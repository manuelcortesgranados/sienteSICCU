<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="./../facelets/template_indicadores.xhtml">

    <ui:define name="head">
        <title>Consolidado Indicadores</title>
        <h:outputScript  name="/resources/script_supervisor.js"/>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>

    <ui:define name="menu_lateral">
        <h:form>
            <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
                <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{var.permisonuevodiseno}">
                <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
            </h:panelGroup>
        </h:form>
    </ui:define>

    <ui:define name="body">
        <h:form>
            <h:panelGrid id="consolidarIndicadores"  >
                <h:panelGroup id="layoutConsolidarIndicadores">
                    <center>
                        <h:outputText  styleClass="ikont-hot-estaseguro"  value="#{var.estasegurodecrearconsolidado} #{SessionBeanCobra.fechaServer}?"  />

                        <h:panelGrid columns="2">

                            <a4j:commandButton id="consolidar_si"  value="#{var.si}" action="#{GraficarIndicadores.consolidar}"
                                               render="PanelConsolidado">
                            </a4j:commandButton>
                            <a4j:commandButton id="consolidar_no" value="#{var.no}"  oncomplete="true" render="consolidarIndicadores"/>
                        </h:panelGrid>
                        <h:panelGrid id="PanelConsolidado">
                            <h:outputLabel  styleClass="ikont-hol-consoli"   value="Se ha Consolidado Correctamente"  rendered="#{GraficarIndicadores.boolconsolidado}"/>
                        </h:panelGrid>
                    </center>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
