<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view locale="#{var.rcalendarlocale}">

        <ui:composition template="/facelets/template_indicadores.xhtml">

            <ui:define name="menu">
                <ui:include src="/facelets/menu_gestion.xhtml"/>
            </ui:define>
            <ui:define name="menu_lateral">
                <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
            </ui:define>

            <ui:define name="head">
                <title>Consolidado Indicadores</title>
                <h:outputScript  name="/resources/script_supervisor.js"/>
            </ui:define>

            <ui:define name="body">
                <h:form>
                    <h:panelGrid id="consolidarIndicadores" style="width:100%;" >
                        <h:panelGroup id="layoutConsolidarIndicadores">
                            <center>
                                <h:outputText  value="#{var.estasegurodecrearconsolidado} #{SessionBeanCobra.fechaServer}?" styleClass="mensaje_error"/>

                                <h:panelGrid columns="2">

                                    <a4j:commandButton id="consolidar_si"  value="#{var.si}" action="#{GraficarIndicadores.consolidar}"
                                                       style="font-size: 12px;" render="PanelConsolidado">
                                    </a4j:commandButton>
                                    <h:commandButton id="consolidar_no" value="#{var.no}" style="font-size: 12px;">
                                        <a4j:ajax event="complete" render="consolidarIndicadores"/>
                                    </h:commandButton>
                                </h:panelGrid>
                                <h:panelGrid id="PanelConsolidado">
                                    <h:outputLabel value="Se ha Consolidado Correctamente"  rendered="#{GraficarIndicadores.boolconsolidado}"/>
                                </h:panelGrid>
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</ui:composition>
