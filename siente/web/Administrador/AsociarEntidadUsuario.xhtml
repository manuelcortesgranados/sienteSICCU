<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                 xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/facelets/template_main.xhtml">
        <ui:define name="head">

        </ui:define>
        <ui:define name="title">
            <h:outputText  styleClass="ikont-hot-administrar"   value="#{var.asociarentidadusuario}"/>
        </ui:define>
        <ui:define name="menu">
            <ui:include src="/facelets/menu_gestion.xhtml"/>
        </ui:define>
        <ui:define name="menu_lateral">
            <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
                <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
                <ui:include src="/facelets/menu_lateral_novedades.xhtml"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{var.permisonuevodiseno}">
                <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
            </h:panelGroup>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGroup layout="block" id="pgasociarEntidadUsuario"  >
                    <center>
                        <interkont:spacer height="20" />
                        <h:panelGrid  columnClasses="inputsDetalle,inputsDetalle" id="consulconvenio" styleClass="ikont-hpg-consulconvenio"  >

                            <h:panelGrid columns="2">
                                <h:outputLabel  styleClass="ikont-hol-enticonvcontrato"   id="lblEntidadconveniocontrato"  value="#{var.entidad}: "/>
                                <rich:select defaultLabel="Ingrese Entidad"  value="#{Administrador$AdministrarEntidad.entidadUsuario.strnombrecompleto}">
                                    <f:selectItems value="#{Administrador$AdministrarEntidad.lstEntidad}" />
                                    <a4j:ajax event="change" listener="#{Administrador$AdministrarEntidad.comboEntidades}" execute="@this" />
                                </rich:select>
                            </h:panelGrid>
                            <h:panelGrid id="prueba" columns="3">
                                <h:outputText  styleClass="ikont-hot-usu"   value="#{var.Usuario}"/>
                                <h:inputText id="txtusu_login" value="#{Administrador$AdministrarEntidad.login}" required="true" />
                                <rich:message for="txtusu_login" styleClass="ikont-rm-txtusu_login"  />
                            </h:panelGrid>                                    
                            <br/>
                        </h:panelGrid>
                        <h:panelGroup>
                            <a4j:commandButton id="guardar_contrato" action="#{Administrador$AdministrarEntidad.asociarEntidadUsuario}" value="#{var.asociar}" render="consulconvenio,prueba,pgasociarEntidadUsuario" />
                            <h:commandButton id="btnCancelarRegistroEntidad" value="#{var.cancelar}"  action="#{Administrador$AdministrarEntidad.salirCrearEntidad}" immediate="true" />
                        </h:panelGroup>
                    </center>                       
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</ui:composition>
