<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view locale="#{var.rcalendarlocale}" id="prueba_p">

        <ui:composition template="/facelets/template_main.xhtml">

            <ui:define name="menu">
                <ui:include src="/facelets/menu_gestion.xhtml"/>
            </ui:define>
            <ui:define name="menu_lateral">
                <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
                    <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{var.permisonuevodiseno}">
                    <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
                </h:panelGroup>
            </ui:define>

            <ui:define name="title">
                <h:outputText  styleClass="ikont-hot-ingrentid"   value="#{var.ingresarentidad}"></h:outputText>
            </ui:define>
            <div id="header_content" >
                <div class="star">
                    <h:outputText  styleClass="ikont-hot-ingreentidad"   value="#{var.ingresarentidad}" />
                </div>
            </div>
            <ui:define name="body">
                <h:form>
                    <h:panelGroup>

                        <h:panelGrid >
                            <interkont:spacer  height="20px;"/>

                            <h:panelGroup >
                                <center>
                                    <h:panelGrid columns="2">
                                        <h:panelGrid columns="2" >
                                            <h:outputLabel  styleClass="ikont-hol-cedonitenti"   id="lblcedonitenti" value="#{var.nit} *"  />
                                            <h:panelGrid columns="2" >
                                                <h:inputText id="cednitentidad"  required="true"  value="#{Administrador$AdministrarEntidad.tercero.intcedula}">
                                                </h:inputText>
                                                <h:panelGrid columnClasses="panelcenter">
                                                    <rich:message for="cednitentidad"  styleClass="ikont-rm-cednitentidad"  />
                                                </h:panelGrid>
                                            </h:panelGrid>
                                            <h:outputLabel  styleClass="ikont-hol-lblnoment"   id="lblnomenti" value="#{var.nombre} #{var.entidad} : *" />
                                            <h:panelGrid columns="2" >
                                                <h:inputText id="inptnomenti" required="true" value="#{Administrador$AdministrarEntidad.tercero.strnombre}">
                                                </h:inputText>
                                                <h:panelGrid columnClasses="panelcenter">
                                                    <rich:message for="inptnomenti"  styleClass="ikont-rm-inptnomenti"  />
                                                </h:panelGrid>
                                            </h:panelGrid>
                                            <h:outputLabel  styleClass="ikont-hol-lbltelenti"   id="lbltelenti" value="#{var.telefono} : *" />
                                            <h:panelGrid columns="2" >
                                                <h:inputText id="inpttelenti"  required="true" value="#{Administrador$AdministrarEntidad.tercero.strtelefono1}">
                                                    <f:validateLongRange minimum="0" />
                                                </h:inputText>
                                                <h:panelGrid columnClasses="panelcenter">
                                                    <rich:message for="inpttelenti"  styleClass="ikont-rm-inpttelenti"  />
                                                </h:panelGrid>
                                            </h:panelGrid>
                                            <h:outputLabel  styleClass="ikont-hol-emailenti"   id="lblemailenti" value="#{var.email} : *" />
                                            <h:panelGrid columns="2" >
                                                <h:inputText id="inptemailenti"  required="true" value="#{Administrador$AdministrarEntidad.tercero.stremail}">
                                                </h:inputText>
                                                <h:panelGrid columnClasses="panelcenter">
                                                    <rich:message for="inptemailenti"  styleClass="ikont-rm-inptemailenti"  />
                                                </h:panelGrid>
                                            </h:panelGrid>



                                            <h:outputLabel  styleClass="ikont-hol-tipoorigenentidad"   id="lbtipoorigenentidad"  value="#{var.tipoorigen} : *"  for="combotipoorigenentidad" />
                                            <h:panelGrid columns="2"  >
                                                <h:panelGroup id="gptipoorigenentidad" >
                                                    <h:selectOneMenu id="combotipoorigenentidad" styleClass="ikont-hsom-tipoorigenentidad"    immediate="true"
                                                                     value="#{Administrador$AdministrarEntidad.tercero.tipoOrigen.intidtipoorigen}" >
                                                        <f:selectItems value="#{Administrador$AdministrarEntidad.tipoOrigenEntidad}" />
                                                        <a4j:ajax   event="change" execute="lbldepartamento,combodepartamento,lblmunicipio,combomunicipio"  render="lbldepartamento,combodepartamento,lblmunicipio,combomunicipio" />
                                                    </h:selectOneMenu>
                                                </h:panelGroup>                                                
                                            </h:panelGrid>
                                            <h:panelGrid id="lbldepartamento" >
                                                <h:outputLabel  styleClass="ikont-hol-ubicacionenti"   id="lblubicacionenti"  value="#{var.departamento} : "  for="combodepartamentoEntidad" rendered="#{Administrador$AdministrarEntidad.tercero.tipoOrigen.intidtipoorigen !=4 }"/>
                                            </h:panelGrid>
                                            <h:panelGrid id="combodepartamento" >
                                                <h:selectOneMenu id="combodepartamentoEntidad" value="#{Administrador$AdministrarEntidad.codDepartamentoEntidad}" styleClass="ikont-"   rendered="#{Administrador$AdministrarEntidad.tercero.tipoOrigen.intidtipoorigen !=4}">
                                                    <f:selectItems value="#{Administrador$AdministrarEntidad.departamentoEntidad}" />
                                                    <a4j:ajax execute="combodepartamentoEntidad" event="change" listener="#{Administrador$AdministrarEntidad.llenarMunicipioEntidadModi}"
                                                              render="gpMuniEntidad" />
                                                </h:selectOneMenu>
                                            </h:panelGrid>
                                            <h:panelGrid id="lblmunicipio" >
                                                <h:outputLabel  styleClass="ikont-hol-ubicacionmunienti"   id="lblubicacionmunienti"  value="#{var.municipio} : "  for="combomunicipioentidad" rendered="#{Administrador$AdministrarEntidad.tercero.tipoOrigen.intidtipoorigen !=4 and Administrador$AdministrarEntidad.tercero.tipoOrigen.intidtipoorigen ==1 }"/>
                                            </h:panelGrid>
                                            <h:panelGrid id="combomunicipio" >
                                                <h:panelGroup id="gpMuniEntidad">
                                                    <h:selectOneMenu id="combomunicipioentidad" styleClass="ikont-hsom-combomunicipioentidad"   rendered="#{Administrador$AdministrarEntidad.tercero.tipoOrigen.intidtipoorigen !=4 and Administrador$AdministrarEntidad.tercero.tipoOrigen.intidtipoorigen ==1 }"
                                                                     value="#{Administrador$AdministrarEntidad.tercero.localidadByStrcodigolocalidad.strcodigolocalidad}">
                                                        <f:selectItems value="#{Administrador$AdministrarEntidad.municipioEntidad}"/>
                                                    </h:selectOneMenu>
                                                </h:panelGroup>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </center>
                            </h:panelGroup>
                            <interkont:spacer  height="15"/>
                            <h:panelGroup >
                                <center>
                                    <h:panelGrid columns="2">
                                        <h:commandButton id="btnGuardarEntidad"  value="#{var.guardar}" action="#{Administrador$AdministrarEntidad.enviarDatos}" >
                                        </h:commandButton>
                                        <h:commandButton id="btnCancelarRegistroEntidad" value="#{var.cancelar}"  action="#{Administrador$AdministrarEntidad.salirCrearEntidad}" immediate="true">
                                        </h:commandButton>
                                    </h:panelGrid>
                                </center>
                            </h:panelGroup>
                        </h:panelGrid>


                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</ui:composition>
