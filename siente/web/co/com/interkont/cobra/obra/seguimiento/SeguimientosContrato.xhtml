    <ui:define name="head">

                                        <h:outputLabel  value="Supervisor : "/>

                                    </h:panelGrid>s

                                        <h:outputLabel  value="NIT Representante Legal : "/>

                                        <h:outputLabel  value=""/>
                                        <h:outputLabel  value=""/>

                                        <h:outputLabel  value=""/>
                                        <h:outputLabel  value="Acta Inicio Firmada ING -> "/>

                                                 action="#{MetasProyecto.generarReporteExcelTabla1()}" />

                                    <rich:column width="5em">
                                        <f:facet name="header">
                                            <h:outputText  value="Id"/>
                                        </f:facet>
                                        <h:outputText  value="#{objetoMetasProyecto.id}"/></rich:column>

                                        <h:outputText  value="#{objetoMetasProyecto.nombreindicador}"/></rich:column>

                                        <h:outputText  value="#{objetoMetasProyecto.tipometa}"/></rich:column>

                                        <h:commandLink action="#{MetasProyecto.irApagina_Metas}" actionListener="#{MetasProyecto.eliminarMeta()}" type="submit" value="Eliminar">
                                            <a4j:param assignTo="#{MetasProyecto.p_idmeta}" value="#{objetoMetasProyecto.id}" />
                                        </h:commandLink>
                                    </rich:column>
                                    <rich:column width="9em"><f:facet name="header" ><h:outputText  value="Eliminar"/></f:facet>
                                        <h:commandLink action="#{MetasProyecto.irApagina_ActualizarMeta}" actionListener="#{MetasProyecto.consultarMetaparaActualizar}" type="submit" value="Actualizar">
                                            <a4j:param assignTo="#{MetasProyecto.p_idmeta}" value="#{objetoMetasProyecto.id}" />
                                        </h:commandLink>
                                    </rich:column>
                                    <rich:column width="9em"><f:facet name="header" ><h:outputText  value="Asociar"/></f:facet>

                                            <a4j:param assignTo="#{MetasProyecto.p_idcodigoobra}" value="#{Supervisor$IngresarNuevaObra.obranueva.intcodigoobra}" />
                                        </h:commandLink>
                                    </rich:column>
