<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <ui:define name="head">

                <rich:panel styleClass="noneborder" id="ikont-rp-indicadoresproyecto">

                    </f:facet>
                    <h:panelGroup id="ikont-hpg-rp-indicadoresproyecto">
                        <h:panelGrid columns="3" cellpadding="5" cellspacing="5">
                            <h:outputLabel  value="Plan de Desarrollo : "/>
                            <h:outputLabel  value="#{MetasProyecto.p_plandesarrollo.nombre}"/>
                            <h:outputLabel  value=""/>
                            <h:outputLabel  value="Objetivo : "/>
                            <h:outputLabel  value="#{MetasProyecto.p_nombre_objetivo}"/>
                            <h:outputLabel  value=""/>
                            <h:outputLabel  value="Programa : "/>
                            <h:outputLabel  value="#{MetasProyecto.p_nombre_programa}"/>
                            <h:outputLabel  value=""/>
                            <h:outputLabel  value="Subprograma : "/>
                            <h:outputLabel  value="#{MetasProyecto.p_nombre_subprograma}"/>
                            <h:outputLabel  value=""/>
                            <h:outputLabel  value="No M.P."/>
                            <h:inputText  required="true" id="intnomp" size="100" maxlength="100" value="#{MetasProyecto.meta.nomp}"/>
                            <rich:tooltip value="Numero Meta" target="intnomp"  followMouse="true"  horizontalOffset="5" verticalOffset="5" layout="block"/>
                            <h:outputLabel  value="Descripcion Meta Producto : "/>
                            <h:inputTextarea  required="true" id="strdescripcionmetaproducto" value="#{MetasProyecto.meta.descripcionmetaproducto}"/>

                            <h:selectOneMenu id="cmbUnidadMeta" value="#{MetasProyecto.meta.unidadmedida}" immediate="true">
                                <f:selectItems value="#{MetasProyecto.listaUnidadMedida}" />
                            </h:selectOneMenu>
                            <rich:tooltip value="cmbFrecuenciaMedicion" target="cmbFrecuenciaMedicion"  followMouse="true"  horizontalOffset="5" verticalOffset="5" layout="block"/>

                            <h:selectOneMenu id="cmbTipoMeta" value="#{MetasProyecto.meta.tipometa}" immediate="true">

                                <f:selectItem itemLabel="Producto" itemValue="2" />

                            <rich:tooltip value="RESULTADO/PRODUCTO" target="inttipometa"  followMouse="true"  horizontalOffset="5" verticalOffset="5" layout="block"/>

                            <h:inputTextarea  required="false" id="numerolineaBaseIndicador" value="#{MetasProyecto.meta.lineaBaseIndicador}"/>

                            <h:inputTextarea  required="false" id="valorEsperadoProducto" value="#{MetasProyecto.meta.valorEsperadoIndicador}"/>

                            <h:inputTextarea  required="false" id="valorProyectadoAnual" value="#{MetasProyecto.meta.proyectadoAnual}"/>

                            <h:selectOneMenu id="cmbFrecuenciaMedicion" value="#{MetasProyecto.p_periodomedida}" onchange="submit()" valueChangeListener="#{MetasProyecto.actualizarPanelesPeriodos}">
                                <f:selectItem itemValue="#{null}" itemLabel="(SELECCIONE)" />
                                <f:selectItems value="#{MetasProyecto.listaPeriodoMedida}" var="periodoMedida"
                                               itemValue="#{periodoMedida.intidperiomedida}" itemLabel="#{periodoMedida.strdescperiomedida}" />
                                <f:ajax event="click" render="panelPeriodos"/>
                            </h:selectOneMenu>                                                            
                            <rich:tooltip value="Frecuencia Medicion" target="cmbFrecuenciaMedicionMeta"  followMouse="true"  horizontalOffset="5" verticalOffset="5" layout="block"/>    
                            <h:panelGrid id="panelPeriodos" columns="2" cellpadding="5" cellspacing="5">
                                <h:outputLabel  value="#{MetasProyecto.arregloValoresEtiquetasPeriodos[0]}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[0]}"/>
                                <h:inputTextarea  required="false" value="#{MetasProyecto.meta.proyectadoPeriodo1}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[0]}"/>
                                <h:outputLabel  value="#{MetasProyecto.arregloValoresEtiquetasPeriodos[1]}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[1]}"/>
                                <h:inputTextarea  required="false" value="#{MetasProyecto.meta.proyectadoPeriodo2}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[1]}"/>
                                <h:outputLabel  value="#{MetasProyecto.arregloValoresEtiquetasPeriodos[2]}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[2]}"/>

                                <h:inputTextarea  required="false" value="#{MetasProyecto.meta.proyectadoPeriodo4}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[3]}"/>
                                <h:outputLabel  value="#{MetasProyecto.arregloValoresEtiquetasPeriodos[4]}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[4]}"/>

                                <h:outputLabel  value="#{MetasProyecto.arregloValoresEtiquetasPeriodos[5]}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[5]}"/>

                                <h:outputLabel  value="#{MetasProyecto.arregloValoresEtiquetasPeriodos[6]}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[6]}"/>
                                <h:inputTextarea  required="false" value="#{MetasProyecto.meta.proyectadoPeriodo7}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[6]}"/>
                                <h:outputLabel  value="#{MetasProyecto.arregloValoresEtiquetasPeriodos[7]}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[7]}"/>
                                <h:inputTextarea  required="false" value="#{MetasProyecto.meta.proyectadoPeriodo8}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[7]}"/>
                                <h:outputLabel  value="#{MetasProyecto.arregloValoresEtiquetasPeriodos[8]}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[8]}"/>
                                <h:inputTextarea  required="false" value="#{MetasProyecto.meta.proyectadoPeriodo9}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[8]}"/>
                                <h:outputLabel  value="#{MetasProyecto.arregloValoresEtiquetasPeriodos[9]}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[9]}"/>
                                <h:inputTextarea  required="false" value="#{MetasProyecto.meta.proyectadoPeriodo10}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[9]}"/>
                                <h:outputLabel  value="#{MetasProyecto.arregloValoresEtiquetasPeriodos[10]}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[10]}"/>
                                <h:inputTextarea  required="false" value="#{MetasProyecto.meta.proyectadoPeriodo11}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[10]}"/>
                                <h:outputLabel  value="#{MetasProyecto.arregloValoresEtiquetasPeriodos[11]}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[11]}"/>
                                <h:inputTextarea  required="false" value="#{MetasProyecto.meta.proyectadoPeriodo12}" rendered="#{MetasProyecto.mostrarValoresEtiquetasPeriodos[11]}"/>
                            </h:panelGrid>
                        </h:panelGrid>

                            <h:commandButton action="#{MetasProyecto.irApagina_Metas()}" actionListener="#{MetasProyecto.ingresarMeta}" type="submit" value="Guardar"/>
                            <h:commandButton action="#{MetasProyecto.irApagina_Metas()}" value="Regresar"/>
                        </h:panelGrid>              
                    </h:panelGroup>
                </rich:panel>
            </h:panelGrid>
        </h:form>
