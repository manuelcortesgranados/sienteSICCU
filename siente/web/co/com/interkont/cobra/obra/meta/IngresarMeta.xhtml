<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/facelets/template_main.xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="head">
        <title>Nuevo #{var.proyecto} - Supervisor</title>
        <h:outputScript library="js" name="/resources/script_supervisor.js"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>  
    <ui:define name="menu_lateral">
        <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
            <ui:include src="/facelets/menu_lateral_proyecto.xhtml"/> 
        </h:panelGroup>
        <h:panelGroup rendered="#{var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
        </h:panelGroup>
    </ui:define>
    <ui:define name="body">
        <h:form id="ikont-hf-indicadores" >
            <h:panelGrid styleClass="ikont-hpg-templatemain templatecontentinfo"   >
                <ui:include  src="/facelets/menu_superior_administrar_proye_estructurarion.xhtml"/>
                <rich:panel styleClass="noneborder" id="ikont-rp-indicadoresproyecto">
                    <f:facet name="header">
                        <h:outputText  value="Ingresar Nueva Meta"/>
                    </f:facet>
                    <h:panelGroup id="ikont-hpg-rp-indicadoresproyecto">
                        <h:panelGrid columns="3" cellpadding="5" cellspacing="5">
                            <h:selectOneMenu id="cmbPlanDesarrollo" value="#{MetasProyecto.meta.planDesarrollo.intidplandesarrollo}" immediate="true">
                                <f:selectItem itemValue="#{null}" itemLabel="(SELECCIONE)" />
                                <f:selectItems value="#{MetasProyecto.listaPlanDesarrollo}" var="planDesarrollo"
                                               itemValue="#{planDesarrollo.intidplandesarrollo}" itemLabel="#{planDesarrollo.nombre}" />
                            </h:selectOneMenu>                                                            
                            <h:outputLabel  value="Objetivo : "/>
                            <h:inputTextarea required="true" id="strobjetivo" value="#{MetasProyecto.meta.objetivo}"/>
                            <rich:tooltip value="Objetivo del Indicador" target="strobjetivo"  followMouse="true"  horizontalOffset="5" verticalOffset="5" layout="block"/>
                            <h:outputLabel  value="Programa : "/>
                            <h:inputTextarea  required="true" id="strprograma" value="#{MetasProyecto.meta.programa}"/>
                            <rich:tooltip value="Programa" target="strprograma"  followMouse="true"  horizontalOffset="5" verticalOffset="5" layout="block"/>
                            <h:outputLabel  value="Subprograma : "/>
                            <h:inputTextarea required="true" id="strsubprograma" value="#{MetasProyecto.meta.subprograma}"/>
                            <rich:tooltip value="Subprograma" target="strsubprograma"  followMouse="true"  horizontalOffset="5" verticalOffset="5" layout="block"/>
                            <h:outputLabel  value="No M.P."/>
                            <h:inputText  required="true" id="intnomp" size="100" maxlength="100" value="#{MetasProyecto.meta.nomp}"/>
                            <rich:tooltip value="Numero Meta" target="intnomp"  followMouse="true"  horizontalOffset="5" verticalOffset="5" layout="block"/>
                            <h:outputLabel  value="Descripcion Meta Producto : "/>
                            <h:inputTextarea  required="true" id="strdescripcionmetaproducto" value="#{MetasProyecto.meta.descripcionmetaproducto}"/>
                            <rich:tooltip value="Descripcion Meta del Producto.  Ejemplo : Contruir, Adecuar y/o mantener en el cuatrienio 500 sedes educativas en los municipios no certificados no certificados del departamento" target="strdescripcionmetaproducto"  followMouse="true"  horizontalOffset="5" verticalOffset="5" layout="block"/>
                            <h:outputLabel  value="Unidad de Medida de la Meta (KM, UN, M2) : "/>
                            <h:selectOneMenu id="cmbUnidadMeta" value="#{MetasProyecto.meta.unidadmedida}" immediate="true">
                                <f:selectItems value="#{MetasProyecto.listaUnidadMedida}" />
                            </h:selectOneMenu>
                            <rich:tooltip value="cmbFrecuenciaMedicion" target="cmbFrecuenciaMedicion"  followMouse="true"  horizontalOffset="5" verticalOffset="5" layout="block"/>
                            <h:outputLabel  value="Nombre del Indicador Meta de Producto : "/>
                            <h:inputTextarea  required="false" id="strnombreindicador" value="#{MetasProyecto.meta.nombreindicador}"/>
                            <rich:tooltip value="Ejemplo : No. de sedes educativas intervenidas en el cuatrienio" target="strnombreindicador"  followMouse="true"  horizontalOffset="5" verticalOffset="5" layout="block"/>
                            <h:outputLabel  value="Tipo de Meta"/>
                            <h:selectOneMenu id="cmbTipoMeta" value="#{MetasProyecto.meta.tipometa}" immediate="true">
                                <f:selectItem itemLabel="Resultado" itemValue="1" />
                                <f:selectItem itemLabel="Producto" itemValue="2" />                            
                            </h:selectOneMenu>
                            <rich:tooltip value="RESULTADO/PRODUCTO" target="inttipometa"  followMouse="true"  horizontalOffset="5" verticalOffset="5" layout="block"/>
                            <h:outputLabel  value="Linea Base del Indicador : "/>
                            <h:inputTextarea  required="false" id="numerolineaBaseIndicador" value="#{MetasProyecto.meta.lineaBaseIndicador}"/>
                            <rich:tooltip value="Ejemplo : 100 si se desea que la meta sea 100" target="numerolineaBaseIndicador"  followMouse="true"  horizontalOffset="5" verticalOffset="5" layout="block"/>
                            <h:outputLabel  value="Valor Esperado del Indicador Producto Cuatrenio : "/>
                            <h:inputTextarea  required="false" id="numerolineaBaseIndicador" value="#{MetasProyecto.meta.valorEsperadoIndicador}"/>
                            <rich:tooltip value="Valor Esperado del Indicador Producto Cuatrenio" target="numerolineaBaseIndicador"  followMouse="true"  horizontalOffset="5" verticalOffset="5" layout="block"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2" styleClass="ikont-hpg-acionescontratos" cellpadding="5" cellspacing="5">
                            <h:commandButton action="#{MetasProyecto.irApagina_Metas()}" actionListener="#{MetasProyecto.ingresarMeta}" type="submit" value="Guardar"/>
                            <h:commandButton action="#{MetasProyecto.irApagina_Metas()}" value="Regresar"/>
                        </h:panelGrid>              
                    </h:panelGroup>
                </rich:panel>
            </h:panelGrid>
        </h:form>
    </ui:define>   
</ui:composition>
