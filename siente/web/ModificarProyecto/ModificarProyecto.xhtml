    </ui:define>
    <ui:define name="body">
        <h:form id="form_modificar">

            <h:panelGrid id="panel_modificarobra" >
                <h:panelGroup >
                    <h:panelGroup id="pgPasos">
                        <h:panelGroup styleClass="ikont-hpg-varpaso1"   layout="block" rendered="#{Supervisor$ModificarProyecto.verPaso1}">
                            <h:outputText  styleClass="ikont-hot-textopaso1modificacion"   value="#{var.textopaso1modificacion}" />
                            <interkont:spacer height="15px" />
                            <h:outputText  styleClass="ikont-hot-titulopaso1modificacion1" value="#{var.tituloPaso1Modificacion1}" />
                            <h:outputText  styleClass="ikont-hot-titulopaso1modificacion2"  value="#{var.tituloPaso1Modificacion2}" />
                            <interkont:spacer height="15px" />
                            <h:outputText  styleClass="ikont-hot-ingreselafechadeesta" value="#{var.ingreselafechadeesta}" />
                            <interkont:spacer height="20px" />
                            <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd" direction="topRight"
                                           id="date_fechaModificacion" inputSize="10"
                                           value="#{Supervisor$ModificarProyecto.historicoobra.datefecobrahist}"/>
                            <interkont:spacer height="20" />
                            <h:outputText  styleClass="ikont-hot-porfavorjustifique"   value="#{var.porfavorjustifique}" />
                            <interkont:spacer height="20" />
                            <h:inputTextarea rows="8" value="#{Supervisor$ModificarProyecto.historicoobra.strrazonmodif}" styleClass="ikont-hit-strrazonmodif"  />
                            <interkont:spacer height="20" />
                            <h:panelGroup styleClass="ikont-hpg-accionespaso1"  >
                                <a4j:commandLink  action="#{Supervisor$ModificarProyecto.btSiguientePaso1Action}" render="pgPasos, messages" styleClass="ikont-"   value="#{var.siguiente}" execute="@form"/>
                                <a4j:commandLink  action="#{Supervisor$ModificarProyecto.btCancelarModificacionAction}" render="messages"  styleClass="ikont-"   value="#{var.cancelar}" execute="@this"/>
                            </h:panelGroup>
                        </h:panelGroup>


                        <h:panelGroup styleClass="ikont-hpg-varpaso2"   layout="block" rendered="#{Supervisor$ModificarProyecto.verPaso2}">
                            <interkont:spacer height="10px" />
                            <h:outputText  styleClass="ikont-hot-titulopaso2modificacion1" value="#{var.tituloPaso2Modificacion1}"/>
                            <h:outputText  styleClass="ikont-hot-titulopaso2modificacion2" value="#{var.tituloPaso2Modificacion2}"/>
                            <interkont:spacer height="15px" />
                            <h:outputText  styleClass="ikont-hot-textopaso2modificacion"   value="#{var.textopaso2modificacion}"/>
                            <interkont:spacer height="15px" />
                            <h:panelGrid columns="2" styleClass="ikont-hpg-tipificacionmodificacion"   columnClasses="CeldaPanelTipificacionModificacion">
                                <a4j:commandLink styleClass="ikont-acl-prorroga"   onclick="if (!prorrogaOnClick())
                                            return false;"/>
                                <a4j:commandLink styleClass="ikont-acl-adicionpresupuesto"   onclick="if (!adicionPresupuestoOnClick())
                                            return false;"/>
                                <h:panelGroup>
                                    <h:selectBooleanCheckbox  value="#{Supervisor$ModificarProyecto.historicoobra.adiciontiempo}" styleClass="ikont-hsbc-adiciontiempo"   onchange="checkRealizarProrrogaOnChangue();"/>
                                    <h:outputLabel  styleClass="ikont-hot-nuevafechaterminacionmodificacion"   value="#{var.nuevafechaterminacionmodificacion}" />
                                </h:panelGroup>
                                <h:panelGroup>
                                    <h:selectBooleanCheckbox value="#{Supervisor$ModificarProyecto.historicoobra.adicionpresu}" styleClass="ikont-hsbc-adicionpresu" onchange="checkAdicionarPresupuestoOnChangue();"/>
                                    <h:outputLabel  styleClass="ikont- "   value="#{var.nuevovaloradicionmodificacion}" />
                                </h:panelGroup>
                                <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd" direction="topRight" id="date_adicionTiempo" inputSize="12"
                                               value="#{Supervisor$ModificarProyecto.historicoobra.datefecfinhist}" inputstyleClass="datefecfinhist"  >
                                    <a4j:ajax event="change" oncomplete="datefecfinhistOnChange();" ></a4j:ajax>
                                </rich:calendar>
                                <h:inputText styleClass="ikont-hit-numvalorhist"   value="#{Supervisor$ModificarProyecto.historicoobra.numvalorhist}" size="15" onchange="numvalorhistOnchange();">
                                    <f:convertNumber pattern="###,###" maxFractionDigits="6"/>
                                </h:inputText>
                                <interkont:spacer height="15px" />
                                <interkont:spacer height="15px" />
                                <a4j:commandLink styleClass="ikont-acl-cambioprecios"   onclick="if (!cambioPreciosOnClick())
                                            return false;" rendered="#{!Supervisor$ModificarProyecto.obra.booleantienehijos}"/>
                                <a4j:commandLink styleClass="ikont-acl-adicionactividades"   onclick="if (!adicionActividadesOnClick())
                                            return false;" rendered="#{!Supervisor$ModificarProyecto.obra.booleantienehijos}"/>
                                <h:selectBooleanCheckbox value="#{Supervisor$ModificarProyecto.historicoobra.cambioprecios}" styleClass="ikont-hsbc-cambioprecios"   rendered="#{!Supervisor$ModificarProyecto.obra.booleantienehijos}"/>
                                <h:selectBooleanCheckbox value="#{Supervisor$ModificarProyecto.historicoobra.adicionactivi}" styleClass="ikont-hsbc-adicionactividades"   rendered="#{!Supervisor$ModificarProyecto.obra.booleantienehijos}"/>
                            </h:panelGrid>
                            <interkont:spacer height="15px" />
                            <h:outputText  styleClass="ikont-hot-notapaso2modificacion"   value="#{var.notapaso2modificacion}" />
                            <interkont:spacer height="10" />

                            <h:panelGroup styleClass="ikont-hpg-accionespaso2"  >
                                <a4j:commandLink  action="#{Supervisor$ModificarProyecto.btAnteriorPaso2Action}" render="pgPasos, messages"  styleClass="ikont-acl-atras"   value="#{var.atras}" execute="@this"/>
                                <a4j:commandLink  action="#{Supervisor$ModificarProyecto.btSiguientePaso2Action}" render="pgPasos, messages" styleClass="ikont-acl-siguiente"   value="#{var.siguiente}" execute="@form"/>
                                <a4j:commandLink  action="#{Supervisor$ModificarProyecto.btCancelarModificacionAction}" render="messages"  styleClass="ikont-acl-cancelar"   value="#{var.cancelar}" execute="@this"/>
                            </h:panelGroup>

                            <f:verbatim>
                                <script type="text/javascript">

                                    /**
                                     * Activa y desactiva el checkbox prorroga al dar click en
                                     * la imagen correspondiente
                                     */
                                    function prorrogaOnClick() {
                                        if (jQuery('.CheckRealizarProrroga').is(':checked')) {
                                            jQuery('.CheckRealizarProrroga').removeAttr('checked');
                                            jQuery('.datefecfinhist').attr('value', '');
                                        } else {
                                            jQuery('.CheckRealizarProrroga').attr('checked', 'checked');
                                        }
                                        return false;
                                    }

                                    /**
                                     * Reestablece la fecha cuando se desactiva el checkbox de realizar prórroga
                                     */
                                    function checkRealizarProrrogaOnChangue() {
                                        if (!jQuery('.CheckRealizarProrroga').is(':checked')) {
                                            jQuery('.datefecfinhist').attr('value', '');
                                        }
                                        return false;
                                    }

                                    /**
                                     * Activa y desactiva el checkbox adición de presupuesto al dar click en
                                     * la imagen correspondiente
                                     */
                                    function adicionPresupuestoOnClick() {
                                        if (jQuery('.CheckAdicionarPresupuesto').is(':checked')) {
                                            jQuery('.CheckAdicionarPresupuesto').removeAttr('checked');
                                            jQuery('.numvalorhist').attr('value', '');
                                        } else {
                                            jQuery('.CheckAdicionarPresupuesto').attr('checked', 'checked');
                                        }
                                        return false;
                                    }

                                    /**
                                     * Reestablece el valor de la adición cuando se desactiva el checkbox de
                                     * adicionar presupuesto
                                     */
                                    function checkAdicionarPresupuestoOnChangue() {
                                        if (!jQuery('.CheckAdicionarPresupuesto').is(':checked')) {
                                            jQuery('.numvalorhist').attr('value', '');
                                        }
                                        return false;
                                    }

                                    /**
                                     * Activa y desactiva el checkbox adición de actividades al dar click en
                                     * la imagen correspondiente
                                     */
                                    function adicionActividadesOnClick() {
                                        if (jQuery('.CheckAdicionarActividades').is(':checked')) {
                                            jQuery('.CheckAdicionarActividades').removeAttr('checked');
                                        } else {
                                            jQuery('.CheckAdicionarActividades').attr('checked', 'checked');
                                        }
                                        return false;
                                    }

                                    /**
                                     * Activa y desactiva el checkbox cambio de precios al dar click en
                                     * la imagen correspondiente
                                     */
                                    function cambioPreciosOnClick() {
                                        if (jQuery('.CheckCambiarPrecios').is(':checked')) {
                                            jQuery('.CheckCambiarPrecios').removeAttr('checked');
                                        } else {
                                            jQuery('.CheckCambiarPrecios').attr('checked', 'checked');
                                        }
                                        return false;
                                    }

                                    /**
                                     * Activa y desactiva el checkbox prorroga al ingresar una fecha
                                     */
                                    function datefecfinhistOnChange() {
                                        if (jQuery('.datefecfinhist').attr('value') != '') {
                                            jQuery('.CheckRealizarProrroga').attr('checked', 'checked');
                                        } else {
                                            jQuery('.CheckRealizarProrroga').removeAttr('checked');
                                        }
                                    }

                                    /**
                                     * Activa y desactiva el checkbox de adición de presupuesto al
                                     * cambiar el valor de la adición
                                     */
                                    function numvalorhistOnchange() {
                                        if (jQuery('.numvalorhist').attr('value') != '') {
                                            if (jQuery('.numvalorhist').attr('value') != '0') {
                                                jQuery('.CheckAdicionarPresupuesto').attr('checked', 'checked');
                                            } else {
                                                jQuery('.CheckAdicionarPresupuesto').removeAttr('checked');
                                            }
                                        }
                                    }
                                </script>
                            </f:verbatim>

                        </h:panelGroup>

                        <h:panelGroup styleClass="ikont-hpg-varpaso3"   layout="block" rendered="#{Supervisor$ModificarProyecto.verPaso3}">

                            <interkont:spacer height="10px" />
                            <h:outputText  styleClass="ikont-hot-titulopaso3modificacion1"   value="#{var.tituloPaso3Modificacion1}"/>
                            <h:outputText  styleClass="ikont-hot-titulopaso3modificacion2"   value="#{var.tituloPaso3Modificacion2}"/>
                            <interkont:spacer height="15px" />
                            <h:outputText  styleClass="ikont-hot-textopaso3modificacion"   value="#{var.textopaso3modificacion}"  />
                            <interkont:spacer height="15px" />
                            <h:panelGrid styleClass="ikont-hpg-pgenerarcronograma"   >
                                <f:facet name="header">
                                    <h:outputText  styleClass="ikont-hot-pgenerarcronograma "   value="#{var.pgenerarcronograma}"/>
                                </f:facet>

                                    <h:outputText  styleClass="ikont-hot-debediligenciartodoslosdatos"   value="#{var.debediligenciartodoslosdatos}"/>
                                    <h:graphicImage  styleClass="ikont-hgi-msgerror"    url="/resources/imgs/msgerror.png"/>
                                </h:panelGroup>
                                <h:panelGroup rendered ="false">
                                    <h:outputText  styleClass="ikont-hot-debediligenciartodoslosdatos"   value="#{var.debediligenciartodoslosdatos}"/>
                                    <h:graphicImage  styleClass="ikont-hgi-msgerror1"    url="/resources/imgs/msgerror.png"/>
                                </h:panelGroup>

                                <h:panelGrid columns="2" columnClasses="PanelGenerarCronogramaPaso3">
                                    <a4j:commandLink action="#{Supervisor$ModificarProyecto.btGenerarCronogramaAction}" 
                                                     onclick="#{rich:component('ajaxLoadingModalBox')}.show();"
                                                     oncomplete="#{rich:component('ajaxLoadingModalBox')}.hide();#{rich:component('mp_cronograma_mod')}.show();"
                                                     styleClass="ikont-acl-btgenerarcronogramaaction"   immediate="true" />
                                    <h:outputLabel  styleClass="ikont-hot-pgenerarcronograma"   value="#{var.pgenerarcronograma}"/>
                                    <h:panelGroup>
                                        <h:outputText  styleClass="ikont-hot-notapaso3modificacion" value="#{var.notapaso3modificacion} "/>
                                        <h:outputText  styleClass="ikont-hot-textonotapaso3modificacion" value="#{var.textonotapaso3modificacion}"/>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </h:panelGrid>
                            <interkont:spacer height="15px" />
                            <h:panelGrid id="panelInfoCronoSubido" styleClass="ikont-hpg-panelinfocronosubido"   columnClasses="PanelSubirCronogramaPaso3">
                                <f:facet name="header">
                                    <h:outputText  styleClass="ikont-hot-subircronograma "   value="#{var.subircronograma}"/>
                                </f:facet>
                                <h:outputLabel  styleClass="ikont-hol-importeelcronograma"   value="#{var.importeelcronograma}" />
                                <interkont:spacer height="15px" />
                                <a4j:commandButton styleClass="ikont-acl-subircronograma"    value="#{var.examinar}"  id="subircronograma"
                                                   oncomplete="#{rich:component('panelUploadCronograma')}.show(); return true;" />
                                <interkont:spacer height="15px" />
                                <h:outputText  styleClass="ikont-hot-nosuarc"   rendered="#{Supervisor$ModificarProyecto.cargadorCronograma.numArchivos==0}" value="#{var.nosuarc}" />

                                <a4j:repeat value="#{Supervisor$ModificarProyecto.cargadorCronograma.archivos}" var="file">
                                    <h:panelGrid columns="1" rendered="#{Supervisor$ModificarProyecto.cargadorCronograma.numArchivos!=0}" styleClass="ikont-hpg-numeroarchivos"  >
                                        <h:panelGroup>

                                            <h:outputText  styleClass="ikont-hot-cronogramamodificacioninvalido"   value="#{var.cronogramamodificacioninvalido}" rendered="#{!Supervisor$ModificarProyecto.validadorCronogramaExcel.valido}" />
                                        </h:panelGroup>
                                        <h:outputText  styleClass="ikont- "   value=" #{file.nombre}"  />
                                    </h:panelGrid>
                                </a4j:repeat>
                            </h:panelGrid>

                            <interkont:spacer height="10" />
                            <h:panelGroup styleClass="ikont-hpg-accionespaso3"  >
                                <a4j:commandLink  action="#{Supervisor$ModificarProyecto.btAnteriorPaso3Action}" render="pgPasos, messages"  styleClass="ikont-acl-atraspaso3"   value="#{var.atras}" execute="@this"/>
                                <a4j:commandLink  action="#{Supervisor$ModificarProyecto.btSiguientePaso3Action}" render="pgPasos, messages"  styleClass="ikont-acl-siguientepaso3"   value="#{var.siguiente}" execute="@form"/>
                                <a4j:commandLink  action="#{Supervisor$ModificarProyecto.btCancelarModificacionAction}" render="messages"  styleClass="ikont-acl-cancelarpaso3"   value="#{var.cancelar}" execute="@this"/>
                            </h:panelGroup>

                        </h:panelGroup>

                        <h:panelGroup styleClass="ikont-hpg-varpaso4"   layout="block" rendered="#{Supervisor$ModificarProyecto.verPaso4}">

                                                       oncomplete="#{rich:component('panelUploadDocumentoModificacion')}.show(); return true;"/>

                                        <f:selectItems value="#{Supervisor$ModificarProyecto.selectItemTipoDocumentoModi}" />
                                    </h:selectOneMenu>
                                    <a4j:commandLink action="#{Supervisor$ModificarProyecto.btAgregarDocumentoAction}" render="panelTablaDocumentosModificacion,panelSubirDocModificacion,layoutDocModificacion,messages" execute="@form">
                                        <h:graphicImage  styleClass="ikont-hgi-add"   url="/resources/imgs/add.png"/>
                                    </a4j:commandLink>
                                    <h:panelGroup id="panelListadoArchivosCargados">
                                        <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$ModificarProyecto.cargadorDocumentos.archivos}" var="file"  >

                                        </rich:dataGrid>
                                    </h:panelGroup>
                                </h:panelGroup>

                                                    <h:outputText  styleClass="ikont-hot-eliminardocumento"   value="#{var.eliminar}"/>

                                        </f:facet>

                                                <h:outputText  styleClass="ikont-hot-strdesctipodoc"   value="#{currentRow.tipodocumento.strdesctipodoc}"/>
                                            </rich:column>

                            <h:outputText  styleClass="ikont-hot-paso5"   value="Paso 5" />
                            <h:outputText  styleClass="ikont-hot-tituloseleccontratovalormodi"   value="#{var.tituloseleccontratovalormodi}" />

                            <h:panelGrid styleClass="ikont-hpg-"  >
