<?xml version="1.0" encoding="UTF-8"?>
<f:view
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
      xmlns:rich="http://richfaces.org/rich">
    <ui:composition id="compModalUploadDocumentoModificacion">
        <rich:popupPanel id="panelUploadDocumentoModificacion" autosized="true" style="padding:0px;" headerClass="rich-panel-header">
            <f:facet name="header" >
                <h:panelGroup >
                    <h:outputText value="#{var.adjuntardoc}"/>
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:form>
                    <h:panelGroup>
                        <a4j:commandLink id="esconder_panelUploadDocumentoModificacion" styleClass="cerrar"
                                         title="#{var.cerrar}" immediate="true"/>
                        <rich:componentControl attachTo="esconder_panelUploadDocumentoModificacion" event="onclick" for="panelUploadDocumentoModificacion" operation="hide"/>
                    </h:panelGroup>
                </h:form>
            </f:facet>
            <rich:panel styleClass="rich-panel-body" style="padding:0px;">
                <h:form id="formDocumentoModificacion">
                    <h:panelGroup id="layoutDocModificacion">

                        <h:panelGrid columnClasses="top,top" columns="2">

                            <rich:fileUpload 
                                                                                         id="uploadDocModi" 
                                                                                         fileUploadListener="#{Supervisor$ModificarProyecto.cargadorDocumentos.listener}" 
                                                                                         acceptedTypes="*" 
                                                                                         immediateUpload="true"
                                                                                         maxFilesQuantity="1" 
                                                                                         listWidth="250" 
                                                                                         listHeight="150" 
                                                                                         autoclear="true"
                                                                                         addControlLabel="#{var.adicionar}"
                                                                                         uploadControlLabel="#{var.subir}"
                                                                                         doneLabel="#{var.hecho}"
                                                                                         clearControlLabel="#{var.eliminar}"
                                                                                         clearAllControlLabel="#{var.borrartodo}">
                                <a4j:ajax event="onuploadcomplete" render="infoDocModificacio"/>
                            </rich:fileUpload>
                            <h:panelGroup id="infoDocModificacio">
                                <center>
                                    <rich:panel bodyClass="info" style="width: 300px;overflow-x:auto;">
                                        <f:facet name="header">
                                            <h:outputText value="#{var.arcsub}"/>
                                        </f:facet>
                                        <h:outputText rendered="#{Supervisor$ModificarProyecto.cargadorDocumentos.numArchivos==0}" value="#{var.nosuarc}"/>
                                        <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$ModificarProyecto.cargadorDocumentos.archivos}" var="file">
                                            <rich:panel bodyClass="rich-laguna-panel-no-header">
                                                <h:panelGrid columns="1">
                                                    <h:panelGrid columns="2">
                                                        <h:outputText value="#{var.nomarc}"/>
                                                        <h:outputText value="#{file.nombre}"/>
                                                        <h:outputText value="#{var.taarc}"/>
                                                        <h:outputText value="#{file.numBytes/1024} Kb"/>
                                                    </h:panelGrid>
                                                </h:panelGrid>
                                            </rich:panel>
                                        </rich:dataGrid>
                                    </rich:panel>
                                    <interkont:spacer height="3"/>
                                    <br/>
                                    <a4j:commandButton action="#{Supervisor$ModificarProyecto.cargadorDocumentos.borrarDatosSubidos}"
                                                       render="infoDocModificacio, uploadDocModi"
                                                       rendered="#{Supervisor$ModificarProyecto.cargadorDocumentos.numArchivos>0}" value="#{var.boarcsub}"
                                                       styleClass="btn_pri_inm"   style="font-size: 12px;"/>
                                    <interkont:spacer width="10"/>
                                    <a4j:commandButton id="BTaceptarModificarDocs" value="#{var.aceptar}" rendered="#{Supervisor$ModificarProyecto.cargadorDocumentos.numArchivos>0}"
                                                       onclick="javascript:Richfaces.hideModalPanel('panelUploadDocumentoModificacion')" render="panelListadoArchivosCargados"
                                                       style="font-size: 12px;"/>
                                </center>
                            </h:panelGroup>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:form>
            </rich:panel>
        </rich:popupPanel>
    </ui:composition>
</f:view>
