<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition   
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    >

    <rich:popupPanel id="mp_cronograma_mod" resizeable="false" autosized="true"
                      >
        <f:facet name="header"  >
            <h:panelGrid columnClasses="panelcenter" stylestyleClassikont-hpg-mpcronogramamod"   >
                <h:outputText  stylestyleClassikont-hot-titmodalmodifcronogra"   value="#{var.titmodalmodifcronogra}" />
                <h:outputText  stylestyleClassikont-hot-titmodalmodifcronogra2"   value="#{var.titmodalmodifcronogra2}" />
            </h:panelGrid>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <a4j:commandLink id="esconder_mp_cronograma_mod" stylestyleClassikont-acl-escondermpcronogramamod"  
                                 title="#{var.cerrar}" immediate="true"
                                 onclick="#{rich:component('mp_cronograma_mod')}.hide();
                                         return false;">
                </a4j:commandLink>
            </h:panelGroup>
        </f:facet>
        <rich:panel >
      
                <h:panelGroup id="panelConfirmacionGenerarCronograma">
                    <h:panelGroup stylestyleClassikont-hpg-panelconfirmaciongeneralcronograma"  >
                        <h:outputText  stylestyleClassikont-hot-aldiligenciarproyecto" value="#{var.aldiligenciarproyecto}"  ></h:outputText>
                        <center>
                            <interkont:spacer height="30" />
                            <h:panelGrid columns="2"  stylestyleClassikont-hpg-datoscronograma"   border="0" cellspacing="0" cellpadding="0" rowClasses="background_azul,background_blanco">
                                <h:outputText  stylestyleClassikont-hot-costodirecto"   value="#{var.costodirecto}"  ></h:outputText>
                                <h:outputText  stylestyleClassikont-hot-valortotalobraCosto"   value="#{Supervisor$ModificarProyecto.valortotalobraCosto}" >
                                    <f:convertNumber pattern="$###,###"/>
                                </h:outputText>
                                <h:outputText  stylestyleClassikont-hot-administracion"   value="#{var.administracion}(%)" ></h:outputText>
                                <h:outputText  stylestyleClassikont-hot-floatporadmon"   id="itfloatporadmon" value="#{Supervisor$ModificarProyecto.obra.floatporadmon}" />
                                <h:outputText  stylestyleClassikont-hot-imprevistos"   value="#{var.imprevistos}(%)" ></h:outputText>
                                <h:outputText  stylestyleClassikont-hot-floatporimprevi"   id="itfloatporimprevi" value="#{Supervisor$ModificarProyecto.obra.floatporimprevi}" />
                                <h:outputText  stylestyleClassikont-hot-utilidad"   value="#{var.utilidad}(%)" ></h:outputText>
                                <h:outputText  stylestyleClassikont-hot-floatporutilidad"   id="itfloatporutilidad" value="#{Supervisor$ModificarProyecto.obra.floatporutilidad}" />
                                <h:outputText  stylestyleClassikont-hot-floatporutilidad"   value="#{var.ivasobreutilidad}" ></h:outputText>
                                <h:outputText  stylestyleClassikont-hot-floatporivasobreutil"   id="itfloatporivasobreutil" value="#{Supervisor$ModificarProyecto.obra.floatporivasobreutil}" />
                                <h:outputText  stylestyleClassikont-hot-otros"   value="#{var.otros}(%)" ></h:outputText>
                                <h:outputText  stylestyleClassikont-hot-floatporotros"   id="itfloatporotros" value="#{Supervisor$ModificarProyecto.obra.floatporotros}" />
                                <h:outputText  stylestyleClassikont-hot-costototal"   value="#{var.costototal}" ></h:outputText>
                                <h:outputText  stylestyleClassikont-hot-numvaltotobra"   value="#{Supervisor$ModificarProyecto.obra.numvaltotobra}" >
                                    <f:convertNumber pattern="$###,###"/>
                                </h:outputText>
                                <h:outputText  stylestyleClassikont-hot-ivasobrautilidad"   value="#{ivasobrautilidad}" ></h:outputText>
                            </h:panelGrid>
                        </center>
                        <interkont:spacer height="30" />
                        <h:panelGrid>
                            <h:panelGroup>
                                <h:outputText  stylestyleClassikont-hot-leyebda1modofparte3"   value="#{var.leyebda1modofparte3}" ></h:outputText>
                                <h:outputText  stylestyleClassikont-hot-leyebda2modofparte3"   value=" #{var.leyebda2modofparte3} " ></h:outputText>
                                <h:outputText  stylestyleClassikont-hot-leyebda3modofparte3"   value="#{var.leyebda3modofparte3}" ></h:outputText>
                            </h:panelGroup>
                        </h:panelGrid>
                        <interkont:spacer height="20" />
                     
                        <h:form>
                            <h:commandLink value="#{var.generarcronograma}"                                                
                                         stylestyleClassikont-hcl-generarcronograma"  
                                         action="#{Supervisor$ModificarProyecto.btDescargarCronogramaAction}"
                                         onclick="#{rich:component('mp_cronograma_mod')}.hide();">
                            </h:commandLink>
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
           
        </rich:panel>
        <rich:hotKey key="esc" onkeyup="#{rich:component('mp_cronograma_mod')}.hide();
                                         return false;" />
    </rich:popupPanel>

</ui:composition>
