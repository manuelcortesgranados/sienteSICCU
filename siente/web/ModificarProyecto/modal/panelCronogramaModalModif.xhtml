<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition   
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    >

    <rich:popupPanel id="mp_cronograma_mod" resizeable="false"  headerClass="header_modal_mod" autosized="true"
                     style="-webkit-border-radius: 8px; -moz-border-radius: 8px; border-radius: 8px;border: #C1D1E7 thin solid;" >
        <f:facet name="header"  >
            <h:panelGrid columnClasses="panelcenter" styleClass="vtitle23" >
                <h:outputText value="#{var.titmodalmodifcronogra}" style="text-align: justify;"/>
                <h:outputText value="#{var.titmodalmodifcronogra2}" style="text-align: justify;"/>
            </h:panelGrid>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <a4j:commandLink id="esconder_mp_cronograma_mod" styleClass="cerrar"
                                 title="#{var.cerrar}" immediate="true"
                                 onclick="#{rich:component('mp_cronograma_mod')}.hide();
                                         return false;">
                </a4j:commandLink>
            </h:panelGroup>
        </f:facet>
        <rich:panel >
            <h:form id="formModalAIUGenCronoModi">
                <h:panelGroup id="panelConfirmacionGenerarCronograma">
                    <h:panelGroup styleClass="centrado">
                        <h:outputText styleClass="vtitle07"   value="#{var.aldiligenciarproyecto}" style="text-align:justify;" ></h:outputText>
                        <center>
                            <interkont:spacer height="30" />
                            <h:panelGrid columns="2"  styleClass="vtitle11" width="70%" border="0" cellspacing="0" cellpadding="0" rowClasses="background_azul,background_blanco"
                                         style="-webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px;border: #C1D1E7 thin solid;"
                                         >
                                <h:outputText value="#{var.costodirecto}"  ></h:outputText>
                                <h:outputText value="#{Supervisor$ModificarProyecto.valortotalobraCosto}" >
                                    <f:convertNumber pattern="$###,###"/>
                                </h:outputText>
                                <h:outputText value="#{var.administracion}(%)" ></h:outputText>
                                <h:outputText id="itfloatporadmon" value="#{Supervisor$ModificarProyecto.obra.floatporadmon}" />
                                <h:outputText value="#{var.imprevistos}(%)" ></h:outputText>
                                <h:outputText id="itfloatporimprevi" value="#{Supervisor$ModificarProyecto.obra.floatporimprevi}" />
                                <h:outputText value="#{var.utilidad}(%)" ></h:outputText>
                                <h:outputText id="itfloatporutilidad" value="#{Supervisor$ModificarProyecto.obra.floatporutilidad}" />
                                <h:outputText value="#{var.ivasobreutilidad}" ></h:outputText>
                                <h:outputText id="itfloatporivasobreutil" value="#{Supervisor$ModificarProyecto.obra.floatporivasobreutil}" />
                                <h:outputText value="#{var.otros}(%)" ></h:outputText>
                                <h:outputText id="itfloatporotros" value="#{Supervisor$ModificarProyecto.obra.floatporotros}" />
                                <h:outputText value="#{var.costototal}" ></h:outputText>
                                <h:outputText value="#{Supervisor$ModificarProyecto.obra.numvaltotobra}" >
                                    <f:convertNumber pattern="$###,###"/>
                                </h:outputText>
                                <h:outputText value="#{ivasobrautilidad}" ></h:outputText>
                            </h:panelGrid>
                        </center>
                        <interkont:spacer height="30" />
                        <h:panelGrid>
                            <h:panelGroup>
                                <h:outputText value="#{var.leyebda1modofparte3}" styleClass="vtitle16" ></h:outputText>
                                <h:outputText value=" #{var.leyebda2modofparte3} " styleClass="vtitle07"></h:outputText>
                                <h:outputText value="#{var.leyebda3modofparte3}" styleClass="vtitle16"></h:outputText>
                            </h:panelGroup>
                        </h:panelGrid>
                        <interkont:spacer height="20" style="width:100%;"/>
                        <a4j:commandLink value="#{var.generarcronograma}" style="font-size: 11px;"
                                         action="#{Supervisor$ModificarProyecto.btDescargarCronogramaAction}"
                                         execute="@this"
                                         oncomplete="#{rich:component('mp_cronograma_mod')}.hide();return false;"
                                         >
                        </a4j:commandLink>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </rich:panel>
        <rich:hotKey key="esc" onkeyup="#{rich:component('mp_cronograma_mod')}.hide();
                                         return false;" />
    </rich:popupPanel>

</ui:composition>
