<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition   
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    >

    <rich:popupPanel id="mp_cronograma_mod" resizeable="false"  headerClass="header_modal_mod" autosized="true"
                      >
        <f:facet name="header"  >
            <h:panelGrid columnClasses="panelcenter" class="id-jsf-"   >
                <h:outputText  class="id-jsf- "   value="#{var.titmodalmodifcronogra}" />
                <h:outputText  class="id-jsf- "   value="#{var.titmodalmodifcronogra2}" />
            </h:panelGrid>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <a4j:commandLink id="esconder_mp_cronograma_mod" class="id-jsf-"  
                                 title="#{var.cerrar}" immediate="true"
                                 onclick="#{rich:component('mp_cronograma_mod')}.hide();
                                         return false;">
                </a4j:commandLink>
            </h:panelGroup>
        </f:facet>
        <rich:panel >
      
                <h:panelGroup id="panelConfirmacionGenerarCronograma">
                    <h:panelGroup class="id-jsf-"  >
                        <h:outputText  class="id-jsf- "   class="id-jsf-"     value="#{var.aldiligenciarproyecto}"  ></h:outputText>
                        <center>
                            <interkont:spacer height="30" />
                            <h:panelGrid columns="2"  class="id-jsf-"   width="70%" border="0" cellspacing="0" cellpadding="0" rowClasses="background_azul,background_blanco"
                                         
                                         >
                                <h:outputText  class="id-jsf- "   value="#{var.costodirecto}"  ></h:outputText>
                                <h:outputText  class="id-jsf- "   value="#{Supervisor$ModificarProyecto.valortotalobraCosto}" >
                                    <f:convertNumber pattern="$###,###"/>
                                </h:outputText>
                                <h:outputText  class="id-jsf- "   value="#{var.administracion}(%)" ></h:outputText>
                                <h:outputText  class="id-jsf- "   id="itfloatporadmon" value="#{Supervisor$ModificarProyecto.obra.floatporadmon}" />
                                <h:outputText  class="id-jsf- "   value="#{var.imprevistos}(%)" ></h:outputText>
                                <h:outputText  class="id-jsf- "   id="itfloatporimprevi" value="#{Supervisor$ModificarProyecto.obra.floatporimprevi}" />
                                <h:outputText  class="id-jsf- "   value="#{var.utilidad}(%)" ></h:outputText>
                                <h:outputText  class="id-jsf- "   id="itfloatporutilidad" value="#{Supervisor$ModificarProyecto.obra.floatporutilidad}" />
                                <h:outputText  class="id-jsf- "   value="#{var.ivasobreutilidad}" ></h:outputText>
                                <h:outputText  class="id-jsf- "   id="itfloatporivasobreutil" value="#{Supervisor$ModificarProyecto.obra.floatporivasobreutil}" />
                                <h:outputText  class="id-jsf- "   value="#{var.otros}(%)" ></h:outputText>
                                <h:outputText  class="id-jsf- "   id="itfloatporotros" value="#{Supervisor$ModificarProyecto.obra.floatporotros}" />
                                <h:outputText  class="id-jsf- "   value="#{var.costototal}" ></h:outputText>
                                <h:outputText  class="id-jsf- "   value="#{Supervisor$ModificarProyecto.obra.numvaltotobra}" >
                                    <f:convertNumber pattern="$###,###"/>
                                </h:outputText>
                                <h:outputText  class="id-jsf- "   value="#{ivasobrautilidad}" ></h:outputText>
                            </h:panelGrid>
                        </center>
                        <interkont:spacer height="30" />
                        <h:panelGrid>
                            <h:panelGroup>
                                <h:outputText  class="id-jsf- "   value="#{var.leyebda1modofparte3}" class="id-jsf-"   ></h:outputText>
                                <h:outputText  class="id-jsf- "   value=" #{var.leyebda2modofparte3} " class="id-jsf-"  ></h:outputText>
                                <h:outputText  class="id-jsf- "   value="#{var.leyebda3modofparte3}" class="id-jsf-"  ></h:outputText>
                            </h:panelGroup>
                        </h:panelGrid>
                        <interkont:spacer height="20" />
                     
                        <h:form>
                            <h:commandLink value="#{var.generarcronograma}"                                                
                                         class="id-jsf-"  
                                         action="#{Supervisor$ModificarProyecto.btDescargarCronogramaAction}"
                                         onclick="#{rich:component('mp_cronograma_mod')}.hide();">
                            </h:commandLink>
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
           
        </rich:panel>
        <rich:hotKey key="esc" onkeyup="#{rich:component('mp_cronograma_mod')}.hide();
                                         return false;" />
    </rich:popupPanel>

</ui:composition>
