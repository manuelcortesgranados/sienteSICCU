<?xml version="1.0" encoding="UTF-8"?>

<f:view
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    contentType="text/html">
    <html>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title><h:outputText  class="ikont- "   value="#{var.titulogeneral}"></h:outputText></title>
            <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/favicon.ico" type="image/x-icon"/>
            <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/favicon.ico" type="image/x-icon"/>
            <style type="text/css">
                .regresar > a {
                    float: left;
                    height: 70px;
                    width: 288px; /* for validator */
                    display: block;
                    background-repeat: no-repeat;
                    background-image:url("#{facesContext.externalContext.requestContextPath}/resources/imgs/bt_regresar.png");
                    background-position: 0 -80px;
                }

                .regresar > a:hover {
                    background-position: 0px 0px;
                }
                a:link {
                    text-decoration: none;
                }
                a:visited {
                    text-decoration: none;
                }
                a:hover {
                    text-decoration: none;
                }
                a:active {
                    text-decoration: none;
                }

                body{
                    background-image: url("#{facesContext.externalContext.requestContextPath}/resources/imgs/login/bg.jpg");
                    background-attachment: fixed;
                    background-size: cover;
                    -webkit-background-size: cover;
                    overflow-x: hidden;
                    height: 800px;
                    background-position: 50% 50%;
                    background-repeat: no-repeat no-repeat;
                }

                .msg{
                    width: 350px;
                    height: 100px;
                    color: white!important;
                    border : transparent!important;
                    -moz-border-radius: 10px;
                    -ms-border-radius: 10px;
                    -webkit-border-radius: 10px;
                    border-radius: 10px;
                    background-color: rgba(0,0,0,0.8) !important;
                    filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0.8, StartColorstr='#000000', EndColorstr='#000000') !important;
                    -ms-filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0.8, StartColorstr='#000000', EndColorstr='#000000') !important;
                    border : transparent!important;
                }

            </style>
        <ui:insert name="head"/>
        </head>

        <body>
        <center>
            <table width="620" border="0" cellspacing="0" cellpadding="0" align="center">
                <tr>
                    <td height="50"/>
                </tr>
                <tr>
                    <td align="center"></td>
                </tr>
                <tr>
                    <td align="center">
                        <table width="620" border="0" cellspacing="0" cellpadding="0" align="center">
                            <tr>
                                <td height="50"/>
                            </tr>
                            <tr>
                                <td align="center">
                            <h:form>
                                <table  border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td align="center"  class="msg">
                                    <h:outputLabel  class="ikont- "   value="#{var.errorunokeyrecordarcontrasenia}" rendered="#{SessionBeanCobra.msgerrorkeyrespas == 1}"/>
                                    <h:outputLabel  class="ikont- "   value="#{var.errordoskeyrecordarcontrasenia}" rendered="#{SessionBeanCobra.msgerrorkeyrespas == 2}"/>
                                    <h:outputLabel  class="ikont- "   value="#{var.errortreskeyrecordarcontrasenia}" rendered="#{SessionBeanCobra.msgerrorkeyrespas == 3}"/>
                                    <br />Si lo desea podr√° reportar el problema a nuestra <strong><a class="colorSoporte" href="#{var.linksoporte}">Red de soporte.</a></strong>
                                    </td>
                                    <td>
                                        <div class="regresar">

                                            <a4j:commandLink class="ikont-"  
                                                             action="cerrarSession"/>

                                        </div>
                                    </td>
                                    </tr>
                                </table>
                            </h:form></td>
                </tr>

            </table>
            </td>
            </tr>
            <tr>
                <td align="center"></td>
            </tr>
            <tr>
                <td height="40px"></td>
            </tr>
            </table>
        </center>

        </body>
    </html>
</f:view>
