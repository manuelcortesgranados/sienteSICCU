<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"

                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"

    <ui:define name="menu">
          <h:panelGroup>
        <div class="topbar_encabezado_1"></div>
        <div class="topbar_encabezado_2">
            <h:panelGrid rendered="#{var.permisonuevodiseno}">
                <rich:column>
                    <h:commandLink    styleClass="zoomicon" /> 
                </rich:column>
                <rich:column>

                </rich:column>
                <rich:column>
                    <h:panelGroup>
                        <a  target="_blank" href="#{var.linkcliente}" class="ikont-a-ch" style="position: absolute;top: 47px;left: 930px;"></a>
                    </h:panelGroup>
                </rich:column>     
            </h:panelGrid>
        </div>
    </h:panelGroup>
    </ui:define>
    <ui:define  class="content-restaurar-password" name="body">
        
        <h:panelGroup styleClass="content-restaurar-password">
        <rich:toolbar style="height: 52px;" >
            <h:panelGroup style="position: relative;left: 100px;font-size: 17px;">
                <h:outputText  styleClass="ikont-hot-nombrerestpss" id="label_usuario" value="#{SessionBeanCobra.usuarioObra.tercero.strnombre} "/>
                <h:outputText  styleClass="ikont-hot-apelrestpss" id="label_apellido"  value="#{SessionBeanCobra.usuarioObra.tercero.strapellido1} "/>
                <h:outputText  styleClass="ikont-hot-apelrestpass2" id="label_apellido2" value="#{SessionBeanCobra.usuarioObra.tercero.strapellido2} "/>
            </h:panelGroup> 
        </rich:toolbar>

        <h:panelGroup layout="block">
            <br/>
            <br/>
            <br/>
            <h:form id="form_restaurarpassword">
                <center>
                   
                    <h:panelGrid id="restaurarpass" columnClasses="aiu" columns="2" rendered="#{Restaurar$Password.buttonEnviar}" >
                        <h:outputLabel value=" la longitud de el campo contraseña es minimo 8 caracteres"/>
                        <interkont:spacer/>
                        <h:panelGroup>
                            <h:outputLabel  styleClass="ikont-hol-restpss" id="restaurarpasswordnuev"  value="#{var.contrasenanuev}:" for="txtrestaurarpasswordnuev"/>
                            <rich:message for="txtrestaurarpasswordnuev" />
                        </h:panelGroup>
                        <h:inputSecret id="txtrestaurarpasswordnuev" styleClass="ikont-hit-contrnew" required="true" maxlength="16" value="#{Restaurar$Password.contrasenanuev}" >
                            <f:validateLength maximum="16" minimum="8"/>
                        </h:inputSecret>
                        <h:panelGroup>
                            <h:outputLabel  styleClass="ikont-hol-contrsnueva" id="restaurarpasswordnuevcom" value="#{var.contrasenanuevcom}:" for="txtrestaurarpasswordnuevcom"/>
                            <rich:message for="txtrestaurarpasswordnuevcom" />
                        </h:panelGroup>
                        <h:inputSecret id="txtrestaurarpasswordnuevcom" styleClass="ikont-his-contrnuevaconf" required="true" maxlength="16" value="#{Restaurar$Password.contrasenanuevcomf}" >
                            <f:validateLength maximum="16" minimum="8"/>
                        </h:inputSecret>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:commandButton id="enviar" onclick="#{rich:component('ajaxLoadingModalBox')}.show();
                                return true;" rendered="#{Restaurar$Password.buttonEnviar}"
                                         value="Enviar" action="#{Restaurar$Password.enviarDatos}" styleClass="ikont-hcb-enviar" type="submit" >
                        </h:commandButton>
                        <h:panelGroup rendered="#{Restaurar$Password.buttonRegresar}">
                            <h:outputLabel value="La contraseña  se ha actualizado exitosamente.!"/><br/>
                        <h:commandButton value="Ir al login" action="#{SessionBeanCobra.cerrarSession_action}"   immediate="true" />
                        </h:panelGroup>
                    </h:panelGrid>
                </center>
            </h:form>    
            <br/>
            <br/>
            <br/>
        </h:panelGroup>
        <rich:toolbar >
            <rich:toolbarGroup>
                <a ></a>
            </rich:toolbarGroup>
            <rich:toolbarGroup>
                <h:graphicImage  styleClass="ikont-hgi-imge"  />
            </rich:toolbarGroup>
            <rich:toolbarGroup>
                <a4j:commandLink style="position: relative;left: 630px;" value="#{var.salir}" action="#{SessionBeanCobra.cerrarSession_action}"  styleClass="ikont-acl-regresarini"  />
            </rich:toolbarGroup>
        </rich:toolbar>
        </h:panelGroup>
