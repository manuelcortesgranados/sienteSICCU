<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/facelets/template_main.xhtml">

    <ui:define name="head">
        <title>"Solicitar Cambio Estado del #{var.proyecto}</title>
        <h:outputScript library="js" name="/resources/script_supervisor.js"/>
        <link rel="stylesheet" type="text/css" href="/#{var.versioncobra}/resources/css/estilos.css" media="all" />
        <h:outputScript library="css" name="/resources/css/Supervisor/SolicitarCambioEstado.css"/>
    </ui:define>

    <ui:define name="title">
        <h:outputText rendered="#{!var.permisonuevodiseno}"  styleClass="ikont-hot-cambioestado" value="Solicitar Cambio Estado #{var.textoobra3}"/>
        <h:outputText rendered="#{!var.permisonuevodiseno}" styleClass="ikont-hot-strnombremedio" value="#{Supervisor$AdministrarObraNew.obra.strnombremedio}"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">

        <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
            <ui:include src="/facelets/menu_lateral_administrar.xhtml"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
        </h:panelGroup>

    </ui:define>
    <ui:define  rendered="#{var.permisonuevodiseno}" name="menusuperior">
        <ui:include  src="/facelets/menu_superior_administrar_proyecto.xhtml"/>
    </ui:define>
    <ui:define name="body">


        <center>
            <h:panelGroup id="validarcambio">
                <interkont:spacer  height="120"/>
                <h:panelGrid cellspacing="10" cellpadding="10" columnClasses="panelcenter" styleClass="marcocambioestado" >
                    <h:outputText  styleClass="ikont-hot-cambioestadoobra vtitle02" value="SOLICITAR CAMBIO DE ESTADO DE #{var.textobra7}"/>
                    <interkont:spacer  height="15" />                            
                    <h:outputText  styleClass="ikont-funccambioestado vtitle03" value="Si usted desea actualizar la programación del #{var.solicitudproyecto} o actualizar los datos básicos #{var.textoobra3} haga uso de esta función para cambiar el estado #{var.textoobra3} a ejecución incompleta."/>
                    <interkont:spacer  height="20" />
                    <h:panelGrid columnClasses="panelcenter" styleClass="centerelement" >
                        <h:form  id="form_validarcambio">
                            <a4j:commandLink value="Cambiar estado #{var.textoobra3}"
                                             styleClass="ikont-acl-cambioestado"   
                                             onclick="#{rich:component('confirmarCambioEstado')}.show();
                                                     return true;">
                            </a4j:commandLink>  
                        </h:form>
                    </h:panelGrid>
                    <interkont:spacer  height="20" />
                    <h:panelGroup>
                        <h:graphicImage  styleClass="ikont-hgi-urlalerta" height="60px" width="60px" url="/resources/imgs/alerta.png" />
                        <h:outputText  styleClass="ikont-hot-alertaviso vtitle03"
                                       value="Recuerde que este procedimiento borrará todos los Reportes de Avances, 
                                       los documentos e imágenes asociados a estos reportes y el cronograma" />

                    </h:panelGroup>
                    <interkont:spacer  height="20" />

                </h:panelGrid>                        

            </h:panelGroup>
        </center>


        <ui:include src="/modal/ConfirmarCambioEstado.xhtml"/>
    </ui:define>

</ui:composition>
