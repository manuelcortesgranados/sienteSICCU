<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:m="http://code.google.com/p/gmaps4jsf/">

    <ui:composition template="/facelets/template_main.xhtml">
        <ui:define name="head">
            <title>Asociar Contratos</title>
            <h:outputScript name="script_supervisor.js"/>
        </ui:define>
        <ui:define name="title">
            <h:outputText rendered="#{!var.permisonuevodiseno}"  styleClass="ikont-hot-asocontrato"   value="#{var.ingresarnuevoproyecto} - #{var.informacioncontractual}"/>
        </ui:define>


        <ui:define name="menu">
            <ui:include src="/facelets/menu_gestion.xhtml"/>
        </ui:define>
        <ui:define name="menu_lateral">
            <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
                <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
                <ui:include src="/facelets/menu_lateral_administrar.xhtml"/>
                <ui:include src="/facelets/menu_lateral_novedades.xhtml"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{var.permisonuevodiseno}">
                <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
            </h:panelGroup>

        </ui:define>
        <ui:define  rendered="#{var.permisonuevodiseno}" name="menusuperior">
            <ui:include  src="/facelets/menu_superior_administrar_proyecto.xhtml"/>
        </ui:define>

        <ui:define name="body" >
            <h:form>

                <rich:panel id="pgcontrat1aso" header="#{var.asociacioncontrato}" >
                    <center>
                        <interkont:spacer height="35" />

                        <h:panelGrid id="pgconveniocontrato" columns="3"  >                            
                            <a4j:commandLink value="Asociar contrato" rendered="#{SessionBeanCobra.usuarioService.usuarioObra.usuId !=17}"
                                             styleClass="ikont-acl-asocontrato"  
                                             action="#{Supervisor$AsociarContratos.llenarContratos}" 
                                             oncomplete="#{rich:component('mp-listado-contratos-asociar')}.show();"
                                             render="gpTotalContAso">
                            </a4j:commandLink>



                            <a4j:commandLink value="Interventoria" 
                                             styleClass="ikont-acl-interven"  
                                             action="#{Supervisor$AsociarContratos.llenarContratosIntervento}" 
                                             render="gpTotalContAso" oncomplete="#{rich:component('mp-listado-contratos-asociar')}.show();">
                            </a4j:commandLink>

                        </h:panelGrid>

                        <h:panelGroup id="pgdatacontratos">
                            <center>
                                <rich:dataTable  styleClass="ikont-tabla-entidad-contratista" var="contrarow"  value="#{Supervisor$AsociarContratos.listacontratosobra}"
                                                 rowKeyVar="filaSeleccionada"
                                                 binding="#{Supervisor$AsociarContratos.tablacontratos}"
                                                 rendered="#{fn:length(Supervisor$AsociarContratos.listacontratosobra)>0}" rows="10"   >
                                    <f:facet name="header">
                                        <rich:columnGroup>
                                            <rich:column styleClass="ikont-colum-superior-consulta">
                                                <h:outputText  styleClass="ikont-hot-cocontr1 "  value="NÃºmero contrato" />
                                            </rich:column>
                                            <rich:column styleClass="ikont-colum-superior-consulta">
                                                <h:outputText  styleClass="ikont-hot-co2"   value="#{var.valor}" />
                                            </rich:column>
                                            <rich:column styleClass="ikont-colum-superior-consulta" >
                                                <h:outputText  styleClass="ikont-hot-valordispo"  value="Valor Disponible"/>
                                            </rich:column>
                                            <rich:column styleClass="ikont-colum-superior-consulta" >
                                                <h:outputText  styleClass="ikont-hot-fechaincontse"    value="#{var.datefechaini}"/>
                                            </rich:column>
                                            <rich:column styleClass="ikont-colum-superior-consulta">
                                                <h:outputText  styleClass="ikont-hot-fecfin"  value="#{var.datefechafin}"/>
                                            </rich:column>
                                            <rich:column styleClass="ikont-colum-superior-consulta">
                                                <h:outputText  styleClass="ikont-hot-tipocontrato"   value="Tipo Contrato"/>
                                            </rich:column>
                                            <rich:column styleClass="ikont-colum-superior-consulta">
                                                <h:outputText  styleClass="ikont-hot-desaso"   value="Desasociar"/>
                                            </rich:column>
                                        </rich:columnGroup>
                                    </f:facet>
                                    <rich:columnGroup >
                                        <rich:column id="cocontr1">
                                            <h:outputText  styleClass="ikont-hot-outlinun"   id="outlinun" value="#{contrarow.contrato.strnumcontrato}"/>
                                        </rich:column>
                                        <rich:column id="co2">
                                            <h:outputText  styleClass="ikont-hot-outlinunvl"   id="outlinunvl" value="#{contrarow.contrato.numvlrcontrato}">
                                                <f:convertNumber pattern="#{var.formatomoneda}"/>
                                            </h:outputText>
                                        </rich:column>
                                        <rich:column id="vlcongtrhijosse">
                                            <h:outputText  styleClass="ikont-hot-vlcondisse"   id="vlcondisse" value="#{contrarow.contrato.numvlrcontrato-contrarow.contrato.numvlrsumahijos-contrarow.contrato.numvlrsumaproyectos}">
                                                <f:convertNumber pattern="#{var.formatomoneda}"/>
                                            </h:outputText>
                                        </rich:column>
                                        <rich:column id="fechaincontse" >
                                            <h:outputText  styleClass="ikont-hot-fecini"    value="#{contrarow.contrato.datefechaini}"/>
                                        </rich:column>
                                        <rich:column id="fechaficontse" >
                                            <h:outputText  styleClass="ikont-hot-datef"    value="#{contrarow.contrato.datefechafin}"/>
                                        </rich:column>
                                        <rich:column id="tipocontrato" >
                                            <h:outputText  styleClass="ikont-hot-obr"    value="Obra" rendered="#{contrarow.contrato.tipocontratoconsultoria.intidtipocontratoconsultoria==1}"/>
                                            <h:outputText  styleClass="ikont-hot-interv "    value="Interventoria" rendered="#{contrarow.contrato.tipocontratoconsultoria.intidtipocontratoconsultoria>1}"/>
                                        </rich:column>
                                        <rich:column id="desasociar" >
                                            <a4j:commandButton value="Desasociar" action="#{Supervisor$AsociarContratos.desasociarContratoInterventoria}"
                                                               render="datacontratosaso,pgcontrat1aso">

                                            </a4j:commandButton>
                                        </rich:column>
                                    </rich:columnGroup>
                                    <f:facet name="footer">
                                        <rich:dataScroller renderIfSinglePage="false"></rich:dataScroller>
                                    </f:facet>
                                </rich:dataTable>
                            </center>
                        </h:panelGroup>

                    </center>
                </rich:panel>

            </h:form>
            <ui:include src="/modal/listadoContratoAsociar.xhtml"/>
            <ui:include src="../modal/modalRelacionContratointerventoria.xhtml"/>
        </ui:define>
    </ui:composition>
</ui:composition>
