<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    template="/facelets/template_main.xhtml">

    <ui:define name="head">
        <title>Cobra - Supervisor</title>
        <h:outputScript library="/resources/script_supervisor.js" name="script_supervisor"/>
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{var.finalizarproyecto}"/>                              
        <h:outputText style="font-size:10px; float:right;" value="#{Supervisor$AdministrarObraNew.obra.strnombremedio}"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
        <ui:include src="/facelets/menu_lateral_administrar.xhtml"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGroup id="layoutFinalizar">
                <center>
                    <h:panelGroup id="gpErrorFin">
                        <h:outputText styleClass="mensaje_error" value="#{Supervisor$AdministrarObraNew.mensajefinaliza}"/>
                    </h:panelGroup>
                    <h:panelGrid id="panel_FinalizarPaso1"  style="width:100%;" columnClasses="aiu">
                        <rich:panel header="#{var.finalizarobra}">
                            <h:outputText rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra!=1 and Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra!=4 and Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra!=5}"
                                          value="#{var.solopuedefinalizaobrasactivas}" styleClass="mensaje_error"/>
                            <h:panelGroup>
                                <center>
                                    <h:outputText value="#{var.pasosparafinalizarobra}" styleClass="txt_outtext_bold"/>
                                    <br/>
                                    <interkont:spacer height="15px;"/>
                                </center>
                            </h:panelGroup>
                            <center>
                                <h:panelGrid id="gridPasosFin" columns="1">
                                    <h:panelGroup >
                                        <h:outputText styleClass="txt_outtext_bold" value="#{var.registrarelrecibofinal}"/>
                                        <interkont:spacer width="10"/>
                                        <h:outputText styleClass="txt_fechaazul" value="(#{var.noseharealizado})" rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra==1 }"/>
                                        <h:outputText  value="(#{var.realizado})" rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra==4 || Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra==2 || Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra==5}"/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:outputText styleClass="txt_outtext_bold" value="#{var.registrarlaultimaacta}"/> <interkont:spacer width="15px;"/>
                                        <interkont:spacer width="10"/>
                                        <h:outputText styleClass="txt_fechaazul" value="(#{var.noseharealizado})" rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra==4}"/>
                                        <h:outputText  value="(#{var.realizado})" rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra==5 || Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra==2}"/>
                                    </h:panelGroup>
                                    <h:panelGroup>
                                        <h:outputText styleClass="txt_outtext_bold" value="#{var.registraliquidacionfinal}"/><interkont:spacer width="15px;"/>
                                        <interkont:spacer width="10"/>
                                        <h:outputText styleClass="txt_fechaazul" value="(#{var.noseharealizado})" rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra==5}"/>
                                        <h:outputText  value="(#{var.realizado})" rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra==2}"/>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </center>
                            <h:panelGroup>
                                <center><interkont:spacer height="25px;"/>
                                    <h:panelGrid id="finPaso1"  style="width:100%;" columnClasses="aiu" rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra==1}">
                                        <h:panelGroup>
                                            <h:outputText styleClass="txt_outtext_bold" value="#{var.registrar} "/>
                                            <h:outputText styleClass="txt_outtext_bold" value="#{var.elrecibofinaldeobra}"/>
                                        </h:panelGroup>
                                        <h:outputText styleClass="txt_outtext_bold" value="#{var.antesderegistrarelrecibofinal}"/>
                                        <interkont:spacer height="10px;"/>
                                        <h:panelGrid id="layoutActaRecFin" columns="2" width="500" columnClasses="labelsDetalle">
                                            <a4j:commandButton id="btActaRecFin" value="#{var.examinar}" immediate="true" style="font-size: 10px;"  styleClass="btn_sec_gra"
                                                               onclick="#{rich:component('panelActaRecFin')}.show()" />
                                            <h:inputText size="40" id="txtActaRecFin" disabled="true" value="#{Supervisor$AdministrarObraNew.urlactarecfin}" />
                                            <h:outputText  value="#{var.fechadelacta} "/>
                                            <rich:calendar locale="#{var.rcalendarlocale}" id="fecActaRecfin" value="#{Supervisor$AdministrarObraNew.obra.datefecrecfin}"/>
                                        </h:panelGrid>
                                        <h:outputText styleClass="txt_outtext_bold" value="#{var.estatotalmenteseguroregistrar}"/>
                                        <h:panelGroup>
                                            <a4j:commandButton id="BTaceptarFinPaso1" style="font-size: 10px;" value="#{var.si}" styleClass="btn_sec_peq" render="gpErrorFin, layoutFinalizar"
                                                               action="#{Supervisor$AdministrarObraNew.registrarReciboFinal}" >
                                            </a4j:commandButton>
                                            <interkont:spacer width="10"/>
                                            <a4j:commandButton id="BTnoFinPaso1" style="font-size: 10px;" value="#{var.no}" styleClass="btn_sec_peq" action="admindetalleObra"/>

                                        </h:panelGroup>
                                        <interkont:spacer height="30" width="200"/>
                                        <h:outputText styleClass="txt_outtext_bold" value="#{var.notaunavez}"/>

                                    </h:panelGrid>
                                    <h:panelGrid id="finPaso2" style="width:100%;" columnClasses="aiu" rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra==4}">

                                        <h:panelGroup>
                                            <h:outputText styleClass="txt_ALIMENTAR01" value="#{var.registrar2}"/>
                                            <h:outputText styleClass="txt_fechaazul]" value="#{var.laultimaacta}"/>
                                        </h:panelGroup>
                                        <h:outputText  value="#{var.estatotalmenteseguroregistrar}"/>
                                        <h:panelGroup>
                                            <h:outputText  value="#{var.antesdedarclick}"/>
                                        </h:panelGroup>

                                        <h:panelGroup>
                                            <a4j:commandButton id="BTaceptarFinPaso2" style="font-size: 10px;" value="#{var.si}" styleClass="btn_sec_peq"
                                                               render="gpErrorFin, layoutFinalizar" action="#{Supervisor$AdministrarObraNew.registrarUltimaActaParcial}"
                                                               />
                                            <interkont:spacer width="10"/>
                                            <a4j:commandButton id="BTno1" style="font-size: 10px;" value="#{var.no}" styleClass="btn_sec_peq" action="admindetalleObra"/>
                                        </h:panelGroup>
                                        <interkont:spacer height="30" width="200"/>

                                    </h:panelGrid>
                                    <h:panelGrid id="finPaso3" style="width:100%;" columnClasses="aiu" rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra==5}">
                                        <h:panelGroup>
                                            <h:outputText styleClass="txt_ALIMENTAR01" value="#{var.registrar3} "/>
                                            <h:outputText styleClass="txt_ALIMENTAR01" value="#{var.laliquidaciondestaobra}"/>
                                        </h:panelGroup>
                                        <h:outputText  value="#{var.antesderegistrarlaliquidacion}"/>
                                        <h:panelGrid id="layoutActaFin" columns="2" width="500" columnClasses="labelsDetalle">
                                            <a4j:commandButton id="btActaFin" styleClass="btn_sec_gra" value="#{var.examinar}"  immediate="true"
                                                               onclick="#{rich:component('panelActaFin')}.show()" />
                                            <h:inputText size="40" id="txtActaFin" disabled="true" value="#{Supervisor$AdministrarObraNew.urlactafin}" />
                                            <h:outputText  value="#{var.fechadelacta} "/>
                                            <rich:calendar locale="#{var.rcalendarlocale}" id="fecActafin" value="#{Supervisor$AdministrarObraNew.obra.datefecliqui}"/>
                                        </h:panelGrid>
                                        <h:outputText  value="#{var.estatotalmenteseguroliquidacion}"/>
                                        <h:panelGroup>
                                            <h:outputText  value="#{var.aldarclickensi}"/>
                                        </h:panelGroup>
                                        <a4j:commandButton id="BTaceptarFinPaso3" styleClass="btn_sec_peq" value="#{var.si}" action="#{Supervisor$AdministrarObraNew.validarLiquidacion}"
                                                           render="gpErrorFin, layoutConfFin"  >
                                            <a4j:ajax event="complete" oncomplete="#{rich:component('panelConfirmaFin')}.show()" />
                                        </a4j:commandButton>

                                        <interkont:spacer height="30" width="200"/>
                                    </h:panelGrid>
                                </center>
                            </h:panelGroup>
                        </rich:panel>
                    </h:panelGrid>
                </center>
            </h:panelGroup>
        </h:form>
        <ui:include src="/modal/panelConfirmaFinModal.xhtml" />
        <ui:include src="/modal/panelActaFinModal.xhtml" />
        <ui:include src="/modal/panelActaRecFinModal.xhtml" />
        <ui:include src="/modal/panelFinalizadoModal.xhtml" />
    </ui:define>

</ui:composition>
