<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/facelets/template_main.xhtml">

    <ui:define name="title">
        <h:outputText  class="ikont- "   value="#{var.reiniciarlaobra}" />                        
        <h:outputText  class="ikont- "    value="#{Supervisor$AdministrarObraNew.obra.strnombremedio}" />
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml" />
    </ui:define>

    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_gestion.xhtml" />

        <ui:include src="/facelets/menu_lateral_administrar.xhtml" />
    </ui:define>

    <ui:define name="head">
        <title>Vista #{var.proyecto} thumbnails</title>

        <h:outputScript name="script_supervisor.js" />
    </ui:define>

    <ui:define name="body">
        <h:form>
            <h:panelGrid id="panelSuspenderObra"  >
                <h:panelGroup id="layoutSuspenderObra">
                    <interkont:spacer width="20" />

                    <interkont:spacer  height="22" />
                    <rich:panel header="#{Supervisor$AdministrarObraNew.nombrePanelSuspension}" rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra==1 || AdministrarObraNew.obra.tipoestadobra.intestadoobra==6}">
                        <center>
                            <h:panelGrid  columns="2">

                                <h:outputText  class="ikont- "   value="#{var.ingreselafechadeini} " />
                                <h:panelGroup>
                                    <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd" id="date_iniSuspe" 
                                                   inputSize="10"  value="#{Supervisor$SuspenderObra.suspension.datefecobrahist}" >
                                    </rich:calendar>
                                </h:panelGroup>

                                <h:outputText  class="ikont- "   value="#{var.ingreselafechadefinali}" />
                                <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd" id="date_finSuspe"
                                               inputSize="10" value="#{Supervisor$SuspenderObra.suspension.datefecfinhist}" >
                                </rich:calendar>

                                <h:outputText  class="ikont- "   value="#{var.ingreselajustificacion}" />
                                <h:panelGroup>
                                    <h:inputTextarea id="txtrazonSusp" value="#{Supervisor$SuspenderObra.suspension.strrazonmodif}" cols="60" rows="6" />
                                    <rich:message class="ikont-"   for="txtrazonSusp" />
                                </h:panelGroup>

                                <a4j:commandButton id="adjuntarActaSuspension" value="#{var.adjuntaractadesuspen}" render="layoutDocActaSuspension"
                                                   class="ikont-"   
                                                   onclick="#{rich:component('panelUploadActaSuspension')}.show();
                                                           return true;" />
                                <h:panelGroup id="panel_subirActaSuspension">
                                    <rich:panel>
                                        <h:outputText  class="ikont- "   rendered="#{Supervisor$SuspenderObra.cargadorActaSuspension.numArchivos==0}" value="#{var.nohasubidoningun}" />

                                        <center>
                                            <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$SuspenderObra.cargadorActaSuspension.archivos}" var="file" rendered="#{Supervisor$SuspenderObra.cargadorActaSuspension.numArchivos!=0}"
                                                           >
                                                <h:outputText  class="ikont- "   value=" #{file.nombre}" />

                                                <interkont:spacer height="8" width="15" />

                                                <h:graphicImage  class="ikont- "   rendered="#{Supervisor$SuspenderObra.cargadorActaSuspension.numArchivos!=0}" />
                                            </rich:dataGrid>
                                        </center>
                                    </rich:panel>
                                </h:panelGroup>
                                <center>

                                    <h:panelGroup>
                                        <a4j:commandButton id="btn_registrar_suspension" action="#{Supervisor$SuspenderObra.registrarSuspension}"
                                                           value="#{var.registrarSuspension}" rendered="#{Supervisor$SuspenderObra.datoInvalido!=0}"
                                                           class="ikont-"   
                                                           oncomplete="#{rich:component('panelConfirmarSuspension')}.show();"
                                                           render="layoutConfSuspension, panelSuspenderObra">

                                        </a4j:commandButton>

                                        <a4j:commandButton id="btn_registrar_suspension1" rendered="#{Supervisor$SuspenderObra.datoInvalido==0}"
                                                           action="#{Supervisor$SuspenderObra.registrarSuspension}" value="#{var.registrarSuspension}"
                                                           class="ikont-"    render="layoutConfSuspension,panelSuspenderObra">
                                        </a4j:commandButton>

                                        <interkont:spacer width="10" />

                                        <h:commandButton id="btn_cancelar_suspension" value="#{var.cancelar}" 
                                                          action="#{Supervisor$SuspenderObra.cancelarSuspension}"
                                                         onclick="#{rich:component('panelCargando')}.show();
                                                           return true;">
                                            <a4j:ajax oncomplete="true" render="layoutConfSuspension" onbeforesubmit="#{rich:component('panelCargando')}.hide();" />
                                        </h:commandButton>
                                    </h:panelGroup>
                                </center>
                            </h:panelGrid>
                        </center>
                    </rich:panel>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>

        <ui:include src="/modal/panelConfirmarSuspensionModal.xhtml" />

        <ui:include src="/modal/panelUploadActaSuspensionModal.xhtml" />
    </ui:define>
</ui:composition>
