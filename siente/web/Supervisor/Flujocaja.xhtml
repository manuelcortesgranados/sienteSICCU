<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">    

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">        
    <h:panelGroup id="formFlujoCaja" layout="block" styleClass="ikont-rp-fc"> 

        <rich:extendedDataTable id="extendedDataTableIngresos" value="#{PlanOperativo.flujoIngresos}"
                                var="fuenteIngresos" frozenColumns="3" style="width: 100%;">
            <rich:column width="300px">
                <f:facet name="header">
                    <h:outputLabel value="Recursos que ingresas a la cuenta del convenio" />
                </f:facet>

                <h:outputText value="#{fuenteIngresos.descripcionFuenteIngreso}" />

                <f:facet name="footer">
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Totales" />
                        <h:outputLabel value="Acumulado" />
                    </h:panelGrid>
                </f:facet>
            </rich:column> 

            <rich:column width="100px" style="text-align: right; font-weight: bold;">
                <f:facet name="header">
                    <h:outputLabel value="Total (Inicial)" />
                </f:facet>

                <h:outputText id="hot-valoraportado" value="#{fuenteIngresos.fuenteRecursosConvenio.valoraportado}">
                    <f:convertNumber currencySymbol="$" type="currency" />
                </h:outputText>
            </rich:column>

            <rich:column width="100px" style="text-align: right; font-weight: bold;">
                <f:facet name="header">
                    <h:outputLabel value="Disponible" />
                </f:facet>

                <h:outputText id="hot-valordisponible" rendered="#{fuenteIngresos.ingresoEntidad}"
                              value="#{fuenteIngresos.fuenteRecursosConvenio.valoraportado - fuenteIngresos.totalIngresosFuente}">
                    <f:convertNumber currencySymbol="$" type="currency" />
                </h:outputText>
            </rich:column>

            <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                <rich:column>
                    <f:facet name="header">
                        <h:outputLabel value="#{PlanOperativo.periodosConvenio.get(columna).periodoflujocaja.strdescripcion}" />
                    </f:facet>

                    <h:inputText value="${fuenteIngresos.planMovimientosConvenioEntidad[columna].valor}" 
                                 rendered="#{fuenteIngresos.ingresoEntidad}" style="text-align: right; width: 100%;"
                                 onkeypress="return event.keyCode !== 13;">
                        <f:validateDoubleRange minimum="0" />
                        
                        <a4j:ajax event="change" listener="#{PlanOperativo.refrescarTotalesIngresos}" render="hot-valordisponible, hot-totalingresos, extendedDataTableFlujoNeto" />
                    </h:inputText>

                    <h:inputText value="${fuenteIngresos.planMovimientosIngresosConvenio[columna].valor}"
                                 rendered="#{!fuenteIngresos.ingresoEntidad}" style="text-align: right; width: 100%;"
                                 onkeypress="return event.keyCode !== 13;">
                        <f:validateDoubleRange minimum="0" />

                        <a4j:ajax event="change" listener="#{PlanOperativo.refrescarTotalesIngresos}" render="hot-valordisponible, hot-totalingresos, extendedDataTableFlujoNeto" />
                    </h:inputText>

                    <f:facet name="footer">
                        <h:panelGrid columns="1" style="text-align: right; width: 100%;">
                            <a4j:outputPanel ajaxRendered="true">
                                <h:outputText value="#{PlanOperativo.totalIngresosPeriodo[columna]}">                                
                                    <f:convertNumber currencySymbol="$" type="currency" />
                                </h:outputText>
                            </a4j:outputPanel>

                            <a4j:outputPanel ajaxRendered="true">
                                <h:outputText value="#{PlanOperativo.totalIngresosPeriodoAcumulativo[columna]}">                                
                                    <f:convertNumber currencySymbol="$" type="currency" />
                                </h:outputText>
                            </a4j:outputPanel>
                        </h:panelGrid>
                    </f:facet>
                </rich:column>
            </c:forEach>

            <rich:column style="text-align: right; font-weight: bold;">
                <f:facet name="header">
                    <h:outputLabel value="Total ingresos" />
                </f:facet>

                <h:outputText id="hot-totalingresos" value="#{fuenteIngresos.totalIngresosFuente}">
                    <f:convertNumber currencySymbol="$" type="currency" />
                </h:outputText>

                <f:facet name="footer">
                    <h:panelGrid columns="1" style="text-align: right; width: 100%; font-weight: bold;">
                        <a4j:outputPanel ajaxRendered="true">
                            <h:outputText value="#{PlanOperativo.totalIngresos}">                                
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText>
                        </a4j:outputPanel>
                    </h:panelGrid>
                </f:facet>
            </rich:column>
            <rich:column style="text-align: right; font-weight: bold;" >
                <f:facet name="header">
                    <h:outputLabel value="Porcenaje de aporte"/>
                </f:facet>
                <h:outputText id="hot-totalingresos1" value="#{fuenteIngresos.valorAportado / PlanOperativo.valorTotalContrato}" rendered="#{fuenteIngresos.ingresoEntidad}" >
                    <f:convertNumber type="percent" maxFractionDigits="2" minFractionDigits="2" locale="es-CO" />
                </h:outputText>
                
            </rich:column>
        </rich:extendedDataTable>

        <br />
        <rich:extendedDataTable id="extendedDataTableEgresos" value="#{PlanOperativo.flujoEgresos}" var="fuenteEgresos"
                                frozenColumns="4" style="width: 100%;">
            <rich:column width="200px">
                <f:facet name="header">
                    <h:outputLabel value="Fuente egresos" />
                </f:facet>

                <h:outputText value="#{fuenteEgresos.descripcionFuenteEgreso}" />

                <f:facet name="footer">
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Totales" />
                        <h:outputLabel value="Acumulado" />
                    </h:panelGrid>
                </f:facet>
            </rich:column>

            <rich:column width="100px">
                <f:facet name="header">
                    <h:outputLabel value="Contrapartidas" />
                </f:facet>

                <h:inputText id="hotContrapartidas" value="#{fuenteEgresos.contrapartida}"
                             rendered="#{fuenteEgresos.egresoProyecto}" style="text-align: right; width: 100%;"
                             onkeypress="return event.keyCode !== 13;">
                    <f:validateDoubleRange minimum="0" />
                </h:inputText>
            </rich:column>

            <rich:column width="100px" style="text-align: right; font-weight: bold;">
                <f:facet name="header">
                    <h:outputLabel value="Valor total del proyecto" />
                </f:facet>

                <h:outputText id="hot-recursoproyecto" value="#{fuenteEgresos.proyecto.numvaltotobra}">
                    <f:convertNumber currencySymbol="$" type="currency" />
                </h:outputText>
            </rich:column>

            <rich:column width="100px" style="text-align: right; font-weight: bold;">
                <f:facet name="header">
                    <h:outputLabel value="Con cargo al convenio" />
                </f:facet>

                <h:outputText id="hot-cargoconvenio" value="#{fuenteEgresos.proyecto.numvaltotobra}">
                    <f:convertNumber currencySymbol="$" type="currency" />
                </h:outputText>
            </rich:column>

            <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                <rich:column style="text-align: right;">                    
                    <f:facet name="header">                        
                        <h:outputLabel value="#{PlanOperativo.periodosConvenio.get(columna).periodoflujocaja.strdescripcion}" />
                    </f:facet>                   

                    <h:inputText value="#{fuenteEgresos.planMovimientosProyecto[columna].valor}" 
                                 rendered="#{fuenteEgresos.egresoProyecto}" style="text-align: right; width: 100%;"
                                 onkeypress="return event.keyCode !== 13;">
                        <f:validateDoubleRange minimum="0" />

                        <a4j:ajax event="change" listener="#{PlanOperativo.refrescarTotalesEgresos}" render="hot-totalegresosfuente, extendedDataTableFlujoNeto" />
                    </h:inputText>

                    <h:inputText value="#{fuenteEgresos.planMovimientosEgresosConvenio[columna].valor}"
                                 rendered="#{!fuenteEgresos.egresoProyecto and !fuenteEgresos.itemFlujoEgresos.boolcalculado}"
                                 style="text-align: right; width: 100%;"
                                 onkeypress="return event.keyCode !== 13;">
                        <f:validateDoubleRange minimum="0" />

                        <a4j:ajax event="change" listener="#{PlanOperativo.refrescarTotalesEgresos}" render="hot-totalegresosfuente, extendedDataTableFlujoNeto" />
                    </h:inputText>

                    <a4j:outputPanel ajaxRendered="true" rendered="#{!fuenteEgresos.egresoProyecto and fuenteEgresos.itemFlujoEgresos.boolcalculado}" style="text-align: right; width: 100%; background-color: lightgrey;">
                        <h:outputText value="#{fuenteEgresos.planMovimientosEgresosConvenio[columna].valor}">
                            <f:convertNumber currencySymbol="$" type="currency" />
                        </h:outputText>
                    </a4j:outputPanel>

                    <f:facet name="footer">
                        <h:panelGrid columns="1" style="text-align: right; width: 100%;">
                            <a4j:outputPanel ajaxRendered="true">
                                <h:outputText value="#{PlanOperativo.totalEgresosPeriodo[columna]}">                                
                                    <f:convertNumber currencySymbol="$" type="currency" />
                                </h:outputText>
                            </a4j:outputPanel>

                            <a4j:outputPanel ajaxRendered="true">
                                <h:outputText value="#{PlanOperativo.totalEgresosPeriodoAcumulativo[columna]}">                                
                                    <f:convertNumber currencySymbol="$" type="currency" />
                                </h:outputText>
                            </a4j:outputPanel>
                        </h:panelGrid>
                    </f:facet>
                </rich:column>
            </c:forEach>

            <rich:column style="text-align: right; font-weight: bold;">
                <f:facet name="header">
                    <h:outputLabel value="Total egresos" />
                </f:facet>

                <h:outputText id="hot-totalegresosfuente" value="#{fuenteEgresos.totalEgresosFuente}" rendered="#{!fuenteEgresos.itemFlujoEgresos.boolcalculado}">
                    <f:convertNumber currencySymbol="$" type="currency" />
                </h:outputText>
                
                <a4j:outputPanel ajaxRendered="true" rendered="#{!fuenteEgresos.egresoProyecto and fuenteEgresos.itemFlujoEgresos.boolcalculado}">
                    <h:outputText value="#{fuenteEgresos.totalEgresosFuente}">
                        <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                </a4j:outputPanel>

                <f:facet name="footer">
                    <h:panelGrid columns="1" style="text-align: right; width: 100%; font-weight: bold;">
                        <a4j:outputPanel ajaxRendered="true">
                            <h:outputText id="outputTextTotalEgresos" value="#{PlanOperativo.totalEgresos}">                                
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText>
                        </a4j:outputPanel>
                    </h:panelGrid>
                </f:facet>
            </rich:column>
        </rich:extendedDataTable>

        <br />
        <rich:extendedDataTable id="extendedDataTableFlujoNeto"
                                frozenColumns="1" style="width: 100%;">
            <rich:column width="500px">
                <f:facet name="header">
                    <h:outputLabel value="Flujo de Caja Neto"/>
                </f:facet>

                <f:facet name="footer">
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Flujo de caja del convenio" />
                    </h:panelGrid>
                </f:facet>
            </rich:column>

            <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">                    
                <rich:column>
                    <f:facet name="header">
                        <h:outputLabel value="#{PlanOperativo.periodosConvenio.get(columna).periodoflujocaja.strdescripcion}" />
                    </f:facet>

                    <f:facet name="footer">
                        <h:panelGrid columns="1" style="text-align: center; width: 100%;">
                            <h:outputText value="#{PlanOperativo.totalIngresosPeriodoAcumulativo[columna] - PlanOperativo.totalEgresosPeriodoAcumulativo[columna]}">
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText>
                        </h:panelGrid>
                    </f:facet>
                </rich:column>
            </c:forEach>
        </rich:extendedDataTable>
    </h:panelGroup>
</ui:composition>
