<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">    

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">        

    <h:form id="formFlujoIngresos">
        <rich:extendedDataTable id="extendedDataTableIngresos" value="#{PlanOperativo.flujoIngresos}"
                                var="fuenteIngresos" frozenColumns="2" style="width: 100%;">
            <rich:column width="300px">
                <f:facet name="header">
                    <h:outputLabel value="Recursos que ingresas a la cuenta del convenio" />
                </f:facet>

                <h:outputText value="#{fuenteIngresos.descripcionFuenteIngreso}" />

                <f:facet name="footer">
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Totales" />
                        <h:outputLabel value="Acumulado" />
                    </h:panelGrid>
                </f:facet>
            </rich:column> 

            <rich:column width="100px">
                <f:facet name="header">
                    <h:outputLabel value="Total (Inicial)" />
                </f:facet>

                <center>
                    <h:outputText id="hotrecursoentidad" value="#{fuenteIngresos.fuenteRecursosConvenio.valoraportado}" style="width: 30%; text-align: right">
                        <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                </center>
            </rich:column>

            <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                <rich:column>
                    <f:facet name="header">
                        <h:outputLabel value="#{PlanOperativo.periodosConvenio.get(columna).periodoflujocaja.strdescripcion}" />
                    </f:facet>

                    <h:inputText value="#{fuenteIngresos.planMovimientosConvenioEntidad.get(columna).valor}" 
                                 rendered="#{fuenteIngresos.ingresoEntidad}" style="text-align: right; width: 100%;">
                        <f:validateDoubleRange minimum="0" />
                        <a4j:ajax event="change" listener="#{PlanOperativo.refrescarValoresFlujoCaja}" render="extendedDataTableIngresos, extendedDataTableFlujoNeto" />
                    </h:inputText>

                    <h:inputText value="#{fuenteIngresos.planMovimientosIngresosConvenio.get(columna).valor}"
                                 rendered="#{!fuenteIngresos.ingresoEntidad}" style="text-align: right; width: 100%;">
                        <f:validateDoubleRange minimum="0" />
                        <a4j:ajax event="change" listener="#{PlanOperativo.refrescarValoresFlujoCaja}" render="extendedDataTableIngresos, extendedDataTableFlujoNeto" />
                    </h:inputText>

                    <f:facet name="footer">
                        <h:panelGrid columns="1">
                            <h:outputText value="#{PlanOperativo.totalIngresosPeriodo[columna]}">                                
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText>

                            <h:outputText value="#{PlanOperativo.totalIngresosPeriodoAcumulativo[columna]}">                                
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText>
                        </h:panelGrid>
                    </f:facet>
                </rich:column>
            </c:forEach>

            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Total ingresos" />
                </f:facet>

                <center>
                    <h:outputText id="outputTextTotalIngresosFuente" value="#{fuenteIngresos.totalIngresosFuente}" style="width: 30%; text-align: right">
                        <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                </center>

                <f:facet name="footer">
                    <h:panelGrid columns="1">
                        <h:outputText value="#{PlanOperativo.totalIngresos}">                                
                            <f:convertNumber currencySymbol="$" type="currency" />
                        </h:outputText>
                    </h:panelGrid>
                </f:facet>
            </rich:column>
        </rich:extendedDataTable>
    </h:form>
    <br />
    <h:form id="formFlujoEgresos">
        <rich:extendedDataTable id="extendedDataTableEgresos" value="#{PlanOperativo.flujoEgresos}" var="fuenteEgresos"
                                frozenColumns="3" style="width: 100%;" >
            <rich:column width="200px">
                <f:facet name="header">
                    <h:outputLabel value="Fuente egresos" />
                </f:facet>

                <h:outputText value="#{fuenteEgresos.descripcionFuenteEgreso}" />

                <f:facet name="footer">
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Totales" />
                        <h:outputLabel value="Acumulado" />
                    </h:panelGrid>
                </f:facet>
            </rich:column>

            <rich:column width="100px">
                <f:facet name="header">
                    <h:outputLabel value="Contrapartidas" />
                </f:facet>

                <center>
                    <h:inputText id="hotContrapartidas" value="#{fuenteEgresos.contrapartida}"
                                 rendered="#{fuenteEgresos.egresoProyecto}"
                                 style="width: 30%; text-align: right;">
                        <f:validateDoubleRange minimum="0" />
                    </h:inputText>
                </center>
            </rich:column>

            <rich:column width="100px">
                <f:facet name="header">
                    <h:outputLabel value="Valor total del proyecto" />
                </f:facet>

                <center>
                    <h:outputText id="hotRecursoproyecto" value="#{fuenteEgresos.proyecto.numvaltotobra}" style="width: 30%; text-align: right;">
                        <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                </center>
            </rich:column>

            <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                <rich:column>                    
                    <f:facet name="header">                        
                        <h:outputLabel value="#{PlanOperativo.periodosConvenio.get(columna).periodoflujocaja.strdescripcion}" />
                    </f:facet>                   

                    <h:inputText value="#{fuenteEgresos.planMovimientosProyecto.get(columna).valor}"
                                 rendered="#{fuenteEgresos.egresoProyecto}" style="text-align: right; width: 100%;">
                        <f:validateDoubleRange minimum="0" />
                        <a4j:ajax event="change" listener="#{PlanOperativo.refrescarValoresFlujoCaja}" render="extendedDataTableEgresos, extendedDataTableFlujoNeto" />
                    </h:inputText>

                    <h:inputText value="#{fuenteEgresos.planMovimientosEgresosConvenio.get(columna).valor}"
                                 rendered="#{!fuenteEgresos.egresoProyecto and !fuenteEgresos.itemFlujoEgresos.boolcalculado}"
                                 style="text-align: right; width: 100%;">
                        <f:validateDoubleRange minimum="0" />
                        <a4j:ajax event="change" listener="#{PlanOperativo.refrescarValoresFlujoCaja}" render="extendedDataTableEgresos, extendedDataTableFlujoNeto" />
                    </h:inputText>

                    <h:outputText value="#{fuenteEgresos.planMovimientosEgresosConvenio.get(columna).valor}" 
                                  rendered="#{!fuenteEgresos.egresoProyecto and fuenteEgresos.itemFlujoEgresos.boolcalculado}"
                                  style="text-align: right; width: 100%; background-color: lightgrey;">
                        <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>

                    <f:facet name="footer">
                        <h:panelGrid columns="1">
                            <h:outputText value="#{PlanOperativo.totalEgresosPeriodo[columna]}">                                
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText>

                            <h:outputText value="#{PlanOperativo.totalEgresosPeriodoAcumulativo[columna]}">                                
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText>
                        </h:panelGrid>
                    </f:facet>
                </rich:column>
            </c:forEach>

            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Total egresos" />
                </f:facet>

                <center>
                    <h:outputText id="outputTextTotalEgresosFuente" value="#{fuenteEgresos.totalEgresosFuente}" style="width: 30%; text-align: right;">
                        <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                </center>

                <f:facet name="footer">
                    <h:panelGrid columns="1">
                        <h:outputText id="outputTextTotalEgresos" value="#{PlanOperativo.totalEgresos}">                                
                            <f:convertNumber currencySymbol="$" type="currency" />
                        </h:outputText>
                    </h:panelGrid>
                </f:facet>
            </rich:column>
        </rich:extendedDataTable>
        <br />
        <rich:extendedDataTable  id="extendedDataTableFlujoNeto"
                                 frozenColumns="1" style="width: 100%;">
            <rich:column width="400px">
                <f:facet name="header">
                    <h:outputLabel value="Flujo de Caja Neto"/>
                </f:facet>

                <f:facet name="footer">
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Flujo de caja del convenio" />
                    </h:panelGrid>
                </f:facet>
            </rich:column>

            <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">                    
                <rich:column>
                    <f:facet name="header">
                        <h:outputLabel value="#{PlanOperativo.periodosConvenio.get(columna).periodoflujocaja.strdescripcion}" />
                    </f:facet>

                    <f:facet name="footer">
                        <h:panelGrid columns="1">
                            <h:outputText value="#{PlanOperativo.totalIngresosPeriodoAcumulativo[columna] - PlanOperativo.totalEgresosPeriodoAcumulativo[columna]}">
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText>
                        </h:panelGrid>
                    </f:facet>
                </rich:column>         
            </c:forEach>                
        </rich:extendedDataTable>     
    </h:form>
</ui:composition>
