<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">    

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">        

    <h:form id="formFlujoIngresos">
        <rich:dataTable id="dataTableIngresos" var="fuenteIngresos" value="#{PlanOperativo.flujoIngresos}" style="width: 90%;">
            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Fuente ingresos" />
                </f:facet>
                <h:outputText value="#{fuenteIngresos.descripcionFuenteIngreso}" />
            </rich:column> 

            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Recursos por Entidad" />
                </f:facet>
                <center>
                    <h:outputText id="hotrecursoentidad" value="#{fuenteIngresos.fuenteRecursosConvenio.valoraportado}" style="width: 30%; text-align: right">
                        <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                </center>
            </rich:column>

            <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                <rich:column>
                    <f:facet name="header">
                        <h:outputLabel value="#{PlanOperativo.periodosConvenio.get(columna).periodoflujocaja.strdescripcion}" />
                    </f:facet>
                    <center>
                        <h:inputText value="#{fuenteIngresos.planMovimientosConvenioEntidad.get(columna).valor}" 
                                     rendered="#{fuenteIngresos.ingresoEntidad}" style="width: 30%; text-align: right">
                            <f:validateLongRange minimum="0" maximum="99" />
                            <a4j:ajax event="change" listener="#{PlanOperativo.refrescarTotalesIngresos(fuenteIngresos, columna)}" render="dataTableIngresos, tablaflujocajaneto" />
                        </h:inputText>  
                    </center>
                    <center>
                        <h:inputText value="#{fuenteIngresos.planMovimientosIngresosConvenio.get(columna).valor}" style="width: 30%; text-align: right"
                                     rendered="#{!fuenteIngresos.ingresoEntidad}">
                            <a4j:ajax event="change" listener="#{PlanOperativo.refrescarTotalesIngresos(fuenteIngresos, columna)}" render="dataTableIngresos, tablaflujocajaneto" />
                        </h:inputText>
                    </center>
                </rich:column>
            </c:forEach>
            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Total ingresos" />
                </f:facet>
                <center>
                    <h:outputText id="outputTextTotalIngresosFuente" value="#{fuenteIngresos.totalIngresosFuente}" style="width: 30%; text-align: right">
                        <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                </center>
            </rich:column>

            <f:facet name="footer">
                <rich:columnGroup>
                    <rich:column colspan="2">
                        <h:outputLabel value="Totales" />
                    </rich:column>                   
                    <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                        <rich:column>
                            <h:outputText value="#{PlanOperativo.totalIngresosPeriodo[columna]}">                                
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText>
                        </rich:column>
                    </c:forEach>

                    <rich:column colspan="2" breakRowBefore="true">
                        <h:outputLabel value="Acumulados" />
                    </rich:column>

                    <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                        <rich:column>
                            <h:outputText value="#{PlanOperativo.totalIngresosPeriodoAcumulativo[columna]}">                                
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText>
                        </rich:column>                            
                    </c:forEach>
                    <rich:column>
                        <h:outputText id="outputTextTotalIngresos" value="#{PlanOperativo.totalIngresos}">                                
                            <f:convertNumber currencySymbol="$" type="currency" />
                        </h:outputText>
                    </rich:column>
                </rich:columnGroup>
            </f:facet>
        </rich:dataTable>


    </h:form>        
    <h:form id="formFlujoEgresos">
        <rich:dataTable id="dataTableEgresos" var="fuenteEgresos" value="#{PlanOperativo.flujoEgresos}" style="width: 90%; overflow: auto" >
            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Fuente egresos" />
                </f:facet>
                <h:outputText value="#{fuenteEgresos.descripcionFuenteEgreso}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Contrapartidas" />
                </f:facet>
                <center>
                    <h:inputText id="hotContrapartidas" value="#{fuenteEgresos.contrapartida}"
                                 rendered="#{fuenteEgresos.egresoProyecto}"
                                 style="width: 30%; text-align: right;">
                        <f:validateDoubleRange minimum="0" />
                    </h:inputText>
                </center>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Recursos por Proyecto" />
                </f:facet>
                <center>
                    <h:outputText id="hotRecursoproyecto" value="#{fuenteEgresos.proyecto.numvaltotobra}" style="width: 30%; text-align: right;">
                        <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                </center>
            </rich:column>
            <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                <rich:column>                    
                    <f:facet name="header">                        
                        <h:outputLabel value="#{PlanOperativo.periodosConvenio.get(columna).periodoflujocaja.strdescripcion}"  style="width: 30px; text-align: right" />
                    </f:facet>                   

                    <h:inputText value="#{fuenteEgresos.planMovimientosProyecto.get(columna).valor}"
                                 rendered="#{fuenteEgresos.egresoProyecto}" style="width: 5%">
                        <f:validateDoubleRange minimum="0" />
                        <a4j:ajax event="change" listener="#{PlanOperativo.refrescarTotalesEgresos(fuenteEgresos, columna)}" render="dataTableEgresos, tablaflujocajaneto" />

                    </h:inputText>
                    <center>
                        <h:inputText value="#{fuenteEgresos.planMovimientosEgresosConvenio.get(columna).valor}" style="width: 30%; text-align: right;"
                                     rendered="#{!fuenteEgresos.egresoProyecto and !fuenteEgresos.itemFlujoEgresos.boolcalculado}">
                            <a4j:ajax event="change" listener="#{PlanOperativo.refrescarTotalesEgresos(fuenteEgresos, columna)}" render="dataTableEgresos, tablaflujocajaneto" />
                            <f:validateDoubleRange minimum="0" />
                        </h:inputText>

                        <h:outputText value="#{fuenteEgresos.planMovimientosEgresosConvenio.get(columna).valor}" 
                                      rendered="#{!fuenteEgresos.egresoProyecto and fuenteEgresos.itemFlujoEgresos.boolcalculado}"
                                      style="background-color: lightgrey; width: 30%; text-align: right;">
                            <f:convertNumber currencySymbol="$" type="currency" />
                        </h:outputText>
                    </center>
                </rich:column>
            </c:forEach>
            <rich:column>
                <f:facet name="header">
                    <h:outputLabel value="Total egresos" />
                </f:facet>
                <center>
                    <h:outputText id="outputTextTotalEgresosFuente" value="#{fuenteEgresos.totalEgresosFuente}" style="width: 30%; text-align: right;">
                        <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                </center>
            </rich:column>
            <f:facet name="footer">
                <rich:columnGroup>
                    <rich:column colspan="3">
                        <h:outputLabel value="Totales" />
                    </rich:column>                   

                    <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                        <rich:column>
                            <h:outputText value="#{PlanOperativo.totalEgresosPeriodo[columna]}">                                
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText>
                        </rich:column>
                    </c:forEach>

                    <rich:column colspan="3" breakRowBefore="true">
                        <h:outputLabel value="Acumulados" />
                    </rich:column>

                    <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                        <rich:column>
                            <h:outputText value="#{PlanOperativo.totalEgresosPeriodoAcumulativo[columna]}">                                
                                <f:convertNumber currencySymbol="$" type="currency" />
                            </h:outputText>
                        </rich:column>
                    </c:forEach>
                    <rich:column>
                        <h:outputText id="outputTextTotalEgresos" value="#{PlanOperativo.totalEgresos}">                                
                            <f:convertNumber currencySymbol="$" type="currency" />
                        </h:outputText>
                    </rich:column>
                </rich:columnGroup>
            </f:facet>
        </rich:dataTable>
        <rich:dataTable  id="tablaflujocajaneto"  style="width: 90%;" >

            <rich:column >
                <f:facet name="header">
                    <h:outputLabel value="FLUJO CAJA NETO"/>
                </f:facet>
                <f:facet name="footer">
                    <h:outputLabel value="Flujo de caja del convenio"/>
                </f:facet>
            </rich:column>

            <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">                    
                <rich:column>
                    <f:facet name="header">
                        <h:outputLabel value="#{PlanOperativo.periodosConvenio.get(columna).periodoflujocaja.strdescripcion}"  style="width: 30px; text-align: right" />
                    </f:facet>
                    <f:facet name="footer">
                        <h:outputText value="#{PlanOperativo.totalIngresosPeriodoAcumulativo[columna] - PlanOperativo.totalEgresosPeriodoAcumulativo[columna]}">
                            <f:convertNumber currencySymbol="$" type="currency" />
                        </h:outputText>
                    </f:facet>
                </rich:column>         
            </c:forEach>                
        </rich:dataTable>     
    </h:form>
</ui:composition>
