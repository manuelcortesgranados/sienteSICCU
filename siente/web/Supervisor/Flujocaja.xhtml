<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">    

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">        

        <h:form id="formFlujoIngresos">
            <rich:dataTable id="dataTableIngresos" var="fuenteIngresos" value="#{PlanOperativo.flujoIngresos}" style="width: 90%;">
                <rich:column>
                    <f:facet name="header">
                        <h:outputLabel value="Fuente ingresos" />
                    </f:facet>

                    <h:outputText value="#{fuenteIngresos.descripcionFuenteIngreso}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputLabel value="Total ingresos" />
                    </f:facet>

                    <h:outputText id="outputTextTotalIngresosFuente" value="#{fuenteIngresos.totalIngresosFuente}">
                        <f:convertNumber currencySymbol="$ " type="currency" />
                    </h:outputText>
                </rich:column>

                <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                    <rich:column>
                        <f:facet name="header">
                            <h:outputLabel value="#{PlanOperativo.periodosConvenio.get(columna).periodoflujocaja.strdescripcion}" />
                        </f:facet>

                        <rich:inplaceInput value="#{fuenteIngresos.planMovimientosConvenioEntidad.get(columna).valor}" showControls="true"
                                           rendered="#{fuenteIngresos.ingresoEntidad}">
                            <a4j:ajax event="change" listener="#{PlanOperativo.refrescarTotalesIngresos(fuenteIngresos, columna)}" render="dataTableIngresos, tablaflujocajaneto" />

                            <f:validateDoubleRange minimum="0" />
                        </rich:inplaceInput>

                        <rich:inplaceInput value="#{fuenteIngresos.planMovimientosIngresosConvenio.get(columna).valor}" showControls="true"
                                           rendered="#{!fuenteIngresos.ingresoEntidad}">
                            <a4j:ajax event="change" listener="#{PlanOperativo.refrescarTotalesIngresos(fuenteIngresos, columna)}" render="dataTableIngresos, tablaflujocajaneto" />

                            <f:validateDoubleRange minimum="0" />
                        </rich:inplaceInput>
                    </rich:column>
                </c:forEach>

                <f:facet name="footer">
                    <rich:columnGroup>
                        <rich:column>
                            <h:outputLabel value="Totales" />
                        </rich:column>

                        <rich:column>
                            <h:outputText id="outputTextTotalIngresos" value="#{PlanOperativo.totalIngresos}">                                
                                <f:convertNumber currencySymbol="$ " type="currency" />
                            </h:outputText>
                        </rich:column>

                        <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                            <rich:column>
                                <h:outputText value="#{PlanOperativo.totalIngresosPeriodo[columna]}">                                
                                    <f:convertNumber currencySymbol="$ " type="currency" />
                                </h:outputText>
                            </rich:column>
                        </c:forEach>

                        <rich:column colspan="2" breakRowBefore="true">
                            <h:outputLabel value="Acumulados" />
                        </rich:column>

                        <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                            <rich:column>
                                <h:outputText value="#{PlanOperativo.totalIngresosPeriodoAcumulativo[columna]}">                                
                                    <f:convertNumber currencySymbol="$ " type="currency" />
                                </h:outputText>
                            </rich:column>
                        </c:forEach>
                    </rich:columnGroup>
                </f:facet>
            </rich:dataTable>
        </h:form>        
        <h:form id="formFlujoEgresos">
            <rich:dataTable id="dataTableEgresos" var="fuenteEgresos" value="#{PlanOperativo.flujoEgresos}" style="width: 90%; overflow: auto" >
                <rich:column >
                    <f:facet name="header">
                        <h:outputLabel value="Fuente egresos" />
                    </f:facet>
                    <h:outputText value="#{fuenteEgresos.descripcionFuenteEgreso}" />
                </rich:column>
                <rich:column>
                    <f:facet name="header">
                        <h:outputLabel value="Total egresos" />
                    </f:facet>
                    <h:outputText id="outputTextTotalEgresosFuente" value="#{fuenteEgresos.totalEgresosFuente}">
                        <f:convertNumber currencySymbol="$ " type="currency" />
                    </h:outputText>
                </rich:column>
                <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                    <rich:column>
                        <f:facet name="header">
                            <h:outputLabel value="#{PlanOperativo.periodosConvenio.get(columna).periodoflujocaja.strdescripcion}" />
                        </f:facet>
                        <rich:inplaceInput value="#{fuenteEgresos.planMovimientosProyecto.get(columna).valor}" showControls="true"
                                           rendered="#{fuenteEgresos.egresoProyecto}">
                            <a4j:ajax event="change" listener="#{PlanOperativo.refrescarTotalesEgresos(fuenteEgresos, columna)}" render="dataTableEgresos, tablaflujocajaneto" />
                            <f:validateDoubleRange minimum="0" />
                        </rich:inplaceInput>

                        <rich:inplaceInput value="#{fuenteEgresos.planMovimientosEgresosConvenio.get(columna).valor}" showControls="true"
                                           rendered="#{!fuenteEgresos.egresoProyecto and !fuenteEgresos.itemFlujoEgresos.boolcalculado}">
                            <a4j:ajax event="change" listener="#{PlanOperativo.refrescarTotalesEgresos(fuenteEgresos, columna)}" render="dataTableEgresos, tablaflujocajaneto" />
                            <f:validateDoubleRange minimum="0" />
                        </rich:inplaceInput>

                        <h:outputText value="#{fuenteEgresos.planMovimientosEgresosConvenio.get(columna).valor}"
                                      rendered="#{!fuenteEgresos.egresoProyecto and fuenteEgresos.itemFlujoEgresos.boolcalculado}"
                                      style="background-color: lightgrey;">
                            <f:convertNumber currencySymbol="$" type="currency" />
                        </h:outputText>
                    </rich:column>
                </c:forEach>

                <f:facet name="footer">
                    <rich:columnGroup>
                        <rich:column>
                            <h:outputLabel value="Totales" />
                        </rich:column>

                        <rich:column>
                            <h:outputText id="outputTextTotalEgresos" value="#{PlanOperativo.totalEgresos}">                                
                                <f:convertNumber currencySymbol="$ " type="currency" />
                            </h:outputText>
                        </rich:column>

                        <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                            <rich:column>
                                <h:outputText value="#{PlanOperativo.totalEgresosPeriodo[columna]}">                                
                                    <f:convertNumber currencySymbol="$ " type="currency" />
                                </h:outputText>
                            </rich:column>
                        </c:forEach>

                        <rich:column colspan="2" breakRowBefore="true">
                            <h:outputLabel value="Acumulados" />
                        </rich:column>

                        <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">
                            <rich:column>
                                <h:outputText value="#{PlanOperativo.totalEgresosPeriodoAcumulativo[columna]}">                                
                                    <f:convertNumber currencySymbol="$ " type="currency" />
                                </h:outputText>
                            </rich:column>
                        </c:forEach>
                    </rich:columnGroup>
                </f:facet>
            </rich:dataTable>
            <rich:dataTable  id="tablaflujocajaneto"  style="width: 90%;" >

                <rich:column >
                    <f:facet name="header">
                        <h:outputLabel value="FLUJO CAJA NETO"/>
                    </f:facet>
                </rich:column>

                <c:forEach items="#{PlanOperativo.columnasPeriodos}" var="columna">                    
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="#{PlanOperativo.totalIngresosPeriodoAcumulativo[columna] - PlanOperativo.totalEgresosPeriodoAcumulativo[columna]} "/>
                        </f:facet>
                    </rich:column>         
                </c:forEach>                
            </rich:dataTable>     
        </h:form>
</ui:composition>
