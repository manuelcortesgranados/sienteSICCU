<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/facelets/template_main.xhtml">

    <ui:define name="head">
        <title>Video #{var.proyecto}s</title>

        <h:outputScript name="script_supervisor.js" />
    </ui:define>

    <ui:define name="title">
        <h:outputText  styleClass="ikont-hot-vidpry "   value="#{var.videosproyectos}" />
        <h:outputText  styleClass="ikont-hot-nommedio"    value="#{Supervisor$AdministrarObraNew.obra.strnombremedio}" />
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml" />
    </ui:define>

    <ui:define name="menu_lateral">

        <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_gestion.xhtml" />
            <ui:include src="/facelets/menu_lateral_administrar.xhtml" />
        </h:panelGroup>
        <h:panelGroup rendered="#{var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
        </h:panelGroup>

    </ui:define>

    <ui:define name="body">
        <center>
            <h:form style="text-align:center;">

                <h:inputHidden id="sourceogg" value="#{Supervisor$AdministrarObraNew.urlvideo}"></h:inputHidden>

                    
                    <rich:panel id="pgvideo">
                        <h:panelGroup id="pgvidomostra">
                            <h:outputLabel rendered="#{Supervisor$AdministrarObraNew.mostrarvideo}" value="#{var.notienevideo}" />
                        </h:panelGroup>
                        <rich:panel id="idpanel" style="text-align:center;">

                            <rich:dataGrid value="#{Supervisor$AdministrarObraNew.listaVideoObra}" style="text-align:center; background: #FFFFFF;" var="videoRow" columns="#{Supervisor$AdministrarObraNew.cantidadColumnas}" >
                                <rich:panel >
                                    <h:panelGrid>
                                        <h:outputText escape="false" value="#{videoRow.videoHtml}"/>
                                        <h:outputText id="otxt-strfechavideo" style="text-align:center;" value="#{videoRow.datefecha}"/>
                                        <h:outputText id="otxt-strnomvideo" style="text-align:center;" styleClass="txt_outtext" value="#{videoRow.strnombre}" />
                                    </h:panelGrid>
                                </rich:panel>
                            </rich:dataGrid>

                        </rich:panel>

                    </rich:panel>
                </h:form>
                <rich:panel header="Asociar videos" id="rpAsociarVideo">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="#{var.nombre}:"/>
                            <h:inputText id="hitNombreVideo" value="#{Supervisor$AdministrarObraNew.videoEnlace.strnombre}" required="true">
                                <rich:message for="hitNombreVideo" style="color: red;"/>
                            </h:inputText>
                            <h:outputText value="Enlace:"/>
                            <h:inputText id="hitUrlVideo" value="#{Supervisor$AdministrarObraNew.videoEnlace.strurlvideo}" required="true">
                                <rich:message for="hitUrlVideo" style="color: red;"/>
                            </h:inputText>
                            <a4j:commandButton value="#{var.guardar}" action="#{Supervisor$AdministrarObraNew.guardarEnlaceVideo}" render="rpAsociarVideo"/>
                            <a4j:commandButton value="#{var.cancelar}" action="#{Supervisor$AdministrarObraNew.limpiarVideo}" render="rpAsociarVideo" immediate="true"/>
                        </h:panelGrid>
                    </h:form>
                    <rich:panel id="idpanelasociados" style="text-align:center;" header="Videos asociados" >
                        <h:form target="_blank">
                            <center>
                                <rich:dataTable id="dtEnlacesAsociados" value="#{Supervisor$AdministrarObraNew.lstVideosEnlazados}" var="row" rows="5">
                                    <rich:column  width="120px">
                                        <f:facet name="header">

                                            <h:outputText value="#{var.fecha}"/>
                                        </f:facet>
                                        <h:outputText  value="#{row.datefecha}">
                                            <f:convertDateTime pattern="#{var.formatofecha}"/>
                                        </h:outputText>
                                    </rich:column>
                                    <rich:column  width="120px">
                                        <f:facet name="header">

                                            <h:outputText value="#{var.nombre}"/>
                                        </f:facet>
                                        <h:outputText  value="#{row.strnombre}"/>
                                    </rich:column>

                                    <rich:column  width="200px">
                                        <f:facet name="header">
                                            <h:outputText value="Enlace"/>
                                        </f:facet>
                                        <h:outputText  value="#{row.strurlvideo}"  />
                                    </rich:column>
                                    <rich:column  width="120px">
                                        <f:facet name="header">
                                            <h:outputText value="#{var.ver}"/>
                                        </f:facet>
                                        <h:outputLink   target="_blank" value="#{row.strurlvideo}" >
                                            <h:outputText value="#{var.ver}"/>
                                        </h:outputLink>

                                    </rich:column>
                                </rich:dataTable>
                                <rich:dataScroller for="dtEnlacesAsociados" render="dtEnlacesAsociados"/>
                            </center>
                        </h:form>
                    </rich:panel>
                </rich:panel>    


            </center>
    </ui:define>
</ui:composition>
