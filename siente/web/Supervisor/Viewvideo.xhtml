<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/facelets/template_main.xhtml">

    <ui:define name="head">
        <title>Video #{var.proyecto}s</title>
        
        <h:outputScript name="script_supervisor.js" />
    </ui:define>

    <ui:define name="title">
        <h:outputText  styleClass="ikont-hot-vidpry "   value="#{var.videosproyectos}" />
        <h:outputText  styleClass="ikont-hot-nommedio"    value="#{Supervisor$AdministrarObraNew.obra.strnombremedio}" />
    </ui:define>
    
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml" />
    </ui:define>
    
    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_gestion.xhtml" />
        <ui:include src="/facelets/menu_lateral_administrar.xhtml" />
    </ui:define>
    
    <ui:define name="body">
        <h:form prependId="false" id="form_vervideo">
            <h:inputHidden id="sourceogg" value="#{Supervisor$AdministrarObraNew.urlvideo}" />

            <center>
                <h:panelGroup layout="block" id="pgvideo">
                    <h:panelGroup id="pgvidomostra">
                        <h:outputLabel  styleClass="ikont-hol-pgvidomostra"   rendered="#{Supervisor$AdministrarObraNew.mostrarvideo}" value="#{var.notienevideo}" />
                    </h:panelGroup>
                    
                    <h:panelGroup layout="block" id="idpanel" >
                        <a4j:region>
                            <rich:dataGrid value="#{Supervisor$AdministrarObraNew.listaVideoObra}"  var="videoRow" columns="#{Supervisor$AdministrarObraNew.cantidadColumnas}">
                                <h:panelGroup layout="block">
                                    <h:panelGrid>
                                        <h:outputText  styleClass="ikont-hot-videoHtml "   escape="false" value="#{videoRow.videoHtml}" />
                                        <h:outputText  styleClass="ikont-hot-df "   id="otxt-strfechavideo"  value="#{videoRow.datefecha}" />
                                        <h:outputText  styleClass="ikont-hot-strnomvid "   id="otxt-strnomvideo"    value="#{videoRow.strnombre}" />
                                    </h:panelGrid>
                                </h:panelGroup>
                            </rich:dataGrid>
                        </a4j:region>
                    </h:panelGroup>
                </h:panelGroup>
            </center>
        </h:form>
    </ui:define>
</ui:composition>
