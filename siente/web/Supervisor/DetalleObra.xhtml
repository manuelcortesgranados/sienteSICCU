            }

            #sideline.span {

            }
            line:before,
            line:after {
                border-top: 1px solid #E3E3E3;
                display: block;
                height: 1px;
                content: " ";

                top: 0.5em;
            }
            line:after {

                                <rich:panel id="tiempoentrega" header="#{var.tiempoentrega}" bodyClass="rich-panel-grid-body" styleClass="ikont-"   headerClass="font-header-panel">

                                    <script type="text/javascript" language="JavaScript">

            jQuery(document).ready(function() {
                var j = jQuery.noConflict();
                var timefalta = document.getElementById("finfecha").value;
                var futuro = new Date(timefalta);
                setInterval(function() {
                    var ahora = new Date();
                    var faltan = futuro - ahora;
                    if (faltan > 0) {
                        var segundos = Math.round(faltan / 1000);
                        var minutos = Math.floor(segundos / 60);
                        var segundos_s = segundos % 60;
                        var horas = Math.floor(minutos / 60);
                        var minutos_s = minutos % 60;
                        var dias = Math.floor(horas / 24);
                        var horas_s = horas % 24;
                        horas_s = (!(horas_s > 9)) ? '0' + horas_s : horas_s;
                        dias = (!(dias > 9)) ? '0' + dias : dias;
                        minutos_s = (!(minutos_s > 9)) ? '0' + minutos_s : minutos_s;
                        segundos_s = (!(segundos_s > 9)) ? '0' + segundos_s : segundos_s;

                        var cuentaRegresiva = '<table width="149" border="0"><tr><td width="45"></td><td width="49"><h1 align="center" >' + dias + '</h1></td><td width="41"></td></tr><tr><td height="26"></td><td><p align="center" >Dias</p></td><td></td></tr><tr><td><h2 align="center" >' + horas_s + '</h2></td><td><h2 align="center" >' + minutos_s + '</h2></td><td><h2 align="center" >' + segundos_s + '</h2></td></tr><tr> <td><p align="center" >Horas</p></td> <td><p align="center" >Minutos</p></td> <td><p align="center" >seg</p></td>  </tr></table>';

                        j('#refreshMe').html(cuentaRegresiva);

                    }
                    else {
                        var dias = 0;
                        var horas_s = 0;
                        var minutos_s = 00;
                        var segundos_s = 00;
                        var cuentaRegresiva = '<center><table width="149" border="0"><tr><td width="45"></td><td width="49"><h1 align="center" >' + dias + '</h1></td><td width="41"></td></tr><tr><td height="20"></td><td><p align="center" >Dias</p></td><td></td></tr><tr><td><h2 align="center" >' + horas_s + '</h2></td><td><h2 align="center" >' + minutos_s + '</h2></td><td><h2 align="center" >' + segundos_s + '</h2></td></tr><tr> <td><p align="center" >Horas</p></td> <td><p align="center" >Minutos</p></td> <td><p align="center" >seg</p></td>  </tr></table></center>';

                        j('#refreshMe').html(cuentaRegresiva);
                        return true;
                    }
                }, 100);

            });
                                    </script>

                                        <center><table width="149" border="0"><tr><td width="45"></td><td width="49">
                                                        <h1 align="center" >0</h1></td><td width="41"></td></tr><tr><td height="20"></td><td><p align="center" >Dias</p></td><td></td></tr><tr><td><h2 align="center" >0</h2></td><td><h2 align="center" >0</h2></td><td><h2 align="center" >0</h2></td></tr><tr> <td><p align="center" >Horas</p></td> <td><p align="center" >Minutos</p></td> <td><p align="center" >seg</p></td>  </tr></table></center></div>

                                <rich:panel id="avancefisico" bodyClass="rich-panel-grid-body"  styleClass="ikont-"   headerClass="font-header-panel">
                                    <f:facet name="header">
                                        <h:outputLabel  styleClass="ikont- "   value="#{var.numvalavanfisicodeclarado}" />
                                    </f:facet>
                                    <interkont:spacer height="30"/>
                                    <script>


                                        function init() {
                                            var estaen = document.getElementById("estaen").value;
                                            var min = 0;
                                            var max = 100;

                                            var meter1 = new RGraph.Meter('meter1', min, max, estaen);

                                            var grad1 = meter1.context.createRadialGradient(meter1.canvas.width / 2, meter1.canvas.height - 25, 0, meter1.canvas.width / 2, meter1.canvas.height - 25, 200);
                                            grad1.addColorStop(0, 'green');
                                            grad1.addColorStop(1, 'white');

                                            var grad2 = meter1.context.createRadialGradient(meter1.canvas.width / 2, meter1.canvas.height - 25, 0, meter1.canvas.width / 2, meter1.canvas.height - 25, 200);
                                            grad2.addColorStop(0, 'yellow');
                                            grad2.addColorStop(1, 'white');

                                            var grad3 = meter1.context.createRadialGradient(meter1.canvas.width / 2, meter1.canvas.height - 25, 0, meter1.canvas.width / 2, meter1.canvas.height - 25, 200);
                                            grad3.addColorStop(0, 'red');
                                            grad3.addColorStop(1, 'white');

                                            meter1.Set('chart.labels.position', 'inside');
                                            meter1.Set('chart.title', 'Avance Fisico');
                                            meter1.Set('chart.title.vpos', 0.5);
                                            meter1.Set('chart.title.color', 'black');
                                            meter1.Set('chart.green.color', grad1);
                                            meter1.Set('chart.yellow.color', grad2);
                                            meter1.Set('chart.red.color', grad3);
                                            meter1.Set('chart.border', false);
                                            meter1.Set('chart.needle.linewidth', 5);
                                            meter1.Set('chart.needle.tail', true);
                                            meter1.Set('chart.tickmarks.big.num', 0);
                                            meter1.Set('chart.tickmarks.small.num', 0);
                                            meter1.Set('chart.segment.radius.start', 100);
                                            meter1.Set('chart.needle.radius', 80);
                                            meter1.Set('chart.needle.linewidth', 2);
                                            meter1.Set('chart.linewidth.segments', 15);
                                            meter1.Set('chart.strokestyle', 'white');
                                            meter1.Set('chart.text.size', 14);
                                            RGraph.Effects.Meter.Grow(meter1);
                                        }



                                    </script>
                                    <div id="capaPopUp"></div>
                                    <div id="popUpDiv">
