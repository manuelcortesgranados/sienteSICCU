    <ui:define name="head">
        <link href="/#{var.versioncobra}/resources/css/reloj.css" rel="stylesheet" type="text/css" />
        <link href="/#{var.versioncobra}/resources/css/style.css" rel="stylesheet" type="text/css" />
        <link href="/#{var.versioncobra}/resources/css/sliderman.css" rel="stylesheet" type="text/css" />
        <link href="/#{var.versioncobra}/resources/css/style_modal.css" rel="stylesheet" type="text/css" />
        <link href="/#{var.versioncobra}/resources/css/slider_imagenes.css" rel="stylesheet" type="text/css" />
        <link href="/#{var.versioncobra}/resources/reloj/css/flipclock.css" rel="stylesheet" type="text/css" />

        <script src="/#{var.versioncobra}/resources/script_supervisor.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/js/coda-slider.1.1.1.pack.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/js/jquery-easing-1.3.pack.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/js/jquery-easing-compatibility.1.2.pack.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/js/ycodaslider-2.0.pack.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/js/RGraph/RGraph.common.core.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/js/RGraph/RGraph.common.effects.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/js/RGraph/RGraph.common.context.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/js/RGraph/RGraph.common.annotate.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/js/RGraph/RGraph.common.tooltips.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/js/RGraph/RGraph.common.zoom.js" type="text/javascript"></script>                                                                                              
        <script src="/#{var.versioncobra}/resources/js/RGraph/RGraph.common.resizing.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/js/RGraph/RGraph.meter.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/js/slider.min_imagnes.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/js/sliderman.1.3.6.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/amcharts/amcharts.js" type="text/javascript"></script>
        <script type="text/javascript">
            localStorage.setItem('accionDetalleProyecto', "ikont-img-posicion-menu-proyecto ikont-posicion-detalle-proyecto");
        </script>
    </ui:define>

    <ui:define name="title">
        <h:outputText styleClass="ikont-hot-houtdetalle" rendered="#{!var.nuevomapa}" value="#{var.houtdetalle}" />
        <h:outputText styleClass="ikont-hot-intcodobra" rendered="#{!var.nuevomapa}" value="(#{Supervisor$AdministrarObraNew.obra.intcodigoobra})" />
        <h:outputText styleClass="ikont-hot-strnombremedio" rendered="#{!var.nuevomapa}" value="#{Supervisor$AdministrarObraNew.obra.strnombremedio}" />
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml" />
    </ui:define>

    <ui:define name="menu_lateral">
        <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
            <ui:include src="./../facelets/menu_lateral_gestion.xhtml" />
            <ui:include src="./../facelets/menu_lateral_administrar.xhtml" />  
        </h:panelGroup>
        <h:panelGroup rendered="#{var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml" />
        </h:panelGroup>
    </ui:define>

    <ui:define name="menusuperior">
        <h:panelGroup rendered="#{SessionBeanCobra.cobraService.ciu and !var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_superior_detalle_ciudadano.xhtml" />
        </h:panelGroup>
        <ui:include rendered="#{var.permisonuevodiseno}" src="/facelets/menu_superior_administrar_proyecto.xhtml" />
    </ui:define>

    <ui:define name="body">
        <body onload="cargarDetalle()">
            <h:form prependId="false">
                <a4j:jsFunction id="iniDetalle" name="cargarDetalle">
                    <a4j:ajax event="complete" oncomplete="showModal()" rendered="#{SessionBeanCobra.vermensajeinterventor and Supervisor$AdministrarObraNew.obra.solicitud_obra!=null and !SessionBeanCobra.cobraService.ciu and var.varmodalsupervisor}" />
                </a4j:jsFunction>

                <h:inputHidden id="finfecha" value="#{Supervisor$DetalleObra.finentrega}" />
            </h:form>

            <h:panelGroup rendered="#{var.nuevomapa}" styleClass="ikont-hpg-zoom-detalleobra">
                <h:form prependId="false">
                    <h:inputHidden id="estaen-zoom" value="#{(Supervisor$AdministrarObraNew.obra.numvalejecobra/Supervisor$AdministrarObraNew.obra.numvaltotobra)*100}" />
                </h:form>
                <interkont:spacer height="10" />
                <h:panelGrid  id="gpPrincipalInfCiudad-zoom">
                    <h:form prependId="false">
                        <h:panelGroup layout="block">
                            <center>
                                <h:outputText styleClass="ikont-hot-zoom-intcodobra" value="(#{Supervisor$AdministrarObraNew.obra.intcodigoobra})" />
                                <br/>
                                <h:outputText styleClass="ikont-hot-zoom-strnombremedio" value="#{Supervisor$AdministrarObraNew.obra.strnombremedio}" />
                                <br/>
                                <h:outputLabel styleClass="ikont-hol-strDireccionProyectoOut" value="#{Supervisor$AdministrarObraNew.obra.strdireccion}" />
                                <br/>
                                <h:panelGroup rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btn_seguirproyecto}">
                                    <h:commandButton  styleClass="ikont-hcb-seguirspry" value="#{var.seguirproyectociu}" rendered="#{!Supervisor$DetalleObra.seguidorporobra}" action="#{Supervisor$DetalleObra.registrarSeguirobra}">
                                    </h:commandButton>
                                    <h:commandButton  styleClass="ikont-hcb-sinseguirpry" value="#{var.dejardeseguirproyecto}" rendered="#{Supervisor$DetalleObra.seguidorporobra}" action="#{Supervisor$DetalleObra.eliminarSeguirobra}">
                                    </h:commandButton>
                                </h:panelGroup>
                            </center>
                        </h:panelGroup>
                        <rich:collapsiblePanel switchType="client" header="Cómo va el proyecto" expanded="true">
                            <h:panelGrid columns="3">
                                <h:outputLabel>Tiempo para la entrega</h:outputLabel>
                                <h:outputLabel>Estado</h:outputLabel>
                                <h:outputLabel>Debería ir en</h:outputLabel>
                                <div class="your-clock"></div>
                                <h:panelGrid  >
                                    <h:outputText styleClass="ikont-hcl-#{Supervisor$DetalleObra.semaforo} ikont-hot-semaforo dtsemafomoro" value="#{Supervisor$AdministrarObraNew.obra.numvalejecobra/Supervisor$AdministrarObraNew.obra.numvaltotobra}">
                                        <f:convertNumber pattern="###.## %" />
                                    </h:outputText>
                                    <h:commandLink styleClass="ikont-hcl- lineavance" />
                                    <h:commandLink id="line-semaforo" styleClass="ikont-hcl-line-semaforo puntoavance" />
                                </h:panelGrid>
                                <h:panelGrid  >
                                    <h:outputText styleClass="ikont-hcl-deberiair ikont-hot-deberia" value="#{Supervisor$DetalleObra.obraMapa.deberiaestar/100}">
                                        <f:convertNumber pattern="###.## %" />
                                    </h:outputText>
                                    <h:panelGroup layout="block" styleClass="ikont-hpg-deberia_ir">
                                        <h:commandLink styleClass="ikont-hcl- lineavance" />
                                        <h:commandLink id="line-deberia" styleClass="ikont-hcl-line-deberia puntoavance" />
                                    </h:panelGroup>
                                </h:panelGrid>

                            </h:panelGrid>
                        </rich:collapsiblePanel>
                        <rich:collapsiblePanel switchType="client" header="Información" expanded="true">
                            <h:panelGrid id="pg_valores_financieros" columns="2" >
                                <h:panelGrid  >
                                    <h:outputLabel styleClass="ikont- hot-textobra9">Valor global del proyecto</h:outputLabel>
                                    <h:panelGrid  styleClass="ikont-hpg-griddetaob4">
                                        <h:outputText styleClass="ikont-hot-zoom-numvobra" value="#{Supervisor$AdministrarObraNew.obra.solicitud_obra.doublevaloraprobado}">
                                            <f:convertNumber pattern="$###,###" />
                                        </h:outputText>
                                        <h:panelGrid columns="2" columnClasses=",buttondetallevalor,,buttondetallevalor,,buttondetallevalor">
                                            <h:panelGrid >
                                                <h:outputLabel styleClass="ikont- hot-textobra9">Valor del proyecto</h:outputLabel>
                                                <h:outputText styleClass="ikont-hot-zoom-soliobra" value="#{Supervisor$AdministrarObraNew.obra.numvaltotobra}">
                                                    <f:convertNumber pattern="$###,###" />
                                                </h:outputText>
                                            </h:panelGrid>
                                            <h:commandButton id="ver_objeto_zoom" value="#{var.verinfciu}" styleClass="ikont-hcb-ver_objeto">
                                                <rich:tooltip value="#{Supervisor$AdministrarObraNew.obra.strobjetoobra}" followMouse="true" direction="bottomRight" horizontalOffset="5"
                                                              verticalOffset="5" styleClass="ikont-rtt-tool3">
                                                </rich:tooltip>
                                            </h:commandButton>
                                            <h:panelGrid>
                                                <h:outputLabel styleClass="ikont-hot-textobra9">Valor de la interventoría</h:outputLabel>
                                                <h:outputText styleClass="ikont-hot-zoom-numvaltotobra" value="#{Supervisor$DetalleObra.valorinterventoria}">
                                                    <f:convertNumber pattern="$###,###" />
                                                </h:outputText>
                                            </h:panelGrid>
                                            <h:commandButton  styleClass="ikont- hot-otNumContratos" id="otNumContratos" value="#{var.verinfciu}">
                                                <rich:tooltip followMouse="true" direction="bottomRight" horizontalOffset="5"
                                                              verticalOffset="5" styleClass="ikont-rtt-tool2">
                                                    <a4j:repeat id="rpNumContratos" value="#{Supervisor$AdministrarObraNew.listaContratoObra}" var="relacionContrato">
                                                        <h:outputText styleClass="ikont- hot-lstcontrobra" value="- #{relacionContrato.contrato.strnumcontrato}"></h:outputText><br/>
                                                    </a4j:repeat>
                                                </rich:tooltip>
                                            </h:commandButton> 
                                            <h:outputLabel styleClass="ikont-hot-textobra9">Otros contratos asociados</h:outputLabel>
                                            <h:commandButton value="#{var.verinfciu}" styleClass="ikont-hcb-ver_objeto">
                                                <rich:tooltip value="#{Supervisor$AdministrarObraNew.obra.strobjetoobra}" followMouse="true" direction="bottomRight" horizontalOffset="5"
                                                              verticalOffset="5" styleClass="ikont-rtt-tool3">
                                                </rich:tooltip>
                                            </h:commandButton>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <h:panelGroup layout="block" styleClass="content-info-contrato">
                                        <h:panelGrid columns="2" columnClasses="verticalalingtop">
                                            <h:commandLink styleClass="ikont-hcl-zoom-contrante img-detalle-proyecto" />
                                            <h:panelGroup layout="block">
                                                <h:outputText styleClass="ikont- hot-contrataneciu" value="#{var.contrataneciu}"></h:outputText><br/>
                                                <h:outputText styleClass="ikont- hot-supervisorciu" value="#{Supervisor$AdministrarObraNew.obra.tercero.strnombrecompleto}"></h:outputText>
                                            </h:panelGroup>

                                        </h:panelGrid>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="content-info-contrato">
                                        <h:panelGrid columns="2" columnClasses="verticalalingtop">
                                            <h:commandLink styleClass="ikont-hcl-zoom-nocontrato img-detalle-proyecto" />
                                            <h:panelGroup layout="block">
                                                <h:outputText styleClass="ikont- hot-supervisorciu" value="#{var.supervisorciu}" ></h:outputText><br/>
                                                <h:outputText styleClass="ikont- hot-strinterventor" value="#{Supervisor$AdministrarObraNew.obra.strinterventor}" rendered="#{Supervisor$AdministrarObraNew.obra.strinterventor!='' and Supervisor$AdministrarObraNew.obra.strinterventor!= null}"></h:outputText>
                                            </h:panelGroup>
                                        </h:panelGrid>
                                    </h:panelGroup>

                                    <h:panelGroup  styleClass="content-info-contrato" layout="block">
                                        <h:panelGrid columns="2" columnClasses="verticalalingtop">
                                            <h:commandLink styleClass="ikont-hcl-zoom-contratista img-detalle-proyecto" />
                                            <h:panelGroup layout="block">
                                                <h:outputText styleClass="ikont- hot-ncontratociu" value="#{var.ncontratociu}:"></h:outputText><br/>
                                                <h:outputText styleClass="ikont- hot-strnumcontrato" value="#{Supervisor$AdministrarObraNew.primerContratoObra.strnumcontrato}" />                                                   
                                            </h:panelGroup>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="content-info-contrato">
                                        <h:panelGrid columns="2" columnClasses="verticalalingtop">
                                            <h:commandLink styleClass="ikont-hcl-zoom-supervosor img-detalle-proyecto" />
                                            <h:panelGroup layout="block">
                                                <h:outputText styleClass="ikont- hot-contraticiu" value="#{var.contratistaciu}" /><br/>
                                                <h:outputText styleClass="ikont- hot-nbre" value="#{Supervisor$AdministrarObraNew.primerContratoObra.contratista.strnombre}" />
                                                <h:outputText styleClass="ikont- hot-otContratistas" id="otContratistas" value="#{Supervisor$AdministrarObraNew.numContratosObra} Contratistas">
                                                    <rich:tooltip followMouse="true" direction="bottomRight" horizontalOffset="5"
                                                                  verticalOffset="5" styleClass="ikont-rtt-tool">
                                                        <a4j:repeat id="rpContratistas" value="#{Supervisor$AdministrarObraNew.listaContratoObra}" var="relacionContrato">
                                                            <h:outputText styleClass="ikont- hot-nbre1" value="- #{relacionContrato.contrato.contratista.strnombre}"></h:outputText> <br/>
                                                        </a4j:repeat>
                                                    </rich:tooltip>
                                                </h:outputText>
                                            </h:panelGroup>
                                        </h:panelGrid>
                                    </h:panelGroup>

                                </h:panelGrid>
                            </h:panelGrid>
                        </rich:collapsiblePanel>
                        <rich:collapsiblePanel switchType="client" header="Imágenes y evolución" expanded="true">
                            <h:panelGrid columns="2">
                                <h:panelGrid    >
                                    <h:panelGrid   rowClasses="alignverticaldetalle" columns="2">
                                        <h:outputLabel></h:outputLabel>
                                        <h:panelGrid  columnClasses="panelderecha" columns="2" width="5">
                                            <a4j:commandLink styleClass="ikont-acl-omvermas" onclick=" #{rich:component('modalImagenvermas')}.show();
                return  true;" action="#{Supervisor$DetalleObra.imagenEvolucion}" ></a4j:commandLink>
                                            <h:commandLink styleClass="ikont-" action="#{Supervisor$AdministrarObraNew.iniciarVideos}" rendered="false"></h:commandLink>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" columnClasses="panelcenter">
                                        <h:panelGrid styleClass="ikont-hpg-griddetaob2" columnClasses="panelcenter">
                                            <h:graphicImage styleClass="ikont-hgi-imganterior " width="169" height="130" value="#{Supervisor$DetalleObra.strimagenAnterior}" />
                                            <h:outputText styleClass="ikont- hot-antes" value="Antes"></h:outputText>

                                        </h:panelGrid>

                                        <h:panelGrid styleClass="ikont-hpg-griddetaob3" columnClasses="panelcenter">
                                            <h:graphicImage  styleClass="ikont-hgi-imgactual" width="169" height="130" value="#{Supervisor$DetalleObra.strimagenActual}" />
                                            <h:outputText styleClass="ikont- hot-ahora" value="Ahora" ></h:outputText>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid id="pg_ubicacion_evolucion"  columns="1" >
                                    <h:outputLabel>Conozca la evolución</h:outputLabel>
                                    <h:panelGroup layout="block" styleClass="panelcenter">
                                        <h:outputText  styleClass="ikont- hot-scriptGrafico1"   value="#{Supervisor$GraficoEvolucionProyectoCiudadano.grafico.scriptGrafico}" escape="false"/>
                                        <!-- al div que va a contener el grafico debe tener los valores de width y heigth en su atriburo style -->
                                        <div id="graficoEvolucionProyecto" style="width: 550px; height: 300px; text-align: left; ">
                                        </div>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </h:panelGrid>
                        </rich:collapsiblePanel>
                        <rich:collapsiblePanel switchType="client" header="Datos relevantes" expanded="true">
                            <h:panelGrid columns="4" class="ikont-hpg-datosrelevantes" columnClasses="verticalalingtop,verticalalingtop,verticalalingtop,verticalalingtop,verticalalingtop,verticalalingtop,verticalalingtop">
                                <h:panelGrid styleClass="ikont-hpg-griddetaob">
                                    <h:commandLink styleClass="ikont-hcl-imgduracion img-detalle-proyecto" />
                                    <h:outputLabel>Duración</h:outputLabel>
                                </h:panelGrid>
                                <h:panelGrid styleClass="ikont-hpg-pg_impactosocial">
                                    <h:commandLink styleClass="ikont-hcl-imgimpactosocial img-detalle-proyecto" />
                                    <h:outputLabel>Impacto social</h:outputLabel>
                                </h:panelGrid>
                                <h:panelGrid  styleClass="ikont-hgi-imgestobra">
                                    <h:commandLink styleClass="ikont-hcl-imgestadoproyecto img-detalle-proyecto estado#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra}" />
                                    <h:outputLabel>Estado</h:outputLabel>
                                </h:panelGrid>
                                <h:panelGrid styleClass="ikont-hpg-tipo_obra">
                                    <h:commandLink styleClass="ikont-hcl-imgtipoproyecto img-detalle-proyecto tipo#{Supervisor$AdministrarObraNew.obra.tipoobra.tipoproyecto.intidtipoproyecto} " />
                                    <h:outputLabel>Tipo</h:outputLabel>
                                </h:panelGrid>
                                <h:panelGrid styleClass="ikont-hpg-griddetaob">
                                    <interkont:spacer height="15" />
                                    <h:outputText styleClass="ikont- hot-intplazoo" value="#{Supervisor$AdministrarObraNew.obra.intplazoobra} #{var.diasciu}"></h:outputText>

                                    <h:panelGrid columns="2" styleClass="panelcenter">
                                        <h:outputLabel styleClass="ikont- hot-desde" value="Desde:"></h:outputLabel>
                                        <h:outputLabel styleClass="ikont- hot-fecinob" value="#{Supervisor$AdministrarObraNew.obra.datefeciniobra}">
                                            <f:convertDateTime pattern="yyyy-MMM-dd" />
                                        </h:outputLabel>
                                        <h:outputLabel styleClass="ikont- hot-hasta" value="Hasta:" ></h:outputLabel>
                                        <h:outputLabel styleClass="ikont- hot-fecfiob" value="#{Supervisor$AdministrarObraNew.obra.datefecfinobra}">
                                            <f:convertDateTime pattern="yyyy-MMM-dd" />
                                        </h:outputLabel>
                                    </h:panelGrid>

                                </h:panelGrid>    
                                <h:panelGrid styleClass="ikont-hpg-pg_impactosocial">
                                    <h:panelGrid columns="2" >
                                        <h:outputLabel styleClass="ikont- hot-personasbeneficiadas" value="#{var.personasbeneficiadas}"></h:outputLabel>
                                        <h:outputText styleClass="ikont-hol-numhabbeneficiados" value="#{Supervisor$AdministrarObraNew.obra.numhabbeneficiados}"></h:outputText>
                                        <h:outputLabel styleClass="ikont- hot-empleosdirectos" value="#{var.empleosdirectos}:" ></h:outputLabel>
                                        <h:outputText styleClass="ikont-hol-numempdirectos" value="#{Supervisor$AdministrarObraNew.obra.numempdirectos}"></h:outputText>
                                        <h:outputLabel styleClass="ikont- hot-empleosindirectos" value="#{var.empleosindirectos}:" ></h:outputLabel>
                                        <h:outputText styleClass="ikont-hol-numempindirectos" value="#{Supervisor$AdministrarObraNew.obra.numempindirectos}"></h:outputText>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid  styleClass="ikont-hgi-imgestobra">
                                    <h:outputText styleClass="ikont- hot-estobra " value="#{Supervisor$AdministrarObraNew.obra.estadoObra}" ></h:outputText>
                                </h:panelGrid>
                                <h:panelGrid styleClass="ikont-hpg-tipo_obra">
                                    <h:panelGrid columns="2" >
                                        <h:outputText styleClass="ikont-hol-clspry " value="Sector : " />
                                        <h:outputLabel styleClass="ikont-hol-strdescclaseobra" value="#{Supervisor$AdministrarObraNew.obra.claseobra.strdescclaseobra}" />
                                        <h:outputText styleClass="ikont-hol-tipoPry" value="#{var.tipoProyecto}" />
                                        <h:outputLabel styleClass="ikont-hol-tipprynom" value="#{Supervisor$AdministrarObraNew.obra.tipoobra.tipoproyecto.strnombre}" />
                                        <h:outputText styleClass="ikont-hol-subtipo " value="Subtipo:"  />
                                        <h:outputLabel styleClass="ikont-hol-strdesctipoobra" value="#{Supervisor$AdministrarObraNew.obra.tipoobra.strdesctipoobra}" />
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:panelGrid>
                        </rich:collapsiblePanel>

                        <rich:collapsiblePanel switchType="client" header="Dónde está ubicado el proyecto" expanded="true">
                            <h:panelGrid columns="2" columnClasses="verticalalingtop" styleClass="panelcenter">
                                <h:panelGrid  columnClasses="textalingright">
                                    <h:outputLabel styleClass="ikont-hot-strDireccionProyectoOut" value="#{Supervisor$AdministrarObraNew.obra.strdireccion}"/>
                                    <interkont:spacer width="20" />
                                    <h:outputText styleClass="ikont-hol-strDireccionProyecto" value="#{var.label_direccion}" />
                                    <interkont:spacer width="20" />
                                    <h:outputLabel styleClass="ikont-hol-strZonaOut" value="#{Supervisor$AdministrarObraNew.obra.strdireccion}" />
                                    <interkont:spacer width="20" />
                                    <h:outputText styleClass="ikont-hol-strZona" value="#{var.zona}" />
                                    <interkont:spacer width="20" />
                                    <h:outputLabel styleClass="ikont-hol-strZonaOut" value="#{Supervisor$AdministrarObraNew.obra.lugarobra.strdesclugarobra}" />
                                </h:panelGrid>
                                <h:panelGrid columns="1" id="mapastatic">
                                    <h:graphicImage  styleClass="ikont-hgi-ubicacionmapa" value="#{Supervisor$AdministrarObraNew.ubicacionmapa}"
                                                     width="350" height="193" />
                                </h:panelGrid>
                            </h:panelGrid>
                        </rich:collapsiblePanel>
                        <rich:collapsiblePanel switchType="client" header="Reportes" expanded="true" rendered="#{!SessionBeanCobra.cobraService.ciu}">
                            <h:panelGrid columns="3" styleClass="panelcenter">

        <script src="/#{var.versioncobra}/resources/reloj/js/jquery.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/reloj/js/flipclock/libs/prefixfree.min.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/reloj/js/flipclock/flipclock.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            var $jpanel = jQuery.noConflict();
            $jpanel(document).ready(function() {
                var clock = $jpanel('.your-clock').FlipClock({
                    autoStart: true,
                    countdown: true,
                    clockFace: 'DailyCounter'
                });
                var timefalta = document.getElementById("finfecha").value;
                var futuro = new Date(timefalta).getTime();

                var ahora = new Date().getTime();
                var faltan = futuro - ahora;
                if (faltan > 0) {
                    var segundos = Math.round(faltan / 1000);
                }
                else {
                    var segundos = 00;
                }
                clock.setTime(segundos);
                clock.start();
                var _porst = document.getElementsByClassName('ikont-hot-semaforo')[0].innerHTML;
                _porst = _porst.replace(' %', '');
                _porst = (parseInt(_porst) - 2) * 1.8;
                var _pordb = document.getElementsByClassName('ikont-hot-deberia')[0].innerHTML;
                _pordb = _pordb.replace(' %', '');
                _pordb = (parseInt(_pordb) - 2) * 1.8;
                var _linese = document.getElementsByClassName('ikont-hcl-line-semaforo')[0];
                var _linedb = document.getElementsByClassName('ikont-hcl-line-deberia')[0];
                _linese.setAttribute("style", "margin-left : " + _porst + "px");
                _linedb.setAttribute("style", "margin-left : " + _pordb + "px");

            });

        </script>
