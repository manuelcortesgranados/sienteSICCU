<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/facelets/template_main.xhtml">

    <ui:define name="title">
        <h:outputText  styleClass="ikont-hot-reiniciarobra" value="#{var.reiniciarlaobra}"/>
        <h:outputText  styleClass="ikont-hot-nombremedio" value="#{Supervisor$AdministrarObraNew.obra.strnombremedio}"/>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <h:panelGroup  rendered="#{!var.permisonuevodiseño}">
            <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
            <ui:include src="/facelets/menu_lateral_administrar.xhtml"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{var.permisonuevodiseño}">
            <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
        </h:panelGroup>
    </ui:define>
    <ui:define name="head">
        <title>Vista #{var.proyecto} thumbnails</title>
        <h:outputScript library="js" name="/resources/script_supervisor.js"/>
        <h:outputScript library="css" name="/resources/css/Supervisor/ReiniciarObra.css"/>
    </ui:define>

    <ui:define name="body">
        <h:form>
            <h:panelGrid id="panelReiniciarObra"  >
                <h:panelGroup id="layoutReiniciarObra">
                    <h:outputText  styleClass="ikont-hot-txtreiniciars" rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra!=6}" value="#{var.solosepuedereiniciar}"/>
                    <interkont:spacer width="20"/>
                    <interkont:spacer  height="22"/>
                    <rich:panel header="#{var.reiniciarobra}" rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra==6}">
                        <center>
                            <h:outputText  styleClass="ikont-hot-suspendeobra" value="#{var.laobrafuesuspendida} " />
                            <h:outputText  styleClass="ikont-hot-fechobrahist" value="#{Supervisor$SuspenderObra.suspension.datefecobrahist}">
                                <f:convertDateTime type="date" dateStyle="medium"/>
                            </h:outputText>
                            <interkont:spacer height="20" />
                            <h:panelGrid columns="2" cellspacing="15">
                                <h:outputText  styleClass="ikont-hot-fechreinicio" value="#{var.ingreselafechadereinicio} "/>
                                <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd" direction="topRight" id="date_Reinicio" inputSize="10"
                                               value="#{Supervisor$SuspenderObra.reinicio.datefecobrahist}">
                                </rich:calendar>
                            </h:panelGrid>
                            <h:panelGrid id="panel_subirActaReinicio" columns="2">
                                <a4j:commandButton id="adjuntarActaReinicio" value="#{var.adjuentaractaderei}" render="layoutDocActaReinicio"
                                                   styleClass="ikont-acb-actareincio"     
                                                   onclick="#{rich:component('panelUploadActaReinicio')}.show();" />
                                <h:panelGroup layout="block">
                                    <h:outputText  styleClass="ikont-hot-nosubiracta" rendered="#{Supervisor$SuspenderObra.cargadorActaReinicio.numArchivos==0}" value="#{var.nohasubidoningun}"/>
                                    <center>
                                        <rich:dataGrid styleClass="ikont-rdg-cargactareini" columns="1" rowKeyVar="row" value="#{Supervisor$SuspenderObra.cargadorActaReinicio.archivos}" var="file" rendered="#{Supervisor$SuspenderObra.cargadorActaReinicio.numArchivos!=0}"
                                                       >
                                            <h:outputText  styleClass="ikont-hot-nombreactareini" value=" #{file.nombre}" />
                                            <interkont:spacer height="8" width="15"/>
                                            <h:graphicImage  styleClass="ikont-hgi-actareinicio" url="/resources/botones/chulo.png" rendered="#{Supervisor$SuspenderObra.cargadorActaReinicio.numArchivos!=0}"/>
                                        </rich:dataGrid>
                                    </center>
                                </h:panelGroup>
                            </h:panelGrid>
                            <center>
                                <h:panelGrid columns="2">
                                    <a4j:commandButton id="btn_reiniciar_obra" action="#{Supervisor$SuspenderObra.reiniciarObra}" value="#{var.reiniciarlaobra}"
                                                       styleClass="ikont-acb-reinicioobra"     
                                                       oncomplete="#{rich:component('panelConfirmarReinicio')}.show();">
                                    </a4j:commandButton>
                                    <a4j:commandButton styleClass="ikont-acb-cancelarreinicio" id="btn_cancelar_reinicio" value="#{var.cancelar}"  action="#{Supervisor$SuspenderObra.cancelarReinicio}"
                                                       >
                                        <a4j:ajax event="complete" render="layoutConfReinicio,layoutReiniciarObra" />
                                    </a4j:commandButton>
                                </h:panelGrid>
                            </center>
                        </center>
                    </rich:panel>
                </h:panelGroup>
            </h:panelGrid>
        </h:form>
        <ui:include src="/modal/panelConfirmarReinicioModal.xhtml"/>
        <ui:include src="/modal/panelUploadActaReinicioModal.xhtml"/>

    </ui:define>
</ui:composition>
