<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/facelets/template_main.xhtml">

    <ui:define name="head" />

    <ui:define name="title">
        <h:outputText  styleClass="ikont- "   value="#{var.consultar} #{Supervisor$Contrato.tipoContCon} Entidades Nacionales" />
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml" />
    </ui:define>

    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_gestion.xhtml" />
        <ui:include src="/facelets/menu_lateral_novedades.xhtml" />
    </ui:define>

    <ui:define name="body">
        <h:form>
            <rich:panel id="pgcontratoconvenio">
                <table  border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td>
                            <div styleClassbuscador">
                                <div id="buscador_space">
                                    <label>
                                        <h:inputText id="txtPalabraClave" styleClass="ikont-"  
                                                     onclick="this.value = '';"
                                                     value="#{Supervisor$Contrato.filtrocontrato.palabraClave}" />

                                        <a4j:commandButton id="filtrar" value="#{var.buscar}" execute="@this, txtPalabraClave"
                                                           action="#{Supervisor$Contrato.buscarContrato}"
                                                           render="pl-tabla-listado-contratoconvenio, pl-tabla-listado-contratoconvenio-contratista, panel-filtro-novedades" />
                                    </label>
                                </div>
                            </div>
                        </td>
                        <td>
                            <a4j:commandLink styleClass="ikont-"   render="panelFiltroContrato" value="#{var.houtbusquedaavanza}" execute="@this"
                                             action="#{Supervisor$Contrato.iniciarFiltroAvanzado}"
                                             oncomplete="#{rich:component('panelFiltroContrato')}.show();" />
                        </td>
                    </tr>
                </table>

                <center>
                    <h:panelGrid >
                        <interkont:spacer height="20"  />

                        <h:panelGroup id="panel-filtro-novedades">
                            <h:panelGrid columns="2" columnClasses="inputsDetalle,inputsDetalle" id="consulconvenio" styleClass="ikont-"  >
                                <h:outputLabel  styleClass="ikont- "   id="lblEntidadconveniocontrato" value="#{var.entidadconvenio}: " />

                                <h:selectOneMenu 
                                                 value="#{Supervisor$Contrato.contrato.tercero.strnombrecompleto}"
                                                 label="Ingrese una entidad" >
                                    <f:selectItems value="#{Supervisor$Contrato.terceroOption}" />
                                    
                                    <a4j:ajax event="valueChange"
                                              listener="#{Supervisor$Contrato.comboEntidadesContrato}"
                                              render="tabla-listado-contratoconvenio, pl-tabla-listado-contratoconvenio, pl-tabla-listado-contratoconvenio-contratista"
                                              execute="@this" />
                                </h:selectOneMenu>
                            </h:panelGrid>
                        </h:panelGroup>

                        <interkont:spacer height="10px"  />

                        <!-- Listado de convenios según la entidad del contratante -->
                        <rich:panel id="pl-tabla-listado-contratoconvenio">
                            <h:panelGrid rendered="#{empty Supervisor$Contrato.listacontratos and empty Supervisor$Contrato.listacontratoscontratista}">
                                <f:facet name="header">
                                    <h:outputText  styleClass="ikont- "   value="No se encontró #{Supervisor$Contrato.tipoContCon} para esta entidad" />
                                </f:facet>
                            </h:panelGrid>

                            <rich:dataTable id="tabla-listado-contratoconvenio"
                                            rowKeyVar="filaSeleccionada"
                                            value="#{Supervisor$Contrato.listacontratos}"
                                            rendered="#{Supervisor$Contrato.listacontratos.size()>0}"
                                            sortMode="single" var="currentRow"  rows="6"
                                            rowClasses="cabezo_tabla01, cabezo_tabla02">
                                <f:facet name="header">

                                    <rich:column colspan="10">
                                        <h:outputText  styleClass="ikont- "   value="#{Supervisor$Contrato.tipoContCon}s encontrados #{Supervisor$Contrato.totalfilas} #{var.paginaCiu} #{Supervisor$Contrato.pagina} #{var.deCiu} #{Supervisor$Contrato.totalpaginas}" />
                                    </rich:column>

                                    <rich:columnGroup>
                                        <rich:column colspan="10">
                                            <h:outputText  styleClass="ikont- "   value="#{var.conveniosporcontratante}" />
                                        </rich:column>
                                    </rich:columnGroup>

                                    <rich:columnGroup>
                                        <rich:column width="150px" breakRowBefore="true">
                                            <h:outputText  styleClass="ikont- "   id="txtnumerocc" value="#{var.numero} #{Supervisor$Contrato.tipoContCon}" />
                                        </rich:column>

                                        <rich:column width="150px">
                                            <h:outputText  styleClass="ikont- "   id="outxtnombrecc" value="#{var.nombre}" />
                                        </rich:column>

                                        <rich:column width="150px">
                                            <h:outputText  styleClass="ikont- "   id="outxttipocc" value="#{var.tipocontr}" />
                                        </rich:column>

                                        <rich:column width="150px">
                                            <h:outputText  styleClass="ikont- "   id="outxtvlrcc" value="#{var.valor}" />
                                        </rich:column>

                                        <rich:column width="150px">
                                            <h:outputText  styleClass="ikont- "   id="outxtcontratistacc" value="#{var.contratista}" rendered="#{Supervisor$Contrato.tipoContCon=='Contrato'}" />
                                            <h:outputText  styleClass="ikont- "   id="outxtentidadconv" value="#{var.entidad}" rendered="#{Supervisor$Contrato.tipoContCon=='Convenio'}" />
                                            <h:outputText  styleClass="ikont- "   id="outxtcontraconsul" value="#{var.contratista}" rendered="#{Supervisor$Contrato.tipoContCon=='Contrato consultoría'}" />
                                        </rich:column>

                                        <rich:column width="150px" rendered="#{!Supervisor$Contrato.boolcontrconsultoria}">
                                            <h:outputText  styleClass="ikont- "   id="outxtpadrecc" value="#{var.proyectosasociados}?" />
                                        </rich:column>

                                        <rich:column width="150px"  rendered="false">
                                            <h:outputText  styleClass="ikont- "   id="outxtconthijo" value="#{var.contratohijo} #{Supervisor$Contrato.tipoContCon}?" />
                                        </rich:column>

                                        <rich:column width="150px" rendered="#{Supervisor$Contrato.boolcontrconsultoria}">
                                            <h:outputText  styleClass="ikont- "   value="#{var.contratosdeconsultoria}" />
                                        </rich:column>

                                        <rich:column width="150px">
                                            <h:outputText  styleClass="ikont- "   value="#{var.consultar}" />
                                        </rich:column>

                                        <rich:column width="150px"  rendered="#{!Supervisor$Contrato.boolcontrconsultoria}">
                                            <h:outputText  styleClass="ikont- "   value="#{var.consultar} #{Supervisor$Contrato.tipoContCon} Padre" />
                                        </rich:column>

                                        <!--<rich:column width="150px">
                                            <h:outputText  styleClass="ikont- "   value="#{var.editar}" />
                                        </rich:column>-->
                                    </rich:columnGroup>
                                </f:facet>

                                <rich:column width="150px" breakRowBefore="true">
                                    <h:outputText  styleClass="ikont- "   value="#{currentRow.strnumcontrato}" />
                                </rich:column>

                                <rich:column >
                                    <h:inputTextarea id="intxtnombrecc" value="#{currentRow.strnombre}" disabled="true" cols="35" rows="2" />
                                </rich:column>

                                <rich:column rendered="#{!Supervisor$Contrato.boolcontrconsultoria}">
                                    <h:outputText  styleClass="ikont- "   id="intxttipocc" value="#{currentRow.tipocontrato.strdesctipocontrato}" />
                                </rich:column>

                                <rich:column rendered="#{Supervisor$Contrato.boolcontrconsultoria}">
                                    <h:outputText  styleClass="ikont- "   id="intxttipocc2" value="#{currentRow.tipocontratoconsultoria.strdescripcion}" />
                                </rich:column>

                                <rich:column>
                                    <h:outputText  styleClass="ikont- "   id="numtxtvlrcc" value="#{currentRow.numvlrcontrato}">
                                        <f:convertNumber pattern="$#,###.00" />
                                    </h:outputText>
                                </rich:column>

                                <rich:column>
                                    <h:outputText  styleClass="ikont- "   id="numtxtcontratistacc" value="#{currentRow.contratista.strnombre} #{currentRow.contratista.strapellido1}" />
                                </rich:column>

                                <rich:column  rendered="#{!Supervisor$Contrato.boolcontrconsultoria}">
                                    <h:outputText  styleClass="ikont- "   id="numproyecto" value="#{currentRow.intcantproyectos}" />
                                </rich:column>

                                <rich:column  rendered="false">
                                    <h:outputText  styleClass="ikont- "   id="numtxtpadrecc" value="#{var.si}" rendered="#{currentRow.booleantienehijos}" />
                                    <h:outputText  styleClass="ikont- "   id="numtxtpadrehijocc" value="#{var.no}" rendered="#{!currentRow.booleantienehijos}" />
                                </rich:column>

                                <rich:column rendered="#{Supervisor$Contrato.boolcontrconsultoria}">
                                    <h:outputText  styleClass="ikont- "   id="descontrconsul" value="#{currentRow.tipocontratoconsultoria.strdescripcion}" rendered="#{Supervisor$Contrato.boolcontrconsultoria}" />
                                </rich:column>

                                <rich:column width="120px">
                                    <h:commandLink  action="#{Supervisor$Contrato.detalleContrato(filaSeleccionada)}">
                                        <h:graphicImage  styleClass="ikont- "    value="/resources/imgs/bt_ver.png" />
                                    </h:commandLink>
                                </rich:column>

                                <rich:column width="120px" id="contconvpadre" rendered="#{!Supervisor$Contrato.boolcontrconsultoria}">
                                    <h:commandLink  action="#{Supervisor$Contrato.detalleContratoPadre(filaSeleccionada)}" rendered="#{currentRow.contrato!=null}">
                                        <h:graphicImage  styleClass="ikont- "    value="/resources/imgs/bt_ver.png" />
                                    </h:commandLink>
                                </rich:column>


                                <f:facet name="footer">

                                    <rich:column colspan="10" breakRowBefore="true">
                                        <center>
                                            <h:panelGrid columns="4">
                                                <a4j:commandButton id="btPriCont" value="#{var.primeroCiu}" disabled="#{!Supervisor$Contrato.veranteriorcontrato}" action="#{Supervisor$Contrato.primeroDetcontrato}"
                                                                   render="tabla-listado-contratoconvenio,pgcontratoconvenio">
                                                </a4j:commandButton>

                                                <a4j:commandButton id="btAntCont" value="#{var.anteriorCiu}" disabled="#{!Supervisor$Contrato.veranteriorcontrato}" action="#{Supervisor$Contrato.anterioresDetcontrato}"
                                                                   render="tabla-listado-contratoconvenio,pgcontratoconvenio">
                                                </a4j:commandButton>

                                                <a4j:commandButton id="btSigCont" value="#{var.siguienteCiu}" disabled="#{!Supervisor$Contrato.verultimoscontrato}" action="#{Supervisor$Contrato.siguienteDetcontrato}"
                                                                   render="tabla-listado-contratoconvenio,pgcontratoconvenio">
                                                </a4j:commandButton>

                                                <a4j:commandButton id="btUltCont" value="#{var.ultimoCiu}" disabled="#{!Supervisor$Contrato.verultimoscontrato}" action="#{Supervisor$Contrato.ultimoDetcontrato}"
                                                                   render="tabla-listado-contratoconvenio,pgcontratoconvenio">
                                                </a4j:commandButton>
                                            </h:panelGrid>
                                        </center>
                                    </rich:column>

                                </f:facet>
                            </rich:dataTable>
                        </rich:panel>

                        <interkont:spacer height="10px"  />

                        <!-- Listado de convenios según la entidad del contratista -->
                        <rich:panel id="pl-tabla-listado-contratoconvenio-contratista">
                            <rich:dataTable id="tabla-listado-contratoconvenio-contratista"
                                            rowKeyVar="filaSeleccionada"
                                            value="#{Supervisor$Contrato.listacontratoscontratista}"
                                            rendered="#{Supervisor$Contrato.listacontratoscontratista.size()>0}"
                                            sortMode="single" var="currentRow"  rows="6"
                                            rowClasses="cabezo_tabla01, cabezo_tabla02">
                                <f:facet name="header">

                                    <rich:column colspan="10">
                                        <h:outputText  styleClass="ikont- "   value="#{Supervisor$Contrato.tipoContCon}s encontrados #{Supervisor$Contrato.totalfilasContratista} #{var.paginaCiu} #{Supervisor$Contrato.paginaContratista} #{var.deCiu} #{Supervisor$Contrato.totalpaginasContratista}" />
                                    </rich:column>

                                    <rich:columnGroup>
                                        <rich:column colspan="10">
                                            <h:outputText  styleClass="ikont- "   value="#{var.conveniosporcontratista}" />
                                        </rich:column>
                                    </rich:columnGroup>

                                    <rich:columnGroup>
                                        <rich:column width="150px" breakRowBefore="true">
                                            <h:outputText  styleClass="ikont- "   value="#{var.numero} #{Supervisor$Contrato.tipoContCon}" />
                                        </rich:column>

                                        <rich:column width="150px">
                                            <h:outputText  styleClass="ikont- "   value="#{var.nombre}" />
                                        </rich:column>

                                        <rich:column width="150px">
                                            <h:outputText  styleClass="ikont- "   value="#{var.tipocontr}" />
                                        </rich:column>

                                        <rich:column width="150px">
                                            <h:outputText  styleClass="ikont- "   value="#{var.valor}" />
                                        </rich:column>

                                        <rich:column width="150px">
                                            <h:outputText  styleClass="ikont- "   value="#{var.contratista}" rendered="#{Supervisor$Contrato.tipoContCon=='Contrato'}" />
                                            <h:outputText  styleClass="ikont- "   value="#{var.entidad}" rendered="#{Supervisor$Contrato.tipoContCon=='Convenio'}" />
                                            <h:outputText  styleClass="ikont- "   value="#{var.contratista}" rendered="#{Supervisor$Contrato.tipoContCon=='Contrato consultoría'}" />
                                        </rich:column>

                                        <rich:column width="150px" rendered="#{!Supervisor$Contrato.boolcontrconsultoria}">
                                            <h:outputText  styleClass="ikont- "   value="#{var.proyectosasociados}?" />
                                        </rich:column>

                                        <rich:column width="150px" rendered="false">
                                            <h:outputText  styleClass="ikont- "   value="#{var.contratohijo} #{Supervisor$Contrato.tipoContCon}?" />
                                        </rich:column>

                                        <rich:column width="150px" rendered="#{Supervisor$Contrato.boolcontrconsultoria}">
                                            <h:outputText  styleClass="ikont- "   value="#{var.contratosdeconsultoria}" />
                                        </rich:column>

                                        <rich:column width="150px">
                                            <h:outputText  styleClass="ikont- "   value="#{var.consultar}" />
                                        </rich:column>

                                        <rich:column width="150px"  rendered="#{!Supervisor$Contrato.boolcontrconsultoria}">
                                            <h:outputText  styleClass="ikont- "   value="#{var.consultar} #{Supervisor$Contrato.tipoContCon} Padre" />
                                        </rich:column>

                                        <!--<rich:column width="150px">
                                            <h:outputText  styleClass="ikont- "   value="#{var.editar}" />
                                        </rich:column>-->
                                    </rich:columnGroup>
                                </f:facet>
                                <rich:column width="150px" breakRowBefore="true">
                                    <h:outputText  styleClass="ikont- "   value="#{currentRow.strnumcontrato}" />
                                </rich:column>

                                <rich:column >
                                    <h:inputTextarea value="#{currentRow.strnombre}" disabled="true" cols="35" rows="2" />
                                </rich:column>

                                <rich:column rendered="#{!Supervisor$Contrato.boolcontrconsultoria}">
                                    <h:outputText  styleClass="ikont- "   value="#{currentRow.tipocontrato.strdesctipocontrato}" />
                                </rich:column>

                                <rich:column rendered="#{Supervisor$Contrato.boolcontrconsultoria}">
                                    <h:outputText  styleClass="ikont- "   value="#{currentRow.tipocontratoconsultoria.strdescripcion}" />
                                </rich:column>

                                <rich:column>
                                    <h:outputText  styleClass="ikont- "   value="#{currentRow.numvlrcontrato}">
                                        <f:convertNumber pattern="$#,###.00" />
                                    </h:outputText>
                                </rich:column>

                                <rich:column>
                                    <h:outputText  styleClass="ikont- "   value="#{currentRow.contratista.strnombre} #{currentRow.contratista.strapellido1}" />
                                </rich:column>

                                <rich:column rendered="#{!Supervisor$Contrato.boolcontrconsultoria}">
                                    <h:outputText  styleClass="ikont- "   value="#{currentRow.intcantproyectos}" />
                                </rich:column>

                                <rich:column rendered="false">
                                    <h:outputText  styleClass="ikont- "   value="#{var.si}" rendered="#{currentRow.booleantienehijos}" />
                                    <h:outputText  styleClass="ikont- "   value="#{var.no}" rendered="#{!currentRow.booleantienehijos}" />
                                </rich:column>

                                <rich:column rendered="#{Supervisor$Contrato.boolcontrconsultoria}">
                                    <h:outputText  styleClass="ikont- "   value="#{currentRow.tipocontratoconsultoria.strdescripcion}" rendered="#{Supervisor$Contrato.boolcontrconsultoria}" />
                                </rich:column>

                                <rich:column width="120px">
                                    <h:commandLink   action="#{Supervisor$Contrato.detalleContratoContratista(filaSeleccionada)}">
                                        <h:graphicImage  styleClass="ikont- "    value="/resources/imgs/bt_ver.png" />
                                    </h:commandLink>
                                </rich:column>

                                <rich:column width="120px" rendered="#{!Supervisor$Contrato.boolcontrconsultoria}">
                                    <h:commandLink  action="#{Supervisor$Contrato.detalleContratoPadreContratista(filaSeleccionada)}" rendered="#{currentRow.contrato!=null}">
                                        <h:graphicImage  styleClass="ikont- "    value="/resources/imgs/bt_ver.png" />
                                    </h:commandLink>
                                </rich:column>
                                <f:facet name="footer">

                                    <rich:column colspan="10" breakRowBefore="true">
                                        <center>
                                            <h:panelGrid columns="4">
                                                <a4j:commandButton value="#{var.primeroCiu}" disabled="#{!Supervisor$Contrato.veranteriorcontratoContratista}" action="#{Supervisor$Contrato.primeroDetcontratoContratista}"
                                                                   render="tabla-listado-contratoconvenio,pgcontratoconvenio">
                                                </a4j:commandButton>

                                                <a4j:commandButton value="#{var.anteriorCiu}" disabled="#{!Supervisor$Contrato.veranteriorcontratoContratista}" action="#{Supervisor$Contrato.anterioresDetcontratoContratista}"
                                                                   render="tabla-listado-contratoconvenio,pgcontratoconvenio">
                                                </a4j:commandButton>

                                                <a4j:commandButton value="#{var.siguienteCiu}" disabled="#{!Supervisor$Contrato.verultimoscontratoContratista}" action="#{Supervisor$Contrato.siguienteDetcontratoContratista}"
                                                                   render="tabla-listado-contratoconvenio,pgcontratoconvenio">
                                                </a4j:commandButton>

                                                <a4j:commandButton value="#{var.ultimoCiu}" disabled="#{!Supervisor$Contrato.verultimoscontratoContratista}" action="#{Supervisor$Contrato.ultimoDetcontratoContratista}"
                                                                   render="tabla-listado-contratoconvenio,pgcontratoconvenio">
                                                </a4j:commandButton>
                                            </h:panelGrid>
                                        </center>
                                    </rich:column>

                                </f:facet>
                            </rich:dataTable>
                        </rich:panel>
                    </h:panelGrid>
                </center>
            </rich:panel>
        </h:form>

        <ui:include src="/modal/modalFiltroContrato.xhtml" />
    </ui:define>
</ui:composition>
