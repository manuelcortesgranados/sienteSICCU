<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions"
        template="/facelets/template_main.xhtml"
        >
    
        <ui:define name="head">
            <h:outputScript library="js" name="/resources/script_supervisor.js"/>
            <h:outputScript library="js" name="/resources/js/validarletra.js"/>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Ingresar nuevo #{Supervisor$Contrato.tipoContCon}"/>
        </ui:define>
        <ui:define name="menu">
            <ui:include src="/facelets/menu_gestion.xhtml"/>
        </ui:define>
        <ui:define name="menu_lateral">
            <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
            <h:panelGroup rendered="#{Supervisor$Contrato.booltipocontratoconvenio}">
                <ui:include src="/facelets/menu_lateral_contrato.xhtml"/>
            </h:panelGroup>
        </ui:define>
        <ui:define name="body">
            <h:form >
                <rich:panel id="pgcontrato" header="Datos Basicos #{Supervisor$Contrato.tipoContCon}" >
                    <center>
                        <h:panelGrid  columns="2" >
                            <h:outputText  value="#{var.escogerEventocontrato}" rendered="#{!var.aplicaContralorias}"/>
                            <h:selectOneMenu id="cmbEventoProyecto"  value="#{Supervisor$Contrato.contrato.periodoevento.evento.intidevento}" immediate="true" rendered="#{!var.aplicaContralorias}" >
                                <f:selectItems value="#{Supervisor$Contrato.eventoItem}" />
                            </h:selectOneMenu>                                                 
                            <h:outputText rendered="#{!var.aplicaContralorias}" value="#{var.escogerPeriodocontrato} "/>
                            <h:outputText rendered="#{var.aplicaContralorias}"  value="#{var.escogerEventocontrato} "/>
                            <h:selectOneMenu  id="cmbPeriodoProyecto" value="#{Supervisor$Contrato.contrato.periodoevento.intidperiodoevento}" immediate="true">
                                <f:selectItems value="#{Supervisor$Contrato.periodoEventoItem}" />
                            </h:selectOneMenu>
                            <h:outputText rendered="#{var.aplicaContralorias}" value="#{var.escogerPeriodocontrato} "/>
                            <h:selectOneMenu id="cmbModalidadContratista" rendered="#{var.aplicaContralorias}"  value="#{Supervisor$Contrato.contrato.modalidadcontratista.intidmodalidadcontratista}" immediate="true">
                                <f:selectItems value="#{Supervisor$Contrato.modalidadContratista}" />
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="2"  >
                            <h:outputLabel value="El  Contrato incluye otros  Contratos?" rendered="#{!Supervisor$Contrato.booltipocontratoconvenio}"/>
                            <h:selectOneMenu id="cmbcontincluye" immediate="true" value="#{Supervisor$Contrato.contrato.booleantienehijos}" rendered="#{!Supervisor$Contrato.booltipocontratoconvenio}">
                                <f:selectItem itemValue="false" itemLabel="No"/>
                                <f:selectItem itemValue="true" itemLabel="Si"/>
                            </h:selectOneMenu>

                            <h:outputLabel value="Un #{Supervisor$Contrato.tipoContCon} o convenio superior?" rendered="#{!Supervisor$Contrato.booltipocontratoconvenio}" />
                            <h:selectOneMenu id="cmbcontrato1"  value="#{Supervisor$Contrato.preguntacontrato}" rendered="#{!Supervisor$Contrato.booltipocontratoconvenio}">
                                <f:selectItem itemValue="0" itemLabel="No"/>
                                <f:selectItem itemValue="1" itemLabel="Pertenece a Contrato Superior"/>
                                <f:selectItem itemValue="2" itemLabel="Pertenece a Convenio Superior"/>
                                <a4j:ajax event="valueChange"  listener="#{Supervisor$Contrato.cambiarContrPadre}" 
                                          render="pgconveniocontrato" execute="@this, pgconveniocontrato" >
                                </a4j:ajax>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="2" rendered="#{Supervisor$Contrato.booltipocontratoconvenio}">
                            <h:outputLabel value="Este  Convenio pertenece a un  Convenio superior?" />
                            <h:selectOneMenu id="cmbcontrato2"  value="#{Supervisor$Contrato.preguntacontrato}" immediate="true">
                                <f:selectItem itemValue="0" itemLabel="No"/>
                                <f:selectItem itemValue="2" itemLabel="Si"/>
                                <a4j:ajax event="valueChange" listener="#{Supervisor$Contrato.cambiarContrPadre}" 
                                           execute="@this, pgconveniocontrato" render="pgconveniocontrato" >
                                </a4j:ajax>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGroup id="pgconveniocontrato" >
                            <h:panelGrid  columns="2" rendered="#{Supervisor$Contrato.preguntacontrato==1}" >
                                <h:outputText  value="Seleccione el #{Supervisor$Contrato.tipoContCon} superior al que pertenece el #{Supervisor$Contrato.tipoContCon}:  " />
                                <a4j:commandButton value="Seleccionar #{Supervisor$Contrato.tipoContCon}" execute="@this, gpTotalCont, cmbEntContra"
                                                   styleClass="btn_pri_gra" style="font-size:12px;"                                                   
                                                   action="#{Supervisor$Contrato.llenarContratosPadres}" render="gpTotalCont, gpHeadercontratos"
                                                   oncomplete="#{rich:component('mp-listado-contratos')}.show();">
                                </a4j:commandButton>
                            </h:panelGrid>

                            <h:panelGrid  columns="2" rendered="#{Supervisor$Contrato.preguntacontrato==2}">
                                <h:outputText  value="Seleccione el Convenio superior al que pertenece el Convenio:  " />
                                <a4j:commandButton value="Seleccionar convenio" execute="@this, gpTotalCont, cmbEntContra"
                                                   styleClass="btn_pri_gra" style="font-size:12px;"                                                   
                                                   action="#{Supervisor$Contrato.llenarContratosPadres}" render="gpTotalCont, gpHeadercontratos"
                                                   oncomplete="#{rich:component('mp-listado-contratos')}.show();">
                                </a4j:commandButton>
                            </h:panelGrid>
                        </h:panelGroup>

                    </center>
                    <rich:collapsiblePanel id="tpDatosBasicos" header="1. #{var.datosbasicos}" expanded="true" switchType="client" immediate="true" >
                        <h:panelGroup id="gpContSelec">
                            <h:panelGrid id="rpconpasel" rendered="#{Supervisor$Contrato.varmostrarcontrpa==1}" >
                                <f:facet name="header">
                                    <h:outputText value="#{var.contrato} Padre" rendered="#{Supervisor$Contrato.preguntacontrato==1}"/>
                                    <h:outputText value="#{var.convenio} Padre" rendered="#{Supervisor$Contrato.preguntacontrato==2}"/>
                                </f:facet>
                                <center>
                                    <rich:dataTable id="tabla-listado-contratospad"  value="#{Supervisor$Contrato.contrpadre}"
                                                    sortMode="single"  var="currentRow" style="width:100%;" rows="6" rowClasses="cabezo_tabla01, cabezo_tabla02">
                                        <rich:column style="width: 150px;" breakRowBefore="true">
                                            <f:facet name="header">
                                                <h:outputText id="txtnumerocc" value="#{var.numero} #{var.contrato}" rendered="#{Supervisor$Contrato.preguntacontrato==1}"/>
                                                <h:outputText id="txtnumeroc" value="#{var.numero} #{var.convenio}" rendered="#{Supervisor$Contrato.preguntacontrato==2}"/>
                                            </f:facet>
                                            <h:outputText value="#{currentRow.strnumcontrato}"/>
                                        </rich:column>

                                        <rich:column id="nombrecontratopase" style="width: 100px;">
                                            <f:facet name="header">
                                                <h:outputText value="#{var.nombre}"/>
                                            </f:facet>
                                            <h:inputTextarea id="otxt_strnombreobra-conrpasele" value="#{currentRow.strnombre}"  disabled="true" cols="30" rows="2"/>
                                        </rich:column>
                                        <rich:column  id="datefechainic"  width="60px">
                                            <f:facet name="header">
                                                <h:outputText value="#{var.fechadeinicio}"/>
                                            </f:facet>
                                            <h:outputText id="iddatefechainic" value="#{currentRow.datefechaini}"/>
                                        </rich:column>
                                        <rich:column  id="datefechafin"  width="60px">
                                            <f:facet name="header">
                                                <h:outputText value="#{var.fechadefinalizacion}"/>
                                            </f:facet>
                                            <h:outputText id="iddatefechafin" value="#{currentRow.datefechafin}"/>
                                        </rich:column>
                                        <rich:column  id="valor"  width="60px">
                                            <f:facet name="header">
                                                <h:outputText value="#{var.valor}"/>
                                            </f:facet>
                                            <h:outputText id="idvalor" value="#{currentRow.numvlrcontrato}">
                                                <f:convertNumber pattern="$###,###"/>
                                            </h:outputText>
                                        </rich:column>
                                        <rich:column id="vlcongtrhijossele"  width="60px">
                                            <f:facet name="header">
                                                <h:outputText value="Valor Disponible"/>
                                            </f:facet>
                                            <h:outputText id="vlcondissele" value="#{currentRow.numvlrcontrato-currentRow.numvlrsumahijos-currentRow.numvlrsumaproyectos}">
                                                <f:convertNumber pattern="$###,###"/>
                                            </h:outputText>
                                        </rich:column>

                                        <rich:column id="vlcongtrrecursos"  width="150px" rendered="false">
                                            <f:facet name="header">
                                                <h:outputText value="Recursos"/>
                                            </f:facet>
                                            <h:panelGrid >
                                                <h:outputText value="Recursos Propios (Entidad Contratante)"/>
                                                <h:outputText id="vlcondisrecprosele" value="#{currentRow.numrecursospropios}">
                                                    <f:convertNumber pattern="$###,###"/>
                                                </h:outputText>
                                                <h:outputText value="Recursos C H"/>
                                                <h:outputText id="vlcondisrecurchsele" value="#{currentRow.numrecursosch}">
                                                    <f:convertNumber pattern="$###,###"/>
                                                </h:outputText>
                                                <h:outputText value="Recursos  Tercero"/>
                                                <h:outputText id="vlconditercerossele" value="#{currentRow.numrecursostercero}">
                                                    <f:convertNumber pattern="$###,###"/>
                                                </h:outputText>
                                            </h:panelGrid>
                                        </rich:column>


                                        <rich:column id="Eliminar" width="50px" >
                                            <f:facet name="header">
                                                <h:outputText value="#{var.eliminar}"/>
                                            </f:facet>
                                            <a4j:commandButton action="#{Supervisor$Contrato.eliminarItemPadreSele}"
                                                               render="gpContSelec,cmbEntContra" execute="@this, gpContSelec,cmbEntContra" value="Eliminar" styleClass="eliminaravanzada"/>
                                        </rich:column>
                                    </rich:dataTable>
                                </center>
                            </h:panelGrid>
                        </h:panelGroup>
                        <center>
                            <h:panelGrid id="pndatosbasicos">
                                <h:panelGroup id="gpContrato">
                                    <f:facet name="header">
                                        <h:outputText value="#{var.datosbasicos}" />
                                    </f:facet>
                                    <h:panelGrid columns="2"  style="width:100%;" >
                                        <h:outputText id="lblcontrconsContraloria"  value="#{var.TipoContratoContralorias}"  rendered="#{var.aplicaContralorias}"/>
                                        <h:selectOneMenu id="cmbcontconContraloria" value="#{Supervisor$Contrato.contrato.tipocontrato.inttipocontrato}" rendered="#{var.aplicaContralorias}" >
                                            <f:selectItems value="#{Supervisor$Contrato.tipocontrato}" />
                                        </h:selectOneMenu>
                                        <h:outputText id="lblcontrcons"  value="#{var.contratosdeconsultoria}" rendered="#{Supervisor$Contrato.boolcontrconsultoria and !var.aplicaContralorias }" />
                                        <h:selectOneMenu id="cmbcontcon" value="#{Supervisor$Contrato.contrato.tipocontratoconsultoria.intidtipocontratoconsultoria}" rendered="#{Supervisor$Contrato.boolcontrconsultoria and !var.aplicaContralorias}">
                                            <f:selectItems value="#{Supervisor$Contrato.tipocontratoconsultoria}" />
                                        </h:selectOneMenu>

                                        <h:outputLabel id="lblnumerocontrato"  value="(*) #{var.numero} #{Supervisor$Contrato.tipoContCon}:" for="txtNumcont">

                                        </h:outputLabel>
                                        <h:panelGrid columns="2">
                                            <h:inputText required="true" id="txtNumcont" size="25" maxlength="250" value="#{Supervisor$Contrato.contrato.strnumcontrato}" immediate="true" >
                                            </h:inputText>
                                            <rich:message for="txtNumcont" styleClass="error_texto"/>
                                        </h:panelGrid>

                                        <h:outputLabel id="cmbEntidadContratante"  value="(*)#{var.entidadcontratante}"/>
                                        <h:panelGroup id="cmbEntContra" styleClass="consulconvenio">
                                            <rich:select style="width: 400px;" disabled="#{Supervisor$Contrato.contrpadre != null or Supervisor$Contrato.boolnumencargosoli}"
                                                           defaultLabel="Ingrese Entidad" value="#{Supervisor$Contrato.contrato.tercero.strnombrecompleto}" >
                                                <f:selectItems value="#{Supervisor$Contrato.terceroOption}" />
                                            </rich:select>
                                        </h:panelGroup>
                                        <h:outputLabel id="lblnumerocencar"  value="#{var.numeroencargo}:"
                                                       rendered="#{SessionBeanCobra.cobraService.proyectoContrato.solicitud_obra == null and
                                                                   SessionBeanCobra.cobraService.proyectoContrato.solicitudmaestro == null and var.varrecurosoch and !var.aplicaContralorias}"/>
                                        <h:panelGroup id="gpencargoseleecionado" rendered="#{SessionBeanCobra.cobraService.proyectoContrato.solicitud_obra == null and
                                                                                             SessionBeanCobra.cobraService.proyectoContrato.solicitudmaestro == null and var.varrecurosoch and !var.aplicaContralorias}">
                                            <a4j:commandButton id="btnBuscarnumencargo" value="#{var.buscarProyecto}" action="#{Supervisor$Contrato.llenarEncargoFiduciario}" disabled="#{Supervisor$Contrato.boolnumencargosoli}"
                                                               render="mp-listado-numencargo,tabla-listado-numencargo" immediate="true" execute="@this, mp-listado-numencargo,tabla-listado-numencargo"
                                                               oncomplete="#{rich:component('mp-listado-numencargo')}.show();" >
                                            </a4j:commandButton>
                                            <interkont:spacer width="15"/>
                                            <h:inputText  id="txtNumencar" size="15" maxlength="250" disabled="true" value="#{Supervisor$Contrato.encargofiduciario.intnumencargofiduciario}" >
                                            </h:inputText>
                                        </h:panelGroup>
                                        <h:outputText id="lblnombre"  value="#{var.nombreabre}:"/>
                                        <h:panelGrid columns="2">
                                            <h:inputText required="true" id="txtNomcont" size="55" maxlength="250" value="#{Supervisor$Contrato.contrato.strnombre}"  immediate="true">
                                            </h:inputText>
                                            <rich:message for="txtNomcont" styleClass="error_texto"/>
                                        </h:panelGrid>
                                        <h:outputLabel id="lblFecsusc"  value="#{var.fechasus}:" for="fecIniContrato"/>
                                        <h:panelGrid columns="2">
                                            <rich:calendar required="true" datePattern="yyyy-MM-dd" direction="topRight" id="fecIniContrato" inputSize="10" value="#{Supervisor$Contrato.contrato.datefechaini}">
                                                <a4j:ajax listener="#{Supervisor$Contrato.feciniCambio}" event="change" render="gpDuracion" execute="@this, gpDuracion"/>
                                            </rich:calendar>
                                            <rich:message for="fecIniContrato" styleClass="error_texto"/>
                                        </h:panelGrid>
                                        <h:outputLabel id="lblFecFinal"  value="(*)#{var.fechadefinalizacion}:" for="fecfinContrato"/>
                                        <h:panelGrid columns="2">
                                            <rich:calendar required="true" datePattern="yyyy-MM-dd" direction="topRight" id="fecfinContrato" inputSize="10" value="#{Supervisor$Contrato.contrato.datefechafin}">
                                                <a4j:ajax listener="#{Supervisor$Contrato.fechaCambio}" event="change" render="gpDuracion" execute="@this" />
                                            </rich:calendar>
                                            <rich:message for="fecfinContrato" styleClass="error_texto"/>
                                        </h:panelGrid>
                                        <h:outputText id="lblduracionContrato"  value="#{var.duracioncont} #{Supervisor$Contrato.tipoContCon}:"/>
                                        <h:panelGroup id="gpDuracion">
                                            <h:inputText id="txtdurcont" value="#{Supervisor$Contrato.contrato.intduraciondias/30}" size="3" readonly="true" style="background-color:white; border:none">
                                                <f:convertNumber  maxFractionDigits="2" minFractionDigits="2" type="number" />
                                            </h:inputText>
                                            <h:outputText  value="#{var.meses}"/>
                                        </h:panelGroup>

                                        <h:outputText id="datefechainiC"  value="#{var.fechaUltProg}:" rendered="false"/>
                                        <rich:calendar id="datefechaftxt"  value="#{Supervisor$Contrato.contrato.datefechaultimaprorroga}" disabled="true" rendered="false"/>

                                        <h:outputText id="lbltipocontrcon"  value="#{var.TIPO} #{Supervisor$Contrato.tipoContCon}: " rendered="false"/>
                                        <h:selectOneMenu id="cmbtipoconco" value="#{Supervisor$Contrato.contrato.tipocontrato.inttipocontrato}" rendered="false">
                                            <f:selectItems value="#{Supervisor$Contrato.tipocontrato}" />
                                        </h:selectOneMenu>

                                        <h:outputText id="textobjetoC"  value="(*)Objeto del #{Supervisor$Contrato.tipoContCon} :"/>
                                        <h:panelGrid style="width:100%;">
                                            <h:inputTextarea required="true" id="textobjetot" style="width: 100%" rows="4"  value="#{Supervisor$Contrato.contrato.textobjeto}">

                                            </h:inputTextarea>
                                            <rich:message for="textobjetot" styleClass="error_texto"/>
                                        </h:panelGrid> 
                                       <h:outputLabel id="lblcontratista"  value="(*)#{var.contratista}:"/>
                                        <h:panelGroup id="gpcontratistaseleccionado">                                            
                                            <interkont:spacer width="7"/>
                                            <h:inputText  id="txtcontratista" size="25" maxlength="250" disabled="true" value="#{Supervisor$Contrato.contrato.contratista.strnombre} #{Supervisor$Contrato.contrato.contratista.strapellido1}">
                                            </h:inputText>                                            
                                            <a4j:commandButton id="btnBuscarcontratista" value="#{var.buscarProyecto}" action="#{Supervisor$Contrato.llenarContratistaContrato}"
                                                               render="mp-listado-contratistas,tablaContratistas,gpTotalContratistas" execute="@this, mp-listado-contratistas,tablaContratistas"
                                                               oncomplete="#{rich:component('mp-listado-contratistas')}.show();">                                              
                                            </a4j:commandButton>
                                            <a4j:commandButton id="btnCrearcontratista" value="#{var.crearcontratista}" 
                                                               action="#{Supervisor$Contrato.inicializarContratista}" execute="@this" 
                                                               oncomplete="#{rich:component('mp-crear-contratista')}.show();" render="rpContratista">
                                            </a4j:commandButton>
                                        </h:panelGroup>

                                        <h:outputText id="lblnumrecursospropios"  value="#{var.numrecursospropios} (Entidad Contratante):"/>
                                        <h:panelGrid columns="2">
                                            <h:inputText id="innumrecursospropios"  value="#{Supervisor$Contrato.contrato.numrecursospropios}"
                                                         size="20"  maxlength="20" required="true" >
                                                <a4j:ajax event="change" render="gpValContrato,stpformadepago,gpPrincipalFormaPago" listener="#{Supervisor$Contrato.calcularValor}" execute="@this"/>
                                                <f:convertNumber  maxFractionDigits="2" minFractionDigits="2" type="number" />
                                            </h:inputText>
                                            <rich:message for="innumrecursospropios" styleClass="error_texto"/>
                                        </h:panelGrid>
                                        <h:outputText id="lblnumrecursosch"  value="#{var.numrecursosch}:" rendered="#{var.varrecurosoch}"/>
                                        <h:panelGrid columns="2" rendered="#{var.varrecurosoch}">
                                            <h:inputText id="innumrecursosch" value="#{Supervisor$Contrato.contrato.numrecursosch}"
                                                         size="20"  maxlength="20" required="true">
                                                <a4j:ajax event="change" render="gpValContrato,stpformadepago,gpPrincipalFormaPago" listener="#{Supervisor$Contrato.calcularValor}" execute="@this"/>
                                                <f:convertNumber  maxFractionDigits="2" minFractionDigits="2" type="number" />
                                            </h:inputText>
                                            <rich:message for="innumrecursosch" styleClass="error_texto"/>
                                        </h:panelGrid>
                                        <h:outputText id="outnumrecursoster"  value="#{var.numrecursoster}:"/>
                                        <h:panelGrid columns="2">
                                            <h:inputText id="innumrecursoster" value="#{Supervisor$Contrato.contrato.numrecursostercero}"
                                                         size="20"  maxlength="20" required="true">
                                                <a4j:ajax event="change" render="gpValContrato,stpformadepago,gpPrincipalFormaPago" listener="#{Supervisor$Contrato.calcularValor}" execute="@this"/>
                                                <f:convertNumber  maxFractionDigits="2" minFractionDigits="2" type="number" />
                                            </h:inputText>
                                            <rich:message for="innumrecursoster" styleClass="error_texto"/>
                                        </h:panelGrid>
                                        <h:outputText id="lblvalor"  value="(*)#{var.valor} #{Supervisor$Contrato.tipoContCon} :"/>
                                        <h:panelGroup id="gpValContrato">
                                            <h:outputText id="lblval" value="#{Supervisor$Contrato.contrato.numvlrcontrato}">
                                                <f:convertNumber pattern="$ ###,###.###"/>
                                            </h:outputText>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </h:panelGrid>
                        </center>
                    </rich:collapsiblePanel>

                    <rich:collapsiblePanel id="stpformadepago"  header="2. #{var.outformapago}" switchType="ajax" expanded="false">                        
                        <a4j:ajax event="click"  render="gpPrincipalFormaPago" />
                        <center>
                            <h:outputLabel rendered="#{Supervisor$Contrato.contrato.numvlrcontrato==0}" value="#{var.debediligenciarvalorcontrato}" />
                        </center>
                        <h:panelGroup id="gpPrincipalFormaPago" rendered="#{Supervisor$Contrato.contrato.numvlrcontrato!=0}">
                            <center><!--acta unica-->
                                <h:panelGrid columns="2">
                                    <h:outputText id="lblformaPagoC"  value="(*)#{var.formadepago}:"/>
                                    <h:selectOneMenu id="cmbformaPagoC" value="#{Supervisor$Contrato.contrato.formapago.intidformapago}" >
                                        <f:selectItems value="#{Supervisor$Contrato.formaPago}" />
                                        <a4j:ajax event="valueChange" render="gpFormas, gpCuotas, pgformapago,stpformadepago" listener="#{Supervisor$Contrato.validacionFormadePago}" />
                                    </h:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGroup id="pgformapago">                                     
                                    <h:panelGrid columns="2" id="gpFormas">
                                        <h:panelGrid rendered="#{var.fechaformapago and Supervisor$Contrato.contrato.formapago.intidformapago==3}">
                                            <h:outputText id="lbfechaformadepa"  value="Fecha de Pago: " rendered="#{Supervisor$Contrato.contrato.formapago.intidformapago==3}"/>

                                            <rich:calendar  datePattern="yyyy-MM-dd" id="fecpagoactaunica"
                                                            rendered="#{Supervisor$Contrato.contrato.formapago.intidformapago==3}"
                                                            inputSize="10" value="#{Supervisor$Contrato.planificacionpago.datefechapago}" >
                                            </rich:calendar>
                                        </h:panelGrid>
                                        <h:outputText value="Porcentaje Anticipo:" rendered="#{Supervisor$Contrato.contrato.formapago.intidformapago==1}" />
                                        <h:panelGrid columns="2">
                                            <rich:inputNumberSpinner id = "poranti" value = "#{Supervisor$Contrato.porcentapagoanticipo}"
