<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/facelets/template_main.xhtml">
    <ui:define name="head">
        <title>Cobra - Supervisor</title>
        <h:outputScript name="script_supervisor.js"/>
        <link rel="stylesheet" type="text/css" href="/#{var.versioncobra}/resources/css/estilos.css" media="all" />
        <link href="/#{var.versioncobra}/resources/css/main.css" rel="stylesheet" type="text/css" />
        <link href="/#{var.versioncobra}/resources/css/reloj.css" rel="stylesheet" type="text/css" />
        <link href="/#{var.versioncobra}/resources/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="/#{var.versioncobra}/resources/css/modal_detalle_slider.css" rel="stylesheet" type="text/css"/>
        <link href="/#{var.versioncobra}/resources/css/sliderman.css" rel="stylesheet" type="text/css" />

        <script src="/#{var.versioncobra}/resources/gSlider/js/jquery-1.4.4.min.js" type="text/javascript"></script>

        <h:outputScript name="slider.min_imagnes.js" library="js"/>

        <script src="/#{var.versioncobra}/resources/js/sliderman.1.3.6.js" type="text/javascript"></script>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
            <ui:include src="/facelets/menu_lateral_administrar.xhtml"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
        </h:panelGroup>

    </ui:define>
    <ui:define name="title">
        <h:outputText rendered="#{!var.permisonuevodiseno}" styleClass="ikont-hot-docpry1"   value="#{var.documentosproyecto1}"/>
        <h:outputText rendered="#{!var.permisonuevodiseno}" styleClass="ikont-hot-strnommedio"    value="#{Supervisor$AdministrarObraNew.obra.strnombremedio}"/>
        <ui:include rendered="#{var.permisonuevodiseno}" src="/facelets/menu_superior_administrar_proyecto.xhtml"/>
    </ui:define>
    <ui:define name="menusuperior">
        <h:panelGroup rendered="#{SessionBeanCobra.cobraService.ciu}">
            <ui:include src="/facelets/menu_superior_detalle_ciudadano.xhtml"/>
        </h:panelGroup>
    </ui:define>
    <ui:define name="body">
        <h:form id="formDocumento" target="_blank" >                  
            <h:panelGroup >
                <div >
                    <marquee scrolldelay="200" behavior="alternate" >
                        <rich:message for="txt_strnombre_documento" styleClass="ikont-"  />
                    </marquee>
                </div>
                <center>
                    <h:panelGroup>
                        <h:outputText  styleClass="ikont-hot-busqrapida"    value="#{var.houtbusquedarapida} "/>
                        <h:inputText id="idpalabradoc" value="#{Supervisor$AdministrarObraNew.palabradoc}" size="52" immediate="true"/>
                        <a4j:commandButton render="tablaDocumentos" action="#{Supervisor$AdministrarObraNew.buscarDocs}" value="Buscar" execute="@this,idpalabradoc" />
                    </h:panelGroup>
                </center>
                <interkont:spacer height="20px" />
                <h:panelGroup id="panel_docu">
                    <rich:dataTable id="tablaDocumentos" 
                                    sortMode="single"                                             
                                    value="#{Supervisor$AdministrarObraNew.listaDocumentosobra}" 
                                    var="currentRow" 
                                    rowKeyVar="filaSeleccionada"
                                    rows="7" rowClasses="cabezo_tabla01, cabezo_tabla02" 
                                    binding="#{Supervisor$AdministrarObraNew.tablaDocumentos}">

                        <rich:column sortBy="#{currentRow.strnombre}" width="320px">
                            <f:facet name="header">
                                <h:outputText  styleClass="ikont-hot-houtnomdocu"   id="houtnomdocu" value="#{var.houtnomdocu} "/>
                            </f:facet>
                            <h:outputText  styleClass="ikont-hot-strnomb"   value="#{currentRow.strnombre}"/>
                        </rich:column>
                        <rich:column sortBy="#{currentRow.tipodocumento.strdesctipodoc}" width="150px">
                            <f:facet name="header">
                                <h:outputText  styleClass="ikont-hot-tip"   value="#{var.tipo}"/>
                            </f:facet>
                            <h:outputText  styleClass="ikont-hot-desctidoc"   value="#{currentRow.tipodocumento.strdesctipodoc}"/>
                        </rich:column>
                        <rich:column sortBy="#{currentRow.datefecha}" width="150px"
                                     >
                            <f:facet name="header">
                                <h:outputText  styleClass="ikont-hot-fecdoc"    value="#{var.fechadeldocumento}"/>
                            </f:facet>
                            <h:outputText  styleClass="ikont-hot-datfec"   value="#{currentRow.datefecha}">
                                <f:convertDateTime pattern="#{var.formatofecha}"/>
                            </h:outputText>
                        </rich:column>
                        <rich:column  width="60px">
                            <f:facet name="header">
                                <h:outputText  styleClass="ikont-hot-ver1"   value="#{var.Ver}"/>
                            </f:facet>                                    

                            <h:commandLink id="boton_" action="#{Supervisor$AdministrarObraNew.bt_download_documento_action}"  immediate="true">
                                <h:graphicImage  styleClass="ikont-hgi-bt_ver1"    width="25" height="25" value="/resources/imgs/bt_ver.png"/>
                            </h:commandLink>
                        </rich:column>
                        <rich:column  width="60px" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btndetalleproyecto and SessionBeanCobra.usuarioObra.renderrecurso.ver_editardoc}">
                            <f:facet name="header">
                                <h:outputText  styleClass="ikont-hot-btndetpry"    value="#{var.editar}"/>
                            </f:facet>
                            <a4j:commandLink id="bt_editardoc" action="#{Supervisor$AdministrarObraNew.bt_editar_documento_action}"
                                             oncomplete="#{rich:component('mp_editar')}.show();" title="#{var.editar}" render="pg_editar_documento" >
                                <h:graphicImage  styleClass="ikont-hgi-bt_editar"    width="25" height="25" value="/resources/imgs/bt_editar.png"/>
                            </a4j:commandLink>
                        </rich:column>
                        <rich:column  width="60px" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btndetalleproyecto and SessionBeanCobra.usuarioObra.renderrecurso.ver_eliminardoc}">
                            <f:facet name="header">
                                <h:outputText  styleClass="ikont-hot-del1"    value="#{var.eliminar}"/>
                            </f:facet>
                            <a4j:commandLink id="bt_eliminardoc" action="#{Supervisor$AdministrarObraNew.bt_eliminar_documento_action}"
                                             rendered="#{!currentRow.tipodocumento.obligatorio and currentRow.contrato==null}"
                                             title="#{var.eliminar}"  immediate="true" render="docsubir, tablaDocumentos" execute="@this">
                                <h:graphicImage  styleClass="ikont-hgi-btdel"    width="25" height="25" value="/resources/imgs/bt_eliminar.png"/>
                            </a4j:commandLink>
                        </rich:column>
                        <f:facet name="footer">
                            <rich:dataScroller renderIfSinglePage="false"></rich:dataScroller>
                        </f:facet>
                    </rich:dataTable>
                </h:panelGroup>
            </h:panelGroup>

            <interkont:spacer height="20px"/>
        </h:form>
        <h:form>
            <rich:dataTable id="docsubir"  rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btndetalleproyecto and SessionBeanCobra.usuarioObra.renderrecurso.pnlsubirdocumento}">
                <f:facet name="header">
                    <rich:columnGroup>
                        <rich:column colspan="4" >
                            <h:outputText  styleClass="ikont-hot-rcoldo1"   value="#{var.subidarapidadedocumentos}"/>
                        </rich:column>
                        <rich:column breakRowBefore="true" >
                            <h:outputText  styleClass="ikont-hot-rcoldo1"    value="#{var.nombre}"/>
                        </rich:column>
                        <rich:column >
                            <h:outputText  styleClass="ikont-hot-rcoldo1"   value="#{var.tipo}"/>
                        </rich:column>
                        <rich:column >
                            <h:outputText  styleClass="ikont-hot-rcoldo1"   value="#{var.fechadeldocumento}"/>
                        </rich:column>
                        <rich:column >
                            <h:outputText  styleClass="ikont-hot-rcoldo1"   value="#{var.subir}"/>
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>
                <f:facet name="footer">
                    <rich:columnGroup >
                        <rich:column >
                            <h:inputText id="txt_strnombre_documento" maxlength="255" value="#{Supervisor$AdministrarObraNew.documentoobra.strnombre}" required="true" requiredMessage="#{var.debeproporcinarelnombredeldocu}"/>
                        </rich:column>
                        <rich:column >
                            <h:selectOneMenu id="select_tipodocumento1" value="#{Supervisor$AdministrarObraNew.documentoobra.tipodocumento.inttipodoc}">
                                <f:selectItems value="#{Supervisor$AdministrarObraNew.selectItemTipoDocumento}" />
                            </h:selectOneMenu>
                        </rich:column>
                        <rich:column >
                            <rich:calendar locale="#{var.rcalendarlocale}" id="calendar_datefecha" value="#{Supervisor$AdministrarObraNew.documentoobra.datefecha}" required="true" inputSize="10"/>
                        </rich:column>
                        <rich:column >
                            <h:panelGrid id="panel_subir"  columns="3">
                                <a4j:commandButton id="adjuntarDocumento" styleClass="ikont-acb-exami"   value="#{var.examinar}" immediate="true"
                                                   oncomplete="#{rich:component('panelUploadDocumento')}.show();"/>
                                <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$AdministrarObraNew.cargadorDocumentos.archivos}" var="file" >
                                    <h:outputText  styleClass="ikont-hot-txt_nombrearchivo"   id="otxt_nombrearchivo" value=" #{file.nombre}"/>
                                </rich:dataGrid>
                                <a4j:commandButton id="bt_agregar" action="#{Supervisor$AdministrarObraNew.bt_agregar_documento_action}"
                                                   title="#{var.agregar}" value="#{var.agregar}"
                                                   render="docsubir, tablaDocumentos, gpDocModal"
                                                   rendered="#{Supervisor$AdministrarObraNew.cargadorDocumentos.numArchivos!=0}"/>
                            </h:panelGrid>
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>
            </rich:dataTable>
        </h:form>
        <ui:include src="/modal/panelUploadDocumentoModal.xhtml"/>
        <ui:include src="/modal/editarDocumentoModal.xhtml"/>
        <script src="/#{var.versioncobra}/resources/gSlider/js/jquery-1.4.4.min.js" type="text/javascript"></script>
        <script src="/#{var.versioncobra}/resources/gSlider/js/panel-image-slider_ciu.js" type="text/javascript"></script>
        <link href="/#{var.versioncobra}/resources/gSlider/style/panel-image-slider_ciu.css" rel="stylesheet" type="text/css" />
        <script  language="javascript"></script>
        <script type="text/javascript">
            var $jpanel = jQuery.noConflict();
            $jpanel(document).ready(function() {
                var $i = jQuery.noConflict();
                $i('#slider3').slider3({
                    speed: 1800

                });

            });

        </script>
    </ui:define>
</ui:composition>
