<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    template="/facelets/template_main.xhtml">

    <ui:define name="head">
        <title>Cobra - Supervisor</title>
        <h:outputScript  name="script_supervisor"/>
    </ui:define>
    <ui:define rendered="#{!var.permisonuevodiseno}" name="title">
        <h:outputText rendered="#{!var.permisonuevodiseno}"  styleClass="ikont-hot-modificarobra"   value="#{var.modificarobra}"/>                
        <h:outputText  styleClass="ikont-hot-obrastrnombremedio"    value="#{Supervisor$AdministrarObraNew.obra.strnombremedio}"/>
    </ui:define>
     <ui:define  rendered="#{var.permisonuevodiseno}" name="menusuperior">
        <ui:include  src="/facelets/menu_superior_administrar_proyecto.xhtml"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
            <ui:include src="/facelets/menu_lateral_administrar.xhtml"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
        </h:panelGroup>
    </ui:define>
    <ui:define name="body">
        <h:form id="form_modificar">
            <h:panelGrid id="layoutModificar" styleClass="totalwidth">

                <h:panelGrid id="panel_ModiInicial"  columns="4" styleClass="totalwidth">
                    <interkont:spacer height="50"/>
                    <center>
                        <h:panelGrid columns="3" styleClass="ikont-hpg-panelmodiinicial"   >
                            <h:panelGrid id="panelProrroga" width="20" rowClasses="panelcenter" columnClasses="panelcenter" rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra!=6}">
                                <h:commandLink id="bt_Modif" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.vermodificarproyecto}"
                                               styleClass="ikont-hcl-bnmodif prorroga"     
                                               action="#{Supervisor$AdministrarObraNew.mostrarModificar}" >
                                </h:commandLink>
                                <h:outputText  styleClass="ikont-hot-prorrogasadcciones"   value="#{var.prorrogasadcciones}" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.vermodificarproyecto}"/>
                            </h:panelGrid>

                            <interkont:spacer width="50px" rendered="false" />
                            <h:panelGrid id="panelSuspencion" rowClasses="panelcenter" columnClasses="panelcenter" rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra!=6 and Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra!=3}">
                                <h:commandLink id="bt_suspension" styleClass="ikont-hcl-btsuspension suspension"     
                                               action="#{Supervisor$AdministrarObraNew.mostrarSuspender}"
                                               >
                                </h:commandLink>
                                <h:outputText  styleClass="ikont-hot-suspenderobra"   value="#{var.suspenderobra}"/>
                            </h:panelGrid>
                            <h:panelGrid rendered="#{Supervisor$AdministrarObraNew.obra.tipoestadobra.intestadoobra==6}" columns="1">
                                <h:commandLink id="bt_reinicio" styleClass="ikont-hcl-btreinicio reiniciar"     
                                               action="#{Supervisor$SuspenderObra.cargarReinicio}"
                                               >
                                </h:commandLink>
                                <h:outputText  styleClass="ikont-hot-reiniciarlaobra"   value="#{var.reiniciarlaobra}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </center>
                </h:panelGrid>


            </h:panelGrid>



        </h:form>
    </ui:define>

</ui:composition>
