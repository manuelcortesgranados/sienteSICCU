<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <rich:popupPanel id="modalpolizacontratosuper" headerClass="rich-panel-header" height="400" width="600" >
        <f:facet name="header">
            <h:panelGroup >
                <h:outputText  styleClass="ikont- "   value="INFORMACIÓN DE PÓLIZAS" styleClass="ikont-"   />
            </h:panelGroup>
        </f:facet>
        
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder-modalpolizacontratosuper"
                                       onclick="#{rich:component('modalpolizacontratosuper')}.hide();
                                               return false;"
                                       title="#{var.cerrar}" immediate="true" styleClass="ikont-"   />
                </h:panelGroup>
            </h:form>
        </f:facet>
        
        <center>
            <rich:panel headerClass="tooltip">
                <f:facet name="header">
                    <h:outputText  styleClass="ikont- "   value="#{var.cumplimiento}" />
                </f:facet>
                
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputText  styleClass="ikont- "   id="outNumPolizaC" value="#{var.numPolizaContrato}:" />
                    <h:outputText  styleClass="ikont- "   id="inNumPolizaC" value="#{Supervision$Externa.objetoPolizaSeguimiento.strnropoliza}" />
                    <h:outputText  styleClass="ikont- "   id="outFechaVencimientoC" value="#{var.fechaVencimiento}:" />
                    <h:outputText  styleClass="ikont- "   id="inFechaVencimientoC" value="#{Supervision$Externa.objetoPolizaSeguimiento.datefecvenc}" />
                    <h:outputText  styleClass="ikont- "   id="outAseguradoraC" value="#{var.entidadPoliza}:" />
                    <h:outputText  styleClass="ikont- "   id="inAseguradoraC" value="#{Supervision$Externa.objetoPolizaSeguimiento.straseguradora}" />
                </h:panelGrid>
            </rich:panel>

            <rich:panel headerClass="tooltip">
                <f:facet name="header">
                    <h:outputText  styleClass="ikont- "   value="#{var.pagossalariosprestaciones}" />
                </f:facet>
                
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputText  styleClass="ikont- "   id="outNumPolizasS" value="#{var.numPolizaContrato}:" />
                    <h:outputText  styleClass="ikont- "   id="inNumPolizaS" value="#{Supervision$Externa.objetoPolizaSeguimiento.strnropoliza}" />
                    <h:outputText  styleClass="ikont- "   id="outFechaVencimientosS" value="#{var.fechaVencimiento}:" />
                    <h:outputText  styleClass="ikont- "   id="inFechaVencimientoS" value="#{Supervision$Externa.objetoPolizaSeguimiento.datefecvenc}" />
                    <h:outputText  styleClass="ikont- "   id="outAseguradorasS" value="#{var.entidadPoliza}:" />
                    <h:outputText  styleClass="ikont- "   id="inAseguradoraS" value="#{Supervision$Externa.objetoPolizaSeguimiento.straseguradora}" />
                </h:panelGrid>
            </rich:panel>

            <rich:panel headerClass="tooltip">
                <f:facet name="header">
                    <h:outputText  styleClass="ikont- "   value="#{var.buenmanejodelanticipo}" />
                </f:facet>
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputText  styleClass="ikont- "   id="outNumPolizasA" value="#{var.numPolizaContrato}:" />
                    <h:outputText  styleClass="ikont- "   id="inNumPolizaA" value="#{Supervision$Externa.objetoPolizaSeguimiento.strnropoliza}" />
                    <h:outputText  styleClass="ikont- "   id="outFechaVencimientosA" value="#{var.fechaVencimiento}:" />
                    <h:outputText  styleClass="ikont- "   id="inFechaVencimientoA" value="#{Supervision$Externa.objetoPolizaSeguimiento.datefecvenc}" />
                    <h:outputText  styleClass="ikont- "   id="outAseguradorasA" value="#{var.entidadPoliza}:" />
                    <h:outputText  styleClass="ikont- "   id="inAseguradoraA" value="#{Supervision$Externa.objetoPolizaSeguimiento.straseguradora}" />
                </h:panelGrid>
            </rich:panel>

            <rich:panel headerClass="tooltip">
                <f:facet name="header">
                    <h:outputText  styleClass="ikont- "   value="#{var.responsabcivilextra}" />
                </f:facet>
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputText  styleClass="ikont- "   id="outNumPolizasB" value="#{var.numPolizaContrato}:" />
                    <h:outputText  styleClass="ikont- "   id="inNumPolizaB" value="#{Supervision$Externa.objetoPolizaSeguimiento.strnropoliza}" />
                    <h:outputText  styleClass="ikont- "   id="outFechaVencimientosB" value="#{var.fechaVencimiento}:" />
                    <h:outputText  styleClass="ikont- "   id="inFechaVencimientoB" value="#{Supervision$Externa.objetoPolizaSeguimiento.datefecvenc}" />
                    <h:outputText  styleClass="ikont- "   id="outAseguradorasB" value="#{var.entidadPoliza}:" />
                    <h:outputText  styleClass="ikont- "   id="inAseguradoraB" value="#{Supervision$Externa.objetoPolizaSeguimiento.straseguradora}" />
                </h:panelGrid>
            </rich:panel>

            <rich:panel headerClass="tooltip">
                <f:facet name="header">
                    <h:outputText  styleClass="ikont- "   value="#{var.estabilidadsupervisor}" />
                </f:facet>
                
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputText  styleClass="ikont- "   id="outNumPolizasE" value="#{var.numPolizaContrato}:" />
                    <h:outputText  styleClass="ikont- "   id="inNumPolizaE" value="#{Supervision$Externa.objetoPolizaSeguimiento.strnropoliza}" />
                    <h:outputText  styleClass="ikont- "   id="outFechaVencimientosE" value="#{var.fechaVencimiento}:" />
                    <h:outputText  styleClass="ikont- "   id="inFechaVencimientoE" value="#{Supervision$Externa.objetoPolizaSeguimiento.datefecvenc}" />
                    <h:outputText  styleClass="ikont- "   id="outAseguradorasE" value="#{var.entidadPoliza}:" />
                    <h:outputText  styleClass="ikont- "   id="inAseguradoraE" value="#{Supervision$Externa.objetoPolizaSeguimiento.straseguradora}" />
                </h:panelGrid>
            </rich:panel>
        </center>
    </rich:popupPanel>
</ui:composition>
