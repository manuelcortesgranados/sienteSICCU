<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="modaldatosobrasgenerales" headerClass="rich-panel-header" height="400" width="600" >

            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">

                                               return false;"
                                       title="#{var.cerrar}" immediate="true" styleClass="ikont-"   />

            </h:form>
        </f:facet>

        <h:panelGrid columns="2">
            <rich:panel bodyClass="inpanelBody" >
                <h:outputText  styleClass="ikont- hot-"   id="titDepto" value="#{var.departamento}:" />

            <rich:panel bodyClass="inpanelBody">
