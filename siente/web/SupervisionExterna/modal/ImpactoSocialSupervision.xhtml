<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="modalimpactosocial" headerClass="rich-panel-header" height="148" width="354" moveable="false">
        <f:facet name="header">
            <h:panelGroup >
                <h:outputText   value="Impacto Social" styleClass="ikont-"   />
            </h:panelGroup>
        </f:facet>

        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder-modalimpactosocial"
                                       onclick="#{rich:component('modalimpactosocial')}.hide();
                                               return false;"
                                       title="#{var.cerrar}" immediate="true" styleClass="ikont- closemodal"   />
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:panelGrid columns="2">
            <h:panelGroup layout="block"  >
                <h:outputText  styleClass="ikont- "   id="titHabitantesBeneficiados" value="#{var.habitantesbeneficiados}:" />
            </h:panelGroup>

            <h:panelGroup layout="block">
                <h:outputText  styleClass="ikont- "   id="verHabitantesBeneficiados" value="#{Supervision$Externa.objetoSeguimiento.inthabbeneficiados}">
                    <f:convertNumber pattern="#{var.formatomoneda}" />
                </h:outputText>
            </h:panelGroup>

            <h:panelGroup layout="block">
                <h:outputText  styleClass="ikont- "   id="titEmpleosDirectos" value="#{var.empleosdirectos}:" />
            </h:panelGroup>

            <h:panelGroup layout="block">
                <h:outputText  styleClass="ikont- "   id="verEmpleosDirectos" value="#{Supervision$Externa.objetoSeguimiento.intempleadosdirectos}">
                    <f:convertNumber pattern="#{var.formatomoneda}" />
                </h:outputText>
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont- "   id="titEmpleosIndirectos" value="#{var.empleosindirectos}:" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont- "   id="verEmpleosIndirectos" value="#{Supervision$Externa.objetoSeguimiento.intempleadosindirectos}">
                    <f:convertNumber pattern="#{var.formatomoneda}" />
                </h:outputText>
            </h:panelGroup>
        </h:panelGrid>
    </rich:popupPanel>
</ui:composition>
