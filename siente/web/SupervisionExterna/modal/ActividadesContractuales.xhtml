<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <rich:popupPanel id="modalactividadescontractuales" headerClass="rich-panel-header" autosized="true" style="overflow: auto;">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText value="ACTIVIDADES CONTRACTUALES" styleClass="txt_header" />
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandButton id="esconder-modalactividadescontractuales" 
                                       onclick="#{rich:component('modalactividadescontractuales')}.hide();
                                               return false;"
                                       title="#{var.cerrar}" immediate="true" styleClass="btn_cerrar" />
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form>
            <rich:panel style="width:100%;">
                <center>
                    <rich:dataTable id="tablaactividadescontractuales"
                                    rows="4"
                                    value="#{Supervision$Externa.listadoActividadesSeguimientos}"
                                    var="currentRow" style="width: 80%;">
                        <f:facet name="header">
                            <rich:columnGroup>
                                <rich:column colspan="10">
                                    <h:outputText value="#{var.actividades}"/>
                                </rich:column>
                                <rich:column breakRowBefore="true">
                                    <h:outputText value="#{var.numero}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="#{var.actividad}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="#{var.unidaddemedida}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="#{var.valorunitaio}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="#{var.cantidadcontratada}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="#{var.valortotal}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="#{var.cantidadejecutada}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="#{var.totalejecutado}" />
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="#{var.porcentajejecutado}"/>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:column breakRowBefore="true">
                            <h:outputText value="#{currentRow.intidactividadseg}" />
                        </rich:column>
                        <rich:column >
                            <h:outputText value="#{currentRow.strdescripcion}" style="line-height:15px;" />
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{currentRow.strunidadmedida}" style="line-height:15px;" />
                        </rich:column>
                        <rich:column >
                            <h:outputText value="#{currentRow.numvlrunit}">
                                <f:convertNumber pattern="$###,###" />
                            </h:outputText>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{currentRow.floatcantcontra}" />
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{currentRow.valortotalactividad}">
                                <f:convertNumber pattern="$###,###" />
                            </h:outputText>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{currentRow.floatcantejec}" />
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{currentRow.numvlrtotalejec}">
                                <f:convertNumber pattern="$###,###.##" />
                            </h:outputText>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="#{currentRow.porcentajeEjecutado}">
                                <f:convertNumber type="percent" integerOnly="true" maxIntegerDigits="3" maxFractionDigits="0" />
                            </h:outputText>
                        </rich:column>
                        <f:facet name="footer">
                            <rich:columnGroup>
                                <rich:column colspan="9" breakRowBefore="true" style="text-align: center;">
                                    <rich:dataScroller for="tablaactividadescontractuales" render="tablaactividadescontractuales" />
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                    </rich:dataTable>
                </center>
            </rich:panel>
        </h:form>
    </rich:popupPanel>
</ui:composition>
