<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="modalinfogeneralint" headerClass="rich-panel-header" height="400" width="600" style="overflow: auto;">
        <f:facet name="header">
            <h:panelGroup >
                <h:outputText value="INFORMACIÓN GENERAL DE INTERVENTORÍA" styleClass="txt_header"/>
            </h:panelGroup>
        </f:facet>

        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandButton id="esconder-modalinfogeneralint"
                                       onclick="#{rich:component('modalinfogeneralint')}.hide();
                                               return false;" 
                                       title="#{var.cerrar}" immediate="true" styleClass="btn_cerrar" />
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:panelGrid columns="2"  >
            <rich:panel bodyClass="inpanelBody" style="background-color: #C1D1E7;">
                <h:outputText id="inNumContratoInt" value="#{var.numerocontrato}" />
            </rich:panel>
            <rich:panel bodyClass="inpanelBody">
                <h:outputText id="outNumContratoInt" value="#{Supervision$Externa.objetoSeguimiento.strcontraintervenum}" />
            </rich:panel>

            <rich:panel bodyClass="inpanelBody" style="background-color: #C1D1E7;">
                <h:outputText id="inEncargoFiduNro" value="#{var.encargofiduciario} No." />
            </rich:panel>
            <rich:panel bodyClass="inpanelBody">
                <h:outputText id="outEncargoFiduNro" value="#{Supervision$Externa.objetoSeguimiento.intnumencargofidu}" />
            </rich:panel>

            <rich:panel bodyClass="inpanelBody" style="background-color: #C1D1E7;">
                <h:outputText id="inContratistaInterventoria" value="#{var.contratista}" />
            </rich:panel>
            <rich:panel bodyClass="inpanelBody">
                <h:outputText id="outContratistaInterventoria" value="#{Supervision$Externa.objetoSeguimiento.strcontratistainterven}" />
            </rich:panel>

            <rich:panel bodyClass="inpanelBody" style="background-color: #C1D1E7;" >
                <h:outputText id="inObjetodelContrato" value="#{var.objetodelcontrato}" />
            </rich:panel>
            <rich:panel bodyClass="inpanelBody">
                <h:outputText id="outObjetodelContrato" value="#{Supervision$Externa.objetoSeguimiento.strobjcontratointerven}" />
            </rich:panel>

            <rich:panel bodyClass="inpanelBody" style="background-color: #C1D1E7;">
                <h:outputText id="inPlazoMesesInterv" value="#{var.plazo} (Meses)" />
            </rich:panel>
            <rich:panel bodyClass="inpanelBody">
                <h:outputText id="outPlazoMesesInterv" value="#{Supervision$Externa.objetoSeguimiento.intplazocontratointer}" />
            </rich:panel>

            <rich:panel bodyClass="inpanelBody" style="background-color: #C1D1E7;">
                <h:outputText id="inFechaInicioActa" value="#{var.fechainicioacta}" />
            </rich:panel>
            <rich:panel bodyClass="inpanelBody">
                <h:outputText id="outFechaInicioActa" value="#{Supervision$Externa.objetoSeguimiento.datefecactainiinterv}" />
            </rich:panel>

            <rich:panel bodyClass="inpanelBody" style="background-color: #C1D1E7;">
                <h:outputText id="inFechaFinActa" value="#{var.fechafinalizacion}" />
            </rich:panel>
            <rich:panel bodyClass="inpanelBody">
                <h:outputText id="outFechaFinActa" value="#{Supervision$Externa.objetoSeguimiento.datefecactafininterv}" />
            </rich:panel>

            <rich:panel bodyClass="inpanelBody" style="background-color: #C1D1E7;">
                <h:outputText id="inProrrogaInterv" value="#{var.prorroga} (Meses)" />
            </rich:panel>
            <rich:panel bodyClass="inpanelBody">
                <h:outputText id="outProrrogaInterv" value="#{Supervision$Externa.objetoSeguimiento.intmesesprorrogainter}" />
            </rich:panel>

            <rich:panel bodyClass="inpanelBody" style="background-color: #C1D1E7;" >
                <h:outputText id="inFechaFinInterv" value="#{var.fechafinalizacion}" />
            </rich:panel>
            <rich:panel bodyClass="inpanelBody">
                <h:outputText id="outFechaFinInterv" value="#{Supervision$Externa.objetoSeguimiento.datefecfinalizavigeninter}" />
            </rich:panel>

            <rich:panel bodyClass="inpanelBody" style="background-color: #C1D1E7;">
                <h:outputText id="inVlInterventoriaCont" value="#{var.valorcontratosupervisor}" />
            </rich:panel>
            <rich:panel bodyClass="inpanelBody">
                <h:outputText id="outVlInterventoriaCont" value="#{Supervision$Externa.objetoSeguimiento.numvlrcontrainter}">
                    <f:convertNumber pattern="$ ###,###.##" />
                </h:outputText>
            </rich:panel>

            <rich:panel bodyClass="inpanelBody" style="background-color: #C1D1E7;">
                <h:outputText id="inPreguentaContrato" value="#{var.preguntacontratointerventoria}" />
            </rich:panel>
            <rich:panel bodyClass="inpanelBody">
                <h:outputText id="outPreguentaContrato" value="#{Supervision$Externa.relacionInterventoria}" />
            </rich:panel>

            <rich:panel bodyClass="inpanelBody" style="background-color: #C1D1E7;">
                <h:outputText id="inPreguntavalorInterventoria" value="#{var.preguntavalorinterventoria}" />
            </rich:panel>
            <rich:panel bodyClass="inpanelBody">
                <h:outputText id="outPreguntavalorInterventoria" value="#{Supervision$Externa.porcentajeInterventoria}">
                    <f:convertNumber pattern="% ###.##" />
                </h:outputText>
            </rich:panel>

            <rich:panel bodyClass="inpanelBody" style="background-color: #C1D1E7;" >
                <h:outputText id="inPreguntaCondicionInterv" value="#{var.condicioninterventoria}" />
            </rich:panel>
            <rich:panel bodyClass="inpanelBody">
                <h:outputText id="outPreguntaCondicionInterv" value="#{Supervision$Externa.porcentajeMenorIgual}" />
            </rich:panel>
        </h:panelGrid>
    </rich:popupPanel>
</ui:composition>
