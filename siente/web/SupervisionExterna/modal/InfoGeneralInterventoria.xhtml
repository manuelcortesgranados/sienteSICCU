<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="modalinfogeneralint" headerClass="rich-panel-header" height="400" width="600" >
        <f:facet name="header">
            <h:panelGroup >
                <h:outputText value="INFORMACIÓN GENERAL DE INTERVENTORÍA" styleClass="ikont-"  />
            </h:panelGroup>
        </f:facet>

        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder-modalinfogeneralint"
                                       onclick="#{rich:component('modalinfogeneralint')}.hide();
                                               return false;" 
                                       title="#{var.cerrar}" immediate="true" styleClass="ikont- closemodal"   />
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:panelGrid columns="2"  >
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-"   id="inNumContratoInt" value="#{var.numerocontrato}" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-"   id="outNumContratoInt" value="#{Supervision$Externa.objetoSeguimiento.strcontraintervenum}" />
            </h:panelGroup>

            <h:panelGroup layout="block"   >
                <h:outputText  styleClass="ikont-"   id="inEncargoFiduNro" value="#{var.encargofiduciario} No." />
            </h:panelGroup>
            <h:panelGroup layout="block"  >
                <h:outputText  styleClass="ikont-"   id="outEncargoFiduNro" value="#{Supervision$Externa.objetoSeguimiento.intnumencargofidu}" />
            </h:panelGroup>

            <h:panelGroup  layout="block">
                <h:outputText  styleClass="ikont-"   id="inContratistaInterventoria" value="#{var.contratista}" />
            </h:panelGroup>
            <h:panelGroup  layout="block">
                <h:outputText  styleClass="ikont-"   id="outContratistaInterventoria" value="#{Supervision$Externa.objetoSeguimiento.strcontratistainterven}" />
            </h:panelGroup>

            <h:panelGroup  layout="block" >
                <h:outputText  styleClass="ikont-"   id="inObjetodelContrato" value="#{var.objetodelcontrato}" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-"   id="outObjetodelContrato" value="#{Supervision$Externa.objetoSeguimiento.strobjcontratointerven}" />
            </h:panelGroup>

            <h:panelGroup  layout="block" >
                <h:outputText  styleClass="ikont-"   id="inPlazoMesesInterv" value="#{var.plazo} (Meses)" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-"   id="outPlazoMesesInterv" value="#{Supervision$Externa.objetoSeguimiento.intplazocontratointer}" />
            </h:panelGroup>

            <h:panelGroup  layout="block" >
                <h:outputText  styleClass="ikont-"   id="inFechaInicioActa" value="#{var.fechainicioacta}" />
            </h:panelGroup>
            <h:panelGroup  layout="block">
                <h:outputText  styleClass="ikont-"   id="outFechaInicioActa" value="#{Supervision$Externa.objetoSeguimiento.datefecactainiinterv}" />
            </h:panelGroup>

            <h:panelGroup   layout="block">
                <h:outputText  styleClass="ikont-"   id="inFechaFinActa" value="#{var.fechafinalizacion}" />
            </h:panelGroup>
            <h:panelGroup  >
                <h:outputText  styleClass="ikont-"   id="outFechaFinActa" value="#{Supervision$Externa.objetoSeguimiento.datefecactafininterv}" />
            </h:panelGroup>

            <h:panelGroup  layout="block" >
                <h:outputText  styleClass="ikont-"   id="inProrrogaInterv" value="#{var.prorroga} (Meses)" />
            </h:panelGroup>
            <h:panelGroup  layout="block">
                <h:outputText  styleClass="ikont-"   id="outProrrogaInterv" value="#{Supervision$Externa.objetoSeguimiento.intmesesprorrogainter}" />
            </h:panelGroup>

            <h:panelGroup  layout="block"  >
                <h:outputText  styleClass="ikont-"   id="inFechaFinInterv" value="#{var.fechafinalizacion}" />
            </h:panelGroup>
            <h:panelGroup  layout="block">
                <h:outputText  styleClass="ikont-"   id="outFechaFinInterv" value="#{Supervision$Externa.objetoSeguimiento.datefecfinalizavigeninter}" />
            </h:panelGroup>

            <h:panelGroup  layout="block" >
                <h:outputText  styleClass="ikont-"   id="inVlInterventoriaCont" value="#{var.valorcontratosupervisor}" />
            </h:panelGroup>
            <h:panelGroup  layout="block">
                <h:outputText  styleClass="ikont-"   id="outVlInterventoriaCont" value="#{Supervision$Externa.objetoSeguimiento.numvlrcontrainter}">
                    <f:convertNumber pattern="#{var.formatomoneda}" />
                </h:outputText>
            </h:panelGroup>

            <h:panelGroup  layout="block" >
                <h:outputText  styleClass="ikont-"   id="inPreguentaContrato" value="#{var.preguntacontratointerventoria}" />
            </h:panelGroup>
            <h:panelGroup  layout="block">
                <h:outputText  styleClass="ikont-"   id="outPreguentaContrato" value="#{Supervision$Externa.relacionInterventoria}" />
            </h:panelGroup>

            <h:panelGroup  layout="block" >
                <h:outputText  styleClass="ikont-"   id="inPreguntavalorInterventoria" value="#{var.preguntavalorinterventoria}" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-"   id="outPreguntavalorInterventoria" value="#{Supervision$Externa.porcentajeInterventoria}">
                    <f:convertNumber pattern="% ###.##" />
                </h:outputText>
            </h:panelGroup>

            <h:panelGroup  layout="block"  >
                <h:outputText  styleClass="ikont-"   id="inPreguntaCondicionInterv" value="#{var.condicioninterventoria}" />
            </h:panelGroup>
            <h:panelGroup  layout="block">
                <h:outputText  styleClass="ikont-"   id="outPreguntaCondicionInterv" value="#{Supervision$Externa.porcentajeMenorIgual}" />
            </h:panelGroup>
        </h:panelGrid>
    </rich:popupPanel>
</ui:composition>
