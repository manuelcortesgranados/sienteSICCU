<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="modalinformevisita" headerClass="rich-panel-header" height="400" width="1200" >
        <f:facet name="header">
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-modalinformevisita"   value="Informe de Visita"  />
            </h:panelGroup>
        </f:facet>

        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder-modalinformevisita"
                                       onclick="#{rich:component('modalinformevisita')}.hide();
                                               return false;"
                                       title="#{var.cerrar}" immediate="true" styleClass="ikont-acl-escondermodalinformevisita closemodal"   />
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:panelGrid columns="2">
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titFechaVisita "   id="titFechaVisita" value="#{var.fechavisita}:" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inFechaVisita "   id="inFechaVisita" value="#{Supervision$Externa.objetoSeguimiento.datefechavisita}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titNroVisita "   id="titNroVisita" value="#{var.visitanumero}:" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inNroVisita "   id="inNroVisita" value="#{Supervision$Externa.objetoSeguimiento.intnumvisita}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titTipoVisita "   id="titTipoVisita" value="#{var.tipovisita}:" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inTipoVisita "   id="inTipoVisita" value="#{Supervision$Externa.objetoSeguimiento.tipovisita.strdescripcion}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titVisitadoPor "   id="titVisitadoPor" value="#{var.visitadopor}:" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inVisitadoPor "   id="inVisitadoPor" value="#{Supervision$Externa.objetoSeguimiento.strvisitador}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titRepresentante "   id="titRepresentante" value="#{var.representantedelegadoentidad}:" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inRepresentante "   id="inRepresentante" value="#{Supervision$Externa.objetoSeguimiento.strnombredelegado}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titTotalEjecutado "   id="titTotalEjecutado" value="#{var.totalejecutado}:" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inTotalEjecutado "   id="inTotalEjecutado" value="#{Supervision$Externa.objetoActividadSeguimiento.numvlrtotalejec}">
                    <f:convertNumber pattern="$ ###,###.##" />
                </h:outputText>
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titPorcentajeEject "   id="titPorcentajeEject" value="#{var.porcentajejecutado}:" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inPorcentajeEject "   id="inPorcentajeEject" value="#{Supervision$Externa.objetoSeguimiento.numporcentaejecutado}">
                    <f:convertNumber pattern="% ####" />
                </h:outputText>
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titVlrProgram "   id="titVlrProgram" value="#{var.valorprogramado} #{var.alafecha}:" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inVlrProgram "   id="inVlrProgram" value="#{Supervision$Externa.objetoSeguimiento.numvlrprogramadofecha}">
                    <f:convertNumber pattern="$ ###,###.##" />
                </h:outputText>
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titPorcentajeProgram "   id="titPorcentajeProgram" value="#{var.porcentajealafecha}:" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inPorcentajeProgram "   id="inPorcentajeProgram" value="% #{Supervision$Externa.objetoSeguimiento.numvlrprogramadofechaporcen}">
                </h:outputText>
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titPorcentajeFecha "   id="titPorcentajeFecha" value="#{var.porcentajejecutado} #{var.alafecha}:" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inPorcentajeFecha "   id="inPorcentajeFecha" value="% #{Supervision$Externa.objetoSeguimiento.numvlrejecutafechaporcen}">
                </h:outputText>
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titResumenContrato "   id="titResumenContrato" value="#{var.resumenestadoactualcontrato}" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inResumenContrato "   id="inResumenContrato" value="#{Supervision$Externa.objetoSeguimiento.strresumenactual}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titRecomendacionContinuidad "   id="titRecomendacionContinuidad" value="#{var.recomendacionescontinuidad}:" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inRecomendacionContinuidad "   id="inRecomendacionContinuidad" value="#{Supervision$Externa.objetoSeguimiento.strrecomendacontinui}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titPresentaDesarrollo "   id="titPresentaDesarrollo" value="#{var.presentaDesarrolloNormal}" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inPresentaDesarrollo "   id="inPresentaDesarrollo" value="#{Supervision$Externa.objetoTipoDesarrollo.strdescripcion} " />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titConceptoObra "   id="titConceptoObra" value="#{var.conceptoobra}:" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inConceptoObra "   id="inConceptoObra" value="#{Supervision$Externa.objetoSeguimiento.textconceptopresupuesto}"   />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titAvancesRetrasos "   id="titAvancesRetrasos" value="#{var.avancesretrasos}:" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inAvancesRetrasos "   id="inAvancesRetrasos" value="#{Supervision$Externa.objetoSeguimiento.textavancesretrasos}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titLogrosAdministrativos "   id="titLogrosAdministrativos" value="#{var.logrosadministrativos}" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inLogrosAdministrativos "   id="inLogrosAdministrativos" value="#{Supervision$Externa.objetoSeguimiento.textlogrosdificultades}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titreunionesSeguimientos"   id="titreunionesSeguimientos" value="#{var.reunionesseguimiento}" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inreunionesSeguimientos "   id="inreunionesSeguimientos" value="#{Supervision$Externa.tieneReuniones}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titInterventoriaRemite "   id="titInterventoriaRemite" value="#{var.interventoriaremite}" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inInterventoriaRemite "   id="inInterventoriaRemite" value="#{Supervision$Externa.remiteInformes}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titCumplimientoRequerimiento "   id="titCumplimientoRequerimiento" value="#{var.cumplimientorequerimientos}" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inCumplimientoRequerimiento "   id="inCumplimientoRequerimiento" value="#{Supervision$Externa.cumpleAmbiental}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titPermisosAmbiental "   id="titPermisosAmbiental" value="#{var.permisosinicioobra}" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inPermisosAmbiental "   id="inPermisosAmbiental" value="#{Supervision$Externa.permisosLicencias}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titNormasSalud "   id="titNormasSalud" value="#{var.normasalud}" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inNormasSalud "   id="inNormasSalud" value="#{Supervision$Externa.permisoAmbiental}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titObservacionesComentarios "   id="titObservacionesComentarios" value="#{var.observacionescomentarios}" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inObservacionesComentarios "   id="inObservacionesComentarios" value="#{Supervision$Externa.objetoSeguimiento.textobservacionespunto}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-titObservacionesNovedades"   id="titObservacionesNovedades" value="#{var.observacionesnovedades}:" />
            </h:panelGroup>
            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-hot-inObservacionesNovedades"   id="inObservacionesNovedades" value="#{Supervision$Externa.objetoSeguimiento.textobservacionesmunicipio}" />
            </h:panelGroup>
        </h:panelGrid>
    </rich:popupPanel>
</ui:composition>
