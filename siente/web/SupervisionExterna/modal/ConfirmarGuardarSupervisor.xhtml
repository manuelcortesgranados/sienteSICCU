<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <rich:popupPanel id="panelConfirmaguardadoSuper" autosized="true" width="250" headerClass="rich-panel-header">
        <f:facet name="header">
            <h:panelGroup >
                <h:outputText  styleClass="ikont- hot-"   value="Confirmar Guardado" />
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelConfirmaguardadoSuper"
                                     onclick="#{rich:component('panelConfirmaguardadoSuper')}.hide();
                                             return false;"
                                     title="#{var.cerrar}" immediate="true"
                                     styleClass="ikont-"   />
                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel id="panelConfGuardarSuper">
            <h:panelGroup >
                <h:outputText  styleClass="ikont- hot-"   />
            </h:panelGroup>
            <center>
                <h:form>
                    <h:panelGrid columns="2" >
                        <a4j:commandButton value="#{var.aceptar}" action="#{Supervision$Externa.guardarVisita}"
                                          oncomplete="#{rich:component('panelConfirmaguardadoSuper')}.hide();" />
                        <a4j:region>
                            <a4j:commandButton id="can"
                                               value="#{var.cancelar}"  execute="@this"
                                               oncomplete="#{rich:component('panelConfirmaguardadoSuper')}.hide();" />
                        </a4j:region>
                    </h:panelGrid>
                </h:form>
            </center>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
