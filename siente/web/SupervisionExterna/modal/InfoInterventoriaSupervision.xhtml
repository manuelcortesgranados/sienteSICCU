<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="modalinformacioninterventoria" headerClassrich-panel-header" height="400" width="1200" >
        <f:facet name="header">
            <h:panelGroup >
                <h:outputText  styleClass="ikont- "   value="INFORMACIÓN GENERAL DE INTERVENTORÍA" styleClass="ikont-"   />
            </h:panelGroup>
        </f:facet>
        
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder-modalinformacioninterventoria" 
                                       onclick="#{rich:component('modalinformacioninterventoria')}.hide();
                                               return false;"
                                       title="#{var.cerrar}" immediate="true" styleClass="ikont-"   />
                </h:panelGroup>
            </h:form>
        </f:facet>
        
        <rich:panel header="#{var.numerocontrato}" headerClasstooltip">
            <h:outputText  styleClass="ikont- "   id="inNumEncargoS" value="#{Supervision$Externa.objetoSeguimiento.strnumcontrato}" />
        </rich:panel>
        
        <rich:panel header="#{var.numeroencargo}" headerClasstooltip">
            <h:outputText  styleClass="ikont- "   id="inEncargoFiduS" value="#{Supervision$Externa.objetoSeguimiento.intnumencargofidu}" />
        </rich:panel>
        
        <rich:panel header="#{var.contratista}" headerClasstooltip">
            <h:outputText  styleClass="ikont- "   id="inContratistaS" value="#{Supervision$Externa.objetoSeguimiento.strcontratista}" />
        </rich:panel>
        
        <rich:panel header="#{var.objetodelcontrato}" headerClasstooltip">
            <h:outputText  styleClass="ikont- "   id="inObjetoS" value="#{Supervision$Externa.objetoSeguimiento.strobjcontratointerven}" />
        </rich:panel>
        
        <rich:panel header="#{var.plazo} (Meses)" headerClasstooltip">
            <h:outputText  styleClass="ikont- "   id="inPlazoS" value="#{Supervision$Externa.objetoSeguimiento.intplazocontrato}" />
        </rich:panel>
        
        <rich:panel header="#{var.fechainicioacta}" headerClasstooltip">
            <h:outputText  styleClass="ikont- "   id="inFechaInicioS" value="#{Supervision$Externa.objetoSeguimiento.datefecactainiinterv}" />
        </rich:panel>
        
        <rich:panel header="#{var.fechafinalizacion}" headerClasstooltip">
            <h:outputText  styleClass="ikont- "   id="inFechaFinalizacionS" value="#{Supervision$Externa.objetoSeguimiento.datefecactafininterv}" />
        </rich:panel>
        
        <rich:panel header="#{var.prorroga} (Meses)" headerClasstooltip">
            <h:outputText  styleClass="ikont- "   id="inProrrogaS" value="#{Supervision$Externa.objetoSeguimiento.intmesesprorroga}"  />
        </rich:panel>
        
        <rich:panel header="#{var.fechafinalizacion} #{var.vigentes}" headerClasstooltip">
            <h:outputText  styleClass="ikont- "   id="inFechaFinalizacionVigS" value="#{Supervision$Externa.objetoSeguimiento.datefecfinalizavigeninter}" />
        </rich:panel>
        
        <rich:panel header="#{var.valorcontrato}" headerClasstooltip">
            <h:outputText  styleClass="ikont- "   id="inValorContratoS" value="#{Supervision$Externa.objetoSeguimiento.numvlrcontrainter}" />
        </rich:panel>
        
        <rich:panel header="#{var.preguntavalorinterventoria}" headerClasstooltip">
            <h:outputText  styleClass="ikont- "   id="inPreguntaValorS" value="#{Supervision$Externa.objetoSeguimiento.numvlrcontrato}" />
        </rich:panel>
        
        <rich:panel header="#{var.condicioninterventoria}" headerClasstooltip">
            <h:outputText  styleClass="ikont- "   id="inCondiccionS" value="#{Supervision$Externa.objetoSeguimiento.boolcumpleporcenvalrmenoroigual}"  />
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
