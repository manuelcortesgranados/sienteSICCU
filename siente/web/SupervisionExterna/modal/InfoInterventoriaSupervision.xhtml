<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="modalinformacioninterventoria" headerClass="rich-panel-header" height="400" width="1200" >
        <f:facet name="header">
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-modalinformacioninterventoria"   value="INFORMACIÓN GENERAL DE INTERVENTORÍA"  />
            </h:panelGroup>
        </f:facet>
        
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder-modalinformacioninterventoria" 
                                       onclick="#{rich:component('modalinformacioninterventoria')}.hide();
                                               return false;"
                                       title="#{var.cerrar}" immediate="true" styleClass="ikont-acl-escondermodalinformacioninterventoria closemodal"   />
                </h:panelGroup>
            </h:form>
        </f:facet>
        
        <rich:panel header="#{var.numerocontrato}" headerClass="tooltip">
            <h:outputText  styleClass="ikont-hot-inNumEncargoS"   id="inNumEncargoS" value="#{Supervision$Externa.objetoSeguimiento.strnumcontrato}" />
        </rich:panel>
        
        <rich:panel header="#{var.numeroencargo}" headerClass="tooltip">
            <h:outputText  styleClass="ikont-hot-inEncargoFiduS "   id="inEncargoFiduS" value="#{Supervision$Externa.objetoSeguimiento.intnumencargofidu}" />
        </rich:panel>
        
        <rich:panel header="#{var.contratista}" headerClass="tooltip">
            <h:outputText  styleClass="ikont-hot-inContratistaS "   id="inContratistaS" value="#{Supervision$Externa.objetoSeguimiento.strcontratista}" />
        </rich:panel>
        
        <rich:panel header="#{var.objetodelcontrato}" headerClass="tooltip">
            <h:outputText  styleClass="ikont-hot-inObjetoS "   id="inObjetoS" value="#{Supervision$Externa.objetoSeguimiento.strobjcontratointerven}" />
        </rich:panel>
        
        <rich:panel header="#{var.plazo} (Meses)" headerClass="tooltip">
            <h:outputText  styleClass="ikont-hot-inPlazoS "   id="inPlazoS" value="#{Supervision$Externa.objetoSeguimiento.intplazocontrato}" />
        </rich:panel>
        
        <rich:panel header="#{var.fechainicioacta}" headerClass="tooltip">
            <h:outputText  styleClass="ikont-hot-inFechaInicioS "   id="inFechaInicioS" value="#{Supervision$Externa.objetoSeguimiento.datefecactainiinterv}" />
        </rich:panel>
        
        <rich:panel header="#{var.fechafinalizacion}" headerClass="tooltip">
            <h:outputText  styleClass="ikont-hot-inFechaFinalizacionS "   id="inFechaFinalizacionS" value="#{Supervision$Externa.objetoSeguimiento.datefecactafininterv}" />
        </rich:panel>
        
        <rich:panel header="#{var.prorroga} (Meses)" headerClass="tooltip">
            <h:outputText  styleClass="ikont-hot-inProrrogaS "   id="inProrrogaS" value="#{Supervision$Externa.objetoSeguimiento.intmesesprorroga}"  />
        </rich:panel>
        
        <rich:panel header="#{var.fechafinalizacion} #{var.vigentes}" headerClass="tooltip">
            <h:outputText  styleClass="ikont-hot-inFechaFinalizacionVigS "   id="inFechaFinalizacionVigS" value="#{Supervision$Externa.objetoSeguimiento.datefecfinalizavigeninter}" />
        </rich:panel>
        
        <rich:panel header="#{var.valorcontrato}" headerClass="tooltip">
            <h:outputText  styleClass="ikont-hot-inValorContratoS "   id="inValorContratoS" value="#{Supervision$Externa.objetoSeguimiento.numvlrcontrainter}" />
        </rich:panel>
        
        <rich:panel header="#{var.preguntavalorinterventoria}" headerClass="tooltip">
            <h:outputText  styleClass="ikont-hot-inPreguntaValorS "   id="inPreguntaValorS" value="#{Supervision$Externa.objetoSeguimiento.numvlrcontrato}" />
        </rich:panel>
        
        <rich:panel header="#{var.condicioninterventoria}" headerClass="tooltip">
            <h:outputText  styleClass="ikont-hot-inCondiccionS "   id="inCondiccionS" value="#{Supervision$Externa.objetoSeguimiento.boolcumpleporcenvalrmenoroigual}"  />
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
