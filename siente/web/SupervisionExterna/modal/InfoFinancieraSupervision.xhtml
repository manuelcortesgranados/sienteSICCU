<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="modalinformacionfinanciera" headerClass="rich-panel-header" height="260" width="425" moveable="false">
        <f:facet name="header">
            <h:panelGroup >
                <h:outputText  styleClass="ikont-"   value="InformaciÃ³n Financiera"  />
            </h:panelGroup>
        </f:facet>

        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder-modalinformacionfinanciera"
                                       onclick="#{rich:component('modalinformacionfinanciera')}.hide();
                                               return false;"
                                       title="#{var.cerrar}" immediate="true" styleClass="ikont- closemodal"   />
                </h:panelGroup>
            </h:form>
        </f:facet>    
        <h:panelGrid columns="2">
            <h:panelGroup layout="block">
                <h:outputText  styleClass="ikont-"   id="titValorContratoFinanciera" value="#{var.valorcontratosupervisor}" />
            </h:panelGroup>
            <h:panelGroup layout="block">
                <h:outputText  styleClass="ikont-"   id="inValorContratoFinanciera" value="#{Supervision$Externa.objetoSeguimiento.numvlrcontrato}">
                    <f:convertNumber pattern="#{var.formatomoneda}" />
                </h:outputText>
            </h:panelGroup>

            <h:panelGroup layout="block">
                <h:outputText  styleClass="ikont-"   id="titValorPagadoActas" value="#{var.valortotalpagadoactas}" />
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-"   id="inValorPagadoActas" value="#{Supervision$Externa.objetoSeguimiento.numvlrpagadoactasobra}">
                    <f:convertNumber pattern="#{var.formatomoneda}" />
                </h:outputText>
            </h:panelGroup>

            <h:panelGroup layout="block">
                <h:outputText  styleClass="ikont-"   id="titValorAnticipo" value="#{var.valoranticipo}"/>
            </h:panelGroup>

            <h:panelGroup layout="block">
                <h:outputText  styleClass="ikont-"   id="inValorAnticipo" value="#{Supervision$Externa.objetoSeguimiento.numvlranticipoobra}">
                    <f:convertNumber pattern="#{var.formatomoneda}" />
                </h:outputText>
            </h:panelGroup>

            <h:panelGroup layout="block">
                <h:outputText  styleClass="ikont-"   id="titSaldoPagarContrato" value="#{var.saldopagarcontrato}" />
            </h:panelGroup>

            <h:panelGroup layout="block">
                <h:outputText  styleClass="ikont-"   id="inSaldoPagarContrato" value="#{Supervision$Externa.objetoSeguimiento.numsaldoxpagar}">
                    <f:convertNumber pattern="#{var.formatomoneda}" />
                </h:outputText>
            </h:panelGroup>

            <h:panelGroup layout="block">
                <h:outputText  styleClass="ikont-"   id="titTotalAmortizadoAnticipo" value="#{var.totalamortizado}"/>
            </h:panelGroup>

            <h:panelGroup layout="block">
                <h:outputText  styleClass="ikont-"   id="inTotalAmortizadoAnticipo" value="#{Supervision$Externa.objetoSeguimiento.numvlranticipoobra}">
                    <f:convertNumber pattern="#{var.formatomoneda}" />
                </h:outputText>
            </h:panelGroup>

            <h:panelGroup layout="block" >
                <h:outputText  styleClass="ikont-"   id="titSaldoPorAmortizar" value="#{var.saldoamortizaranticipo}" />
            </h:panelGroup>

            <h:panelGroup layout="block">
                <h:outputText  styleClass="ikont-"   id="inSaldoPorAmortizar" value="#{Supervision$Externa.objetoSeguimiento.numsaldoxamortizaranticipo}">
                    <f:convertNumber pattern="#{var.formatomoneda}" />
                </h:outputText>
            </h:panelGroup>
        </h:panelGrid>
    </rich:popupPanel>
</ui:composition>
