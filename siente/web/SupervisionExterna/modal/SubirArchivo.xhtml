<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadArchivoSuper" autosized="true" style="padding:0px;">
        <f:facet name="header">
            <h:panelGrid>
                <h:outputText value="Seleccionar documento" />
            </h:panelGrid>
        </f:facet>

        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelUploadArchivoSuper" immediate="true" styleClass="cerrar"
                                       onclick="#{rich:component('panelUploadArchivoSuper')}.hide();
                                               return false;" />
                </h:panelGroup>
            </h:form>
        </f:facet>

        <rich:panel styleClass="rich-panel-body" style="padding:0px;">
            <h:form id="formSubirSubirArchivoMatriz">
                <h:panelGroup id="panelGroupSubirArchivoMatriz">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload id="uploadDocAt"
                                         acceptedTypes="xls"
                                         addLabel="#{var.adicionar}"
                                         clearAllLabel="#{var.borrartodo}"
                                         clearLabel="#{var.eliminar}"
                                         doneLabel="#{var.hecho}" 
                                         fileUploadListener="#{Supervision$Externa.subirListado.listener}"
                                         immediateUpload="true" listHeight="150" style="width: 250px;"
                                         maxFilesQuantity="1" uploadLabel="#{var.subir}">
                            <a4j:ajax event="uploadcomplete" render="info_documentoSuper" />
                        </rich:fileUpload>

                        <h:panelGroup id="info_documentoSuper">
                            <center>
                                <rich:panel bodyClass="info" style="width: 300px; overflow-x: auto;">
                                    <f:facet name="header">
                                        <h:outputText value="#{var.arcsub}" />
                                    </f:facet>

                                    <h:outputText rendered="#{Supervision$Externa.subirListado.numArchivos==0}" value="#{var.nosuarc}" />
                                    
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervision$Externa.subirListado.archivos}" var="file">
                                        <rich:panel bodyClass="rich-laguna-panel-no-header">
                                            <h:panelGrid columns="1">
                                                <h:panelGrid columns="2">
                                                    <h:outputText value="#{var.nomarc}" />
                                                    <h:outputText value="#{file.nombre}" />
                                                    <h:outputText value="#{var.taarc}" />
                                                    <h:outputText value="#{file.numBytes/1024} Kb" />
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </rich:panel>
                                    </rich:dataGrid>
                                </rich:panel>

                                <interkont:spacer height="3" />

                                <br/>
                                <a4j:commandButton id="bt_borrarListadoSubido" action="#{Supervision$Externa.cambioListado}"
                                                   render="info_documentoSuper, uploadDocAt, panelInformacionArchivo"
                                                   rendered="#{Supervision$Externa.subirListado.numArchivos>0}" value="#{var.boarcsub}"
                                                   styleClass="btn_pri_inm" style="font-size:12px;" />
                                <a4j:commandButton value="#{var.aceptar}" id="bt_aceptarListadoSubido"
                                                   rendered="#{Supervision$Externa.subirListado.numArchivos>0}"
                                                   render="panelInformacionArchivo"
                                                   oncomplete="#{rich:component('panelUploadArchivoSuper')}.hide();"
                                                   style="font-size:12px;" action="#{Supervision$Externa.subirListadoSeg()}" />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
