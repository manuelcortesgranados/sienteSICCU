<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadArchivoSuper" autosized="true" style="background: white;" >
        <f:facet name="header">
            <h:panelGrid>
                <h:outputText  styleClass="ikont-hot-panelUploadArchivoSuper"   value="Seleccionar documento" />
            </h:panelGrid>
        </f:facet>

        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelUploadArchivoSuper" immediate="true" styleClass="ikont-acl-esconderpanelUploadArchivoSuper closemodal"  
                                       onclick="#{rich:component('panelUploadArchivoSuper')}.hide();
                                               return false;" />
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:panelGroup layout="block" styleClass="ikont-rp-panelUploadArchivoSuper"   >
            <h:form id="formSubirSubirArchivoMatriz">
                <h:panelGroup id="panelGroupSubirArchivoMatriz">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload id="uploadDocAtsiente"
                                         acceptedTypes="xls"
                                         addLabel="#{var.adicionar}"
                                         clearAllLabel="#{var.borrartodo}"
                                         clearLabel="#{var.eliminar}"
                                         doneLabel="#{var.hecho}" 
                                         fileUploadListener="#{Supervision$Externa.subirListado.listener}"
                                         immediateUpload="true" listHeight="150" 
                                         maxFilesQuantity="1" uploadLabel="#{var.subir}"
                                         rendered="#{var.versioncobra eq 'siente'}">
                            <a4j:ajax event="uploadcomplete" render="info_documentoSuper" />
                        </rich:fileUpload>
                        
                        <rich:fileUpload id="uploadDocAtzoom"
                                         acceptedTypes="csv, txt"
                                         addLabel="#{var.adicionar}"
                                         clearAllLabel="#{var.borrartodo}"
                                         clearLabel="#{var.eliminar}"
                                         doneLabel="#{var.hecho}" 
                                         fileUploadListener="#{Supervision$Externa.subirListado.listener}"
                                         immediateUpload="true" listHeight="150" 
                                         maxFilesQuantity="1" uploadLabel="#{var.subir}"
                                         rendered="#{var.versioncobra eq 'zoom'}">
                            <a4j:ajax event="uploadcomplete" render="info_documentoSuper" />
                        </rich:fileUpload>

                        <h:panelGroup id="info_documentoSuper">
                            <center>
                                <rich:panel bodyClass="info" >
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont--hot-arcsub"   value="#{var.arcsub}" />
                                    </f:facet>

                                    <h:outputText  styleClass="ikont-hot-nosuarc"   rendered="#{Supervision$Externa.subirListado.numArchivos==0}" value="#{var.nosuarc}" />
                                    
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervision$Externa.subirListado.archivos}" var="file">
                                        <h:panelGroup layout="block">
                                            <h:panelGrid columns="1">
                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont-hot-infodocumentosupernomarc"   value="#{var.nomarc}" />
                                                    <h:outputText  styleClass="ikont-hot-infodocumentosupernombre"   value="#{file.nombre}" />
                                                    <h:outputText  styleClass="ikont-hot-infodocumentosupertaarc"   value="#{var.taarc}" />
                                                    <h:outputText  styleClass="ikont-hot-infodocumentosupernumbyte "   value="#{file.numBytes/1024} Kb" />
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </rich:dataGrid>
                                </rich:panel>

                                <interkont:spacer height="3" />

                                <br/>
                                <a4j:commandButton action="#{Supervision$Externa.cambioListado}"
                                                   render="info_documentoSuper, uploadDocAtsiente, uploadDocAtzoom, panelInformacionArchivo"
                                                   rendered="#{Supervision$Externa.subirListado.numArchivos>0 and var.versioncobra eq 'siente'}" value="#{var.boarcsub}"
                                                   styleClass="ikontbt_borrarlistadosubido"/>
                                <a4j:commandButton action="#{Supervision$Externa.limpiarArchivoVisita}"
                                                   render="info_documentoSuper, uploadDocAtsiente, uploadDocAtzoom, panelInformacionArchivo"
                                                   rendered="#{Supervision$Externa.subirListado.numArchivos>0 and var.versioncobra eq 'zoom'}" value="#{var.boarcsub}"
                                                   styleClass="ikontbt_borrarlistadosubido"/>
                                <a4j:commandButton value="#{var.aceptar}"
                                                   rendered="#{Supervision$Externa.subirListado.numArchivos>0 and var.versioncobra eq 'siente'}"
                                                   render="panelInformacionArchivo"
                                                   oncomplete="#{rich:component('panelUploadArchivoSuper')}.hide();"
                                                    action="#{Supervision$Externa.subirListadoSeg()}" />
                                <a4j:commandButton value="#{var.aceptar}"
                                                   rendered="#{Supervision$Externa.subirListado.numArchivos>0 and var.versioncobra eq 'zoom'}"
                                                   render="panelInformacionArchivo, tablalistavisitasfallidas, panelResultadosValidacion"
                                                   oncomplete="if (#{!empty Supervision$Externa.listaresultadosvalidacion})  #{rich:component('panelResultadosValidacion')}.show();
                                                                else #{rich:component('panelUploadArchivoSuper')}.hide();"
                                                    action="#{Supervision$Externa.validarMatrizAuditoria()}" />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
