<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:h="http://java.sun.com/jsf/html"

    <rich:popupPanel id="modalpolizainterventoriasuper" headerClass="rich-panel-header" height="400" width="600" style="background: white;" >
        <f:facet name="header">
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-modalpolizainterventoriasuper "   value="INFORMACIÓN DE PÓLIZAS DE INTERVENTORIA"  />
            </h:panelGroup>
        </f:facet>
        
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder-modalpolizainterventoriasuper"
                                       onclick="#{rich:component('modalpolizainterventoriasuper')}.hide();
                                               return false;"
                                       title="#{var.cerrar}" immediate="true" styleClass="ikont-acl-escondermodalpolizainterventoriasuper closemodal"   />
                </h:panelGroup>
            </h:form>
        </f:facet>
        
        <center>
            <rich:panel headerClass="tooltip">
                <f:facet name="header">
                    <h:outputText  styleClass="ikont-hot-cumplimiento"   value="#{var.cumplimiento}" />
                </f:facet>
                
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputText  styleClass="ikont-hot-outNumPolizaIntC "   id="outNumPolizaIntC" value="#{var.numPolizaContrato}:" />
                    <h:outputText  styleClass="ikont-hot-inNumPolizaIntC "   id="inNumPolizaIntC" value="#{Supervision$Externa.objetoPolizaSeguimiento.strnropoliza}" />
                    <h:outputText  styleClass="ikont-hot-outFechaVencimientoIntC "   id="outFechaVencimientoIntC" value="#{var.fechaVencimiento}:" />
                    <h:outputText  styleClass="ikont-hot-inFechaVencimientoIntC "   id="inFechaVencimientoIntC" value="#{Supervision$Externa.objetoPolizaSeguimiento.datefecvenc}" />
                    <h:outputText  styleClass="ikont-hot-outAseguradoraIntC "   id="outAseguradoraIntC" value="#{var.entidadPoliza}:" />
                    <h:outputText  styleClass="ikont-hot-inAseguradoraIntC "   id="inAseguradoraIntC" value="#{Supervision$Externa.objetoPolizaSeguimiento.straseguradora}" />

            </rich:panel>
