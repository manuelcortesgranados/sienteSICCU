<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"

    <rich:popupPanel id="modalpolizainterventoriasuper" headerClass="rich-panel-header" height="400" width="600" style="overflow: auto;">
        <f:facet name="header">
            <h:panelGroup >
                <h:outputText value="INFORMACIÓN DE PÓLIZAS DE INTERVENTORIA" styleClass="txt_header" />
            </h:panelGroup>
        </f:facet>
        
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandButton id="esconder-modalpolizainterventoriasuper"
                                       onclick="#{rich:component('modalpolizainterventoriasuper')}.hide();
                                               return false;"
                                       title="#{var.cerrar}" immediate="true" styleClass="btn_cerrar" />
                </h:panelGroup>
            </h:form>
        </f:facet>
        
        <center>
            <rich:panel headerClass="tooltip">
                <f:facet name="header">
                    <h:outputText value="#{var.cumplimiento}" />
                </f:facet>
                
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputText id="outNumPolizaIntC" value="#{var.numPolizaContrato}:" />
                    <h:outputText id="inNumPolizaIntC" value="#{Supervision$Externa.objetoPolizaSeguimiento.strnropoliza}" />
                    <h:outputText id="outFechaVencimientoIntC" value="#{var.fechaVencimiento}:" />
                    <h:outputText id="inFechaVencimientoIntC" value="#{Supervision$Externa.objetoPolizaSeguimiento.datefecvenc}" />
                    <h:outputText id="outAseguradoraIntC" value="#{var.entidadPoliza}:" />
                    <h:outputText id="inAseguradoraIntC" value="#{Supervision$Externa.objetoPolizaSeguimiento.straseguradora}" />
                </h:panelGrid>
            </rich:panel>

            <rich:panel headerClass="tooltip">
                <f:facet name="header">
                    <h:outputText value="#{var.calidadservicio}" />
                </f:facet>
                
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputText id="outNumPolizasIntS" value="#{var.numPolizaContrato}:" />

            </rich:panel>

                </f:facet>
                
                <h:panelGrid columns="2" cellspacing="15">
                    <h:outputText id="outNumPolizasIntA" value="#{var.numPolizaContrato}:" />

            </rich:panel>

                <f:facet name="header">
                    <h:outputText value="#{var.pagossalariosprestaciones}" />
                </f:facet>

                </h:panelGrid>
            </rich:panel>
        </center>
