<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/facelets/template_main.xhtml">

    <ui:define name="head">
        <title>INFORME DE SEGUIMIENTO</title>
        <h:outputScript name="script_supervisor.js" />
    </ui:define>

    <ui:define name="title">
        <h:outputText  class="ikont- "   value="INFORME DE SEGUIMIENTO" />
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml" />
    </ui:define>

    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_supervision.xhtml" />
    </ui:define>

    <ui:define name="body">
        <h:form id="formSeguimientos">
            <interkont:spacer height="10" />

            <center>
                <h:panelGrid id="panelSeguimientos" columns="5">
                    <a4j:commandLink id="btnInfoGralRegistro" class="ikont-"   value="#{var.houinfo}"
                                     
                                     action="#{Supervision$Externa.mostrarDatosGenerales}"
                                     oncomplete="#{rich:component('modaldatosobrasgenerales')}.show();" 
                                     render="modaldatosobrasgenerales" />

                    <a4j:commandLink id="btnInformeVisita" class="ikont-"   value="#{var.informeVisita}"
                                     
                                     oncomplete="#{rich:component('modalinformevisita')}.show();"
                                     render="modalinformevisita" />

                    <a4j:commandLink id="btnInfoGralFinanciera" class="ikont-"   value="#{var.infofinanciera}"
                                     
                                     oncomplete="#{rich:component('modalinformacionfinanciera')}.show();"
                                     render="modalinformacionfinanciera" />

                    <a4j:commandLink id="btnInfoGralPolizaContrato" class="ikont-"   value="#{var.polizacontrato}"
                                     
                                     action="#{Supervision$Externa.mostrarPolizaSeguimiento}"
                                     oncomplete="#{rich:component('modalpolizacontratosuper')}.show();"
                                     render="modalpolizacontratosuper" />
                    
                    <a4j:commandLink id="btnInfoGralImpactoSocial" class="ikont-"   value="#{var.impactoSocial}"
                                     
                                     oncomplete="#{rich:component('modalimpactosocial')}.show();"
                                     render="modalimpactosocial" />

                    <a4j:commandLink id="btnInfoGeoreferenciada" class="ikont-"   value="#{var.ubicaciongeoreferenciada}"
                                     
                                     oncomplete="#{rich:component('modalubicacionsupervision')}.show();"
                                     render="modalubicacionsupervision" />

                    <a4j:commandLink id="btnActividadesContractuales" class="ikont-"   value="#{var.actividadescontractuales}"
                                     
                                     action="#{Supervision$Externa.llenarlistadoActividadesSeguimientos}"
                                     oncomplete="#{rich:component('modalactividadescontractuales')}.show();"
                                     render="modalactividadescontractuales" />

                    <a4j:commandLink id="btnInfoInterventoria" class="ikont-"   value="#{var.infointerventoria}"
                                     
                                     oncomplete="#{rich:component('modalinfogeneralint')}.show();"
                                     render="modalinfogeneralint" />

                    <a4j:commandLink id="btnInfoFinancieraInterventoria" class="ikont-"   value="#{var.infofinancierainter}"
                                     
                                     oncomplete="#{rich:component('modalinformacionfinancieraInterv')}.show();"
                                     render="modalinformacionfinancieraInterv" />

                    <a4j:commandLink id="btnPolizasInterventoria" class="ikont-"   value="#{var.polizainterventoria}"
                                     
                                     action="#{Supervision$Externa.mostrarPolizaSeguimiento}"
                                     oncomplete="#{rich:component('modalpolizainterventoriasuper')}.show();"
                                     render="modalpolizainterventoriasuper" />
                </h:panelGrid>
                <h:commandButton action="#{Supervision$Externa.volverDetalle}" value="Volver" />
            </center>
        </h:form>

        <ui:include src="modal/InfoGeneralSupervision.xhtml" />

        <ui:include src="modal/InfoFinancieraSupervision.xhtml" />

        <ui:include src="modal/ImpactoSocialSupervision.xhtml" />

        <ui:include src="modal/InformeVisitaSupervision.xhtml" />

        <ui:include src="modal/UbicacionSupervision.xhtml" />

        <ui:include src="modal/PolizaContratoSupervision.xhtml" />

        <ui:include src="modal/InfoPolizaInterventoria.xhtml" />

        <ui:include src="modal/InfoGeneralInterventoria.xhtml" />

        <ui:include src="modal/ActividadesContractuales.xhtml" />

        <ui:include src="modal/infoFinancieraInterventoria.xhtml" />
    </ui:define>           
</ui:composition>
