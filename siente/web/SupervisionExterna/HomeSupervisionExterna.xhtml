<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/facelets/template_main.xhtml">

    <ui:define name="head">
        <title>Proyectos Supervisión Externa</title>
        <h:outputScript name="script_supervisor.js" />
    </ui:define>
    
    <ui:define name="title">
        <h:outputText  styleClass="ikont-"   value="Mis Proyectos" />
    </ui:define>
    
    <ui:define name="menu">
        <ui:include src="/facelets/menu_supervision.xhtml" />
    </ui:define>
    
    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_supervision.xhtml" />
    </ui:define>
    
    <ui:define name="body">
        <h:form>
            <table  border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <div styleClassbuscador">
                            <div id="buscador_space">
                                <label>
                                    <h:inputText id="txtPalabraClaveProyecto" styleClass="ikont-"   onfocus="clearText(this);"  />
                                    <h:commandButton type="button" id="filtrarVlaveProyecto"  value="#{var.buscar}" styleClass="ikont-"   />
                                </label>
                            </div>
                        </div>
                    </td>
                    <td>
                        <a4j:commandLink styleClass="ikont-"   type="submit" value="Búsqueda avanzada" />
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
