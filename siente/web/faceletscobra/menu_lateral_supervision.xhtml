<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:interkont="http://www.interkont.com/jsf"
  >


    <rich:panel header="Supervision Externa" id="menuSupervisionExterna" bodyClass="ikont-rp-menuSupervisionExterna" >
        <h:panelGrid columns="3" cellpadding="0" cellspacing="0" styleClass="minwidthpanellateral">
            <h:panelGrid styleClass="ikont-hpg-registrarMatriz"   cellpadding="0" cellspacing="0" > 
                <h:commandLink styleClass="ikont-hcl-registrarMatriz"   immediate="true" action="#{Supervision$Externa.registrarMatriz}"/>
                <h:commandLink styleClass="ikont-hcl-registrarMatriz1 text-button-panel"   value="Registrar Matriz"
                               action="#{Supervision$Externa.registrarMatriz}"/>
            </h:panelGrid>
            <h:panelGrid styleClass="ikont-hpg-mispry"   cellpadding="0" cellspacing="0" > 
                <h:commandLink styleClass="ikont-hcl-mispry"   immediate="true" action="#{Supervision$Externa.verRegistros}" />
                <h:commandLink styleClass="ikont-hcl-mispry1 text-button-panel"   value="Mis proyectos"
                               action="#{Supervision$Externa.verRegistros}"/>
            </h:panelGrid>
            <h:panelGrid styleClass="ikont-hpg-sin2"   cellpadding="0" cellspacing="0" rendered="false"> 
                <h:commandLink styleClass="ikont-hcl-sin2 text-button-panel"   immediate="true" disabled="false"/>
                <a4j:commandLink styleClass="ikont-hcl-sin3"   value="Reporte" disabled="false"/>
            </h:panelGrid>
        </h:panelGrid>

    </rich:panel>

    <interkont:spacer height="5px"/>

    <rich:panel id="perfilSolicitante" header="Mi Perfil - #{SessionBeanCobra.usuarioObra.tercero.strnombre}  #{SessionBeanCobra.usuarioObra.tercero.strapellido1}  #{SessionBeanCobra.usuarioObra.tercero.strapellido2}"
                bodyClass="ikont-rp-perfilSolicitante" >
        <h:panelGrid columns="4"  cellpadding="1px" styleClass="totalwidth font-general panelizquierda" >
            <interkont:spacer width="5"/>
            <h:outputText  styleClass="ikont-hot-"   id="stSolicitudesTotales"  value="#{var.proyectos}"/>
            <interkont:spacer width="10"/>
            <h:outputText  styleClass="ikont-hot-stSolTotales"   id="stSolTotales" value="#{Supervision$Externa.cantidadRegistros}"/>

            <interkont:spacer width="5"/>
            <h:outputText  styleClass="ikont-hot-stSolicituesAprobadas"   id="stSolicituesAprobadas"  value="#{var.solaprobadas}"/>
            <interkont:spacer width="10"/>
            <h:outputText  styleClass="ikont-hot-stSolAprobadas"   id="stSolAprobadas"  value="#{Supervision$Externa.totalSolicituesApro}" />

            <interkont:spacer width="5"/>
            <h:outputText  styleClass="ikont-hot-stMensajesPendientes"   id="stMensajesPendientes"  value="#{var.mensajependiente}"/>
            <interkont:spacer width="10"/>
            <h:outputText  styleClass="ikont-hot-stMenPendientes"   id="stMenPendientes"  value=""/>

            <interkont:spacer width="5"/>
            <h:outputText  styleClass="ikont-hot-stAlarmas"   id="stAlarmas"  value="#{var.alarmas}"/>
            <interkont:spacer width="10"/>
            <h:outputText  styleClass="ikont-hot-stAl"   id="stAl" value=""/>
        </h:panelGrid>
    </rich:panel>

</ui:composition>
