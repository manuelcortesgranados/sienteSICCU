<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
   >



    <rich:panel id="perfilSolicitante" header="Mi Perfil - #{SessionBeanCobra.usuarioObra.tercero.strnombre}  #{SessionBeanCobra.usuarioObra.tercero.strapellido1}  #{SessionBeanCobra.usuarioObra.tercero.strapellido2}"
                 >
        <h:panelGrid columns="4" cellpadding="1px"  styleClass="totalwidth panelizquierda font-general">
            <interkont:spacer width="5"/>
            <h:outputText  styleClass="ikont-hot-stSolicitudesTotales"   id="stSolicitudesTotales"  value="#{var.misolicitues}"/>
            <interkont:spacer width="10"/>
            <h:outputText  styleClass="ikont-hot-stSolTotales"   id="stSolTotales"  value="#{AtencionHumanitaria$AdminSolicitudAtencion.cantidadSolicitides}"/>

            <interkont:spacer width="5"/>
            <h:outputText  styleClass="ikont-hot-stSolicituesAprobadas"   id="stSolicituesAprobadas"  value="#{var.solaprobadas}"/>
            <interkont:spacer width="10"/>
            <h:outputText  styleClass="ikont-hot-stSolAprobadas"   id="stSolAprobadas"  value="#{AtencionHumanitaria$AdminSolicitudAtencion.solicitudesAprobadas}"/>

            <interkont:spacer width="5"/>
            <h:outputText  styleClass="ikont-hot-stMensajesPendientes"   id="stMensajesPendientes"  value="#{var.mensajependiente}"/>
            <interkont:spacer width="10"/>
            <h:outputText  styleClass="ikont-hot-stMenPendientes"   id="stMenPendientes"  value=""/>

            <interkont:spacer width="5"/>
            <h:outputText  styleClass="ikont-hot-stAlarmas"   id="stAlarmas"  value="#{var.alarmas}"/>
            <interkont:spacer width="10"/>
            <h:outputText  styleClass="ikont-hot-stAl"   id="stAl"   value=""/>
        </h:panelGrid>
    </rich:panel>
</ui:composition>
