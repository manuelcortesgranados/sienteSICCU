<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"

                                         immediate="true"  value="#{var.informacionciu}" style="text-align: center; width:180px!important;
                                         height:25px!important;color:#FFF!important;"
                                         action="#{Supervisor$AdministrarObraNew.iniciardeta}"
                                         />
                        <h:commandLink styleClass="buttonblue1_active anchorLink" rendered="#{Supervisor$AdministrarObraNew.opcion==0}"
                                         immediate="true"  value="#{var.informacionciu}" 
                                         action="#{Supervisor$AdministrarObraNew.iniciardeta}"
                                         />
                    </h:panelGroup>
                </h:panelGrid>
                <h:panelGrid  cellpadding="0" cellspacing="0" style="height:30px" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnparticipacion_ciudadano}" >
                    <h:panelGroup layout="block" style="height:30px" >
                        <h:commandLink styleClass="buttonblue2 anchorLink" rendered="#{Supervisor$AdministrarObraNew.opcion!=7}"
                                         immediate="true"  value="#{var.comentariosciu}" style="text-align: center; width:180px!important;
                                         height:25px!important;color:#FFF!important;"
                                         action="#{Ciudadano$PerfilCiudadano.iniciarOpiniones}"
                                         />
                        <h:commandLink styleClass="buttonblue2_active anchorLink" rendered="#{Supervisor$AdministrarObraNew.opcion==7}"
                                         immediate="true"  value="#{var.comentariosciu}" 
                                         action="#{Ciudadano$PerfilCiudadano.iniciarOpiniones}"
                                         />
                    </h:panelGroup>
                </h:panelGrid>
                <h:panelGrid cellpadding="0" cellspacing="0" style="height:30px"  >
                    <h:panelGroup layout="block" style="height:30px" >
                        <h:commandLink styleClass="buttonblue3 anchorLink" rendered="#{Supervisor$AdministrarObraNew.opcion!=4}"
                                         immediate="true"  value="#{var.fotosciu}" style="text-align: center; width:180px!important;
                                         height:25px!important;color:#FFF!important;"
                                         action="#{Supervisor$AdministrarObraNew.iniciarImagenes}"
                                         />
                        <h:commandLink styleClass="buttonblue3_active anchorLink" rendered="#{Supervisor$AdministrarObraNew.opcion==4}"
                                         immediate="true"  value="#{var.fotosciu}" 
                                         action="#{Supervisor$AdministrarObraNew.iniciarImagenes}"
                                         />
                    </h:panelGroup>
                </h:panelGrid>
                <h:panelGrid cellpadding="0" cellspacing="0" style="height:30px"  >
                    <h:panelGroup layout="block" style="height:30px" >
                        <h:commandLink styleClass="buttonblue4 anchorLink" rendered="#{Supervisor$AdministrarObraNew.opcion!=3}"
                                         immediate="true"  value="#{var.documentosciu}" style="text-align: center; width:180px!important;
                                         height:25px!important;color:#FFF!important;"
                                         action="#{Supervisor$AdministrarObraNew.iniciarDocumentos}"
                                         />
                        <h:commandLink styleClass="buttonblue4_active anchorLink" rendered="#{Supervisor$AdministrarObraNew.opcion==3}"
                                         immediate="true"  value="#{var.documentosciu}" 
                                         action="#{Supervisor$AdministrarObraNew.iniciarDocumentos}"
                                         />
                    </h:panelGroup>
                </h:panelGrid>
