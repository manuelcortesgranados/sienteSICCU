<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
   >
    <h:form>
        <center>
            <h:panelGrid columns="4"  rowClasses="alignverticaldetalle" >
                <h:panelGrid cellpadding="0" cellspacing="0"  >
                    <h:panelGroup layout="block"  >
                        <h:commandLink class="id-jsf-hcl-iniciardeta"   rendered="#{Supervisor$AdministrarObraNew.opcion!=0}"
                                         immediate="true"  value="#{var.informacionciu}" 
                                         action="#{Supervisor$AdministrarObraNew.iniciardeta}"
                                         />
                        <h:commandLink class="id-jsf-hcl-iniciardeta1"   rendered="#{Supervisor$AdministrarObraNew.opcion==0}"
                                         immediate="true"  value="#{var.informacionciu}" 
                                         action="#{Supervisor$AdministrarObraNew.iniciardeta}"
                                         />
                    </h:panelGroup>
                </h:panelGrid>
                <h:panelGrid  cellpadding="0" cellspacing="0"  rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnparticipacion_ciudadano}" >
                    <h:panelGroup layout="block"  >
                        <a4j:commandLink class="id-jsf-hcl-iniciarOpiniones"   rendered="#{Supervisor$AdministrarObraNew.opcion!=7}"
                                         immediate="true"  value="#{var.comentariosciu}" 
                                         action="#{Ciudadano$PerfilCiudadano.iniciarOpiniones}"
                                         />
                        <a4j:commandLink class="id-jsf--hcl-iniciarOpiniones1"   rendered="#{Supervisor$AdministrarObraNew.opcion==7}"
                                         immediate="true"  value="#{var.comentariosciu}" 
                                         action="#{Ciudadano$PerfilCiudadano.iniciarOpiniones}"
                                         />
                    </h:panelGroup>
                </h:panelGrid>
                <h:panelGrid cellpadding="0" cellspacing="0"   >
                    <h:panelGroup layout="block"  >
                        <h:commandLink class="id-jsf-hcl-iniciarImagenes"   rendered="#{Supervisor$AdministrarObraNew.opcion!=4}"
                                         immediate="true"  value="#{var.fotosciu}" 
                                         action="#{Supervisor$AdministrarObraNew.iniciarImagenes}"
                                         />
                        <h:commandLink class="id-jsf-hcl-iniciarImagenes1"   rendered="#{Supervisor$AdministrarObraNew.opcion==4}"
                                         immediate="true"  value="#{var.fotosciu}" 
                                         action="#{Supervisor$AdministrarObraNew.iniciarImagenes}"
                                         />
                    </h:panelGroup>
                </h:panelGrid>
                <h:panelGrid cellpadding="0" cellspacing="0"   >
                    <h:panelGroup layout="block"  >
                        <h:commandLink class="id-jsf-hcl-iniciarDocumentos"   rendered="#{Supervisor$AdministrarObraNew.opcion!=3}"
                                         immediate="true"  value="#{var.documentosciu}" 
                                         action="#{Supervisor$AdministrarObraNew.iniciarDocumentos}"
                                         />
                        <h:commandLink class="id-jsf-hcl-iniciarDocumentos"   rendered="#{Supervisor$AdministrarObraNew.opcion==3}"
                                         immediate="true"  value="#{var.documentosciu}" 
                                         action="#{Supervisor$AdministrarObraNew.iniciarDocumentos}"
                                         />
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGrid>
        </center>
    </h:form>

</ui:composition>
