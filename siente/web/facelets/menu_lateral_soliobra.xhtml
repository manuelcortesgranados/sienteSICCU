<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    >

    <rich:panel header="Solicitud Obra" id="menuSolicitudObra1" bodyClass="ikont-rp-tool"  rendered="false">

        <a4j:commandLink class="ikont-hcl-sin1"  />

        

        <a4j:commandLink class="ikont-hcl-sin2"  />
        <a4j:commandLink class="ikont--hcl-consultarsoliapro"   value="Consultar Solicitudes Aprobadas"  action="#{SolicitudObra$GestionarSolicitudObra.tablaPentiente}" 

                         render="panelBody"/>

        <div  />
    </rich:panel>

    <rich:panel header="Solicitud Obra" id="menuSolicitudObra" bodyClass="ikont-rp-menusolicitudobra-body" >
        <h:panelGrid columns="3" cellpadding="0" cellspacing="0" >
            <h:panelGrid class="ikont-hpg-crearSolicitud"   cellpadding="0" cellspacing="0" >
                <h:commandLink class="ikont-hcl"   immediate="true"
                               action="#{SolicitudObra$GestionarSolicitudObra.CrearSolicitud}"/>
                <h:commandLink class="ikont-hcl-crearSolicitud1"   value="Registrar Solicitud"
                               action="#{SolicitudObra$GestionarSolicitudObra.CrearSolicitud}"/>
            </h:panelGrid>
            <h:panelGrid class="ikont-hpg-cancelarSolicitud"   cellpadding="0" cellspacing="0" >
                <h:commandLink class="ikont-hcl-cancelarSolicitud"   immediate="true" action="cancelarSolicitud"/>
                <a4j:commandLink class="ikont-hcl-consultartotalsoli"   value="Consultar Total Solicitudes" action="#{SolicitudObra$GestionarSolicitudObra.tablaAprobadas}"
                                 render="panelBody"/>
            </h:panelGrid>
            <h:panelGrid class="ikont-hpg-irreportesdetalle"   cellpadding="0" cellspacing="0" >
                <h:commandLink class="ikont-hcl-irreportesdetalle"   immediate="true" action="irreportesdetalle"/>
                <a4j:commandLink class="ikont-acl-irreportesdetalle1"   value="Reporte"  action="irreportesdetalle"/>
            </h:panelGrid>


        </h:panelGrid>
    </rich:panel>

    <rich:panel header="Resumen Solicitudes" id="menuNumSolicitudes" bodyClass="ikont-rp-menuNumSolicitudes-body" >
        <h:panelGrid columns="2"  cellpadding="1px"  >
            <h:outputText  class="ikont-hot-textSolicitudes"   id="textSolicitudes"  value="#{var.totalsolicitues}: "/>
            <h:outputText  class="ikont-hot-numSolicitudes "   id="numSolicitudes"  value="#{SolicitudObra$GestionarSolicitudObra.totalSolUsu}" />

            <h:outputText  class="ikont-hot-textSolicitudesApro"   id="textSolicitudesApro"  value="#{var.solicitudesapro}: "/>
            <h:outputText  class="ikont-hot-numSolicitudesApro"   id="numSolicitudesApro"  value="#{SolicitudObra$GestionarSolicitudObra.totalSolApro}"/>

         
        </h:panelGrid>
    </rich:panel>
</ui:composition>
