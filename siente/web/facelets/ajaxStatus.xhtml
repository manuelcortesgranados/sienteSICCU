<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich">
    <a4j:status onstart="#{rich:component('ajaxLoadingModalBox')}.show(); return true;"
                onstop="#{rich:component('ajaxLoadingModalBox')}.hide(); return false;" id="ajaxStatus" />
    <script type="text/javascript">
        window.onsubmit = function() {
        #{rich:component('ajaxLoadingModalBox')}.show();
            return true;
        }
        var bPreguntar = false;
        window.onbeforeunload = function() {
            if (!bPreguntar){
                return #{rich:component('ajaxLoadingModalBox')}.show(); 
            }
        }

        function windowdownload() {
            window.onfocus = function() {
        #{rich:component('ajaxLoadingModalBox')}.hide();
                return false;
            }
        }

    </script>
    <rich:popupPanel id="ajaxLoadingModalBox" resizeable="false" zindex="3000" styleClass="ikont-rpp-modal-box"> 
        <center>
            <h:graphicImage  value="/resources/imgs/Siente_loader2.gif" /></center>
    </rich:popupPanel>  
</ui:composition>
