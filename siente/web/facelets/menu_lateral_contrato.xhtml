<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
   >


    <rich:panel header="#{Supervisor$Contrato.tipoContCon}" id="menuContrato" bodyClass="admin" style="border-style: none;">
        <h:panelGrid columns="3" cellpadding="0" cellspacing="0" style="width:100%;">
            <h:panelGrid styleClass="tablamenugestion" cellpadding="0" cellspacing="0" 
                         rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnproyecto and Supervisor$Contrato.contrato !=null 
                                     and Supervisor$Contrato.tipoContCon == 'Convenio' and Supervisor$Contrato.contrato.intidcontrato!=0}">
                <h:commandLink  styleClass="nproyecto anchorLink" action="#{Supervisor$Contrato.crearProyecto}"  immediate="true"  />
                <h:commandLink  styleClass="text" value="Nuevo Proyecto" action="#{Supervisor$Contrato.crearProyecto}" 
                                immediate="true" />
            </h:panelGrid>
            <h:panelGrid styleClass="tablamenuadmin" cellpadding="0" cellspacing="0" rendered="false" >
                <h:commandLink styleClass="datos anchorLink" immediate="true" action="consultarContrato"/>
                <a4j:commandLink styleClass="text" value="Datos BÃ¡sicos" action="consultarContrato"/>
            </h:panelGrid>
            <h:panelGrid styleClass="tablamenuadmin" cellpadding="0" cellspacing="0" rendered="false">
                <h:commandLink styleClass="poliza anchorLink" immediate="true" action="consultarContrato" id="x1" >
                    <a4j:ajax event="click" render="rsgtpoliz"/>
                </h:commandLink>  
                <h:commandLink styleClass="text" value="Poliza"
                               action="consultarContrato" id="x2" >
                    <a4j:ajax event="click" render="rsgtpoliz"/>
                </h:commandLink>
            </h:panelGrid>
            <h:panelGrid styleClass="tablamenuadmin" cellpadding="0" cellspacing="0" >
                <h:commandLink styleClass="mproyectos anchorLink" immediate="true" action="detalleContrato"/>
                <a4j:commandLink styleClass="text" value="Detalle Contrato" action="detalleContrato"/>
            </h:panelGrid>
            <h:panelGrid styleClass="tablamenuadmin" cellpadding="0" cellspacing="0" >
                <h:commandLink styleClass="mproyectos anchorLink" immediate="true" action="#{Supervisor$Contrato.documentocontrato}"/>
                <a4j:commandLink styleClass="text" value="Documentos" action="#{Supervisor$Contrato.documentocontrato}"/>
            </h:panelGrid>
            <h:panelGrid styleClass="tablamenuadmin" cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnmodificar}"> 
                <h:commandLink styleClass="mproyectos anchorLink" action="#{Supervisor$ModificarContrato.iniciarModicontrato}"/>
                <a4j:commandLink styleClass="text" value="#{var.modificarcontrato}" action="#{Supervisor$ModificarContrato.iniciarModicontrato}" />
            </h:panelGrid>

            <h:panelGrid styleClass="tablamenuadmin" cellpadding="0" cellspacing="0" >
             <h:commandLink styleClass="evolucion anchorLink" action="#{Supervisor$Contrato.iniciarEvolucionContrato}"  />
             <h:commandLink styleClass="text" value="Evolucion" action="#{Supervisor$Contrato.iniciarEvolucionContrato}"  />
            </h:panelGrid>
        </h:panelGrid>

    </rich:panel>

</ui:composition>
