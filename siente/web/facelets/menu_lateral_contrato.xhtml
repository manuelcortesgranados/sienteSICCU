<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    >


    <rich:panel header="#{Supervisor$Contrato.tipoContCon}" id="menuContrato" >
        <h:panelGrid columns="3" cellpadding="0" cellspacing="0" >
            <h:panelGrid styleClass="ikont-hpg-crearproyecto"   cellpadding="0" cellspacing="0" 
                         rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnproyecto and Supervisor$Contrato.contrato !=null 
                                     and Supervisor$Contrato.tipoContCon == 'Convenio' and Supervisor$Contrato.contrato.intidcontrato!=0}">
                <h:commandLink  styleClass="ikont-hcl-crearproyecto img-button-panel"   action="#{Supervisor$Contrato.crearProyecto}"  immediate="true"  />
                <h:commandLink  styleClass="ikont-hcl-nuevaproyecto text-button-panel"   value="Nuevo Proyecto" action="#{Supervisor$Contrato.crearProyecto}" 
                                immediate="true" />
            </h:panelGrid>
            <h:panelGrid styleClass="ikont-hpg-datosbasicos"   cellpadding="0" cellspacing="0" rendered="false" >
                <h:commandLink styleClass="ikont-hcl-consultarcontrato img-button-panel"   immediate="true" action="consultarContrato"/>
                <h:commandLink styleClass="ikont-hcl-datosbasicos text-button-panel"   value="Datos BÃ¡sicos" action="consultarContrato"/>
            </h:panelGrid>
            <h:panelGrid styleClass="ikont-hpg-registropoliza"   cellpadding="0" cellspacing="0" rendered="false">
                <h:commandLink styleClass="ikont-hcl-registropoliza img-button-panel"   immediate="true" action="consultarContrato" id="x1" >
                    <a4j:ajax event="click" render="rsgtpoliz"/>
                </h:commandLink>  
                <h:commandLink styleClass="ikont-hcl-poliza text-button-panel"   value="Poliza"
                               action="consultarContrato" id="x2" >
                    <a4j:ajax event="click" render="rsgtpoliz"/>
                </h:commandLink>
            </h:panelGrid>
            <h:panelGrid styleClass="ikont-hpg-detallecontrato"   cellpadding="0" cellspacing="0" >
                <h:commandLink styleClass="ikont-hcl-iniciardetallecontrato img-button-panel"   immediate="true" action="detalleContrato"/>
                <h:commandLink styleClass="ikont-hcl-detallecontrato text-button-panel"   value="Detalle Contrato" action="detalleContrato"/>
            </h:panelGrid>
            <h:panelGrid styleClass="ikont-hpg-documentocontrato"   cellpadding="0" cellspacing="0" >
                <h:commandLink styleClass="ikont-hcl-documentocontrato img-button-panel"   immediate="true" action="#{Supervisor$Contrato.documentocontrato}"/>
                <h:commandLink styleClass="ikont-hcl-documentos text-button-panel"   value="Documentos" action="#{Supervisor$Contrato.documentocontrato}"/>
            </h:panelGrid>
            <h:panelGrid styleClass="ikont-hpg-modificarcontrato"   cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnmodificar}"> 
                <h:commandLink styleClass="ikont-hcl-iniciarmodificarcontrato img-button-panel"   action="#{Supervisor$ModificarContrato.iniciarModicontrato}"/>
                <h:commandLink styleClass="ikont-hcl-modificarcontrato text-button-panel"   value="#{var.modificarcontrato}" action="#{Supervisor$ModificarContrato.iniciarModicontrato}" />
            </h:panelGrid>

            <h:panelGrid styleClass="ikont-hpg-iniciarevolucioncontrato"   cellpadding="0" cellspacing="0" >
                <h:commandLink styleClass="ikont-hcl-iniciarevolucioncontrato img-button-panel"   action="#{Supervisor$Contrato.iniciarEvolucionContrato}"  />
                <h:commandLink styleClass="ikont-hcl-evolucioncontrato text-button-panel"   value="Evolucion" action="#{Supervisor$Contrato.iniciarEvolucionContrato}"  />
            </h:panelGrid>
        </h:panelGrid>

    </rich:panel>

</ui:composition>
