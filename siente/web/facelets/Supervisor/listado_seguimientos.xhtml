<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:rich="http://richfaces.org/rich" 
                >
   
    <h:panelGroup id="gpListaSeguimientos" styleClass="ikont-hpg-listaseguimientos"  >
            <rich:dataTable id="tablaSeguimientos"
                            rows="10"
                            var="segumiento"
                            rowKeyVar="filaSeleccionada"
                            onrowmouseover="this.style.backgroundColor='#B4DDEC'"
                            onrowmouseout="this.style.backgroundColor='#FFFFFF'"
                            sortMode="single"
                            value="#{SessionBeanCobra.cobraService.listaseguimientos}"
                            binding="#{SupervisionExterna$ListadoSeguimientos.tablaSeguimientos}"
                            styleClass="ikont-rdt-listaseguimientos" >
                <f:facet name="header">
                    <rich:columnGroup>
                        <rich:column colspan="5">
                            <h:outputText  styleClass="ikont-hot-seguimientos"   value="#{var.seguimientos}" />
                        </rich:column>
                        <rich:column breakRowBefore="true">
                            <h:outputText  styleClass="ikont-hot-firmainter"   value="#{var.firmainter}"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="ikont-hot-visitadopor"   value="#{var.visitadopor}" />
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="ikont-hot-fechavisita"   value="#{var.fechavisita}" />
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="ikont-hot-consultar"   value="#{var.consultar}" />
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="ikont-hot-reporte"   value="#{var.reporte}" />
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>
                <rich:columnGroup >
                    <rich:column>
                        <h:outputText  styleClass="ikont-hot-strnombrecompleto"   value="#{segumiento.strnombrecompleto}"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText  styleClass="ikont-hot-strvisitador"   value="#{segumiento.strvisitador}"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText  styleClass="ikont-hot-datefechavisita"   value="#{segumiento.datefechavisita}">
                            <f:convertDateTime pattern="#{var.formatofecha}"/>
                        </h:outputText>
                    </rich:column>
                    <rich:column>
                        <h:commandLink action="#{SupervisionExterna$ListadoSeguimientos.seguimientoconsul}"
                                       immediate="true">
                            <h:graphicImage  styleClass="ikont-hgi-seguimientoconsul"    value="/resources/imgs/bt_ver.png"/>
                        </h:commandLink>

                    </rich:column>
                    <rich:column> 
                        <h:commandLink action="#{SupervisionExterna$ListadoSeguimientos.seguimientoreport}" target="_blank" >
                            <h:graphicImage  styleClass="ikont-hgi-seguimientoreport"    value="/resources/imgs/bt_ver.png"/>
                        </h:commandLink>                              
                    </rich:column>
                </rich:columnGroup>
                <f:facet name="footer">
                    <rich:dataScroller for="tablaSeguimientos" render="tablaSeguimientos" ></rich:dataScroller>
                </f:facet>
            </rich:dataTable>
         <center>

          
                <h:panelGrid columnClasses="panelcenter" >
                    <h:commandLink target="_blank"  styleClass="ikont-hcl-reporteinterventoriaseguimiento"   action="#{SupervisionExterna$ListadoSeguimientos.reporteInterventoriaSeguimiento}" />
                </h:panelGrid>
            
            <h:outputText  styleClass="ikont-hot-intervenreport"   id="intervenreport" value="#{var.reporte} Comparativo Interventoria vs Seguimiento"/>
        </center>
    </h:panelGroup>


</ui:composition>
