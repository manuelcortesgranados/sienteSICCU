<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:interkont="http://www.interkont.com/jsf"
  >


    <rich:panel header="Supervision Externa" id="menuSupervisionExterna" bodyClass="tool" >
        <h:panelGrid columns="3" cellpadding="0" cellspacing="0" >
            <h:panelGrid class="id-jsf-"   cellpadding="0" cellspacing="0" > 
                <h:commandLink class="id-jsf-"   immediate="true" action="#{Supervision$Externa.registrarMatriz}"/>
                <h:commandLink class="id-jsf-"   value="Registrar Matriz"
                               action="#{Supervision$Externa.registrarMatriz}"/>
            </h:panelGrid>
            <h:panelGrid class="id-jsf-"   cellpadding="0" cellspacing="0" > 
                <h:commandLink class="id-jsf-"   immediate="true" action="#{Supervision$Externa.verRegistros}" />
                <h:commandLink class="id-jsf-"   value="Mis proyectos"
                               action="#{Supervision$Externa.verRegistros}"/>
            </h:panelGrid>
            <h:panelGrid class="id-jsf-"   cellpadding="0" cellspacing="0" rendered="false"> 
                <h:commandLink class="id-jsf-"   immediate="true" disabled="false"/>
                <a4j:commandLink class="id-jsf-"   value="Reporte" disabled="false"/>
            </h:panelGrid>
        </h:panelGrid>

    </rich:panel>

    <interkont:spacer height="5px"/>

    <rich:panel id="perfilSolicitante" header="Mi Perfil - #{SessionBeanCobra.usuarioObra.tercero.strnombre}  #{SessionBeanCobra.usuarioObra.tercero.strapellido1}  #{SessionBeanCobra.usuarioObra.tercero.strapellido2}"
                bodyClass="tool" >
        <h:panelGrid columns="4" columnClasses="labelsDatos,labelsDatos,labelsDatos, labelsDatos" cellpadding="1px"  >
            <interkont:spacer width="5"/>
            <h:outputText  class="id-jsf- "   id="stSolicitudesTotales"  value="#{var.proyectos}"/>
            <interkont:spacer width="10"/>
            <h:outputText  class="id-jsf- "   id="stSolTotales" class="id-jsf-"   value="#{Supervision$Externa.cantidadRegistros}"/>

            <interkont:spacer width="5"/>
            <h:outputText  class="id-jsf- "   id="stSolicituesAprobadas"  value="#{var.solaprobadas}"/>
            <interkont:spacer width="10"/>
            <h:outputText  class="id-jsf- "   id="stSolAprobadas" class="id-jsf-"    value="#{Supervision$Externa.totalSolicituesApro}" />

            <interkont:spacer width="5"/>
            <h:outputText  class="id-jsf- "   id="stMensajesPendientes"  value="#{var.mensajependiente}"/>
            <interkont:spacer width="10"/>
            <h:outputText  class="id-jsf- "   id="stMenPendientes" class="id-jsf-"   value=""/>

            <interkont:spacer width="5"/>
            <h:outputText  class="id-jsf- "   id="stAlarmas"  value="#{var.alarmas}"/>
            <interkont:spacer width="10"/>
            <h:outputText  class="id-jsf- "   id="stAl" class="id-jsf-"   value=""/>
        </h:panelGrid>
    </rich:panel>

</ui:composition>
