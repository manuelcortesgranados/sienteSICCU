<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"

    >

    <interkont:spacer  height="10"/>
    <rich:panel class="ikont-rp-infogeneral"   header="InformaciÃ³n General" id="infogeneral">

            <interkont:spacer width="35"/>

            <h:graphicImage  class="ikont- "    url="/resources/imgs/star_a.png"/>
            <h:graphicImage  class="ikont- "    url="/resources/imgs/star_a.png"/>

        </h:panelGrid>
        <h:panelGrid class="ikont-hpg-strobjetoobra"   >
            <h:outputText  class="ikont-hot-strobjetoobra"   value="#{Supervisor$AdministrarObraNew.obra.strobjetoobra}" />
        </h:panelGrid>

            <h:outputText  class="ikont-hot-valor "   value="#{var.valor}"/>

            <h:outputText  class="ikont-hot-avancefisico"   value="#{var.avancefisico}" />

            <rich:panel   >
                <h:outputLabel  class="ikont-hol-contratistanombrecomple" id="st_strnomcontratista" value="#{Supervisor$DetalleObra.contratistanombrecomple}"/>
