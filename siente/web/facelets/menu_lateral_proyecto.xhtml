<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition id="menu_lateral_proyecto"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a4j="http://richfaces.org/a4j" 
        xmlns:interkont="http://www.interkont.com/jsf"
        >

    <rich:panel header="Proyecto" id="menuProyecto" bodyClass="adminproyecto" >

        <h:panelGrid columns="3" cellpadding="0" cellspacing="0" >
            <h:panelGrid class="id-jsf-"   cellpadding="0" cellspacing="0">
                <h:commandLink class="id-jsf-"    action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}"
                                 type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="0"/>
                </h:commandLink>
                <h:commandLink class="id-jsf-"   value="Tipificación"   action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}" type="submit"
                                 >
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="0"/>
                </h:commandLink>
            </h:panelGrid>
            <h:panelGrid class="id-jsf-"   cellpadding="0" cellspacing="0">
                <h:commandLink  class="id-jsf-"     action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}"  type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="1"/>
                </h:commandLink>
                <h:commandLink class="id-jsf-"   value="Datos Basicos" action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}" type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="1"/>
                </h:commandLink>
            </h:panelGrid>


            <h:panelGrid class="id-jsf-"   cellpadding="0" cellspacing="0" >
                <h:commandLink  class="id-jsf-"     action="#{Supervisor$IngresarNuevaObra.pasaraUbicacion}"  >
                </h:commandLink>
                <h:commandLink class="id-jsf-"   value="Ubicar Proyecto" action="#{Supervisor$IngresarNuevaObra.pasaraUbicacion}"  >
                </h:commandLink>
            </h:panelGrid>
            <h:panelGrid class="id-jsf-"   cellpadding="0" cellspacing="0" >
                <h:commandLink class="id-jsf-"    action="#{Supervisor$IngresarNuevaObra.pasoGenerarCronograma}" type="submit"/>
                <h:commandLink class="id-jsf-"   value="Cronograma"  action="#{Supervisor$IngresarNuevaObra.pasoGenerarCronograma}" type="submit"/>
            </h:panelGrid>
            <h:panelGrid class="id-jsf-"   cellpadding="0" cellspacing="0">
                <h:commandLink class="id-jsf-"    action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}" type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="4"/>
                </h:commandLink>
                <h:commandLink class="id-jsf-"   value="Subir Fotos"  action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}" type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="4"/>
                </h:commandLink>
            </h:panelGrid>
            <h:panelGrid class="id-jsf-"   cellpadding="0" cellspacing="0">
                <h:commandLink class="id-jsf-"    action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}" type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="5"/>
                </h:commandLink>
                <h:commandLink class="id-jsf-"   value="Contrato"  action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}" type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="5"/>
                </h:commandLink>
            </h:panelGrid>
            <h:panelGrid class="id-jsf-"   cellpadding="0" cellspacing="0" rendered="false">
                <h:commandLink class="id-jsf-"   immediate="true"/>
                <h:commandLink class="id-jsf-"   value="Impacto Social"/>
            </h:panelGrid>

            <h:panelGrid class="id-jsf-"   cellpadding="0" cellspacing="0" rendered="false">
                <h:commandLink class="id-jsf-"   immediate="true"/>
                <h:commandLink class="id-jsf-"   value="Subir Documentos"/>
            </h:panelGrid>
            <h:panelGrid class="id-jsf-"   cellpadding="0" cellspacing="0" >
                <h:commandLink class="id-jsf-"    action="#{Supervisor$IngresarNuevaObra.validarFinalizar}" type="submit"/>
                <h:commandLink class="id-jsf-"   value="Guardar Proyecto"  action="#{Supervisor$IngresarNuevaObra.validarFinalizar}" type="submit"/>
            </h:panelGrid>
            <h:panelGrid class="id-jsf-"   cellpadding="0" cellspacing="0" >
                <h:commandLink class="id-jsf-"    action="#{Supervisor$IngresarNuevaObra.guardadoIntermedio}"  type="submit"/>
                <h:commandLink class="id-jsf-"   value="Guardar Borrador" action="#{Supervisor$IngresarNuevaObra.guardadoIntermedio}"  type="submit"/>
            </h:panelGrid>

            <h:panelGrid class="id-jsf-"   cellpadding="0" cellspacing="0" rendered="#{Supervisor$IngresarNuevaObra.obranueva.solicitud_obra !=null}">

                <a4j:commandLink  class="id-jsf-"   execute="@this" immediate="true" id="rp"
                                  onclick="document.location.href='#{var.reportehistorialvalidaciones}#{Supervisor$IngresarNuevaObra.obranueva.intcodigoobra}';" />                                    

                <a4j:commandLink  class="id-jsf-"   execute="@this" immediate="true" id="rtT"
                                 value="Historial revisiones de información"  onclick="document.location.href='#{var.reportehistorialvalidaciones}#{Supervisor$IngresarNuevaObra.obranueva.intcodigoobra}';"  />


            </h:panelGrid>  
            <h:panelGrid class="id-jsf-"   cellpadding="0" cellspacing="0" rendered="#{!empty Supervisor$IngresarNuevaObra.obranueva.obra}">
                <a4j:commandLink execute="@this" class="id-jsf-"   rendered="#{Supervisor$IngresarNuevaObra.obranueva.obra.tipoestadobra.intestadoobra == 0}"
                                 immediate="true" id="irDatosBasicos"  onclick="document.location.href='../faces/NuevoProyecto/datosBasicos.xhtml?id=#{Supervisor$IngresarNuevaObra.obranueva.obra.intcodigoobra}';">
                </a4j:commandLink>
                <a4j:commandLink execute="@this" class="id-jsf-"   value="#{var.proysuperior}" immediate="true"
                                 onclick="document.location.href='../faces/NuevoProyecto/datosBasicos.xhtml?id=#{Supervisor$IngresarNuevaObra.obranueva.obra.intcodigoobra}';" 
                                 rendered="#{Supervisor$IngresarNuevaObra.obranueva.obra.tipoestadobra.intestadoobra == 0}"/>
                <a4j:commandLink execute="@this" class="id-jsf-"   rendered="#{Supervisor$IngresarNuevaObra.obranueva.obra.tipoestadobra.intestadoobra >= 1}"
                            immediate="true" onclick="document.location.href='../faces/Supervisor/DetalleObra.xhtml?id=#{Supervisor$IngresarNuevaObra.obranueva.obra.intcodigoobra}';">
                </a4j:commandLink>
                <a4j:commandLink execute="@this" class="id-jsf-"   value="#{var.proysuperior}" immediate="true"
                                 onclick="document.location.href='../faces/Supervisor/DetalleObra.xhtml?id=#{Supervisor$IngresarNuevaObra.obranueva.obra.intcodigoobra}';" 
                                 rendered="#{Supervisor$IngresarNuevaObra.obranueva.obra.tipoestadobra.intestadoobra >= 1}"/>
            </h:panelGrid>

        </h:panelGrid>
    </rich:panel>


</ui:composition>
