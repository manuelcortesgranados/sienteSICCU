<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" 

    >
    <h:form>
        <h:panelGroup layout="block" styleClass="ikont-hpg-menu-contenido-nuevo-proestructuracion">
            <h:panelGrid styleClass="ikont-hpg-menu-nuevo-proestructuracion"   columns="9"   cellspacing="7" cellpadding="0" rowClasses="panelcenter">         
                <h:panelGrid    cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btndetalle}"> 
                    <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion ikont-posicion-nuevo-proyecto-proestructuracion"    action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}"
                                   type="submit">
                        <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="0"/>
                    </h:commandLink>
                </h:panelGrid>
                <h:panelGrid    cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnreporte_avance and Supervisor$AdministrarObraNew.obra.solicitudmaestro==null and !Supervisor$AdministrarObraNew.obra.booleantienehijos}"> 
                    <h:commandLink  styleClass="ikont-img-posicion-menu-proestructuracion "     action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}"  type="submit">
                        <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="1"/>
                    </h:commandLink>    
                </h:panelGrid>
                <h:panelGrid  cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnmodificar}"> 
                    <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion"   value="Ubicar Proyecto" action="#{Supervisor$IngresarNuevaObra.pasaraUbicacion}"  >
                    </h:commandLink> 
                </h:panelGrid>   
                <h:panelGrid    cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnevolucion and !Supervisor$AdministrarObraNew.obra.booleantienehijos}"> 
                    <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion"    action="#{Supervisor$IngresarNuevaObra.pasoGenerarCronograma}" type="submit"/>
                </h:panelGrid>
                <h:panelGrid    cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnimagenes}"> 
                    <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion"    action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}" type="submit">
                        <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="4"/>
                    </h:commandLink>   
                </h:panelGrid>
                <h:panelGrid  cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnfinalizar}"> 
                    <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion"    action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}" type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="5"/>
                </h:commandLink>
                </h:panelGrid>
                <h:panelGrid    cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnasociar_consultoria}" >
                    <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion"   action="#{Supervisor$AsociarContratos.llenarlistacontratosProyecto}"
                                   immediate="true"/>
                </h:panelGrid>
                <h:panelGrid    cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btndevolvervig and !Supervisor$AdministrarObraNew.obra.booleantienehijos}">
                <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion"    action="#{Supervisor$IngresarNuevaObra.guardadoIntermedio}"  type="submit"/>
                </h:panelGrid>
                <h:panelGrid    cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btneliminarAvance and !Supervisor$AdministrarObraNew.obra.booleantienehijos}">
                <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion"    action="#{Supervisor$IngresarNuevaObra.validarFinalizar}" type="submit"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:panelGroup>
    </h:form>

</ui:composition>
