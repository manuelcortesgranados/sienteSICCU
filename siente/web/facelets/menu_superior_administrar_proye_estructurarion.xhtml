<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" 

    >
    <h:panelGroup layout="block" styleClass="ikont-hpg-menu-contenido-nuevo-proestructuracion">
        <h:panelGrid styleClass="ikont-hpg-menu-nuevo-proestructuracion"   columns="10"   cellspacing="7" cellpadding="0" rowClasses="panelcenter">         
            <h:panelGrid columns="2"  styleClass="ikont-menu-principal"> 
                <h:commandLink styleClass="ikont-hcl-menu-logozoom " />
                <h:panelGrid columns="3" styleClass="ikont-hpg-content-menuinicio">
                    <h:commandLink styleClass="ikont-hcl-menu-icon-inicio"  />
                    <h:commandLink styleClass="ikont-hcl-menu-inicio" value="#{var.menuInicio}"   />    
                    <h:commandLink styleClass="ikont-hcl-menu-rigth-inicio"  />    
                </h:panelGrid>
            </h:panelGrid>  
            <h:panelGroup layout="block" > 
                <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion ikont-posicion-nuevo-tipificacion-proestructuracion"    action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}"
                               type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="0"/>
                </h:commandLink>
                <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion ikont-menu-detalle-text"  value="#{var.tipificacionProyecto}"  action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}"
                               type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="0"/>
                </h:commandLink>
            </h:panelGroup>
            <h:panelGroup layout="block" > 
                <h:commandLink  styleClass="ikont-img-posicion-menu-proestructuracion ikont-posicion-nuevo-dbasicos-proestructuracion"     action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}"  type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="1"/>
                </h:commandLink>
                <h:commandLink  styleClass="ikont-img-posicion-menu-proestructuracion ikont-menu-detalle-text"  style="width: 120px;" value="#{var.datosbasicos}"  action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}"  type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="1"/>
                </h:commandLink>
            </h:panelGroup>
            <h:panelGroup layout="block" > 
                <h:commandLink  styleClass="ikont-img-posicion-menu-proestructuracion ikont-posicion-nuevo-ubicar-proestructuracion"     action="#{Supervisor$IngresarNuevaObra.pasaraUbicacion}"  >
                </h:commandLink>
                <h:commandLink  styleClass="ikont-img-posicion-menu-proestructuracion ikont-menu-detalle-text" value="#{var.ubicarproyecto}" style="width: 120px;" action="#{Supervisor$IngresarNuevaObra.pasaraUbicacion}"  >
                </h:commandLink>
            </h:panelGroup>   
            <h:panelGroup layout="block" > 
                <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion ikont-posicion-nuevo-cronograma-proestructuracion"    action="#{Supervisor$IngresarNuevaObra.pasoGenerarCronograma}" type="submit"/>
                    <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion ikont-menu-detalle-text"  value="#{var.cronogramanuevopro}"  action="#{Supervisor$IngresarNuevaObra.pasoGenerarCronograma}" type="submit"/>
            </h:panelGroup>
            <h:panelGroup layout="block" > 
                <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion ikont-posicion-nuevo-fotos-proestructuracion"    action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}" type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="4"/>
                </h:commandLink>   
                <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion ikont-menu-detalle-text"  value="#{var.subir} #{var.fotos}" style="width: 120px;" action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}" type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="4"/>
                </h:commandLink>   
            </h:panelGroup>
            <h:panelGroup layout="block" > 
                <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion ikont-posicion-nuevo-contrato-proestructuracion"    action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}" type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="5"/>
                </h:commandLink>
                <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion ikont-menu-detalle-text" value="#{var.contrato}"   action="#{Supervisor$IngresarNuevaObra.navegarNuevaObra}" type="submit">
                    <a4j:param assignTo="#{Supervisor$IngresarNuevaObra.navegacion}" value="5"/>
                </h:commandLink>
            </h:panelGroup>
            <h:panelGroup layout="block" > 
                <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion ikont-posicion-nuevo-borrador-proestructuracion"    action="#{Supervisor$IngresarNuevaObra.guardadoIntermedio}"  type="submit"/>
                <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion ikont-menu-detalle-text" value="#{var.guardarbo}" style="width: 120px;"  action="#{Supervisor$IngresarNuevaObra.guardadoIntermedio}"  type="submit"/>
            </h:panelGroup>
            <h:panelGroup layout="block"  rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btndevolvervig and !Supervisor$AdministrarObraNew.obra.booleantienehijos}">
                <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion ikont-posicion-nuevo-finalizar-proestructuracion"    action="#{Supervisor$IngresarNuevaObra.validarFinalizar}" type="submit"/>
                <h:commandLink styleClass="ikont-img-posicion-menu-proestructuracion ikont-menu-detalle-text" value="#{var.guardar} #{var.proyecto}"  style="width: 120px;" action="#{Supervisor$IngresarNuevaObra.validarFinalizar}" type="submit"/>
            </h:panelGroup>
        </h:panelGrid>
    </h:panelGroup>
    <script src="/#{var.versioncobra}/resources/gSlider/js/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var $j = jQuery.noConflict();
        var $jq = jQuery.noConflict();
        $jq(document).ready(function() {

            $('.ikont-hpg-menu-nuevo-proestructuracion').each(function() {
                $(this).removeClass('scrollactive');
                $(this).removeClass('buttonactive');
            });
            $('.ikont-hpg-menu-nuevo-proestructuracion').each(function() {
                $(this).bind({
                    click: function() {
                        $(this).removeClass('scrollactive');
                        localStorage.setItem('accionNuevoProyecto', $(this).attr('class'));
                    }
                });
                if ($(this).hasClass(localStorage.getItem('accionNuevoProyecto'))) {
                    $(this).parent().find('a').each(function() {
                        $(this).addClass('buttonactive');
                    });
                } else {
                    $(this).parent().find('a').each(function() {
                        $(this).removeClass('buttonactive');
                    });
                }
            });
            $('.ikont-hpg-content-menuinicio:first').hover(function() {
                $('body').append($('<div/>').addClass('menuprincipalactive').hover(function() {
                    $(this).remove();
                    $('#menuprincipal').animate({width: '0px'}, function() {
                        $('#menuprincipal').removeClass('hovermenuprincipal');
                    });
                })
                        )
                $('#menuprincipal').addClass('hovermenuprincipal');
                $('#menuprincipal').animate({width: '268px'});
            });
            $('#menuprincipal').hover(null, function() {
                $('.menuprincipalactive:first').remove();
                $('#menuprincipal').animate({width: '0px'}, function() {
                    $('#menuprincipal').removeClass('hovermenuprincipal');
                });
            });
        });
        $j(window).scroll(function() {
            var $jq = jQuery.noConflict();
            if (window.pageYOffset > 180) {
                $('.ikont-hpg-menu-contenido-nuevo-proestructuracion:first').addClass('scrollactive');
                $('.ikont-img-posicion-menu-proestructuracion').each(function() {
                    $(this).addClass('scrollmenudetalle');
                });
            } else {
                $('.ikont-hpg-menu-contenido-nuevo-proestructuracion:first').removeClass('scrollactive');
                $('.ikont-img-posicion-menu-proestructuracion').each(function() {
                    $(this).removeClass('scrollmenudetalle');
                });
            }
        });

    </script>
</ui:composition>
