<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:composite="http://java.sun.com/jsf/composite"
                >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><h:outputText  styleClass="ikont-hot-titulogeneral "   value="#{var.titulogeneral}"></h:outputText></title>
        <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/favicon.ico" type="image/x-icon"/>
       <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/favicon.ico" type="image/x-icon"/>           
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/home.css?#{var.version}" rel="stylesheet" type="text/css"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/main.css?#{var.version}" rel="stylesheet" type="text/css"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/jquery-ui.css" rel="stylesheet" type="text/css"/>            
        <script language="javascript" type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/mootools-1.2.1-core.js"></script>
        <script language="javascript" type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/mootools-1.2-more.js"></script>
        <script language="javascript" type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/slideitmoo-1.1.js"></script>           
        <script language="javascript" type="text/javascript">
            window.addEvents({
                'domready': function(){                        
                    /* thumbnails example , div containers */
                    new sliderpanel({
                        overallContainer: 'sliderpanel_outer',
                        elementScrolled: 'sliderpanel_inner',
                        thumbsContainer: 'sliderpanel_items',		
                        itemsVisible: 4,
                        elemsSlide: 3,
                        duration:300,
                        itemsSelector: '.sliderpanel_element',
                        itemWidth: 150,
                        showControls:1});
                }

            });
              
            function clearText(field)
            {
                if (field.defaultValue == field.value) field.value = '';
                else if (field.value == '') field.value = field.defaultValue;
            }
        </script>

        <ui:insert name="head"/>

    </h:head>

    <h:body>
        <h:form>
            <h:commandLink type="submit" action="#{SessionBeanCobra.cerrarSession_action}" id="salir"
                           styleClass="ikont-hcl-salir"  />
      </h:form>
        <table width="620" border="0" cellspacing="0" cellpadding="0" align="center">
            <tr>
                <td height="50"></td>
            </tr>
            <tr>
                <td><div id="logo"></div><div id="logo_ch"></div></td>
            </tr>
        </table>
        <ui:insert name="body"/>
        <h:panelGroup rendered="#{var.logologin}">
            <table width="620" border="0" cellspacing="0" cellpadding="0" align="center">
                <tr>
                    <td class="text02" align="center"><img src="#{facesContext.externalContext.requestContextPath}/resources/imgs/Logo_republica.png" width="70" height="70"/></td>
                </tr>
            </table>
        </h:panelGroup>
        <div id="login_image"></div>

        
    </h:body>


</ui:composition>
