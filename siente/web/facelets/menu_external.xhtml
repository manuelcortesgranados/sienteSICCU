<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:interkont="http://www.interkont.com/jsf"
   >


    <div class="topbar"><div class="toptitle"><h:outputText  class="ikont- "   value="#{var.tituloprincipalmenugestion}"></h:outputText></div>
        <div class="sienteicon">
            <h:panelGroup>
                <h:outputText  class="ikont- "   id="label_usuario" class="ikont-"   value="#{SessionBeanCobra.usuarioObra.tercero.strnombre} "/>
                <h:outputText  class="ikont- "   id="label_apellido" class="ikont-"   value="#{SessionBeanCobra.usuarioObra.tercero.strapellido1} "/>
                <h:outputText  class="ikont- "   id="label_apellido2" class="ikont-"   value="#{SessionBeanCobra.usuarioObra.tercero.strapellido2} "/>

            </h:panelGroup>
        </div>
    </div>

    <rich:toolbar>
        <rich:toolbarGroup>
            <h:commandLink class="ikont-"  />
        </rich:toolbarGroup>

        <rich:toolbarGroup>
            <h:graphicImage  class="ikont- "   value="/resources/imgs/menu_middle.png"  class="ikont-"  />
        </rich:toolbarGroup>

        <rich:toolbarGroup>
            <h:commandLink value="Salir" action="#{SessionBeanCobra.cerrarSession_action}" id="btn_cerrar_sesion_up" immediate="true"

        </rich:toolbarGroup>

        <rich:toolbarGroup>
            <h:graphicImage  class="ikont- "   value="/resources/imgs/menu_middle.png"  class="ikont-"  />
        </rich:toolbarGroup>

        <rich:toolbarGroup location="right" rendered="#{var.variconch}">
            <a target="_blank" href="http://wsp.presidencia.gov.co/" class="republica anchorLink"></a>
        </rich:toolbarGroup>

        <rich:toolbarGroup location="right">
            <a target="_blank" href="#{var.linkcliente}" class="ch anchorLink"></a>
        </rich:toolbarGroup>
