<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"  
    xmlns:interkont="http://www.interkont.com/jsf">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>#{var.titulogeneral}</title>
        <h:panelGroup rendered="#{!SessionBeanCobra.cobraService.ciu and SessionBeanCobra.logueadodesdemapa}">
        <script  src="/#{var.versioncobra}/resources/js/zopim/#{var.srczopim}" type="text/javascript"></script>
        </h:panelGroup>
        <script src="/#{var.versioncobra}/resources/script_supervisor.js" type="text/javascript"></script>
        <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/resources/imgs/favicon.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/imgs/favicon.ico" type="image/x-icon"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/jquery-ui.css?#{var.version}" rel="stylesheet" type="text/css"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/main.css?#{var.version}" rel="stylesheet" type="text/css"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/theme.css?#{var.version}" rel="stylesheet" type="text/css"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" rel="stylesheet" type="text/css"/>            
        <ui:insert name="head"/>
        <style type="text/css">
            body,td,th {
                margin: 0px;
                font-family: open;
            }
        </style>

    </h:head>

    <h:body  >
        <h:form id="form_menu">
            <ui:insert name="menu"/>
        </h:form>

        <table  align="center" border="0" cellpadding="0" >
            <tr>
                <td valign="top" class="templatetablamenulateral">
                    <table  align="center" border="0" cellspacing="8" cellpadding="0" id="tabla1" >
                        <tr>
                            <td  >
                                <h:form id="form_menu_lateral" >
                                    <ui:insert name="menu_lateral"/>
                                </h:form>                                    
                            </td>
                        </tr>
                    </table>
                </td>
                <td class="templatetablacontent" valign="top">
                    <table  align="center" border="0" cellspacing="8" cellpadding="0" id="tabla2" class="templatecontentinfo" >
                        <tr>
                            <td>

                                <!--div id="header_content"-->
                                <div class="ubicacion">
                                    <ui:insert name="title"/>
                                    <!--/div-->
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <td valign="top" height="35">
                                <h:panelGrid styleClass="ikont-hpg-templatemain templatecontentinfo"   >
                                    <table border="0" cellspacing="0" cellpadding="0" class="templatecontentinfo" >
                                        <tr>
                                            <td>
                                                <a4j:outputPanel>
                                                    <rich:notifyMessages  stayTime="7000" showShadow="true" showCloseButton="true" />
                                                </a4j:outputPanel>
                                                <ui:insert name="menusuperior"/>
                                                <ui:insert name="body"/>                                                   
                                                <ui:include src="/facelets/ajaxStatus.xhtml" />                                                     
                                                <ui:include src="/facelets/AvisoSupervisor.xhtml"/>
                                            </td>
                                        </tr>
                                    </table>
                                </h:panelGrid>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table  border="0" cellspacing="0" cellpadding="0" id="tablafooter" class="templatetablafooter">
            <tr />
            <tr>
                <td>
                    <h:form id="form_footer">
                        <ui:include src="/facelets/footer.xhtml"/>
                    </h:form>
                </td>
            </tr>
        </table>                  
    </h:body>
</ui:composition>
