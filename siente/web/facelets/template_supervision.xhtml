            <script language="javascript" type="text/javascript">
                    window.addEvents({
                            'domready': function(){
                                    /* thumbnails example , div containers */
                                    new sliderpanel({
                                                            overallContainer: 'sliderpanel_outer',
                                                            elementScrolled: 'sliderpanel_inner',
                                                            thumbsContainer: 'sliderpanel_items',
                                                            itemsVisible: 4,
                                                            elemsSlide: 3,
                                                            duration:300,
                                                            itemsSelector: '.sliderpanel_element',
                                                            itemWidth: 150,
                                                            showControls:1});
                            }

                    });

            function clearText(field)
            {
                if (field.defaultValue == field.value) field.value = '';
                else if (field.value == '') field.value = field.defaultValue;
            }
            </script>
