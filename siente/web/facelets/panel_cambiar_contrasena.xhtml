<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    contentType="text/html">

    <rich:panel id="cambiocontrasena">

        <h:form id="form_cambiocontra" execute="@this">

            1. la longitud de el campo contrase√±a es de 11 caracteres.
            <h:panelGrid id="cambiocontra" columnClasses="aiu" columns="2" >

                <h:outputLabel id="usuario"  value="#{var.username}:" for="txtusuario">
                    <rich:message for="txtusuario" style="color: #ed0606;"/>
                </h:outputLabel>

                <h:inputText  size="20" id="txtusuario" value="#{Perfil$Usuario.username}" disabled="true">
                    <f:validateLength maximum="15" minimum="1"/>
                </h:inputText>


                <h:outputLabel id="contrasenaact"  value="#{var.contrasenaact}:" for="txtcontrasenaact">
                    <rich:message for="txtcontrasenaact" style="color: #ed0606;"/>
                </h:outputLabel>

                <h:inputSecret id="txtcontrasenaact" styleClass="signup_field" required="true" maxlength="11" value="#{Perfil$Usuario.contrasenaact}" onfocus="clearText(this);" onblur="clearText(this);" size="20">
                    <f:validateLength maximum="11" minimum="8"/>
                </h:inputSecret>

                <h:outputLabel id="contrasenanuev"  value="#{var.contrasenanuev}:" for="txtcontrasenanuev">
                    <rich:message for="txtcontrasenanuev" style="color: #ed0606;"/>
                </h:outputLabel>

                <h:inputSecret id="txtcontrasenanuev" styleClass="signup_field" required="true" maxlength="11" value="#{Perfil$Usuario.contrasenanuev}" onfocus="clearText(this);" onblur="clearText(this);" size="20">
                    <f:validateLength maximum="11" minimum="8"/>
                </h:inputSecret>

                <h:outputLabel id="contrasenanuevcom"  value="#{var.contrasenanuevcom}:" for="txtcontrasenanuevcom">
                    <rich:message for="txtcontrasenanuevcom" style="color: #ed0606;"/>
                </h:outputLabel>

                <h:inputSecret id="txtcontrasenanuevcom" styleClass="signup_field" required="true" maxlength="11" value="#{Perfil$Usuario.contrasenanuevcomf}" onfocus="clearText(this);" onblur="clearText(this);" size="20">
                    <f:validateLength maximum="11" minimum="8"/>
                </h:inputSecret>

            </h:panelGrid>

            <h:commandButton id="enviar" onclick="Richfaces.showModalPanel('ajaxLoadingModalBox',{width:155, height:155})"
                             value="Enviar" action="#{Perfil$Usuario.enviodatos}" styleClass="signup_button"  >
                <a4j:ajax event="onclick"   oncomplete="Richfaces.hideModalPanel('ajaxLoadingModalBox')"/>
            </h:commandButton>

        </h:form>

    </rich:panel>
</f:view>
