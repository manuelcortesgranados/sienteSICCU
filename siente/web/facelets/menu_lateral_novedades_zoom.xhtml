<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:interkont="http://www.interkont.com/jsf"
    >
    <br/>
    <ui:include src="/facelets/menu_laterar_zoom.xhtml" />

    <h:panelGroup rendered="#{SessionBeanCobra.logueadodesdemapa}" >
        <hr  class="ikont-hr-separador-usuario" />
        <h:panelGrid  rendered="true" columns="2"  styleClass="ikont-position-div-perfil-usuario">
            <rich:column rendered="#{SessionBeanCobra.ciudadanoservice.usuariomostrar.tercero.strfoto!=null}">
                <h:graphicImage   styleClass="ikont-hgi-strfoto ikont-img-perfil-usuario" url="#{SessionBeanCobra.ciudadanoservice.usuariomostrar.tercero.strfoto}"/>           
            </rich:column>
            <rich:column rendered="#{SessionBeanCobra.ciudadanoservice.usuariomostrar.tercero.strfoto==null}" >
                <h:panelGroup styleClass="ikont-hpg-pgfotografia"   layout="block" id="pgfotografianueva">
                </h:panelGroup>           
            </rich:column> 
            <h:panelGroup>
                <rich:column >
                    <h:outputText  styleClass="ikont-label-menu-estr-sub-titulo" id="label_login_usuario" value="#{SessionBeanCobra.usuarioObra.usuLogin} "/>
                </rich:column>  
                <rich:column colspan="1">
                    <center >
                        <rich:column> 
                            <h:commandLink styleClass="ikont-label-menu-estr-sub-titulo" value="Mi Perfil" action="#{Ciudadano$PerfilCiudadano.iniperfiUsu}"  immediate="true"/>
                            <h:outputLabel styleClass="ikont-label-menu-estr-sub-titulo" value="         |         "/>
                            <h:commandLink styleClass="ikont-label-menu-estr-sub-titulo" value="Salir" action="#{SessionBeanCobra.cerrarSession_action}" id="btn_cerrar_sesion_usu" immediate="true"/>
                        </rich:column>

                    </center>
                </rich:column>
            </h:panelGroup>
        </h:panelGrid>
        <br/>
        <hr  class="ikont-hr-separador-usuario" />
        <h:commandLink styleClass="ikont-hol-acercadelproyecto-menulateral ikont-hol-acercadelproyecto" id="ikont-hol-acercadelproyecto-menulateral" rendered="#{var.versioncobra eq 'giprom'}"
                       value="ACERCA DEL PROYECTO" onclick="window.open(document.location.href = 'http://giprom.municipios.org.co/giprom/resources/acerca/index.html'); return false;"/>
        <br/>
        <h:panelGrid cellpadding="3" cellspacing="5" columns="2" styleClass="ikont-panel-ayuda">

            <h:commandLink  styleClass="ikont-img-posicion-actividad-reciente ikont-posicion-ayuda"   immediate="true" action="pregfrecuentes"/>
            <h:commandLink styleClass="ikont-label-menu-estr-sub-titulo" value="#{var.necesitasAyuda}" immediate="true" action="pregfrecuentes"/>

            <h:commandLink rendered="#{!SessionBeanCobra.cobraService.ciu}" styleClass="ikont-img-posicion-actividad-reciente ikont-posicion-contactenos" immediate="true"
                           onclick="window.open(document.location.href = '#{var.linksoporte}', '_blank');" />
            <h:commandLink rendered="#{!SessionBeanCobra.cobraService.ciu}" styleClass="ikont-label-menu-estr-sub-titulo" value="#{var.contactenos}" immediate="true"
                           onclick="window.open(document.location.href = '#{var.linksoporte}', '_blank');" />   
            
            <h:commandLink styleClass="ikont-img-posicion-actividad-reporte-global ikont-posicion-reporte-global"   immediate="true"  rendered="#{var.verreportegeneral and SessionBeanCobra.usuarioObra.renderrecurso.btn_visualizar_reporte_global}"
                           onclick="window.open(document.location.href = '#{var.ipserver}#{var.versioncobra}/reportes/Reporte_General/INFORME_GLOBAL.xls', '_blank');"/>
            <h:commandLink styleClass="ikont-label-menu-estr-sub-titulo "   immediate="true" value="Reporte Global" rendered="#{var.verreportegeneral and SessionBeanCobra.usuarioObra.renderrecurso.btn_visualizar_reporte_global}"
                           onclick="window.open(document.location.href = '#{var.ipserver}#{var.versioncobra}/reportes/Reporte_General/INFORME_GLOBAL.xls', '_blank');"
                           />
            <br/>
            <h:outputLabel value="#{var.textoreporteglobal}" rendered="#{var.verreportegeneral and SessionBeanCobra.usuarioObra.renderrecurso.btn_visualizar_reporte_global}" styleClass="kont-label-menu-estr-reporte-general"/>
            
            <h:commandLink styleClass="ikont-img-posicion-actividad-reporte-gerencia ikont-posicion-reporte-gerencia"   immediate="true" rendered="#{var.verreportegeneral and SessionBeanCobra.usuarioObra.renderrecurso.btn_visualizar_reporte_gerencial}"
                           onclick="window.open(document.location.href = '#{var.ipserver}#{var.versioncobra}/reportes/Reporte_General/REPORTE_GERENCIAL.xlsx', '_blank');"/>
            <h:commandLink styleClass="ikont-label-menu-estr-sub-titulo "   immediate="true" value="Reporte Gerencial" 
                           onclick="window.open(document.location.href = '#{var.ipserver}#{var.versioncobra}/reportes/Reporte_General/REPORTE_GERENCIAL.xlsx', '_blank');"
                           rendered="#{var.verreportegeneral and SessionBeanCobra.usuarioObra.renderrecurso.btn_visualizar_reporte_gerencial}"/>   
        <br/>
        <h:outputLabel value="#{var.textoreportegerencial}" rendered="#{var.verreportegeneral and SessionBeanCobra.usuarioObra.renderrecurso.btn_visualizar_reporte_gerencial}" styleClass="kont-label-menu-estr-reporte-general"/>
        
        <h:commandLink styleClass="ikont-img-posicion-actividad-reporte-global ikont-posicion-reporte-global"   immediate="true"  rendered="#{var.verreportegeneral and SessionBeanCobra.usuarioObra.renderrecurso.btn_visualizar_reporte_global}"
                           action="reportesZoom"/>
        <h:commandLink styleClass="ikont-label-menu-estr-sub-titulo "   immediate="true" value="#{var.reporteMenu}" 
                           action="reportesZoom"
                           rendered="#{var.verreportegeneral and SessionBeanCobra.usuarioObra.renderrecurso.btn_visualizar_reporte_gerencial}"/>   
        <br/>
        
        </h:panelGrid>
        
        

    </h:panelGroup>
    <interkont:spacer  height="10"/>
    <h:panelGroup style="position: relative;top: -15px;">
        <h:outputLabel styleClass="ikont-label-estructura-menu  ikont-label-menu ikont-espacio-sub-menu" value="Actividad Reciente"/>    
        <a4j:repeat value="#{HomeGestion.listarecientes}" var="item" >
            <h:panelGrid  columns="2">


                <h:graphicImage  styleClass="ikont-hgi-strrutaimg"   value="#{item.strrutaimg}"/>

                <h:panelGroup layout="block" styleClass="ikont-hpg-contentnovedad">
                    <h:outputText  styleClass="ikont-hot-textloinicial "   value="#{item.textoinicial}"/>                    
                    <a4j:commandLink styleClass="ikont-style-actividades-recientes"  value="#{item.nombreobra}"  
                                     onclick="if (#{item.puedeVerDetalleObraActividadReciente})
                                       {document.location.href = '#{facesContext.externalContext.requestContextPath}/Supervisor/DetalleObra.xhtml?id=#{item.codObra}'; }
                                       else
                                       {(#{rich:component('NoPuedeVerDetalleActividadReciente')}.show()); }" rendered="#{item.puedeVerDetalleObraActividadReciente}" />                 
                    
                    <h:outputLabel styleClass="ikont-style-actividades-recientes"  value="#{item.nombreobra}" rendered="#{!item.puedeVerDetalleObraActividadReciente}"/>
                    <h:outputText   styleClass="ikont-hot-textofinal"   value=" #{item.textofinal}"/>

                </h:panelGroup>
            </h:panelGrid>
        </a4j:repeat>

    </h:panelGroup>

    <ui:include src="/modal/noPuedeVerDetalleActividadRecienteXPermisos.xhtml"/>

</ui:composition>
