<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:interkont="http://www.interkont.com/jsf"
    >


    <interkont:spacer  height="10"/>

    <rich:panel headerClass="ikont-rp-sliderich"  bodyClass="ikont-rp-sliderichcontentbluenovedades" header="Actividad Reciente" id="NovedadesZoom"  >

        <a4j:repeat value="#{HomeGestion.listarecientes}" var="item" >
            <h:panelGrid  columns="2"  styleClass="ikont-hpg-contentnovedad">


                <h:graphicImage  styleClass="ikont-hgi-strrutaimg"   value="#{item.strrutaimg}"/>

                <h:panelGroup layout="block" styleClass="ikont-hpg-contentnovedad">
                        <h:outputText  styleClass="ikont-hot-textoinicial "   value="#{item.textoinicial}"/>
                        <a4j:commandLink  type="submit" value="#{item.nombreobra}" styleClass="ikont-hcl-nombreobra"  
                                          onclick="document.location.href = '../NuevoProyecto/datosBasicos.xhtml?id=#{item.codObra}';" rendered="#{item.intestadoobra==0}"/>
                        <a4j:commandLink  type="submit" value="#{item.nombreobra}" styleClass="ikont-hcl-nombreobra1"  
                                          onclick="document.location.href = '../Supervisor/DetalleObra.xhtml?id=#{item.codObra}';" rendered="#{item.intestadoobra!=0}"/>
                        <h:outputText  styleClass="ikont-hot-textofinal"   value=" #{item.textofinal}"/>
                        <interkont:spacer height="3"/>
                        <h:graphicImage  styleClass="ikont-hgi-textofinal"   value="/resources/imgs/line.png"   />
                </h:panelGroup>
            </h:panelGrid>
        </a4j:repeat>

    </rich:panel>



</ui:composition>
