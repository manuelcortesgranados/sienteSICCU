<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:interkont="http://www.interkont.com/jsf"
    >
    <br/>
    <h:panelGroup rendered="#{!SessionBeanCobra.logueadodesdemapa}" >
        <hr  class="ikont-hr-separador-usuario" />
        <h:panelGrid rendered="true" columns="2">
            <rich:column>
                <h:graphicImage style="color: #999; border: 2px solid grey;-webkit-border-radius: 90px;-moz-border-radius: 90px; border-radius: 90px;width:67px; height: 67px; float: left;"  styleClass="ikont-hgi-strfoto " url="#{var.ipserver}#{var.versioncobra}#{SessionBeanCobra.ciudadanoservice.usuariomostrar.tercero.strfoto}"/>           
                                <!--<h:graphicImage  styleClass="ikont-hgi-strfoto " url="#{var.ipserver}#{var.versioncobra}#{SessionBeanCobra.ciudadanoservice.usuariomostrar.tercero.strfoto}"  />-->

            </rich:column>
            <h:panelGroup>
                <rich:column >
                    <h:outputText  styleClass="ikont-label-menu-estr-sub-titulo" id="label_login_usuario" value="#{SessionBeanCobra.usuarioObra.usuLogin} "/>
                </rich:column>  
                <rich:column colspan="1">
                    <center >
                        <rich:column> 
                            <h:commandLink styleClass="ikont-label-menu-estr-sub-titulo" value="Mi Perfil" action="#{Ciudadano$PerfilCiudadano.iniperfiUsu}"  immediate="true"/>
                            <h:outputLabel styleClass="ikont-label-menu-estr-sub-titulo" value="         |         "/>
                            <h:commandLink styleClass="ikont-label-menu-estr-sub-titulo" value="Salir" action="#{SessionBeanCobra.cerrarSession_action}" id="btn_cerrar_sesion_usu" immediate="true"/>
                        </rich:column>

                    </center>
                </rich:column>
            </h:panelGroup>
        </h:panelGrid>
        <br/>
        <hr  class="ikont-hr-separador-usuario" />
        <br/>
        <h:commandLink styleClass="ikont-label-menu-estr-sub-titulo ikont-espacio-sub-menu" value="-#{var.necesitasAyuda}"  immediate="true"
                                   onclick="window.open(document.location.href = '#{facesContext.externalContext.requestContextPath}/ayuda/manual.xhtml', '_blank');"/>
        <br/>
        <h:commandLink styleClass="ikont-label-menu-estr-sub-titulo ikont-espacio-sub-menu" value="-#{var.contactenos}" immediate="true"
                      onclick="window.open(document.location.href = '#{var.linksoporte}', '_blank');" />
        <br/>
        <br/>
    </h:panelGroup>
        <br/>
        <br/>
    <interkont:spacer  height="10"/>
    <h:panelGroup>
        <h:outputLabel styleClass="ikont-label-estructura-menu  ikont-label-menu ikont-espacio-sub-menu" value="Actividad Reciente"/>    
        <a4j:repeat value="#{HomeGestion.listarecientes}" var="item" >
            <h:panelGrid  columns="2">


                <h:graphicImage  styleClass="ikont-hgi-strrutaimg"   value="#{item.strrutaimg}"/>

                <h:panelGroup layout="block" styleClass="ikont-hpg-contentnovedad">
                    <h:outputText  styleClass="ikont-hot-textoinicial "   value="#{item.textoinicial}"/>
                    <a4j:commandLink style="color: green;" type="submit" value="#{item.nombreobra}"  
                                      onclick="document.location.href = '#{facesContext.externalContext.requestContextPath}/NuevoProyecto/datosBasicos.xhtml?id=#{item.codObra}';" rendered="#{item.intestadoobra==0}"/>
                    <a4j:commandLink style="color: green;"  type="submit" value="#{item.nombreobra}"  
                                      onclick="document.location.href = '#{facesContext.externalContext.requestContextPath}/Supervisor/DetalleObra.xhtml?id=#{item.codObra}';" rendered="#{item.intestadoobra!=0}"/>                 
                    <h:outputText   styleClass="ikont-hot-textofinal"   value=" #{item.textofinal}"/>
                    <interkont:spacer height="3"/>
                    <h:graphicImage  styleClass="ikont-hgi-textofinal"   value="/resources/imgs/line.png"   />
                </h:panelGroup>
            </h:panelGrid>
        </a4j:repeat>

    </h:panelGroup>


</ui:composition>
