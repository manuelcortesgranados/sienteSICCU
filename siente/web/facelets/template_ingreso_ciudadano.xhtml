<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
   >
    <html>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>#{var.titulogeneral}</title>
            <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/resources/imgs/favicon2.ico" type="image/x-icon"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/imgs/favicon2.ico" type="image/x-icon"/>
            <link href="#{facesContext.externalContext.requestContextPath}/resources/css/main.css?#{var.version}" rel="stylesheet" type="text/css"/>
            <link href="#{facesContext.externalContext.requestContextPath}/resources/css/theme.css?#{var.version}" rel="stylesheet" type="text/css"/>
            <link href="#{facesContext.externalContext.requestContextPath}/resources/css/login.css" rel="stylesheet" type="text/css"/>
            <link href="#{facesContext.externalContext.requestContextPath}/resources/css/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <ui:insert name="head"/>

        <script type="text/javascript">

            //Detectando si es Safari
            var is_safari = navigator.userAgent.toLowerCase().indexOf('safari/') > -1;
            

            //Detectando si es Chrome
          /* var is_chrome= navigator.userAgent.toLowerCase().indexOf('chrome/') > -1;
            if (is_chrome) {
                url=("#{facesContext.externalContext.requestContextPath}/faces/Cobra/firefox.xhtml");
                window.location= url;
            }*/
             
            //Detectando Cualquier version de IE
            if ('\v'=='v')  {
                url=("#{facesContext.externalContext.requestContextPath}/faces/Cobra/firefox.xhtml");
                window.location= url;
             }             
             
        </script>
         
        </head>

        <body>

            <table  border="0" cellspacing="0" cellpadding="0" align="center">
                <tr><h:outputLabel  styleClass="ikont-hol-fechaServer"   value="#{SessionBeanCobra.fechaServer}"/>
                    <td height="50"/>
                </tr>
              
                
                <tr>
                    <td>
                          <ui:insert name="body"/>   
                        <div >
                            <rich:messages id="messages" globalOnly="true"
                                           styleClass="ikont-rm-messages"   ajaxRendered="true"
                                          >
                                <f:facet name="infoMarker">
                                    <h:graphicImage  styleClass="ikont-hgi-msginfopng"   height="20px" width="20px" url="/resources/imgs/msginfo.png" />
                                </f:facet>
                                <f:facet name="warnMarker">
                                    <h:graphicImage  styleClass="ikont-hgi-msgwarnpng"   height="10px" width="20px" url="/resources/imgs/msgwarn.png" />
                                </f:facet>
                                <f:facet name="errorMarker">
                                    <h:graphicImage  styleClass="ikont-hgi-msgerrorpng"   height="20px" width="20px" url="/resources/imgs/msgerror.png" />
                                </f:facet>
                                <f:facet name="fatalMarker">
                                    <h:graphicImage  styleClass="ikont-hgi-msgerrorpngfatal "    height="20px" width="20px" url="/resources/imgs/msgerror.png" />
                                </f:facet>
                            </rich:messages></div></td>
                </tr>
                <tr>
                    <td><div >                            
                                                 
                            <div id="signup_datafield">
                                                                 
                               <ui:include src="/facelets/ajaxStatus.xhtml"/>
                               <ui:include src="/facelets/AvisoSupervisor.xhtml"/>
                            </div>
                        </div>
                    </td>
                </tr>
               
            </table>
             
            <div id="login_image"></div>
        <h:panelGroup rendered="#{var.logologin}">
            <div styleClasssocial">
                <a href="#{var.btnfacebook}" styleClassfb anchorLink" target="_blank"></a>
                <a href="#{var.btntwitter}" styleClasstw anchorLink" target="_blank"></a>
                <a href="#{var.btnyoutube}" styleClassyt anchorLink" target="_blank"></a>
            </div>
        </h:panelGroup>
        </body>
    </html>
</ui:composition>
