<ui:composition

    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:interkont="http://www.interkont.com/jsf"
    >


    <div ><div ><h:outputText  class="ikont-hot-tituloprincipalmenugestion"   value="#{var.tituloprincipalmenugestion}"></h:outputText></div>
        <div >
            <h:panelGroup>
                <h:outputText  class="ikont-hot-strnombre"   id="label_usuario" value="#{SessionBeanCobra.usuarioObra.tercero.strnombre} "/>
                <h:outputText  class="ikont-hot-apellido1"   id="label_apellido" value="#{SessionBeanCobra.usuarioObra.tercero.strapellido1} "/>
                <h:outputText  class="ikont-hot-apellido2"   id="label_apellido2" value="#{SessionBeanCobra.usuarioObra.tercero.strapellido2} "/>

            </h:panelGroup>

    </div>

    <rich:toolbar>
        <rich:toolbarGroup>
            <h:commandLink class="ikont-hcl-siente"  />
        </rich:toolbarGroup>

        <rich:toolbarGroup>
            <h:graphicImage value="/resources/imgs/menu_middle.png"  class="ikont-hgi-menumiddle1"  />

            <h:commandLink value="Salir" action="#{SessionBeanCobra.cerrarSession_action}" id="btn_cerrar_sesion_up" immediate="true"

        <rich:toolbarGroup>
            <h:graphicImage value="/resources/imgs/menu_middle.png"  class="ikont-hgi-menumiddle2"  />
        </rich:toolbarGroup>

            <a target="_blank" href="http://wsp.presidencia.gov.co/" class="ikont-a-republica"></a>
        </rich:toolbarGroup>

        <rich:toolbarGroup location="right">
            <a target="_blank" href="#{var.linkcliente}" class="ikont-a-ch"></a>
        </rich:toolbarGroup>
