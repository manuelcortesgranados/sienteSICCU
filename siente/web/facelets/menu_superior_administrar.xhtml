<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" 
   
>
<h:panelGroup layout="block" styleClass="ikont-hpg-contentmenu">
                <h:panelGrid id="menu-nuevo-convenio" styleClass="ikont-hpg-menu-nuevo-convenio"  columns="5"   cellspacing="15" cellpadding="0" rowClasses="panelcenter">
                    <h:panelGroup layout="block" >                     
 
                        <a4j:commandLink action="#{Supervisor$Contrato.actualizarPanel}"  styleClass="ikont-acl-datosbasicos img-button-ncpo buttonactive" render="frmpanelgeneral"
                                         execute="hit-nro-convenio,id-fechasuscripcion,hit-valorest-convenio,hit-nom-convenio,id-datefechafin,hit-obj-convenio,id-datefechaini,select-gerente-convenio">
                            <a4j:param assignTo="#{Supervisor$Contrato.panelPantalla}" value="1"/>
                        </a4j:commandLink>
                    </h:panelGroup>
                    <h:panelGroup layout="block" >
                        <a4j:commandLink action="#{Supervisor$Contrato.planOperativo()}"  styleClass="ikont-acl-planoperativo img-button-ncpo " 
                                         execute="hit-nro-convenio,id-fechasuscripcion,hit-valorest-convenio,hit-nom-convenio,id-datefechafin,hit-obj-convenio,id-datefechaini,select-gerente-convenio">
                             
                        </a4j:commandLink>
                    </h:panelGroup>
                    <h:panelGroup layout="block" >
                        <a4j:commandLink action="#{Supervisor$Contrato.actualizarPanel}"  render="frmpanelgeneral" styleClass="ikont-acl-polizas img-button-ncpo"
                                         execute="hit-nro-convenio,id-fechasuscripcion,hit-valorest-convenio,hit-nom-convenio,id-datefechafin,hit-obj-convenio,id-datefechaini,select-gerente-convenio">
                            <a4j:param assignTo="#{Supervisor$Contrato.panelPantalla}" value="3"/>
                        </a4j:commandLink>
                    </h:panelGroup>                    
                    <h:panelGroup layout="block" >
                        <a4j:commandLink action="#{Supervisor$Contrato.actualizarPanel}" render="frmpanelgeneral" styleClass="ikont-acl-documentos img-button-ncpo"
                                         execute="hit-nro-convenio,id-fechasuscripcion,hit-valorest-convenio,hit-nom-convenio,id-datefechafin,hit-obj-convenio,id-datefechaini,select-gerente-convenio">
                            <a4j:param assignTo="#{Supervisor$Contrato.panelPantalla}" value="5"/>
                        </a4j:commandLink>

                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
 <script src="/#{var.versioncobra}/resources/gSlider/js/jquery-1.4.4.min.js" type="text/javascript"></script>
        <script type="text/javascript">
           var $j = jQuery.noConflict();
            $j(window).scroll(function() {
                if (window.pageYOffset >= 120) {
                    $('.ikont-hpg-contentmenu:first').css("position", "fixed");
                    $('.ikont-hpg-contentmenu:first').css("height", "35px");
                    $('.img-button-ncpo').each(function() {
                        $(this).addClass('scroll');
                    });
                } else {
                    $('.ikont-hpg-contentmenu:first').css("position", "relative");
                    $('.ikont-hpg-contentmenu:first').css("height", "80px");
                    $('.img-button-ncpo').each(function() {
                        $(this).removeClass('scroll');
                    });
                }
            });

        </script>
   
</ui:composition>
