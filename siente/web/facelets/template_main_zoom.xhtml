<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    >
    <html>

        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title><h:outputText  class="ikont- "   value="#{var.titulogeneral}"></h:outputText></title>
            <link rel="icon" href="#{facesContext.externalContext.requestContextPath}/favicon.ico" type="image/x-icon"/>
            <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/favicon.ico" type="image/x-icon"/>
            <link href="#{facesContext.externalContext.requestContextPath}/resources/css/jquery-ui.css" rel="stylesheet" type="text/css"/>            
            <link href="#{facesContext.externalContext.requestContextPath}/resources/css/main.css?#{var.version}" rel="stylesheet" type="text/css"/>
            <link href="#{facesContext.externalContext.requestContextPath}/resources/css/theme.css?#{var.version}" rel="stylesheet" type="text/css"/>
            <ui:insert name="head"/>

            <style type="text/css">
                body,td,th {
                    margin: 0px;
                    font-family: Verdana, Geneva, sans-serif;
                }
            </style> 
            
            
        </head>

        <body >
            <h:form id="form_menu">
                <ui:insert name="menu"/>
            </h:form>

            <table   align="center" border="0" cellspacing="8" cellpadding="0">
                <tr>
                   
                    <td >
                        <div id="header_content">
                            <div class="ubicacion">
                                <ui:insert name="title"/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                   
                    <td valign="top" height="35">
                        <table  border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td >
                                    <a4j:outputPanel id="panelBody">
                                        <rich:messages id="messages" globalOnly="true"
                                                       class="ikont-"   ajaxRendered="true"
                                                       >
                                            <f:facet name="infoMarker">
                                                <h:graphicImage  class="ikont- "   height="20px" width="20px" url="/resources/imgs/msginfo.png" />
                                            </f:facet>
                                            <f:facet name="warnMarker">
                                                <h:graphicImage  class="ikont- "   height="10px" width="20px" url="/resources/imgs/msgwarn.png" />
                                            </f:facet>
                                            <f:facet name="errorMarker">
                                                <h:graphicImage  class="ikont- "   height="20px" width="20px" url="/resources/imgs/msgerror.png" />
                                            </f:facet>
                                            <f:facet name="fatalMarker">
                                                <h:graphicImage  class="ikont- "    height="20px" width="20px" url="/resources/imgs/msgerror.png" />
                                            </f:facet>
                                        </rich:messages>
                                        <ui:insert name="body"/>
                                   <ui:include src="/facelets/ajaxStatus.xhtml" />
                                    <ui:include src="/facelets/AvisoSupervisor.xhtml"/>
                                    </a4j:outputPanel>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
           
        </body>
    </html>
</ui:composition>
