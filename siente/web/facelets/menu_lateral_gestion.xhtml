<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    >

    <rich:panel header="#{SessionBeanCobra.cobraService.headerNombre}" id="menuInicio" >
        <h:panelGrid columns="3" cellpadding="0" cellspacing="0"  styleClass="ikont-hpg-menulateralgestion"  >

            <h:panelGrid styleClass="ikont-hpg-nuevoproyecto"   cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnproyecto and var.varnproyecto}">
                <h:commandLink  styleClass="ikont-acl-crearnuevoproyecto"   action="#{Supervisor$IngresarNuevaObra.crearProyecto}"  immediate="true"  />
                <h:commandLink  styleClass="ikont-acl-nuevoproyecto"   value="Nuevo Proyecto" action="#{Supervisor$IngresarNuevaObra.crearProyecto}"  immediate="true" />
            </h:panelGrid>

            <h:panelGrid styleClass="ikont-hpg-mapa"   cellpadding="0" cellspacing="0" >
                <h:commandLink  styleClass="ikont-hcl-activarvistamapa"   action="#{HomeGestion.activarvistamapa}" immediate="false"  />
                <h:commandLink  styleClass="ikont-hcl-activarmapa"   value="Mapa" action="#{HomeGestion.activarvistamapa}"  immediate="false" />
            </h:panelGrid>

            <h:panelGrid styleClass="ikont-hpg-iniciartablerocontrol"   cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btntablero}">
                <h:commandLink  styleClass="ikont-hcl-iniciartablerocontrol"   action="#{ControlGerencial.iniciargerencial}" immediate="true"  />
                <h:commandLink  styleClass="ikont-hcl-tablerocontrol"   value="Tablero de control" action="#{ControlGerencial.iniciargerencial}"  immediate="true" />
            </h:panelGrid>

            <h:panelGrid styleClass="ikont-hpg-iniciarreporte"   cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnreportes}"> 
                <h:commandLink styleClass="ikont-hcl-iniciarreporte"   action="reportes" immediate="true" />
                <h:commandLink styleClass="ikont-hcl-reporte"   value="Reportes" action="reportes" immediate="true" />
            </h:panelGrid>           
            <h:panelGrid styleClass="ikont-hcl-nuevocontrato"   cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btncontratos}"> 
                <h:commandLink styleClass="ikont-acl-iniciarnuevocontrato"    actionListener="#{Supervisor$Contrato.iniciarContrato}"  action="nuevoContrato" />
                <h:commandLink styleClass="ikont-acl-nuevocontrato"   value="Nuevo Contrato" actionListener="#{Supervisor$Contrato.iniciarContrato}"  action="nuevoContrato"/>
            </h:panelGrid>
            <h:panelGrid styleClass="ikont-hpg-iniciarnuevoconvenio"   cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnconvenio}"> 
                <h:commandLink styleClass="ikont-acl-iniciarnuevoconvenio"   actionListener="#{Supervisor$Contrato.iniciarConvenio}" action="nuevoContrato" >
                    <f:attribute name="isContrato" value="#{false}" />
                </h:commandLink>
                <h:commandLink styleClass="ikont-acl-nuevoconvenio"   value="Nuevo Convenio" actionListener="#{Supervisor$Contrato.iniciarConvenio}" action="nuevoContrato" >
                </h:commandLink>
            </h:panelGrid>
            <h:panelGrid styleClass="ikont-hpg-iniciarindicadores"   cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnindicadores}"> 
                <h:commandLink styleClass="ikont-acl-iniciarindicadores"   action="indicadores" immediate="true" />
                <h:commandLink styleClass="ikont-acl-indicadores"   value="Indicadores" action="indicadores" immediate="true" />
            </h:panelGrid>
            <h:panelGrid styleClass="ikont-hpg-iniciarsoporte"   cellpadding="0" cellspacing="0" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnsoporte}"> 
                <h:outputLink styleClass="ikont-hol-iniciarsoporte"   target="_blank" value="#{var.linksoporte}" />
                <h:commandLink id="btSoporte" styleClass="ikont-acl-soporte"   value="Soporte" onclick="document.location.href='#{var.linksoporte}';"
                                 />
            </h:panelGrid>

        </h:panelGrid>
    </rich:panel>



</ui:composition>
