<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:c="http://java.sun.com/jstl/core"
    >


    <div class="topbar"><div class="toptitle"><h:outputText value="#{var.tituloprincipalmenugestion}"></h:outputText></div>
        <div class="sienteicon">
            <h:panelGroup>
                <h:outputText id="label_usuario" styleClass="txt_header_outtext" value="#{SessionBeanCobra.usuarioObra.tercero.strnombre} "/>
                <h:outputText id="label_apellido" styleClass="txt_header_outtext" value="#{SessionBeanCobra.usuarioObra.tercero.strapellido1} "/>
                <h:outputText id="label_apellido2" styleClass="txt_header_outtext" value="#{SessionBeanCobra.usuarioObra.tercero.strapellido2} "/>
                <h:outputText  style="font-size:8px;float:right;" value="(#{SessionBeanCobra.usuarioObra.tercero.intcodigo})"/>
            </h:panelGroup>
        </div>
    </div>

    <rich:toolbar>
        <rich:toolbarGroup>
            <h:commandLink styleClass="siente anchorLink"/>
        </rich:toolbarGroup>

        <rich:toolbarGroup>
            <h:graphicImage value="/resources/imgs/menu_middle.png" style="width:1px;height:60px" styleClass="middle"/>
        </rich:toolbarGroup>

        <rich:toolbarGroup>
            <h:commandLink value="Salir" action="#{SessionBeanCobra.cerrarSession_action}" id="btn_cerrar_sesion_up" immediate="true"
                           onclick="#{rich:component('panelCargando')}show();" styleClass="cerrar anchorLink"/>
        </rich:toolbarGroup>

        <rich:toolbarGroup>
            <h:graphicImage value="/resources/imgs/menu_middle.png" style="width:1px;height:60px" styleClass="middle"/>
        </rich:toolbarGroup>

        <rich:toolbarGroup location="right" rendered="#{var.variconch}">
            <a target="_blank" href="http://wsp.presidencia.gov.co/" class="republica anchorLink"></a>
        </rich:toolbarGroup>

        <rich:toolbarGroup location="right">
            <a target="_blank" href="#{var.linkcliente}" class="ch anchorLink"></a>
        </rich:toolbarGroup>

    </rich:toolbar>
