<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:interkont="http://www.interkont.com/jsf"
    >


    <interkont:spacer  height="10"/>

    <rich:panel headerClass="ikont-rp-sliderich"  bodyClass="ikont-rp-sliderichcontentbluenovedades" header="Actividad Reciente" id="Novedades"  >

        <a4j:repeat value="#{HomeGestion.listarecientes}" var="item" >
            <h:panelGrid  columns="2"  styleClass="ikont-hpg-contentnovedad">


                <h:graphicImage  styleClass="ikont-hgi-strrutaimg"   value="#{item.strrutaimg}"/>

                <h:panelGroup layout="block" styleClass="ikont-hpg-contentnovedad">
                    <h:outputText  styleClass="ikont-hot-textoinicial "   value="#{item.textoinicial}"/>
                    <a4j:commandLink styleClass="ikont-hcl-nombreobra"  value="#{item.nombreobra}"   
                                     onclick="if (#{item.puedeVerDetalleObraActividadReciente}) {
                                         document.location.href = '#{facesContext.externalContext.requestContextPath}/NuevoProyecto/datosBasicos.xhtml?id=#{item.codObra}';
                                         }
                                         else ({#{rich:component('permisosdetalleactividadreci')}.show());
                                         }" rendered="#{item.intestadoobra==0}" />
                    <a4j:commandLink styleClass="ikont-hcl-nombreobra"  value="#{item.nombreobra}"  
                                     onclick="if (#{item.puedeVerDetalleObraActividadReciente})
                                                 {document.location.href = '#{facesContext.externalContext.requestContextPath}/Supervisor/DetalleObra.xhtml?id=#{item.codObra}'; }
                                                 else
                                                 {(#{rich:component('permisosdetalleactividadreci')}.show()); }" rendered="#{item.intestadoobra!=0}" />                 
                    <h:outputText   styleClass="ikont-hot-textofinal"   value=" #{item.textofinal}"/>

                </h:panelGroup>
            </h:panelGrid>
        </a4j:repeat>

    </rich:panel>
    <ui:include src="/modal/permisosdetalleactividadreciente.xhtml"/>

    <interkont:spacer height="5px"/>



</ui:composition>
