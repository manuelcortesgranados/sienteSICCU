<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:interkont="http://www.interkont.com/jsf"
   >


    <interkont:spacer  height="10"/>

    <rich:panel headerClass="sliderich" bodyClass="sliderichcontentbluenovedades" header="Actividad Reciente" id="Novedades"  >


        <a4j:repeat value="#{HomeGestion.listarecientes}" var="item" >
            <h:panelGrid  columns="2"   >


                <h:graphicImage value="#{item.strrutaimg}"/>

                <rich:panel  class="id-jsf-"  >
                    <h:outputText  class="id-jsf- "   value="#{item.textoinicial}"/>
                    <a4j:commandLink  type="submit" value="#{item.nombreobra}" class="id-jsf-"  
                                      onclick="document.location.href='../faces/NuevoProyecto/datosBasicos.xhtml?id=#{item.codObra}';" rendered="#{item.intestadoobra==0}"/>
                    <a4j:commandLink  type="submit" value="#{item.nombreobra}" class="id-jsf-"  
                                      onclick="document.location.href='../faces/Supervisor/DetalleObra.xhtml?id=#{item.codObra}';" rendered="#{item.intestadoobra!=0}"/>
                    <h:outputText  class="id-jsf- "   value=" #{item.textofinal}"/>
                    <h:graphicImage value="/resources/imgs/line.png"   />
                </rich:panel>
            </h:panelGrid>
        </a4j:repeat>

    </rich:panel>


    <interkont:spacer height="5px"/>

</ui:composition>
