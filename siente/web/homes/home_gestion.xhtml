        <script type="text/javascript">
            function esconderbienvenida() {
                var jj = jQuery.noConflict();
                var divIngresoUsuario = jj('.ikont-div-ingreso-bienvenida');
                divIngresoUsuario.stop().animate({height: '0px'});
                var divIngresoUsuario = jj('.ikont-div-bienvenida');
                divIngresoUsuario.stop().animate({height: '0px'});
            }

            jjquery = jQuery;
            $(function() {
                // escondermostrar();
            });
            function escondermostrarErrorNavegador() {
                var divmostrarmensaje = jjquery('.ikont-div-ingreso-mostrar-error-pagina');
                divmostrarmensaje.hide();
                //  jjquery('.ikon-panel-contenido-error-navegador').css('display', 'none');

            }
            function mostrarActualizacionnavegador() {
                var ingre = jjquery('.ikont-div-ingreso-mostrar-error-pagina');
                ingre.stop().animate({height: '150%'});
            }

            var informacionavegador = navigator.userAgent;
            var versionavegador = '' + parseFloat(navigator.appVersion);
            var navegador;

            if ((navegador = informacionavegador.indexOf("Opera")) != -1) {
                versionavegador = informacionavegador.substring(navegador + 6);
                $(function() {
                    escondermostrarErrorNavegador();
                });
            }
            else if ((navegador = informacionavegador.indexOf("MSIE")) != -1) {
                versionavegador = informacionavegador.substring(navegador + 5);
                if (parseInt(versionavegador) >= 10) {
                    $(function() {
                        escondermostrarErrorNavegador();
                    });
                } else {
                    $(function() {
                        mostrarActualizacionnavegador();
                    });
                }
            }
            else if ((navegador = informacionavegador.indexOf("Chrome")) != -1) {
                versionavegador = informacionavegador.substring(navegador + 7);
                if (parseInt(versionavegador) >= 22) {
                    $(function() {
                        escondermostrarErrorNavegador();
                    });
                } else {
                    $(function() {
                        mostrarActualizacionnavegador();
                    });
                }
            }
            else if ((navegador = informacionavegador.indexOf("Safari")) != -1) {
                versionavegador = informacionavegador.substring(navegador + 7);
                if (parseInt(versionavegador) >= 6) {
                    $(function() {
                        escondermostrarErrorNavegador();
                    });
                } else {

                    $(function() {
                        mostrarActualizacionnavegador();
                    });
                }
            }
            else if ((navegador = informacionavegador.indexOf("Firefox")) != -1) {
                versionavegador = informacionavegador.substring(navegador + 8);
                if (parseInt(versionavegador) >= 21) {
                    $(function() {
                        escondermostrarErrorNavegador();
                    });
                } else {

                    $(function() {
                        mostrarActualizacionnavegador();
                    });
                }
            }
        </script>
