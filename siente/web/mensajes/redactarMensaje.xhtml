<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    template="/facelets/template_main.xhtml">

    <ui:define name="head">

    </ui:define>
    <ui:define name="title">
        <h:outputText  class="id-jsf- "   value="Redactar mensaje"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
    </ui:define>
    <ui:define name="body">                
        <h:form id="form_nuevo">
            <center>
                <rich:panel style = "width:100%;">
                    <interkont:spacer height="20" />
                    <h:panelGrid id="pg_camposNuevo" columns="3" >
                        <interkont:spacer width="10"/>
                        <h:outputLabel  class="id-jsf- "    value="#{var.houtfechayhora}"/>
                        <h:inputText id="txt-datefecmensaje-nuevo" value="#{Mensajes.mensajeNuevo.datefecmensaje}" size="65" readonly="true">
                            <f:convertDateTime pattern="dd-MMM-yyyy hh:mm"/>
                        </h:inputText>
                        <interkont:spacer width="10"/>
                        <h:outputLabel  class="id-jsf- "    value="#{var.houtdestinatario}"/>
                        <h:selectOneMenu id="select_usuarios-nuevo" value="#{Mensajes.mensajeNuevo.jsfUsuarioByIntusurecibe.tercero.intcedula}">
                            <f:selectItems value="#{Mensajes.selectItemUsuarios}" />
                        </h:selectOneMenu>
                        <interkont:spacer width="10"/>
                        <h:outputLabel  class="id-jsf- "    value="#{var.houtasunto}"/>
                        <h:inputText id="txt_asunto_nuevo" value="#{Mensajes.mensajeNuevo.strasuntomensaje}" size="65" required="true" maxlength="250">
                            <h:message for="txt_asunto_nuevo"/>
                        </h:inputText>
                        <interkont:spacer width="10"/>
                        <h:outputLabel  class="id-jsf- "    value="#{var.houtmensaje}" />
                        <h:inputTextarea id="txt_strtextomensaje_nuevo" value="#{Mensajes.mensajeNuevo.strtextomensaje}" cols="74" rows="14" required="true">
                            <h:message for="txt_strtextomensaje_nuevo"/>
                        </h:inputTextarea>
                    </h:panelGrid>
                    <interkont:spacer height="10" />
                    <center>
                        <a4j:commandButton id="bt_aceptarNuevo" action="#{Mensajes.aceptar_nuevo_action}" value="#{var.enviar}"/>
                    </center>
                </rich:panel>
            </center>
        </h:form>

    </ui:define>
</ui:composition>
