<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/facelets/template_main.xhtml">

    <ui:define name="head" ></ui:define>

    <ui:define name="title">
        <h:outputText  styleClass="ikont-hot-consultarusuario"   value="Consultar usuario" />
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml" />
    </ui:define>

    <ui:define name="menu_lateral">
        <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_gestion.xhtml" />
            <ui:include src="/facelets/menu_lateral_novedades.xhtml" />
        </h:panelGroup>
        <h:panelGroup rendered="#{var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
        </h:panelGroup>
    </ui:define>

    <ui:define name="body">
        <h:form>
            <h:panelGroup layout="block" id="pgcontratoconvenio">
                <table  border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td>
                            <div styleClass="ikont-div-buscador">
                                <div id="buscador_space">
                                    <label>
                                        <h:inputText id="txtPalabraClave" styleClass="ikont-hit-txtPalabraClave"    onclick="this.value = '';" value="#{Perfil$Usuario.usuLogin}" />
                                        <a4j:commandButton type="button" action="#{Perfil$Usuario.buscarUsuarioporCriterios}" id="filtrar"  value="#{var.buscar}" render="pnconsultarUsuario"  />

                                    </label>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <center>
                    <h:panelGrid id="pnconsultarUsuario"  >
                        <interkont:spacer height="30"  />
                        <rich:dataTable id="tabla-listado-buscarusuario"
                                        rowKeyVar="filaSeleccionada"
                                        value="#{Perfil$Usuario.listausuarios}"
                                        sortMode="single" var="currentRow"  rows="10"
                                        rowClasses="cabezo_tabla01, cabezo_tabla02">
                            <f:facet name="header">
                                <rich:columnGroup>
                                    <rich:column colspan="5">
                                        <h:outputText  styleClass="ikont-hot-usuariosencontrados"   value="Usuarios encontrados" />
                                    </rich:column>
                                    <rich:column breakRowBefore="true">
                                        <h:outputText  styleClass="ikont-hot-nombrecompleto"   value="Nombre completo" />
                                    </rich:column>
                                    <rich:column >
                                        <h:outputText  styleClass="ikont-hot-login"   value="Login" />
                                    </rich:column>
                                    <rich:column >
                                        <h:outputText  styleClass="ikont-hot-cedula"   value="CÃ©dula" />
                                    </rich:column>
                                    <rich:column >
                                        <h:outputText  styleClass="ikont-hot-perfilusuario"   value="Perfil usuario" />
                                    </rich:column>
                                    <rich:column >
                                        <h:outputText  styleClass="ikont-hot-ver"   value="Ver" />
                                    </rich:column>
                                </rich:columnGroup>
                            </f:facet>

                            <rich:column breakRowBefore="true">
                                <h:outputText  styleClass="ikont-hot-strnombrecompleto"   value="#{currentRow.tercero.strnombrecompleto}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText  styleClass="ikont-hot-usuLogin"   value="#{currentRow.usuLogin}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText  styleClass="ikont-hot-intcedula"   value="#{currentRow.tercero.intcedula}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText  styleClass="ikont-hot-strnombre"   value="#{currentRow.tercero.tiposolicitante.strnombre}" />
                            </rich:column>
                            <rich:column>
                                <h:commandLink   action="#{Perfil$Usuario.irperfilUsuario(filaSeleccioanda)}">
                                    <h:graphicImage  styleClass="ikont-hgi-btverpng"    value="/resources/imgs/bt_ver.png" />
                                </h:commandLink>
                            </rich:column>
                        </rich:dataTable>
                        <interkont:spacer height="10px"  /> 

                        <rich:column colspan="7" breakRowBefore="true">
                            <center>
                                <rich:dataScroller for="tabla-listado-buscarusuario" render="tabla-listado-buscarusuario" />
                            </center>
                        </rich:column>

                    </h:panelGrid>
                </center>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
