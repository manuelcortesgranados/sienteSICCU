<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/facelets/template_main.xhtml">

    <ui:define name="head">
        <title>Modificar Usuario</title>
        <h:outputScript name="script_supervisor.js"/>
        <link rel="stylesheet" type="text/css" href="/#{var.versioncobra}/resources/css/estilos.css" media="all" />
        <link href="/#{var.versioncobra}/resources/css/style.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="title">
        <h:outputText  styleClass="ikont-hot-administrar"   value="#{var.miperfil}"/>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>

    <ui:define name="menu_lateral">
        <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
            <ui:include src="/facelets/menu_lateral_novedades.xhtml"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
        </h:panelGroup>          

    </ui:define>

    <ui:define name="body">
        <h:form id="formModificarUsuario">
            <center>
                <br/> 
                <br/>
                <h:panelGrid columns="2" width="50%" id="pgmiperfil">
                    <h:outputText  styleClass="ikont-label-general"   id="lblnombre" value="#{var.nombre}"/>   
                    <h:panelGrid columns="2" width="80%" >
                        <h:inputText required="true" styleClass="ikont-hit-txtnombre"   id="txtnombre" value="#{Perfil$Usuario.usuariomod.tercero.strnombre}" disabled="#{Perfil$Usuario.modificarUsuario}" />
                        <rich:message styleClass="ikont-rm-txtnombre"    for="txtnombre"/>
                    </h:panelGrid>

                    <h:outputText  styleClass="ikont-label-general"   id="lblapellidousuario" value="#{var.primerApellido}"/>
                    <h:inputText styleClass="ikont-hit-txtapellido"   id="txtapellido" value="#{Perfil$Usuario.usuariomod.tercero.strapellido1}" disabled="#{Perfil$Usuario.modificarUsuario}" />

                    <h:outputText  styleClass="ikont-label-general"   id="lblapellidousuario1" value="#{var.segundoApellido}"/>
                    <h:inputText styleClass="ikont-hit-txtapellido2"   id="txtapellido2" value="#{Perfil$Usuario.usuariomod.tercero.strapellido2}" disabled="#{Perfil$Usuario.modificarUsuario}" />

                    <h:outputText  styleClass="ikont-label-general"   id="lblcedulausuario" value="#{var.cedulaContratista}"/>
                    <h:panelGrid columns="2" width="80%">
                        <h:inputText id="txtCedula" styleClass="ikont-hit-txtCedula"   value="#{Perfil$Usuario.usuariomod.tercero.intcedula}" disabled="#{Perfil$Usuario.modificarUsuario}" />
                        <rich:message styleClass="ikont-rm-txtCedula"    for="txtCedula" />
                    </h:panelGrid>

                    <h:outputText  styleClass="ikont-label-general"   id="lblcorreoelectronico" value="#{var.Correo}" />
                    <h:inputText styleClass="ikont-hit-textcorreo"   id="textcorreo" value="#{Perfil$Usuario.usuariomod.tercero.stremail}" disabled="#{Perfil$Usuario.modificarUsuario}" />

                    <h:outputText  styleClass="ikont-label-general"   id="lblcelularusuario" value="#{var.celular}"/>
                    <h:inputText id="txtcelular" value="#{Perfil$Usuario.usuariomod.tercero.strmovil}" styleClass="ikont-hit-txtcelular"   disabled="#{Perfil$Usuario.modificarUsuario}" />

                    <h:outputText  styleClass="ikont-label-general"   value="Estado" /> 
                    <h:panelGrid columns="2" width="40%">
                        <h:selectBooleanCheckbox title="#{Perfil$Usuario.estadousuario}" id="estadousuaqrio" styleClass="ikont-hsbcb-estadousuaqrio"   value="#{Perfil$Usuario.usuariomod.usuEstado}" disabled="#{Perfil$Usuario.modificarUsuario}" />
                        <h:outputText  styleClass="ikont-hot-estadousuario"   value="#{Perfil$Usuario.estadousuario}"/>
                    </h:panelGrid>
                    <h:outputText value="#{var.tipo} #{var.usuariode}" styleClass="ikont-label-general"/>
                    <h:outputText value="#{Perfil$Usuario.usuariomod.tipousuario.strtipousuario}"/>
                </h:panelGrid>
                <rich:collapsiblePanel header="#{var.detalleusuario}"  expanded="false" switchType="ajax">
                    <h:panelGrid columns="4" columnClasses="20%" width="75%" id="tabladetalleusuario">
                        <h:outputText  styleClass="ikont-label-general"   value="#{var.tipo} #{var.usuariode}"     />
                        <h:selectOneMenu styleClass="ikont-hsom-cmbtipotercero"   id="cmbtipotercero" value="#{Perfil$Usuario.usuariomod.tercero.tipotercero.intcodigotipotercero}" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItems value="#{Perfil$Usuario.tipotercerosoption}" />
                        </h:selectOneMenu>

                        <h:outputText  styleClass="ikont-label-general"   value="TelÃ©fono"/>
                        <h:inputText value="#{Perfil$Usuario.usuariomod.tercero.strtelefono1}" styleClass="ikont-hit-strtelefono1"   disabled="#{Perfil$Usuario.modificarUsuario}" />

                        <h:outputText  styleClass="ikont-label-general"   value="#{var.departamento}" />
                        <h:selectOneMenu styleClass="ikont-hsom-combodepartamentoUsuario"   id="combodepartamentoUsuario" value="#{Perfil$Usuario.coddeptoselec}" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItem itemLabel="Todos" itemValue="#{Perfil$Usuario.todasLocalidad}" />
                            <f:selectItems value="#{Perfil$Usuario.deptosusuariooption}" />
                            <a4j:ajax event="change" listener="#{Perfil$Usuario.llenarMunicipiosUsuario}" execute="@this, combodepartamentoUsuario" render="gpMunicipioUsuario" />
                        </h:selectOneMenu> 

                        <h:outputText  styleClass="ikont-label-general"   value="#{var.municipio}"/>
                        <h:panelGroup id="gpMunicipioUsuario">
                            <h:selectOneMenu styleClass="ikont-hsom-combomunicipioUsuario"   id="combomunicipioUsuario" value="#{Perfil$Usuario.usuariomod.tercero.localidadByStrcodigolocalidad.strcodigolocalidad}" disabled="#{Perfil$Usuario.modificarUsuario}">
                                <f:selectItems value="#{Perfil$Usuario.municipiosusuariooption}" />
                            </h:selectOneMenu>
                        </h:panelGroup>

                        <h:outputText  styleClass="ikont-label-general"   value="#{var.CARGO}"/>
                        <h:selectOneMenu styleClass="ikont-hsom-intcargo"   disabled="#{Perfil$Usuario.modificarUsuario}"
                                         value="#{Perfil$Usuario.usuariomod.tercero.cargo.intcargo}">
                            <f:selectItems value="#{Perfil$Usuario.cargosoption}" />
                        </h:selectOneMenu>

                        <h:outputText  styleClass="ikont-label-general"   value="#{var.generoContratista}" />
                        <h:selectOneMenu styleClass="ikont-hsom-cmbgeneroUsuario"   id="cmbgeneroUsuario" value="#{Perfil$Usuario.usuariomod.tercero.genero.intgenero}" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItems value="#{Perfil$Usuario.generosoption}" />
                        </h:selectOneMenu>

                        <h:outputText  styleClass="ikont-label-general"   value="#{var.fechaVencimiento}"/>
                        <rich:calendar  disabled="#{Perfil$Usuario.modificarUsuario}" styleClass="ikont-rc-calendarfechnacimiento"   locale="#{var.rcalendarlocale}" datePattern="#{var.formatofecha}" id="calendarfechnacimiento" inputSize="10"
                                        value="#{Perfil$Usuario.usuariomod.tercero.datefechanacimiento}" />

                        <h:outputText  styleClass="ikont-label-general"   value="#{var.direccion}"/>
                        <h:inputText value="#{Perfil$Usuario.usuariomod.tercero.strdireccionprincipal}" styleClass="ikont-hit-strdireccionprincipal"   disabled="#{Perfil$Usuario.modificarUsuario}" /> 

                        <h:outputText  styleClass="ikont-label-general"   value="#{var.tipo} #{var.identificacion}" />
                        <h:selectOneMenu styleClass="ikont-hsom-cmbtipoidentificion"   id="cmbtipoidentificion" value="#{Perfil$Usuario.usuariomod.tercero.tipoidentificacion.intcodigotipoiden}" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItems value="#{Perfil$Usuario.tipoidentificacionsoption}" />
                        </h:selectOneMenu>

                        <h:outputText  styleClass="ikont-label-general"   value="#{var.estadoCivil}" />
                        <h:selectOneMenu styleClass="ikont-hsom-cmbestadocivilusuario"   id="cmbestadocivilusuario" value="#{Perfil$Usuario.usuariomod.tercero.estadoCivil.intestadoCivil}" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItems value="#{Perfil$Usuario.estadocivilsoption}" />
                        </h:selectOneMenu>

                        <h:outputText  styleClass="ikont-label-general"   value="Dpto. de expediciÃ³n" />
                        <h:selectOneMenu styleClass="ikont-hsom-combodepartamentosExpdocumento"   id="combodepartamentosExpdocumento" value="#{Perfil$Usuario.coddeptoexpdocumento}" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItems value="#{Perfil$Usuario.deptosusuariooption}" />
                            <a4j:ajax event="change" listener="#{Perfil$Usuario.llenarMunicipiosExpedicion}" execute="@this, combodepartamentosExpdocumento" render="gpMuniExpdocumento" />
                        </h:selectOneMenu>

                        <h:outputText  styleClass="ikont-label-general"   value="Mcpio. de expediciÃ³n" />
                        <h:panelGroup id="gpMuniExpdocumento">
                            <h:selectOneMenu styleClass="ikont-hsom-combomunicipioExpdocumento"   id="combomunicipioExpdocumento" value="#{Perfil$Usuario.usuariomod.tercero.localidadByStrlocalidadexpdocumento.strcodigolocalidad}" disabled="#{Perfil$Usuario.modificarUsuario}">
                                <f:selectItems value="#{Perfil$Usuario.municipiosexpdocumentooption}" />
                            </h:selectOneMenu>
                        </h:panelGroup>

                        <h:outputText  styleClass="ikont-label-general"   value="Dpto. de Nacimiento" />
                        <h:selectOneMenu styleClass="ikont-hsom-combodepartamentoNacimiento"   id="combodepartamentoNacimiento" value="#{Perfil$Usuario.coddeptonacimiento}" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItems value="#{Perfil$Usuario.deptosusuariooption}" />
                            <a4j:ajax event="change" listener="#{Perfil$Usuario.llenarMunicipiosNacimiento}" execute="@this, combomunicipioNacimiento" render="gpMuniNacimiento" />
                        </h:selectOneMenu>

                        <h:outputText  styleClass="ikont-label-general"   value="Mcpio. de Nacimiento" />
                        <h:panelGroup id="gpMuniNacimiento">
                            <h:selectOneMenu styleClass="ikont-hsom-combomunicipioNacimiento"   id="combomunicipioNacimiento" value="#{Perfil$Usuario.usuariomod.tercero.localidadByStrlocalidadnacimiento.strcodigolocalidad}" disabled="#{Perfil$Usuario.modificarUsuario}">
                                <f:selectItems value="#{Perfil$Usuario.municipiosnacimientooption}" />
                            </h:selectOneMenu>
                        </h:panelGroup>

                        <h:outputText  styleClass="ikont-label-general"   value="#{var.tipoorigen}" />
                        <h:selectOneMenu styleClass="ikont-hsom-selecttiposorigenes"   id="selecttiposorigenes" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItems value="#{Perfil$Usuario.tipoorigensoption}" />
                        </h:selectOneMenu>

                        <h:outputText  styleClass="ikont-label-general"   value="PÃ¡gina web" />
                        <h:inputText styleClass="ikont-hit-strpaginaweb"   value="#{Perfil$Usuario.usuariomod.tercero.strpaginaweb}" disabled="#{Perfil$Usuario.modificarUsuario}" />

                        <h:outputText  styleClass="ikont-label-general"   value="Twitter" />
                        <h:inputText styleClass="ikont-hit-strtwiter"   value="#{Perfil$Usuario.usuariomod.tercero.strtwiter}" disabled="#{Perfil$Usuario.modificarUsuario}" />

                        <h:outputText  styleClass="ikont-label-general"   value="Facebook" />
                        <h:inputText styleClass="ikont-hit-strfacebook"   value="#{Perfil$Usuario.usuariomod.tercero.strfacebook}" disabled="#{Perfil$Usuario.modificarUsuario}" />
                    </h:panelGrid>
                    <center>
                        <h:panelGroup id="btndeshabilitarModificar">
                            <h:panelGrid rendered="#{Perfil$Usuario.deshabilitarBotonModificar}">
                                <a4j:commandButton id="btnModificarUsuario" value="Modificar Informacion" styleClass="ikont-a4jcl-btnModificarUsuario"   action="#{Perfil$Usuario.habilitarModificarUsuario}" 
                                                   render="formModificarUsuario, pgmiperfil, tabladetalleusuario" execute="btnHabilitarGuardarCancelar, btndeshabilitarModificar" />
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGroup id="btnHabilitarGuardarCancelar">
                            <h:panelGrid columns="2" rendered="#{Perfil$Usuario.habilitarBotonGuardar}">
                                <h:commandButton id="btnGuardarModificacion" value="#{var.guardar}"   action="#{Perfil$Usuario.guardarModificacion}" />
                                <h:commandButton id="btnCancelarModificacion" value="#{var.cancelar}" styleClass="ikont-a4jcl-btnCancelarModificacion"   action="#{Perfil$Usuario.btnCancelar}"  />
                            </h:panelGrid>
                        </h:panelGroup>
                    </center>
                </rich:collapsiblePanel>
                <rich:collapsiblePanel toggleListener="#{Perfil$Usuario.cargarEntidadesUsuario}" header="#{var.proyectos}"  expanded="false" switchType="ajax">
                    <h:panelGroup>
                        <h:panelGrid rendered="#{Perfil$Usuario.boolseleccionEntidad}" columns="2">
                            <h:outputLabel  value="#{var.entidades}"/>
                            <h:selectOneMenu   id="rs-entidad"  value="#{Perfil$Usuario.entidad.strnombrecompleto}" required="true" style="font-style: italic!important; font-size: 12px!important;">                                
                                <f:selectItems  value="#{Perfil$Usuario.listaEntidadUsuario}" var="ent" itemValue="#{ent.strnombrecompleto}" itemLabel="#{ent.strnombrecompleto}" />
                                <a4j:ajax event="valueChange" render="listaobrasusuario" execute="listaobrasusuario" listener="#{Perfil$Usuario.CargarObraEntidad}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid  rendered="#{Perfil$Usuario.boolLocalidad}">
                            <h:outputText value="#{var.numero} #{var.proyectos} #{Perfil$Usuario.listaobrasentidad.size()}"/>
                            <h:outputText value="La #{var.localidad}"/>
                            <h:outputText value="#{Perfil$Usuario.usuariomod.tercero.localidadByStrcodigolocalidad.strdepartamento}"/>
                        </h:panelGrid>
                        <rich:dataTable  rendered="#{Perfil$Usuario.boolpanellistaproyecto and Perfil$Usuario.listaobrasentidad.size()>0}" style="width: 80%!important;border-collapse: inherit!important;" rows="10" var="varobrasusuario"  value="#{Perfil$Usuario.listaobrasentidad}" id="listaobrasusuario">
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="#{var.codigo} #{var.obra}"/>
                                </f:facet>
                                <h:outputText value="#{varobrasusuario.intcodigoobra}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="#{var.nombre} #{var.obra}"/>
                                </f:facet>
                                <h:inputTextarea  styleClass="ikont-hit-intxtnombrecc" value="#{varobrasusuario.strnombreobra}" disabled="true" cols="35" rows="2" />
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="#{var.nombre} #{var.entidad}"/>
                                </f:facet>
                                <h:outputText value="#{varobrasusuario.tercero.strnombrecompleto}"/>
                            </rich:column>
                        </rich:dataTable>
                        <center>
                            <rich:dataScroller rendered="#{Perfil$Usuario.boolpanellistaproyecto and Perfil$Usuario.listaobrasentidad.size()>10}" maxPages="5" for="listaobrasusuario"/>
                        </center>
                        <!-- Table para Relacion contrato usuario-->
                        <rich:dataTable rendered="#{Perfil$Usuario.listarelacioncontratousuario.size()>0}" style="width: 80%!important;border-collapse: inherit!important;" rows="5" var="varcontrato"  value="#{Perfil$Usuario.listarelacioncontratousuario}" id="listacontratos">
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="#{var.codigo} #{var.contrato}"/>
                                </f:facet>
                                <h:outputText value="#{varcontrato.contrato.intidcontrato}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="#{var.numero} #{var.convenio}"/>
                                </f:facet>
                                <h:outputText value="#{varcontrato.contrato.strnumcontrato}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="#{var.nombre} #{var.convenio}"/>
                                </f:facet>
                                <h:inputTextarea  styleClass="ikont-hit-intxtnombrecc" value="#{varcontrato.contrato.strnombrecorto}" disabled="true" cols="35" rows="2" />
                                <h:outputText />
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="#{var.nombre} #{var.entidad}"/>
                                </f:facet>
                                <h:outputText value="#{varcontrato.contrato.contratista.strnombre}"/>
                            </rich:column>
                        </rich:dataTable>
                        <center>
                            <rich:dataScroller rendered="#{Perfil$Usuario.listarelacioncontratousuario.size()>4}" maxPages="5" for="listacontratos"/>
                        </center>
                    </h:panelGroup>
                </rich:collapsiblePanel>
            </center>
        </h:form>
        <rich:jQuery selector=".stable tr:odd" query="addClass('odd-row')" />
    </ui:define>    
</ui:composition>
