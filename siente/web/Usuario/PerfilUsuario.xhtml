<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/facelets/template_main.xhtml">
    
    <ui:define name="head">
        <title>Modificar Usuario</title>
        <h:outputScript name="script_supervisor.js"/>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="#{var.miperfil}"/>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>

    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
        <ui:include src="/facelets/menu_lateral_novedades.xhtml"/>
    </ui:define>

    <ui:define name="body">         
        <h:form id="formModificarUsuario">
            <center>
                <br/> 
                <br/>
                <h:panelGrid columns="2" width="50%" id="pgmiperfil">
                    <h:outputText id="lblnombre" value="Nombre" styleClass="vtitle19" style="float:left;"/>   
                    <h:panelGrid columns="2" width="80%" >
                        <h:inputText required="true" styleClass="fill" id="txtnombre" value="#{Perfil$Usuario.usuariomod.tercero.strnombre}" disabled="#{Perfil$Usuario.modificarUsuario}" />
                        <rich:message styleClass="mensaje_error" style="color:red;" for="txtnombre"/>
                    </h:panelGrid>

                    <h:outputText id="lblapellidousuario" value="Primer Apellido" styleClass="vtitle19" style="float:left;" />
                    <h:inputText styleClass="fill" id="txtapellido" value="#{Perfil$Usuario.usuariomod.tercero.strapellido1}" disabled="#{Perfil$Usuario.modificarUsuario}" />

                    <h:outputText id="lblapellidousuario1" value="Segundo Apellido" styleClass="vtitle19" style="float:left;"/>
                    <h:inputText styleClass="fill" id="txtapellido2" value="#{Perfil$Usuario.usuariomod.tercero.strapellido2}" disabled="#{Perfil$Usuario.modificarUsuario}" />

                    <h:outputText id="lblcedulausuario" value="Cédula" styleClass="vtitle19" style="float:left;"/>
                    <h:panelGrid columns="2" width="80%">
                        <h:inputText id="txtCedula" styleClass="fill" value="#{Perfil$Usuario.usuariomod.tercero.intcedula}" disabled="#{Perfil$Usuario.modificarUsuario}" />
                        <rich:message styleClass="mensaje_error" style="color:red;" for="txtCedula" />
                    </h:panelGrid>

                    <h:outputText id="lblcorreoelectronico" value="Correo" styleClass="vtitle19" style="float:left;" />
                    <h:inputText styleClass="fill" id="textcorreo" value="#{Perfil$Usuario.usuariomod.tercero.stremail}" disabled="#{Perfil$Usuario.modificarUsuario}" />

                    <h:outputText id="lblcelularusuario" value="#{var.celular}" styleClass="vtitle19" style="float:left;" />
                    <h:inputText id="txtcelular" value="#{Perfil$Usuario.usuariomod.tercero.strmovil}" styleClass="fill" disabled="#{Perfil$Usuario.modificarUsuario}" />

                    <h:outputText value="Estado" styleClass="vtitle19" style="float:left;"/> 
                    <h:panelGrid columns="2" width="40%">
                        <h:selectBooleanCheckbox title="#{Perfil$Usuario.estadousuario}" id="estadousuaqrio" styleClass="fill" value="#{Perfil$Usuario.usuariomod.usuEstado}" disabled="#{Perfil$Usuario.modificarUsuario}" />
                        <h:outputText value="#{Perfil$Usuario.estadousuario}" styleClass="vtitle19" style="float:left;"/>
                    </h:panelGrid>
                </h:panelGrid>

                <rich:collapsiblePanel style="width:100%;" header="Detalle Usuario" expanded="true" switchType="ajax">
                    <h:panelGrid columns="4" columnClasses="20%" width="75%" id="tabladetalleusuario">
                        <h:outputText value="Tipo usuario" styleClass="vtitle19" style="float:left;" />
                        <h:selectOneMenu styleClass="fill" id="cmbtipotercero" value="#{Perfil$Usuario.usuariomod.tercero.tipotercero.intcodigotipotercero}" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItems value="#{Perfil$Usuario.tipotercerosoption}" />
                        </h:selectOneMenu>

                        <h:outputText value="Teléfono" styleClass="vtitle19" style="float:left;" />
                        <h:inputText value="#{Perfil$Usuario.usuariomod.tercero.strtelefono1}" styleClass="fill" disabled="#{Perfil$Usuario.modificarUsuario}" />

                        <h:outputText value="Departamento" styleClass="vtitle19" style="float:left;"/>
                        <h:selectOneMenu styleClass="fill" id="combodepartamentoUsuario" value="#{Perfil$Usuario.coddeptoselec}" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItem itemLabel="Todos" itemValue="#{Perfil$Usuario.todasLocalidad}" />
                            <f:selectItems value="#{Perfil$Usuario.deptosusuariooption}" />
                            <a4j:ajax event="change" listener="#{Perfil$Usuario.llenarMunicipiosUsuario}" execute="@this, combodepartamentoUsuario" render="gpMunicipioUsuario" />
                        </h:selectOneMenu> 

                        <h:outputText value="Municipio" styleClass="vtitle19" style="float:left;" />
                        <h:panelGroup id="gpMunicipioUsuario">
                            <h:selectOneMenu styleClass="fill" id="combomunicipioUsuario" value="#{Perfil$Usuario.usuariomod.tercero.localidadByStrcodigolocalidad.strcodigolocalidad}" disabled="#{Perfil$Usuario.modificarUsuario}">
                                <f:selectItems value="#{Perfil$Usuario.municipiosusuariooption}" />
                            </h:selectOneMenu>
                        </h:panelGroup>

                        <h:outputText value="Cargo" styleClass="vtitle19" style="float:left;" />
                        <h:selectOneMenu styleClass="fill" disabled="#{Perfil$Usuario.modificarUsuario}"
                                         value="#{Perfil$Usuario.usuariomod.tercero.cargo.intcargo}">
                            <f:selectItems value="#{Perfil$Usuario.cargosoption}" />
                        </h:selectOneMenu>

                        <h:outputText value="Género" styleClass="vtitle19" style="float:left;" />
                        <h:selectOneMenu styleClass="fill" id="cmbgeneroUsuario" value="#{Perfil$Usuario.usuariomod.tercero.genero.intgenero}" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItems value="#{Perfil$Usuario.generosoption}" />
                        </h:selectOneMenu>

                        <h:outputText value="Fecha nacimiento" styleClass="vtitle19" style="float:left;" />
                        <rich:calendar style="fill" disabled="#{Perfil$Usuario.modificarUsuario}" styleClass="fill" locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd" id="calendarfechnacimiento" inputSize="10"
                                       value="#{Perfil$Usuario.usuariomod.tercero.datefechanacimiento}" />

                        <h:outputText value="Dirección" styleClass="vtitle19" style="float:left;" />
                        <h:inputText value="#{Perfil$Usuario.usuariomod.tercero.strdireccionprincipal}" styleClass="fill" disabled="#{Perfil$Usuario.modificarUsuario}" /> 

                        <h:outputText value="Tipo identificación" styleClass="vtitle19" style="float:left;"/>
                        <h:selectOneMenu styleClass="fill" id="cmbtipoidentificion" value="#{Perfil$Usuario.usuariomod.tercero.tipoidentificacion.intcodigotipoiden}" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItems value="#{Perfil$Usuario.tipoidentificacionsoption}" />
                        </h:selectOneMenu>

                        <h:outputText value="Estado civil" styleClass="vtitle19" style="float:left;" />
                        <h:selectOneMenu styleClass="fill" id="cmbestadocivilusuario" value="#{Perfil$Usuario.usuariomod.tercero.estadoCivil.intestadoCivil}" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItems value="#{Perfil$Usuario.estadocivilsoption}" />
                        </h:selectOneMenu>

                        <h:outputText value="Dpto. de expedición" styleClass="vtitle19" style="float:left;" />
                        <h:selectOneMenu styleClass="fill" id="combodepartamentosExpdocumento" value="#{Perfil$Usuario.coddeptoexpdocumento}" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItems value="#{Perfil$Usuario.deptosusuariooption}" />
                            <a4j:ajax event="change" listener="#{Perfil$Usuario.llenarMunicipiosExpedicion}" execute="@this, combodepartamentosExpdocumento" render="gpMuniExpdocumento" />
                        </h:selectOneMenu>

                        <h:outputText value="Mcpio. de expedición" styleClass="vtitle19" style="float:left;" />
                        <h:panelGroup id="gpMuniExpdocumento">
                            <h:selectOneMenu styleClass="fill" id="combomunicipioExpdocumento" value="#{Perfil$Usuario.usuariomod.tercero.localidadByStrlocalidadexpdocumento.strcodigolocalidad}" disabled="#{Perfil$Usuario.modificarUsuario}">
                                <f:selectItems value="#{Perfil$Usuario.municipiosexpdocumentooption}" />
                            </h:selectOneMenu>
                        </h:panelGroup>

                        <h:outputText value="Dpto. de Nacimiento" styleClass="vtitle19" style="float:left;" />
                        <h:selectOneMenu styleClass="fill" id="combodepartamentoNacimiento" value="#{Perfil$Usuario.coddeptonacimiento}" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItems value="#{Perfil$Usuario.deptosusuariooption}" />
                            <a4j:ajax event="change" listener="#{Perfil$Usuario.llenarMunicipiosNacimiento}" execute="@this, combomunicipioNacimiento" render="gpMuniNacimiento" />
                        </h:selectOneMenu>

                        <h:outputText value="Mcpio. de Nacimiento" styleClass="vtitle19" style="float:left;" />
                        <h:panelGroup id="gpMuniNacimiento">
                            <h:selectOneMenu styleClass="fill" id="combomunicipioNacimiento" value="#{Perfil$Usuario.usuariomod.tercero.localidadByStrlocalidadnacimiento.strcodigolocalidad}" disabled="#{Perfil$Usuario.modificarUsuario}">
                                <f:selectItems value="#{Perfil$Usuario.municipiosnacimientooption}" />
                            </h:selectOneMenu>
                        </h:panelGroup>

                        <h:outputText value="Tipo origen" styleClass="vtitle19" style="float:left;"/>
                        <h:selectOneMenu styleClass="fill" id="selecttiposorigenes" disabled="#{Perfil$Usuario.modificarUsuario}">
                            <f:selectItems value="#{Perfil$Usuario.tipoorigensoption}" />
                        </h:selectOneMenu>

                        <h:outputText value="Página web" styleClass="vtitle19" style="float:left;" />
                        <h:inputText styleClass="fill" value="#{Perfil$Usuario.usuariomod.tercero.strpaginaweb}" disabled="#{Perfil$Usuario.modificarUsuario}" />

                        <h:outputText value="Twitter" styleClass="vtitle19" style="float:left;" />
                        <h:inputText styleClass="fill" value="#{Perfil$Usuario.usuariomod.tercero.strtwiter}" disabled="#{Perfil$Usuario.modificarUsuario}" />

                        <h:outputText value="Facebook" styleClass="vtitle19" style="float:left;" />
                        <h:inputText styleClass="fill" value="#{Perfil$Usuario.usuariomod.tercero.strfacebook}" disabled="#{Perfil$Usuario.modificarUsuario}" />
                    </h:panelGrid>
                    <center>
                        <h:panelGroup id="btndeshabilitarModificar">
                            <h:panelGrid rendered="#{Perfil$Usuario.deshabilitarBotonModificar}">
                                <a4j:commandLink id="btnModificarUsuario" styleClass="perfil01 anchorLink" action="#{Perfil$Usuario.habilitarModificarUsuario}" 
                                                 render="formModificarUsuario, pgmiperfil, tabladetalleusuario" execute="btnHabilitarGuardarCancelar, btndeshabilitarModificar" />
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGroup id="btnHabilitarGuardarCancelar">
                            <h:panelGrid columns="2" rendered="#{Perfil$Usuario.habilitarBotonGuardar}">
                                <a4j:commandLink id="btnGuardarModificacion" styleClass="p_guardar anchorLink" action="#{Perfil$Usuario.guardarModificacion}" 
                                                 render="formModificarUsuario, pgmiperfil, tabladetalleusuario" execute="btnHabilitarGuardarCancelar, btndeshabilitarModificar" />
                                <a4j:commandLink id="btnCancelarModificacion" styleClass="p_cancelar anchorLink" action="#{Perfil$Usuario.btnCancelar}" 
                                                 render="formModificarUsuario, pgmiperfil, tabladetalleusuario" execute="@this, btnHabilitarGuardarCancelar, btndeshabilitarModificar" />
                            </h:panelGrid>
                        </h:panelGroup>
                    </center>
                </rich:collapsiblePanel>
            </center>   
        </h:form>
        <rich:jQuery selector=".stable tr:odd" query="addClass('odd-row')" />
    </ui:define>
</ui:composition>
