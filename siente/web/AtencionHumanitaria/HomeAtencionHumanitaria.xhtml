<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/facelets/template_main.xhtml">

    <ui:define name="head">
        <title>Inicio Solicitudes de Obra</title>
        <h:outputScript name="script_supervisor.js"/>
    </ui:define>
    <ui:define name="title">
        <h:outputText  styleClass="ikont- hot-"    value="#{var.encontrarsolah}"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_atencion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_atencion.xhtml"/>
        <ui:include src="/facelets/menu_lateral_perfil_atencion_hum.xhtml"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <table  border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td><div styleClassbuscador"><div id="buscador_space">
                                <label>
                                    <h:inputText id="txtPalabraClave" styleClass="ikont-"   onfocus="clearText(this);" onblur="clearText(this);" value="#{AtencionHumanitaria$AdminSolicitudAtencion.filtroAh.palabraclave}"/>
                                    <h:commandButton type="button" action="#{AtencionHumanitaria$AdminSolicitudAtencion.buscar}"  id="filtrar"  value="#{var.buscar}" styleClass="ikont-"  />
                                </label>
                            </div></div></td>
                    <td>
                        <a4j:commandLink styleClass="ikont-"  
                                         render="tablaAtencionHumanitaria" value="#{var.houtbusquedaavanza}">
                            <rich:componentControl event="click" target="panelBusquedaAvanzadaAtencion" operation="show" />
                        </a4j:commandLink>
                    </td>
                </tr>
            </table>
            <rich:panel id="mp-homeAtencionHumanitaria">

                <rich:panel header="#{var.solicitudatenciohum}">
                    <rich:dataTable id="tablaAtencionHumanitaria"
                                    value="#{SessionBeanCobra.atencionhumanitariaService.solicitudMaestro}"
                                    var="currentRow" rows="10"  rowKeyVar="filaSeleccionada">
                        <f:facet name="header">
                            <rich:columnGroup>
                                <rich:column colspan="12">
                                    <h:outputText  styleClass="ikont- hot-"   value="#{var.misolicitues} #{AtencionHumanitaria$AdminSolicitudAtencion.totalfilas} #{var.paginaCiu} #{AtencionHumanitaria$AdminSolicitudAtencion.pagina}#{var.deCiu}#{AtencionHumanitaria$AdminSolicitudAtencion.totalpaginas}" />
                                </rich:column>

                                <rich:column breakRowBefore="true">
                                    <h:outputText  styleClass="ikont- hot-"   value="#{var.codigo}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- hot-"   value="#{var.nombreah}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- hot-"   value="#{var.valorSolicitado}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- hot-"   value="#{var.departamento}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- hot-"   value="#{var.municipio}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- hot-"   value="#{var.estadoSolicitud}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- hot-"   value="#{var.tipo} solicitud"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- hot-"   value="#{var.consultar}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- hot-"   value="#{var.editar}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- hot-"   value="#{var.eliminar}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- hot-"   value="#{var.ver} Proyecto"/>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:column breakRowBefore="true">
                            <h:outputText  styleClass="ikont- hot-"   value="#{currentRow.oidcodigosolicitudmaestro}"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="ikont- hot-"   value="#{currentRow.strnombresolicitud}"/>
                        </rich:column>
                        <rich:column styleClass="ikont-"  >
                            <h:outputText  styleClass="ikont- hot-"   value="#{currentRow.numvlrsolicitado}">
                                <f:convertNumber locale="#{var.rcalendarlocale}" pattern="$ ###,###.##"/>
                            </h:outputText>
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="ikont- hot-"   value="#{currentRow.localidad.strdepartamento}"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="ikont- hot-"   value="#{currentRow.localidad.strmunicipio}"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="ikont- hot-"   value="#{currentRow.subestadosolicitudch.estadosolicitudch.strnombreestadosolicitud}"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="ikont- hot-"   value="#{currentRow.tipoah.strdnombretipoah}"/>
                        </rich:column>
                        <rich:column>
                            <a4j:commandLink  title="#{var.buscarProyecto}" 
                                              action="#{AtencionHumanitaria$AdminSolicitudAtencion.consultarSolicitud(filaSeleccionada)}" >
                                <h:graphicImage  styleClass="ikont- "    value="/resources/imgs/bt_ver.png"/>
                            </a4j:commandLink>
                        </rich:column>
                        <rich:column>
                            <a4j:commandLink  title="#{var.editar}" 
                                              rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btneditar_solicitud_ah}"
                                              action="#{AtencionHumanitaria$AdminSolicitudAtencion.identificados_Modif(filaSeleccionada)}"
                                              render="DatosBasicosSolicitud">
                                <h:graphicImage  styleClass="ikont- "    value="/resources/imgs/bt_editar.png"/>
                            </a4j:commandLink>
                        </rich:column>
                        <rich:column rendered="#{currentRow.subestadosolicitudch.intoidsubestadosolicitud==4}" >
                            <a4j:commandButton  title="#{var.eliminar}" 
                                                action="#{AtencionHumanitaria$AdminSolicitudAtencion.SolicitudAeliminar(filaSeleccionada)}"
                                                oncomplete="#{rich:component('panelConfirmaborrado')}.show();"
                                                styleClass="ikont-"   execute="@this"
                                                />
                        </rich:column>
                        <rich:column rendered="#{currentRow.subestadosolicitudch.intoidsubestadosolicitud!=4}">
                        </rich:column>
                        <rich:column>
                            <a4j:commandLink  title="#{var.ver} Proyecto" 
                                              action="#{AtencionHumanitaria$AdminSolicitudAtencion.llenarProyectosxSolicitud(filaSeleccionada)}"
                                              oncomplete="#{rich:component('modaltablaproyectoah')}.show();" execute="@this">
                                <h:graphicImage  styleClass="ikont- "    value="/resources/imgs/bt_consultar.png"/>
                            </a4j:commandLink>
                        </rich:column>
                        <f:facet name="footer">
                            <rich:columnGroup>
                                <rich:column colspan="12" breakRowBefore="true">
                                    <center>
                                        <h:panelGrid columns="4">
                                            <a4j:commandButton value="#{var.primeroCiu}" disabled="#{!AtencionHumanitaria$AdminSolicitudAtencion.veranteriorreales}" render="tablaAtencionHumanitaria" action="#{AtencionHumanitaria$AdminSolicitudAtencion.primerosreales}"/>
                                            <a4j:commandButton value="#{var.anteriorCiu}" disabled="#{!AtencionHumanitaria$AdminSolicitudAtencion.veranteriorreales}" render="tablaAtencionHumanitaria" action="#{AtencionHumanitaria$AdminSolicitudAtencion.anterioresReales}"/>
                                            <a4j:commandButton value="#{var.siguienteCiu}" disabled="#{!AtencionHumanitaria$AdminSolicitudAtencion.verultimosreales}" render="tablaAtencionHumanitaria" action="#{AtencionHumanitaria$AdminSolicitudAtencion.siguientesReales}"/>
                                            <a4j:commandButton value="#{var.ultimoCiu}" disabled="#{!AtencionHumanitaria$AdminSolicitudAtencion.verultimosreales}" render="tablaAtencionHumanitaria" action="#{AtencionHumanitaria$AdminSolicitudAtencion.ultimoReales}"/>
                                        </h:panelGrid>
                                    </center>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                    </rich:dataTable>
                </rich:panel>
            </rich:panel>
        </h:form>
        <ui:include src="/modal/modalsolicitudatencion/busquedaavanzadaAtencion.xhtml"/>
        <ui:include src="/modal/atencionHumanitaria/confirmareliminar.xhtml"/>
        <ui:include src="/modal/modalverProyectoAh.xhtml"/>
    </ui:define>
</ui:composition>
