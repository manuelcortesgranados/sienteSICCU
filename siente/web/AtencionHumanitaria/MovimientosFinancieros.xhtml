<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/facelets/template_main.xhtml">

    <ui:define name="head">
        <title>Atención Humanitaria</title>
    </ui:define>
    <ui:define name="title">
        <h:outputText  styleClass="ikont- "   value="#{var.generarsolicitudah}"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_atencion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_atencion.xhtml"/>
        <ui:include src="/facelets/menu_lateral_registrar_atencion_hum.xhtml"/>
        <ui:include src="/facelets/menu_lateral_perfil_atencion_hum.xhtml"/>
    </ui:define>
    <ui:define name="body">
        <h:form id="form_imagenes" target="_blank">
            <rich:collapsiblePanel id="MovimientosFinancieros" switchType="ajax">
                <f:facet name="header">
                    <h:outputText  styleClass="ikont- "   value="#{var.movimientosfinancieros}"/>
                </f:facet>
                <interkont:spacer height="3"/>
                <rich:dataTable id="tablaMovimientos"
                                value="#{SessionBeanCobra.atencionhumanitariaService.listadoMovimientos}"
                                var="currentRow"  >
                    <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column breakRowBefore="true" colspan="12">
                                <h:outputText  styleClass="ikont- "   value="Movimientos Financieros" />
                            </rich:column>
                            <rich:column breakRowBefore="true">
                                <h:outputText  styleClass="ikont- "   value="#{var.comprobantefidu}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont- "   value="#{var.descripcion}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont- "   value="#{var.valor} Movimiento"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont- "   value="#{var.valor} Ejecutado"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont- "   value="#{var.valor} Legalizado"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont- "   value="#{var.porcentajejecutado}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont- "   value="% Legalizado"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont- "   value="#{var.fecha} legalización"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont- "   value="#{var.tipom} Movimiento"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont- "   value="Estado movimiento"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont- "   value="Orden de pago"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont- "   value="#{var.nombre} Contratista"/>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                    <rich:column breakRowBefore="true">
                        <h:outputText  styleClass="ikont- "   value="#{currentRow.strcomprobantefidu}"/>
                    </rich:column>
                    <rich:column >
                        <h:outputText  styleClass="ikont- "   value="#{currentRow.strdescripcionmovimiento}"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText  styleClass="ikont- "   value="#{currentRow.numvlrmovimiento}">
                            <f:convertNumber locale="#{var.rcalendarlocale}" pattern="$ ###,###.##"/>
                        </h:outputText>
                    </rich:column>
                    <rich:column styleClass="ikont-"  >
                        <h:outputText  styleClass="ikont- "   value="#{currentRow.numvlrejecutado}">
                            <f:convertNumber locale="#{var.rcalendarlocale}" pattern="$ ###,###.##"/>
                        </h:outputText>
                    </rich:column>
                    <rich:column>
                        <h:outputText  styleClass="ikont- "   value="#{currentRow.numvlrlegalizado}">
                            <f:convertNumber locale="#{var.rcalendarlocale}" pattern="$ ###,###.##"/>
                        </h:outputText>
                    </rich:column>
                    <rich:column>
                        <h:outputText  styleClass="ikont- "   value="#{currentRow.floatporejecucion}"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText  styleClass="ikont- "   value="#{currentRow.floatporcentajelegalizacion}"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText  styleClass="ikont- "   value="#{currentRow.datefechalegalizacion}"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText  styleClass="ikont- "   value="#{currentRow.tipomovimiento.strnombretipomovimiento}"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText  styleClass="ikont- "   value="#{currentRow.estadomovimiento.strdescripcionestadomovimiento}"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText  styleClass="ikont- "   value="#{currentRow.ordendepago.strordenpago}"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText  styleClass="ikont- "   value="#{currentRow.strnombrecontratista}"/>
                    </rich:column>
                </rich:dataTable>
            </rich:collapsiblePanel>
        </h:form>
    </ui:define>
</ui:composition>
