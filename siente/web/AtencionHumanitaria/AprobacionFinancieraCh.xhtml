<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/facelets/template_main.xhtml">

    <ui:define name="head">
        <title>Atenci√≥n Humanitaria</title>
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{var.generarsolicitudah}"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_atencion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_atencion.xhtml"/>
        <ui:include src="/facelets/menu_lateral_registrar_atencion_hum.xhtml"/>
        <ui:include src="/facelets/menu_lateral_perfil_atencion_hum.xhtml"/>
    </ui:define>
    <ui:define name="body">
        <h:form id="form_imagenes" target="_blank">

            <rich:collapsiblePanel id="OrdendePagoCh" switchType="ajax">
                <f:facet name="header">
                    <h:outputText value="#{var.ordendepagocolombiahumanitaria}"/>
                </f:facet>
                <interkont:spacer height="3"/>

                <center>
                    <h:panelGrid id="panelOrdenCh" columns="2" columnClasses="panelizquierda, panelizquierda" >

                        <h:outputLabel id="lblcartaaprobacion"  value="#{var.cartaaprobacion}:" styleClass="titulo3_filtro_busqueda"/>

                        <h:panelGrid id="panel_subirCartaAprobacion"  columns="6" columnClasses=",,,buttonsmall"
                                     rendered="#{!AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}">
                            <a4j:commandButton id="adjuntarCartaAprobacion" styleClass="btn_sec_gra" value="#{var.examinar}" style="font-size: 10px;"
                                               onclick="#{rich:component('panelUploadCartaAprobacion')}.show(); return false;">
                            </a4j:commandButton>
                            <h:outputText id="txtRutaCartaAprobacion" value="#{var.rutadocumento}"/>
                            <h:inputText id="inputDescCartaAprobacion" value=" #{file.onlyName}" disabled="true"/>
                            <a4j:commandLink id="bt_agregarCartaAprobacion" styleClass="anadir anchorLink" title="#{var.agregar}"
                                             action="#{AtencionHumanitaria$AdminSolicitudAtencion.subirAprobacionaDetalle}"
                                             render="panelOrdenCh,panelUploadCartaAprobacion"/>
                            <rich:dataGrid columns="1" rowKeyVar="row" value="#{AtencionHumanitaria$AdminSolicitudAtencion.subirCartaFinanciera.files}" var="file" style="width: 30px">
                                <h:outputText id="otxt_nombreCartaAprobacion" value=" #{file.onlyName}"/>
                            </rich:dataGrid>

                        </h:panelGrid>

                        <h:panelGroup rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11 and AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}">
                            <a4j:commandButton id="btCartaAprobacionver" value="#{var.ver}" immediate="true"
                                               style="font-size:12px;" />

                        </h:panelGroup>

                        <h:outputText value="#{var.fechadecarta}:" styleClass="titulo3_filtro_busqueda"/>
                        <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd" direction="topRight" id="fecAprobFinanciera"
                                       inputSize="10" immediate="true" rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11 and !AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}"
                                       value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.solicitudmaestro.datefechacartaaprobacion}">
                        </rich:calendar>

                        <h:outputLabel value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.solicitudmaestro.datefechacartaaprobacion}"
                                       rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11 and AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputLabel>

                        <h:outputText value="#{var.observaciones}" styleClass="titulo3_filtro_busqueda"/>
                        <h:inputTextarea id="observacionesorden" rows="3" cols="30"  value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.solicitudmaestro.textobservacionfinanciera}"
                                         rendered="#{!AtencionHumanitaria$AdminSolicitudAtencion.deshformulario and AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11}"/>

                        <h:outputLabel id="observacioneslabel" value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.solicitudmaestro.textobservacionfinanciera}"
                                       rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.deshformulario and AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11}"/>

                        <h:outputText value="#{var.numeroorden}" styleClass="titulo3_filtro_busqueda"/>
                        <h:inputText id="numerordenpago" size="10"  value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.ordendepago.strordenpago}"
                                     rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11 and !AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}"/>

                        <h:outputLabel id="numordenlabel" value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.solicitudmaestro.textobservacionfinanciera}"
                                       rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.deshformulario and AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11}"/>

                    </h:panelGrid>
                </center>
                <center>
                    <h:panelGrid columns="2" rendered="#{!AtencionHumanitaria$AdminSolicitudAtencion.deshformulario and AtencionHumanitaria$AdminSolicitudAtencion.grupousu==12
                                                         ||!AtencionHumanitaria$AdminSolicitudAtencion.deshformulario and AtencionHumanitaria$AdminSolicitudAtencion.grupousu==13}">
                        <a4j:commandButton id="registraraprobacion" styleClass="btn_pri_inm" value="#{var.registraraprobacion}"   action="#{AtencionHumanitaria$AdminSolicitudAtencion.guardarSolicitud}"/>
                        <a4j:commandButton id="Cancelaraprobacion" styleClass="btn_pri_inm" value="#{var.cancelar}"   oncomplete="#{rich:component('panelCancelarSolicitud')}.show();"/>

                    </h:panelGrid>
                </center>
            </rich:collapsiblePanel>
        </h:form>
    </ui:define>
</ui:composition>
