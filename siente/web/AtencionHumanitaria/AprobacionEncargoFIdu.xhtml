<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/facelets/template_main.xhtml">

    <ui:define name="head">
        <title>Atenci√≥n Humanitaria</title>
    </ui:define>
    <ui:define name="title">
        <h:outputText  class="ikont- "   value="#{var.generarsolicitudah}"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_atencion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_atencion.xhtml"/>
        <ui:include src="/facelets/menu_lateral_registrar_atencion_hum.xhtml"/>
        <ui:include src="/facelets/menu_lateral_perfil_atencion_hum.xhtml"/>
    </ui:define>
    <ui:define name="body">
        <h:form id="form_imagenes" target="_blank">
            <rich:collapsiblePanel header="#{var.aprobacionfinanciera}" id="AprobacionFinanciera" switchType="ajax">

                <interkont:spacer height="3"/>

                <center>
                    <h:panelGrid id="panelAprobacionFinanciera" columns="2" columnClasses="panelizquierda, panelizquierda" >

                        <h:outputText  class="ikont- "    value="#{var.fechaapertura}:" class="ikont-"  />
                        <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd" direction="topRight" id="fecAprobFinanciera2"
                                       inputSize="10" immediate="true" rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11 and !AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}"
                                       value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.encargofiduciario.datefechaaperturaencargofiduciario}">
                        </rich:calendar>
                        <h:outputLabel  class="ikont- "   id="fecAprobFidu" rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11 and AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}"
                                       value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.encargofiduciario.datefechaaperturaencargofiduciario}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputLabel>

                        <h:outputLabel  class="ikont- "   id="lblEncargoAH"  value="#{var.encargofiduciario}:" class="ikont-"  />
                        <h:panelGroup rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11 and !AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}">
                            <h:inputText  id="txtNumeroencargoCrea" required="true" value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.encargofiduciario.intnumencargofiduciario}" readonly="true">
                            </h:inputText>

                            <a4j:commandButton id="btCrearFiduAH" value="#{var.crear}" immediate="true"
                                               oncomplete="#{rich:component('panelCrearEnc')}.show();"
                                               />
                        </h:panelGroup>
                        <h:outputLabel  class="ikont- "   id="laveren" rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11 and AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}"
                                       value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.encargofiduciario.intnumencargofiduciario}">
                        </h:outputLabel>

                        <h:outputText  class="ikont- "   value="#{var.valorordendepago}:" class="ikont-"  />
                        <h:inputText  id="valorordenpagoAH" size="10"
                                      value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.encargofiduciario.numsaldoinicial}"
                                      rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11 and !AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}"/>
                        <h:outputLabel  class="ikont- "   id="labelvalor" rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11 and AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}"
                                       value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.encargofiduciario.numsaldoinicial}">
                        </h:outputLabel>

                        <h:outputText  class="ikont- "   value="#{var.observaciones}" class="ikont-"  />
                        <h:inputTextarea id="observacionesAH" rows="3" cols="30"   value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.solicitudmaestro.textobservacionesfidu}"
                                         rendered="#{!AtencionHumanitaria$AdminSolicitudAtencion.deshformulario and AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11}"/>
                        <h:outputLabel  class="ikont- "   id="labelobs" rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11 and AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}"
                                       value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.solicitudmaestro.textobservacionesfidu}">
                        </h:outputLabel>
                    </h:panelGrid>



                </center>
                <center>
                    <h:panelGrid columns="2" rendered="#{!AtencionHumanitaria$AdminSolicitudAtencion.deshformulario and AtencionHumanitaria$AdminSolicitudAtencion.grupousu>11}">
                        <a4j:commandButton id="registraraprobacionAH" class="ikont-"   value="#{var.registraraprobacion}" action="#{AtencionHumanitaria$AdminSolicitudAtencion.guardarSolicitud}"/>
                        <a4j:commandButton id="CancelaraprobacionAH" class="ikont-"   value="#{var.cancelar}"   oncomplete="#{rich:component('panelCancelarSolicitud')}.show();"/>

                    </h:panelGrid>
                </center>
            </rich:collapsiblePanel>
        </h:form>
        <ui:include src="/modal/modalsolicitudatencion/crearEncargoFidu.xhtml"/>
        <ui:include src="/modal/modalsolicitudatencion/confirmarCancelarSolicitud.xhtml"/>
    </ui:define>
</ui:composition>
