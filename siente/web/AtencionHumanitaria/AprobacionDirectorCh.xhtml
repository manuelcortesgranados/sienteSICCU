<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/facelets/template_main.xhtml">

    <ui:define name="head">
        <title>Atenci√≥n Humanitaria</title>
    </ui:define>
    <ui:define name="title">
        <h:outputText  stylestyleClassikont- "   value="#{var.generarsolicitudah}"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_atencion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_atencion.xhtml"/>
        <ui:include src="/facelets/menu_lateral_registrar_atencion_hum.xhtml"/>
        <ui:include src="/facelets/menu_lateral_perfil_atencion_hum.xhtml"/>
    </ui:define>
    <ui:define name="body">
        <h:form id="form_imagenes" target="_blank">

            <rich:collapsiblePanel id="AprobacionDirector" switchType="ajax">

                <f:facet name="header">
                    <h:outputText  stylestyleClassikont- "   value="#{var.aprobaciondeasesor}"/>
                </f:facet>
                <interkont:spacer height="3"/>
                <center>
                    <h:panelGrid id="panelAprobacion" columns="2" columnClasses="panelizquierda, panelizquierda" >
                        <h:outputText  stylestyleClassikont- "   value="#{var.aprobar}:" stylestyleClassikont-"  />
                        <h:selectOneMenu  id="aprobarfuncionario" value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.solicitudmaestro.boolaproaltofun}"
                                          rendered="#{!AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}">
                            <f:selectItem itemValue="0" itemLabel="Si"/>
                            <f:selectItem itemValue="1" itemLabel="No"/>
                        </h:selectOneMenu>

                        <h:outputLabel  stylestyleClassikont- "   value="Si"
                                       rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.deshformulario and AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.solicitudmaestro.boolaproaltofun}"/>

                        <h:outputLabel  stylestyleClassikont- "   value="No"
                                       rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.deshformulario and !AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.solicitudmaestro.boolaproaltofun}"/>

                        <h:outputText  stylestyleClassikont- "   value="#{var.valorapagar}:" stylestyleClassikont-"  />
                        <h:panelGrid columns="3">
                            <rich:inputNumberSpinner minValue="0" maxValue="100" rendered="#{!AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}"
                                                     value="#{SessionBeanCobra.atencionhumanitariaService.valorPagar}" inputSize="3">
                                <a4j:ajax event="change" render="txtValorPagar" />
                            </rich:inputNumberSpinner>

                            <h:outputText  stylestyleClassikont- "    value="#{SessionBeanCobra.atencionhumanitariaService.valorPagar}" rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}">
                                <f:convertNumber  pattern="##.## %"/>
                            </h:outputText>

                            <h:outputText  stylestyleClassikont- "    id="txtValorPagar" value="-"/>
                            <h:outputText  stylestyleClassikont- "    value="#{AtencionHumanitaria$AdminSolicitudAtencion.valoraPagar}">
                                <f:convertNumber locale="#{var.rcalendarlocale}" pattern="$ ###,###.##"/>
                            </h:outputText>

                        </h:panelGrid>

                        <h:outputText  stylestyleClassikont- "   value="#{var.observaciones}" stylestyleClassikont-"  />
                        <h:inputTextarea id="observaciones" rows="3" cols="35" value="#{SessionBeanCobra.atencionhumanitariaService.solicitudmaestro.textobservaciondirec}"
                                         rendered="#{!AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}"/>

                        <h:outputLabel  stylestyleClassikont- "   value="#{SessionBeanCobra.atencionhumanitariaService.solicitudmaestro.textobservaciondirec}"
                                       rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}"/>

                    </h:panelGrid>

                    <center>
                        <h:panelGrid columns="2">
                            <a4j:commandButton id="enviarapro" stylestyleClassikont-"   value="#{var.enviar}" rendered="#{!AtencionHumanitaria$AdminSolicitudAtencion.deshformulario }"
                                               action="#{AtencionHumanitaria$AdminSolicitudAtencion.guardarSolicitud}">
                            </a4j:commandButton>
                            <a4j:commandButton id="Cancelarapro" stylestyleClassikont-"   value="#{var.cancelar}" rendered="#{!AtencionHumanitaria$AdminSolicitudAtencion.deshformulario}"
                                               action="#{AtencionHumanitaria$AdminSolicitudAtencion.cancelarSolicitud}"/>

                        </h:panelGrid>
                    </center>
                </center>
            </rich:collapsiblePanel>
        </h:form>
    </ui:define>
</ui:composition>
