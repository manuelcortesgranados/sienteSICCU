<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/facelets/template_proyecto.xhtml"
                >

    <ui:define name="head">
        <title>Nuevo #{var.proyecto} - Supervisor</title>
        <h:outputScript library="js" name="/resources/script_supervisor.js"/>
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{var.ingresarnuevoproyecto} - #{var.imagenesproyecto}"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>            
    <ui:define name="body">
        <h:form id="formImagenesProy" >
            <table  style="width:100%;" align="center" border="0" cellspacing="8" cellpadding="0">
                <tr>
                    <td rowspan="6" valign="top" style="height:400px;width: auto">
                        <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
                        <ui:include src="/facelets/menu_lateral_proyecto.xhtml"/>
                    </td>
                    <td valign="top" height="35" style="width: 80%">
                        <rich:panel>
                            <f:facet name="header">
                                <h:outputText value="#{var.subirimagenes}"/>
                            </f:facet>
                            <rich:collapsiblePanel switchType="client" header="#{var.imganteriores}" expanded="true" id="spimagen">
                                <h:outputText value="#{var.subalasimagenesantes}"/>
                                <h:panelGrid columns="2" style="width:100%;">

                                    <rich:panel id="imagenanterior" header="#{var.imagenanterior}" bodyClass="rich-panel-grid-body" style="overflow: auto; height: 390px; width: 100%" >
                                        <center>
                                            <h:panelGrid id="layoutImagen"  columnClasses="aiu">
                                                <center>
                                                    <a4j:commandLink id="btAdjuntarImagen" styleClass="anadirimagen anchorlink" >
                                                        <a4j:ajax event="click" onbeforesubmit="#{rich:component('panelImagenActual')}.show();"/>
                                                    </a4j:commandLink>
                                                </center>
                                                <h:outputText id="ImagenAtencionppal" value="#{var.nombre}"/>
                                                <h:inputText id="inputNombre" value="#{Supervisor$IngresarNuevaObra.nombreimg}" size="40"/>                                                  

                                                <rich:dataGrid columns="1" rowKeyVar="row"  value="#{Supervisor$IngresarNuevaObra.cargadorImagenAnterior.archivos}" var="file" style="width: 30px;">
                                                    <h:inputText id="nombreImagen" value=" #{file.nombre}" disabled="true" size="60"/>
                                                </rich:dataGrid>
                                            </h:panelGrid>
                                            <center>
                                                <h:panelGrid>
                                                    <h:commandLink action="#{Supervisor$IngresarNuevaObra.subirImagenInicial}" value="#{var.subir}"
                                                                   rendered="#{!Supervisor$IngresarNuevaObra.img}" styleClass="buttontxt">
                                                        <!--<a4j:ajax event="clompete" render="tablaImagenes,panelImagenProyecto,imagenanterior"/>-->
                                                    </h:commandLink>
                                                </h:panelGrid>
                                            </center>
                                        </center>
                                    </rich:panel>
                                    <rich:panel id="imagenprincipal" header="#{var.imagenprincipal}" bodyClass="rich-panel-grid-body" style="overflow: auto; height: 390px; width: 100%" >
                                        <center>
                                            <h:panelGrid id="panel_subirImagen"  columns="1" >
                                                <a4j:commandLink id="adjuntarImagen" styleClass="anadirimagenes anchorlink">
                                                    <a4j:ajax event="click" onbeforesubmit="#{rich:component('panelImagenProyecto')}.show();"/>
                                                </a4j:commandLink>


                                                <h:outputText id="ImagenAtencion" value="#{var.descripcionImagen}"/>
                                                <h:inputText id="inputNombresec" value="#{Supervisor$IngresarNuevaObra.nomImagen}" size="40"/>

                                                <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$IngresarNuevaObra.cargadorImagenPrincipal.archivos}" var="file" style="width: 30px;">
                                                    <h:inputText id="otxt_nombreImagen" value=" #{file.nombre}" disabled="true" size="60"/>
                                                </rich:dataGrid>
                                            </h:panelGrid>
                                            <h:outputLabel value="(Foto de Valla Obligatoria - Circular 33)"/>
                                        </center>

                                        <center>
                                            <h:panelGrid>
                                                <h:commandLink action="#{Supervisor$IngresarNuevaObra.subirImagenPrincipal}" value="#{var.subir}"
                                                               rendered="#{!Supervisor$IngresarNuevaObra.imgppal}" styleClass="buttontxt">
                                                    <!--<a4j:ajax event="complete" render="tablaImagenes,panelImagenProyecto,imagenprincipal"/>-->
                                                </h:commandLink>
                                            </h:panelGrid>
                                        </center>
                                    </rich:panel>
                                </h:panelGrid>
                                <h:panelGroup>
                                    <rich:dataTable id="tablaImagenes" value="#{Supervisor$IngresarNuevaObra.listaImagenesevolucionobra}"
                                                    var="currentRow" style="width:100%;" binding="#{Supervisor$IngresarNuevaObra.tablaImagenesevolucion}" rows="3" >
                                        <f:facet name="header">
                                            <h:outputText value="#{var.imgseleccionadas}"/>
                                        </f:facet>
                                        <rich:column breakRowBefore="true" style="text-align:center;" width="100px">
                                            <f:facet name="header" >
                                                <h:outputText value="#{var.tipo}"/>
                                            </f:facet>
                                            <h:outputText value="#{currentRow.tipoimagen.strdesctipoimagen}"/>
                                        </rich:column>

                                        <rich:column  style="text-align:center; width: 100px;">
                                            <f:facet name="header" >
                                                <h:outputText value="#{var.nombreah}"/>
                                            </f:facet>
                                            <h:outputText value="#{currentRow.strnombre}"/>
                                        </rich:column>
                                        <rich:column style="text-align:center; width: 100px;" id="Imagen">
                                            <f:facet name="header" >
                                                <h:outputText value="#{var.imagen}"/>
                                            </f:facet>

                                            <h:graphicImage value="#{currentRow.strubicacion}" style="height: 70px; width: 70px;"  />
                                        </rich:column>

                                        <rich:column style="text-align:center;" width="60px">
                                            <f:facet name="header">
                                                <h:outputText value="#{var.eliminar}"/>
                                            </f:facet>
                                            <a4j:commandButton id="eliminar" value="#{var.eliminar}"  render="tablaImagenes, layoutImagen,imagenanterior,imagenprincipal"
                                                               action="#{Supervisor$IngresarNuevaObra.eliminarImagenLista}"/>
                                        </rich:column>
                                        <f:facet name="footer">
                                            <rich:dataScroller renderIfSinglePage="false"></rich:dataScroller>
                                        </f:facet>
                                    </rich:dataTable>


                                </h:panelGroup>

                                <a4j:commandButton id="btVolveragenerar"  value="#{var.volver}" immediate="true"
                                                   action="datosgenerarCrono" />
                                <a4j:commandButton   value="#{var.continuar}"
                                                     action="#{Supervisor$IngresarNuevaObra.pasoAsociarContrato}">
                                </a4j:commandButton>

                                <h:commandButton id="btCancelarNuevaObra"  value="#{var.cancelar}"
                                                 action="#{Supervisor$IngresarNuevaObra.cancelar_action}" >
                                </h:commandButton>
                                <a4j:outputPanel id="panelErrorImag">
                                    <rich:messages id="messagesImag" globalOnly="true"
                                                   styleClass="mensajes_error_background mensajes_error" ajaxRendered="true"
                                                  >
                                        <f:facet name="infoMarker">
                                            <h:graphicImage style="height: 20px; width: 20px;" url="/resources/imgs/msginfo.png" />
                                        </f:facet>
                                        <f:facet name="warnMarker">
                                            <h:graphicImage style="height: 20px; width: 20px;" url="/resources/imgs/msgwarn.png" />
                                        </f:facet>
                                        <f:facet name="errorMarker">
                                            <h:graphicImage style="height: 20px; width: 20px;" url="/resources/imgs/msgerror.png" />
                                        </f:facet>
                                        <f:facet name="fatalMarker">
                                            <h:graphicImage  style="height: 20px; width: 20px;" url="/resources/imgs/msgerror.png" />
                                        </f:facet>
                                    </rich:messages>

                                </a4j:outputPanel>

                            </rich:collapsiblePanel>
                        </rich:panel>
                    </td>
                </tr>
            </table>
        </h:form>

        <ui:include src="../NuevoProyecto/modal/panelImagenActual.xhtml"/>
        <ui:include src="../NuevoProyecto/modal/panelImagenProyecto.xhtml"/>
    </ui:define>   
</ui:composition>
