<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/facelets/template_main.xhtml"
                >

    <ui:define name="head">
        <title>Nuevo #{var.proyecto} - Supervisor</title>
        <h:outputScript library="js" name="/resources/script_supervisor.js"/>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>  

    <ui:define name="menu_lateral">
        <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
            <ui:include src="/facelets/menu_lateral_proyecto.xhtml"/> 
        </h:panelGroup>
        <h:panelGroup rendered="#{var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
        </h:panelGroup>
    </ui:define>
    <ui:define name="body">
        <h:form id="formImagenesProy" >
            <h:panelGrid styleClass="ikont-hpg-templatemain templatecontentinfo"   >
                <ui:include  src="/facelets/menu_superior_administrar_proye_estructurarion.xhtml"/>
                <rich:panel>
                    <f:facet name="header">
                        <h:outputText  styleClass="ikont-hot-subirimagenes"   value="#{var.subirimagenes}"/>
                    </f:facet>
                    <rich:collapsiblePanel switchType="client" header="#{var.imganteriores}" expanded="true" id="spimagen">
                        <h:outputText  styleClass="ikont-hot-subalasimagenesantes"   value="#{var.subalasimagenesantes}"/>
                        <h:panelGrid columns="2" styleClass="totalwidth">

                            <rich:panel styleClass="ikont-rp-imagenprincipal-body" id="imagenanterior" header="#{var.imagenanterior}" bodyClass="ikont-rp-imagenanterior-body"  >
                                <center>
                                    <h:panelGrid id="layoutImagen"  columnClasses="aiu">
                                        <center>
                                            <a4j:commandLink id="btAdjuntarImagen" styleClass="ikont-hcl-btAdjuntarImagen anadirimagen">
                                                <a4j:ajax event="click" onbeforesubmit="#{rich:component('panelImagenActual')}.show();"/>
                                            </a4j:commandLink>
                                        </center>
                                        <h:outputText  styleClass="ikont-hot-ImagenAtencionppal"   id="ImagenAtencionppal" value="#{var.nombre}"/>
                                        <h:inputText id="inputNombre" value="#{Supervisor$IngresarNuevaObra.nombreimg}" size="40"/>                                                  

                                        <rich:dataGrid columns="1" rowKeyVar="row"  value="#{Supervisor$IngresarNuevaObra.cargadorImagenAnterior.archivos}" var="file" >
                                            <h:inputText id="nombreImagen" value=" #{file.nombre}" disabled="true" size="60"/>
                                        </rich:dataGrid>
                                    </h:panelGrid>
                                    <center>
                                        <h:panelGrid>
                                            <h:commandLink action="#{Supervisor$IngresarNuevaObra.subirImagenInicial}" value="#{var.subir}"
                                                           rendered="#{!Supervisor$IngresarNuevaObra.img}" styleClass="butonvercontrolgeren ikont-hcl-vermasdashboard"  >
                                            </h:commandLink>
                                        </h:panelGrid>
                                    </center>
                                </center>
                            </rich:panel>
                            <rich:panel id="imagenprincipal" styleClass="ikont-rp-imagenprincipal-body" header="#{var.imagenprincipal}" bodyClass="ikont-rp-imagenprincipal-body"  >
                                <center>
                                    <h:panelGrid id="panel_subirImagen"  columns="1" >
                                        <a4j:commandLink id="adjuntarImagen" styleClass="ikont-hcl-adjuntarImagen anadirimagenes">
                                            <a4j:ajax event="click" onbeforesubmit="#{rich:component('panelImagenProyecto')}.show();"/>
                                        </a4j:commandLink>


                                        <h:outputText  styleClass="ikont-hot-ImagenAtencion"   id="ImagenAtencion" value="#{var.descripcionImagen}"/>
                                        <h:inputText id="inputNombresec" value="#{Supervisor$IngresarNuevaObra.nomImagen}" size="40"/>

                                        <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$IngresarNuevaObra.cargadorImagenPrincipal.archivos}" var="file" >
                                            <h:inputText id="otxt_nombreImagen" value=" #{file.nombre}" disabled="true" size="60"/>
                                        </rich:dataGrid>
                                    </h:panelGrid>
                                    <h:outputLabel  styleClass="ikont-hol-fotoobligatoria"   value="(Foto de Valla Obligatoria - Circular 33)"/>
                                </center>

                                <center>
                                    <h:panelGrid>
                                        <h:commandLink action="#{Supervisor$IngresarNuevaObra.subirImagenPrincipal}" value="#{var.subir}"
                                                       rendered="#{!Supervisor$IngresarNuevaObra.imgppal}" styleClass="butonvercontrolgeren ikont-hcl-vermasdashboard"  >
                                        </h:commandLink>
                                    </h:panelGrid>
                                </center>
                            </rich:panel>
                        </h:panelGrid>
                        <br/>
                        <h:panelGroup>
                            <rich:dataTable>
                                <f:facet id="img_seleccionada" name="header">
                                    <h:outputText  styleClass="ikont-hot-imgseleccionadas"   value="#{var.imgseleccionadas}"/>
                                </f:facet>
                                <rich:column id="img_tipo"  breakRowBefore="true"  width="100px">
                                    <f:facet id="" name="header" >
                                        <h:outputText  styleClass="ikont-hot-tipo"   value="#{var.tipo}"/>
                                    </f:facet>
                                </rich:column>
                                <rich:column id="img_nombre" >
                                    <f:facet name="header" >
                                        <h:outputText  styleClass="ikont-hot-nombreah"   value="#{var.nombreah}"/>
                                    </f:facet>
                                </rich:column>
                                <rich:column  id="Imagen">
                                    <f:facet name="header" >
                                        <h:outputText   styleClass="ikont-hot-imagen"   value="#{var.imagen}"/>
                                    </f:facet>
                                </rich:column>

                                <rich:column id="img_eliminar"  width="60px">
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-eliminar"   value="#{var.eliminar}"/>
                                    </f:facet>
                                </rich:column>
                            </rich:dataTable>
                            <rich:dataTable styleClass="ikont-table-img-datosbasicos" id="tablaImagenes"
                                            value="#{Supervisor$IngresarNuevaObra.listaImagenesevolucionobra}"
                                            var="currentRow"                                                    
                                            rowKeyVar="filaSeleccionada"
                                            binding="#{Supervisor$IngresarNuevaObra.tablaImagenesevolucion}"
                                            rows="3" >
                                <rich:column  breakRowBefore="true"  >
                                    <h:outputText  styleClass="ikont-hot-strdesctipoimagen"   value="#{currentRow.tipoimagen.strdesctipoimagen}"/>
                                </rich:column>

                                <rich:column  >
                                    <h:outputText  styleClass="ikont-hot-strnombre"   value="#{currentRow.strnombre}"/>
                                </rich:column>
                                <rich:column  id="Imagen">
                                    <h:graphicImage  styleClass="ikont-hot-imagen"   value="#{currentRow.strubicacion}"   />
                                </rich:column>

                                <rich:column  width="60px">
                                    <a4j:commandButton id="eliminar" value="#{var.eliminar}"  render="tablaImagenes, layoutImagen,imagenanterior,imagenprincipal"
                                                       action="#{Supervisor$IngresarNuevaObra.eliminarImagenLista}"/>
                                </rich:column>
                                <f:facet name="footer">
                                    <rich:dataScroller renderIfSinglePage="false"></rich:dataScroller>
                                </f:facet>
                            </rich:dataTable>
                        </h:panelGroup>
                        <center>
                            <h:commandButton id="btVolveragenerar"  value="#{var.volver}" immediate="true"
                                             action="datosgenerarCrono" />
                            <h:commandButton   value="#{var.continuar}"
                                               action="#{Supervisor$IngresarNuevaObra.pasoAsociarContrato}">
                            </h:commandButton>

                            <h:commandButton id="btCancelarNuevaObra"  value="#{var.cancelar}"
                                             action="#{Supervisor$IngresarNuevaObra.cancelar_action}" >
                            </h:commandButton>
                        </center>

                    </rich:collapsiblePanel>
                </rich:panel>
            </h:panelGrid>
        </h:form>

        <ui:include src="../NuevoProyecto/modal/panelImagenActual.xhtml"/>
        <ui:include src="../NuevoProyecto/modal/panelImagenProyecto.xhtml"/>
    </ui:define>   
</ui:composition>
