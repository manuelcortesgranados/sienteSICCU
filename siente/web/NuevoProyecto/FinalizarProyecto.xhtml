<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/facelets/template_proyecto.xhtml">


    <ui:define name="head">
        <title>Nuevo #{var.proyecto} - Supervisor"</title>
        <h:outputScript library="js" name="/resources/script_supervisor.js"/>
    </ui:define>
    <ui:define name="title">
        <h:outputText  styleClass="ikont-hot-ingresarnuevoproyecto"   value="#{var.ingresarnuevoproyecto} - #{var.veravanceyfinalizar}"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>

    <ui:define name="body">

        <table   align="center" border="0" cellspacing="8" cellpadding="0">
            <tr>
                <h:form>
                    <td rowspan="6" valign="top" >
                        <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
                        <ui:include src="/facelets/menu_lateral_proyecto.xhtml"/>
                    </td>
                </h:form>
                <td valign="top" height="35" >
                    <h:form id="formFinProy">

                        <rich:panel  id="panelFinproy" >
                            <f:facet name="header" >
                                <h:panelGroup >
                                    <h:outputText  styleClass="ikont-hot-veravanceyfinalizar"   value="#{var.veravanceyfinalizar}" />
                                </h:panelGroup>
                            </f:facet>
                            <center>
                                <rich:collapsiblePanel  header="#{var.titulofinalizarproyecto}" switchType="client" >

                                    <h:panelGrid id="panelFinalizar" >
                                        <h:outputText  styleClass="ikont-hot-titulofinalizarproyecto"   value="#{var.titulofinalizarproyecto}"/>
                                        <h:panelGrid columns="2" >
                                            <h:outputText  styleClass="ikont-hot-tippry"   value="#{var.tipificaciondelproyecto}"/>
                                            <h:graphicImage  styleClass="ikont-hgi-msgerror"    url="/resources/imgs/msgerror.png" rendered="#{!Supervisor$IngresarNuevaObra.validacion.tipificacion}"/>
                                            <h:graphicImage  styleClass="ikont-hgi-bt_ok"    url="/resources/imgs/bt_ok.png" rendered="#{Supervisor$IngresarNuevaObra.validacion.tipificacion}"/>

                                            <h:outputText  styleClass="ikont-hot-datosbasicos"   value="#{var.datosbasicos}"/>
                                            <h:graphicImage  styleClass="ikont-hgi-msgerror1"    url="/resources/imgs/msgerror.png" rendered="#{!Supervisor$IngresarNuevaObra.validacion.datosbasicos}"/>
                                            <h:graphicImage  styleClass="ikont--hgi-bt_ok1"    url="/resources/imgs/bt_ok.png" rendered="#{Supervisor$IngresarNuevaObra.validacion.datosbasicos}"/>

                                            <h:outputText  styleClass="ikont-hot-ubicaciondelproyecto"   value="#{var.ubicaciondelproyecto}"/>
                                            <h:graphicImage  styleClass="ikont-hgi-msgerror2"    url="/resources/imgs/msgerror.png" rendered="#{!Supervisor$IngresarNuevaObra.validacion.ubicacion}"/>
                                            <h:graphicImage  styleClass="ikont-hgi-bt_ok2"    url="/resources/imgs/bt_ok.png" rendered="#{Supervisor$IngresarNuevaObra.validacion.ubicacion}"/>

                                            <h:outputText  styleClass="ikont-hot-cronogramavalidacion"   value="#{var.cronogramavalidacion}"/>
                                            <h:graphicImage  styleClass="ikont-hgi-msgerror3"    url="/resources/imgs/msgerror.png" rendered="#{!Supervisor$IngresarNuevaObra.validacion.cronograma}"/>
                                            <h:graphicImage  styleClass="ikont-hgi-bt_ok3"    url="/resources/imgs/bt_ok.png" rendered="#{Supervisor$IngresarNuevaObra.validacion.cronograma}"/>

                                            <h:outputText  styleClass="ikont-hot-totalobra "   value="#{var.totalobra}"/>
                                            <h:graphicImage  styleClass="ikont-hgi-msgerror4"    url="/resources/imgs/msgerror.png" rendered="#{!Supervisor$IngresarNuevaObra.validacion.presupuesto}"/>
                                            <h:graphicImage  styleClass="ikont-hgi-bt_ok4"    url="/resources/imgs/bt_ok.png" rendered="#{Supervisor$IngresarNuevaObra.validacion.presupuesto}"/>

                                            <h:outputText  styleClass="ikont-hot-imagenesproyecto"   value="#{var.imagenesproyecto}"/>
                                            <h:graphicImage  styleClass="ikont-hgi-msgerror5"    url="/resources/imgs/msgerror.png" rendered="#{!Supervisor$IngresarNuevaObra.validacion.imagenes}"/>
                                            <h:graphicImage  styleClass="ikont-hgi-bt_ok5"    url="/resources/imgs/bt_ok.png" rendered="#{Supervisor$IngresarNuevaObra.validacion.imagenes}"/>

                                            <h:outputText  styleClass="ikont-hot-informacioncontractual"   value="#{var.informacioncontractual}"/>
                                            <h:graphicImage  styleClass="ikont-hgi-msgerror6"    url="/resources/imgs/msgerror.png" rendered="#{!Supervisor$IngresarNuevaObra.validacion.contratos}"/>
                                            <h:graphicImage  styleClass="ikont-hgi-bt_ok6"    url="/resources/imgs/bt_ok.png" rendered="#{Supervisor$IngresarNuevaObra.validacion.contratos}"/>

                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h:panelGrid >
                                        <h:panelGroup rendered="#{Supervisor$IngresarNuevaObra.estadoguardado==0}">
                                            <h:graphicImage  styleClass="ikont-hgi-msgerror6"   url="/resources/imgs/msgerror.png" rendered="#{!Supervisor$IngresarNuevaObra.validacion.total}"/>
                                            <h:outputText  styleClass="ikont-hot-compleinfopry"   value="#{var.completarinformacionproyecto}" rendered="#{!Supervisor$IngresarNuevaObra.validacion.total}"/>


                                        </h:panelGroup>
                                        <h:panelGroup styleClass="ikont-hpg-volveragenerarFin"  >
                                            <a4j:commandButton id="btVolveragenerarFin"  value="#{var.volver}" immediate="true"
                                                               action="datosAsociarContrato" />
                                            <h:commandButton id="btCancelarNuevaObraFin"  value="#{var.cancelar}"
                                                             action="#{Supervisor$IngresarNuevaObra.cancelar_action}" >
                                            </h:commandButton>
                                            <a4j:commandButton id="Finalizar" value="#{var.finalizar}"
                                                               render="layoutGuardar, panelFinproy"
                                                               rendered="#{Supervisor$IngresarNuevaObra.estadoguardado==0 and Supervisor$IngresarNuevaObra.validacion.total}"
                                                               action="#{Supervisor$IngresarNuevaObra.finalizar_action}" execute="@this" immediate="true"
                                                               oncomplete="#{rich:component('panelConfirmaGuardar')}.show();">
                                                <a4j:param value="1" assignTo="#{HomeGestion.filtro.intvista}"/>
                                            </a4j:commandButton>

                                            <h:panelGroup rendered="#{Supervisor$IngresarNuevaObra.estadoguardado==1}">

                                                <h:commandButton id="BTaceptarDoc" value="#{var.aceptar}" rendered="#{Supervisor$IngresarNuevaObra.estadoguardado==1}"
                                                                 action="#{Supervisor$IngresarNuevaObra.cancelar_action}"   >

                                                </h:commandButton>



                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                    <a4j:outputPanel id="panelErrorFin">
                                        <rich:messages id="messagesFin" globalOnly="true"
                                                       styleClass="ikont-"   ajaxRendered="true"
                                                       >
                                            <f:facet name="infoMarker">
                                                <h:graphicImage  styleClass="ikont-hgi-errorMarker"    url="/resources/imgs/msginfo.png" />
                                            </f:facet>
                                            <f:facet name="warnMarker">
                                                <h:graphicImage  styleClass="ikont-hgi-warnMarker"   height="10px" width="20px" url="/resources/imgs/msgwarn.png" />
                                            </f:facet>
                                            <f:facet name="errorMarker">
                                                <h:graphicImage  styleClass="ikont-hgi-errorMarker"    url="/resources/imgs/msgerror.png" />
                                            </f:facet>
                                            <f:facet name="fatalMarker">
                                                <h:graphicImage  styleClass="ikont-hgi-fatalMarker"     url="/resources/imgs/msgerror.png" />
                                            </f:facet>
                                        </rich:messages>

                                    </a4j:outputPanel>
                                </rich:collapsiblePanel>
                            </center>
                        </rich:panel>
                    </h:form>           
                </td>
            </tr>
        </table>              

        <ui:include src="../NuevoProyecto/modal/panelConfirmaGuardar.xhtml"/>
    </ui:define>
</ui:composition>
