<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/facelets/template_main.xhtml">
    <ui:define name="head">
        <title>Nuevo #{var.proyecto} - Supervisor </title>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>

     <ui:define name="menu_lateral">
        <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
            <ui:include src="/facelets/menu_lateral_proyecto.xhtml"/> 
        </h:panelGroup>
        <h:panelGroup rendered="#{var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
        </h:panelGroup>
    </ui:define>
    <ui:define  rendered="#{var.permisonuevodiseno}" name="menusuperior">
        <ui:include  src="/facelets/menu_superior_administrar_proye_estructurarion.xhtml"/>
    </ui:define>
    <ui:define name="body" >
        <table   align="center" border="0" cellspacing="8" cellpadding="0" class="totalwidth alingtableproyecto">
            <tr>
                <td class="templatetablacontent verticalalingtop">
                    <table  align="center" border="0" cellspacing="8" cellpadding="0" id="tabla2" class="templatecontentinfo" >
                        <tr>
                            <td>
                                <div id="header_content">
                                    <div class="ubicacion">
                                        <h:outputText  styleClass="ikont-hot-cronogramavalidacion"   value="#{var.ingresarnuevoproyecto} - #{var.cronogramavalidacion}"/>
                                    </div>
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <td valign="top" height="35" >
                                <h:panelGrid styleClass="ikont-hpg-templatemain templatecontentinfo"   >
                                    <table border="0" cellspacing="0" cellpadding="0" class="templatecontentinfo" >
                                        <tr>
                                            <td>
                                                <h:form id="formCronograma">
                                                    <rich:panel id="pasoGenCron"  >
                                                        <f:facet name="header">
                                                            <h:outputText  styleClass="ikont-hot-generarcronograma"   value="#{var.generarcronograma}" rendered="#{!Supervisor$IngresarNuevaObra.obranueva.booleantienehijos}"/>
                                                            <h:outputText  styleClass="ikont-hot-booleantienehijos"   value="#{var.totalobra}" rendered="#{Supervisor$IngresarNuevaObra.obranueva.booleantienehijos}"/>
                                                        </f:facet>
                                                        <interkont:spacer width="20"/>
                                                        <rich:collapsiblePanel switchType="client"  expanded="true"  rendered="#{Supervisor$IngresarNuevaObra.disableCronograma==0}" header="#{var.pgenerarcronograma}">
                                                            <center>
                                                                <h:panelGrid  columns="1" >
                                                                    <h:panelGroup>
                                                                        <h:outputText  styleClass="ikont-hot-diligenciardatos "   value="#{var.debediligenciartodoslosdatos}" rendered="#{!Supervisor$IngresarNuevaObra.validacion.datosbasicos}"/>
                                                                        <h:graphicImage  styleClass="ikont-hgi-msgerror"   height="20px" width="20px" url="/resources/imgs/msgerror.png" rendered="#{!Supervisor$IngresarNuevaObra.validacion.datosbasicos}"/>
                                                                    </h:panelGroup>
                                                                    <a4j:commandLink rendered="#{Supervisor$IngresarNuevaObra.validacion.datosbasicos}"
                                                                                     action="#{Supervisor$IngresarNuevaObra.generarXLSPOI}" 
                                                                                     execute="@this"
                                                                                     oncomplete="#{rich:component('mp_cronograma')}.show();"
                                                                                     styleClass="ikont-hcl-datosbasicos"  
                                                                                     value="cronograma"
                                                                                     >
                                                                    </a4j:commandLink>


                                                                </h:panelGrid>
                                                                <h:outputLabel  styleClass="ikont-hol-generarcronograma"   value="#{var.generarcronograma}" rendered="#{Supervisor$IngresarNuevaObra.validacion.datosbasicos}"/>
                                                            </center>
                                                        </rich:collapsiblePanel>
                                                        <rich:collapsiblePanel switchType="client" header="#{var.subircronograma}" expanded="true"  rendered="#{Supervisor$IngresarNuevaObra.disableCronograma==0}">
                                                            <center>
                                                                <h:panelGrid columns="1" >
                                                                    <h:outputLabel  styleClass="ikont-hol-importarcronograma"   value="#{var.importeelcronograma}"/>
                                                                    <interkont:spacer width="40"/>
                                                                    <a4j:commandButton styleClass="ikont-hcb-examinar"    value="#{var.examinar}"  id="subircronograma"
                                                                                       onclick="#{rich:component('mp_subircronograma')}.show();" render="uploadCrono"/>
                                                                </h:panelGrid>

                                                                <h:panelGroup id="layoutDoc" >
                                                                    <h:panelGroup layout="block">
                                                                        <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$IngresarNuevaObra.cargadorCronograma.archivos}" var="file" rendered="#{Supervisor$IngresarNuevaObra.cargadorCronograma.numArchivos!=0}"
                                                                                       >
                                                                            <h:outputText  styleClass="ikont-hot-nombre"   value=" #{file.nombre}" />
                                                                            <interkont:spacer height="8" width="15"/>
                                                                            <h:graphicImage  styleClass="ikont-hgi-bt_ok"   url="/resources/imgs/bt_ok" rendered="#{Supervisor$IngresarNuevaObra.valido==1}"/>
                                                                            <h:outputText  styleClass="ikont-hot-archivovalido"   value="#{var.archivovalido}" rendered="#{Supervisor$IngresarNuevaObra.valido==1}"/>
                                                                            <h:graphicImage  styleClass="ikont-hgi-eliminar"   url="/resources/botones/ELIMINAR.png" rendered="#{Supervisor$IngresarNuevaObra.valido!=1}"/>
                                                                            <h:outputText  styleClass="ikont-hot-archivosinvalidar"   value="#{var.archivosinvalidarArchivo}" rendered="#{Supervisor$IngresarNuevaObra.valido==0}"/>
                                                                            <h:outputText  styleClass="ikont-hot-elarchivonoesvalido"   value="#{var.elarchivonoesvalido}" rendered="#{Supervisor$IngresarNuevaObra.valido==2}"/>
                                                                        </rich:dataGrid>
                                                                        <h:outputText  styleClass="ikont-hot-nosuarc"   rendered="#{Supervisor$IngresarNuevaObra.cargadorCronograma.numArchivos==0 and empty Supervisor$IngresarNuevaObra.nombreArchivoCronograma}" value="#{var.nosuarc}"/>
                                                                        <h:panelGroup styleClass="ikont-hpg-generarcronog"  
                                                                                      rendered="#{Supervisor$IngresarNuevaObra.cargadorCronograma.numArchivos==0 and !empty Supervisor$IngresarNuevaObra.nombreArchivoCronograma}">
                                                                            <h:outputText  styleClass="ikont-hot-nombrearchicrono"   value="#{Supervisor$IngresarNuevaObra.nombreArchivoCronograma}"/>
                                                                            <h:outputText  styleClass="ikont-hot-archivalido"   value="#{var.archivovalido}" rendered="#{Supervisor$IngresarNuevaObra.valido==1}" />
                                                                            <h:outputText  styleClass="ikont-hot-archivonova"   value="#{var.elarchivonoesvalido}" rendered="#{Supervisor$IngresarNuevaObra.valido==2}" />
                                                                        </h:panelGroup>
                                                                    </h:panelGroup>
                                                                </h:panelGroup>
                                                            </center>
                                                        </rich:collapsiblePanel>
                                                        <rich:collapsiblePanel header="#{var.presupuesto}" switchType="client" expanded="true" id="stpPresupuesto" rendered="#{Supervisor$IngresarNuevaObra.valido==1}" >
                                                            <f:facet name="header">
                                                                <h:outputText  styleClass="ikont-hot-presupuesto"   value="#{var.presupuesto}"/>
                                                            </f:facet>


                                                            <center>                                    
                                                                <h:panelGrid >

                                                                    <h:panelGrid columns="2">
                                                                        <h:outputLabel  styleClass="ikont-hol-definaelcostototal"   value="#{var.definaelcostototal}"/>
                                                                    </h:panelGrid>

                                                                    <h:panelGrid columns="2" columnClasses="inputsDetalle,inputsDetalle,inputsDetalle"  id="panelCostosComb" >

                                                                        <h:outputText  styleClass="ikont-hot-activiconaiu"   value="Las actividades del cronograma incluyen el AIU?" rendered="#{!Supervisor$IngresarNuevaObra.obranueva.booleantienehijos}"/>
                                                                        <h:outputText  styleClass="ikont-hot-costoaiu"   value="El costo #{var.textoobra3} incluye el AIU?" rendered="#{Supervisor$IngresarNuevaObra.obranueva.booleantienehijos}"/>
                                                                        <h:selectOneMenu id="cmbanalisisprecio" value="#{Supervisor$IngresarNuevaObra.obranueva.boolincluyeaiu}"  >
                                                                            <f:selectItem itemValue="false" itemLabel="No"/>
                                                                            <f:selectItem itemValue="true" itemLabel="Si"/> 
                                                                            <a4j:ajax event="change" listener="#{Supervisor$IngresarNuevaObra.validarCostos}"  render="layoutCostoTotal" />

                                                                        </h:selectOneMenu>

                                                                        <h:outputLabel  styleClass="ikont-hol-lbltipocosto"   id="lbltipocosto"  value="#{var.tipocosto}"/>

                                                                        <h:selectOneMenu id="combotipocosto" value="#{Supervisor$IngresarNuevaObra.obranueva.tipocosto.inttipocosto}"  >
                                                                            <f:selectItems value="#{Supervisor$IngresarNuevaObra.tipoCostoOption}" />
                                                                            <a4j:ajax event="change"  listener="#{Supervisor$IngresarNuevaObra.validarCostos}"  render="panelCostos" oncomplete="this.form.submit()" >

                                                                            </a4j:ajax>     
                                                                        </h:selectOneMenu>
                                                                    </h:panelGrid>


                                                                    <h:panelGrid columns="2"  id="panelCostos" >

                                                                        <h:outputLabel  styleClass="ikont-hl-lblcostodirecto"   id="lblcostodirecto"  value="#{var.costodirecto}"/>
                                                                        <h:panelGroup id="layoutCostoDirecto">
                                                                            <h:outputText  styleClass="ikont-hot-stcostodirecto"   id="stcostodirecto"  value="#{Supervisor$IngresarNuevaObra.obranueva.numvaltotobra}" rendered="#{!Supervisor$IngresarNuevaObra.obranueva.booleantienehijos}">
                                                                                <f:convertNumber pattern="$#,###.00"/>
                                                                            </h:outputText>
                                                                            <h:inputText value="#{Supervisor$IngresarNuevaObra.obranueva.numvaltotobra}" rendered="#{Supervisor$IngresarNuevaObra.obranueva.booleantienehijos}" size="20">
                                                                                <f:convertNumber pattern="###,###"/>
                                                                                <a4j:ajax event="change" listener="#{Supervisor$IngresarNuevaObra.validarCostos}"  render="panelCostos" oncomplete="this.form.submit()" />
                                                                            </h:inputText>
                                                                        </h:panelGroup>

                                                                        <h:outputLabel  styleClass="ikont-hol-lbladministracion"   id="lbladministracion"  value="#{var.administracion} (%):" />
                                                                        <rich:inputNumberSpinner id="admini"  value="#{Supervisor$IngresarNuevaObra.obranueva.floatporadmon}" minValue="0" maxValue="1000" inputSize="20" step="0.1" >
                                                                            <a4j:ajax event="change" render="layoutCostoTotal" listener="#{Supervisor$IngresarNuevaObra.validarCostos}" />                                                   
                                                                        </rich:inputNumberSpinner>                                                    
                                                                        <h:outputLabel  styleClass="ikont-hot-lblImprevistos"   id="lblImprevistos"  value="#{var.imprevistos} (%):" rendered="#{Supervisor$IngresarNuevaObra.obranueva.tipocosto.inttipocosto==1}"/>
                                                                        <rich:inputNumberSpinner id="imprevistos" value="#{Supervisor$IngresarNuevaObra.obranueva.floatporimprevi}" minValue="0" maxValue="1000" inputSize="20" step="0.1" rendered="#{Supervisor$IngresarNuevaObra.obranueva.tipocosto.inttipocosto==1}"  >
                                                                            <a4j:ajax event="change" render="layoutCostoTotal" listener="#{Supervisor$IngresarNuevaObra.validarCostos}" />                                                   
                                                                        </rich:inputNumberSpinner>
                                                                        <h:outputLabel  styleClass="ikont-hot-lblUtilidad"   id="lblUtilidad"  value="Utilidad (%):" rendered="#{Supervisor$IngresarNuevaObra.obranueva.tipocosto.inttipocosto==1}"/>
                                                                        <rich:inputNumberSpinner id="utilidad" value="#{Supervisor$IngresarNuevaObra.obranueva.floatporutilidad}" minValue="0" maxValue="1000" inputSize="20" step="0.1" rendered="#{Supervisor$IngresarNuevaObra.obranueva.tipocosto.inttipocosto==1}" >
                                                                            <a4j:ajax event="change" render="layoutCostoTotal" listener="#{Supervisor$IngresarNuevaObra.validarCostos}" />                                                   
                                                                        </rich:inputNumberSpinner>                                                    
                                                                        <h:outputLabel  styleClass="ikont-hol-lblIva"   id="lblIva"  value="#{var.ivasobreutilidad} (%):" rendered="#{Supervisor$IngresarNuevaObra.obranueva.tipocosto.inttipocosto==1}"/>

                                                                        <h:outputLabel  styleClass="ikont-hol-lblIvaAdmon"   id="lblIvaAdmon"  value="#{var.ivasobreadministracion} (%):" rendered="#{Supervisor$IngresarNuevaObra.obranueva.tipocosto.inttipocosto!=1}"/>
                                                                        <rich:inputNumberSlider id="ivautilidad" maxValue="16" step="1"
                                                                                                value="#{Supervisor$IngresarNuevaObra.obranueva.floatporivasobreutil}" >
                                                                            <a4j:ajax event="change" render="layoutCostoTotal" listener="#{Supervisor$IngresarNuevaObra.validarCostos}" />                                                   
                                                                        </rich:inputNumberSlider>                                                    
                                                                        <h:outputLabel  styleClass="ikont-hol-lblotros"   id="lblotros"  value="#{var.otros} (%):" />
                                                                        <rich:inputNumberSpinner id="otros" value="#{Supervisor$IngresarNuevaObra.obranueva.floatporotros}" minValue="0" maxValue="1000" inputSize="20" step="0.1" >
                                                                            <a4j:ajax event="change" render="layoutCostoTotal" listener="#{Supervisor$IngresarNuevaObra.validarCostos}" />                                                   
                                                                        </rich:inputNumberSpinner>

                                                                        <h:outputLabel  styleClass="ikont-hol-lblCostoTotal"   id="lblCostoTotal"  value="#{var.costototal}:"/>
                                                                        <h:panelGroup id="layoutCostoTotal">                                                            
                                                                            <h:outputText  styleClass="ikont-hot-stCosto"  id="stCosto"  
                                                                                           value="#{Supervisor$IngresarNuevaObra.valortotalobra}">
                                                                                <f:convertNumber pattern="$ ###,###,###"/>
                                                                            </h:outputText>
                                                                        </h:panelGroup>
                                                                    </h:panelGrid>

                                                                    <interkont:spacer height="14" width="150"/>
                                                                </h:panelGrid>
                                                            </center>
                                                        </rich:collapsiblePanel>
                                                        <h:panelGroup >
                                                            <h:commandButton id="btVolverGenCron"  value="#{var.volver}" immediate="true"
                                                                             action="datosubicaciondelaObra" />
                                                            <a4j:commandButton execute="@this" value="#{var.continuar}" immediate="true" 
                                                                               action="datosGenerarImagenes" >
                                                            </a4j:commandButton>
                                                            <h:commandButton id="btCancelarGenerar"  value="#{var.cancelar}" immediate="true"
                                                                             action="#{Supervisor$IngresarNuevaObra.cancelar_action}" >
                                                            </h:commandButton>
                                                            <a4j:outputPanel id="panelErrorGen">
                                                                <rich:messages id="messagesGen" globalOnly="true"
                                                                               styleClass="ikont-rm-messagesGen"   ajaxRendered="true"
                                                                               >
                                                                    <f:facet name="infoMarker">
                                                                        <h:graphicImage  styleClass="ikont-hgi-infoMarker"   height="20px" width="20px" url="/resources/imgs/msginfo.png" />
                                                                    </f:facet>
                                                                    <f:facet name="warnMarker">
                                                                        <h:graphicImage  styleClass="ikont-hgi-warnMarker"   height="10px" width="20px" url="/resources/imgs/msgwarn.png" />
                                                                    </f:facet>
                                                                    <f:facet name="errorMarker">
                                                                        <h:graphicImage  styleClass="ikont-hgi-errorMarker"   height="20px" width="20px" url="/resources/imgs/msgerror.png" />
                                                                    </f:facet>
                                                                    <f:facet name="fatalMarker">
                                                                        <h:graphicImage  styleClass="ikont-hgi-fatalMarker"    height="20px" width="20px" url="/resources/imgs/msgerror.png" />
                                                                    </f:facet>
                                                                </rich:messages>
                                                            </a4j:outputPanel>
                                                        </h:panelGroup>

                                                    </rich:panel>
                                                </h:form>

                                            </td>
                                        </tr>
                                    </table>
                                </h:panelGrid>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>                       
        </table>

        <ui:include src="../NuevoProyecto/modal/panelCronogramaModal.xhtml"/>
        <ui:include src="../NuevoProyecto/modal/subirCronogramaPanel.xhtml"/>
    </ui:define>

</ui:composition>
