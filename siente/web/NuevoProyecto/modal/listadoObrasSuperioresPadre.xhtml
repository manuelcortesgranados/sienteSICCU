<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="mp-listado-proyectosPadresPadre" moveable="true"  headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  class="id-jsf- "   value="#{var.encontrarPadreProyecto}" class="id-jsf-"   />
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder-mp-listado-proyectosPadresPadre" class="id-jsf-"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('mp-listado-proyectosPadresPadre')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <center>
            <h:panelGrid columns="2">

                <h:outputText  class="id-jsf- "   value="#{var.buscarProyecto} " />
                <h:panelGroup>

                    <h:inputText value="#{Supervisor$IngresarNuevaObra.nombreobra}" size="40">
                    </h:inputText>

                    <a4j:commandButton value="#{var.aceptar}" action="#{Supervisor$IngresarNuevaObra.buscar}" render="tablaObrasPadre"/>

                </h:panelGroup>
            </h:panelGrid>
        </center>

        <rich:panel id="gpTotalProyectosPadres">
            <h:form id="form-mp-listado-proyectosPadresPadre">
                <h:panelGrid >                    


                    <interkont:spacer height="5" />
                    <rich:dataTable id="tablaObrasPadre"
                                    rows="5"
                                    var ="ObraPadre"
                                    rowKeyVar="filaSeleccionada"
                                    onrowmouseover="this.style.backgroundColor='#B4DDEC'"
                                    sortMode="single"
                                    value="#{Supervisor$IngresarNuevaObra.listaProyectosPadre}"
                                    >
                        <f:facet name="header">
                            <rich:columnGroup>

                                <rich:column colspan="5">
                                    <h:outputText  class="id-jsf- "   value="#{var.misolicitues} #{Supervisor$IngresarNuevaObra.totalfilas} #{var.paginaCiu} #{Supervisor$IngresarNuevaObra.pagina}#{var.deCiu}#{Supervisor$IngresarNuevaObra.totalpaginas}" />
                                </rich:column>
                                <rich:column colspan="5" breakRowBefore="true">
                                    <center>
                                        <h:panelGrid columns="4">
                                            <a4j:commandButton value="#{var.primeroCiu}" disabled="#{!Supervisor$IngresarNuevaObra.veranteriorreales}" render="tablaObrasPadre" action="#{Supervisor$IngresarNuevaObra.primerosreales}"/>
                                            <a4j:commandButton value="#{var.anteriorCiu}" disabled="#{!Supervisor$IngresarNuevaObra.veranteriorreales}" render="tablaObrasPadre" action="#{Supervisor$IngresarNuevaObra.anterioresReales}"/>
                                            <a4j:commandButton value="#{var.siguienteCiu}" disabled="#{!Supervisor$IngresarNuevaObra.verultimosreales}" render="tablaObrasPadre" action="#{Supervisor$IngresarNuevaObra.siguientesReales}"/>
                                            <a4j:commandButton value="#{var.ultimoCiu}" disabled="#{!Supervisor$IngresarNuevaObra.verultimosreales}" render="tablaObrasPadre" action="#{Supervisor$IngresarNuevaObra.ultimoReales}"/>
                                        </h:panelGrid>
                                    </center>
                                </rich:column>
                                <rich:column  breakRowBefore="true">
                                    <h:outputText  class="id-jsf- "   value="#{var.numero}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText  class="id-jsf- "   value="#{var.fecha}s" />
                                </rich:column>
                                <rich:column >
                                    <h:outputText  class="id-jsf- "   value="#{var.valortotal}" />
                                </rich:column>
                                <rich:column >
                                    <h:outputText  class="id-jsf- "   value="#{var.nombre}" />
                                </rich:column>
                                <rich:column >
                                    <h:outputText  class="id-jsf- "   value="#{var.seleccionar}" />
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:columnGroup id="CuerpoObraPadres">
                            <rich:column   breakRowBefore="true">
                                <h:outputText  class="id-jsf- "   value="#{ObraPadre.intcodigoobra}"/>
                            </rich:column>
                            <rich:column >
                                <h:outputText  class="id-jsf- "   value="Inicio : #{ObraPadre.datefeciniobra} - Fin : #{ObraPadre.datefecfinobra}"/>
                            </rich:column>
                            <rich:column >
                                <h:outputText  class="id-jsf- "   id="numvalorobra" value="#{ObraPadre.numvaltotobra}">
                                    <f:convertNumber pattern="$#,###.00"/>
                                </h:outputText>
                            </rich:column>
                            <rich:column >
                                <h:outputText  class="id-jsf- "   value="#{ObraPadre.strnombrecrot}"/>
                            </rich:column>
                            <rich:column >
                                <a4j:commandButton value="Seleccionar" action="#{Supervisor$IngresarNuevaObra.seleccionarProyectoPadre(filaSeleccionada)}"
                                                   render="gpproyectoSeleccionado, mp-proyectosPadres"
                                                   oncomplete="#{rich:component('mp-listado-proyectosPadresPadre')}.hide();" >
                                    <a4j:ajax event="complete"  oncomplete="#{rich:component('mp-listado-proyectosPadresPadre')}.hide();" render="gpproyectoSeleccionado"/>
                                </a4j:commandButton>
                            </rich:column>
                        </rich:columnGroup>

                    </rich:dataTable>
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </rich:popupPanel>

</ui:composition>
