<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel height="200" id="panelGuardado" resizeable="false" width="350" 
                     headerClass="rich-panel-header">
         <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  class="ikont- "    value="#{var.guardado}"/>
            </h:panelGroup>
        </f:facet>
         <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelGuardado" class="ikont-"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelGuardado')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel class="ikont-"   >
            <h:form>
                <h:panelGrid id="layoutGuardado">
                    <h:outputText  class="ikont- "   value="#{var.laobra}" />
                    <h:outputText  class="ikont- "   value="#{Supervisor$AdministrarObraNew.obra.strnombreobra}" class="ikont-"  />
                    <h:outputText  class="ikont- "   value="#{var.hasidoalimentadaexitosa}" />
                </h:panelGrid>
                <center>
                    <a4j:commandButton id="BTaceptarGuardado" value="#{var.aceptar}"
                                       onclick="#{rich:component('panelGuardado')}.hide();"
                                          
                                       render="gpPrincipalAlimentar"/>
                </center>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
