<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelImagenProyecto" autosized="true" >
        <f:facet name="header">
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-encontrarpadreproy" value="#{var.seleccionarimagen}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelImagenProyecto" onclick="#{rich:component('panelImagenProyecto')}.hide();
                                                return false;" immediate="true"
                                     styleClass="ikont- closemodal"    />
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block" styleClass="ikont-"   >
            <h:form>
                <h:panelGroup id="gpImagen">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload 
                            id="uploadImagen" 
                            fileUploadListener="#{Supervisor$IngresarNuevaObra.cargadorImagenPrincipal.listener}"
                            acceptedTypes="jpg, jpeg, gif, png, bmp"
                            immediateUpload="true"
                            maxFilesQuantity="1"

                            listHeight="150"                            
                            addLabel="#{var.adicionar}"
                            doneLabel="#{var.hecho}"
                            uploadLabel="#{var.subir}"
                            clearAllLabel="#{var.borrartodo}"
                            clearLabel="#{var.eliminar}"
                            disabled="#{Supervisor$IngresarNuevaObra.cargadorImagenPrincipal.numArchivos>0}"
                            >
                            <a4j:ajax event="uploadcomplete" render="info_imagen,panel_subirImagen"/>
                        </rich:fileUpload>
                        <h:panelGroup id="info_imagen">
                            <center>
                                <rich:panel bodyClass="info" >
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-arcsub1"   value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  styleClass="ikont-hot-numArchivos1"   rendered="#{Supervisor$IngresarNuevaObra.cargadorImagenPrincipal.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$IngresarNuevaObra.cargadorImagenPrincipal.archivos}" var="file">
                                        <h:panelGroup layout="block">
                                            <h:panelGrid columns="1">

                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont-hot-nomarc"   value="#{var.nomarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-nombre "   value="#{file.nombre}"/>
                                                    <h:outputText  styleClass="ikont-hot-taarc "   value="#{var.taarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-numbytes "   value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <br/>
                                <a4j:commandButton action="#{Supervisor$IngresarNuevaObra.borrarImagenPrincipal}" render="info_imagen, uploadImagen, spimagen"
                                                   rendered="#{Supervisor$IngresarNuevaObra.cargadorImagenPrincipal.numArchivos>0}" value="#{var.boarcsub}"
                                                   styleClass="ikont-hcb-borrarImg"     />
                                <h:commandButton value="#{var.aceptar}" rendered="#{Supervisor$IngresarNuevaObra.cargadorImagenPrincipal.numArchivos>0}"
                                                 onclick="#{rich:component('panelImagenProyecto')}.hide();" 
                                                 />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>

                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>

</ui:composition>
