<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:m="http://code.google.com/p/gmaps4jsf/">

    <rich:popupPanel id="panelRelacionContrato" autosized="true"  headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  class="id-jsf- "   value="Diligenciar relación #{var.solicitudproyecto} con contrato"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">

            <h:panelGroup>
                <h:form id="formCerrarRelacionContrato">
                    <a4j:commandLink id="esconder_panelRelacionContrato" class="id-jsf-"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelRelacionContrato')}.hide();
                                             return false;"/>
                </h:form>
            </h:panelGroup>

        </f:facet>
        <h:form id="frmpanelRelacionContrato">
            <rich:panel >

                <h:panelGroup id="layoutpanelRelacionContrato">
                    <h:panelGrid columns="2" columnClasses="panelcenter" >
                        <h:outputText  class="id-jsf- "   value="Contrato Nº:" class="id-jsf-"  />                        
                        <h:outputText  class="id-jsf- "   value="#{Supervisor$IngresarNuevaObra.relacioncontrato.contrato.strnumcontrato}" class="id-jsf-"  /> 
                        <h:outputText  class="id-jsf- "   value="Valor contrato:" class="id-jsf-"  />                        
                        <h:outputText  class="id-jsf- "   value="#{Supervisor$IngresarNuevaObra.relacioncontrato.contrato.numvlrcontrato}" class="id-jsf-"  >
                            <f:convertNumber pattern="$#,###.00"/>
                        </h:outputText>                        
                        <h:outputText  class="id-jsf- "   value="Valor #{var.solicitudproyecto}:" class="id-jsf-"  />
                        <h:outputText  class="id-jsf- "   value="#{Supervisor$IngresarNuevaObra.valortotalobra}" class="id-jsf-"  >
                            <f:convertNumber pattern="$#,###.00"/>
                        </h:outputText>

                    </h:panelGrid>

                    <interkont:spacer height="30"/>   
                    <h:outputText  class="id-jsf- "   value="Este contrato posee disponibilidad" class="id-jsf-"   />
                    <h:panelGrid columns="2" columnClasses="panelcenter" >
                        <h:outputText  class="id-jsf- "   value="por" class="id-jsf-"  /> 
                        <h:outputText  class="id-jsf- "   value="#{Supervisor$IngresarNuevaObra.relacioncontrato.numvalordisponible}" class="id-jsf-"  >
                            <f:convertNumber pattern="$#,###.00"/>
                        </h:outputText>
                    </h:panelGrid>
                    <h:outputText  class="id-jsf- "   value="Qué valor desea asociar a #{var.textobra6}?" class="id-jsf-"  />
                    <h:panelGrid columns="2" columnClasses="panelcenter" >
                        <h:outputText  class="id-jsf- "   value="$" class="id-jsf-"  />
                        <rich:inputNumberSpinner minValue="0" value="#{Supervisor$IngresarNuevaObra.relacioncontrato.numvalorrelacion}" inputSize="30"
                                                 maxValue="#{Supervisor$IngresarNuevaObra.relacioncontrato.numvalormaximo}" >

                        </rich:inputNumberSpinner>
                    </h:panelGrid>
                    <h:outputText  class="id-jsf- "   value="#{Supervisor$IngresarNuevaObra.relacioncontrato.mensaje}"  />                   

                    <h:panelGrid columns="2" >

                        <a4j:commandButton id="BTaceptarRelacion"  value="Asociar"   rendered="#{Supervisor$IngresarNuevaObra.relacioncontrato.numvalordisponible>0 and Supervisor$IngresarNuevaObra.valortotalobra>0 and Supervisor$IngresarNuevaObra.relacioncontrato.numvalormaximo>0}"                                        
                                           render="pgdatacontratos" action="#{Supervisor$IngresarNuevaObra.asociarContrato}"
                                           oncomplete="#{rich:component('mp-listado-contratos')}.hide(); #{rich:component('panelRelacionContrato')}.hide();" />
                        <a4j:commandButton id="BTcancelarRelacion"  value="#{var.cancelar}"
                                           oncomplete="#{rich:component('mp-listado-contratos')}.hide(); #{rich:component('panelRelacionContrato')}.hide();" />
                    </h:panelGrid>
                </h:panelGroup>

            </rich:panel>
        </h:form>
    </rich:popupPanel>
</ui:composition>
