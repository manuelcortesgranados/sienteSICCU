<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelRelacionContrato" autosized="true"  headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-diligenciarR"   value="Diligenciar relación #{var.solicitudproyecto} con contrato"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">

            <h:panelGroup>
                <h:form id="formCerrarRelacionContrato">
                    <a4j:commandLink id="esconder_panelRelacionContrato" styleClass="ikont-closemodal"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelRelacionContrato')}.hide();
                                             return false;"/>
                </h:form>
            </h:panelGroup>

        </f:facet>
        <h:form id="frmpanelRelacionContrato">
            <h:panelGroup layout="block" >

                <h:panelGroup id="layoutpanelRelacionContrato">
                    <h:panelGrid columns="2" columnClasses="panelcenter" >
                        <h:outputText  styleClass="ikont-hot-contratonumM"   value="Contrato Nº:"/>                        
                        <h:outputText  styleClass="ikont-hot-strnumcontratoM"   value="#{Supervisor$IngresarNuevaObra.relacioncontrato.contrato.strnumcontrato}"  /> 
                        <h:outputText  styleClass="ikont-hot-valorContratoM"   value="Valor contrato:" />                        
                        <h:outputText  styleClass="ikont-hot-numvlrcontratoM"   value="#{Supervisor$IngresarNuevaObra.relacioncontrato.contrato.numvlrcontrato}" >
                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                        </h:outputText>                        
                        <h:outputText  styleClass="ikont-hot-solicitudproyectoM"   value="Valor #{var.solicitudproyecto}:" />
                        <h:outputText  styleClass="ikont-hot-valortotalobraM"   value="#{Supervisor$IngresarNuevaObra.valortotalobra}" >
                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                        </h:outputText>

                    </h:panelGrid>

                    <interkont:spacer height="30"/>   
                    <h:outputText  styleClass="ikont-hot-diponi"   value="Este contrato posee disponibilidad"/>
                    <h:panelGrid columns="2" columnClasses="panelcenter" >
                        <h:outputText  styleClass="ikont-hot-por"   value="por" /> 
                        <h:outputText  styleClass="ikont-hot-relacioncontrato"   value="#{Supervisor$IngresarNuevaObra.relacioncontrato.numvalordisponible}">
                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                        </h:outputText>
                    </h:panelGrid>
                    <h:outputText  styleClass="ikont-hot-textobra6"   value="Qué valor desea asociar a #{var.textobra6}?"   />
                    <h:panelGrid columns="2" columnClasses="panelcenter" >
                        <h:outputText  styleClass="ikont-hot-pesos"   value="$"   />
                        <rich:inputNumberSpinner minValue="0" value="#{Supervisor$IngresarNuevaObra.relacioncontrato.numvalorrelacion}" inputSize="30"
                                                 maxValue="#{Supervisor$IngresarNuevaObra.relacioncontrato.numvalormaximo}" >

                        </rich:inputNumberSpinner>
                    </h:panelGrid>
                    <h:outputText  styleClass="ikont-hot-mensaje"   value="#{Supervisor$IngresarNuevaObra.relacioncontrato.mensaje}"  />                   

                    <h:panelGrid columns="2" >

                        <a4j:commandButton id="BTaceptarRelacion"  value="Asociar"   rendered="#{Supervisor$IngresarNuevaObra.relacioncontrato.numvalordisponible>0 and Supervisor$IngresarNuevaObra.valortotalobra>0 and Supervisor$IngresarNuevaObra.relacioncontrato.numvalormaximo>0}"                                        
                                           render="pgdatacontratos" action="#{Supervisor$IngresarNuevaObra.asociarContrato}"
                                           oncomplete="#{rich:component('mp-listado-contratos')}.hide(); #{rich:component('panelRelacionContrato')}.hide();" />
                        <a4j:commandButton id="BTcancelarRelacion"  value="#{var.cancelar}"
                                           oncomplete="#{rich:component('mp-listado-contratos')}.hide(); #{rich:component('panelRelacionContrato')}.hide();" />
                    </h:panelGrid>
                </h:panelGroup>

            </h:panelGroup>
        </h:form>
    </rich:popupPanel>
</ui:composition>
