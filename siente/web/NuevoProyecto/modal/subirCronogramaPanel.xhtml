<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <script>
        function contieneError() {
             return document.getElementById("hayError").value >0;
       };
</script>
    </h:head>
    
    <rich:popupPanel id="mp_subircronograma" resizeable="false" autosized="true" headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  class="ikont-hot-subircronogramadilingeciado"   value="#{var.subircronogramadilingeciado}"  />
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_mp_subircronograma" 
                                     title="#{var.cerrar}" immediate="true" render="pasoGenCron"
                                     class="ikont-hcl-subircronograma"   onclick="#{rich:component('mp_subircronograma')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form id="forsubircro" >
            <h:panelGroup id="panelCrono">
                <center>                    
                    <h:panelGrid  columns="2" >
                        <rich:fileUpload 
                            id="uploadCrono"
                            fileUploadListener="#{Supervisor$IngresarNuevaObra.cargadorCronograma.listener}"
                            acceptedTypes="xls"
                            immediateUpload="true"
                            maxFilesQuantity="1"                            
                            listHeight="150"                            
                            addLabel="#{var.adicionar}"
                            uploadLabel="#{var.subir}"
                            doneLabel="#{var.hecho}"
                            clearLabel="#{var.eliminar}"
                            clearAllLabel="#{var.borrartodo}"
                            disabled="#{!empty Supervisor$IngresarNuevaObra.cargadorCronograma.archivos}"
                            >
                            <a4j:ajax event="uploadcomplete" render="infoCrono" listener="#{Supervisor$IngresarNuevaObra.uploadCronoAction}"/>
                        </rich:fileUpload>
                        <h:panelGroup id="infoCrono">
                            <center>
                                <rich:panel bodyClass="info" >
                                    <f:facet name="header">
                                        <h:outputText  class="ikont-hot-arcsub1"   value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  class="ikont-hot-numArchivos"   rendered="#{Supervisor$IngresarNuevaObra.cargadorCronograma.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$IngresarNuevaObra.cargadorCronograma.archivos}" var="file">
                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <h:panelGrid columns="2">
                                                    <h:outputText  class="ikont-hot-nomarc"   value="#{var.nomarc}"/>
                                                    <h:outputText  class="ikont-hot-nombre"   value="#{file.nombre}"/>
                                                    <h:outputText  class="ikont-hot-taarc"   value="#{var.taarc}"/>
                                                    <h:outputText  class="ikont-hot-numBytes"   value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <h:inputHidden id="hayError" value="#{Supervisor$IngresarNuevaObra.datosValidos}"/>
                                <a4j:commandButton id="bt_borrarCronogramaSubido" action="#{Supervisor$IngresarNuevaObra.borrarCronograma}" 
                                                   render="infoCrono, uploadCrono, layoutDoc, pasoGenCron,hayError, formCronograma" execute="@form"
                                                   rendered="#{Supervisor$IngresarNuevaObra.cargadorCronograma.numArchivos>0}" value="#{var.boarcsub}"
                                                    >
                                </a4j:commandButton>
                                <a4j:commandButton action="#{Supervisor$IngresarNuevaObra.validarCronograma}" id="bt_aceptarCrono" rendered="#{Supervisor$IngresarNuevaObra.cargadorCronograma.numArchivos>0}"
                                                   value="#{var.validar}" 
                                                   render="infoCrono,pasoGenCron" execute="@this, infoCrono, layoutDoc"
                                                   onclick="#{rich:component('mp_subircronograma')}.hide();"
                                                   >
                                      </a4j:commandButton>

                            </center>
                                <a4j:outputPanel id="panelErrorGC">
                                <rich:messages id="messagesGC" globalOnly="true"
                                               class="ikont-rm-messagesGC"   ajaxRendered="true"
                                               >
                                    <f:facet name="infoMarker">
                                        <h:graphicImage  class="ikont-hgi-infoMarker"    url="/resources/imgs/msginfo.png" />
                                    </f:facet>
                                    <f:facet name="warnMarker">
                                        <h:graphicImage  class="ikont-hgi-warnMarker"    url="/resources/imgs/msgwarn.png" />
                                    </f:facet>
                                    <f:facet name="errorMarker">
                                        <h:graphicImage  class="ikont-hgi-errorMarker"    url="/resources/imgs/msgerror.png" />
                                    </f:facet>
                                    <f:facet name="fatalMarker">
                                        <h:graphicImage  class="ikont-hgi-fatalMarker"     url="/resources/imgs/msgerror.png" />
                                    </f:facet>
                                </rich:messages>

                            </a4j:outputPanel>
                        </h:panelGroup>

                    </h:panelGrid>
                </center>
            </h:panelGroup>
        </h:form>
    </rich:popupPanel>

</ui:composition>
