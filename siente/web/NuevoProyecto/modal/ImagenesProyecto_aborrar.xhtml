<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets" template="/facelets/template_main.xhtml">

    
            <ui:define name="head">
                <title>Siente - Supervisor</title>
                <h:outputScript library="js" name="script_supervisor.js"/>
            </ui:define>
            <ui:define name="body">
                <h:form>
                    <rich:panel>
                        <f:facet name="header">
                            <h:outputText  styleClass="ikont-hot-subirimagenes"   value="#{var.subirimagenes}"/>
                        </f:facet>
                        <rich:collapsiblePanel switchType="client" header="#{var.imganteriores}" expanded="true" id="spimagen">
                            <h:outputText  styleClass="ikont-hot-subalasimagenesantes"   value="#{var.subalasimagenesantes}"/>
                            <h:panelGrid columns="2" >

                                <rich:panel id="imagenprincipal" header="#{var.imagenprincipal}" bodyClass="rich-panel-grid-body">
                                    <center>
                                        <h:panelGrid id="layoutImagen" styleClass="ikont-"   columnClasses="aiu">

                                            <a4j:commandLink id="btAdjuntarImagen" styleClass="ikont-hcl-btAdjuntarImagen"   >
                                                <a4j:ajax event="click" onbeforesubmit="#{rich:component('panelImagenProyecto')}.show();"/>
                                            </a4j:commandLink>

                                            <h:outputText  styleClass="ikont-hot-ImagenAtencionppal"   id="ImagenAtencionppal" value="#{var.nombre}"/>
                                            <h:inputText id="inputNombre" value="#{Supervisor$IngresarNuevaObra.imagenevolucionobra.strnombre}" size="18"/>

                                            <!--<rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$IngresarNuevaObra.subirImagenevolucion.files}" var="file" >
                                                <h:inputText id="nombreImagen" value=" #{file.onlyName}" disabled="true" size="18"/>
                                            </rich:dataGrid>-->
                                        </h:panelGrid>
                                        <center>
                                            <!--
                                            <h:panelGrid>
                                                <a4j:commandLink id="bt_agregarImagenppal"  title="#{var.subir}" styleClass="ikont-"   value="#{var.subir}"
                                                                 action="#{Supervisor$IngresarNuevaObra.subirImagenaPrincipal}"
                                                                 render="tablaImagenes,spimagen,panelImagenProyecto"/>
                                            </h:panelGrid>-->
                                        </center>
                                    </center>
                                </rich:panel>
                                <rich:panel id="imagensecundaria" header="#{var.imagensecundaria}" bodyClass="ikont-rp-grid-body" >
                                    <center>
                                        <h:panelGrid id="panel_subirImagen"  columns="1" >
                                            <a4j:commandLink id="adjuntarImagen" styleClass="ikont-"   >
                                                <a4j:ajax event="click" onbeforesubmit="#{rich:component('panelImagenProyecto')}.show();"/>
                                            </a4j:commandLink>


                                            <h:outputText  styleClass="ikont-hot-imagenAtencion"   id="ImagenAtencion" value="#{var.descripcionImagen}"/>
                                            <h:inputText id="inputNombresec" value="#{Supervisor$IngresarNuevaObra.imagenevolucionobra.strnombre}" size="18"/>

                                          
                                        </h:panelGrid>
                                    </center>
                                    <center>
                                      
                                    </center>
                                </rich:panel>
                            </h:panelGrid>
                            <h:panelGroup>
                                <rich:dataTable id="tablaImagenes" value="#{Supervisor$IngresarNuevaObra.listaImagenesevolucionobra}"
                                                var="currentRow"  binding="#{Supervisor$IngresarNuevaObra.tablaImagenesevolucion}" rows="3" >
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-imgseleccionadas"   value="#{var.imgseleccionadas}"/>
                                    </f:facet>
                                    <rich:column breakRowBefore="true"  >
                                        <f:facet name="header" >
                                            <h:outputText  styleClass="ikont-hot-tipo"   value="#{var.tipo}"/>
                                        </f:facet>
                                        <h:outputText  styleClass="ikont-hot-strdesctipoimagen"   value="#{currentRow.tipoimagen.strdesctipoimagen}"/>
                                    </rich:column>

                                    <rich:column  >
                                        <f:facet name="header" >
                                            <h:outputText  styleClass="ikont-hot-nombreah"   value="#{var.nombreah}"/>
                                        </f:facet>
                                        <h:outputText  styleClass="ikont-hot-strnombre"   value="#{currentRow.strnombre}"/>
                                    </rich:column>
                                    <rich:column  id="Imagen">
                                        <f:facet name="header" >
                                            <h:outputText  styleClass="ikont-hot-imagen"   value="#{var.imagen}"/>
                                        </f:facet>

                                        <h:graphicImage  styleClass="ikont-hgi-strubicacion"   value="#{currentRow.strubicacion}"  />
                                    </rich:column>

                                    <rich:column >
                                        <f:facet name="header">
                                            <h:outputText  styleClass="ikont-hot-eliminar"   value="#{var.eliminar}"/>
                                        </f:facet>
                                        <a4j:commandButton id="eliminar" value="#{var.eliminar}" styleClass="ikont-acb-eliminar"   
                                                             render="tablaImagenes"
                                                             action="#{Supervisor$IngresarNuevaObra.eliminarImagenLista}"/>
                                    </rich:column>
                                    <f:facet name="footer">
                                        <rich:dataScroller renderIfSinglePage="false"></rich:dataScroller>
                                    </f:facet>
                                </rich:dataTable>


                            </h:panelGroup>
                            <a4j:commandButton action="#{Supervisor$IngresarNuevaObra.guardadoIntermedio}" value="#{var.guardarbo}"
                                               />
                          
                        
                            <a4j:commandButton id="btCancelarNuevaObra"  value="#{var.cancelar}"
                                               action="#{Supervisor$IngresarNuevaObra.cancelar_action}" >
                            </a4j:commandButton>
                            <h:commandButton   value="Guardar"
                                               action="#{Supervisor$IngresarNuevaObra.finalizar_action}"   >
                            </h:commandButton>
                        </rich:collapsiblePanel>
                    </rich:panel>

                </h:form>
                <ui:include src="/modal/paneImagenModal.xhtml"/>
                <ui:include src="/modal/panelUploadImagenevolucionNuevaObra.xhtml"/>
                <ui:include src="/modal/eliminarImageneolucionModalNuevaObra.xhtml"/>
                <ui:include src="/modal/editarImagenEvolucionModalNuevaObra.xhtml"/>
                <ui:include src="../NuevoProyecto/modal/panelImagenProyecto.xhtml"/>
                <ui:include src="../NuevoProyecto/modal/modalImagen.xhtml"/>
            </ui:define>   
</ui:composition>
