<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup  id="paneldatosbasicopo" >
        <center>
            <h:outputLabel value="#{var.informacionbasica}"/>
            <h:panelGrid columns="2" cellpadding="10" cellspacing="20">
                <h:inputText id="hit-nro-convenio">
                    <rich:placeholder value="#{var.numero} #{var.del} #{var.convenio}" />
                </h:inputText>
                <rich:calendar required="true" datePattern="yyyy-MM-dd" direction="topRight" >
                    <rich:placeholder value="#{var.fechasuscripcion}"/>
                </rich:calendar>

                <h:inputText id="hit-nom-convenio" required="true">
                    <rich:placeholder value="#{var.nombreabreviadoconvenio}" />
                </h:inputText>
                <rich:calendar required="true" datePattern="yyyy-MM-dd" direction="topRight" >
                    <rich:placeholder value="#{var.fechafinalizacion}"/>
                </rich:calendar>

                <h:inputTextarea id="hit-obj-convenio" style="height: 80px; width:130px;">
                    <rich:placeholder value="#{var.objetoconvenio}" />
                </h:inputTextarea>
                <h:panelGroup>
                    <rich:calendar required="true" datePattern="yyyy-MM-dd" direction="topRight"  >
                        <rich:placeholder value="#{var.fechaactainicio}"/>
                    </rich:calendar>
                    <br/>  

                    <rich:select enableManualInput="true" defaultLabel="#{var.gerenteconvenio}" >
                        <f:selectItem itemLabel="probando" itemValue="1"  />
                    </rich:select>
                    <br/>  
                </h:panelGroup>  

            </h:panelGrid>

            <h:outputLabel value="#{var.fuenterecurso}"/>
            <h:panelGrid columns="2" cellpadding="10" cellspacing="20">
                <rich:select enableManualInput="true" defaultLabel="#{var.entidad}" >
                    <f:selectItem itemLabel="probando" itemValue="1"  />
                </rich:select>
                <h:panelGroup>
                    <rich:select enableManualInput="true" defaultLabel="#{var.tipoaporte}" >
                        <f:selectItem itemLabel="probando" itemValue="1"  />
                    </rich:select> 
                    <br/><br/>
                    <h:inputText id="hit-cuotagerencia-convenio" required="true">
                        <rich:placeholder value="#{var.cuotagerencia}" />
                    </h:inputText>
                    <br/>
                </h:panelGroup>

                <rich:select enableManualInput="true" defaultLabel="#{var.rol}" >
                    <f:selectItem itemLabel="probando" itemValue="1"  />
                </rich:select>
                <h:inputText id="hit-reservaiva-convenio" required="true">
                    <rich:placeholder value="#{var.reservaiva}" />
                </h:inputText>

                <h:inputText id="hit-valorestimado-convenio" required="true">
                    <rich:placeholder value="#{var.valorestimado}" />
                </h:inputText>
                <h:inputText id="hit-otrasreservas-convenio" required="true">
                    <rich:placeholder value="#{var.otrasreservas}" />
                </h:inputText>
                <br/>
            </h:panelGrid>

            <h:panelGrid columns="2" cellspacing="10" cellpadding="10">
                <h:commandLink value="#{var.continuar}"/>
                <h:commandLink value="#{var.finalizar}"/>
            </h:panelGrid>
        </center>
    </h:panelGroup>

</ui:composition>
