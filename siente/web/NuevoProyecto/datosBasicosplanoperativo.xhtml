<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">       
    <h:panelGroup  id="paneldatosbasicopo" layout="block" style="width: 900px;" styleClass="ikont-rp-db" >

        <center>
            <h:outputLabel value="#{var.informacionbasica}"/>
            <a4j:region id="datosBasicosConvenio" >
                <h:panelGrid columns="2" cellpadding="10" cellspacing="20">
                    <h:panelGroup>
                        <rich:message for="hit-nro-convenio" />
                        <h:inputText id="hit-nro-convenio" value="#{Supervisor$Contrato.contrato.strnumcontrato}" title="#{var.numero} #{var.del} #{var.convenio}" style="height: 60px;" required="true" >
                            <rich:placeholder value="#{var.numero} #{var.del} #{var.convenio}" />
                            <f:validateLength maximum="255"/>
                        </h:inputText>                        
                    </h:panelGroup>
                    <h:panelGroup>
                        <rich:calendar id="id-fechasuscripcion"  defaultLabel="#{var.fechasuscripcion}"  datePattern="yyyy-MM-dd" direction="bottomRight"  value="#{Supervisor$Contrato.contrato.datefechaini}" required="true">                        
                            <rich:message for="id-fechasuscripcion"  />
                            <a4j:ajax listener="#{Supervisor$Contrato.fechaCambio}" event="change" execute="id-fechasuscripcion,id-datefechafin" render="h-ol-duraciondias"/>
                            <rich:tooltip  value="#{var.fechasuscripcion}"/>
                        </rich:calendar>

                        <br/><br/>
                        <h:panelGroup>
                            <h:inputText id="hit-valorest-convenio" value="#{Supervisor$Contrato.contrato.numvlrcontrato}">
                                <rich:placeholder value="#{var.valorestimado}" />
                                <f:validateDoubleRange minimum="0" />
                                <f:validateLength maximum="26"/>
                            </h:inputText>
                            <rich:message for="hit-valorest-convenio"/>
                        </h:panelGroup>


                    </h:panelGroup>
                    <h:panelGroup>
                        <h:inputText id="hit-nom-convenio"  value="#{Supervisor$Contrato.contrato.strnombre}" required="true">
                            <rich:placeholder  value="#{var.nombreabreviadoconvenio}" />
                            <f:validateLength maximum="255"/>
                        </h:inputText>
                        <rich:message for="hit-nom-convenio"/>
                    </h:panelGroup>

                    <h:panelGrid  >
                        <rich:calendar id="id-datefechafin"   defaultLabel="#{var.fechafinalizacion}" datePattern="yyyy-MM-dd" direction="bottomRight"  value="#{Supervisor$Contrato.contrato.datefechafin}" required="true" >                    
                            <rich:message for="id-datefechafin"  />
                            <a4j:ajax listener="#{Supervisor$Contrato.fechaCambio}" event="change" execute="id-fechasuscripcion,id-datefechafin" render="h-ol-duraciondias"/>
                            <rich:tooltip  value="#{var.fechafinalizacion}"/>
                        </rich:calendar>   
                        <h:outputLabel value="Plazo en dias #{Supervisor$Contrato.contrato.intduraciondias}" id="h-ol-duraciondias"/>
                    </h:panelGrid>

                    <h:inputTextarea id="hit-obj-convenio" style="height: 80px; width:130px;"  value="#{Supervisor$Contrato.contrato.textobjeto}">
                        <rich:placeholder value="#{var.objetoconvenio}" />
                    </h:inputTextarea>


                    <h:panelGroup>
                        <rich:calendar  id="id-datefechaini" datePattern="yyyy-MM-dd" direction="bottomRight" value="#{Supervisor$Contrato.contrato.fechaactaini}"  >
                            <rich:placeholder value="#{var.fechaactainicio}"/>
                            <rich:tooltip  value="#{var.fechaactainicio}"/>
                        </rich:calendar>
                        <br/> 
                        <rich:select id="select-gerente-convenio" defaultLabel="#{var.gerenteconvenio}"  value="#{Supervisor$Contrato.contrato.gerenteconvenio}" >
                            <f:selectItems value="#{Supervisor$Contrato.gerentesDeConvenio}"  />
                        </rich:select>
                        <br/>  
                    </h:panelGroup> 
                </h:panelGrid>

                <h:outputLabel id="hol-fuenterectitulo" value="#{var.fuenterecurso}"/>
                <br/>
                <h:outputLabel id="hol-fuenterecsubtitulo" value="#{var.subfuenterecursos}"/>               
                
            </a4j:region>
            <rich:collapsiblePanel switchType="client" header="#{var.adicionarfuenterecurso}">
                    <h:panelGrid columns="2" cellpadding="10" cellspacing="20" id="hpg-fuenter-conv">
                        <h:panelGroup>
                            <rich:select    id="rs-entidad" defaultLabel="#{var.entidad}" value="#{Supervisor$Contrato.recursosconvenio.fuenteRecursoConvenio.tercero.intcodigo}" required="true">                                
                                <f:selectItems  value="#{Supervisor$Contrato.lstentidades}" var="ent" itemValue="#{ent.intcodigo}" itemLabel="#{ent.strnombrecompleto}" />
                            </rich:select>
                            <rich:message for="rs-entidad"  />
                        </h:panelGroup>

                        <h:inputText id="hit-reservaiva-convenio" value="#{Supervisor$Contrato.recursosconvenio.fuenteRecursoConvenio.reservaiva}" >
                            <rich:placeholder value="#{var.reservaiva}" />
                        </h:inputText>

                        <h:panelGroup>
                            <rich:select id="rs-roles" defaultLabel="#{var.rol}" value="#{Supervisor$Contrato.recursosconvenio.fuenteRecursoConvenio.rolentidad.idrolentidad}" required="true" requiredMessage="Ingresar el rol" >
                                <f:selectItems value="#{Supervisor$Contrato.recursosconvenio.lstRoles}" var="rol" itemValue="#{rol.idrolentidad}" itemLabel="#{rol.strnombre}" />
                            </rich:select>
                            <rich:message for="rs-roles"  />
                        </h:panelGroup>

                        <h:inputText id="hit-otrasreservas-convenio" value="#{Supervisor$Contrato.recursosconvenio.fuenteRecursoConvenio.otrasreservas}" >
                            <rich:placeholder value="#{var.otrasreservas}" />
                        </h:inputText>


                    </h:panelGrid>

                    <h:panelGrid id="hpg-fuenter-valoraportado" columns="1" cellspacing="5" >
                        <h:inputText id="hit-valoraportado-convenio" value="#{Supervisor$Contrato.recursosconvenio.fuenteRecursoConvenio.valoraportado}" required="true" >
                            <rich:placeholder value="#{var.valoraportado}" />
                            <f:validateDoubleRange minimum="0"/>
                            <f:validateLength maximum="26" minimum="1"/>
                            <a4j:ajax event="change" listener="#{Supervisor$Contrato.recursosconvenio.calcularValorGerencia(SessionBeanCobra.bundle)}" execute="hit-valoraportado-convenio,hit-cuotagerencia-convenio,rs-tipoaporte" render="hpg-valor"/>
                        </h:inputText>
                        <rich:message for="hit-valoraportado-convenio"  />
                    </h:panelGrid>
                    <h:panelGrid id="hpg-fuenter-cuotag" columns="4" cellspacing="5" >
                        <h:panelGroup>
                            <h:inputText id="hit-cuotagerencia-convenio"  value="#{Supervisor$Contrato.recursosconvenio.fuenteRecursoConvenio.valorcuotagerencia}" required="true"  >
                                <rich:placeholder value="#{var.cuotagerencia}" />
                                <f:validateDoubleRange  minimum="0"  />                            
                                <f:validateLength maximum="26" minimum="1" />
                                <a4j:ajax event="change" listener="#{Supervisor$Contrato.recursosconvenio.calcularValorGerencia(SessionBeanCobra.bundle)}" execute="hit-valoraportado-convenio,hit-cuotagerencia-convenio,rs-tipoaporte" render="hpg-valor"/>
                            </h:inputText>
                            <rich:message for="hit-cuotagerencia-convenio"  />
                        </h:panelGroup>
                        <h:panelGroup>
                            <rich:select id="rs-tipoaporte" defaultLabel="#{var.tipoaporte}"  value="#{Supervisor$Contrato.recursosconvenio.fuenteRecursoConvenio.tipoaporte}" required="true">
                                <f:selectItems value="#{Supervisor$Contrato.recursosconvenio.tipoAporte}"  />
                                <a4j:ajax event="selectitem"  listener="#{Supervisor$Contrato.recursosconvenio.calcularValorGerencia(SessionBeanCobra.bundle)}" execute="hpg-fuenter-cuotag,hit-valoraportado-convenio,hit-cuotagerencia-convenio,rs-tipoaporte" render="hpg-valor,hpg-fuenter-cuotag" />
                            </rich:select> 
                            <rich:message for="rs-tipoaporte"  />
                        </h:panelGroup>
                        <h:panelGroup id="hpg-valor">
                            <h:inputText id="hit-valorgerencia-convenio" disabled="true"
                                         value="#{Supervisor$Contrato.recursosconvenio.fuenteRecursoConvenio.strporcentajecuotagerencia}"  required="true">                            
                                <rich:placeholder value="#{var.cuotagerencia}" />                            
                            </h:inputText>
                            <rich:message for="hit-valorgerencia-convenio"  />
                        </h:panelGroup>
                    </h:panelGrid> 
                <rich:messages id="messagesDatoBasPlanOpe" globalOnly="true"
                               styleClass="ikont-rm-messages"   ajaxRendered="true"
                               >
                    <f:facet name="infoMarker">
                        <h:graphicImage  styleClass="ikont-hgi-msginfopng"   height="20px" width="20px" url="/resources/imgs/msginfo.png" />
                    </f:facet>
                    <f:facet name="warnMarker">
                        <h:graphicImage  styleClass="ikont-hgi-msgwarnpng"   height="10px" width="20px" url="/resources/imgs/msgwarn.png" />
                    </f:facet>
                    <f:facet name="errorMarker">
                        <h:graphicImage  styleClass="ikont-hgi-msgerrorpng"   height="20px" width="20px" url="/resources/imgs/msgerror.png" />
                    </f:facet>
                    <f:facet name="fatalMarker">
                        <h:graphicImage  styleClass="ikont-hgi-msgerrorpngfatal"    height="20px" width="20px" url="/resources/imgs/msgerror.png" />
                    </f:facet>
                </rich:messages>
                    <h:panelGrid cellspacing="10" cellpadding="10">
                        <a4j:commandButton value="#{var.adicionar}" 
                                           action="#{Supervisor$Contrato.recursosconvenio.adicionarFuenteRecursos(Supervisor$Contrato.obtenerTerceroXcodigo(Supervisor$Contrato.recursosconvenio.fuenteRecursoConvenio.tercero.intcodigo))}" 
                                         render="hpg-fuenter-conv,hpg-fuenter-cuotag, hpg-fuenter-valoraportado, rdt-fuenteRecurso" 
                                         execute="hpg-fuenter-conv,hpg-fuenter-cuotag, hpg-fuenter-valoraportado, rdt-fuenteRecurso"/>
                                                
                    </h:panelGrid>        
                </rich:collapsiblePanel>
            <rich:dataTable id="rdt-fuenteRecurso"
                            var="fuente"
                            value="#{Supervisor$Contrato.recursosconvenio.lstFuentesRecursos}"
                            onrowmouseover="this.style.backgroundColor='#B4DDEC'"
                            onrowmouseout="this.style.backgroundColor='#FFFFFF'"
                            sortMode="single" rows="1"
                            style="text-align:center;"
                            rowKeyVar="filaSeleccionada"
                            >                                      
                <f:facet name="header">
                    <rich:columnGroup>
                        <rich:column colspan="7" id="titulo">
                            <h:outputText value="#{var.fuenterecurso} "/>
                        </rich:column>
                        <rich:column width="200px" breakRowBefore="true">
                            <h:outputText value="#{var.entidad}"/>
                        </rich:column>
                        <rich:column width="200px">
                            <h:outputText value="#{var.rol}"/>
                        </rich:column>
                        <rich:column width="200px">
                            <h:outputText value="#{var.reservaiva}"/>
                        </rich:column>
                        <rich:column width="200px">
                            <h:outputText value="#{var.otrasreservas}"/>
                        </rich:column>
                        <rich:column width="100px">
                            <h:outputText value="#{var.cuotagerencia}"/>
                        </rich:column>
                        <rich:column width="100px">
                            <h:outputText value="#{var.valoraportado}"/>
                        </rich:column>
                        <rich:column width="100px">
                            <h:outputText value="#{var.eliminar}"/>
                        </rich:column>
                    </rich:columnGroup>      
                </f:facet>
                <rich:columnGroup id="cuerpofuente">
                    <rich:column width="200px" breakRowBefore="true">
                        <h:outputText value="#{fuente.tercero.strnombrecompleto}"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText value="#{fuente.rolentidad.strnombre}"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText value="#{fuente.reservaiva}">
                            <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                    </rich:column>
                    <rich:column >
                        <h:outputText value="#{fuente.otrasreservas}">
                            <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                    </rich:column>
                    <rich:column >
                        <h:outputText value="#{fuente.valorcuotagerencia}">
                            <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                    </rich:column>
                    <rich:column >
                        <h:outputText value="#{fuente.valoraportado}">
                            <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                        </rich:column>
                    <rich:column>
                        <a4j:commandLink   value="#{var.eliminar}" id="bt_eliminarfuente"  render="rdt-fuenteRecurso" execute="rdt-fuenteRecurso"
                                           action="#{Supervisor$Contrato.recursosconvenio.eliminarFuenteRecursos(filaSeleccionada)}"
                                           />
                    </rich:column>
                </rich:columnGroup>
                <f:facet name="footer">
                    <rich:columnGroup id="headerFuente">
                        <rich:column colspan="4">
                            <h:outputText value="Total:"/>
                        </rich:column>
                        <rich:column colspan="2">
                            <h:outputText value="#{Supervisor$Contrato.recursosconvenio.sumafuentes}">
                                <f:convertNumber currencySymbol="$" type="currency" />
                    </h:outputText>
                        </rich:column>
                        <rich:column breakRowBefore="true" colspan="6">
                    <rich:dataScroller for="rdt-fuenteRecurso" stepControls="auto" render="rdt-fuenteRecurso" execute="rdt-fuenteRecurso"/>
                    </rich:column>
                    </rich:columnGroup>
                </f:facet>
            </rich:dataTable>                       
            <br/>            
        </center>

    </h:panelGroup>

</ui:composition>
