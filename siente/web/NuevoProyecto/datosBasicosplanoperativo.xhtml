<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <link href="#{facesContext.externalContext.requestContextPath}/resources/cssfonade/main.css?#{var.version}" rel="stylesheet" type="text/css"/>
    <center>
        <h:panelGroup  id="paneldatosbasicopo" layout="block" style="width: 900px;" styleClass="ikont-rp-db" >
            <center>
                <h:outputLabel value="#{var.informacionbasica}" styleClass="hol_info_convenio_zoom"/>
                <a4j:region id="datosBasicosConvenio" >
                    <h:panelGrid columns="1" cellpadding="5" cellspacing="10">
                        <h:panelGrid columns="2" styleClass="panel_numero_convenio">
                            <rich:column>
                                <h:outputText value="Número del Convenio" styleClass="hot_n_convenio label_texto_convenio"/>
                            </rich:column>
                            <rich:column>
                                <h:inputText id="hit-nro-convenio" value="#{Supervisor$Contrato.contrato.strnumcontrato}" title="#{var.numero} #{var.del} #{var.convenio}" style="height: 32px!important; width: 320px!important;" required="true" >
                                    <rich:placeholder value="Ej: 442D5" styleClass="input_num_convenio"/>
                                    <f:validateLength maximum="255"/>
                                    <a4j:ajax event="valueChange" execute="hit-nro-convenio"/>
                                </h:inputText>     
                                <rich:message for="hit-nro-convenio" />
                            </rich:column>
                        </h:panelGrid>

                        <h:panelGrid columns="2" styleClass="panel_nom_abreviado">
                            <rich:column>
                                <h:outputText value="Nombre abreviado" styleClass="input_nom_abreviado label_texto_convenio"/>
                            </rich:column>
                            <rich:column>
                                <h:inputText id="hit-nom-convenio"  value="#{Supervisor$Contrato.contrato.strnombre}" required="true" style="width: 320px!important;height: 32px!important;">
                                    <rich:placeholder  value="#{var.nombreabreviadoconvenio}"  styleClass="input_num_convenio" />
                                    <f:validateLength maximum="255"/>
                                    <a4j:ajax event="valueChange" execute="hit-nom-convenio"/>
                                </h:inputText>
                                <rich:message for="hit-nom-convenio"/>
                            </rich:column>
                        </h:panelGrid>    

                        <h:panelGrid columns="1" cellspacing="5" >
                            <h:panelGrid columns="2" styleClass="ikont-valor-global-convenio" id="hpg-valor-global-convenio">
                                <rich:column>
                                    <h:outputText value="Valor global del convenio" styleClass="hot_n_convenio label_texto_convenio"/>
                                </rich:column>
                                <rich:column>
                                    <h:inputText id="hit-valorglobal-convenio" value="#{Supervisor$Contrato.contrato.auxiliarValorContrato}"  style="width: 321px!important;" >
                                        <f:convertNumber  maxFractionDigits="#{var.numerodecimales}" minFractionDigits="#{var.numerodecimales}" type="number" />
                                        <rich:placeholder value="Ej: $74,784.0"  styleClass="input_num_convenio"/>
                                        <f:validateDoubleRange minimum="0"/>
                                        <f:validateLength maximum="26" minimum="1"/>
                                        <a4j:ajax event="change" listener="#{Supervisor$Contrato.validarPuedeEditarValorFuente}" render="hpg-fuenter-valoraportado,hpg-fuenter-cuotag,hpg-valor-global-convenio,hpg-msg-val" execute="@this"></a4j:ajax>
                                    </h:inputText>
                                    <rich:message for="hit-valorglobal-convenio"  />
                                </rich:column>
                            </h:panelGrid>
                        </h:panelGrid> 

                        <h:panelGrid columns="1" cellspacing="10" >
                            <h:panelGrid columns="2" styleClass="ikont-valor-global-gerencia" id="hpg-valor-global-gerencia">
                                <rich:column>
                                    <h:outputText value="Valor global de cuota de gerencia" styleClass="hot_n_convenio label_texto_convenio"/>
                                </rich:column>
                                <rich:column>
                                    <h:inputText id="hit-valorglobal-gerencia" value="#{Supervisor$Contrato.contrato.auxiliarValorGerencia}"  style="width: 321px!important;" >
                                        <f:convertNumber  maxFractionDigits="#{var.numerodecimales}" minFractionDigits="#{var.numerodecimales}" type="number" />
                                        <rich:placeholder value="Ej: $74,784.0"  styleClass="input_num_convenio"/>
                                        <f:validateDoubleRange minimum="0"/>
                                        <f:validateLength maximum="26" minimum="1"/>
                                        <a4j:ajax event="change" listener="#{Supervisor$Contrato.validarPuedeEditarValorFuente}" render="hpg-fuenter-valoraportado,hpg-fuenter-cuotag,hpg-valor-global-gerencia,hpg-msg-val" execute="@this"></a4j:ajax>
                                    </h:inputText>
                                    <rich:message for="hit-valorglobal-gerencia"  />
                                </rich:column>
                            </h:panelGrid>
                        </h:panelGrid> 


                        <h:panelGrid columns="2" styleClass="panel_obj_convenio">
                            <rich:column>
                                <h:outputText value="Objeto del convenio" styleClass="input_obj_convenio label_texto_convenio"/>
                            </rich:column>
                            <rich:column>
                                <h:inputTextarea id="hit-obj-convenio" style="height: 80px;width: 319px!important;" styleClass="campos_largos"  value="#{Supervisor$Contrato.contrato.textobjeto}"/>
                            </rich:column>
                        </h:panelGrid>

                        <h:panelGrid columns="2" styleClass="panel_ger_convenio">
                            <rich:column>
                                <h:outputText value="Gerente del convenio" styleClass="input_ger_convenio label_texto_convenio"/>
                            </rich:column>
                            <rich:column rendered="#{!SessionBeanCobra.usuarioObra.renderrecurso.mnu_administrador}">
                                <h:inputText id="hit-gerente-convenio"  value="#{SessionBeanCobra.usuarioObra.tercero.strnombrecompleto}" disabled="true" style="background:transparent!important;color: rgb(66, 64, 64);width: 290px;position: relative;top: -10px;" > 
                                
                                </h:inputText>
                            </rich:column>
                            <rich:column  rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.mnu_administrador}">
                                <h:selectOneMenu  id="rs-gerentes-convenio"  value="#{Supervisor$Contrato.tercero.intcodigo}" required="true" style="font-style: italic!important; font-size: 12px!important;" >                              
                                    <f:selectItems value="#{Supervisor$Contrato.lstgerentes}" var="ent" itemValue="#{ent.intcodigo}" itemLabel="#{ent.strnombrecompleto}" />
                                    <a4j:ajax event="valueChange"/>
                                   
                                </h:selectOneMenu>  
                            </rich:column>
                        </h:panelGrid> 
                        
                        <h:panelGrid columns="2" styleClass="panel_fec_suscripcion">
                            <rich:column>
                                <h:outputText value="*" styleClass="input_asterisco_convenio label_texto_convenio"/>
                                <h:outputText value="Fecha suscripción" styleClass="input_fec_convenio label_texto_convenio" />
                            </rich:column>
                            <rich:column>
                                <rich:calendar id="id-fechasuscripcion"  datePattern="#{var.formatofecha}" direction="bottomRight"  value="#{Supervisor$Contrato.contrato.datefechaini}" style="width: 320px !important;">                                                  
                                    <rich:message for="id-fechasuscripcion"  />                                    
                                    <rich:tooltip  value="#{var.fechasuscripcion}"/>
                                </rich:calendar>
                            </rich:column>
                        </h:panelGrid>
                        <h:panelGrid columns="2" styleClass="panel_fec_inicio">
                            <rich:column>
                                <h:outputText value="Fecha acta de inicio" styleClass="input_fec_convenio label_texto_convenio"/>
                            </rich:column>
                            <rich:column>
                                <rich:calendar  id="id-datefechaini" datePattern="#{var.formatofecha}" direction="bottomRight" value="#{Supervisor$Contrato.contrato.fechaactaini}">
                                    <rich:message for="id-datefechaini"  /> 
                                    <rich:tooltip  value="#{var.fechaactainicio}"/>
                                    <a4j:ajax listener="#{Supervisor$Contrato.fechaCambio}" event="change" execute="id-datefechaini,id-datefechafin" render="h-ol-duraciondias"/>
                                </rich:calendar>
                            </rich:column>
                        </h:panelGrid>

                        <h:panelGrid columns="2" styleClass="panel_fec_final">
                            <rich:column>
                                <h:outputText value="*" styleClass="input_asterisco_convenio label_texto_convenio"/>
                                <h:outputText value="Fecha finalización " styleClass="input_fec_convenio label_texto_convenio"/>
                            </rich:column>
                            <rich:column>
                                <rich:calendar id="id-datefechafin" datePattern="#{var.formatofecha}" direction="bottomRight"  value="#{Supervisor$Contrato.contrato.datefechafin}" >                    
                                    <rich:message for="id-datefechafin"  />
                                    <a4j:ajax listener="#{Supervisor$Contrato.fechaCambio}" event="change" execute="id-datefechaini,id-datefechafin" render="h-ol-duraciondias"/>
                                    <rich:tooltip  value="#{var.fechafinalizacion}"/>
                                </rich:calendar>   
                                <h:outputLabel value="Plazo en dias #{Supervisor$Contrato.contrato.intduraciondias} (A razón del Acta de inicio)" id="h-ol-duraciondias"/>
                            </rich:column>
                        </h:panelGrid>  

                        
                    </h:panelGrid>
                </a4j:region>                
                <br/>                
                <ui:include src="/Supervisor/FuenteRecursos.xhtml"/>     
                <br/>            
            </center>

        </h:panelGroup>
    </center>
</ui:composition>
