<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">       
    <h:panelGroup  id="paneldatosbasicopo" layout="block" style="width: 900px;" styleClass="ikont-rp-db" >

        <center>
            <h:outputLabel value="#{var.informacionbasica}"/>
            <a4j:region id="datosBasicosConvenio" >
                <h:panelGrid columns="2" cellpadding="10" cellspacing="20">
                    <h:panelGroup>
                        <rich:message for="hit-nro-convenio" />
                        <h:inputText id="hit-nro-convenio" value="#{Supervisor$Contrato.contrato.strnumcontrato}" style="height: 60px;" required="true" >
                            <rich:placeholder value="#{var.numero} #{var.del} #{var.convenio}" />
                        </h:inputText>

                    </h:panelGroup>
                    <h:panelGroup>
                        <rich:calendar id="id-fechasuscripcion"  defaultLabel="#{var.fechasuscripcion}"  datePattern="yyyy-MM-dd" direction="bottomRight"  value="#{Supervisor$Contrato.contrato.datefechaini}" required="true">                        
                            <rich:message for="id-fechasuscripcion"  />
                            <a4j:ajax listener="#{Supervisor$Contrato.fechaCambio}" event="change" execute="@this" render="h-ol-duraciondias"/>
                        </rich:calendar>

                        <br/><br/>
                        <h:panelGroup>
                            <h:inputText id="hit-valorest-convenio" value="#{Supervisor$Contrato.contrato.numvlrcontrato}">
                                <rich:placeholder value="#{var.valorestimado}" />
                                <f:validateDoubleRange minimum="0" />
                            </h:inputText>
                            <rich:message for="hit-valorest-convenio"/>
                        </h:panelGroup>


                    </h:panelGroup>
                    <h:panelGroup>
                        <h:inputText id="hit-nom-convenio"  value="#{Supervisor$Contrato.contrato.strnombre}" required="true">
                            <rich:placeholder  value="#{var.nombreabreviadoconvenio}" />
                        </h:inputText>
                        <rich:message for="hit-nom-convenio"/>
                    </h:panelGroup>

                    <h:panelGrid  >
                        <rich:calendar id="id-datefechafin"   defaultLabel="#{var.fechafinalizacion}" datePattern="yyyy-MM-dd" direction="bottomRight"  value="#{Supervisor$Contrato.contrato.datefechafin}" required="true" >                    
                            <rich:message for="id-datefechafin"  />
                            <a4j:ajax listener="#{Supervisor$Contrato.fechaCambio}" event="change" execute="@this" render="h-ol-duraciondias"/>
                        </rich:calendar>   
                        <h:outputLabel value="Plazo en dias #{Supervisor$Contrato.contrato.intduraciondias}" id="h-ol-duraciondias"/>
                    </h:panelGrid>

                    <h:inputTextarea id="hit-obj-convenio" style="height: 80px; width:130px;"  value="#{Supervisor$Contrato.contrato.textobjeto}">
                        <rich:placeholder value="#{var.objetoconvenio}" />
                    </h:inputTextarea>


                    <h:panelGroup>
                        <rich:calendar  id="id-datefechaini" datePattern="yyyy-MM-dd" direction="bottomRight" value="#{Supervisor$Contrato.contrato.fechaactaini}"  >
                            <rich:placeholder value="#{var.fechaactainicio}"/>
                        </rich:calendar>
                        <br/> 
                        <rich:select id="select-gerente-convenio" defaultLabel="#{var.gerenteconvenio}"  value="#{Supervisor$Contrato.contrato.gerenteconvenio}" >
                            <f:selectItems value="#{Supervisor$Contrato.gerentesDeConvenio}"  />
                        </rich:select>
                        <br/>  
                    </h:panelGroup> 
                </h:panelGrid>

                <h:outputLabel id="hol-fuenterectitulo" value="#{var.fuenterecurso}"/>
                <br/>
                <h:outputLabel id="hol-fuenterecsubtitulo" value="#{var.subfuenterecursos}"/>
                <h:panelGrid columns="2" cellpadding="10" cellspacing="20" id="hpg-fuenter-conv">
                    <h:panelGroup>
                    <rich:select id="rs-entidad" defaultLabel="#{var.entidad}" value="#{Supervisor$Contrato.fuenteRecursoConvenio.tercero.intcodigo}" >
                        <f:selectItems value="#{Supervisor$Contrato.entidades}" />
                    </rich:select>
                        <rich:message for="rs-entidad"  />
                    </h:panelGroup>

                    <h:inputText id="hit-reservaiva-convenio" value="#{Supervisor$Contrato.fuenteRecursoConvenio.reservaiva}" >
                        <rich:placeholder value="#{var.reservaiva}" />
                    </h:inputText>

                    <h:panelGroup>
                    <rich:select id="rs-rol" defaultLabel="#{var.rol}" value="#{Supervisor$Contrato.fuenteRecursoConvenio.rolentidad.idrolentidad}" >
                        <f:selectItems value="#{Supervisor$Contrato.roles}" />
                    </rich:select>
                        <rich:message for="rs-rol"  />
                    </h:panelGroup>

                    <h:inputText id="hit-otrasreservas-convenio" value="#{Supervisor$Contrato.fuenteRecursoConvenio.otrasreservas}" >
                        <rich:placeholder value="#{var.otrasreservas}" />
                    </h:inputText>


                </h:panelGrid>
            </a4j:region>

            <h:panelGrid id="hpg-fuenter-cuotag" columns="4" cellspacing="5" >

                <h:inputText id="hit-cuotagerencia-convenio" readonly="true">
                    <rich:placeholder value="#{var.cuotagerencia}" />
                </h:inputText>
                <h:panelGroup>
                <rich:select id="rs-tipoaporte" defaultLabel="#{var.tipoaporte}"  value="#{Supervisor$Contrato.fuenteRecursoConvenio.tipoaporte}">
                    <f:selectItems value="#{Supervisor$Contrato.tipoAporte}"  />
                </rich:select> 
                    <rich:message for="rs-tipoaporte"  />
                </h:panelGroup>
                <h:panelGroup>
                <h:inputText id="hit-valorgerencia-convenio" value="#{Supervisor$Contrato.fuenteRecursoConvenio.valorcuotagerencia}"  onkeypress="return validar(event);">
                    <f:validateLongRange minimum="0"/>
                    <f:validateLength maximum="26" minimum="1"/>
                    <rich:placeholder value="cuota gerencia" />
                </h:inputText>
                    <rich:message for="hit-valorgerencia-convenio"  />
                </h:panelGroup>

            </h:panelGrid> 


            <h:panelGrid columns="2" cellspacing="10" cellpadding="10">
                <a4j:commandLink value="#{var.adicionar}" action="#{Supervisor$Contrato.adicionarFuenteRecursos}" render="hpg-fuenter-conv,hpg-fuenter-cuotag" execute="hpg-fuenter-conv,hpg-fuenter-cuotag" >

                </a4j:commandLink>
                <a4j:commandLink value="#{var.ver}"  oncomplete="#{rich:component('ver-fuenterecursos')}.show();"   render="ver-fuenterecursos," immediate="true"/>
            </h:panelGrid>

            <h:panelGrid columns="2" cellspacing="10" cellpadding="10">
                <a4j:commandLink value="#{var.continuar}" action="#{Supervisor$Contrato.guardarBorradorConvenio}" execute="hit-nro-convenio,id-fechasuscripcion,hit-valorest-convenio,hit-nom-convenio,id-datefechafin,hit-obj-convenio,id-datefechaini,select-gerente-convenio" />
                <h:commandLink value="#{var.finalizar}" action="#{Supervisor$Contrato.finalizarGuardado}"/>
            </h:panelGrid>

        </center>

    </h:panelGroup>

</ui:composition>
