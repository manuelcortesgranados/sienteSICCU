<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:m="http://code.google.com/p/gmaps4jsf/" template="/facelets/template_main.xhtml">

    <ui:define name="head">
        <title> Nuevo #{var.proyecto} - Supervisor</title>
        <h:outputScript library="js" name="/resources/script_supervisor.js"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>

    <ui:define name="menu_lateral">
        <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
            <ui:include src="/facelets/menu_lateral_proyecto.xhtml"/> 
        </h:panelGroup>
        <h:panelGroup rendered="#{var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
        </h:panelGroup>
    </ui:define>
    <ui:define name="body" >
        <h:form>
            <h:panelGrid styleClass="ikont-hpg-templatemain templatecontentinfo"   >
                <ui:include  src="/facelets/menu_superior_administrar_proye_estructurarion.xhtml"/>
                <rich:panel id="pgcontrat1" header="#{var.asociacioncontrato}" styleClass="noneborder">
                    <center>
                        <interkont:spacer height="35" />

                        <rich:panel header="Informacion #{var.encargofiduciario}" styleClass="ikont-rp-encargofiduciario"  
                                    bodyClass="ikont-rp-encargofiduciario-body" headerClass="ikont-rp-encargofiduciario-header"
                                    rendered="#{Supervisor$IngresarNuevaObra.obranueva.solicitud_obra != null and Supervisor$IngresarNuevaObra.obranueva.contrato == null}">
                            <center>
                                <h:panelGrid columns="3">
                                    <h:outputText  styleClass="ikont-hot-numeroencargo"   value="#{var.numeroencargo}: "/>
                                    <interkont:spacer width="20"/>
                                    <h:outputText  styleClass="ikont-hot-intnumencargofiduciario"   value="#{Supervisor$IngresarNuevaObra.obranueva.solicitud_obra.encargofiduciario.intnumencargofiduciario}"/>

                                    <h:outputText  styleClass="ikont-hot-fechaapertura"   value="#{var.fechaapertura}: "/>
                                    <interkont:spacer width="20"/>
                                    <h:outputText  styleClass="ikont-hot-fechaaperturaencargofiduciario"   value="#{Supervisor$IngresarNuevaObra.obranueva.solicitud_obra.encargofiduciario.datefechaaperturaencargofiduciario}">
                                        <f:convertDateTime pattern="#{var.formatofecha}"/>
                                    </h:outputText>

                                    <h:outputText  styleClass="ikont-hot-saldoinicial"   value="#{var.saldoinicial}: "/>
                                    <interkont:spacer width="20"/>
                                    <h:outputText  styleClass="ikont-hot-numsaldoinicial"   value="#{Supervisor$IngresarNuevaObra.obranueva.solicitud_obra.encargofiduciario.numsaldoinicial}">
                                        <f:convertNumber pattern="#{var.formatomoneda}"/>
                                    </h:outputText>

                                    <h:outputText  styleClass="ikont-hot-saldoactual"   value="#{var.saldoactual}: "/>
                                    <interkont:spacer width="20"/>
                                    <h:outputText  styleClass="ikont-hot-numsaldoactual"   value="#{Supervisor$IngresarNuevaObra.obranueva.solicitud_obra.encargofiduciario.numsaldoactual}">
                                        <f:convertNumber pattern="#{var.formatomoneda}"/>
                                    </h:outputText>

                                </h:panelGrid>
                            </center>
                        </rich:panel>
                        <rich:panel header="Informacion #{var.encargofiduciario}" styleClass="ikont-rp-encargofiduciario"  
                                    bodyClass="ikont-rp-encargofiduciario-body" headerClass="ikont-rp-encargofiduciario-header"
                                    rendered="#{Supervisor$IngresarNuevaObra.obranueva.solicitudmaestro != null and Supervisor$IngresarNuevaObra.obranueva.contrato == null}">

                            <center>
                                <h:panelGrid columns="3">
                                    <h:outputText  styleClass="ikont-hot-numeroencargo1"   value="#{var.numeroencargo}: "/>
                                    <interkont:spacer width="20"/>
                                    <h:outputText  styleClass="ikont-hot-intnumencargofiduciario1"   value="#{Supervisor$IngresarNuevaObra.obranueva.solicitudmaestro.encargofiduciario.intnumencargofiduciario}"/>

                                    <h:outputText  styleClass="ikont-hot-fechaapertura1"   value="#{var.fechaapertura}: "/>
                                    <interkont:spacer width="20"/>
                                    <h:outputText  styleClass="ikont-hot-fechaaperturaencargofiduciario1"   value="#{Supervisor$IngresarNuevaObra.obranueva.solicitudmaestro.encargofiduciario.datefechaaperturaencargofiduciario}">
                                        <f:convertDateTime pattern="#{var.formatofecha}"/>
                                    </h:outputText>

                                    <h:outputText  styleClass="ikont-hot-saldoinicial1"   value="#{var.saldoinicial}: "/>
                                    <interkont:spacer width="20"/>
                                    <h:outputText  styleClass="ikont-hot-numsaldoinicial"   value="#{Supervisor$IngresarNuevaObra.obranueva.solicitudmaestro.encargofiduciario.numsaldoinicial}">
                                        <f:convertNumber pattern="#{var.formatomoneda}"/>
                                    </h:outputText>

                                    <h:outputText  styleClass="ikont-hot-saldoactual1"   value="#{var.saldoactual}: "/>
                                    <interkont:spacer width="20"/>
                                    <h:outputText  styleClass="ikont-hot-numsaldoactual1"   value="#{Supervisor$IngresarNuevaObra.obranueva.solicitudmaestro.encargofiduciario.numsaldoactual}">
                                        <f:convertNumber pattern="#{var.formatomoneda}"/>
                                    </h:outputText>

                                </h:panelGrid>
                            </center>
                        </rich:panel>

                        <h:panelGrid id="pgconveniocontrato" columns="2">
                            <a4j:commandLink value="Asociar contrato"
                                             styleClass="ikont-acl-asocontrato"  
                                             action="#{Supervisor$IngresarNuevaObra.llenarContratos}" oncomplete="#{rich:component('mp-listado-contratos')}.show();"
                                             render="gpTotalCont" >
                            </a4j:commandLink>                             
                            <a4j:commandLink value="Crear contrato" rendered="false"
                                             styleClass="ikont-hcl-crearcontrato"  
                                             action="#{Supervisor$IngresarNuevaObra.crearAsociarContrato}">
                            </a4j:commandLink>
                        </h:panelGrid>
                        <h:panelGroup id="pgdatacontratos">
                            <center>
                                <rich:dataTable styleClass="ikont-tabla-entidad-contratista" id="datacontratos" 
                                                var="contrarow" rowKeyVar="filaSeleccionada"
                                                value="#{Supervisor$IngresarNuevaObra.listacontratosobra}" rendered="#{fn:length(Supervisor$IngresarNuevaObra.listacontratosobra)>0}"
                                                binding="#{Supervisor$IngresarNuevaObra.tablalistacontratos}">
                                      <f:facet name="header">
                                           <rich:columnGroup>
                                    <rich:column styleClass="ikont-colum-superior-consulta">
                                            <h:outputText  styleClass="ikont-rc-cocontr1"   value="NÃºmero contrato" />
                                    </rich:column>
                                    <rich:column styleClass="ikont-colum-superior-consulta">
                                            <h:outputText  styleClass="ikont-rc-co2"   value="Valor del contrato" />
                                    </rich:column>

                                    <rich:column styleClass="ikont-colum-superior-consulta">
                                            <h:outputText  styleClass="ikont-rc-vlcongtrhijosse"   value="Valor Asociado"/>
                                    </rich:column>
                                    <rich:column styleClass="ikont-colum-superior-consulta">
                                            <h:outputText  styleClass="ikont-rc-fechaincontse"   value="#{var.datefechaini}"/>
                                    </rich:column>
                                    <rich:column styleClass="ikont-colum-superior-consulta">
                                            <h:outputText  styleClass="ikont-rc-fechaficontse"   value="#{var.datefechafin}"/>
                                    </rich:column>
                                    <rich:column styleClass="ikont-colum-superior-consulta">
                                            <h:outputText  styleClass="ikont-rc-desasociar"   value="Desasociar"/>
                                    </rich:column>
                                           </rich:columnGroup>
                                      </f:facet>
                                <rich:columnGroup >
                                    <rich:column id="cocontr1" width="100px">
                                        <h:outputText  styleClass="ikont-hot-outlinun"   id="outlinun" value="#{contrarow.contrato.strnumcontrato}"/>
                                    </rich:column>
                                    <rich:column id="co2" width="100px" >
                                        <h:outputText  styleClass="ikont-hot-outlinunvl"   id="outlinunvl" value="#{contrarow.contrato.numvlrcontrato}">
                                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                                        </h:outputText>
                                    </rich:column>
                                    <rich:column id="vlcongtrhijosse">
                                        <h:outputText  styleClass="ikont-hot-vlcondisse"   id="vlcondisse" value="#{contrarow.numvalorrelacion}">
                                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                                        </h:outputText>
                                    </rich:column>
                                    <rich:column id="fechaincontse">
                                        <h:outputText  styleClass="ikont-hot-datefechaini"    value="#{contrarow.contrato.datefechaini}"/>
                                    </rich:column>
                                    <rich:column id="fechaficontse"  width="150px">
                                        <h:outputText  styleClass="ikont-hot-datefechafin"    value="#{contrarow.contrato.datefechafin}"/>
                                    </rich:column>
                                    <rich:column id="desasociar"  width="150px">
                                        <a4j:commandButton value="Desasociar" action="#{Supervisor$IngresarNuevaObra.desasociarContrato}"
                                                           render="datacontratos,pgcontrat1">
                                        </a4j:commandButton>
                                    </rich:column>
                                </rich:columnGroup>
                                </rich:dataTable>
                            </center>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{Supervisor$IngresarNuevaObra.estadoguardado==0}">
                            <center>
                                <a4j:commandButton id="btVolveragenerar"  value="#{var.volver}" immediate="true"
                                                   action="datosGenerarImagenes" />

                                <h:commandButton id="btAceptarNuevaObra" value="#{var.finalizar}"
                                                 action="#{Supervisor$IngresarNuevaObra.validarFinalizar}"
                                                 >

                                </h:commandButton>

                                <h:commandButton id="btCancelarNuevaObra"  value="#{var.cancelar}"
                                                 action="#{Supervisor$IngresarNuevaObra.cancelar_action}" >
                                </h:commandButton>
                            </center>     
                        </h:panelGroup>
                        
                    </center>
                </rich:panel>

            </h:panelGrid>
        </h:form>
         <ui:include src="../NuevoProyecto/modal/listadoContratoModal.xhtml"/>      
        <ui:include src="../NuevoProyecto/modal/modalRelacionContrato.xhtml"/>

    </ui:define>
</ui:composition>
