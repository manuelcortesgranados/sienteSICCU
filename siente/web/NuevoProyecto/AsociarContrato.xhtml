<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:m="http://code.google.com/p/gmaps4jsf/" template="/facelets/template_proyecto.xhtml">

    <ui:define name="head">
        <title> Nuevo #{var.proyecto} - Supervisor</title>
        <h:outputScript library="js" name="/resources/script_supervisor.js"/>
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{var.ingresarnuevoproyecto} - #{var.informacioncontractual}"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>


    <ui:define name="body" >
        <h:form>
            <table  style="width:100%;" align="center" border="0" cellspacing="8" cellpadding="0">
                <tr>
                    <td rowspan="6" valign="top" style="height:400px;width: 20%">
                        <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
                        <ui:include src="/facelets/menu_lateral_proyecto.xhtml"/>
                    </td>
                    <td valign="top" height="35" style="width: 80%">
                        <rich:panel id="pgcontrat1" header="#{var.asociacioncontrato}" >
                            <center>
                                <interkont:spacer height="35" style="width:100%;"/>

                                <rich:panel header="Informacion #{var.encargofiduciario}" styleClass="rich-panel-grid-report"
                                            bodyClass="rich-panel-grid-body-report" headerClass="font-header-panel"
                                            rendered="#{Supervisor$IngresarNuevaObra.obranueva.solicitud_obra != null and Supervisor$IngresarNuevaObra.obranueva.contrato == null}">
                                    <center>
                                        <h:panelGrid columns="3" columnClasses="panelderecha, panelizquierda, panelizquierda">
                                            <h:outputText value="#{var.numeroencargo}: "/>
                                            <interkont:spacer width="20"/>
                                            <h:outputText value="#{Supervisor$IngresarNuevaObra.obranueva.solicitud_obra.encargofiduciario.intnumencargofiduciario}"/>

                                            <h:outputText value="#{var.fechaapertura}: "/>
                                            <interkont:spacer width="20"/>
                                            <h:outputText value="#{Supervisor$IngresarNuevaObra.obranueva.solicitud_obra.encargofiduciario.datefechaaperturaencargofiduciario}">
                                                <f:convertDateTime pattern="EEEEEEEE, MMM dd, yyyy"/>
                                            </h:outputText>

                                            <h:outputText value="#{var.saldoinicial}: "/>
                                            <interkont:spacer width="20"/>
                                            <h:outputText value="#{Supervisor$IngresarNuevaObra.obranueva.solicitud_obra.encargofiduciario.numsaldoinicial}">
                                                <f:convertNumber pattern="$###,###"/>
                                            </h:outputText>

                                            <h:outputText value="#{var.saldoactual}: "/>
                                            <interkont:spacer width="20"/>
                                            <h:outputText value="#{Supervisor$IngresarNuevaObra.obranueva.solicitud_obra.encargofiduciario.numsaldoactual}">
                                                <f:convertNumber pattern="$###,###"/>
                                            </h:outputText>

                                        </h:panelGrid>
                                    </center>
                                </rich:panel>
                                <rich:panel header="Informacion #{var.encargofiduciario}" styleClass="rich-panel-grid-report"
                                            bodyClass="rich-panel-grid-body-report" headerClass="font-header-panel"
                                            rendered="#{Supervisor$IngresarNuevaObra.obranueva.solicitudmaestro != null and Supervisor$IngresarNuevaObra.obranueva.contrato == null}">

                                    <center>
                                        <h:panelGrid columns="3" columnClasses="panelderecha, panelizquierda, panelizquierda">
                                            <h:outputText value="#{var.numeroencargo}: "/>
                                            <interkont:spacer width="20"/>
                                            <h:outputText value="#{Supervisor$IngresarNuevaObra.obranueva.solicitudmaestro.encargofiduciario.intnumencargofiduciario}"/>

                                            <h:outputText value="#{var.fechaapertura}: "/>
                                            <interkont:spacer width="20"/>
                                            <h:outputText value="#{Supervisor$IngresarNuevaObra.obranueva.solicitudmaestro.encargofiduciario.datefechaaperturaencargofiduciario}">
                                                <f:convertDateTime pattern="EEEEEEEE, MMM dd, yyyy"/>
                                            </h:outputText>

                                            <h:outputText value="#{var.saldoinicial}: "/>
                                            <interkont:spacer width="20"/>
                                            <h:outputText value="#{Supervisor$IngresarNuevaObra.obranueva.solicitudmaestro.encargofiduciario.numsaldoinicial}">
                                                <f:convertNumber pattern="$###,###"/>
                                            </h:outputText>

                                            <h:outputText value="#{var.saldoactual}: "/>
                                            <interkont:spacer width="20"/>
                                            <h:outputText value="#{Supervisor$IngresarNuevaObra.obranueva.solicitudmaestro.encargofiduciario.numsaldoactual}">
                                                <f:convertNumber pattern="$###,###"/>
                                            </h:outputText>

                                        </h:panelGrid>
                                    </center>
                                </rich:panel>

                                <h:panelGrid id="pgconveniocontrato" columns="2">
                                    <a4j:commandLink value="Asociar contrato"
                                                     styleClass="asociarcontrato anchorLink"
                                                     action="#{Supervisor$IngresarNuevaObra.llenarContratos}" >
                                        <a4j:ajax event="complete" render="gpTotalCont" oncomplete="javascript:Richfaces.showModalPanel('mp-listado-contratos')"/>
                                    </a4j:commandLink>
                                    <a4j:commandLink value="Crear contrato" rendered="false"
                                                     styleClass="crearcontrato anchorLink"
                                                     action="#{Supervisor$IngresarNuevaObra.crearAsociarContrato}">
                                    </a4j:commandLink>
                                </h:panelGrid>

                                <h:panelGrid id="pgdatacontratos">
                                    <center>
                                        <rich:dataTable id="datacontratos"  rows="4" style="text-align:left; width:100%;"  var="contrarow" binding="#{Supervisor$IngresarNuevaObra.tablalistacontratos}"
                                                        value="#{Supervisor$IngresarNuevaObra.listacontratosobra}" rendered="#{fn:length(Supervisor$IngresarNuevaObra.listacontratosobra)>0}">
                                            <rich:column id="cocontr1" width="100px">
                                                <f:facet name="header">
                                                    <h:outputText value="NÃºmero contrato" />
                                                </f:facet>
                                                <h:outputText id="outlinun" value="#{contrarow.contrato.strnumcontrato}"/>
                                            </rich:column>
                                            <rich:column id="co2" width="100px" style="text-align: right;">
                                                <f:facet name="header">
                                                    <h:outputText value="Valor del contrato" />
                                                </f:facet>
                                                <h:outputText id="outlinunvl" value="#{contrarow.contrato.numvlrcontrato}">
                                                    <f:convertNumber pattern="$ ###,###,###"/>

                                                </h:outputText>
                                            </rich:column>

                                            <rich:column id="vlcongtrhijosse"
                                                         style="text-align: right; width: 150px;" >
                                                <f:facet name="header">
                                                    <h:outputText value="Valor Asociado"/>
                                                </f:facet>
                                                <h:outputText id="vlcondisse" value="#{contrarow.numvalorrelacion}">
                                                    <f:convertNumber pattern="$###,###,###"/>
                                                </h:outputText>
                                            </rich:column>
                                            <rich:column id="fechaincontse"
                                                         style="width: 150px;">
                                                <f:facet name="header">
                                                    <h:outputText value="#{var.datefechaini}"/>
                                                </f:facet>
                                                <h:outputText  value="#{contrarow.contrato.datefechaini}"/>
                                            </rich:column>
                                            <rich:column id="fechaficontse"  width="150px"
                                                         style="width: 150px;">
                                                <f:facet name="header">
                                                    <h:outputText value="#{var.datefechafin}"/>
                                                </f:facet>
                                                <h:outputText  value="#{contrarow.contrato.datefechafin}"/>
                                            </rich:column>
                                            <rich:column id="desasociar"  width="150px"
                                                         style="width: 150px;">
                                                <f:facet name="header">
                                                    <h:outputText value="Desasociar"/>
                                                </f:facet>
                                                <a4j:commandButton value="Desasociar" action="#{Supervisor$IngresarNuevaObra.desasociarContrato}"
                                                                   render="datacontratos,pgcontrat1">

                                                </a4j:commandButton>
                                            </rich:column>
                                        </rich:dataTable>
                                    </center>
                                </h:panelGrid>
                                <h:panelGroup rendered="#{Supervisor$IngresarNuevaObra.estadoguardado==0}">

                                    <a4j:commandButton id="btVolveragenerar"  value="#{var.volver}" immediate="true"
                                                       action="datosGenerarImagenes" />

                                    <a4j:commandButton id="btAceptarNuevaObra" value="#{var.finalizar}"
                                                       action="#{Supervisor$IngresarNuevaObra.validarFinalizar}"
                                                       >

                                    </a4j:commandButton>

                                    <h:commandButton id="btCancelarNuevaObra"  value="#{var.cancelar}"
                                                     action="#{Supervisor$IngresarNuevaObra.cancelar_action}" >
                                    </h:commandButton>
                                </h:panelGroup>
                                <a4j:outputPanel id="panelErrorAsoCont">
                                    <rich:messages id="messagesAsoCon" globalOnly="true"
                                                   styleClass="mensajes_error_background mensajes_error" ajaxRendered="true"
                                                   >
                                        <f:facet name="infoMarker">
                                            <h:graphicImage height="20px" width="20px" url="/resources/imgs/msginfo.png" />
                                        </f:facet>
                                        <f:facet name="warnMarker">
                                            <h:graphicImage height="10px" width="20px" url="/resources/imgs/msgwarn.png" />
                                        </f:facet>
                                        <f:facet name="errorMarker">
                                            <h:graphicImage height="20px" width="20px" url="/resources/imgs/msgerror.png" />
                                        </f:facet>
                                        <f:facet name="fatalMarker">
                                            <h:graphicImage  height="20px" width="20px" url="/resources/imgs/msgerror.png" />
                                        </f:facet>
                                    </rich:messages>

                                </a4j:outputPanel>


                            </center>
                        </rich:panel>
                    </td>
                </tr>
            </table>
        </h:form>
        <ui:include src="../NuevoProyecto/modal/listadoContratoModal.jspx"/>
        <ui:include src="../NuevoProyecto/modal/modalRelacionContrato.jspx"/>

    </ui:define>
</ui:composition>
