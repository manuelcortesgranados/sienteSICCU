    <ui:define name="body">
        <h:form id="dashboard">
            <h:panelGrid columns="1" id="panelgerencial" cellpadding="0" cellspacing="0" width="90%">
                <h:outputText value="#{var.texto1_inversion_tablerocontrol}" styleClass="texto1 centrado"/>
                <h:panelGrid id="panelcombos" styleClass="centrado" columns="5"  style="margin-top:5px;">
                    <h:panelGroup styleClass="panelSelectorLocalidad">
                        <h:selectOneMenu value="#{ControlGerencial.vistaicom}" styleClass="selectLocalidad">
                            <f:selectItem itemLabel="#{var.zonaespec}" itemValue="1"/>
                            <f:selectItem itemLabel="#{var.localidad}" itemValue="0"/>
                            <a4j:ajax event="change" render="panelcombos" />
                        </h:selectOneMenu>
                    </h:panelGroup>
                    <h:panelGroup styleClass="panelSelectorLocalidad" rendered="#{ControlGerencial.vistaicom != 1}">
                        <h:selectOneMenu value="#{ControlGerencial.deptos}" styleClass="selectLocalidad">
                            <f:selectItem itemValue="0" itemLabel="Todos"/>
                            <f:selectItems value="#{ControlGerencial.sedeptos}" />
                            <a4j:ajax event="change" listener="#{ControlGerencial.llenarMunici}" render="municipioincom"/>
                        </h:selectOneMenu>
                    </h:panelGroup>
                    <h:panelGroup id="municipioincom" styleClass="panelSelectorLocalidad" rendered="#{ControlGerencial.vistaicom != 1}">
                        <h:selectOneMenu value="#{ControlGerencial.muni}" styleClass="selectLocalidad">
                            <f:selectItem itemValue="0" itemLabel="Todos"/>
                            <f:selectItems value="#{ControlGerencial.semuni}" />
                        </h:selectOneMenu>
                    </h:panelGroup>
                    <h:panelGroup styleClass="panelSelectorLocalidad" rendered="#{ControlGerencial.vistaicom == 1}">
                        <h:selectOneMenu value="#{ControlGerencial.intzona}" styleClass="selectLocalidad">
                            <f:selectItem itemValue="0" itemLabel="Todos"/>
                            <f:selectItems value="#{ControlGerencial.zonaespecifica}"/>
                        </h:selectOneMenu>
                    </h:panelGroup>
                    <h:panelGroup >
                        <h:commandLink value="Graficar" action="#{ControlGerencial.generarGraficos}" styleClass="buttonver" />
                    </h:panelGroup>
                </h:panelGrid>
                <rich:panel bodyClass="panelTableroControl panelSlider" headerClass="topheader" style="margin-top:20px;">
                    <f:facet name="header">

                    </f:facet>

                                    <h:outputLink
                                        value="#{facesContext.externalContext.requestContextPath}/faces/Supervisor/DetalleObra.xhtml?id=#{imagen.obra.intcodigoobra}" >
                                        <h:outputText value="#{imagen.obra.strnombrecrot}"/>
                                    </h:outputLink>
                                </div>
                            </a4j:repeat>
                        </div>
                    </div>
                </rich:panel>
                <h:panelGrid columns="2" cellpadding="0" cellspacing="0" columnClasses="seccion-izq-dashboard,seccion-der-dashboard">
                    <h:panelGrid cellpadding="0" cellspacing="0" width="90%">
                        <rich:panel headerClass="topheader" bodyClass="panelTableroControl panelValorInversion">
                            <f:facet name="header">
                                <h:outputText value="#{(ControlGerencial.invporregion)?'Inversión Total por Región':'Inversión Total Nacional'}"/>
                            </f:facet>
                            <center>
                                <h:panelGrid  style="width:100%;" columns="2" styleClass="invtotal" rendered="#{!ControlGerencial.invporregion}">
                                    <h:graphicImage url="/resources/imgs/dash_01.png" width="50" height="50" />
                                    <h:panelGroup >
                                        <h:outputText value="#{ControlGerencial.informaciondash.inversionTotalNal}">
                                            <f:convertNumber pattern="$###,###"/>
                                        </h:outputText>
                                    </h:panelGroup>
                                </h:panelGrid>

                                <h:panelGrid  style="width:100%;" columns="2" styleClass="invtotal" rendered="#{ControlGerencial.invporregion}">
                                    <h:graphicImage url="/resources/imgs/dash_01.png" width="50" height="50" />
                                    <h:panelGroup >
                                        <h:outputText value="#{ControlGerencial.informaciondash.inversionTotalRegion}">
                                            <f:convertNumber pattern="$###,###"/>
                                        </h:outputText>
                                    </h:panelGroup>

                            </center>
                            <interkont:spacer height="10"/>

                                <interkont:spacer width="30"/>
                                <h:panelGrid columnClasses="panelderecha" style="width:100%;">
                                    <h:outputLabel value="#{var.carteracolectiva}" style="color:#003; font-size:16px"/>
                                    <h:outputText value="#{ControlGerencial.porcentajeCartera}%" style="color:#4169E1; font-size:24px;"/>
                                    <h:outputLabel value="#{ControlGerencial.totalCartera}" style="color:#666666; font-size:15px;">
                                        <f:convertNumber pattern="$###,###"/>
                                    </h:outputLabel>
                                </h:panelGrid>

                                <h:outputText value="#{ControlGerencial.columnatotalgeneral.scriptcolumnaporcentual}" escape="false"/>
                            </h:panelGrid>

                            <h:panelGrid columns="3" columnClasses="panelderecha" style="width:100%;" rendered="false">
                                <interkont:spacer width="30"/>
                                <h:panelGrid columnClasses="panelderecha" style="width:100%;">
                                    <h:outputLabel value="#{var.pago} a contratistas" style="color:#003; font-size:16px;"/>
                                    <h:outputText value="#{ControlGerencial.porcentajePago}%" style="color:#F4A460; font-size:24px;"/>
                                    <h:outputLabel value="#{ControlGerencial.totalPago}" style="color:#666666; font-size:15px;">
                                        <f:convertNumber pattern="$###,###"/>
                                    </h:outputLabel>
                                </h:panelGrid>
                                <h:outputText value="#{ControlGerencial.columnapagocontratistas.scriptcolumnaporcentual}" escape="false"/>
                            </h:panelGrid>
                            <interkont:spacer height="30"/>
                            <h:panelGrid columns="3" columnClasses="panelderecha" style="width:100%;" rendered="false">
                                <interkont:spacer width="30"/>
                                <h:panelGrid columnClasses="panelderecha" style="width:100%;">
                                    <h:outputLabel value="#{var.legalizacion}" style="color:#003; font-size:16px;"/>
                                    <h:outputText value="#{ControlGerencial.porcentajeLegalizado}%" style="color:#32CD32; font-size:24px;" />
                                    <h:outputText value="#{ControlGerencial.totalLegalizado}" style="color:#666666; font-size:15px;">
                                        <f:convertNumber pattern="$###,###"/>
                                    </h:outputText>
                                </h:panelGrid>
                                <h:outputText value="#{ControlGerencial.columnalegalizacion.scriptcolumnaporcentual}" escape="false"/>
                            </h:panelGrid>
                            <interkont:spacer height="20"/>

                        </rich:panel>
                    </h:panelGrid>

                            </f:facet>

                                    <h:panelGrid columns="2" cellpadding="0" captionStyle="0" styleClass="centrado panelImagenPersonasHogares">
                                        <h:graphicImage value="/resources/imgs/dash_06.png" styleClass="imagenPersonasHogares"/>
                                        <h:outputText value="Hogares" styleClass="labelPersonasHogares"/>
                                    </h:panelGrid>
                                    <h:outputText value="#{ControlGerencial.barrashogares.scriptGrafico}" escape="false"/>
                                    <div id="charthogares" style="width: 380px; height: 60px;"></div>
                                </h:panelGroup>
                            </h:panelGrid>

                                <h:outputText value="Entidades Nacionales"/>
                            </f:facet>

                                <h:outputText value="#{ControlGerencial.informaciondash.inversionConvenios}" styleClass="tituloValor">

                                </h:outputText>
                                <h:inputHidden id="estaen" value="#{ControlGerencial.informaciondash.intPorcentageEje}" />


                                <div id="popUpDiv">
                                    <div id="capaContent">

                                <div>

                            <h:panelGroup>

                            </f:facet>

                                <h:panelGroup>

                                </ul>

                            </h:panelGroup>
                            <h:panelGrid>
                                <interkont:spacer height="20" style="width:100%;"/>
                                <h:outputText value="#{ControlGerencial.informaciondash.inversionAh}" styleClass="tituloValor">

                                </h:outputText>
                                <interkont:spacer height="5" />                                        
                                <h:panelGroup>
                                    <a4j:commandLink rendered="#{var.vermasdashboard}" 
                                                     value="#{var.ver}+"
                                                     styleClass="buttonver anchorLink" style="text-align:right" 
                                                     action="#{ControlGerencial.obtenerConsolidadoAh}"
                                                     execute="@this"
                                                     render=":modalDashboard_ah"
                                                     oncomplete="#{rich:component('modalDashboard_ah')}.show();">  
                                    </a4j:commandLink>
                                </h:panelGroup>
                            </h:panelGrid>
                        </rich:panel>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>

        <script src="/#{var.versioncobra}/resources/gSlider/js/panel-image-slider.js" type="text/javascript"></script>
        <script type="text/javascript">
            var $j = jQuery.noConflict();
            $j(document).ready(function() {
                var $i = jQuery.noConflict();
                $i('#slider').slider({speed: 500});
                $i('#slider2').slider2({speed: 500, action: true});
            });
        </script>
        <script>
            function init() {
                var estaen = document.getElementById("dashboard:estaen").value;
                var min = 0;
                var max = 100;

                var meterds = new RGraph.Meter('meterds', min, max, estaen);

                var grad1 = meterds.context.createRadialGradient(meterds.canvas.width / 2, meterds.canvas.height - 25, 0, meterds.canvas.width / 2, meterds.canvas.height - 25, 200);
                grad1.addColorStop(0, 'green');
                grad1.addColorStop(1, 'white');

                var grad2 = meterds.context.createRadialGradient(meterds.canvas.width / 2, meterds.canvas.height - 25, 0, meterds.canvas.width / 2, meterds.canvas.height - 25, 200);
                grad2.addColorStop(0, 'yellow');
                grad2.addColorStop(1, 'white');

                var grad3 = meterds.context.createRadialGradient(meterds.canvas.width / 2, meterds.canvas.height - 25, 0, meterds.canvas.width / 2, meterds.canvas.height - 25, 200);
                grad3.addColorStop(0, 'red');
                grad3.addColorStop(1, 'white');

                meterds.Set('chart.labels.position', 'inside');
                meterds.Set('chart.title.vpos', 0.5);
                meterds.Set('chart.title.color', 'black');
                meterds.Set('chart.green.color', grad1);
                meterds.Set('chart.yellow.color', grad2);
                meterds.Set('chart.red.color', grad3);
                meterds.Set('chart.background.color', 'white');
                meterds.Set('chart.background.color', 'red');
                meterds.Set('chart.border', false);
                meterds.Set('chart.needle.linewidth', 5);
                meterds.Set('chart.needle.tail', true);
                meterds.Set('chart.tickmarks.big.num', 0);
                meterds.Set('chart.tickmarks.small.num', 0);
                meterds.Set('chart.segment.radius.start', 90);
                meterds.Set('chart.needle.radius', 50);
                meterds.Set('chart.needle.linewidth', 2);
                meterds.Set('chart.linewidth.segments', 9);
                meterds.Set('chart.strokestyle', 'white');
                meterds.Set('chart.text.size', 7);
                RGraph.Effects.Meter.Grow(meterds);
            }
            window.onload = init;
        </script>
