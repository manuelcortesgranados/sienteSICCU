<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="modalDashboard_rehabilitacion" resizeable="false" width="500" height="450" 
                       headerClass="style-modal-dialog-head" styleClass="ikont-rpp-modalDashboard_rehabilitacion  style-modal-dialog"  >
        <f:facet name="header" >

            <h:panelGroup >
                <h:panelGrid columns="2">
                    <h:graphicImage  styleClass="ikont-hgi-imagotiposiente"   url="/resources/imgs/modal/imagotipo_siente.png" style = " width : 45px" />
                    <h:outputText  styleClass="ikont-hot-rehabilitacion"    value="#{var.rehabilitacion}" />
                </h:panelGrid>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalDashboard_rehabilitacion" styleClass="ikont-hcl-esconder closemodal"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalDashboard_rehabilitacion')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:panelGroup layout="block"  >
            <br/><br/>
            <h:panelGrid >
                <h:outputText  styleClass="ikont-hot-resumengeneralterritoriales style-modal-dialog-title-body"   value="#{var.resumengeneral} territoriales" ></h:outputText>
            </h:panelGrid>
            <br/><br/>
            <h:panelGrid  columns="2" id="pgInfoModalRehabilitacion">
                <h:outputText  styleClass="ikont-hot-totalobrasaprobados style-modal-dialog-text-body"    value="#{var.totalobra}s aprobados:"></h:outputText>
                <h:outputText  styleClass="ikont-hot-numAprobado style-modal-dialog-text-body"   value="#{ControlGerencial.numAprobado}" >
                </h:outputText>
                <h:outputText  styleClass="ikont-hot-proyectosterminados style-modal-dialog-text-body"    value="#{var.proyectosterminados}:" ></h:outputText>
                <h:outputText  styleClass="ikont-hot-numTerminado style-modal-dialog-text-body"   value="#{ControlGerencial.numTerminado}">
                </h:outputText>
                <h:outputText  styleClass="ikont-hot-recursosaprobados style-modal-dialog-text-body"    value="#{var.recursosaprobados}:" ></h:outputText>
                <h:outputText  styleClass="ikont-hot-valorAprobado style-modal-dialog-text-body"   value="#{ControlGerencial.valorAprobado}"   >
                    <f:convertNumber pattern="#{var.formatomoneda}"/>
                </h:outputText>
                <h:outputText  styleClass="ikont-hot-recursosejecutados style-modal-dialog-text-body"    value="#{var.recursosejecutados}:" ></h:outputText>
                <h:outputText  styleClass="ikont-hot-valorEjecutado style-modal-dialog-text-body"   value="#{ControlGerencial.valorEjecutado}">
                    <f:convertNumber pattern="#{var.formatomoneda}"/>
                </h:outputText>
                <h:outputText  styleClass="ikont-hot-porcentajetotalnacional style-modal-dialog-text-body"    value="#{var.porcentajetotalnacional}:" ></h:outputText>
                <h:outputText  styleClass="ikont-hottotalNacionalInvertido style-modal-dialog-text-body"   value="#{ControlGerencial.totalNacionalInvertido}" >
                    <f:convertNumber pattern="###.## %"/>
                </h:outputText>
                <h:outputText  styleClass="ikont-hot-proyectosestadocritico style-modal-dialog-text-body"    value="#{var.proyectosestadocritico}" ></h:outputText>
                <h:outputText  styleClass="ikont-hot-numProyCriticos style-modal-dialog-text-body"   value="#{ControlGerencial.numProyCriticos}"  >
                </h:outputText>
            </h:panelGrid>
            <br/><br/>
            <center>
                <h:panelGrid columns="3" >
                    <h:outputText  styleClass="ikont-hot-descarguereporte style-modal-dialog-title-body"  value="Descargue Reportes" ></h:outputText>
                    <interkont:spacer width="10" />

                </h:panelGrid>
                <br/><br/>
                <h:panelGrid  columns="2" >
                    <a4j:commandButton  
                        value="#{var.rpanhea_listado}" 
                        styleClass="style-modal-button"
                        action="#{ControlGerencial.reportePdfFichaObras}"
                        execute="@this"
                        immediate="true"
                        render="@this"/>
                    <a4j:commandButton  
                        value="#{var.resumengeneralboton}" 
                        styleClass="style-modal-button"
                        action="#{ControlGerencial.reportePdfFichaCorto}"
                        
                        execute="@this"
                        immediate="true"
                        render="@this"/>
                </h:panelGrid>
            </center>
        </h:panelGroup>

    </rich:popupPanel>

</ui:composition>
