<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="modalDashboard_rehabilitacion" resizeable="false" width="700" height="500" style="padding:0px;"
                      headerClass="style-modal-dialog-head" styleClass="style-modal-dialog">
        <f:facet name="header" >
           
            <h:panelGroup style="width:100%">
                <h:panelGrid columns="3">
                    <h:graphicImage url="/resources/imgs/modal/imagotipo_siente.png" width="45"/>
                    <h:outputText  value="#{var.rehabilitacion}" styleClass="style-modal-dialog-head-title"/>
                </h:panelGrid>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalDashboard_rehabilitacion" styleClass="style-modal-dialog-button-close"
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalDashboard_rehabilitacion')}.hide(); return false;"/>
                  </h:panelGroup>
            </h:form>
        </f:facet>
            <h:form target="_blank">
            <rich:panel  style="padding:0px;background-color: black">
                <interkont:spacer height="20" />
                <h:panelGrid style="width:100%;">
                    <h:outputText value="#{var.resumengeneral} territoriales" styleClass="style-modal-dialog-head-title" ></h:outputText>
                </h:panelGrid>
                <interkont:spacer height="20" />
                <h:panelGrid style="text-align: left;margin-left: 40px;" columns="2" id="pgInfoModalRehabilitacion">
                    <h:outputText  value="#{var.totalobra}s aprobados:" styleClass="style-modal-dialog-head-title"></h:outputText>
                    <h:outputText value="#{ControlGerencial.numAprobado}" styleClass="style-modal-dialog-head-title">
                    </h:outputText>
                    <h:outputText  value="#{var.proyectosterminados}:" styleClass="style-modal-dialog-head-title"></h:outputText>
                    <h:outputText value="#{ControlGerencial.numTerminado}" styleClass="style-modal-dialog-head-title">
                    </h:outputText>
                    <h:outputText  value="#{var.recursosaprobados}:" styleClass="style-modal-dialog-head-title"></h:outputText>
                    <h:outputText value="#{ControlGerencial.valorAprobado}" styleClass="style-modal-dialog-head-title">
                        <f:convertNumber pattern="$###,###"/>
                    </h:outputText>
                    <h:outputText  value="#{var.recursosejecutados}:" styleClass="style-modal-dialog-head-title"></h:outputText>
                    <h:outputText value="#{ControlGerencial.valorEjecutado}" styleClass="style-modal-dialog-head-title">
                        <f:convertNumber pattern="$###,###"/>
                    </h:outputText>
                    <h:outputText  value="#{var.porcentajetotalnacional}:" styleClass="style-modal-dialog-head-title"></h:outputText>
                    <h:outputText value="#{ControlGerencial.totalNacionalInvertido}" styleClass="style-modal-dialog-head-title">
                        <f:convertNumber pattern="###.## %"/>
                    </h:outputText>
                    <h:outputText  value="#{var.proyectosestadocritico}" styleClass="style-modal-dialog-head-title"></h:outputText>
                    <h:outputText value="#{ControlGerencial.numProyCriticos}" styleClass="style-modal-dialog-head-title">
                    </h:outputText>
                </h:panelGrid>
                <interkont:spacer height="20" />
                <center>
                            <h:panelGrid columns="3" style="text-align: left;margin-left: 40px;">
                                <h:outputText value="Descargue Reportes" styleClass="style-modal-dialog-head-title"></h:outputText>
                                <interkont:spacer width="10" />
                                
                            </h:panelGrid>
                            <interkont:spacer height="20" />
                            <h:panelGrid  columns="2" style="text-align: left;margin-left: 40px;">
                                <a4j:commandButton id="lst_proyect_rehabilitacion" value="#{var.rpanhea_listado}"  styleClass="style-modal-button button-dash-board" action="#{ControlGerencial.reportePdfFichaObras}" oncomplete="#{rich:component('modalDashboard_rehabilitacion')}.hide();"/>
                                 <a4j:commandButton id="resumengeneral_rehabilitacion" value="#{var.resumengeneralboton}"  styleClass="style-modal-button button-dash-board" action="#{ControlGerencial.reportePdfFichaCorto}" style="width:50px;" oncomplete="#{rich:component('modalDashboard_rehabilitacion')}.hide();"/>
                            </h:panelGrid>
                        </center>
            </rich:panel>
        </h:form>
    </rich:popupPanel>

</ui:composition>
