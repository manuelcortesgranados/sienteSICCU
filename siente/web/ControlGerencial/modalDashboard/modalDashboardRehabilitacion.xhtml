<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="modalDashboard_rehabilitacion" resizeable="false" width="700" height="500" 
                      headerClass="style-modal-dialog-head" class="id-jsf-"  >
        <f:facet name="header" >

            <h:panelGroup >
                <h:panelGrid columns="3">
                    <h:graphicImage url="/resources/imgs/modal/imagotipo_siente.png" width="45"/>
                    <h:outputText  class="id-jsf- "    value="#{var.rehabilitacion}" class="id-jsf-"  />
                </h:panelGrid>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalDashboard_rehabilitacion" class="id-jsf-"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalDashboard_rehabilitacion')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>

        <rich:panel  >
            <interkont:spacer height="20" />
            <h:panelGrid >
                <h:outputText  class="id-jsf- "   value="#{var.resumengeneral} territoriales" class="id-jsf-"   ></h:outputText>
            </h:panelGrid>
            <interkont:spacer height="20" />
            <h:panelGrid  columns="2" id="pgInfoModalRehabilitacion">
                <h:outputText  class="id-jsf- "    value="#{var.totalobra}s aprobados:" class="id-jsf-"  ></h:outputText>
                <h:outputText  class="id-jsf- "   value="#{ControlGerencial.numAprobado}" class="id-jsf-"  >
                </h:outputText>
                <h:outputText  class="id-jsf- "    value="#{var.proyectosterminados}:" class="id-jsf-"  ></h:outputText>
                <h:outputText  class="id-jsf- "   value="#{ControlGerencial.numTerminado}" class="id-jsf-"  >
                </h:outputText>
                <h:outputText  class="id-jsf- "    value="#{var.recursosaprobados}:" class="id-jsf-"  ></h:outputText>
                <h:outputText  class="id-jsf- "   value="#{ControlGerencial.valorAprobado}" class="id-jsf-"  >
                    <f:convertNumber pattern="$###,###"/>
                </h:outputText>
                <h:outputText  class="id-jsf- "    value="#{var.recursosejecutados}:" class="id-jsf-"  ></h:outputText>
                <h:outputText  class="id-jsf- "   value="#{ControlGerencial.valorEjecutado}" class="id-jsf-"  >
                    <f:convertNumber pattern="$###,###"/>
                </h:outputText>
                <h:outputText  class="id-jsf- "    value="#{var.porcentajetotalnacional}:" class="id-jsf-"  ></h:outputText>
                <h:outputText  class="id-jsf- "   value="#{ControlGerencial.totalNacionalInvertido}" class="id-jsf-"  >
                    <f:convertNumber pattern="###.## %"/>
                </h:outputText>
                <h:outputText  class="id-jsf- "    value="#{var.proyectosestadocritico}" class="id-jsf-"  ></h:outputText>
                <h:outputText  class="id-jsf- "   value="#{ControlGerencial.numProyCriticos}" class="id-jsf-"  >
                </h:outputText>
            </h:panelGrid>
            <interkont:spacer height="20" />
            <center>
                <h:panelGrid columns="3" >
                    <h:outputText  class="id-jsf- "   value="Descargue Reportes" class="id-jsf-"  ></h:outputText>
                    <interkont:spacer width="10" />

                </h:panelGrid>
                <interkont:spacer height="20" />
                <h:panelGrid  columns="2" >
                    <a4j:commandButton  
                        value="#{var.rpanhea_listado}" 
                        class="id-jsf-"  
                        action="#{ControlGerencial.reportePdfFichaObras}"
                        execute="@this"
                        immediate="true"
                        render="@this"/>
                    <a4j:commandButton  
                        value="#{var.resumengeneralboton}" 
                        class="id-jsf-"  
                        action="#{ControlGerencial.reportePdfFichaCorto}"
                        
                        execute="@this"
                        immediate="true"
                        render="@this"/>
                </h:panelGrid>
            </center>
        </rich:panel>

    </rich:popupPanel>

</ui:composition>
