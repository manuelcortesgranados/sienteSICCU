<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="modalDashboard_rehabilitacion" resizeable="false" width="700" height="500" 
                      headerClass="ikont-style-modal-dialog-head" styleClass="ikont-rpp-modalDashboard_rehabilitacion"  >
        <f:facet name="header" >

            <h:panelGroup >
                <h:panelGrid columns="3">
                    <h:graphicImage  styleClass="ikont-hgi-magotipo_siente"   url="/resources/imgs/modal/imagotipo_siente.png" width="45"/>
                    <h:outputText  styleClass="ikont-hot-rehabilitacion"    value="#{var.rehabilitacion}" />
                </h:panelGrid>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalDashboard_rehabilitacion" styleClass="ikont-hcl-esconder"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalDashboard_rehabilitacion')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>

        <rich:panel  >
            <interkont:spacer height="20" />
            <h:panelGrid >
                <h:outputText  styleClass="ikont-hot-resumengeneralterritoriales"   value="#{var.resumengeneral} territoriales" ></h:outputText>
            </h:panelGrid>
            <interkont:spacer height="20" />
            <h:panelGrid  columns="2" id="pgInfoModalRehabilitacion">
                <h:outputText  styleClass="ikont-hot-totalobrasaprobados"    value="#{var.totalobra}s aprobados:"></h:outputText>
                <h:outputText  styleClass="ikont-hot-numAprobado"   value="#{ControlGerencial.numAprobado}" >
                </h:outputText>
                <h:outputText  styleClass="ikont-hot-proyectosterminados"    value="#{var.proyectosterminados}:" ></h:outputText>
                <h:outputText  styleClass="ikont-hot-numTerminado"   value="#{ControlGerencial.numTerminado}">
                </h:outputText>
                <h:outputText  styleClass="ikont-hot-recursosaprobados"    value="#{var.recursosaprobados}:" ></h:outputText>
                <h:outputText  styleClass="ikont-hot-valorAprobado "   value="#{ControlGerencial.valorAprobado}"   >
                    <f:convertNumber pattern="$###,###"/>
                </h:outputText>
                <h:outputText  styleClass="ikont-hot-recursosejecutados"    value="#{var.recursosejecutados}:" ></h:outputText>
                <h:outputText  styleClass="ikont-hot-valorEjecutado"   value="#{ControlGerencial.valorEjecutado}">
                    <f:convertNumber pattern="$###,###"/>
                </h:outputText>
                <h:outputText  styleClass="ikont-hot-porcentajetotalnacional"    value="#{var.porcentajetotalnacional}:" ></h:outputText>
                <h:outputText  styleClass="ikont-hottotalNacionalInvertido"   value="#{ControlGerencial.totalNacionalInvertido}" >
                    <f:convertNumber pattern="###.## %"/>
                </h:outputText>
                <h:outputText  styleClass="ikont-hot-proyectosestadocritico "    value="#{var.proyectosestadocritico}" ></h:outputText>
                <h:outputText  styleClass="ikont-hot-numProyCriticos "   value="#{ControlGerencial.numProyCriticos}"  >
                </h:outputText>
            </h:panelGrid>
            <interkont:spacer height="20" />
            <center>
                <h:panelGrid columns="3" >
                    <h:outputText  styleClass="ikont-hot-descarguereporte"  value="Descargue Reportes" ></h:outputText>
                    <interkont:spacer width="10" />

                </h:panelGrid>
                <interkont:spacer height="20" />
                <h:panelGrid  columns="2" >
                    <a4j:commandButton  
                        value="#{var.rpanhea_listado}" 
                        styleClass="ikont-"  
                        action="#{ControlGerencial.reportePdfFichaObras}"
                        execute="@this"
                        immediate="true"
                        render="@this"/>
                    <a4j:commandButton  
                        value="#{var.resumengeneralboton}" 
                        styleClass="ikont-"  
                        action="#{ControlGerencial.reportePdfFichaCorto}"
                        
                        execute="@this"
                        immediate="true"
                        render="@this"/>
                </h:panelGrid>
            </center>
        </rich:panel>

    </rich:popupPanel>

</ui:composition>
