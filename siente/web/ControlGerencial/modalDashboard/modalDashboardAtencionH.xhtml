<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="modalDashboard_ah" resizeable="false" width="700" height="600"  style="padding:0px; background-color: black"
                      headerClass="style-modal-dialog-head" styleClass="style-modal-dialog">
        <f:facet name="header" >
            <h:panelGroup style="width:100%">
                <h:panelGrid columns="3">
                    <h:graphicImage url="/resources/imgs/modal/imagotipo_siente.png" width="45"/>
                    <h:outputText  value="AtenciÃ³n Humanitaria" styleClass="style-modal-dialog-head-title"/>
                </h:panelGrid>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalDashboard_ah" styleClass="style-modal-dialog-button-close"
                                     title="#{var.cerrar}" immediate="true"  onclick="#{rich:component('modalDashboard_ah')}.hide(); return false;"/>
                      </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form target="_blank">
            <rich:panel  style="padding:0px;background-color: black " id="modalDashboardAhInfo">
                <interkont:spacer height="20" />
                <h:panelGrid style="width:100%;">
                    <h:outputText value="#{var.resumenatencion}" styleClass="style-modal-dialog-head-title" ></h:outputText>
                </h:panelGrid>
                <interkont:spacer height="20" />
                <h:panelGrid style="text-align: left;margin-left: 40px;" >
                    <h:panelGrid  columns="2" >
                        <h:outputText value="#{var.valortotalah}:" styleClass="style-modal-dialog-head-title"></h:outputText>
                        <h:outputText value="#{ControlGerencial.informaciondashah.totalInvAh}" styleClass="style-modal-dialog-head-title">
                            <f:convertNumber pattern="$ ###,###"/>
                        </h:outputText>
                    </h:panelGrid>
                    <interkont:spacer height="20" />
                    <h:outputText value="KITS DE MERCADO Y ASEO" styleClass="style-modal-dialog-head-title"></h:outputText>
                    <h:panelGrid style="text-align: left;margin-left: 20px;" columns="2" columnClasses="panelizquierda,panelderecha">
                        <h:outputText value="#{var.valorinvertidomercadoyaseo}:" styleClass="style-modal-dialog-head-title"></h:outputText>
                        <h:outputText value="#{ControlGerencial.informaciondashah.valorInvMercAseo}" styleClass="style-modal-dialog-head-title">
                            <f:convertNumber pattern="$ ###,###"/>
                        </h:outputText>
                        <h:outputText value="#{var.toneladasentregadasmercadoyaseo}:" styleClass="style-modal-dialog-head-title"></h:outputText>
                        <h:outputText value="#{ControlGerencial.informaciondashah.tonEntMercAseo}" styleClass="style-modal-dialog-head-title" >
                            <f:convertNumber pattern="###,###"/>
                        </h:outputText>
                        <h:outputText value="#{var.mercadosykits}:" styleClass="style-modal-dialog-head-title"></h:outputText>
                        <h:outputText value="#{ControlGerencial.informaciondashah.mercAseoEnt}" styleClass="style-modal-dialog-head-title">
                            <f:convertNumber pattern="###,###"/>
                        </h:outputText>
                        <h:outputText value="#{var.familiasbeneficiadas}" styleClass="style-modal-dialog-head-title"></h:outputText>
                        <h:outputText value="#{ControlGerencial.informaciondashah.famBenMercAseo}" styleClass="style-modal-dialog-head-title">
                            <f:convertNumber pattern="###,###"/>
                        </h:outputText>
                    </h:panelGrid>
                    <interkont:spacer height="20" />
                    <h:outputText value="ALOJAMIENTOS TEMPORALES" styleClass="style-modal-dialog-head-title"></h:outputText>
                    <h:panelGrid style="text-align: left;margin-left: 20px;" columns="2" columnClasses="panelizquierda,panelderecha">
                        <h:outputText value="#{var.arriendosentregados}" styleClass="style-modal-dialog-head-title"></h:outputText>
                        <h:outputText value="#{ControlGerencial.informaciondashah.arriendEnt}" styleClass="style-modal-dialog-head-title">
                            <f:convertNumber pattern="###,###"/>
                        </h:outputText>
                        <h:outputText value="Total #{var.familiasaatendidasseg} en arriendos" styleClass="style-modal-dialog-head-title"></h:outputText>
                        <h:outputText value="#{ControlGerencial.informaciondashah.totFamAtendArriend}" styleClass="style-modal-dialog-head-title">
                            <f:convertNumber pattern="###,###"/>
                        </h:outputText>
                        <h:outputText value="#{var.viviendasreparadas}" styleClass="style-modal-dialog-head-title"></h:outputText>
                        <h:outputText value="#{ControlGerencial.informaciondashah.vivRep}" styleClass="style-modal-dialog-head-title">
                            <f:convertNumber pattern="###,###"/>
                        </h:outputText>
                        <h:outputText value="#{var.alberguesconstruidos}" styleClass="style-modal-dialog-head-title"></h:outputText>
                        <h:outputText value="#{ControlGerencial.informaciondashah.alberguesConstruidos}" styleClass="style-modal-dialog-head-title">
                            <f:convertNumber pattern="###,###"/>
                        </h:outputText>
                        <h:outputText value="#{var.familiasbeneficiadas} con albergues" styleClass="style-modal-dialog-head-title"></h:outputText>
                        <h:outputText value="#{ControlGerencial.informaciondashah.famBenAlbergues}" styleClass="style-modal-dialog-head-title">
                            <f:convertNumber pattern="###,###"/>
                        </h:outputText>
                        <h:outputText value="#{var.totalrecursosdesembolsados}" styleClass="style-modal-dialog-head-title"></h:outputText>
                        <h:outputText value="#{ControlGerencial.informaciondashah.totRecDesmAloj}" styleClass="style-modal-dialog-head-title">
                            <f:convertNumber pattern="$ ###,###"/>
                        </h:outputText>
                    </h:panelGrid>
                </h:panelGrid>
                <interkont:spacer height="20" />
                <center>
                    <h:panelGrid columns="3" style="text-align: left;margin-left: 40px;">
                        <h:outputText value="Descargue Reporte" styleClass="style-modal-dialog-head-title"></h:outputText>
                        <interkont:spacer width="10" />                        
                    </h:panelGrid>
                    <interkont:spacer height="20" />
                    <h:panelGrid  columns="2" style="text-align: left;margin-left: 40px;">
                        <h:commandButton id="resumengeneral_rehabilitacion" value="#{var.resumengeneralboton}" action="#{ControlGerencial.reportePdfFichaBalanceAh}"
                                         styleClass="style-modal-button button-dash-board" style="width:50px;"
                                         onclick="#{rich:component('modalDashboard_ah')}.hide();return true;"/>
                      </h:panelGrid>
                </center>
            </rich:panel>
        </h:form>
    </rich:popupPanel>

</ui:composition>
