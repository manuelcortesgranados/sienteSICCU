<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="modalDashboard_ah" resizeable="false" width="550" height="600" style="background: white;"
                      styleClass="ikont-rpp-modalDashboard_ah style-modal-dialog"  headerClass="style-modal-dialog-head" >
        <f:facet name="header" >
            <h:panelGroup >
                <h:panelGrid columns="2">
                    <h:graphicImage  styleClass="ikont-hgi-imagotiposiente"   url="/resources/imgs/modal/imagotipo_siente.png" style = " width : 45px" />
                    <h:outputText  styleClass="ikont-hot-atencionhumanitaria"    value="AtenciÃ³n Humanitaria"   />
                </h:panelGrid>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalDashboard_ah" styleClass="ikont-esconder closemodal" 
                                     title="#{var.cerrar}" immediate="true"  onclick="#{rich:component('modalDashboard_ah')}.hide();
                                     return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        
        <h:panelGroup layout="block"  id="modalDashboardAhInfo">
                <br/><br/>
                <h:panelGrid >
                    <h:outputText  styleClass="ikont-hot-resumenatencion style-modal-dialog-title-body"   value="#{var.resumenatencion}"></h:outputText>
                </h:panelGrid>
                <br/><br/>
                <h:panelGrid  >
                    <h:panelGrid  columns="2" >
                        <h:outputText  styleClass="ikont-hot-valortotalah style-modal-dialog-text-body"   value="#{var.valortotalah}:"></h:outputText>
                        <h:outputText  styleClass="ikont-hot-totalInvAh style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashah.totalInvAh}" >
                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                        </h:outputText>
                    </h:panelGrid>
                    <br/>
                    <h:outputText  styleClass="ikont-hot-kidsaseo style-modal-dialog-title-body"   value="KITS DE MERCADO Y ASEO"></h:outputText>
                    <br/>
                    <h:panelGrid  columns="2" columnClasses="panelizquierda,panelderecha">
                        <h:outputText  styleClass="ikont-hot-valorinvertidomercadoyaseo style-modal-dialog-text-body"   value="#{var.valorinvertidomercadoyaseo}:"></h:outputText>
                        <h:outputText  styleClass="ikont-hot-valorInvMercAseo style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashah.valorInvMercAseo}">
                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                        </h:outputText>
                        <h:outputText  styleClass="ikont-hot-toneladasentregadasmercadoyaseo style-modal-dialog-text-body"   value="#{var.toneladasentregadasmercadoyaseo}:" ></h:outputText>
                        <h:outputText  styleClass="ikont-hot-tonEntMercAseo style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashah.tonEntMercAseo}" >
                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                        </h:outputText>
                        <h:outputText  styleClass="ikont-hot-mercadosykits style-modal-dialog-text-body"   value="#{var.mercadosykits}:" ></h:outputText>
                        <h:outputText  styleClass="ikont-hot-mercAseoEnt style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashah.mercAseoEnt}">
                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                        </h:outputText>
                        <h:outputText  styleClass="ikont-hot-familiasbeneficiadas style-modal-dialog-text-body"   value="#{var.familiasbeneficiadas}"  ></h:outputText>
                        <h:outputText  styleClass="ikont-hot-famBenMercAseo style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashah.famBenMercAseo}">
                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                        </h:outputText>
                    </h:panelGrid>
                    <br/>
                    <h:outputText  styleClass="ikont-hot-alojamientotemporal style-modal-dialog-title-body"   value="ALOJAMIENTOS TEMPORALES"  ></h:outputText>
                    <br/>
                    <h:panelGrid  columns="2">
                        <h:outputText  styleClass="ikont-hot-arriendosentregados style-modal-dialog-text-body"   value="#{var.arriendosentregados}" ></h:outputText>
                        <h:outputText  styleClass="ikont-hot-arriendEnt style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashah.arriendEnt}" >
                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                        </h:outputText>
                        <h:outputText  styleClass="ikont-hot-familiasaatendidasseg style-modal-dialog-text-body"   value="Total #{var.familiasaatendidasseg} en arriendos"  ></h:outputText>
                        <h:outputText  styleClass="ikont-hot-totFamAtendArriend style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashah.totFamAtendArriend}"   >
                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                        </h:outputText>
                        <h:outputText  styleClass="ikont-hot-viviendasreparadas style-modal-dialog-text-body"   value="#{var.viviendasreparadas}"  ></h:outputText>
                        <h:outputText  styleClass="ikont-hot-vivRep style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashah.vivRep}"  >
                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                        </h:outputText>
                        <h:outputText  styleClass="ikont-hot-alberguesconstruidos style-modal-dialog-text-body"   value="#{var.alberguesconstruidos}"  ></h:outputText>
                        <h:outputText  styleClass="ikont-hot-alberguesConstruidos style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashah.alberguesConstruidos}"   >
                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                        </h:outputText>
                        <h:outputText  styleClass="ikont-hot-familiasbeneficiadas2 style-modal-dialog-text-body"   value="#{var.familiasbeneficiadas} con albergues" ></h:outputText>
                        <h:outputText  styleClass="ikont-hot-famBenAlbergues style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashah.famBenAlbergues}" >
                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                        </h:outputText>
                        <h:outputText  styleClass="ikont-hot-totalrecursosdesembolsados style-modal-dialog-text-body"   value="#{var.totalrecursosdesembolsados}" ></h:outputText>
                        <h:outputText  styleClass="ikont-hot-totRecDesmAloj style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashah.totRecDesmAloj}" >
                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                        </h:outputText>
                    </h:panelGrid>
                </h:panelGrid>
                <br/><br/>
                <center>
                    <h:panelGrid columns="3" >
                        <h:outputText  styleClass="ikont-hot-descargareporte style-modal-dialog-title-body"   value="Descargue Reporte"  ></h:outputText>
                        <interkont:spacer width="10" />                        
                    </h:panelGrid>
                    <interkont:spacer height="20" />
                    <h:panelGrid  columns="2" >
                        <a4j:commandButton 
                            value="#{var.resumengeneralboton}"
                            action="#{ControlGerencial.reportePdfFichaBalanceAh}"
                            execute="@this"
                            immediate="true"
                            render="@this"
                            styleClass="style-modal-button"
                            />

                    </h:panelGrid>
                </center>
            </h:panelGroup>

    </rich:popupPanel>

</ui:composition>
