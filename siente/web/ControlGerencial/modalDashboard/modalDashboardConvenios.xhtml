<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="modalDashboard_entesnacionales" resizeable="false" width="700" height="500" style="padding:0px;"
                      headerClass="style-modal-dialog-head" styleClass="style-modal-dialog">
        <f:facet name="header" >

            <h:panelGroup style="width:100%">
                <h:panelGrid columns="3">
                    <h:graphicImage url="/resources/imgs/modal/imagotipo_siente.png" width="45"/>
                    <h:outputText  value="#{var.entesnacionales}" styleClass="style-modal-dialog-head-title"/>
                </h:panelGrid>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalDashboard_entesterritoriales" styleClass="style-modal-dialog-button-close"
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalDashboard_entesnacionales')}.hide(); return false;"/>
                     </h:panelGroup>
            </h:form>
        </f:facet>
            <h:form target="_blank">
            <rich:panel styleClass="rich-panel-body" style="padding:0px;" id="modalDashboardConveniosInfo">
                <interkont:spacer height="20" />
                <h:panelGrid style="width:100%;">
                    <h:outputText value="#{var.resumengeneral} nacionales" styleClass="style-modal-dialog-head-title" ></h:outputText>
                </h:panelGrid>
                <interkont:spacer height="20" />
                <h:panelGrid style="text-align: left;margin-left: 40px;" columns="2">
                    <h:outputText  value="#{var.totalobra}s:" styleClass="style-modal-dialog-head-title"></h:outputText>
                    <h:outputText value="#{ControlGerencial.informaciondashconvenios.totalproy}" styleClass="style-modal-dialog-head-title">
                        <f:convertNumber pattern="###,###"/>
                    </h:outputText>
                    <h:outputText  value="#{var.proyectosterminados}:" styleClass="style-modal-dialog-head-title"></h:outputText>
                    <h:outputText value="#{ControlGerencial.informaciondashconvenios.proyterm}" styleClass="style-modal-dialog-head-title">
                        <f:convertNumber pattern="###,###"/>
                    </h:outputText>
                    <h:outputText  value="#{var.totalrecursos}:" styleClass="style-modal-dialog-head-title"></h:outputText>
                    <h:outputText value="#{ControlGerencial.informaciondashconvenios.totalRecValDec}" styleClass="style-modal-dialog-head-title">
                        <f:convertNumber pattern="$ ###,###"/>
                    </h:outputText>
                    <h:outputText  value="#{var.totalrecursosprogramados}:" styleClass="style-modal-dialog-head-title"></h:outputText>
                    <h:outputText value="#{ControlGerencial.informaciondashconvenios.totalRecProgEjec}" styleClass="style-modal-dialog-head-title">
                        <f:convertNumber pattern="$ ###,###"/>
                    </h:outputText>
                    <h:outputText  value="#{var.totalrecursosejecutados}:" styleClass="style-modal-dialog-head-title"></h:outputText>
                    <h:outputText value="#{ControlGerencial.informaciondashconvenios.totalRecEjec}" styleClass="style-modal-dialog-head-title">
                        <f:convertNumber pattern="$ ###,###"/>
                    </h:outputText>
                    <h:outputText  value="#{var.porcentajejecutado}:" styleClass="style-modal-dialog-head-title"></h:outputText>
                    <h:outputText value="#{ControlGerencial.informaciondashconvenios.porcEjec}" styleClass="style-modal-dialog-head-title">
                        <f:convertNumber pattern="###.## %"/>
                    </h:outputText>
                    <h:outputText  value="#{var.numeroentidadesnacionalesejecutadas}:" styleClass="style-modal-dialog-head-title"></h:outputText>
                     <h:outputText value="#{ControlGerencial.informaciondashconvenios.numentiejec}" styleClass="style-modal-dialog-head-title">
                        <f:convertNumber pattern=" ###,###"/>
                    </h:outputText>
                </h:panelGrid>
                <interkont:spacer height="20" />
                <center>
                    <h:panelGrid columns="3" style="text-align: left;margin-left: 40px;">
                        <h:outputText value="Descargue Reportes" styleClass="style-modal-dialog-head-title"></h:outputText>
                        <interkont:spacer width="10" />
                        
                    </h:panelGrid>
                    <interkont:spacer height="20" />
                    <h:panelGrid  columns="2" style="text-align: left;margin-left: 40px;">
                        <a4j:commandButton id="lst_proyect_rehabilitacion" value="#{var.rpanhea_listado}"  styleClass="style-modal-button button-dash-board" action="#{ControlGerencial.reportePdfFichaConvenio}" oncomplete="#{rich:component('modalDashboard_entesterritoriales')}.hide();"/>
                          
                        <a4j:commandButton id="resumengeneral_rehabilitacion" value="#{var.resumengeneralboton}"  styleClass="style-modal-button button-dash-board" style="width:50px;" action="#{ControlGerencial.reportePdfFichaBalanceConvenio}" oncomplete="#{rich:component('modalDashboard_entesterritoriales')}.hide();"/>
                           
                    </h:panelGrid>
                </center>
            </rich:panel>
        </h:form>
    </rich:popupPanel>

</ui:composition>
