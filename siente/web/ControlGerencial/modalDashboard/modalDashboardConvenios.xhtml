<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="modalDashboard_entesnacionales" resizeable="false" width="500" height="450" 
                     headerClass="style-modal-dialog-head" styleClass="ikont-rpp-modalDashboard_entesnacionales  style-modal-dialog"  >
        <f:facet name="header" >

            <h:panelGroup >
                <h:panelGrid columns="2">
                    <h:graphicImage  styleClass="ikont-hgi-imagotiposiente"   url="/resources/imgs/modal/imagotipo_siente.png" style = " width : 45px" />
                    <h:outputText  styleClass="ikont-hot-entesnacionales"    value="#{var.entesnacionales}"  />
                </h:panelGrid>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalDashboard_entesterritoriales" styleClass="ikont-hcl-esconder closemodal"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalDashboard_entesnacionales')}.hide();
                                     return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>


        <h:panelGroup layout="block" id="modalDashboardConveniosInfo">

            <br/><br/>
            <h:panelGrid >
                <h:outputText  styleClass="ikont-hot-resumengeneralnacionales style-modal-dialog-title-body"   value="#{var.resumengeneral} nacionales"></h:outputText>
            </h:panelGrid>
            <br/><br/>
            <h:panelGrid  columns="2">
                <h:outputText  styleClass="ikont-hot-totalobra style-modal-dialog-text-body" value="#{var.totalobra}s:" ></h:outputText>
                <h:outputText  styleClass="ikont-hot-totalproy style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashconvenios.totalproy}" >
                    <f:convertNumber pattern="#{var.formatomoneda}"/>
                </h:outputText>
                <h:outputText  styleClass="ikont-hot-proyectosterminados style-modal-dialog-text-body"    value="#{var.proyectosterminados}:"  ></h:outputText>
                <h:outputText  styleClass="ikont-hot-proyterm style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashconvenios.proyterm}" >
                    <f:convertNumber pattern="#{var.formatomoneda}"/>
                </h:outputText>
                <h:outputText  styleClass="ikont-hot-totalrecursos style-modal-dialog-text-body"    value="#{var.totalrecursos}:"></h:outputText>
                <h:outputText  styleClass="ikont-houttotalRecValDec style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashconvenios.totalRecValDec}">
                    <f:convertNumber pattern="#{var.formatomoneda}"/>
                </h:outputText>
                <h:outputText  styleClass="ikont-hot-totalrecursosprogramados style-modal-dialog-text-body"    value="#{var.totalrecursosprogramados}:"></h:outputText>
                <h:outputText  styleClass="ikont-houttotalRecProgEjec style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashconvenios.totalRecProgEjec}">
                    <f:convertNumber pattern="#{var.formatomoneda}"/>
                </h:outputText>
                <h:outputText  styleClass="ikont-hout-totalrecursosejecutados style-modal-dialog-text-body"    value="#{var.totalrecursosejecutados}:"></h:outputText>
                <h:outputText  styleClass="ikont-houttotalRecEjec style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashconvenios.totalRecEjec}">
                    <f:convertNumber pattern="#{var.formatomoneda}"/>
                </h:outputText>
                <h:outputText  styleClass="ikont-hot-porcentajejecutado style-modal-dialog-text-body"    value="#{var.porcentajejecutado}:" ></h:outputText>
                <h:outputText  styleClass="ikont-hot-porcEjec style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashconvenios.porcEjec}" >
                    <f:convertNumber pattern="###.## %"/>
                </h:outputText>
                <h:outputText  styleClass="ikont-hot-numeroentidadesnacionalesejecutadas style-modal-dialog-text-body"    value="#{var.numeroentidadesnacionalesejecutadas}:"  ></h:outputText>
                <h:outputText  styleClass="ikont-hot-numentiejec style-modal-dialog-text-body"   value="#{ControlGerencial.informaciondashconvenios.numentiejec}"   >
                    <f:convertNumber pattern="#{var.formatomoneda}"/>
                </h:outputText>
            </h:panelGrid>
            <br/><br/>
            <center>
                <h:panelGrid columns="3" >
                    <h:outputText  styleClass="ikont-hot-descarguereporte style-modal-dialog-title-body"   value="Descargue Reportes"  ></h:outputText>
                    <interkont:spacer width="10" />

                </h:panelGrid>
                <br/><br/>

                <h:panelGrid  columns="2" >
                    
                        <a4j:commandButton 
                            value="#{var.rpanhea_listado}" 
                            action="#{ControlGerencial.reportePdfFichaConvenio}"
                            execute="@this"
                            immediate="true"
                            render="@this"
                            styleClass="style-modal-button"
                            />
                 
                        <a4j:commandButton 
                            value="#{var.resumengeneralboton}"
                            action="#{ControlGerencial.reportePdfFichaBalanceConvenio}"
                            execute="@this"
                            immediate="true"
                            render="@this"
                            styleClass="style-modal-button"
                            />
                   
                </h:panelGrid>
            </center>
        </h:panelGroup>

    </rich:popupPanel>

</ui:composition>
