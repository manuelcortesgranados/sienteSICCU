<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="modalDashboard_entesnacionales" resizeable="false" width="700" height="500" 
                      headerClass="style-modal-dialog-head" class="id-jsf-"  >
        <f:facet name="header" >

            <h:panelGroup >
                <h:panelGrid columns="3">
                    <h:graphicImage url="/resources/imgs/modal/imagotipo_siente.png" width="45"/>
                    <h:outputText  class="id-jsf- "    value="#{var.entesnacionales}" class="id-jsf-"  />
                </h:panelGrid>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalDashboard_entesterritoriales" class="id-jsf-"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalDashboard_entesnacionales')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>


        <rich:panel   id="modalDashboardConveniosInfo">

            <interkont:spacer height="20" />
            <h:panelGrid >
                <h:outputText  class="id-jsf- "   value="#{var.resumengeneral} nacionales" class="id-jsf-"   ></h:outputText>
            </h:panelGrid>
            <interkont:spacer height="20" />
            <h:panelGrid  columns="2">
                <h:outputText  class="id-jsf- "    value="#{var.totalobra}s:" class="id-jsf-"  ></h:outputText>
                <h:outputText  class="id-jsf- "   value="#{ControlGerencial.informaciondashconvenios.totalproy}" class="id-jsf-"  >
                    <f:convertNumber pattern="###,###"/>
                </h:outputText>
                <h:outputText  class="id-jsf- "    value="#{var.proyectosterminados}:" class="id-jsf-"  ></h:outputText>
                <h:outputText  class="id-jsf- "   value="#{ControlGerencial.informaciondashconvenios.proyterm}" class="id-jsf-"  >
                    <f:convertNumber pattern="###,###"/>
                </h:outputText>
                <h:outputText  class="id-jsf- "    value="#{var.totalrecursos}:" class="id-jsf-"  ></h:outputText>
                <h:outputText  class="id-jsf- "   value="#{ControlGerencial.informaciondashconvenios.totalRecValDec}" class="id-jsf-"  >
                    <f:convertNumber pattern="$ ###,###"/>
                </h:outputText>
                <h:outputText  class="id-jsf- "    value="#{var.totalrecursosprogramados}:" class="id-jsf-"  ></h:outputText>
                <h:outputText  class="id-jsf- "   value="#{ControlGerencial.informaciondashconvenios.totalRecProgEjec}" class="id-jsf-"  >
                    <f:convertNumber pattern="$ ###,###"/>
                </h:outputText>
                <h:outputText  class="id-jsf- "    value="#{var.totalrecursosejecutados}:" class="id-jsf-"  ></h:outputText>
                <h:outputText  class="id-jsf- "   value="#{ControlGerencial.informaciondashconvenios.totalRecEjec}" class="id-jsf-"  >
                    <f:convertNumber pattern="$ ###,###"/>
                </h:outputText>
                <h:outputText  class="id-jsf- "    value="#{var.porcentajejecutado}:" class="id-jsf-"  ></h:outputText>
                <h:outputText  class="id-jsf- "   value="#{ControlGerencial.informaciondashconvenios.porcEjec}" class="id-jsf-"  >
                    <f:convertNumber pattern="###.## %"/>
                </h:outputText>
                <h:outputText  class="id-jsf- "    value="#{var.numeroentidadesnacionalesejecutadas}:" class="id-jsf-"  ></h:outputText>
                <h:outputText  class="id-jsf- "   value="#{ControlGerencial.informaciondashconvenios.numentiejec}" class="id-jsf-"  >
                    <f:convertNumber pattern=" ###,###"/>
                </h:outputText>
            </h:panelGrid>
            <interkont:spacer height="20" />
            <center>
                <h:panelGrid columns="3" >
                    <h:outputText  class="id-jsf- "   value="Descargue Reportes" class="id-jsf-"  ></h:outputText>
                    <interkont:spacer width="10" />

                </h:panelGrid>
                <interkont:spacer height="20" />

                <h:panelGrid  columns="2" >
                    
                        <a4j:commandButton 
                            value="#{var.rpanhea_listado}" 
                            action="#{ControlGerencial.reportePdfFichaConvenio}"
                            execute="@this"
                            immediate="true"
                            render="@this"
                            />
                 
                        <a4j:commandButton 
                            value="#{var.resumengeneralboton}"
                            action="#{ControlGerencial.reportePdfFichaBalanceConvenio}"
                            execute="@this"
                            immediate="true"
                            render="@this"
                            />
                   
                </h:panelGrid>
            </center>
        </rich:panel>

    </rich:popupPanel>

</ui:composition>
