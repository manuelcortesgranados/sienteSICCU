<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/facelets/template_main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="head">
        <title>Cobra - Supervisor</title>
        <h:outputScript name="script_supervisor.js"/>
    </ui:define>
    <ui:define name="title">
        <h:outputText  styleClass="ikont- "   value="Cargar Giros"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_financiera.xhtml"/>
    </ui:define>
    <ui:define name="body">
        <center>
            <h:form>

                <h:panelGrid id="layoutPrincipalTab" columnClasses="aiu" columns="2" >

                    <h:panelGroup>
                        <h:outputLabel  styleClass="ikont- "   id="lblFecdoc"  value="#{var.fechadocumento}" for="fecIni"/>
                        <rich:message for="fecIni" />
                    </h:panelGroup>

                    <rich:calendar locale="#{var.fechadocumento}"  datePattern="d-MMM-yyyy" direction="bottomRight" id="fecIni" inputSize="10" value="#{Financiera$CargarExcel.registro.fechaarchivo}" >
                        <a4j:ajax event="change" render="hpCargar"/>
                    </rich:calendar>

                    <h:panelGroup>
                        <h:outputLabel  styleClass="ikont- "   id="lblObseroObra"  value="#{var.observaciondocumento}" for="txtObserProyecto" />
                        <rich:message for="txtObserProyecto" />
                    </h:panelGroup>

                    <h:inputTextarea cols="80" id="txtObserProyecto" rows="4" value="#{Financiera$CargarExcel.registro.observacion}"/>

                </h:panelGrid>

                <h:panelGrid columns="1" id="hpCargar">
                    <a4j:commandLink execute="@this" styleClass="ikont-"   rendered="#{Financiera$CargarExcel.registro.fechaarchivo!=null}"
                                     oncomplete="#{rich:component('mp_subirexcelgiros')}.show();" render="mp_subirexcelgiros"/>
                </h:panelGrid>

            </h:form>
        </center>
        <ui:include src="/modal/cargarExcelMovimientos.xhtml"/>
    </ui:define>
</ui:composition>
