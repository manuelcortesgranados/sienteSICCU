<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/facelets/template_main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="head">
        <title>Cobra - Supervisor</title>
        <h:outputScript name="script_supervisor.js"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>
    <ui:define name="body">
        <rich:tabPanel >
            <rich:tab  id="paso1" >
                <h:form>

                    <rich:panel header="#{var.ingresardatosencago}" id="PanelEncargo">
                        <h:panelGrid columns="4" columnClasses="inputsDetalle,inputsDetalle" >
                            <h:panelGrid id="mos" columns="4"  >
                                <h:panelGrid class="id-jsf-"  />
                                <h:outputLabel  class="id-jsf- "   id="lblnumeroencargo"  value="#{var.numeroencargo}" for="txtNumeroencargo">

                                </h:outputLabel>
                                <h:inputText  id="txtNumeroencargo" value="#{Financiera$FiduFinanciera.financieraService.encargofidu.intnumencargofiduciario}"
                                              required="true" disabled="#{!Financiera$FiduFinanciera.editarorden}">
                                    <f:convertNumber pattern="#,###.00"/>
                                </h:inputText>
                                <rich:message for="txtNumeroencargo" />
                                <h:panelGrid class="id-jsf-"  />
                                <h:outputText  class="id-jsf- "   id="lbldescripcion"  value="#{var.descripcion}"/>
                                <h:inputTextarea id="txtdes" cols="23" rows="4" value="#{Financiera$FiduFinanciera.financieraService.encargofidu.strdescripcion}"
                                                 required="true" disabled="#{!Financiera$FiduFinanciera.editarorden}"/>
                                <rich:message for="txtdes" />
                                <h:panelGrid class="id-jsf-"  />
                                <h:outputLabel  class="id-jsf- "   id="lblsaldoincial"  value="#{var.saldoinicial}"/>
                                <h:inputText id="txtsaldoinicial" value="#{Financiera$FiduFinanciera.financieraService.encargofidu.numsaldoinicial}"
                                             required="true" disabled="#{!Financiera$FiduFinanciera.editarorden}">
                                    <f:convertNumber pattern="#,###.00"/>
                                </h:inputText>
                                <rich:message for="txtsaldoinicial" />
                                <h:panelGrid class="id-jsf-"  />
                                <h:outputLabel  class="id-jsf- "   id="lblsaldoactual"  value="#{var.saldoactual}"/>
                                <h:inputText id="txtsaldoactual" value="#{Financiera$FiduFinanciera.financieraService.encargofidu.numsaldoactual}"
                                             required="true" disabled="#{!Financiera$FiduFinanciera.editarorden}">
                                    <f:convertNumber pattern="#,###.00"/>
                                </h:inputText>
                                <rich:message for="txtsaldoactual" />
                                <h:panelGrid class="id-jsf-"  />
                                <h:outputText  class="id-jsf- "   id="lblfecha"  value="#{var.fecha}"/>
                                <h:panelGroup id="layoutFechaEncargo" >
                                    <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd" id="fechaapertura" inputSize="10"
                                                   value="#{Financiera$FiduFinanciera.financieraService.encargofidu.datefechaaperturaencargofiduciario}"
                                                   required="true" disabled="#{!Financiera$FiduFinanciera.editarorden}" >
                                        <a4j:ajax  event="change" />
                                    </rich:calendar>
                                </h:panelGroup>
                                <rich:message for="fechaapertura" />

                                <h:panelGrid class="id-jsf-"  />
                                <h:outputLabel  class="id-jsf- "   id="lblsolicitante"  value="#{var.solicitante}"/>
                                <h:panelGrid columns="4"  >


                                    <h:panelGroup id="solicitante" >

                                        <h:outputLabel  class="id-jsf- "   id="lblnombre" value="#{Financiera$FiduFinanciera.financieraService.encargofidu.tercero.strnombre}
                                                       #{Financiera$FiduFinanciera.financieraService.encargofidu.tercero.strapellido1}"/>


                                        <a4j:commandButton  id="bt-ver-listado-tercero" immediate="true"  disabled="#{!Financiera$FiduFinanciera.editarorden}"
                                                            oncomplete="#{rich:component('mp-listado-tercero')}.show();"  title="#{var.vertercero}"
                                                            class="id-jsf-"   render="gpTercero" action="#{Financiera$FiduFinanciera.verTercero}"
                                                            />
                                    </h:panelGroup>
                                </h:panelGrid>
                            </h:panelGrid>
                        </h:panelGrid>

                        <interkont:spacer width="30"/>

                        <a4j:commandButton id="guardar" action="#{Financiera$FiduFinanciera.guardarFinanciera}" value="#{var.guardar}" class="id-jsf-"  
                                           render="panelConfGuardar"   onclick="#{rich:component('panelConfirmaguardado')}.show();">

                        </a4j:commandButton>
                    </rich:panel>
                </h:form>
            </rich:tab>
        </rich:tabPanel>

        <ui:include src="/modal/listadotercero.xhtml"/>
        <ui:include src="/modal/ingresandoModal.xhtml"/>
        <ui:include src="/modal/confirmarguardado.xhtml"/>

    </ui:define>
</ui:composition>
