<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel id="modalFicha" autosized="true"  headerClass="rich-panel-header" styleClass="ikont"   >
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont "   value="#{var.generarArchivo}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalFicha" styleClass="ikont closemodal"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalFicha')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form>
            <center>
                <h:panelGrid columns="4">
                    <a4j:commandButton value="Reporte Ficha Corto" action="#{Reportes.intreportefichauno}" render="Fichaimprimir"/>
                    <a4j:commandButton value="Reporte Ficha de #{var.textoobra}" action="#{Reportes.intreportefichados}" render="Fichaimprimir"/>
                    <a4j:commandButton value="Reporte Ficha de los Convenios" action="#{Reportes.intreportefichatres}" render="Fichaimprimir"/>
                </h:panelGrid>
                <h:panelGroup layout="block" id="Fichaimprimir">
                    <h:panelGrid rendered="#{Reportes.intreporteficha == 1}">
                        <h:commandButton value="PDF" action="#{Reportes.reportePdfFichaCorto}"/>
                    </h:panelGrid>
                    <h:panelGrid rendered="#{Reportes.intreporteficha == 2}">
                        <h:commandButton value="PDF" action="#{Reportes.reportePdfFichaObras}"/>
                    </h:panelGrid>
                    <h:panelGrid rendered="#{Reportes.intreporteficha == 3}">
                        <h:commandButton value="PDF" action="#{Reportes.reportePdfFichaConvenio}"/>
                    </h:panelGrid>                   
                </h:panelGroup>
            </center>
        </h:form>
    </rich:popupPanel>

</ui:composition>
