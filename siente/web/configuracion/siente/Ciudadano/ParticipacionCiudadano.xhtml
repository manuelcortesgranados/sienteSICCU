<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    template="/facelets/template_main.xhtml">

    <ui:define name="head">
        <script language="JavaScript">

            function maximaLongitud(texto, maxlong)
            {
                var out_value;

                if (texto.value.length > maxlong)
                {
                    in_value = texto.value;
                    out_value = in_value.substring(0, maxlong);
                    texto.value = out_value;
                    return false;
                }
                return true;
            }

            function borrar_campo()
            {
                if (document.getElementById("frmparticiapcioncomentario:iacomentario2").value == "Escriba Su Comentario") {
                    document.getElementById("frmparticiapcioncomentario:iacomentario2").value = "";
                }
            }

        </script>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
        <ui:include src="/facelets/menu_lateral_administrar.xhtml"/>
    </ui:define>
    <ui:define name="menusuperior">
        <h:panelGroup rendered="#{SessionBeanCobra.cobraService.ciu}">
            <ui:include src="/facelets/menu_superior_detalle_ciudadano.xhtml"/>
        </h:panelGroup>
    </ui:define>
    <ui:define name="body">
        <h:panelGrid columns="1"  id="pgPrincipalComentario" styleClass="totalwidth">
            <br/>
            <br/>
            <h:panelGrid columns="2" styleClass="panelderecha">
                <h:panelGrid>
                    <h:outputText  styleClass="ikont-hot-strnombrecompleto"   value="#{SessionBeanCobra.usuarioObra.tercero.strnombrecompleto}"/>
                    <h:outputText  styleClass="ikont-hot-municipiodepartamento"   value="#{SessionBeanCobra.ciudadanoservice.municipio} #{SessionBeanCobra.ciudadanoservice.departamento}" />
                </h:panelGrid>
                <h:graphicImage  styleClass="ikont-hgi-strfoto"  url="#{SessionBeanCobra.usuarioObra.tercero.strfoto}"  />
            </h:panelGrid>
            <br/>
            <br/>
            <h:panelGroup layout="block">
                <div id="header_content" >
                    <div class="ikont-div-headercontent star">
                        <h:outputText  styleClass="ikont-hot-participacion"   value="#{var.participacion}" />
                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup layout="block">
                <center>
                    <br/>
                    <br/>
                    <h:panelGrid columns="3"  cellspacing="0" cellpadding="4" styleClass="ikont-hpg-ayudenos blueframe2"  >
                        <h:graphicImage  styleClass="ikont-hgi-p_controlar"    value="/resources/imgs/p_controlar.png"  ></h:graphicImage>
                        <h:outputText  styleClass="ikont-hot-ayudenos vtitle02" value="#{var.ayudenos}"></h:outputText>
                        <h:outputText  styleClass="ikont-hot-utilice vtitle13" value="#{var.utilice}"></h:outputText>
                    </h:panelGrid>
                    <br/>
                    <br/>
                </center>
            </h:panelGroup>
            <h:panelGrid columns="2" rowClasses="rowtop" styleClass="totalwidth" >
                <h:panelGroup layout="block">
                    <div id="header_content" >
                        <div class="ikont-div-headercontent2">
                            <h:outputText  styleClass="ikont-hot-miopinion"   value="#{var.miopinion}" />
                        </div>
                    </div>
                </h:panelGroup>
                <h:panelGroup layout="block">
                    <div id="header_content" >
                        <div class="ikont-div-headercontent star">
                            <h:outputText  styleClass="ikont-hot-participacion"   value="#{var.participacion}" />
                        </div>
                    </div>
                </h:panelGroup>
                <h:form id="frmparticiapcioncomentario">
                    <h:panelGrid columns="1"  styleClass="totalwidth ikont-hpg-pasosopinion" >
                        <h:outputText  styleClass="ikont-hot-paso vtitle02" value="#{var.paso} 1" />
                        <h:outputText  styleClass="ikont-hot-aseguresedeelegir vtitle09" value="#{var.aseguresedeelegir}" />
                        <h:panelGrid    columnClasses="panelderecha" styleClass="totalwidth">
                            <h:panelGroup>
                                <a4j:commandLink  styleClass="ikont-acl-seleccionqueja p_quejese"  action="#{Ciudadano$PerfilCiudadano.seleccionQueja}" render="panelopinion_par" ></a4j:commandLink>
                                <a4j:commandLink  styleClass="ikont-acl-seleccionopine p_opine"  action="#{Ciudadano$PerfilCiudadano.seleccionopine}" render="panelopinion_par"  ></a4j:commandLink>
                                <a4j:commandLink  styleClass="ikont-acl-seleccionfelicite p_felicite" action="#{Ciudadano$PerfilCiudadano.seleccionFelicite}" render="panelopinion_par" ></a4j:commandLink>
                            </h:panelGroup>
                        </h:panelGrid><br/>
                        <a4j:region id="idregion_par">
                            <h:panelGrid columns="2"  columnClasses="panelu, panelj" cellspacing="0" cellpadding="0" styleClass="totalwidth">
                                <h:panelGrid id="panelopinion_par"  columns="1" styleClass="ikont-hpg-panelopinion_par blueframe2"   cellpadding="0" cellspacing="0">
                                    <h:outputText  styleClass="ikont-hot-nombretitulo vtitle13" value="#{Ciudadano$PerfilCiudadano.nombretitulo}"></h:outputText>
                                    <h:commandLink styleClass="ikont-hcl-intidtipoopinion3 p_felicitar" rendered="#{SessionBeanCobra.ciudadanoservice.opinionciudadano.tipoopinion.intidtipoopinion == 3}"></h:commandLink>
                                    <h:commandLink styleClass="ikont-hcl-intidtipoopinion2 p_opinar" rendered="#{SessionBeanCobra.ciudadanoservice.opinionciudadano.tipoopinion.intidtipoopinion == 2}"></h:commandLink>
                                    <h:commandLink styleClass="ikont-hcl-intidtipoopinion1 p_quejarse" rendered="#{SessionBeanCobra.ciudadanoservice.opinionciudadano.tipoopinion.intidtipoopinion == 1}"></h:commandLink>
                                </h:panelGrid>
                                <h:panelGroup>
                                    <a4j:status id="idstatuscomentario2"/>
                                    <h:outputText  styleClass="ikont-hot-idcontarmensaje2 vtitle12"   id="idcontarmensaje2" value="#{Ciudadano$PerfilCiudadano.contarmensaje}" /><br/>
                                    <h:inputTextarea  id="iacomentario2" styleClass="ikont-hit-iacomentario2 commentframe"   rows="5" cols="40" onkeydown="return maximaLongitud(this, 400)"  
                                                      value="#{SessionBeanCobra.ciudadanoservice.opinionciudadano.stropinion}" onclick="borrar_campo(this);" >
                                        <a4j:ajax listener="#{Ciudadano$PerfilCiudadano.contarcomentario}" event="keyup" render="idcontarmensaje2" status="idstatuscomentario2" />
                                    </h:inputTextarea>
                                </h:panelGroup>
                            </h:panelGrid>
                        </a4j:region>
                        <h:outputText  styleClass="ikont-hot-ingresesu vtitle09" value="#{var.ingresesu}" ></h:outputText>
                        <h:outputText  styleClass="ikont-hot-nota vtitle09" value="#{var.nota}"></h:outputText><br/><br/>
                        <h:outputText  styleClass="ikont-hot-paso2 vtitle02" value="#{var.paso} 2" />
                        <h:outputText  styleClass="ikont-hot-contenido vtitle09" value="#{var.contenido}" />
                        <h:panelGrid  >
                            <h:panelGrid id="layoutImaCiu_par" columns="3"  columnClasses="panelizquierda,panelderecha">
                                <h:inputText size="20"  id="txtfotografia" styleClass="ikont-hit-txtfotografia buscador_field_"   readonly="true" value="#{SessionBeanCobra.ciudadanoservice.opinionciudadano.strfotoopinion}"  />
                                <interkont:spacer width="30"/>
                                <a4j:commandLink id="btimg"  onclick="#{rich:component('modalImagenCiu')}.show();
                return true;"
                                                 styleClass="ikont-acl-btimg p_examinar"   />
                            </h:panelGrid>

                            <h:panelGrid id="layoutDocCiu_par" columns="3" columnClasses="panelizquierda,panelderecha" >
                                <h:inputText size="20" id="txtdocumen" styleClass="ikont-hit-txtdocumen buscador_field_"   readonly="true" value="#{SessionBeanCobra.ciudadanoservice.opinionciudadano.strdoc}" />
                                <interkont:spacer width="30"/>
                                <a4j:commandLink id="btnacta" onclick="#{rich:component('panelDocCiu')}.show();
                return true;"
                                                 styleClass="ikont-acl-btnacta p_examinar"  />
                            </h:panelGrid>
                        </h:panelGrid>
                        <br/><br/>
                        <h:outputText  styleClass="ikont-hot-paso3 vtitle02"      value="#{var.paso} 3" />
                        <h:outputText  styleClass="ikont-hot-privacidad vtitle09"     value="#{var.privacidad}" />
                        <h:outputText  styleClass="ikont-hot-desea vtitle19"    value="#{var.desea}" />
                        <h:selectOneRadio id="boolcomentario"  styleClass="vtitle19" value="#{SessionBeanCobra.ciudadanoservice.opinionciudadano.boolcomentariooculto}"  >
                            <f:selectItem itemLabel="#{var.publica}"  itemValue="false"  />
                            <f:selectItem itemLabel="#{var.privada}" itemValue="true" />
                        </h:selectOneRadio><br/><br/>
                        <h:outputText  styleClass="ikont-hot vtitle19"     value="#{var.desea2}" />
                        <h:selectOneRadio id="boolidentidad" styleClass="ikont-hsor-boolidentidad vtitle19"    value="#{SessionBeanCobra.ciudadanoservice.opinionciudadano.boolidentidadoculta}"  >
                            <f:selectItem itemLabel="#{var.publica}" itemValue="false"  />
                            <f:selectItem itemLabel="#{var.privada}" itemValue="true" />
                        </h:selectOneRadio>
                        <h:panelGrid   columnClasses="panelderecha" styleClass="totalwidth">
                            <h:panelGroup>
                                <a4j:commandLink styleClass="ikont-acl-cancelarComentario p_cancelar"  action="#{Ciudadano$PerfilCiudadano.cancelarComentario}" oncomplete="document.location.href='../Supervisor/DetalleObra.xhtml?id=#{Supervisor$AdministrarObraNew.obra.intcodigoobra}';"></a4j:commandLink>
                                <a4j:commandLink styleClass="ikont-acl-guardarComentarioOpinion publicar"  action="#{Ciudadano$PerfilCiudadano.guardarComentarioOpinion}" render="pgPrincipalComentario, layoutDocCiu, panelImagenCiu">
                                </a4j:commandLink>
                            </h:panelGroup>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
                <h:panelGrid columns="1"  >
                    <h:form>
                        <h:panelGroup>
                            <center>
                                <h:panelGrid columns="4" id="paneltipoopinion"  columnClasses="panelcenter" cellpadding="0" cellspacing="0">
                                    <h:panelGrid  styleClass="ikont-hpg-paneltipoopinion blueframe2"    >
                                        <h:outputText  styleClass="ikont-hot-felicitaciones vtitle13"     value="#{var.felicitacion}ciones"></h:outputText>
                                        <h:commandLink styleClass="ikont-hcl-llenarlistaFelicitacion p_felicitar"   action="#{Ciudadano$PerfilCiudadano.llenarlistaFelicitacion}"/>
                                        <h:outputText  styleClass="ikont-hot-felicitar vtitle02"   value="#{Ciudadano$PerfilCiudadano.felicitar}"></h:outputText>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" styleClass="ikont-hpg-paneltipoopinion1  blueframe2"   >
                                        <h:outputText  styleClass="ikont-hot-opiniones vtitle13"     value="#{var.opinar}iones"></h:outputText>
                                        <h:commandLink styleClass="ikont-hcl-llenarlistaOpinion p_opinar"   action="#{Ciudadano$PerfilCiudadano.llenarlistaOpinion}"/>
                                        <h:outputText  styleClass="ikont-hot-opinar vtitle02"   value="#{Ciudadano$PerfilCiudadano.opinar}"></h:outputText>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" styleClass="ikont-hpg-paneltipoopinion2  blueframe2"   >
                                        <h:outputText  styleClass="ikont-hot vtitle13"    value="#{var.quejas}as"></h:outputText>
                                        <h:commandLink styleClass="ikont-hcl-queja p_quejarse"   action="#{Ciudadano$PerfilCiudadano.llenarlistaQuejas}"/>
                                        <h:outputText  styleClass="ikont-hot vtitle02"   value="#{Ciudadano$PerfilCiudadano.quejarse}"></h:outputText>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" styleClass="ikont-hpg-paneltipoopinion3  blueframe2"   >
                                        <h:outputText  styleClass="ikont-hot-todos vtitle13"   value="#{var.todos}"></h:outputText>
                                        <h:commandLink styleClass="ikont-hcl-llenarlistaTodos p_todos"   action="#{Ciudadano$PerfilCiudadano.llenarlistaTodos}"/>
                                        <h:outputText  styleClass="ikont-hot-datostodos vtitle02"   value="#{Ciudadano$PerfilCiudadano.todos}"></h:outputText>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </center>
                        </h:panelGroup>
                        <h:panelGroup layout="block">
                            <div id="header_content" >
                                <div class="ikont-div-headercontent3">
                                    <h:outputText  styleClass="ikont-hot-opiniondelciudadano"   value="#{var.opiniondelciudadano}" />
                                </div>
                            </div>
                        </h:panelGroup>
                    </h:form>
                    <h:form target="_blank">
                        <h:panelGrid columns="3" >
                            <h:panelGrid id="pgcomentario_par" >
                                <a4j:repeat id="rpcomentario_par" value="#{Ciudadano$PerfilCiudadano.listopinion}"  binding="#{Ciudadano$PerfilCiudadano.repeatopinion}" var="rowcomentario_par" rows="4"  >
                                    <h:panelGrid columns="3">
                                        <h:panelGrid columns="3"  >
                                            <h:panelGrid styleClass="ikont-hpg-fotocomentario"  >
                                                <h:graphicImage  styleClass="ikont-hgi-fotocomentario"   url="#{var.ipserver}siente#{rowcomentario_par.jsfUsuario.tercero.strfoto}" rendered="#{!rowcomentario_par.boolidentidadoculta}" />
                                                <h:graphicImage  styleClass="ikont-hgi-bt_user"   url="/resources/imgs/bt_user.png" rendered="#{rowcomentario_par.boolidentidadoculta}" />
                                                <interkont:spacer width="30"/>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                        <h:graphicImage  styleClass="ikont-hgi-com_arrow"   url="/resources/imgs/com_arrow.png" />
                                        <h:panelGrid styleClass="ikont-hpg-datosciudadano"    >
                                            <h:panelGrid columns="3">
                                                <h:panelGroup>
                                                    <h:outputText  styleClass="ikont-hot-idstrnombre_par"   id="idstrnombre_par" value="#{rowcomentario_par.jsfUsuario.tercero.strnombrecompleto}" rendered="#{!rowcomentario_par.boolidentidadoculta}"   />
                                                    <h:outputText  styleClass="ikont-hot-idstrnombre_par_n"   id="idstrnombre_par_n" value="Anonimo" rendered="#{rowcomentario_par.boolidentidadoculta}" />

                                                </h:panelGroup>
                                                <interkont:spacer width="10"/>
                                                <h:outputText  styleClass="ikont-hot-iddate_par"   id="iddate_par" value="#{rowcomentario_par.datefechaopinion}" >
                                                    <f:convertDateTime timeZone="GMT-5" type="both" dateStyle="long"/>
                                                </h:outputText>
                                            </h:panelGrid>
                                            <h:panelGrid >
                                                <h:outputLabel  styleClass="ikont-hol-idcomentario_par"    id="idcomentario_par" value="#{rowcomentario_par.stropinion}"
                                                                />
                                            </h:panelGrid>

                                            <h:panelGrid  columnClasses="panelderecha" >
                                                <h:panelGroup>
                                                    <h:commandLink target="_blank" action="#{Ciudadano$PerfilCiudadano.abrirImagen}" styleClass="ikont-hcl-abririmagen"   rendered="#{rowcomentario_par.strfotoopinion != null}"></h:commandLink>
                                                    <h:commandLink target="_blank" styleClass="ikont-hcl-strvideo"   rendered="#{rowcomentario_par.strvideo != null}"></h:commandLink>
                                                    <h:commandLink target="_blank"  action="#{Ciudadano$PerfilCiudadano.abrirDoc}" styleClass="ikont-hcl-abrirdocumento"   rendered="#{rowcomentario_par.strdoc != null}" ></h:commandLink>
                                                </h:panelGroup>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                        <h:panelGroup></h:panelGroup>
                                        <h:panelGroup></h:panelGroup>
                                        <h:panelGrid  columnClasses="panelderecha">
                                            <h:panelGroup rendered="false">
                                                <h:commandLink styleClass="ikont-hcl-space1"    ></h:commandLink>
                                                <h:commandLink styleClass="ikont-hcl-space2"   ></h:commandLink>
                                            </h:panelGroup>

                                        </h:panelGrid>
                                    </h:panelGrid>

                                </a4j:repeat>
                                <rich:dataScroller for="rpcomentario_par" render="pgcomentario_par"/>
                            </h:panelGrid>
                        </h:panelGrid>

                    </h:form>
                </h:panelGrid>
            </h:panelGrid>
        </h:panelGrid>
        <ui:include src="/modal/panelImagenciudadanoModal.xhtml"/>
        <ui:include src="/modal/paneldocumeciudadanoModal.xhtml"/>

    </ui:define>

</ui:composition>
