        <script src="/#{var.versioncobra}/resources/amcharts/serial.js" type="text/javascript"></script>        
        
        
        <style type="text/css">

            #sideline {
                text-align: center;
                position:relative;
                font-family: Verdana, Geneva, sans-serif;
                background-image: url("/siente/resources/imgs/lineCiudadano.png");
                background-position-y: -8px;
            }

            label.textlittle2 {
                background-color: white;
                padding-left: 10px;
                padding-right: 10px;
            }

            #sideline.span {
                display: inline-block;    
            }
            line:before,
            line:after {
                border-top: 1px solid #E3E3E3;
                display: block;
                height: 1px;
                content: " ";
                width: 23%;
                position: absolute;
                left: 0;
                top: 0.5em;
            }
            line:after {
                right: 0;  
                left: auto; 
            }                    
        </style>

        <ui:include src="/includes/google_maps_key.xhtml" />

    <ui:define name="title">
        <h:outputText styleClass="ikont-hot-houtdetalle" rendered="#{!var.nuevomapa}" value="#{var.houtdetalle}" />
        <h:outputText styleClass="ikont-hot-intcodobra" rendered="#{!var.nuevomapa}" value="(#{Supervisor$AdministrarObraNew.obra.intcodigoobra})" />
        <h:outputText styleClass="ikont-hot-strnombremedio" rendered="#{!var.nuevomapa}" value="#{Supervisor$AdministrarObraNew.obra.strnombremedio}" />
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml" />
    </ui:define>

        <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
            <ui:include src="./../facelets/menu_lateral_gestion.xhtml" />

        <h:panelGroup rendered="#{var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml" />
        </h:panelGroup>
    </ui:define>

            <ui:include src="/facelets/menu_superior_detalle_ciudadano.xhtml" />
        </h:panelGroup>

    <ui:define name="body">
        <h:body onload="cargarDetalle();
                mostrarReloj();"> 

            <h:form prependId="false">

                    <a4j:ajax event="complete" oncomplete="showModal()" rendered="#{SessionBeanCobra.vermensajeinterventor and Supervisor$AdministrarObraNew.obra.solicitud_obra!=null and !SessionBeanCobra.cobraService.ciu and var.varmodalsupervisor}" />
                </a4j:jsFunction>

                <h:inputHidden id="finfecha" value="#{Supervisor$DetalleObra.finentrega}" />
            </h:form>

            <h:panelGroup rendered="#{SessionBeanCobra.cobraService.ciu}">

                <h:panelGrid  id="gpPrincipalInfCiudad" styleClass="totalwidth">
                    <h:form prependId="false">

                                </h:commandButton>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGrid id="pg_detalle"  columns="4" rowClasses="alignverticaldetalle" columnClasses="pg_detalle_col1,pg_detalle_col2,pg_detalle_col3,pg_detalle_col4" styleClass="totalwidth">

                                    <h:panelGrid columns="2" styleClass="ikont-hpg-griddeta"   >

                                                          verticalOffset="5"  styleClass="ikont-rtt-tool"   >

                                                    <h:outputText  styleClass="ikont-hot-nbre1"   value="- #{relacionContrato.contrato.contratista.strnombre}"></h:outputText> <br/>
                                                </a4j:repeat>
                                            </rich:tooltip>
                                        </h:outputText>
                                        <h:outputText  styleClass="ikont-hot-contrataneciu textlittle2"   value="#{var.contrataneciu}:" ></h:outputText>

                                        <h:outputText  styleClass="ikont-hot-strinterventor textlittle3"  value="#{Supervisor$AdministrarObraNew.obra.strinterventor}" rendered="#{Supervisor$AdministrarObraNew.obra.strinterventor!='' and Supervisor$AdministrarObraNew.obra.strinterventor!= null}"></h:outputText>

                                                                                                                verticalOffset="5"  styleClass="ikont-rtt-tool2"   >

                                                                                                      </a4j:repeat>
                                                                                                  </rich:tooltip>
                                                                                              </h:outputText>
                                        </h:panelGrid>
                                        <h:panelGrid columns="3" >
                                            <h:outputText  styleClass="ikont-hot-textoobra3 textlittle2"   value="#{var.objeto} #{vat.textoobra3}" ></h:outputText>

                                        </h:commandButton>

                                        <h:commandButton rendered="#{Supervisor$AdministrarObraNew.numContratosInterventoria>=1}" id="btncontratoInterventoria" value="#{var.verinfciu}" styleClass="buttonblue6 ikont-hcb-contratointerve">

                                <h:panelGrid     rowClasses="alignverticaldetalle, alignverticaldetallebottom" >

                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid  rowClasses="alignverticaldetalle, alignverticaldetallebottom">

                                    <div id="sideline"><label class="textlittle2">SEMÁFORO</label></div>
                                    <h:panelGrid  columnClasses="panelcenter" styleClass="totalwidth">

                                                         value="#{Supervisor$DetalleObra.obraMapa.semaforo}"

                                </h:panelGrid>

                return  true;"  action="#{Supervisor$DetalleObra.imagenEvolucion}"  ></a4j:commandLink>

                                            <h:outputText  styleClass="ikont-hot-antes textlittle2"   value="Antes"   ></h:outputText>

                                        </h:panelGrid>

                                                <h:outputText  styleClass="ikont-hot-ahora textlittle2"   value="Ahora"  ></h:outputText>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid id="pg_valores_financieros"  columns="4"  rowClasses="alignverticaldetalle"
                                             columnClasses="pg_valores_financieros_col1,pg_valores_financieros_col2,pg_valores_financieros_col3,pg_valores_financieros_col4">
                                    <h:panelGrid  rowClasses="alignverticaldetalle, alignverticaldetallebottom" styleClass="totalwidth">
                                        <div id="sideline"><label class="textlittle2">¿CUÁNTO CUESTA #{vat.textobra9}?</label></div>
                                        <h:panelGrid  styleClass="ikont-hpg-griddetaob4 totalwidth"   >
                                            <h:outputText  styleClass="ikont-hot-numvobra"   value="#{Supervisor$AdministrarObraNew.obra.numvaltotobra}"  >
                                                <f:convertNumber pattern="#{var.formatomoneda}" />
                                            </h:outputText>

                                            <h:panelGrid  styleClass="ikont-hpg-griddetaob5 totalwidth"    >
                                                <div id="sideline"><label class="textlittle2">VALOR</label></div>
                                                <h:outputText  styleClass="ikont-hot-aprobado textlittle3"   value="APROBADO" ></h:outputText>
                                                <interkont:spacer height="5" />
                                                <h:outputText  styleClass="ikont-hot-soliobra numbersmall" rendered="#{Supervisor$AdministrarObraNew.obra.solicitud_obra!=null}" value="#{Supervisor$AdministrarObraNew.obra.solicitud_obra.doublevaloraprobado}">
                                                    <f:convertNumber pattern="#{var.formatomoneda}"/>
                                                </h:outputText>
                                            </h:panelGrid>
                                            <h:panelGrid  styleClass="ikont- totalwidth"  >
                                                <div id="sideline"><label class="textlittle2">VALOR</label></div>
                                                <h:outputText  styleClass="ikont-hot-textobra9 textlittle3"   value="#{var.textobra9}"  ></h:outputText>
                                                <interkont:spacer height="5" />
                                                <h:outputText  styleClass="ikont-hot-numvaltotobra numbersmall"    value="#{Supervisor$AdministrarObraNew.obra.numvaltotobra}">
                                                    <f:convertNumber pattern="#{var.formatomoneda}"/>
                                                </h:outputText>
                                            </h:panelGrid>
                                            <h:panelGrid   styleClass="ikont- totalwidth"  >
                                                <div id="sideline"><label class="textlittle2">VALOR</label></div>
                                                <h:outputText  styleClass="ikont-hot-intertxt textlittle3"   value="INTERVENTORIA"  ></h:outputText>
                                                <interkont:spacer height="5" />
                                                <h:outputText  styleClass="ikont-hot-vlinterv numbersmall"   value="#{Supervisor$DetalleObra.valorinterventoria}">
                                                    <f:convertNumber pattern="#{var.formatomoneda}"/>
                                                </h:outputText>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    <h:panelGrid  rowClasses="alignverticaldetalle, alignverticaldetallebottom"  styleClass="ikont-hpg-griddetaob"   >
                                        <h:panelGrid >
                                            <div id="sideline"><label class="textlittle2">DURACIÓN</label></div>
                                        </h:panelGrid>

                                        <h:outputText  styleClass="ikont-hot-diasciu textbig4"   value=" #{var.diasciu}"  ></h:outputText>
                                        <h:panelGrid columns="2" >
                                            <h:outputText  styleClass="ikont-hot-desde textlittle2"   value="Desde:"  ></h:outputText>
                                    <h:outputText  styleClass="ikont-hot-fecinob textlittle3" value="#{Supervisor$AdministrarObraNew.obra.datefeciniobra}">
                                        <f:convertDateTime pattern="#{var.formatofecha}" />

                                        <f:convertDateTime pattern="#{var.formatofecha}"/>
                                    </h:outputText>

                                    </div>

                                </h:panelGrid>

                            </h:panelGrid>

                                </h:panelGrid>

                                </h:panelGrid>

                            </h:panelGrid>
                        </h:panelGrid>

                                <interkont:spacer height="5" />
                                <h:panelGrid columns="2" >
