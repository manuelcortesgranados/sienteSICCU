<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/facelets/template_main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="head">
        <title>Solicitud Obra</title>
        <h:outputScript  name="script_supervisor.js"/>
    </ui:define>
    <ui:define name="title">
        <h:outputText  styleClass="ikont-hot-cuentaprincipal"   value="#{var.cuentaprincipal}"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_soliobra.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_soliobra.xhtml"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <rich:panel header="#{var.crearcuenta}">

                <interkont:spacer height="20"/>

                <rich:collapsiblePanel switchType="ajax" id="gpDatosBasicos" >
                    <f:facet name="header">
                        <h:outputText  styleClass="ikont-hot-cuentaprincipal2"   value="1. #{var.cuentaprincipal}"/>
                    </f:facet>
                    <center>
                        <h:panelGroup>

                            <h:panelGrid columns="2" cellspacing="15" >
                                <h:outputText  styleClass="ikont-hot-nombredecuenta"   value="#{var.nombredecuenta}"/>
                                <h:inputText size="8" id="nombrecuenta"/>
                                <h:outputText  styleClass="ikont-hot-tipodecuenta"   value="#{var.tipodecuenta}"/>
                                <h:selectOneMenu id="tipocuenta"/>
                                <h:outputText  styleClass="ikont-hot-montocuenta"   value="#{var.montocuenta}"/>
                                <h:inputText size="8" id="montocuenta"/>
                                <h:outputText  styleClass="ikont-hot-saldoactual"   value="#{var.saldoactual}"/>
                                <h:inputText size="8" id="saldoactual"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1" cellspacing="15">
                                <a4j:commandButton id="agregar" value="#{var.agregar}" styleClass="ikont-a4jcb-agregar"     >
                                </a4j:commandButton>
                            </h:panelGrid>
                            <rich:dataTable id="tablacuentas"  var="currentRow" rows="7" >
                                <f:facet name="header" >
                                    <rich:columnGroup >
                                        <rich:column colspan="4">
                                            <h:outputText  styleClass="ikont-hot-listacuentas"   value="#{var.listacuentas}"/>
                                        </rich:column>
                                        <rich:column breakRowBefore="true" >
                                            <h:outputText  styleClass="ikont-hot-nombrecuenta"   value="#{var.nombrecuenta}"/>
                                        </rich:column>
                                        <rich:column >
                                            <h:outputText  styleClass="ikont-hot-tipocuenta"   value="#{var.tipocuenta}"/>
                                        </rich:column>
                                        <rich:column >
                                            <h:outputText  styleClass="ikont-hot-monto"   value="#{var.monto}"/>
                                        </rich:column>
                                        <rich:column >
                                            <h:outputText  styleClass="ikont-hot-eliminarcuenta"   value="#{var.eliminarcuenta}"/>
                                        </rich:column>
                                    </rich:columnGroup>

                                </f:facet>
                                <rich:column  >
                                    <h:outputText  styleClass="ikont-hot-nombre1"   value="#{var.nombre}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText  styleClass="ikont-hot-nombre2"   value="#{var.nombre}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText  styleClass="ikont-hot-nombre3"   value="#{var.nombre}"/>
                                </rich:column>
                                <rich:column >
                                    <a4j:commandLink value="Ir"/>
                                </rich:column>
                                <f:facet name="footer">
                                    <rich:columnGroup>
                                        <rich:column colspan="4" breakRowBefore="true" >
                                            <rich:dataScroller id="scrollTablacuenta" for="tablacuentas" render="tablacuentas"/>
                                        </rich:column>
                                    </rich:columnGroup>
                                </f:facet>
                            </rich:dataTable>
                        </h:panelGroup>
                    </center>
                </rich:collapsiblePanel>
            </rich:panel>
        </h:form>
    </ui:define>
</ui:composition>
