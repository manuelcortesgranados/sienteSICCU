<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:a4j="http://richfaces.org/a4j" 
                 xmlns:interkont="http://www.interkont.com/jsf"
                 template="/facelets/template_login.xhtml" >
    <ui:define name="head">
        <title>Siente</title>
        <script src="/#{var.versioncobra}/resources/analytics/#{var.srcanalytics}" type="text/javascript"></script>
    </ui:define>

    <ui:define name="body">
        <h:form> 
            <h:panelGroup layout="block" styleClass="ikont-hpg-gpLogPrinci"   id="gpLogPrinci">
                <h:graphicImage  styleClass="ikont-hgi-logoLogin "   url="/resources/imgs/login/logo_login.png" width="350"/>
                <rich:panel>
                    <rich:tabPanel switchType="ajax" id="tab_login"  immediate="true"  activeItem="tab_dos" >
                        <rich:tab header="#{var.logintabinterventor}"  id="tab_dos" name="tab_dos" headerActiveClass="tab-pestania-active-usu" headerInactiveClass="tab-pestania-inactive-usu" contentClass="tab-div"  >
                            <a4j:region>
                                <h:panelGroup layout="block">
                                    <h:panelGrid   >
                                        <br/>
                                        <h:outputText  styleClass="ikont-hot-logintabentrarbienvenido tab-login-label-title "   value="#{var.logintabentrarbienvenido}"    />
                                        <br/>
                                        <h:outputText  styleClass="ikont-hot-loginmensajeprincipal tab-login-label-contenido"   value="#{var.loginmensajeprincipal}"   />
                                        <h:outputText  styleClass="ikont-hot-loginmensajeprincipal2 tab-login-label-contenido"   value="#{var.loginmensajeprincipal2}"    />
                                        <h:outputText  styleClass="ikont-hot-loginmensajeprincipal3 tab-login-label-contenido"   value="#{var.loginmensajeprincipal3}"    />
                                        <br/>
                                        <h:outputText  styleClass="ikont-hot-logintabentraringresarcon tab-login-label-title"   value="#{var.logintabentraringresarcon}"   />
                                        <h:panelGrid   rendered="false">
                                            <h:outputText  styleClass="ikont-hot-logintabentrarcontenidoingresarconuno "   value="#{var.logintabentrarcontenidoingresarconuno}"   />    
                                            <h:outputText  styleClass="ikont-hot-logintabentrarcontenidoingresarcondos "   value="#{var.logintabentrarcontenidoingresarcondos}"   />    
                                        </h:panelGrid>
                                        <h:inputText id="usuariodos" styleClass="ikont-hit-usuLogin tab-login-input-text"   required="true" value="#{SessionBeanCobra.usuarioService.usuarioObra.usuLogin}" size="35">
                                            <rich:placeholder value="Usuario" />
                                        </h:inputText>
                                        <h:panelGroup layout="block"  styleClass="tab-login-label-error">
                                            <rich:message for="usuariodos" />
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <center>
                                                <h:panelGrid columns="2">
                                                    <h:inputSecret id="contrasenados"  styleClass="ikont-hit-contrasenados tab-login-input-password"    required="true" maxlength="20" value="#{SessionBeanCobra.usuarioService.usuarioObra.usuPasswd}" size="35">
                                                        <f:validateLength maximum="20" minimum="8"/>
                                                        <rich:placeholder value="Contraseña" />
                                                    </h:inputSecret>

                                                    <h:commandButton id="enviardos" styleClass="ikont-hcb-logintabentrarbtnentrar tab-login-input-button"    value="#{var.logintabentrarbtnentrar}" action="#{login.enviar_action}"                              
                                                                     type="submit" 
                                                                     onclick="#{rich:component('ajaxLoadingModalBox')}.show();
                return true;"
                                                                     /> 
                                                </h:panelGrid>                                                      
                                            </center>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block"  styleClass="tab-login-label-error">
                                            <rich:message for="contrasenados" />
                                        </h:panelGroup>
                                        <h:panelGrid  >
                                            <center>

                                                <a4j:commandLink value="#{var.logintabentrarolvidocontrasenia}"  styleClass="ikont-a4jcl-logintabentrarolvidocontrasenia"  
                                                                 oncomplete="#{rich:component('panelRecordarContra')}.show(); return false; " execute="@this"/>
                                            </center>
                                        </h:panelGrid>
                                        <h:panelGroup  rendered="false">
                                            <center>

                                                <h:panelGrid columns="3">
                                                    <h:selectBooleanCheckbox id="checkdos" />
                                                    <h:outputText  styleClass="ikont-hot-logintabentrarcontentcheck "   value="#{var.logintabentrarcontentcheck}"   />
                                                    <h:outputText  styleClass="ikont-hot-logintabentrarolvidocontrasenia "   value="#{var.logintabentrarolvidocontrasenia}" />
                                                </h:panelGrid>
                                            </center>
                                        </h:panelGroup> 

                                        <br/>
                                        <h:panelGroup >
                                            <center>
                                                <h:panelGrid rendered="#{var.varcomentariologin}">
                                                    <h:outputText  styleClass="ikont-hot-logingmensajeusuarioregistrado tab-login-label-contenido"   value="#{var.logingmensajeusuarioregistrado}"    />    
                                                    <h:outputText  styleClass="ikont-hot-logingmensajeusuarioregistrado2 tab-login-label-contenido"   value="#{var.logingmensajeusuarioregistrado2}"   />    
                                                    <h:outputText  styleClass="ikont-hot-logingmensajeusuarioregistrado3 tab-login-label-contenido"   value="#{var.logingmensajeusuarioregistrado3}"   />                                                            
                                                    <h:outputText  styleClass="ikont-hot-logingmensajeusuarioregistrado4 tab-login-label-contenido"   value="#{var.logingmensajeusuarioregistrado4}"    />
                                                    <h:outputText  styleClass="ikont-hot-logingmensajeusuarioregistrado5 tab-login-label-contenido"   value="#{var.logingmensajeusuarioregistrado5}"   />                                                            
                                                </h:panelGrid>
                                            </center>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </a4j:region> 
                        </rich:tab>
                        <rich:tab header="#{var.logintabciudadano}" id="tab_uno" name="tab_uno"   headerActiveClass="tab-pestania-active" headerInactiveClass="tab-pestania-inactive" contentClass="tab-div">
                            <h:panelGroup layout="block" id="gpLoginCiudadanoPrincipal">

                                <h:panelGroup layout="block" rendered="#{SessionBeanCobra.verregistrarse}" >
                                    <a4j:region >
                                        <h:panelGrid columnClasses="panelcenter"  >
                                            <br/>
                                            <h:outputText  styleClass="ikont-hot-logintabentrarbienvenidociudadano tab-login-label-title"   value="#{var.logintabentrarbienvenido}"    />
                                            <br/>
                                            <h:panelGrid columnClasses="panelcenter"  >
                                                <h:outputText  styleClass="ikont-hot-loginmensajeprincipalciudadano tab-login-label-contenido"   value="#{var.loginmensajeprincipal}"    />
                                                <h:outputText  styleClass="ikont-hot-loginmensajeprincipal2ciudadano tab-login-label-contenido"   value="#{var.loginmensajeprincipal2}"    />
                                                <h:outputText  styleClass="ikont-hot-loginmensajeprincipal3ciudadano tab-login-label-contenido"   value="#{var.loginmensajeprincipal3}"    />

                                            </h:panelGrid>

                                            <br/>
                                            <h:outputText  styleClass="ikont-hot-logintabentraringresarsin tab-login-label-title"   value="#{var.logintabentraringresarsin}"    />
                                            <h:outputText  styleClass="ikont-hot-logintabentrarcontenidoingresarsinuno tab-login-label-contenido"   value="#{var.logintabentrarcontenidoingresarsinuno}"     />
                                            <h:outputText  styleClass="ikont-hot-logintabentrarcontenidoingresarsindos tab-login-label-contenido"   value="#{var.logintabentrarcontenidoingresarsindos}"     />
                                            <h:commandLink type="submit" action="#{login.usuarioSinRegistro}" value="#{var.logintabentrarbtnentrar} >" styleClass="ikont-hcl-logintabentrarbtnentrar tab-login-input-button-register"   onclick="#{rich:component('ajaxLoadingModalBox')}.show();
                return true;" />


                                            <br/>
                                            <h:panelGroup >
                                                <center>
                                                    <h:panelGrid columnClasses="panelcenter">
                                                        <h:outputText  styleClass="ikont-hot-logingmensajeusuarioregistrado6 tab-login-label-contenido"   value="#{var.logingmensajeusuarioregistrado6}"    />    
                                                        <h:outputText  styleClass="ikont-hot-logingmensajeusuarioregistrado7 tab-login-label-contenido"   value="#{var.logingmensajeusuarioregistrado7}"    />    

                                                    </h:panelGrid>
                                                </center>
                                            </h:panelGroup>
                                            <a4j:commandLink type="ajax" action="#{SessionBeanCobra.habilitarRegistrate}" value="#{var.loguintabregistrarte} >" styleClass="ikont-a4jcl-loguintabregistrarte tab-login-input-button-register"   
                                                             execute="@this" render="gpLoginCiudadanoPrincipal" >                                                    
                                            </a4j:commandLink>
                                        </h:panelGrid>
                                    </a4j:region>
                                </h:panelGroup>


                                <h:panelGroup layout="block" rendered="#{!SessionBeanCobra.verregistrarse}" >
                                    <a4j:region>
                                        <h:panelGrid columnClasses="panelcenter"  >
                                            <br/>
                                            <h:panelGroup >
                                                <center>
                                                    <h:panelGrid columns="2">
                                                        <h:outputText  styleClass="ikont-hot-logintabregistratetitle tab-login-label-title "   value="#{var.logintabregistratetitle}"   />
                                                        <h:outputText  styleClass="ikont-hot-logintabregistratetitledos tab-login-label-contenido"   value="#{var.logintabregistratetitledos}"    />    
                                                    </h:panelGrid>
                                                </center>
                                            </h:panelGroup>
                                            <h:outputText  styleClass="ikont-hot-logintabregistratecontenidouno tab-login-label-contenido "   value="#{var.logintabregistratecontenidouno}"    />    
                                            <h:outputText  styleClass="ikont-hot-logintabregistratecontenidodos tab-login-label-contenido"   value="#{var.logintabregistratecontenidodos}"     rendered="#{var.varcomentariologin}" />
                                            <br/>
                                            <h:panelGroup >
                                                <center>
                                                    <h:panelGrid columns="2">
                                                        <h:panelGrid >
                                                            <h:inputText required="true" maxlength="250" id="textnombre" value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.strnombre}" styleClass="ikont-hit-textnombre tab-login-input-text"  >
                                                                <rich:placeholder value="Nombre" />
                                                            </h:inputText>
                                                            <h:panelGroup layout="block"  styleClass="tab-login-label-error">
                                                                <rich:message for="textnombre" />
                                                            </h:panelGroup>
                                                            <h:inputText required="true"  id="textusuario" maxlength="25" value="#{SessionBeanCobra.ciudadanoservice.ciudadano.usuLogin}" styleClass="ikont-hittextusuario tab-login-input-text"  >
                                                                <rich:placeholder value="Usuario" />
                                                            </h:inputText>
                                                            <h:panelGroup layout="block"  styleClass="tab-login-label-error">
                                                                <rich:message for="textusuario"/>
                                                            </h:panelGroup>
                                                            <h:inputText required="true" maxlength="80" id="textcorreo"  value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.stremail}" styleClass="ikont-hit-textcorreo tab-login-input-text" >
                                                                <rich:placeholder value="Em@il" />
                                                            </h:inputText>
                                                            <h:panelGroup layout="block"  styleClass="tab-login-label-error">
                                                                <rich:message for="textcorreo"  />
                                                            </h:panelGroup>
                                                            <h:inputSecret required="true" id="textpassword" size="25" value="#{SessionBeanCobra.ciudadanoservice.password}" styleClass="ikont-hit-textpassword tab-login-input-text"  >
                                                                <rich:placeholder value="Contraseña" />
                                                            </h:inputSecret>
                                                            <h:panelGroup layout="block"  styleClass="tab-login-label-error">
                                                                <rich:message for="textpassword"  />
                                                            </h:panelGroup>
                                                            <h:inputSecret  required="true" id="textrepassword" size="25" value="#{SessionBeanCobra.ciudadanoservice.repassword}" styleClass="ikont-hit-textrepassword tab-login-input-text"  >
                                                                <rich:placeholder value="Confirmar Contraseña" />
                                                            </h:inputSecret>
                                                            <h:panelGroup layout="block"  styleClass="tab-login-label-error">
                                                                <rich:message for="textrepassword"  styleClass="ikont-rm-textrepassword"  />
                                                            </h:panelGroup>
                                                            <interkont:spacer width="100%" height="5"/>
                                                        </h:panelGrid>
                                                        <h:panelGrid  width="30%">
                                                            <h:panelGroup styleClass="ikont-hpg-imagenciudadano"   layout="block">
                                                                <center>
                                                                    <h:panelGroup styleClass="ikont-hpg-pgfotografia"   layout="block" id="pgfotografia">
                                                                        <h:graphicImage  styleClass="ikont-hgi-pathImaCiu "   url="#{SessionBeanCobra.ciudadanoservice.pathImaCiu}"  height="100%" width="100%"/>
                                                                    </h:panelGroup>
                                                                </center>
                                                            </h:panelGroup>
                                                            <a4j:commandLink styleClass="ikont-a4jcl-logintabregistratephoto tab-login-input-button-photo"   value="#{var.logintabregistratephoto}" action="#{SessionBeanCobra.visualizarModalImagenCiudadano}" render="panelImagen" oncomplete="#{rich:component('modalImagenCorreo')}.show(); return true;" execute="@this">   
                                                            </a4j:commandLink>  
                                                        </h:panelGrid>
                                                    </h:panelGrid>
                                                </center>
                                            </h:panelGroup>
                                            <br/>
                                            <h:panelGroup >
                                                <center>
                                                    <h:panelGrid columns="2">
                                                        <a4j:commandLink id="btnGuardarCiudadano"  
                                                                         value="#{var.registrarme}"  
                                                                         styleClass="ikont-a4jcl-btnGuardarCiudadano tab-login-input-button-register"   action="#{Ciudadano$PerfilCiudadano.MostrarMensaje}" render="pgguardarCiudadano" 
                                                                         oncomplete="#{rich:component('confirmarCiudadano')}.show();">
                                                        </a4j:commandLink>

                                                        <a4j:commandLink id="btnCancelarRegistro" value="#{var.cancelar}"  styleClass="ikont-a4jcl-btnCancelarRegistro tab-login-input-button-register"   action="#{SessionBeanCobra.deshabilitarRegistrate}" immediate="true" render="gpLoginCiudadanoPrincipal" execute="@this">

                                                        </a4j:commandLink>
                                                    </h:panelGrid>
                                                </center>
                                            </h:panelGroup>
                                        </h:panelGrid>

                                    </a4j:region>
                                </h:panelGroup>

                            </h:panelGroup>
                        </rich:tab>
                    </rich:tabPanel>
                </rich:panel>
                <h:panelGroup layout="block" styleClass="ikont-hpg-renderedlogologin"   rendered="#{var.logologin}">
                    <h:graphicImage  styleClass="ikont-hgi-logo_prin1png "   url="/resources/imgs/login/logo_prin1.png" width="60" height="60" />
                    <h:graphicImage  styleClass="ikont-hgi-separadorpng "   url="/resources/imgs/login/separador.png" width="10" height="60"/>
                    <h:graphicImage  styleClass="ikont-hgi-logo_prin2png "   url="/resources/imgs/login/logo_prin2.png" width="120" height="60"/>
                </h:panelGroup>

            </h:panelGroup>


            <br/>


        </h:form>
        <ui:include src="/Ciudadano/modalCiudadano/ImagenCiudadano.xhtml"/>
        <ui:include src="/Ciudadano/modalCiudadano/ConfirmarCiudadano.xhtml"/>
        <ui:include src="/modal/modalRecordarContra.xhtml"/>
        <!--<ui:include src="/Ciudadano/modalCiudadano/GuardarCiudadano.xhtml"/>
        -->

    </ui:define>

</ui:composition>
