                    <rich:tabPanel switchType="ajax" id="tab_login"  immediate="true"  activeItem="tab_dos" >
                        <rich:tab header="#{var.logintabinterventor}"  id="tab_dos" name="tab_dos">
                            <a4j:region>
                                <h:panelGroup layout="block">
                                    <h:panelGrid  style="width:100%;" >

                                            <h:outputText value="#{var.logintabentrarcontenidoingresarcondos}" />    
                                        </h:panelGrid>
                                        <h:inputText id="usuariodos" title="Usuario" required="true" value="#{SessionBeanCobra.usuarioService.usuarioObra.usuLogin}" onfocus="clearText(this);" onblur="clearText(this);" size="35"/>
                                        <h:panelGrid style="width:100%;" >
                                            <rich:message for="usuariodos" />

                                            <center>

                                                        <f:validateLength maximum="20" minimum="8"/>
                                                    </h:inputSecret>

                                                    <h:commandButton id="enviardos"   value="#{var.logintabentrarbtnentrar}" action="#{login.enviar_action}"

                                                                    />

                                        </h:panelGroup>
                                        <h:panelGrid style="width:100%;">
                                            <rich:message for="contrasenados"/>

                                        <h:panelGrid  style="width:100%">
                                            <center>
                                                
                                                <a4j:commandLink value="#{var.logintabentrarolvidocontrasenia}" 
                                                                 
                                                                 oncomplete="#{rich:component('panelRecordarContra')}.show(); return false; " execute="@this"/>
                                            </center>
                                        </h:panelGrid>
                                        <h:panelGroup style="width:100%" rendered="false">
                                            <center>

                                                    <h:selectBooleanCheckbox id="checkdos" />
                                                    <h:outputText value="#{var.logintabentrarcontentcheck}"   />
                                                    <h:outputText value="#{var.logintabentrarolvidocontrasenia}" />
                                                </h:panelGrid>
                                            </center>

                                <h:panelGroup layout="block" rendered="#{!SessionBeanCobra.verregistrarse}" >

                                            <h:outputText value="#{var.logintabentraringresarsin}" styleClass="tab-login-label-title" />

                                                <h:outputText value="#{var.logintabentrarcontenidoingresarsindos}"  styleClass="tab-login-label-contenido tab-login-label-contenido-line-one" />
                                            </h:panelGrid>
                                            <a4j:commandLink type="submit" action="#{login.usuarioSinRegistro}" value="#{var.logintabentrarbtnentrar} >" styleClass="tab-login-input-button-sin-login" execute="@this" render="@none"/>


                                            <interkont:spacer style="width: 100%;" height="30"/>
                                            <h:panelGroup style="width:100%">
                                                <center>
                                                    <h:panelGrid columnClasses="panelcenter">
                                                        <h:outputText value="#{var.logingmensajeusuarioregistrado6}" styleClass="tab-login-label-contenido tab-login-label-contenido-line-one" />

                                            </a4j:commandLink>

                                    </a4j:region>

                                                                <rich:message for="textnombre"  styleClass="tab-login-label-error"/>

                                                                <rich:message for="textusuario"  styleClass="tab-login-label-error"/>
                                                            </h:panelGrid>

                                                            <h:panelGrid style="width: 100%;" columnClasses="panelcenter">
                                                                <rich:message for="textcorreo"  styleClass="tab-login-label-error"/>
                                                            </h:panelGrid>

                                                                <rich:message for="textpassword"  styleClass="tab-login-label-error"/>
                                                            </h:panelGrid>
                                                            <h:inputSecret  required="true" id="textrepassword" title="Confirmar Contraseña" size="25" value="#{SessionBeanCobra.ciudadanoservice.repassword}" styleClass="tab-login-input-text"/>
                                                            <h:panelGrid style="width: 100%;" columnClasses="panelcenter">
                                                                <rich:message for="textrepassword"  styleClass="tab-login-label-error"/>
                                                            </h:panelGrid>
                                                            <interkont:spacer style="width: 100%;" height="5"/>
                                                        </h:panelGrid>
                                                        <h:panelGrid  width="30%">
                                                            <h:panelGroup styleClass="div-login-photo-register-first" layout="block">
                                                                <center>
                                                                    <h:panelGroup styleClass="div-login-photo-register-last" layout="block" id="pgfotografia">
                                                                        <h:graphicImage url="#{SessionBeanCobra.ciudadanoservice.pathImaCiu}"  styleClass="panelmiddle" style="width: 100%;" height="100%"

                                                                                        />
                                                                    </h:panelGroup>
                                                                </center>
                                                            </h:panelGroup>
                                                            <a4j:commandLink styleClass="tab-login-input-button-photo" value="#{var.logintabregistratephoto}" action="#{SessionBeanCobra.visualizarModalImagenCiudadano}" render="panelImagen" oncomplete="#{rich:component('modalImagenCorreo')}.show(); return true;" execute="@this">   
                                                            </a4j:commandLink>  
                                                        </h:panelGrid>
                                                    </h:panelGrid>
                                                </center>
                                            </h:panelGroup>

                                                        <a4j:commandLink id="btnGuardarCiudadano"  
                                                                         value="#{var.registrarme}"

                                                                         oncomplete="#{rich:component('confirmarCiudadano')}.show();">
                                                        </a4j:commandLink>

                                                        <a4j:commandLink id="btnCancelarRegistro" value="#{var.cancelar}"  styleClass="tab-login-input-button-register" action="#{SessionBeanCobra.deshabilitarRegistrate}" immediate="true" render="gpLoginCiudadanoPrincipal" execute="@this">

                                                        </a4j:commandLink>
                                                    </h:panelGrid>
                                                </center>
                                            </h:panelGroup>
                                        </h:panelGrid>

                                    </a4j:region>
                                </h:panelGroup>

                            </h:panelGroup>
                        </rich:tab>
                    </rich:tabPanel>
                </rich:panel>
                <h:panelGroup layout="block" styleClass="div-login-imgs" rendered="#{var.logologin}">
                    <h:graphicImage url="/resources/imgs/login/logo_prin1.png" width="60" height="60" />
                    <h:graphicImage url="/resources/imgs/login/separador.png" width="10" height="60"/>
                    <h:graphicImage url="/resources/imgs/login/logo_prin2.png" width="120" height="60"/>
                </h:panelGroup>

            </h:panelGroup>


            <interkont:spacer height="15px"/>
