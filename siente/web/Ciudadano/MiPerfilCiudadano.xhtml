<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    template="/facelets/template_main.xhtml">
    
    <ui:define name="head">
        <title>Cambio Contraseña</title>
        <h:outputScript name="script_supervisor.js" />
    </ui:define>
    <ui:define name="title">
        <h:outputText  class="ikont- "   value="#{var.miperfil}" rendered="#{!Ciudadano$PerfilCiudadano.boolotrousuario}"/>
        <h:outputText  class="ikont- "   value="Perfíl" rendered="#{Ciudadano$PerfilCiudadano.boolotrousuario}"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
        <ui:include src="/facelets/menu_lateral_novedades.xhtml"/>
    </ui:define>
    <ui:define name="body">
        <script language="JavaScript">
            function maximaLongitud(texto,maxlong)
            {
                var out_value;

                if (texto.value.length > maxlong)
                {
                    in_value = texto.value;
                    out_value = in_value.substring(0,maxlong);
                    texto.value = out_value;
                    return false;
                }
                return true;
            }

            function borrar_campo3()
            {
                if (document.getElementById("frmcomentariomuro:iacomentario3").value == "Escriba Su Comentario")
                    document.getElementById("frmcomentariomuro:iacomentario3").value ="";
            }
        </script>
        <h:form>
            <h:panelGrid columns="3"   id="pgmiperfil">
                <h:panelGrid    columnClasses="panelcenter" >
                    <h:graphicImage  class="ikont- "   class="ikont-"   url="#{var.ipserver}siente#{SessionBeanCobra.ciudadanoservice.usuariomostrar.tercero.strfoto}"  />
                    <h:outputLabel  class="ikont- "    value="#{SessionBeanCobra.ciudadanoservice.usuariomostrar.tercero.strnombrecompleto}" class="ikont-"  />
                    <h:outputLabel  class="ikont- "    value="#{SessionBeanCobra.ciudadanoservice.municipio}, #{SessionBeanCobra.ciudadanoservice.departamento}"  class="ikont-"  />
                    <interkont:spacer width="30"/>
                </h:panelGrid>

                <h:panelGrid columns="2"  bgcolor="#F2F7FA" class="ikont-"    rendered="#{!Ciudadano$PerfilCiudadano.boolotrousuario}">

                    <h:outputText  class="ikont- "   id="lblcorreoelectronico"  value="#{var.correo}" class="ikont-"   />
                    <h:outputLabel  class="ikont- "    value="#{SessionBeanCobra.ciudadanoservice.usuariomostrar.tercero.stremail}" class="ikont-"   />
                    <interkont:spacer height="5" />
                    <interkont:spacer height="5" />
                    <h:outputText  class="ikont- "   id="lblidioma"  value="#{var.idioma}" class="ikont-"   />
                    <h:outputLabel  class="ikont- "     value="Español" class="ikont-"   />
                    <interkont:spacer height="5"/>
                    <interkont:spacer height="5"/>
                    <h:outputText  class="ikont- "   id="lblcedula"  value="#{var.cedula}"  class="ikont-"   />
                    <h:outputLabel  class="ikont- "    value="#{SessionBeanCobra.ciudadanoservice.usuariomostrar.tercero.intcedula}" class="ikont-"   />
                    <interkont:spacer height="5"/>
                    <interkont:spacer height="5"/>
                    <h:outputText  class="ikont- "   id="lblfechanac"  value="#{var.fechadeNacimiento}"  class="ikont-"   />
                    <h:outputLabel  class="ikont- "    value="#{SessionBeanCobra.ciudadanoservice.usuariomostrar.tercero.datefechanacimiento}" class="ikont-"   >
                        <f:convertDateTime dateStyle="long"/>
                    </h:outputLabel>
                    <interkont:spacer height="5"/>
                    <interkont:spacer height="5"/>
                    <h:outputText  class="ikont- "   id="lblubicacion"  value="#{var.ubicacionciudadano}"  class="ikont-"   />
                    <h:outputLabel  class="ikont- "    value="#{SessionBeanCobra.ciudadanoservice.municipio}, #{SessionBeanCobra.ciudadanoservice.departamento}" class="ikont-"   />

                    <interkont:spacer height="5"/>
                    <interkont:spacer height="5"/>
                    <h:outputText  class="ikont- "   id="lblcelular"  value="#{var.celular}"  class="ikont-"   />
                    <h:outputLabel  class="ikont- "    value="#{SessionBeanCobra.ciudadanoservice.usuariomostrar.tercero.strtelefono1}" class="ikont-"   />
                  
                </h:panelGrid>
                <h:panelGrid  >
                    <h:panelGrid columns="2" class="ikont-"   bgcolor="#F2F7FA" rendered="#{Ciudadano$PerfilCiudadano.boolotrousuario}" >
                        <h:outputText  class="ikont- "   id="lblidiomaotro"  value="#{var.idioma}" class="ikont-"   />
                        <h:outputLabel  class="ikont- "     value="Español" class="ikont-"   />
                        <interkont:spacer height="5"/>
                        <interkont:spacer height="5"/>
                        <h:outputText  class="ikont- "   id="lblubicacionotro"  value="#{var.ubicacionciudadano}"  class="ikont-"   />
                        <h:outputLabel  class="ikont- "    value="#{SessionBeanCobra.ciudadanoservice.municipio}, #{SessionBeanCobra.ciudadanoservice.departamento}" class="ikont-"   />
                    </h:panelGrid>

                    <h:panelGrid columns="1"    bgcolor="#F2F7FA">
                        <interkont:spacer height="5"/>
                        <interkont:spacer height="5"/>
                        <interkont:spacer height="5"/>
                        <interkont:spacer height="5"/>
                        <h:outputLabel  class="ikont- "   value="#{SessionBeanCobra.ciudadanoservice.usuariomostrar.tercero.strfacebook}" class="ikont-"  />
                        <a4j:commandLink class="ikont-"   disabled="true"/>
                        <h:outputLabel  class="ikont- "   value="#{SessionBeanCobra.ciudadanoservice.usuariomostrar.tercero.strtwiter}" class="ikont-"  />
                        <a4j:commandLink class="ikont-"   disabled="true"/>
                    </h:panelGrid>
                    <interkont:spacer height="5"/>
                    <h:panelGrid bgcolor="#F2F7FA"   rendered="#{!Ciudadano$PerfilCiudadano.boolotrousuario}">
                        <h:commandLink class="ikont-"    action="#{Ciudadano$PerfilCiudadano.modificarUsuario}" immediate="true"/>
                    </h:panelGrid>
                </h:panelGrid>

            </h:panelGrid>
        </h:form>
        <div id="header_content1">
            <div class="star">
                <h:outputText  class="ikont- "   value="Contenido"/>
            </div>
        </div>

        <interkont:spacer height="20"/>
        <h:form>
            <h:panelGrid columns="2" id="pgcontenido">
                <rich:panel class="ikont-"   >
                    <h:outputLabel  class="ikont- "   value="#{var.proyecto}" class="ikont-"   />
                    <h:panelGrid columns="3">
                        <h:graphicImage  class="ikont- "    url="#{var.ipserver}#{var.versioncobra}/resources/imgs/ciudadano_01.png"  width="70" />
                        <h:outputLabel  class="ikont- "   value="#{SessionBeanCobra.obraseguida}" class="ikont-"   />
                        <h:outputLabel  class="ikont- "   value="Ver #{var.solicitudproyecto}s" class="ikont-"   />
                    </h:panelGrid>
                </rich:panel>
                <rich:panel class="ikont-"   >
                    <h:outputLabel  class="ikont- "   value="Comentarios" class="ikont-"   />
                    <h:panelGrid columns="3">
                        <h:graphicImage  class="ikont- "    url="#{var.ipserver}#{var.versioncobra}/resources/imgs/ciudadano_02.png"  width="70" height="70"/>
                        <h:outputLabel  class="ikont- "   value="#{SessionBeanCobra.ciudadanoservice.intcomentario}" class="ikont-"   />
                        <h:outputLabel  class="ikont- "   value="Ver mi muro" class="ikont-"   />
                    </h:panelGrid>
                </rich:panel>
                <rich:panel class="ikont-"   >
                    <h:outputLabel  class="ikont- "   value="Fotos" class="ikont-"   />
                    <h:panelGrid columns="3">
                        <h:graphicImage  class="ikont- "    url="#{var.ipserver}#{var.versioncobra}/resources/imgs/ciudadano_03.png"  width="70" height="70"/>
                        <h:outputLabel  class="ikont- "   value="#{SessionBeanCobra.ciudadanoservice.intfotos}" class="ikont-"   />
                        <h:outputLabel  class="ikont- "   value="Ver imágenes" class="ikont-"   />
                    </h:panelGrid>
                </rich:panel>
              
            </h:panelGrid>
        </h:form>
        <div id="header_content">
            <div class="comentario">
                <h:outputText  class="ikont- "   value="Mi muro" rendered="#{!Ciudadano$PerfilCiudadano.boolotrousuario}"/>
                <h:outputText  class="ikont- "   value="Muro" rendered="#{Ciudadano$PerfilCiudadano.boolotrousuario}"/>
            </div>
        </div>
        <interkont:spacer height="10"/>
        <h:form id="frmcomentariomuro">
            <rich:panel id="panelmuro" >
                <h:panelGrid columns="1" >
                    <a4j:region id="idregion">
                        <h:panelGrid columns="1"   >
                            <a4j:status id="idstatuscomentario3"/>
                            <h:outputText  class="ikont- "   id="idcontarmensaje3" value="#{Ciudadano$PerfilCiudadano.contarmensaje}" class="ikont-"    />
                            <h:inputTextarea id="iacomentario3" class="ikont-"   rows="5" cols="120" onkeydown="return maximaLongitud(this,400)"
                                             value="#{SessionBeanCobra.ciudadanoservice.opinionciudadano.stropinion}" onclick="borrar_campo3(this);" >
                                <a4j:ajax listener="#{Ciudadano$PerfilCiudadano.contarcomentario}" event="keyup" render="idcontarmensaje3" status="idstatuscomentario3" />
                            </h:inputTextarea>
                            <h:outputText  class="ikont- "   value="Utilice este espacio para opinar e intercambiar opiniones con los demás ciudadanos" class="ikont-"  />

                            <a4j:commandLink class="ikont-"   action="#{Ciudadano$PerfilCiudadano.AgregarComentario}" render="pgmuro,panelmuro,pgcontenido">
                            </a4j:commandLink>

                        </h:panelGrid>
                    </a4j:region>
                    <h:panelGrid columns="2" id="pgmuro" >

                        <a4j:repeat id="rpmuro" value="#{SessionBeanCobra.ciudadanoservice.listaComentariosperfil}" binding="#{Ciudadano$PerfilCiudadano.repeatusuarioperfil}" var="rowcomentario" rows="3" >
                            <h:panelGrid columns="3"  >

                                <h:panelGrid class="ikont-"  >
                                    <a4j:commandLink action="#{Ciudadano$PerfilCiudadano.cargarUsuarioPerfil}" type="submit" >
                                        <h:graphicImage  class="ikont- "   url="#{var.ipserver}siente#{rowcomentario.jsfUsuariocomento.tercero.strfoto}" />
                                    </a4j:commandLink>
                                    <interkont:spacer width="30"/>
                                </h:panelGrid>

                                <h:panelGrid columns="3">
                                    <h:graphicImage  class="ikont- "   url="/resources/imgs/com_arrow.png" />

                                    <h:panelGrid class="ikont-"   >
                                        <h:panelGroup>
                                            <h:outputText  class="ikont- "   id="idstrnombre1" value="#{rowcomentario.jsfUsuariocomento.tercero.strnombrecompleto}" class="ikont-"  />
                                            <interkont:spacer width="20"/>
                                            <h:outputText  class="ikont- "   id="iddate1" value="#{rowcomentario.datefechaopinion}" class="ikont-"  >
                                                <f:convertDateTime timeZone="GMT-5" type="both" dateStyle="long"/>
                                            </h:outputText>
                                        </h:panelGroup>
                                        <h:panelGrid  >
                                            <h:outputLabel  class="ikont- "    id="idcomentario1" value="#{rowcomentario.stropinion}"
                                                             />
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:panelGrid>
                        </a4j:repeat>
                    </h:panelGrid>
                    <rich:dataScroller for="rpmuro"  render="pgmuro"  />
                </h:panelGrid>
            </rich:panel>
        </h:form>
        <rich:jQuery selector=".stable tr:odd" query="addClass('odd-row')" />

    </ui:define>
</ui:composition>
