<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    template="/facelets/template_main.xhtml">

    <ui:define name="title">
        <h:outputText  styleClass="ikont-hot-editarmiperfil"   value="#{var.editarmiperfil}"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <h:panelGroup  rendered="#{!var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
            <ui:include src="/facelets/menu_lateral_novedades.xhtml"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{var.permisonuevodiseno}">
            <ui:include src="/facelets/menu_lateral_novedades_zoom.xhtml"/>
        </h:panelGroup>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="2"   id="modif_ciudadano" styleClass="totalwidth" columnClasses="mediunwidth,mediunwidth">
                <h:panelGrid    id="layoutImagenDetalleCiu" columnClasses="panelcenter" styleClass="bcg-tb-per-ciu totalwidth">
                    <br/>
                    <h:graphicImage  styleClass="ikont-hgi-strfoto"   id="imgPeriodo" url="#{SessionBeanCobra.ciudadanoservice.pathImaCiu}" />
                    <br/><br/>
                    <a4j:commandLink id="btAdjuntarImagen" 
                                     oncomplete="#{rich:component('modalImagenCiu')}.show(); return true;"
                                     styleClass="ikont-acl-btadjuntarimagen p_examinar panelcenter"  />
                    <br/>
                </h:panelGrid>
                <h:panelGrid columns="2"  columnClasses="panelizquierda,panelizquierda" cellspacing="5" styleClass="totalwidth">
                    <h:outputText  styleClass="ikont-hot-lblnombreciudadano vtitle19"   id="lblnombreciudadano"  value="#{var.nombre}:" />
                    <h:inputText styleClass="ikont- fill"   size="25" maxlength="250" value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.strnombrecompleto}"/>

                    <h:outputText  styleClass="ikont-hot-lblcorreoelectronico vtitle19"   id="lblcorreoelectronico"  value="#{var.correo}" />
                    <h:inputText  size="25" maxlength="250" styleClass="ikont-  fill"    value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.stremail}"/>

                    <h:outputText  styleClass="ikont-hol-lblcedula vtitle19"   id="lblCedula"  value="#{var.cedula}" />
                    <h:inputText  size="25" maxlength="250" styleClass="ikont- fill"   value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.intcedula}"/>

                    <h:outputText  styleClass="ikont-hot-lblfecnacimiento  vtitle19"   id="lblfecnacimiento"  value="#{var.fechadeNacimiento}:" />
                    <rich:calendar locale="#{var.rcalendarlocale}" datePattern="#{var.formatofecha}"  styleClass="ikont-rc-datefechanacimiento"  
                                   value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.datefechanacimiento}"/>

                    <h:outputLabel  styleClass="ikont-hol-lblubicacion  vtitle19"   id="lblubicacion"  value="#{var.departamento}" for="combodepartamentoCiudadano"/>
                    <h:selectOneMenu id="combodepartamentoCiudadao" value="#{Ciudadano$PerfilCiudadano.codDepartamentoCiudadano}" styleClass="ikont-hsom-combodepartamentociudadano  fill"  >
                        <f:selectItems value="#{Ciudadano$PerfilCiudadano.departamentoCiudadano}" />
                        <a4j:ajax execute="combodepartamentoCiudadano" event="change" listener="#{Ciudadano$PerfilCiudadano.llenarMunicipioCiudadano}"
                                  render="gpMuniCiudadano" />
                    </h:selectOneMenu>
                    <h:outputLabel  styleClass="ikont-hol-lblubicacionmuni  vtitle19"   id="lblubicacionmuni"  value="#{var.municipio}" for="combomunicipiociudadano" />
                    <h:panelGroup id="gpMuniCiudadano">
                        <h:selectOneMenu id="combomunicipiociudadano" styleClass="ikont-hsom-combomunicipiociudadano  fill"  
                                         value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.localidadByStrlocalidadnacimiento.strcodigolocalidad}">
                            <f:selectItems value="#{Ciudadano$PerfilCiudadano.municipioCiudadano}"/>
                        </h:selectOneMenu>
                    </h:panelGroup>
                    <h:outputText  styleClass="ikont-hot-lblcelular  vtitle19"   id="lblcelular"  value="#{var.celular}"  />
                    <h:inputText  size="25" maxlength="250" id="txcelular" styleClass="ikont-hit-txtcelular  fill"   value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.strtelefono1}"/>
                    <h:outputText  styleClass="ikont-hot-lblcuentafacebook  vtitle19"   id="lblcuentaFacebook"  value="#{var.cuentaFacebook}"/>
                    <h:inputText  size="25" maxlength="250" id="txtcuentaFacebook" styleClass="ikont-hit-txtcuentafacebook  fill"   value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.strfacebook}"/>
                    <h:outputText  styleClass="ikont-hot-lblcuentatwiteer  vtitle19"   id="lblcuentaTwitter"  value="#{var.cuentaTwitter}" />
                    <h:inputText  size="25" maxlength="250" id="txtcuentaTwitter" styleClass="ikont-hit-txtcuentatwitter  fill"   value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.strtwiter}"/>
                    <h:panelGrid columns="3" styleClass="panelcenter">
                        <interkont:spacer width="50"/>
                        <h:commandLink id="btnModificar"   styleClass="ikont-acl-modificarciudadno p_guardar"   action="#{Ciudadano$PerfilCiudadano.ModificarCiudadano}">
                        </h:commandLink>
                        <h:commandLink id="btncancelar"   styleClass="ikont-acl-btncancelarciudadano p_cancelar"   action="#{Ciudadano$PerfilCiudadano.iniperfiUsu}">
                        </h:commandLink>
                    </h:panelGrid>

                </h:panelGrid>
            </h:panelGrid>
        </h:form>
        <ui:include src="../Ciudadano/modalCiudadano/ImagenModalCiudadano.xhtml"/>

    </ui:define>
</ui:composition>
