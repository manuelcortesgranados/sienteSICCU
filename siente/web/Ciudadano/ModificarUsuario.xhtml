<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    template="/facelets/template_main.xhtml">

    <ui:define name="title">
        <h:outputText  class="id-jsf- "   value="#{var.editarmiperfil}"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
        <ui:include src="/facelets/menu_lateral_novedades.xhtml"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="2"   id="modif_ciudadano">
                <h:panelGrid    id="layoutImagenDetalleCiu" columnClasses="panelcenter">
                    <h:graphicImage  class="id-jsf- "   id="imgPeriodo" url="#{SessionBeanCobra.ciudadanoservice.pathImaCiu}"  class="id-jsf-"   />
                    <h:panelGrid columns="2">
                        <interkont:spacer width="150"/>
                        <a4j:commandLink id="btAdjuntarImagen" 
                                         oncomplete="#{rich:component('modalImagenCiu')}.show(); return true;"
                                         class="id-jsf-"  />
                    </h:panelGrid>
                </h:panelGrid>

                <h:panelGrid columns="2"  columnClasses="panelizquierda,panelizquierda" cellspacing="5">

                    <h:outputText  class="id-jsf- "   id="lblnombreciudadano"  value="#{var.nombre}:" class="id-jsf-"  />
                    <h:inputText class="id-jsf-"   size="25" maxlength="250" value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.strnombrecompleto}"/>

                    <h:outputText  class="id-jsf- "   id="lblcorreoelectronico"  value="#{var.correo}" class="id-jsf-"  />
                    <h:inputText  size="25" maxlength="250" class="id-jsf-"    value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.stremail}"/>

                    <h:outputText  class="id-jsf- "   id="lblCedula"  value="#{var.cedula}" class="id-jsf-"   />
                    <h:inputText  size="25" maxlength="250" class="id-jsf-"   value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.intcedula}"/>

                    <h:outputText  class="id-jsf- "   id="lblfecnacimiento"  value="#{var.fechadeNacimiento}:" class="id-jsf-"  />
                    <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd"  class="id-jsf-"  
                                   value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.datefechanacimiento}"/>

                    <h:outputLabel  class="id-jsf- "   id="lblubicacion"  value="#{var.departamento}" class="id-jsf-"   for="combodepartamentoCiudadano"/>
                    <h:selectOneMenu id="combodepartamentoCiudadano" value="#{Ciudadano$PerfilCiudadano.codDepartamentoCiudadano}" class="id-jsf-"  >
                        <f:selectItems value="#{Ciudadano$PerfilCiudadano.departamentoCiudadano}" />
                        <a4j:ajax execute="combodepartamentoCiudadano" event="change" listener="#{Ciudadano$PerfilCiudadano.llenarMunicipioCiudadano}"
                                  render="gpMuniCiudadano" />
                    </h:selectOneMenu>
                    <h:outputLabel  class="id-jsf- "   id="lblubicacionmuni"  value="#{var.municipio}" class="id-jsf-"   for="combomunicipiociudadano" />
                    <h:panelGroup id="gpMuniCiudadano">
                        <h:selectOneMenu id="combomunicipiociudadano" class="id-jsf-"  
                                         value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.localidadByStrlocalidadnacimiento.strcodigolocalidad}">
                            <f:selectItems value="#{Ciudadano$PerfilCiudadano.municipioCiudadano}"/>
                        </h:selectOneMenu>
                    </h:panelGroup>
                    <h:outputText  class="id-jsf- "   id="lblcelular"  value="#{var.celular}" class="id-jsf-"   />
                    <h:inputText  size="25" maxlength="250" id="txcelular" class="id-jsf-"   value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.strtelefono1}"/>
                    <h:outputText  class="id-jsf- "   id="lblcuentaFacebook"  value="#{var.cuentaFacebook}" class="id-jsf-"   />
                    <h:inputText  size="25" maxlength="250" id="txtcuentaFacebook" class="id-jsf-"   value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.strfacebook}"/>
                    <h:outputText  class="id-jsf- "   id="lblcuentaTwitter"  value="#{var.cuentaTwitter}" class="id-jsf-"   />
                    <h:inputText  size="25" maxlength="250" id="txtcuentaTwitter" class="id-jsf-"   value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.strtwiter}"/>
                    <h:panelGrid columns="3">
                        <interkont:spacer width="50"/>
                        <a4j:commandLink id="btnModificar"  class="id-jsf-"   action="#{Ciudadano$PerfilCiudadano.ModificarCiudadano}" render="pgmiperfil">
                        </a4j:commandLink>
                        <a4j:commandLink id="btncancelar"  class="id-jsf-"   action="#{Ciudadano$PerfilCiudadano.iniperfiUsu}">
                        </a4j:commandLink>
                    </h:panelGrid>
                </h:panelGrid>

            </h:panelGrid>


        </h:form>
        <ui:include src="../Ciudadano/modalCiudadano/ImagenModalCiudadano.xhtml"/>
        
    </ui:define>
</ui:composition>
