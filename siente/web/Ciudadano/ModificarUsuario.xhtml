<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    template="/facelets/template_main.xhtml">

    <ui:define name="title">
        <h:outputText  styleClass="ikont-hot-editarmiperfil"   value="#{var.editarmiperfil}"/>
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/facelets/menu_gestion.xhtml"/>
    </ui:define>
    <ui:define name="menu_lateral">
        <ui:include src="/facelets/menu_lateral_gestion.xhtml"/>
        <ui:include src="/facelets/menu_lateral_novedades.xhtml"/>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="2"   id="modif_ciudadano">
                <h:panelGrid    id="layoutImagenDetalleCiu" columnClasses="panelcenter">
                    <h:graphicImage  styleClass="ikont-hgi-imgperiodo"   id="imgPeriodo" url="#{SessionBeanCobra.ciudadanoservice.pathImaCiu}" />
                    <h:panelGrid columns="2">
                        <interkont:spacer width="150"/>
                        <a4j:commandLink id="btAdjuntarImagen" 
                                         oncomplete="#{rich:component('modalImagenCiu')}.show(); return true;"
                                         styleClass="ikont-acl-btadjuntarimagen"  />
                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGrid columns="2"  columnClasses="panelizquierda,panelizquierda" cellspacing="5">
                    <h:outputText  styleClass="ikont-hot-lblnombreciudadano"   id="lblnombreciudadano"  value="#{var.nombre}:" />
                    <h:inputText styleClass="ikont-"   size="25" maxlength="250" value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.strnombrecompleto}"/>

                    <h:outputText  styleClass="ikont-hot-lblcorreoelectronico"   id="lblcorreoelectronico"  value="#{var.correo}" />
                    <h:inputText  size="25" maxlength="250" styleClass="ikont-"    value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.stremail}"/>

                    <h:outputText  styleClass="ikont-hol-lblcedula"   id="lblCedula"  value="#{var.cedula}" />
                    <h:inputText  size="25" maxlength="250" styleClass="ikont-"   value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.intcedula}"/>

                    <h:outputText  styleClass="ikont-hot-lblfecnacimiento"   id="lblfecnacimiento"  value="#{var.fechadeNacimiento}:" />
                    <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd"  styleClass="ikont-rc-datefechanacimiento"  
                                   value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.datefechanacimiento}"/>

                    <h:outputLabel  styleClass="ikont-hol-lblubicacion"   id="lblubicacion"  value="#{var.departamento}" for="combodepartamentoCiudadano"/>
                    <h:selectOneMenu id="combodepartamentoCiudadao" value="#{Ciudadano$PerfilCiudadano.codDepartamentoCiudadano}" styleClass="ikont-hsom-combodepartamentociudadano"  >
                        <f:selectItems value="#{Ciudadano$PerfilCiudadano.departamentoCiudadano}" />
                        <a4j:ajax execute="combodepartamentoCiudadano" event="change" listener="#{Ciudadano$PerfilCiudadano.llenarMunicipioCiudadano}"
                                  render="gpMuniCiudadano" />
                    </h:selectOneMenu>
                    <h:outputLabel  styleClass="ikont-hol-lblubicacionmuni"   id="lblubicacionmuni"  value="#{var.municipio}" for="combomunicipiociudadano" />
                    <h:panelGroup id="gpMuniCiudadano">
                        <h:selectOneMenu id="combomunicipiociudadano" styleClass="ikont-hsom-combomunicipiociudadano"  
                                         value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.localidadByStrlocalidadnacimiento.strcodigolocalidad}">
                            <f:selectItems value="#{Ciudadano$PerfilCiudadano.municipioCiudadano}"/>
                        </h:selectOneMenu>
                    </h:panelGroup>
                    <h:outputText  styleClass="ikont-hot-lblcelular"   id="lblcelular"  value="#{var.celular}"  />
                    <h:inputText  size="25" maxlength="250" id="txcelular" styleClass="ikont-hit-txtcelular"   value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.strtelefono1}"/>
                    <h:outputText  styleClass="ikont-hot-lblcuentafacebook"   id="lblcuentaFacebook"  value="#{var.cuentaFacebook}"/>
                    <h:inputText  size="25" maxlength="250" id="txtcuentaFacebook" styleClass="ikont-hit-txtcuentafacebook"   value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.strfacebook}"/>
                    <h:outputText  styleClass="ikont-hot-lblcuentatwiteer"   id="lblcuentaTwitter"  value="#{var.cuentaTwitter}" />
                    <h:inputText  size="25" maxlength="250" id="txtcuentaTwitter" styleClass="ikont-hit-txtcuentatwitter"   value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.strtwiter}"/>
                    <h:panelGrid columns="3">
                        <interkont:spacer width="50"/>
                        <a4j:commandLink id="btnModificar"  styleClass="ikont-acl-modificarciudadno"   action="#{Ciudadano$PerfilCiudadano.ModificarCiudadano}" render="pgmiperfil">
                        </a4j:commandLink>
                        <a4j:commandLink id="btncancelar"  styleClass="ikont-acl-btncancelarciudadano"   action="#{Ciudadano$PerfilCiudadano.iniperfiUsu}">
                        </a4j:commandLink>
                    </h:panelGrid>
                </h:panelGrid>

            </h:panelGrid>


        </h:form>
        <ui:include src="../Ciudadano/modalCiudadano/ImagenModalCiudadano.xhtml"/>
        
    </ui:define>
</ui:composition>
