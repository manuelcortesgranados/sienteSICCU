<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    template="/facelets/template_ingreso_ciudadano.xhtml">

    <ui:define name="body">

        <h:form>
            <center>
                <h:panelGrid id="pgingresociudadano" columns="2"   columnClasses="panelcenter, panelderecha">
                    <interkont:spacer width="50"/>
                    <h:outputText  class="id-jsf- "   value="#{var.registrate}" />
                    <h:panelGroup >
                        <h:panelGrid columns="1"  columnClasses="paneltop" >
                            <h:panelGrid columns="1" >
                                <h:outputText  class="id-jsf- "   value="#{var.formulario1}" />
                                <h:outputText  class="id-jsf- "   value="#{var.formulario2}" />
                                <h:outputText  class="id-jsf- "   value="#{var.formulario3}" />
                            </h:panelGrid>
                            <h:graphicImage  class="id-jsf- "   value="/resources/imgs/Siente_dedo.png" />
                        </h:panelGrid>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:panelGrid columns="2"  columnClasses="panelderecha, panelizquierda">
                            <h:outputText  class="id-jsf- "   value="#{var.nombre}: *" />
                            <h:panelGrid columns="1">
                                <h:inputText size="25" maxlength="250" id="textnombre" value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.strnombre}"/>
                            </h:panelGrid>
                            <interkont:spacer height="5"/>
                            <interkont:spacer height="5"/>
                            <h:outputText  class="id-jsf- "   value="#{var.email}: *" />
                            <h:panelGrid columns="1">
                                <h:inputText  size="25" maxlength="80"  id="textcorreo"  value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.stremail}" />
                            </h:panelGrid>
                            <interkont:spacer height="5"/>
                            <interkont:spacer height="5"/>
                            <h:outputText  class="id-jsf- "   value="#{var.Celular}:" />
                            <h:inputText  size="25" maxlength="100" value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.strtelefono1}" /> 
                            <interkont:spacer height="5"/>
                            <interkont:spacer height="5"/>
                            <h:outputLabel  class="id-jsf- "   id="lbldepto"  value="#{var.departamento}:" for="combodeptoCiudadano" />
                            <h:selectOneMenu id="combodeptoCiudadano" value="#{Ciudadano$PerfilCiudadano.codDepartamentoCiudadano}">
                                <f:selectItems value="#{Ciudadano$PerfilCiudadano.departamentoCiudadano}" />
                                <a4j:ajax event="change" listener="#{Ciudadano$PerfilCiudadano.llenarMunicipioCiudadano}" render="pgMuniCiudadano" execute="@this, combodeptoCiudadano" />
                            </h:selectOneMenu>
                            <interkont:spacer height="5"/>
                            <interkont:spacer height="5"/>
                            <h:outputLabel  class="id-jsf- "   id="lblubicacionmuni"  value="#{var.municipio}:"  for="combomunicipiociudadano" />
                            <h:panelGroup id="pgMuniCiudadano">
                                <h:selectOneMenu id="combomunicipiociudadano"
                                                 value="#{SessionBeanCobra.ciudadanoservice.ciudadano.tercero.localidadByStrlocalidadnacimiento.strcodigolocalidad}">
                                    <f:selectItems value="#{Ciudadano$PerfilCiudadano.municipioCiudadano}"/>
                                </h:selectOneMenu>
                            </h:panelGroup>
                            <interkont:spacer height="5"/>
                            <interkont:spacer height="5"/>
                            <h:outputText  class="id-jsf- "   value="#{var.username}: *" />
                            <h:panelGrid columns="1">
                                <h:inputText  id="textusuario" size="25" maxlength="25" value="#{SessionBeanCobra.ciudadanoservice.ciudadano.usuLogin}" />
                            </h:panelGrid>
                            <interkont:spacer height="5"/>
                            <interkont:spacer height="5"/>

                            <h:outputText  class="id-jsf- "   value="#{var.contraseña}: *" />
                            <h:panelGrid columns="1">
                                <h:inputSecret id="textpassword" size="25" value="#{Ciudadano$PerfilCiudadano.password}"/>

                            </h:panelGrid>

                            <interkont:spacer height="5"/>
                            <interkont:spacer height="5"/>

                            <h:outputText  class="id-jsf- "   value="#{var.repetircontraseña}: *"  />
                            <h:panelGrid columns="1">
                                <h:inputSecret id="textrepassword"  size="25" value="#{Ciudadano$PerfilCiudadano.repassword}" />
                                <rich:message for="textrepassword" />
                            </h:panelGrid>


                            <interkont:spacer height="5"/>
                            <interkont:spacer height="5"/>
                            <interkont:spacer height="5"/>


                            <h:panelGroup id="pgfotografia">
                                <h:outputText  class="id-jsf- "   value="#{var.ingresar} #{var.fotografia}" />
                                <a4j:commandLink  >   
                                    <h:graphicImage  class="id-jsf- "   url="#{Ciudadano$PerfilCiudadano.pathImaCiu}"  class="id-jsf-"    
                                                    onclick="#{rich:component('mp-crear-modalImagenCorreo')}.show(); return true;"                    
                                                    />
                                </a4j:commandLink>    
                            </h:panelGroup> 

                            <interkont:spacer height="5"/>
                            <interkont:spacer height="5"/>

                            <interkont:spacer width="50"/>
                            <h:panelGroup>
                                <h:panelGrid columns="2" >
                                    <h:commandLink  class="id-jsf-"   value="#{var.cancelar}" action="#{Ciudadano$PerfilCiudadano.regresar}" immediate="true">
                                    </h:commandLink> 
                                    <a4j:commandLink id="btnGuardarCiudadano" value="#{var.registrarme}"  class="id-jsf-"   action="#{Ciudadano$PerfilCiudadano.MostrarMensaje}" render="pgguardarCiudadano">
                                        <a4j:ajax event="complete" oncomplete="#{rich:component('confirmarCiudadano')}.show(); return true;"   />
                                    </a4j:commandLink>

                                </h:panelGrid>
                            </h:panelGroup>

                            <interkont:spacer height="5"/>
                            <interkont:spacer height="5"/>
                        </h:panelGrid>
                    </h:panelGroup>

                </h:panelGrid>
            </center>
        </h:form>
        <ui:include src="../Ciudadano/modalCiudadano/ImagenCiudadano.xhtml"/>
        <ui:include src="../Ciudadano/modalCiudadano/ConfirmarCiudadano.xhtml"/>
        <ui:include src="../Ciudadano/modalCiudadano/GuardarCiudadano.xhtml"/>
    </ui:define>
</ui:composition>
