<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" 
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    >
    <f:subview id="InfoGeneral" >
        <h:panelGroup layout="block" id="infogeneralCiudadano"   >
            <div id="container3"  >
                <center>
                    <div id="slider3">
                        <div>
                            <rich:panel header="Semaforo" styleClass="ikont-hp-semaforo blueframe"  >
                                <h:panelGroup >
                                    <center>
                                        <h:graphicImage  styleClass="ikont-hgi-imgsemaobra"   id="imgSemaObra"
                                                        value="#{Supervisor$DetalleObra.obraMapa.semaforo}"
                                                        rendered="#{Supervisor$DetalleObra.obraMapa.semaforo != null}"/>
                                        <h:graphicImage  styleClass="ikont-hgi-noinfo"   value="#{var.noinfo}" height="100px"
                                                        rendered="#{Supervisor$DetalleObra.obraMapa.semaforo == null}"/>
                                        <interkont:spacer width="80%" height="5" />
                                        <center>
                                            <h:outputText  styleClass="ikont-hot-semaforo titletool3"   value="#{Supervisor$DetalleObra.semaforo}" />
                                        </center>

                                    </center>
                                </h:panelGroup>
                            </rich:panel>
                        </div>
                        <div>
                            <rich:panel header="Tipo #{var.proyecto}" styleClass="ikont-hp-tipoproyecto blueframe"   >
                                <h:panelGroup >
                                    <br/><br/><br/>
                                    <h:panelGroup>
                                        <h:outputText  styleClass="ikont-hot-tipoproyecto titletool3 fontsize18"   value="#{Supervisor$AdministrarObraNew.obra.tipoobra.tipoproyecto.strnombre}"  >
                                        </h:outputText>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </rich:panel>
                        </div>
                        <div >
                            <rich:panel header="Valor Actual" styleClass="ikont-rp-valoractual blueframe"   >
                                <h:panelGroup>
                                    <br/><br/><br/>
                                    <h:panelGroup >
                                        <h:outputText  styleClass="ikont-hot-numvaltotobra titletool3 fontsize18"   value="#{Supervisor$AdministrarObraNew.obra.numvaltotobra}" >
                                            <f:convertNumber pattern="#{var.formatomoneda}"/>
                                        </h:outputText>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </rich:panel>

                        </div>
                        <div >
                            <rich:panel header="Ente que lo ejecuta" styleClass="ikont-rp-enqueloejecuta blueframe"   >
                                <h:panelGrid columns="1" columnClasses="panelcenter">
                                    <br/>
                                    <h:outputText  styleClass="ikont-hot-contratistanombrecomple titletool3 "   value="#{Supervisor$DetalleObra.contratistanombrecomple}"/>
                                </h:panelGrid>
                            </rich:panel>
                        </div>
                        <div >
                            <rich:panel header="Visitas #{var.textoobra4}" styleClass="ikont-rp-visitas blueframe"   >
                                <h:panelGroup>
                                    <br/><br/><br/>
                                    <h:panelGroup  styleClass="ikont-hpg-visitas"  >
                                        <h:outputText  styleClass="ikont-hot-numvisitas titletool3 fontsize18"   value="#{Supervisor$AdministrarObraNew.obra.numvisitas}" >
                                        </h:outputText>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </rich:panel>

                        </div>
                        <div >
                            <rich:panel header="Personas Inscritas" styleClass="ikont-rp-personasinscritas blueframe">
                                <h:panelGroup>
                                    <br/><br/><br/>
                                    <h:panelGroup styleClass="ikont-hpg-listasegudires">
                                        <h:outputText  styleClass="ikont-hot-listasegudires titletool3 fontsize18"   value="#{Supervisor$DetalleObra.listasegudires}" >
                                        </h:outputText>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </rich:panel>

                        </div>
                    </div>            
                </center>
            </div>
        </h:panelGroup>

    </f:subview>
</ui:composition>
