<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    >

    <f:subview id="images" >
        <h:form id="formimages" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnslider_imagenes_ciudadano}">

            <div id="header_content">
                <div class="imagenes">
                    <h:outputText value="ImÃ¡genes"/>
                </div>
            </div>

            <script src="/#{var.versioncobra}/resources/gSlider/js/image-slider.js" type="text/javascript"></script>
            <link href="/#{var.versioncobra}/resources/gSlider/style/image-slider-ciu-homegestion.css" rel="stylesheet" type="text/css" />
            <link href="/#{var.versioncobra}/resources/css/modal_detalle_slider.css" rel="stylesheet" type="text/css"/>

            <script type="text/javascript">
                var $j = jQuery.noConflict();



                $j(document).ready(function() {
                    var $i = jQuery.noConflict();
                    $i('#slider').slider({ speed: 500 });

                });

            </script>
            <center>
                <rich:panel id="sliderimages" style="width:100%"  bodyClass="middleinfosliderciuda" >
                    <div id="container">
                        <div id="slider">
                            <a4j:repeat value="#{SessionBeanCobra.ciudadanoservice.listaSliderGeneral}" var="imagen" binding="#{Ciudadano$PerfilCiudadano.repeatslider}">
                                <div>
                                    <a4j:commandLink     action="#{Ciudadano$PerfilCiudadano.cargarObraSliderImagenes}"
                                                         render="gpDetaObraModal">
                                        <a4j:ajax event="complete" render="gpHeaderMOdalDetaCiudadano,gpDetaObraModal" oncomplete="#{rich:component('modalDetalleObra')}.show(); return true;"  immediate="true"/>
                                        <h:graphicImage url="#{var.ipserver}#{var.versioncobra}#{imagen.strubicacion}" />
                                    </a4j:commandLink>

                                    <a4j:commandLink    value="#{imagen.obra.strnombrecrot}" action="#{Ciudadano$PerfilCiudadano.cargarObraSliderImagenes}"                                               
                                                        render="gpHeaderMOdalDetaCiudadano,gpDetaObraModal">
                                        <a4j:ajax event="complete" render="gpHeaderMOdalDetaCiudadano,gpDetaObraModal" oncomplete="#{rich:component('modalDetalleObra')}.show(); return true;"  immediate="true"/>
                                    </a4j:commandLink>

                                </div>
                            </a4j:repeat>
                        </div>
                    </div>
                </rich:panel>
            </center>
        </h:form>
        <ui:include src="/Ciudadano/modalCiudadano/ModalDetalleObraCiud.xhtml"/>
    </f:subview>
</ui:composition>
