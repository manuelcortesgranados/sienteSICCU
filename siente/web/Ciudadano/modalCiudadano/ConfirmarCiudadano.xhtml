<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition   
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    >

    <rich:popupPanel  id="confirmarCiudadano" autosized="true" resizeable="false"  width="700" 
                       styleClass="ikont-rpp-confirmarciudadano"  >
        <f:facet name="header" >           
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-confirmarciudadano"    value="Ciudadano"/>
            </h:panelGroup>
            <h:panelGroup >
                <h:panelGrid columns="2">
                    <h:graphicImage  styleClass="ikont-hgi-imagotipo_siente"   url="/resources/imgs/modal/imagotipo_siente.png"  />
                    <h:outputText  styleClass="ikont-hot-ciudadano"    value="Ciudadano" />
                </h:panelGrid>
            </h:panelGroup>
        </f:facet>       
        <rich:panel styleClass="ikont-rp-confirmarciudadano"   >
            <h:form>
                <rich:panel styleClass="ikont-rp-pgguardarciudadano"   >
                    <center>                    
                        <h:panelGrid id="pgguardarCiudadano"  columnClasses="panelcenter" >

                            <h:panelGroup>
                                <center>
                                    <h:outputText  styleClass="ikont-hot-mensaje "   value="#{SessionBeanCobra.ciudadanoservice.mensaje}" />
                                </center>
                            </h:panelGroup>
                            <h:panelGroup>
                                <interkont:spacer width="120"/>


                                <a4j:commandButton id="BTaceptar" value="#{var.aceptar}" rendered="#{SessionBeanCobra.ciudadanoservice.boolmensajeguardar}" render="gpLogPrinci" action="#{Ciudadano$PerfilCiudadano.regresar}">
                                    <a4j:ajax event="complete" onbeforesubmit="#{rich:component('confirmarCiudadano')}.hide(); return false;" render="gpLogPrinci"/>
                                </a4j:commandButton>

                                <a4j:commandButton id="BTaceptarvalidar" value="#{var.aceptar}" rendered="#{!SessionBeanCobra.ciudadanoservice.boolmensajeguardar}"
                                                   action="#{Ciudadano$PerfilCiudadano.reiniciarMensaje}"
                                                   oncomplete="#{rich:component('confirmarCiudadano')}.hide();"/>

                            </h:panelGroup>
                        </h:panelGrid>
                    </center>
                </rich:panel>
            </h:form>
        </rich:panel>

    </rich:popupPanel>
</ui:composition>
