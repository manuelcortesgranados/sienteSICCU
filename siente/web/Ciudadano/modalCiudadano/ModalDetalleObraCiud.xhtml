<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    >
 
    <rich:popupPanel  id="modalDetalleObra" autosized="true" resizeable="false" width="700" 
                      headerClass="style-modal-dialog-head" class="ikont-"  >
        <f:facet name="header" >            
            <h:panelGroup  id="gpHeaderMOdalDetaCiudadano">
                <h:panelGrid columns="2">
                    <h:graphicImage  class="ikont- "   url="/resources/imgs/modal/imagotipo_siente.png" style = " width : 45px" />
                    <h:outputText  class="ikont- "    value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.strnombrecrot}" class="ikont-"  />
                </h:panelGrid>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalDetalleObra" class="ikont-"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalDetalleObra')}.hide(); return false; "/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form>
            <rich:panel class="ikont-"    id="gpDetaObraModal">
                <h:panelGrid  columns="2">
                    <h:panelGrid  class="ikont-"  >
                        <h:panelGrid  columns="3">
                            <h:graphicImage  class="ikont- "   class="ikont-"   url="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.semaforo}"/>
                            <h:panelGrid  columns="2">
                                <h:panelGrid  class="ikont-"   columns="3"> 
                                    <br/>
                                    <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanoduracion}"></h:outputText> 
                                    <br/>
                                </h:panelGrid>
                                <h:panelGrid  class="ikont-"   columns="3"> 
                                    <br/>
                                    <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanoavancefisico}"></h:outputText> 
                                    <br/>
                                </h:panelGrid>
                                <h:panelGrid columnClasses="panelcenter"  >
                                    <h:outputText  class="ikont- "   class="ikont-"   value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.intplazoobra}"></h:outputText>
                                    <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanodias}"></h:outputText>
                                    <h:panelGrid columnClasses="panelcenter"  columns="2" >
                                        <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanoinicioobra}"></h:outputText>    
                                        <h:outputText  class="ikont- "   class="ikont-"   value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.datefeciniobra}"></h:outputText>    
                                    </h:panelGrid>
                                    <h:panelGrid columnClasses="panelcenter"  columns="2" >
                                        <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanofinobra}"></h:outputText>    
                                        <h:outputText  class="ikont- "   class="ikont-"   value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.datefecfinobra}"></h:outputText>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGroup layout="block" class="ikont-"  >
                                    <h:panelGroup layout="block" >
                                        <center>
                                            <h:outputText  class="ikont- "   class="ikont-"   value="#{Ciudadano$PerfilCiudadano.asi_va}%"></h:outputText>
                                            <interkont:spacer  height="5"/>
                                            <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanoasiva}"></h:outputText>
                                        </center>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block">
                                        <h:graphicImage  class="ikont- "   url="/resources/imgs/valla/circulo.png" />
                                        <h:graphicImage  class="ikont- "   class="ikont-"   url="/resources/imgs/valla/avance_fisico.png" />
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" >
                                        <center>
                                            <h:outputText  class="ikont- "   class="ikont-"   value="#{Ciudadano$PerfilCiudadano.deberia_ir}%"></h:outputText>
                                            <interkont:spacer  height="5"/>
                                            <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanodeberiair}"></h:outputText>
                                        </center>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" >
                                        <h:graphicImage  class="ikont- "    url="/resources/imgs/valla/circulo.png" />
                                        <h:graphicImage  class="ikont- "   class="ikont-"   url="/resources/imgs/valla/avance_fisico.png"/>
                                    </h:panelGroup>

                                </h:panelGroup>                                                            
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGroup layout="block" class="ikont-"  > 
                            <h:panelGrid  columns="3" >
                                <br/>
                                <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanocuantocuestatitle}"></h:outputText> 
                                <br/>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGroup layout="block" class="ikont-"  > 
                            <h:outputText  class="ikont- "   class="ikont-"   value="#{Ciudadano$PerfilCiudadano.valorobra}"></h:outputText>
                        </h:panelGroup>
                        <h:panelGroup layout="block" class="ikont-"  > 
                            <h:panelGrid  columns="3" > 
                                <br/>
                                <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanotitleubicacionproyecto}"></h:outputText> 
                                <br/>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGrid class="ikont-"   columns="3">
                            <h:panelGrid class="ikont-"  >
                                <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanodireccion}"></h:outputText>
                                <h:outputText  class="ikont- "   class="ikont-"   value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.strdireccion}"></h:outputText>
                                <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanozona}"></h:outputText>
                                <h:outputText  class="ikont- "   class="ikont-"   value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.lugarobra.strdesclugarobra}"></h:outputText>
                            </h:panelGrid>
                            <h:panelGrid >
                                <h:panelGroup layout="block" class="ikont-"  ></h:panelGroup>
                            </h:panelGrid>
                            <h:panelGrid class="ikont-"  >
                                <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanolongitud}"></h:outputText>
                                <h:outputText  class="ikont- "   class="ikont-"   value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.floatlongitud}"></h:outputText>
                                <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanolatitud}"></h:outputText>
                                <h:outputText  class="ikont- "   class="ikont-"   value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.floatlatitud}"></h:outputText>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid class="ikont-"   columns="2">
                            <h:panelGroup layout="block" class="ikont-"  > 
                                <h:panelGrid  columns="3" > 
                                    <br/>
                                    <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanocontratante}"></h:outputText> 
                                    <br/>
                                </h:panelGrid>
                            </h:panelGroup>
                            <h:panelGroup layout="block" class="ikont-"  > 
                                <h:panelGrid  columns="3" > 
                                    <br/>
                                    <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanocontratista}"></h:outputText> 
                                    <br/>
                                </h:panelGrid>
                            </h:panelGroup>
                            <h:outputText  class="ikont- "   class="ikont-"   value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.tercero.strnombrecompleto}"></h:outputText>
                            <h:panelGroup layout="block">
                                <h:outputText  class="ikont- "   class="ikont-"   value="#{Ciudadano$PerfilCiudadano.unoContratista}" rendered="#{Ciudadano$PerfilCiudadano.numeroContratistas==1}"/>
                                <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanover}" id="verContratistas" rendered="#{Ciudadano$PerfilCiudadano.numeroContratistas>1}">
                                    <rich:tooltip followMouse="true" direction="bottomRight" horizontalOffset="5"
                                                  verticalOffset="5"  class="ikont-"   >
                                        <a4j:repeat value="#{Ciudadano$PerfilCiudadano.list_contratistas_slider}"  var="contratistas">
                                            <h:outputText  class="ikont- "   value="#{contratistas}"></h:outputText>
                                        </a4j:repeat>
                                    </rich:tooltip>
                                </h:outputText>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGroup layout="block" class="ikont-"  > 
                            <h:panelGrid  columns="3" > 
                                <br/>
                                <h:outputText  class="ikont- "   class="ikont-"   value="#{var.modalciudadanoobjeto}"></h:outputText> 
                                <br/>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGroup layout="block" class="ikont-"  >
                            <h:outputText  class="ikont- "   class="ikont-"   value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.strobjetoobra}"></h:outputText>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:panelGrid class="ikont-"  >
                        <h:graphicImage  class="ikont- "   class="ikont-"   url="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.strimagenobra}"/>
                        <h:panelGrid class="ikont-"   columns="5">
                            <a4j:commandLink  onclick="document.location.href='/#{var.versioncobra}/faces/Supervisor/DetalleObra.xhtml?id=#{Ciudadano$PerfilCiudadano.vistaobraciudadano.intcodigoobra}';" id="btn_info_modal">
                                <h:graphicImage  class="ikont- "   value="/resources/imgs/valla/btn_info.png"/>
                                <rich:tooltip followMouse="true" direction="bottomRight" horizontalOffset="5"
                                              verticalOffset="5"  class="ikont-"   >
                                    <h:outputText  class="ikont- "   value="Informacion" ></h:outputText>
                                </rich:tooltip>
                            </a4j:commandLink>
                            <a4j:commandLink  onclick="document.location.href='/#{var.versioncobra}/faces/Ciudadano/ParticipacionCiudadano.xhtml?id=#{Ciudadano$PerfilCiudadano.vistaobraciudadano.intcodigoobra}';" id="btn_coment_modal">
                                <h:graphicImage  class="ikont- "   value="/resources/imgs/valla/btn_comentarios.png"/>
                                <rich:tooltip followMouse="true" direction="bottomRight" horizontalOffset="5"
                                              verticalOffset="5"  class="ikont-"   >
                                    <h:outputText  class="ikont- "   value="Comentarios" ></h:outputText>
                                </rich:tooltip>
                            </a4j:commandLink>
                            <a4j:commandLink  rendered="#{SessionBeanCobra.ciudadano}" onclick="document.location.href='/#{var.versioncobra}/faces/Supervisor/ImagenObra.xhtml?id=#{Ciudadano$PerfilCiudadano.vistaobraciudadano.intcodigoobra}';" id="btn_fotos_modal">
                                <h:graphicImage  class="ikont- "   value="/resources/imgs/valla/btn_fotos.png"/>
                                <rich:tooltip followMouse="true" direction="bottomRight" horizontalOffset="5"
                                              verticalOffset="5"  class="ikont-"   >
                                    <h:outputText  class="ikont- "   value="Fotos" ></h:outputText>
                                </rich:tooltip>
                            </a4j:commandLink>                             
                            <a4j:commandLink  onclick="document.location.href='/#{var.versioncobra}/faces/Supervisor/DetalleObra.xhtml?id=#{Ciudadano$PerfilCiudadano.vistaobraciudadano.intcodigoobra}';" class="ikont-"  >
                                <h:outputText  class="ikont- "   value="#{var.modalciudadanoverproyecto}"></h:outputText> 
                            </a4j:commandLink>  
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </rich:panel>
        </h:form>
    </rich:popupPanel>
</ui:composition>
