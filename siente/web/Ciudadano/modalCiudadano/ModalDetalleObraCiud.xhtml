<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    >
 
    <rich:popupPanel  id="modalDetalleObra" autosized="true" resizeable="false" width="700" 
                      stylestyleClassikont-rpp-modaldetalleobra"  >
        <f:facet name="header" >            
            <h:panelGroup  id="gpHeaderMOdalDetaCiudadano">
                <h:panelGrid columns="2">
                    <h:graphicImage  stylestyleClassikont-hgi-imagotiposiente"   url="/resources/imgs/modal/imagotipo_siente.png" style = " width : 45px" />
                    <h:outputText  stylestyleClassikont-hot-strnombrecrot"    value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.strnombrecrot}" />
                </h:panelGrid>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalDetalleObra" stylestyleClassikont-acl-escondermodaldetalleobra"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalDetalleObra')}.hide(); return false; "/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form>
            <rich:panel stylestyleClassikont-rp-gpdetaobramodal"    id="gpDetaObraModal">
                <h:panelGrid  columns="2">
                    <h:panelGrid  stylestyleClassikont-hpg-gpdetaobramodal"  >
                        <h:panelGrid  columns="3">
                            <h:graphicImage  stylestyleClassikont-hgi-semaforo" url="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.semaforo}"/>
                            <h:panelGrid  columns="2">
                                <h:panelGrid  stylestyleClassikont-hpg-modalciudadanoduracion"   columns="3"> 
                                    <br/>
                                    <h:outputText  stylestyleClassikont-hot-modalciudadanoduracion" value="#{var.modalciudadanoduracion}"></h:outputText> 
                                    <br/>
                                </h:panelGrid>
                                <h:panelGrid  stylestyleClassikont-hpg-modalciudadanoavancefisico"   columns="3"> 
                                    <br/>
                                    <h:outputText  stylestyleClassikont-hot-modalciudadanoavancefisico" value="#{var.modalciudadanoavancefisico}"></h:outputText> 
                                    <br/>
                                </h:panelGrid>
                                <h:panelGrid columnClasses="panelcenter"  >
                                    <h:outputText  stylestyleClassikont-hot-intplazoobra"  value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.intplazoobra}"></h:outputText>
                                    <h:outputText  stylestyleClassikont-hot-modalciudadanodias" value="#{var.modalciudadanodias}"></h:outputText>
                                    <h:panelGrid columnClasses="panelcenter"  columns="2" >
                                        <h:outputText  stylestyleClassikont-hot-modalciudadanoinicioobra" value="#{var.modalciudadanoinicioobra}"></h:outputText>    
                                        <h:outputText  stylestyleClassikont-hot-datefeciniobra " value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.datefeciniobra}"></h:outputText>    
                                    </h:panelGrid>
                                    <h:panelGrid columnClasses="panelcenter"  columns="2" >
                                        <h:outputText  stylestyleClassikont-hot-modalciudadanofinobra"  value="#{var.modalciudadanofinobra}"></h:outputText>    
                                        <h:outputText  stylestyleClassikont-hot-datefecfinobra"  value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.datefecfinobra}"></h:outputText>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGroup layout="block" stylestyleClassikont-hpg-asiva"  >
                                    <h:panelGroup layout="block" >
                                        <center>
                                            <h:outputText  stylestyleClassikont-hot-asiva"  value="#{Ciudadano$PerfilCiudadano.asi_va}%"></h:outputText>
                                            <interkont:spacer  height="5"/>
                                            <h:outputText  stylestyleClassikont-hot-modalciudadanoasiva"  value="#{var.modalciudadanoasiva}"></h:outputText>
                                        </center>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block">
                                        <h:graphicImage  stylestyleClassikont-hgi-circuloasiva "   url="/resources/imgs/valla/circulo.png" />
                                        <h:graphicImage  stylestyleClassikont-hgi-asivaavancefisico"  url="/resources/imgs/valla/avance_fisico.png" />
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" >
                                        <center>
                                            <h:outputText  stylestyleClassikont-hot-deberiair" value="#{Ciudadano$PerfilCiudadano.deberia_ir}%"></h:outputText>
                                            <interkont:spacer  height="5"/>
                                            <h:outputText  stylestyleClassikont-hot-modalciudadanodeberiair" value="#{var.modalciudadanodeberiair}"></h:outputText>
                                        </center>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" >
                                        <h:graphicImage  stylestyleClassikont-hgi-circulodeberiair "    url="/resources/imgs/valla/circulo.png" />
                                        <h:graphicImage  stylestyleClassikont-hgi-deberiairavancefisico" url="/resources/imgs/valla/avance_fisico.png"/>
                                    </h:panelGroup>

                                </h:panelGroup>                                                            
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGroup layout="block" stylestyleClassikont-hpg-modalciudadanocuantocuestatitle"  > 
                            <h:panelGrid  columns="3" >
                                <br/>
                                <h:outputText  stylestyleClassikont-hot-modalciudadanocuantocuestatitle" value="#{var.modalciudadanocuantocuestatitle}"></h:outputText> 
                                <br/>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGroup layout="block" stylestyleClassikont-hpg-valorobra"  > 
                            <h:outputText  stylestyleClassikont-hot-valorobra" value="#{Ciudadano$PerfilCiudadano.valorobra}"></h:outputText>
                        </h:panelGroup>
                        <h:panelGroup layout="block" stylestyleClassikont-hpg-modalciudadanotitleubicacionproyecto"  > 
                            <h:panelGrid  columns="3" > 
                                <br/>
                                <h:outputText  stylestyleClassikont-hot-modalciudadanotitleubicacionproyecto" value="#{var.modalciudadanotitleubicacionproyecto}"></h:outputText> 
                                <br/>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGrid stylestyleClassikont-hpg-ubicacionobra"   columns="3">
                            <h:panelGrid stylestyleClassikont-hpg-lugarobra"  >
                                <h:outputText  stylestyleClassikont-hot-modalciudadanodireccion" value="#{var.modalciudadanodireccion}"></h:outputText>
                                <h:outputText  stylestyleClassikont-hot-strdireccion" value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.strdireccion}"></h:outputText>
                                <h:outputText  stylestyleClassikont-hot-modalciudadanozona" value="#{var.modalciudadanozona}"></h:outputText>
                                <h:outputText  stylestyleClassikont-hot-strdesclugarobra" value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.lugarobra.strdesclugarobra}"></h:outputText>
                            </h:panelGrid>
                            <h:panelGrid >
                                <h:panelGroup layout="block" stylestyleClassikont-hpg-space"  ></h:panelGroup>
                            </h:panelGrid>
                            <h:panelGrid stylestyleClassikont-hpg-ubicacionobramapa"  >
                                <h:outputText  stylestyleClassikont-hot-modalciudadanolongitud" value="#{var.modalciudadanolongitud}"></h:outputText>
                                <h:outputText  stylestyleClassikont-hot-floatlongitud" value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.floatlongitud}"></h:outputText>
                                <h:outputText  stylestyleClassikont-hot-modalciudadanolatitud" value="#{var.modalciudadanolatitud}"></h:outputText>
                                <h:outputText  stylestyleClassikont-hot-floatlatitud" value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.floatlatitud}"></h:outputText>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid stylestyleClassikont-hpg-modalciudadanocontratante"   columns="2">
                            <h:panelGroup layout="block" stylestyleClassikont-hpg-ciudadanocontratante"  > 
                                <h:panelGrid  columns="3" > 
                                    <br/>
                                    <h:outputText  stylestyleClassikont-hot-modalciudadanocontratante" value="#{var.modalciudadanocontratante}"></h:outputText> 
                                    <br/>
                                </h:panelGrid>
                            </h:panelGroup>
                            <h:panelGroup layout="block" stylestyleClassikont-hpg-modalciudadanocontratista"  > 
                                <h:panelGrid  columns="3" > 
                                    <br/>
                                    <h:outputText  stylestyleClassikont-hot-modalciudadanocontratista" value="#{var.modalciudadanocontratista}"></h:outputText> 
                                    <br/>
                                </h:panelGrid>
                            </h:panelGroup>
                            <h:outputText  stylestyleClassikont-hot-strnombrecompleto " value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.tercero.strnombrecompleto}"></h:outputText>
                            <h:panelGroup layout="block">
                                <h:outputText  stylestyleClassikont-hot-unocontratista" value="#{Ciudadano$PerfilCiudadano.unoContratista}" rendered="#{Ciudadano$PerfilCiudadano.numeroContratistas==1}"/>
                                <h:outputText  stylestyleClassikont-hot-modalciudadanovercontratista " value="#{var.modalciudadanover}" id="verContratistas" rendered="#{Ciudadano$PerfilCiudadano.numeroContratistas>1}">
                                    <rich:tooltip followMouse="true" direction="bottomRight" horizontalOffset="5"
                                                  verticalOffset="5"  stylestyleClassikont-"   >
                                        <a4j:repeat value="#{Ciudadano$PerfilCiudadano.list_contratistas_slider}"  var="contratistas">
                                            <h:outputText  stylestyleClassikont- "   value="#{contratistas}"></h:outputText>
                                        </a4j:repeat>
                                    </rich:tooltip>
                                </h:outputText>
                            </h:panelGroup>
                        </h:panelGrid>
                        <h:panelGroup layout="block" stylestyleClassikont-hpg-modalciudadanoobjeto"  > 
                            <h:panelGrid  columns="3" > 
                                <br/>
                                <h:outputText  stylestyleClassikont-hot-modalciudadanoobjeto" value="#{var.modalciudadanoobjeto}"></h:outputText> 
                                <br/>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGroup layout="block" stylestyleClassikont-hpg-strobjetoobra"  >
                            <h:outputText  stylestyleClassikont- " value="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.strobjetoobra}"></h:outputText>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:panelGrid stylestyleClassikont-"  >
                        <h:graphicImage  stylestyleClassikont-hgi-strimagenobra" url="#{Ciudadano$PerfilCiudadano.vistaobraciudadano.strimagenobra}"/>
                        <h:panelGrid stylestyleClassikont-"   columns="5">
                            <a4j:commandLink  onclick="document.location.href='/#{var.versioncobra}/faces/Supervisor/DetalleObra.xhtml?id=#{Ciudadano$PerfilCiudadano.vistaobraciudadano.intcodigoobra}';" id="btn_info_modal">
                                <h:graphicImage  stylestyleClassikont-hgi-btninfo"   value="/resources/imgs/valla/btn_info.png"/>
                                <rich:tooltip followMouse="true" direction="bottomRight" horizontalOffset="5"
                                              verticalOffset="5"  stylestyleClassikont-rtt-btninfo"   >
                                    <h:outputText  stylestyleClassikont-hot-btninfo"   value="Informacion" ></h:outputText>
                                </rich:tooltip>
                            </a4j:commandLink>
                            <a4j:commandLink  onclick="document.location.href='/#{var.versioncobra}/faces/Ciudadano/ParticipacionCiudadano.xhtml?id=#{Ciudadano$PerfilCiudadano.vistaobraciudadano.intcodigoobra}';" id="btn_coment_modal">
                                <h:graphicImage  stylestyleClassikont-hgi-btncomentarios "   value="/resources/imgs/valla/btn_comentarios.png"/>
                                <rich:tooltip followMouse="true" direction="bottomRight" horizontalOffset="5"
                                              verticalOffset="5"  stylestyleClassikont-rtt-btncomentarios"   >
                                    <h:outputText  stylestyleClassikont-hot-btncomentarios"   value="Comentarios" ></h:outputText>
                                </rich:tooltip>
                            </a4j:commandLink>
                            <a4j:commandLink  rendered="#{SessionBeanCobra.ciudadano}" onclick="document.location.href='/#{var.versioncobra}/faces/Supervisor/ImagenObra.xhtml?id=#{Ciudadano$PerfilCiudadano.vistaobraciudadano.intcodigoobra}';" id="btn_fotos_modal">
                                <h:graphicImage  stylestyleClassikont-hgi-btnfotos "   value="/resources/imgs/valla/btn_fotos.png"/>
                                <rich:tooltip followMouse="true" direction="bottomRight" horizontalOffset="5"
                                              verticalOffset="5"  stylestyleClassikont-rtt-btnfotos"   >
                                    <h:outputText  stylestyleClassikont-hot-btnfotos"   value="Fotos" ></h:outputText>
                                </rich:tooltip>
                            </a4j:commandLink>                             
                            <a4j:commandLink  onclick="document.location.href='/#{var.versioncobra}/faces/Supervisor/DetalleObra.xhtml?id=#{Ciudadano$PerfilCiudadano.vistaobraciudadano.intcodigoobra}';" stylestyleClassikont-acl-modalciudadanoverproyecto"  >
                                <h:outputText  stylestyleClassikont-hot-modalciudadanoverproyecto"   value="#{var.modalciudadanoverproyecto}"></h:outputText> 
                            </a4j:commandLink>  
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </rich:panel>
        </h:form>
    </rich:popupPanel>
</ui:composition>
