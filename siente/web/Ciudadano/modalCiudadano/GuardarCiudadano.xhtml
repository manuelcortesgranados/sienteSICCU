<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    >


    <rich:popupPanel height="200" id="guardarCiudadano" resizeable="false" width="350" 
                    >
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-guardarciudadano"    value="Ciudadano"/>
            </h:panelGroup>
        </f:facet>
        <h:form>
            <rich:panel styleClass="ikont-rp-guardarciudadano"   >
                <center>
                    <h:panelGrid id="pgguardar"  >
                        <h:panelGroup>
                            <center>
                                <h:outputText  styleClass="ikont-hot-mensajecorreo"   value="#{var.mensajecorreo}" />
                            </center>
                        </h:panelGroup>
                        <h:panelGroup>
                            <interkont:spacer width="120"/>
                            <a4j:commandButton id="BTvalidar" value="#{var.aceptar}" 
                                               action="#{Ciudadano$PerfilCiudadano.volverinicio}"
                                               render="pgingresociudadano">
                                <a4j:ajax event="click"  onbeforesubmit="#{rich:component('guardarCiudadano')}.show(); return true;"/>
                            </a4j:commandButton>
                        </h:panelGroup>
                    </h:panelGrid>
                </center>
            </rich:panel>
        </h:form>
    </rich:popupPanel>
</ui:composition>
