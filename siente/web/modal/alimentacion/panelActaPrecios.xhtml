<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:a4j="http://richfaces.org/a4j" 
                 xmlns:interkont="http://www.interkont.com/jsf"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="modalActaPrecios" autosized="true" 
                     headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont- "   value="#{var.acta} #{var.deCiu} Precios"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>

                    <a4j:commandLink id="esconder_modalActaPrecios" styleClass="ikont-"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalActaPrecios')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel header="Acta de Precios" styleClass="ikont-"   >
            <h:form>
                <h:panelGroup>
                    <h:panelGrid id="faltarender" columnClasses="top,top" columns="2">

                        <rich:fileUpload
                            id="uploadActas"
                            fileUploadListener="#{Supervisor$Alimentar.cargadorActaPrecios.listener}"
                            immediateUpload="true"
                            maxFilesQuantity="1" 
                            listHeight="150"
                            addLabel="#{var.adicionar}"
                            doneLabel="#{var.hecho}"
                            uploadLabel="#{var.subir}"
                            clearAllLabel="#{var.borrartodo}"
                            clearLabel="#{var.eliminar}"
                            >
                            <a4j:ajax event="uploadcomplete" render="infoActas"/>
                        </rich:fileUpload>
                        <h:panelGroup id="infoActas">
                            <center>
                                <rich:panel bodyClass="informa" >
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont- "   value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  styleClass="ikont- "   rendered="#{Supervisor$Alimentar.cargadorActaPrecios.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$Alimentar.cargadorActaPrecios.archivos}" var="file">
                                        <rich:panel bodyClass="rich-laguna-panel-no-header">
                                            <h:panelGrid columns="1">
                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont- "   value="#{var.nomarc}"/>
                                                    <h:outputText  styleClass="ikont- "   value="#{file.nombre}"/>
                                                    <h:outputText  styleClass="ikont- "   value="#{var.taarc}"/>
                                                    <h:outputText  styleClass="ikont- "   value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </rich:panel>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <a4j:commandButton id="borrarDatos_ActaPrecios" action="#{Supervisor$Alimentar.borrarActadePrecios}"
                                                   render="layoutActasDetalle, validarguardar, infoActas, informa, uploadActas"
                                                   rendered="#{Supervisor$Alimentar.cargadorActaPrecios.numArchivos>0}" value="#{var.boarcsub}"
                                                   styleClass="ikont-"     />
                                <a4j:commandButton action="#{Supervisor$Alimentar.guardarActadePrecios}"
                                                   value="#{var.aceptar}" oncomplete="#{rich:component('modalActaPrecios')}.hide(); "
                                                   rendered="#{Supervisor$Alimentar.cargadorActaPrecios.numArchivos>0}"
                                                   render="layoutActasDetalle,validarguardar"
                                                   />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
