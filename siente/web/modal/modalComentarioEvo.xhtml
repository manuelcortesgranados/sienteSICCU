<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel id="modalComentario"  autosized="true" headerClass="ikont-rpp-rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-mensageFechaSeleccio"   value="COMENTARIOS PARA #{Supervisor$DetalleObra.mensageFechaSeleccio}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                   <a4j:commandLink value="X" id="esconder_modalComentario" styleClass="ikont-hcl-esconder"   title="#{var.cerrar}" immediate="true"
                                  onclick="#{rich:component('modalComentario')}.hide(); return false;"/>
                    
                </h:panelGroup>
            </h:form>
        </f:facet>
        <center>
            <rich:dataGrid id="tablaalipercomen" value="#{Supervisor$DetalleObra.alimentacionmostrar}" var="currentRow">
                <h:outputLabel  styleClass="ikont-hol-textcomentario"    value="#{currentRow.textcomentario}"/>
            </rich:dataGrid>
        </center>
    </rich:popupPanel>

</ui:composition>
