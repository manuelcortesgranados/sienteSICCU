<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    >

    <rich:popupPanel id="modalDificultad" moveable="true" headerClass="rich-panel-header" autosized="true" width="500">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText value="Ver dificultad para #{Supervisor$DetalleObra.mensageFechaSeleccio}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalDificultad" styleClass="cerrar" 
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalDificultad')}.hide(); return false;"/>
                    
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:form>
            <rich:panel>
                <rich:dataTable id="tablaDificultad"
                                binding="#{Supervisor$DetalleObra.tabladificultadalimentacion}"
                                value="#{SessionBeanCobra.cobraService.listAlimetCualitativa}"
                                onRowMouseOver="this.style.backgroundColor='#B4DDEC'"
                                rows="5"
                                var="currentRow"  style="width:100%;">
                    <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column  colspan="4" breakRowBefore="true">
                                <h:outputText value="#{var.dificultad}es"/>
                            </rich:column>
                            <rich:column  breakRowBefore="true">
                                <h:outputText id="tipodif" value="#{var.tipo}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText id="dificultado" value="#{var.dificultad}"/>
                            </rich:column>
                            <rich:column rendered="false">
                                <h:outputText id="usuario" value="#{var.fecha}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText id="fecha" value="#{var.usuario}"/>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                    <rich:columnGroup>
                        <rich:column  breakRowBefore="true">
                            <h:outputText id="tipodificultad" value="#{currentRow.tipocualitativa.strnombre}"/>
                        </rich:column>
                        <rich:column>
                            <h:inputTextarea id="strdificultad" cols="60" rows="2" value="#{currentRow.strdificultad}" readonly="true"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText id="difidatefeha" value="#{currentRow.alimentacion.datefecha}"/>
                        </rich:column>
                        <rich:column rendered="false">
                            <h:outputText id="difiusuario" value="#{currentRow.alimentacion.jsfUsuarioByIntusuAlimenta.tercero.strnombre}
                                          #{currentRow.alimentacion.jsfUsuarioByIntusuAlimenta.tercero.strapellido1}"/>
                        </rich:column>
                    </rich:columnGroup>
                    <f:facet name="footer">
                        <rich:columnGroup>
                            <rich:column colspan="4" breakRowBefore="true" style="text-align: center;">
                                <rich:dataScroller id="scrolltablaDificultad" for="tablaDificultad" render="tablaDificultad"/>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                </rich:dataTable>
            </rich:panel>
        </h:form>

    </rich:popupPanel>
</ui:composition>
