<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="panelRecordarContra" autosized="true" width="600" 
                      headerClass="style-modal-dialog-head" class="id-jsf-"   >
        <f:facet name="header" >
            <h:panelGroup >
                <h:panelGrid columns="2">
                    <h:graphicImage  class="id-jsf- "   url="/resources/imgs/imagotipo_siente.png" width="45"/>
                    <h:outputLabel  class="id-jsf- "   value="#{var.recordarcontra} " class="id-jsf-"  />
                </h:panelGrid>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelRecordarContra" class="id-jsf-"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelRecordarContra')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form>
            <a4j:region>
                <h:panelGroup layout="block" class="id-jsf-"  >
                    <h:panelGroup layout="block" >
                        <h:panelGrid >
                            <h:panelGroup layout="block" >
                                <h:outputLabel  class="id-jsf- "    value="#{var.ingresarcorreo}"/><br/><br/>
                                <h:inputText   id="txtolvidocontra"  required="true"
                                               onclick="this.value=''"  value="#{SessionBeanCobra.usuarioCorreo}"/><br/><br/>
                                <h:panelGrid width="40%" >
                                   <!-- <rich:message for="txtolvidocontra" class="id-jsf-"   /> -->                                       
                                    <rich:messages id="messagerepass" globalOnly="true" 
                                                   class="id-jsf-"   ajaxRendered="true" >                                                    
                                    </rich:messages> 
                                </h:panelGrid>

                                <a4j:commandButton value="#{var.enviar}" class="id-jsf-"   action="#{SessionBeanCobra.cambiarContrasenaUsuario}" execute="@this txtolvidocontra" render="messagerepass"/>
                                <h:commandButton value="#{var.cancelar}" class="id-jsf-"    />
                            </h:panelGroup>
                        </h:panelGrid>                        
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="id-jsf-"  >

                    </h:panelGroup>
                </h:panelGroup>
            </a4j:region>
        </h:form>
    </rich:popupPanel>

</ui:composition>
