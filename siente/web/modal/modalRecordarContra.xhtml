                                    </rich:messages> 
                                </h:panelGrid>

                                <a4j:commandButton value="#{var.enviar}" styleClass="tab-login-input-button" action="#{SessionBeanCobra.cambiarContraseÃ±aUsuario}"/>

                            </h:panelGroup>
                        </h:panelGrid>                        
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="serch-advanced-footer">

                    </h:panelGroup>
