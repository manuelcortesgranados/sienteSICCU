<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    >
    <rich:popupPanel id="mp-editar-polizas" moveable="true" autosized="true" headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  class="ikon-hot-mpeditarpolizas"   value="#{var.editar}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_mp-editar-polizas" class="ikon-acl-escondermpeditarpolizas"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('mp-editar-polizas')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form>
            <rich:panel id="rpPolizas">
                <center>
                    <h:panelGrid id="gpModiPoliza" columns="2"  >

                        <h:outputLabel  class="ikon-hol-lbltipopoliza"   id="lblTipoPoliza"  value="#{var.tipoPolizaContrato}:" for="comboTipoPoliza">

                        </h:outputLabel>
                        <h:selectOneMenu id="comboTipoPoliza" value="#{Supervisor$Contrato.tipointpoli}">
                            <f:selectItems value="#{Supervisor$Contrato.tipoPolizas}"/>
                            <a4j:ajax event="change"  />
                        </h:selectOneMenu>

                        <h:outputLabel  class="ikon-hol-lblnumpolizacontrato"    id="lblnumPolizaContrato"  value=" #{var.numPolizaContrato}:" for="numPolizaContrato">

                        </h:outputLabel>
                        <h:inputText id="numPolizaContrato" value="#{Supervisor$Contrato.polizacontrato.strnumpoliza}"/>

                        <h:outputLabel  class="ikon-hol-lblvencimientopoliza"   id="lblVencimientoPoliza"  value=" #{var.vencimientoPoliza}:" for="calendarVenciPoliza">

                        </h:outputLabel>
                        <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd" id="calendarVenciPoliza" inputSize="10"
                                       value="#{Supervisor$Contrato.polizacontrato.datefechavecimiento}" />


                        <h:outputLabel  class="ikon-hol-lblentidadpoliza"   id="lblEntidadPoliza"  value=" #{var.entidadPoliza}:" for="comboentidadPoliza">
                        </h:outputLabel>
                        <h:selectOneMenu id="comboentidadPoliza" value="#{Supervisor$Contrato.polizacontrato.aseguradora.intnumnitentidad}">
                            <f:selectItems value="#{Supervisor$Contrato.companias}"/>
                        </h:selectOneMenu>

                        <a4j:commandButton value="#{var.agregar}" id="agregar_poliza"  action="#{Supervisor$Contrato.modificarPoliza}">
                            <a4j:ajax event="complete" render="pgprincipal" immediate="true" oncomplete="#{rich:component('mp-editar-polizas')}.hide();"/>
                        </a4j:commandButton>
                        <a4j:commandButton value="#{var.cancelar}" id="cancelar_poliza"  
                                           onclick="#{rich:component('mp-editar-polizas')}.hide();"/>

                    </h:panelGrid>
                </center>
            </rich:panel>

        </h:form>
    </rich:popupPanel> 
</ui:composition>
