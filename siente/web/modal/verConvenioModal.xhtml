<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <rich:panel id="panelConvenio" >
        <center>
            <h:panelGrid columns="3">
                <h:panelGrid styleClass="ikont"   />
                <h:outputText  styleClass="ikont "   id="strnombrec" value="#{var.nombreConvenio}" />
                <h:outputLabel  styleClass="ikont "   id="strnombretxt" styleClass="ikont"   value="#{Supervisor$AdministrarObraNew.obra.convenio.strnombre}" />

                <h:panelGrid styleClass="ikont"   />
                <h:outputText  styleClass="ikont "   id="datefechainiC" value="#{var.datefechaini}" />
                <h:outputLabel  styleClass="ikont "   id="datefechaftxt" styleClass="ikont"   value="#{Supervisor$AdministrarObraNew.obra.convenio.datefechaini}" />

                <h:panelGrid styleClass="ikont"   />
                <h:outputText  styleClass="ikont "   id="datefechafinC" value="#{var.datefechafin}" />
                <h:outputLabel  styleClass="ikont "   id="datefechafintxt" styleClass="ikont"   value="#{Supervisor$AdministrarObraNew.obra.convenio.datefechafin}" >
                </h:outputLabel>

                <h:panelGrid styleClass="ikont"   />
                <h:outputText  styleClass="ikont "   id="intduracionC" value="#{var.intduracion}" />
                <h:outputLabel  styleClass="ikont "   id="intduraciontxt" styleClass="ikont"   value="#{Supervisor$AdministrarObraNew.obra.convenio.intduracion}" />

                <h:panelGrid styleClass="ikont"   />
                <h:outputLabel  styleClass="ikont "   id="lblFormaPagoConvenio" value="#{var.formadepago}" />
                <h:outputLabel  styleClass="ikont "   id="formapagoConvenio" styleClass="ikont"    value="#{Supervisor$AdministrarObraNew.obra.convenio.strformapago}"  />

                <h:panelGrid styleClass="ikont"   />
                <h:outputText  styleClass="ikont "   id="numrecursosproyectoC" value="#{var.numrecursosproyecto}" />
                <h:outputLabel  styleClass="ikont "   id="numrecursosproyectotxt" styleClass="ikont"   value="#{Supervisor$AdministrarObraNew.obra.convenio.numrecursosproyecto}" />

                <h:panelGrid styleClass="ikont"   />
                <h:outputText  styleClass="ikont "   id="numotrosrecursosC" value="#{var.numotrosrecursos}" />
                <h:outputLabel  styleClass="ikont "   id="numotrosrecursost" styleClass="ikont"   value="#{Supervisor$AdministrarObraNew.obra.convenio.numotrosrecursos}" />

                <h:panelGrid styleClass="ikont"   />
                <h:outputText  styleClass="ikont "   id="numrecursoschC" value="#{var.numrecursosch}" />
                <h:outputLabel  styleClass="ikont "   id="numrecursoscht" styleClass="ikont"   value="#{Supervisor$AdministrarObraNew.obra.convenio.numrecursosch}" />

                <h:panelGrid styleClass="ikont"   />
                <h:outputText  styleClass="ikont "   id="txttoalrecu" value="#{var.totrecur}" />
                <h:outputLabel  styleClass="ikont "   id="txttoalreculb" styleClass="ikont"   value="#{Supervisor$AdministrarObraNew.obra.convenio.numrecursosch+Supervisor$AdministrarObraNew.obra.convenio.numrecursosproyecto+Supervisor$AdministrarObraNew.obra.convenio.numotrosrecursos}" />

                <h:panelGrid styleClass="ikont"   />
                <h:outputText  styleClass="ikont "   id="textobjetoC" value="#{var.textobjeto}" />
                <h:inputTextarea id="textobjetot" cols="23" rows="4" disabled="true" value="#{Supervisor$AdministrarObraNew.obra.convenio.textobjeto}" />

                <h:panelGrid styleClass="ikont"   />
                <h:outputText  styleClass="ikont "   id="intnumeroencargoC" value="#{var.intnumeroencargo}" />
                <h:outputLabel  styleClass="ikont "   id="intnumeroencargot" styleClass="ikont"   value="#{Supervisor$AdministrarObraNew.obra.convenio.intnumeroencargo}" />
                <interkont:spacer width="35" height="55" />
                <br/>
            </h:panelGrid>
        </center>
    </rich:panel>
</ui:composition>
