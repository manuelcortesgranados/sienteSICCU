<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup layout="block" id="panelConvenio" >
        <center>
            <h:panelGrid columns="3">
                <h:panelGrid styleClass="ikont-hpg-grid1"   />
                <h:outputText  styleClass="ikont-hot-strnombrec"   id="strnombrec" value="#{var.nombreConvenio}" />
                <h:outputLabel  styleClass="ikont-hol-strnombretxt"   id="strnombretxt"   value="#{Supervisor$AdministrarObraNew.obra.convenio.strnombre}" />

                <h:panelGrid styleClass="ikont-hpg-grid2"   />
                <h:outputText  styleClass="ikont-hot-datefechainiC"   id="datefechainiC" value="#{var.datefechaini}" />
                <h:outputLabel  styleClass="ikont-hol-datefechaftxt"   id="datefechaftxt"  value="#{Supervisor$AdministrarObraNew.obra.convenio.datefechaini}" />

                <h:panelGrid styleClass="ikont-hpg-grid3"   />
                <h:outputText  styleClass="ikont-hot-datefechafinC"   id="datefechafinC" value="#{var.datefechafin}" />
                <h:outputLabel  styleClass="ikont-hol-datefechafintxt"   id="datefechafintxt"  value="#{Supervisor$AdministrarObraNew.obra.convenio.datefechafin}" >
                </h:outputLabel>

                <h:panelGrid styleClass="ikont-hpg-grid4"   />
                <h:outputText  styleClass="ikont-hot-intduracionC"   id="intduracionC" value="#{var.intduracion}" />
                <h:outputLabel  styleClass="ikont-hol-intduraciontxt"   id="intduraciontxt"  value="#{Supervisor$AdministrarObraNew.obra.convenio.intduracion}" />

                <h:panelGrid styleClass="ikont-hpg-grid5"   />
                <h:outputLabel  styleClass="ikont-hol-frmPagoConvenio"   id="lblFormaPagoConvenio" value="#{var.formadepago}" />
                <h:outputLabel  styleClass="ikont-hol-frmpageconv"   id="formapagoConvenio"   value="#{Supervisor$AdministrarObraNew.obra.convenio.strformapago}"  />

                <h:panelGrid styleClass="ikont-hpg-grid6"   />
                <h:outputText  styleClass="ikont-hot-numrecurpry"   id="numrecursosproyectoC" value="#{var.numrecursosproyecto}" />
                <h:outputLabel  styleClass="ikont-hol-numrecuprytxt "   id="numrecursosproyectotxt"  value="#{Supervisor$AdministrarObraNew.obra.convenio.numrecursosproyecto}" />

                <h:panelGrid styleClass="ikont-hpg-grid7"   />
                <h:outputText  styleClass="ikont-hot-numotrosrecursosC"   id="numotrosrecursosC" value="#{var.numotrosrecursos}" />
                <h:outputLabel  styleClass="ikont-hol-numotrosrecursost"   id="numotrosrecursost" value="#{Supervisor$AdministrarObraNew.obra.convenio.numotrosrecursos}" />

                <h:panelGrid styleClass="ikont-hpg-grid7"   />
                <h:outputText  styleClass="ikont-hot-numrecursoschC"   id="numrecursoschC" value="#{var.numrecursosch}" />
                <h:outputLabel  styleClass="ikont-hol-numrecursoscht"   id="numrecursoscht"   value="#{Supervisor$AdministrarObraNew.obra.convenio.numrecursosch}" />

                <h:panelGrid styleClass="ikont-hpg-grid8"   />
                <h:outputText  styleClass="ikont-hot-txttoalrecu"   id="txttoalrecu" value="#{var.totrecur}" />
                <h:outputLabel  styleClass="ikont-hol-txttoalreculb"   id="txttoalreculb"    value="#{Supervisor$AdministrarObraNew.obra.convenio.numrecursosch+Supervisor$AdministrarObraNew.obra.convenio.numrecursosproyecto+Supervisor$AdministrarObraNew.obra.convenio.numotrosrecursos}" />

                <h:panelGrid styleClass="ikont-hpg-grid9"   />
                <h:outputText  styleClass="ikont-hot-textobjetoC"   id="textobjetoC" value="#{var.textobjeto}" />
                <h:inputTextarea id="textobjeto-hitt-textobjeto" cols="23" rows="4" disabled="true" value="#{Supervisor$AdministrarObraNew.obra.convenio.textobjeto}" />

                <h:panelGrid styleClass="ikont-hpg-grid10"   />
                <h:outputText  styleClass="ikont-hot-intnumeroencargoC"   id="intnumeroencargoC" value="#{var.intnumeroencargo}" />
                <h:outputLabel  styleClass="ikont-hol-intnumeroencargot"   id="intnumeroencargot"    value="#{Supervisor$AdministrarObraNew.obra.convenio.intnumeroencargo}" />
                <interkont:spacer width="35" height="55" />
                <br/>
            </h:panelGrid>
        </center>
    </h:panelGroup>
</ui:composition>
