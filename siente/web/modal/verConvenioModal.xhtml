<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <rich:panel id="panelConvenio" >
        <center>
            <h:panelGrid columns="3">
                <h:panelGrid class="id-jsf-"   />
                <h:outputText  class="id-jsf- "   id="strnombrec" value="#{var.nombreConvenio}" />
                <h:outputLabel  class="id-jsf- "   id="strnombretxt" class="id-jsf-"   value="#{Supervisor$AdministrarObraNew.obra.convenio.strnombre}" />

                <h:panelGrid class="id-jsf-"   />
                <h:outputText  class="id-jsf- "   id="datefechainiC" value="#{var.datefechaini}" />
                <h:outputLabel  class="id-jsf- "   id="datefechaftxt" class="id-jsf-"   value="#{Supervisor$AdministrarObraNew.obra.convenio.datefechaini}" />

                <h:panelGrid class="id-jsf-"   />
                <h:outputText  class="id-jsf- "   id="datefechafinC" value="#{var.datefechafin}" />
                <h:outputLabel  class="id-jsf- "   id="datefechafintxt" class="id-jsf-"   value="#{Supervisor$AdministrarObraNew.obra.convenio.datefechafin}" >
                </h:outputLabel>

                <h:panelGrid class="id-jsf-"   />
                <h:outputText  class="id-jsf- "   id="intduracionC" value="#{var.intduracion}" />
                <h:outputLabel  class="id-jsf- "   id="intduraciontxt" class="id-jsf-"   value="#{Supervisor$AdministrarObraNew.obra.convenio.intduracion}" />

                <h:panelGrid class="id-jsf-"   />
                <h:outputLabel  class="id-jsf- "   id="lblFormaPagoConvenio" value="#{var.formadepago}" />
                <h:outputLabel  class="id-jsf- "   id="formapagoConvenio" class="id-jsf-"    value="#{Supervisor$AdministrarObraNew.obra.convenio.strformapago}"  />

                <h:panelGrid class="id-jsf-"   />
                <h:outputText  class="id-jsf- "   id="numrecursosproyectoC" value="#{var.numrecursosproyecto}" />
                <h:outputLabel  class="id-jsf- "   id="numrecursosproyectotxt" class="id-jsf-"   value="#{Supervisor$AdministrarObraNew.obra.convenio.numrecursosproyecto}" />

                <h:panelGrid class="id-jsf-"   />
                <h:outputText  class="id-jsf- "   id="numotrosrecursosC" value="#{var.numotrosrecursos}" />
                <h:outputLabel  class="id-jsf- "   id="numotrosrecursost" class="id-jsf-"   value="#{Supervisor$AdministrarObraNew.obra.convenio.numotrosrecursos}" />

                <h:panelGrid class="id-jsf-"   />
                <h:outputText  class="id-jsf- "   id="numrecursoschC" value="#{var.numrecursosch}" />
                <h:outputLabel  class="id-jsf- "   id="numrecursoscht" class="id-jsf-"   value="#{Supervisor$AdministrarObraNew.obra.convenio.numrecursosch}" />

                <h:panelGrid class="id-jsf-"   />
                <h:outputText  class="id-jsf- "   id="txttoalrecu" value="#{var.totrecur}" />
                <h:outputLabel  class="id-jsf- "   id="txttoalreculb" class="id-jsf-"   value="#{Supervisor$AdministrarObraNew.obra.convenio.numrecursosch+Supervisor$AdministrarObraNew.obra.convenio.numrecursosproyecto+Supervisor$AdministrarObraNew.obra.convenio.numotrosrecursos}" />

                <h:panelGrid class="id-jsf-"   />
                <h:outputText  class="id-jsf- "   id="textobjetoC" value="#{var.textobjeto}" />
                <h:inputTextarea id="textobjetot" cols="23" rows="4" disabled="true" value="#{Supervisor$AdministrarObraNew.obra.convenio.textobjeto}" />

                <h:panelGrid class="id-jsf-"   />
                <h:outputText  class="id-jsf- "   id="intnumeroencargoC" value="#{var.intnumeroencargo}" />
                <h:outputLabel  class="id-jsf- "   id="intnumeroencargot" class="id-jsf-"   value="#{Supervisor$AdministrarObraNew.obra.convenio.intnumeroencargo}" />
                <interkont:spacer width="35" height="55" />
                <br/>
            </h:panelGrid>
        </center>
    </rich:panel>
</ui:composition>
