<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel id="mp-listado-contratos" moveable="true" headerClass="rich-panel-header" autosized="true" >
        <f:facet name="header" >
            <h:panelGroup id="gpHeadercontratos">
                <h:outputText id="listarcontrato" value="#{var.listar} #{var.contrato}" rendered="#{Supervisor$Contrato.preguntacontrato==1}"/>
                <h:outputText id="listarconvenio" value="#{var.listar} #{var.convenio}" rendered="#{Supervisor$Contrato.preguntacontrato==2}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder-mp-listado-contratos"  immediate="true" 
                                     styleClass="cerrar"  onclick="#{rich:component('mp-listado-contratos')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel id="gpTotalCont" style="height:500px; overflow-y:auto; overflow-x:hidden;">
            <center>
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputText value="#{var.consultar} #{var.nombre} #{var.contrato}" style="font-size:12px" rendered="#{Supervisor$Contrato.preguntacontrato==1}"/>
                        <h:outputText value="#{var.consultar} #{var.nombre} #{var.convenio}" style="font-size:12px" rendered="#{Supervisor$Contrato.preguntacontrato==2}"/>
                        <h:panelGroup>
                            <h:inputText value="#{Supervisor$Contrato.filtrocontrato.palabraClave}" size="20" onfocus="clearText(this)" onblur="clearText(this)" />
                            <a4j:commandButton value="#{var.buscarProyecto}" action="#{Supervisor$Contrato.buscarContrato}" render="tabla-listado-contratospad,gpTotalCont"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </center>


            <h:form id="form-mp-listado-contratos">

                <h:panelGrid style="width:100%;">
                    <interkont:spacer height="20" style="width:100%;"/>
                    <h:panelGroup id="panel-filtro-novedades">
                        <a4j:ajax event="click" render="tabla-listado-contratospa" execute="@this">
                            <a4j:queue ignoreDupResponses="true"/>
                        </a4j:ajax>
                    </h:panelGroup>
                    <h:outputText value="Debe diligenciar el campo Entidad Contratante" style="color: red" rendered="#{Supervisor$Contrato.contrato.tercero.intcodigo==0}"/>
                    <interkont:spacer height="10px" style="width:100%;"/>
                    <rich:panel id="pl-tabla-listado-contratospase">

                        <rich:dataTable id="tabla-listado-contratospad" rendered="#{!empty Supervisor$Contrato.listacontratos and Supervisor$Contrato.contrato.tercero.intcodigo!=0}"
                                        rowKeyVar="filaSeleccionada"
                                        value="#{Supervisor$Contrato.listacontratos}"
                                        sortMode="single"  var="currentRow" style="width: 800px;" rows="6"
                                        rowClasses="cabezo_tabla01, cabezo_tabla02">
                            <f:facet name="header">
                                <rich:columnGroup>
                                    <rich:column colspan="9">
                                        <h:outputText value="#{var.contrato}s encontrados #{Supervisor$Contrato.totalfilas} #{var.paginaCiu} #{Supervisor$Contrato.pagina} #{var.deCiu} #{Supervisor$Contrato.totalpaginas}"  rendered="#{Supervisor$Contrato.preguntacontrato==1}" />
                                        <h:outputText value="#{var.conveniosporcontratante} #{Supervisor$Contrato.totalfilas} #{var.paginaCiu} #{Supervisor$Contrato.pagina} #{var.deCiu} #{Supervisor$Contrato.totalpaginas}"  rendered="#{Supervisor$Contrato.preguntacontrato==2}" />
                                    </rich:column>

                                    <rich:column style="width: 150px;" breakRowBefore="true">
                                        <h:outputText id="txtnumerocc" value="#{var.numero} #{var.contrato}" rendered="#{Supervisor$Contrato.preguntacontrato==1}"/>
                                        <h:outputText id="txtnumeroc" value="#{var.numero} #{var.convenio}" rendered="#{Supervisor$Contrato.preguntacontrato==2}"/>
                                    </rich:column>

                                    <rich:column style="width: 150px;" >
                                        <h:outputText value="#{var.nombre} "/>
                                    </rich:column>

                                    <rich:column style="width: 150px;"  >
                                        <h:outputText value="#{var.valor} #{var.contrato}" rendered="#{Supervisor$Contrato.preguntacontrato==1}"/>
                                        <h:outputText value="#{var.valor} #{var.convenio}" rendered="#{Supervisor$Contrato.preguntacontrato==2}"/>
                                    </rich:column>
                                    <rich:column style="width: 150px;"  >
                                        <h:outputText value="#{var.vlrdispo}"/>
                                    </rich:column>
                                    <rich:column style="width: 150px;"  >
                                        <h:outputText value="#{var.datefechaini}"/>
                                    </rich:column>
                                    <rich:column style="width: 150px;" >
                                        <h:outputText value="#{var.datefechafin}"/>
                                    </rich:column>
                                    <rich:column style="width: 150px;" >
                                        <h:outputText value="#{var.seleccionar}"/>
                                    </rich:column>
                                </rich:columnGroup>
                            </f:facet>

                            <rich:columnGroup id="cuerpoContrato">
                                <rich:column style="width: 150px;" breakRowBefore="true">
                                    <h:outputText value="#{currentRow.strnumcontrato}"/>
                                </rich:column>
                                <rich:column >
                                    <h:inputTextarea id="otxt_strnombreobra-listado" value="#{currentRow.strnombre}"  disabled="true" cols="35" rows="2"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText id="numtxtvlrcc" value="#{currentRow.numvlrcontrato}" >
                                        <f:convertNumber pattern="$#,###.00"/>
                                    </h:outputText>
                                </rich:column>
                                <rich:column>
                                    <h:outputText id="vlcondis" value="#{currentRow.numvlrcontrato-currentRow.numvlrsumahijos-currentRow.numvlrsumaproyectos}">
                                        <f:convertNumber pattern="$###,###"/>
                                    </h:outputText>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  value="#{currentRow.datefechaini}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  value="#{currentRow.datefechafin}"/>
                                </rich:column>

                                <rich:column>
                                    <a4j:commandButton value="Seleccionar" action="#{Supervisor$Contrato.contratoPadreSelec(filaSeleccionada)}"
                                                       render="rpconpasel,tpDatosBasicos" execute="@this"
                                                       oncomplete="#{rich:component('mp-listado-contratos')}.hide();" />
                                </rich:column>
                            </rich:columnGroup>

                            <f:facet name="footer">
                                <rich:columnGroup>
                                    <rich:column colspan="9" breakRowBefore="true">
                                        <center>
                                            <h:panelGrid columns="4">
                                                <a4j:commandButton id="btPriCont" value="#{var.primeroCiu}" disabled="#{!Supervisor$Contrato.veranteriorcontrato}" action="#{Supervisor$Contrato.primeroDetcontrato}">
                                                    <a4j:ajax event="complete" render="tabla-listado-contratospad"/>
                                                </a4j:commandButton>
                                                <a4j:commandButton id="btAntCont" value="#{var.anteriorCiu}" disabled="#{!Supervisor$Contrato.veranteriorcontrato}" action="#{Supervisor$Contrato.anterioresDetcontrato}">
                                                    <a4j:ajax event="complete" render="tabla-listado-contratospad"/>
                                                </a4j:commandButton>
                                                <a4j:commandButton id="btSigCont" value="#{var.siguienteCiu}" disabled="#{!Supervisor$Contrato.verultimoscontrato}" action="#{Supervisor$Contrato.siguienteDetcontrato}">
                                                    <a4j:ajax event="complete" render="tabla-listado-contratospad"/>
                                                </a4j:commandButton>
                                                <a4j:commandButton id="btUltCont" value="#{var.ultimoCiu}" disabled="#{!Supervisor$Contrato.verultimoscontrato}" action="#{Supervisor$Contrato.ultimoDetcontrato}">
                                                    <a4j:ajax event="complete" render="tabla-listado-contratospad"/>
                                                </a4j:commandButton>
                                            </h:panelGrid>
                                        </center>
                                    </rich:column>
                                </rich:columnGroup>
                            </f:facet>
                        </rich:dataTable>



                        <rich:dataTable id="tabla-listado-contratospadContratista" rendered="#{!empty Supervisor$Contrato.listacontratoscontratista and Supervisor$Contrato.contrato.tercero.intcodigo!=0}"
                                        binding="#{Supervisor$Contrato.tablacontrapadrebindinContratista}"
                                        value="#{Supervisor$Contrato.listacontratoscontratista}"
                                        sortMode="single"  var="currentRow" style="width: 800px;" rows="6"
                                        rowClasses="cabezo_tabla01, cabezo_tabla02">

                            <f:facet name="header">
                                <rich:columnGroup>
                                    <rich:column colspan="9">
                                        <h:outputText value="#{var.contrato}s encontrados #{Supervisor$Contrato.totalfilasContratista} #{var.paginaCiu} #{Supervisor$Contrato.paginaContratista} #{var.deCiu} #{Supervisor$Contrato.totalpaginasContratista}"  rendered="#{Supervisor$Contrato.preguntacontrato==1}" />
                                        <h:outputText value="#{var.conveniosporcontratista} #{Supervisor$Contrato.totalfilasContratista} #{var.paginaCiu} #{Supervisor$Contrato.paginaContratista} #{var.deCiu} #{Supervisor$Contrato.totalpaginasContratista}"  rendered="#{Supervisor$Contrato.preguntacontrato==2}" />
                                    </rich:column>

                                    <rich:column width="150px" breakRowBefore="true">
                                        <h:outputText value="#{var.numero} #{var.contrato}" rendered="#{Supervisor$Contrato.preguntacontrato==1}"/>
                                        <h:outputText value="#{var.numero} #{var.convenio}" rendered="#{Supervisor$Contrato.preguntacontrato==2}"/>
                                    </rich:column>

                                    <rich:column width="150px" >
                                        <h:outputText value="#{var.nombre} "/>
                                    </rich:column>

                                    <rich:column width="150px" >
                                        <h:outputText value="#{var.valor} #{var.contrato}" rendered="#{Supervisor$Contrato.preguntacontrato==1}"/>
                                        <h:outputText value="#{var.valor} #{var.convenio}" rendered="#{Supervisor$Contrato.preguntacontrato==2}"/>
                                    </rich:column>
                                    <rich:column width="150px" >
                                        <h:outputText value="#{var.vlrdispo}"/>
                                    </rich:column>
                                    <rich:column width="150px" >
                                        <h:outputText value="#{var.datefechaini}"/>
                                    </rich:column>
                                    <rich:column width="150px" >
                                        <h:outputText value="#{var.datefechafin}"/>
                                    </rich:column>
                                    <rich:column width="150px">
                                        <h:outputText value="#{var.seleccionar}"/>
                                    </rich:column>
                                </rich:columnGroup>
                            </f:facet>

                            <rich:columnGroup id="cuerpoContratoContratista">
                                <rich:column width="150px" breakRowBefore="true">
                                    <h:outputText value="#{currentRow.strnumcontrato}"/>
                                </rich:column>
                                <rich:column >
                                    <h:inputTextarea value="#{currentRow.strnombre}"  disabled="true" cols="35" rows="2"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="#{currentRow.numvlrcontrato}" >
                                        <f:convertNumber pattern="$#,###.00"/>
                                    </h:outputText>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="#{currentRow.numvlrcontrato-currentRow.numvlrsumahijos-currentRow.numvlrsumaproyectos}">
                                        <f:convertNumber pattern="$###,###"/>
                                    </h:outputText>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  value="#{currentRow.datefechaini}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  value="#{currentRow.datefechafin}"/>
                                </rich:column>

                                <rich:column>
                                    <a4j:commandButton value="Seleccionar" action="#{Supervisor$Contrato.contratoPadreSelecContratista}"
                                                       render="rpconpasel,tpDatosBasicos"
                                                       oncomplete="#{rich:component('mp-listado-contratos')}.hide();" />
                                </rich:column>
                            </rich:columnGroup>

                            <f:facet name="footer">
                                <rich:columnGroup>
                                    <rich:column colspan="9" breakRowBefore="true">
                                        <center>
                                            <h:panelGrid columns="4">
                                                <a4j:commandButton value="#{var.primeroCiu}" disabled="#{!Supervisor$Contrato.veranteriorcontratoContratista}" action="#{Supervisor$Contrato.primeroDetcontratoContratista}">
                                                    <a4j:ajax event="complete" render="tabla-listado-contratospad"/>
                                                </a4j:commandButton>
                                                <a4j:commandButton value="#{var.anteriorCiu}" disabled="#{!Supervisor$Contrato.veranteriorcontratoContratista}" action="#{Supervisor$Contrato.anterioresDetcontratoContratista}">
                                                    <a4j:ajax event="complete" render="tabla-listado-contratospad"/>
                                                </a4j:commandButton>
                                                <a4j:commandButton value="#{var.siguienteCiu}" disabled="#{!Supervisor$Contrato.verultimoscontratoContratista}" action="#{Supervisor$Contrato.siguienteDetcontratoContratista}">
                                                    <a4j:ajax event="complete" render="tabla-listado-contratospad"/>
                                                </a4j:commandButton>
                                                <a4j:commandButton value="#{var.ultimoCiu}" disabled="#{!Supervisor$Contrato.verultimoscontratoContratista}" action="#{Supervisor$Contrato.ultimoDetcontratoContratista}">
                                                    <a4j:ajax event="complete" render="tabla-listado-contratospad"/>
                                                </a4j:commandButton>
                                            </h:panelGrid>
                                        </center>
                                    </rich:column>
                                </rich:columnGroup>
                            </f:facet>
                        </rich:dataTable>
                    </rich:panel>             
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
