<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:a4j="http://richfaces.org/a4j" 
                 xmlns:interkont="http://www.interkont.com/jsf"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="modalVideo" autosized="true" headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-seleccionvideo" value="#{var.seleccionarvideo}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>

                    <a4j:commandLink id="esconder_modalVideo" styleClass="ikont-acl-cerrar closemodal"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalVideo')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block">
            <h:form id="formVideo">
                <h:panelGroup id="panelVideo">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload
                            id="uploadvideo"
                            fileUploadListener="#{Supervisor$Alimentar.cargadorVideo.listener}"
                            acceptedTypes="avi,mpeg,mpg,mp4,wmv"
                            immediateUpload="true"
                            maxFilesQuantity="1" 
                            addLabel="#{var.adicionar}"
                            doneLabel="#{var.hecho}"
                            uploadLabel="#{var.subir}"
                            clearAllLabel="#{var.borrartodo}"
                            clearLabel="#{var.eliminar}"
                            >
                            <a4j:ajax event="uploadcomplete" render="infovideo"/>
                        </rich:fileUpload>
                        <h:panelGroup id="infovideo">
                            <center>
                                <rich:panel bodyClass="informa" >
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-subirvideo"   value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  styleClass="ikont-hot-nosubiovideo"   rendered="#{Supervisor$Alimentar.cargadorVideo.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$Alimentar.cargadorVideo.archivos}" var="file">
                                        <h:panelGroup layout="block" >
                                            <h:panelGrid columns="1">
                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont-hot-nombrearchivo" value="#{var.nomarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-archivonombre" value="#{file.nombre}"/>
                                                    <h:outputText  styleClass="ikont-hot-sizearchivo" value="#{var.taarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-bytarchivo" value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <a4j:commandButton id="borrarDatos_Video" action="#{Supervisor$Alimentar.borrarVideoAlimenta}"
                                                   render="infovideo, uploadvideo" rendered="#{Supervisor$Alimentar.cargadorVideo.numArchivos>0}" value="#{var.boarcsub}"
                                                   styleClass="ikont-acb-borrarvideo" />
                                <a4j:commandButton styleClass="ikont-acb-aceptarvideo" action="#{Supervisor$Alimentar.guardarVideoTemporal}" id="BTaceptarVideo" render="layoutVideoMemoria"
                                                   value="#{var.aceptar}" rendered="#{Supervisor$Alimentar.cargadorVideo.numArchivos>0}"
                                                   onclick="#{rich:component('modalVideo')}.hide();
                                             return false;"
                                                   />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>

                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>

</ui:composition>
