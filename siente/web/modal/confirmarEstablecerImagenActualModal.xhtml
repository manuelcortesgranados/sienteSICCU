<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="mp_confirmarEstablecerImagenActualModal" moveable="false" height="150" width="350" style="background: white;"
                     headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-mpconfirmarestablecerimagenactualmodal"   value="#{var.establecerimagenactual}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink  id="esconder_mp_confirmarEstablecerImagenActualModal" styleClass="ikont-acl-econdermpconfirmarestablecerimagenactualmodal closemodal"  
                                      title="#{var.cerrar}" onclick="#{rich:component('mp_confirmarEstablecerImagenActualModal')}.hide();
                                              return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block">
            <h:form>
                <h:panelGrid  id="panelGridConfEstablecerImagenActual">
                    <interkont:spacer height="10"/>
                    <h:outputText  styleClass="ikont-hot-confestablecerimagenactual"   value="#{var.confestablecerimagenactual}" />
                    <interkont:spacer height="20"/>
                    <h:panelGrid columns="2" >
                        <a4j:commandButton action="#{Supervisor$AdministrarObraNew.btConfirmarEstablecerImagenActualAction}" styleClass="ikont-acb-confestablecerimagenactualacptar"  
                                           oncomplete="#{rich:component('mp_confirmarEstablecerImagenActualModal')}.hide();" value="#{var.aceptar}"
                                           render="panelTablaImagenesevolucion"  title="#{var.aceptar}"/>
                        <a4j:commandButton styleClass="ikont-acb-confestablecerimagenactualcancelar"  
                                           onclick="jQuery('.CheckEstablecerImagenActual#{Supervisor$AdministrarObraNew.imagenevolucionobraEd.intidimagen}').removeAttr('checked');
                                           #{rich:component('mp_confirmarEstablecerImagenActualModal')}.hide();
                                              return false;" value="#{var.cancelar}"
                                           title="#{var.cancelar}"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
