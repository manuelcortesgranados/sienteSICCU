<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelConfGuardadoCualitativa" moveable="true" resizeable="false" autosized="true" headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-panelconfguardadocualitativa"   value="#{var.atencion}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink  id="esconder_panelConfGuardadoCualitativa" styleClass="ikont-acl-esconderpanelconfguardadocualitativa closemodal"  
                                      title="#{var.cerrar}" onclick="#{rich:component('panelConfGuardadoCualitativa')}.hide();
                                              return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>

        <center>
            <h:form>
                <h:panelGrid id="layoutMensajeCualitativa" width="300px"  columnClasses="panelcenter">
                    <h:outputText  styleClass="ikont-hot-layoutmensajecualitativa"   value="#{Supervisor$Alimentar.mensaje}"   />
                    <a4j:commandButton value="#{var.aceptar}" id="aceptarCuali" render="Cualitativa, tablaAvancesCualitativos"
                                       action="#{Supervisor$Alimentar.limpiarCualitativa}" onclick="#{rich:component('panelConfGuardadoCualitativa')}.hide();"/>
                </h:panelGrid>
            </h:form>
        </center>

    </rich:popupPanel>
</ui:composition>
