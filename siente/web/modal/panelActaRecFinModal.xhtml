<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelActaRecFin" autosized="true"  headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-selarchifinal"   value="#{var.seleccionaractarecivofinal}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink value="X" id="esconder_panelActaRecFin" styleClass="ikont-acl-cerrar"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelActaRecFin')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel styleClass="ikont-rp-panel2"   >
            <h:form id="formActaRecFin">
                <h:panelGroup id="layoutDocActaRecFin">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload  addLabel="#{var.adicionar}" 
                                          clearAllLabel="#{var.borrartodo}" 
                                          clearLabel="#{var.eliminar}"
                                          doneLabel="#{var.hecho}"
                                          fileUploadListener="#{Supervisor$AdministrarObraNew.subirActaRecFin.listener}" id="uploadActaRecFin" immediateUpload="true"
                                          listHeight="150"
                                          maxFilesQuantity="1">
                            <a4j:ajax event="uploadcomplete" render="infoActaRecFin, layoutDocActaRecFin"/>
                        </rich:fileUpload>
                        <h:panelGroup id="infoActaRecFin">
                            <center>
                                <rich:panel bodyClass="info" >
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-arcsub"   value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  styleClass="ikont-hot-nosuarc"   rendered="#{Supervisor$AdministrarObraNew.subirActaRecFin.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$AdministrarObraNew.subirActaRecFin.archivos}" var="file">
                                        <rich:panel bodyClass="rich-laguna-panel-no-header">
                                            <h:panelGrid columns="1">

                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont-hot-nomarc"   value="#{var.nomarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-nombre"   value="#{file.nombre}"/>
                                                    <h:outputText  styleClass="ikont-hot-taarc"   value="#{var.taarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-numBytes"   value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </rich:panel>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <br/>
                                <a4j:commandButton action="#{Supervisor$AdministrarObraNew.borrarActaReciboFinal}" render="infoActaRecFin, uploadActaRecFin, layoutActaRecFin"
                                                   rendered="#{Supervisor$AdministrarObraNew.subirActaRecFin.numArchivos>0}" value="#{var.boarcsub}"
                                                   styleClass="ikont-acb-borrar"     />

                                <a4j:commandButton id="BTaceptarActa" value="#{var.aceptar}"
                                                   oncomplete="#{rich:component('panelActaRecFin')}.hide();return false;"
                                                   rendered="#{Supervisor$AdministrarObraNew.subirActaRecFin.numArchivos>0}"
                                                   render="layoutActaRecFin" action="#{Supervisor$AdministrarObraNew.pathDocumentoRecFin}"
                                                   />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>

                </h:panelGroup>
            </h:form>
        </rich:panel>
    </rich:popupPanel>

</ui:composition>
