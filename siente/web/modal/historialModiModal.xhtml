<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:panelGroup id="panelprorroga" >

        <h:panelGrid   >
            <center>
                <f:facet name="header">
                     <h:outputScript library="css" name="/resources/css/modal/historialModiModal.css"/>
                    <h:outputLabel  styleClass="ikont-hot-prorroga" value="#{var.prorroga}"/>
                </f:facet>

                <rich:dataTable id="tablahistoria" sortMode="single" 
                                value="#{Supervisor$AdministrarObraNew.listahistorico}"
                                var="_row" >
                    <rich:column id="tc_strfecha"  width="120px">
                        <f:facet name="header">
                            <h:outputText  styleClass="ikont-hot-fechaprorroga" value="#{var.fecha} "/>
                        </f:facet>
                        <h:outputText  styleClass="ikont-hot-datefechhist" id="st_strfechahis" value="#{_row.datefechist}"/>
                    </rich:column>

                    <rich:column id="tc_strdias"  width="120px">
                        <f:facet name="header">
                            <h:outputText  styleClass="ikont-hot-diasadicionales "   value="#{var.diasadicionales} "/>
                        </f:facet>
                        <h:outputText  styleClass="ikont-hot-plazoobra" id="st_strdias" value="#{_row.intplazoobra}"/>
                    </rich:column>

                    <rich:column id="tc_strfechater" width="120px">
                        <f:facet name="header">
                            <h:outputText  styleClass="ikont-hot-fechaterminacion" value="#{var.fechaterminacion}"/>
                        </f:facet>
                        <h:outputText  styleClass="ikont-hot-datefecfinhit" id="st_strfecha" value="#{_row.datefecfinhist}"/>
                    </rich:column>

                    <rich:column id="tc_estado" width="120px">
                        <f:facet name="header">
                            <h:outputText  styleClass="ikont-hot-estado" value="#{var.estado}"/>
                        </f:facet>
                        <h:outputText  styleClass="ikont-hot-booltienespe" value="#{_row.booltieneespe}"/>
                    </rich:column>


                </rich:dataTable>
            </center>
        </h:panelGrid>

    </h:panelGroup>
</ui:composition>
