<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="mp-listado-contratistas" autosized="true" moveable="true" headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-seleccioncontratista" value="#{var.selecionecontratista}"   />
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink  id="esconder-mp-listado-contratistas" styleClass="ikont-acl-cerrar closemodal"  
                                      title="#{var.cerrar}" immediate="true" onclick="#{rich:component('mp-listado-contratistas')}.hide();
                                              return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:form>



            <h:panelGroup layout="block" id="gpTotalContratistas">
                <h:panelGrid columns="2" >
                    <h:outputText  styleClass="ikont-hot-consultarnombre" value="#{var.nombrecedulaonit}" />
                    <h:panelGroup>
                        <h:inputText id="hit_buscar_contratista" styleClass="ikont-hit-nombre" value="#{Supervisor$Contrato.nombre}" size="20" onfocus="clearText(this);" />
                        <a4j:commandButton styleClass="ikont-acb-buscarproyecto" value="#{var.buscarProyecto}" action="#{Supervisor$Contrato.buscarContratista}" 
                                           execute="hit_buscar_contratista, gpTotalContratistas"  render="gpTotalContratistas"/>
                    </h:panelGroup>
                </h:panelGrid>
                <h:panelGrid >
                    <interkont:spacer height="5" />
                    
                        <rich:dataTable id="tablaContratistas"
                                        rows="10"
                                        var ="Contratista"
                                        rowKeyVar="filaSeleccionada"                                  
                                        onrowmouseover="this.style.backgroundColor='#B4DDEC'"
                                        onrowmouseout="this.style.backgroundColor='#FFFFFF'"
                                        sortMode="single"
                                        value="#{Supervisor$Contrato.listaContratista}"
                                        binding="#{Supervisor$Contrato.tablacontratistas}"                                    
                                        >
                            <f:facet name="header">
                                <rich:columnGroup>

                                    <rich:column colspan="6">
                                        <h:outputText  styleClass="ikont-hot-contratistasencontrados" value="#{var.contratista} encontrados #{Supervisor$Contrato.totalfilas} #{var.paginaCiu} #{Supervisor$Contrato.pagina} #{var.deCiu} #{Supervisor$Contrato.totalpaginas}" />
                                    </rich:column>

                                    <rich:column width="150px" breakRowBefore="true">
                                        <h:outputText  styleClass="ikont-hot-cedula" value="#{var.cedula}"/>
                                    </rich:column>
                                    <rich:column width="150px">
                                        <h:outputText  styleClass="ikont-hot-txtnombre" value="#{var.nombre}" />
                                    </rich:column>
                                    <rich:column width="150px">
                                        <h:outputText  styleClass="ikont-hot-txtseleccionar" value="#{var.seleccionar}" />
                                    </rich:column>
                                    <rich:column width="150px" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btn_editarcontratista and false}">
                                        <h:outputText  styleClass="ikont-hot-editar" value="#{var.editar}" />
                                    </rich:column>
                                </rich:columnGroup>
                            </f:facet>
                            <rich:columnGroup id="CuerpoObraPadres">
                                <rich:column  width="150px" breakRowBefore="true">
                                    <h:outputText  styleClass="ikont-hot-intcedula" value="#{Contratista.tercero.intcedula}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont-hot-nombreapellido" value="#{Contratista.tercero.strnombre} #{Contratista.tercero.strapellido1}"/>
                                </rich:column>
                                <rich:column >
                                    <a4j:commandButton styleClass="ikont-acb-seleccionarcontratista" value="Seleccionar" action="#{Supervisor$Contrato.seleccionarContratistas}"
                                                       render="gpcontratistaseleccionado, @form" immediate="true"
                                                       oncomplete="#{rich:component('mp-listado-contratistas')}.hide()" rendered="#{not var.multiplescontratistas}"/>
                                    <a4j:commandButton id="ikont-acb-adicionarmultiplecontratista" styleClass="ikont-acb-adicionarmultiplecontratista" value="Seleccionar" action="#{Supervisor$Contrato.adicionarContratistaAction}"
                                                       render="ikont-hpg-multiplescontratistas" immediate="true"
                                                       oncomplete="#{rich:component('mp-listado-contratistas')}.hide()" rendered="#{var.multiplescontratistas}"/>
                                </rich:column>   
                                
                                <rich:column rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btn_editarcontratista and false}">
                                    <a4j:commandButton styleClass="ikont-acb-editar" value="Editar" action="#{Supervisor$Contrato.editarContratistas}" render="mp-crear-contratista"
                                                       oncomplete="#{rich:component('mp-crear-contratista')}.show();" execute="@this" immediate="true">                                    
                                    </a4j:commandButton>
                                </rich:column>
                            </rich:columnGroup>                               
                            <f:facet name="footer">
                                <rich:columnGroup>
                                    <rich:column colspan="5" breakRowBefore="true">
                                        <center>
                                            <h:panelGrid columns="4">
                                                <a4j:commandButton styleClass="ikont-acb-primerociu" value="#{var.primeroCiu}" disabled="#{!Supervisor$Contrato.veranteriorreales}" render="tablaContratistas" action="#{Supervisor$Contrato.primerosreales}" execute="@this"/>
                                                <a4j:commandButton styleClass="ikont-acb-anteriorciu" value="#{var.anteriorCiu}" disabled="#{!Supervisor$Contrato.veranteriorreales}" render="tablaContratistas" action="#{Supervisor$Contrato.anterioresReales}" execute="@this"/>
                                                <a4j:commandButton styleClass="ikont-acb-siguienteciu" value="#{var.siguienteCiu}" disabled="#{!Supervisor$Contrato.verultimosreales}" render="tablaContratistas" action="#{Supervisor$Contrato.siguientesReales}" execute="@this" />
                                                <a4j:commandButton styleClass="ikont-acb-ultimociu" value="#{var.ultimoCiu}" disabled="#{!Supervisor$Contrato.verultimosreales}" render="tablaContratistas" action="#{Supervisor$Contrato.ultimoReales}" execute="@this"/>
                                            </h:panelGrid>
                                        </center>
                                    </rich:column>
                                </rich:columnGroup>
                            </f:facet>
                        </rich:dataTable>
                        </h:panelGrid>
            </h:panelGroup>
        </h:form>        
    </rich:popupPanel>
</ui:composition>
