<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="mp-listado-contratistas" autosized="true" moveable="true" headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  class="id-jsf- "   value="#{var.selecionecontratista}" class="id-jsf-"   />
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder-mp-listado-contratistas" class="id-jsf-"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('mp-listado-contratistas')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <center>
            <h:form>
                <h:panelGrid columns="2" >
                    <h:outputText  class="id-jsf- "   value="#{var.consultar} #{var.nombre}" />
                    <h:panelGroup>
                        <h:inputText value="#{Supervisor$Contrato.nombre}" size="20" onfocus="clearText(this)" onblur="clearText(this)" />
                        <a4j:commandButton value="#{var.buscarProyecto}" action="#{Supervisor$Contrato.buscarContratista}" render="tablaContratistas,gpTotalContratistas"/>
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
        </center>

        <rich:panel id="gpTotalContratistas">
                <h:panelGrid >


                    <interkont:spacer height="5" />
                    <rich:dataTable id="tablaContratistas"
                                    rows="5"
                                    var ="Contratista"
                                    rowKeyVar="filaSeleccionada"                                  
                                    onrowmouseover="this.style.backgroundColor='#B4DDEC'"
                                    onrowmouseout="this.style.backgroundColor='#FFFFFF'"
                                    sortMode="single"
                                    value="#{Supervisor$Contrato.listaContratista}"
                                    >
                        <f:facet name="header">
                            <rich:columnGroup>

                                <rich:column colspan="6">
                                    <h:outputText  class="id-jsf- "   value="#{var.contratista} encontrados #{Supervisor$Contrato.totalfilas} #{var.paginaCiu} #{Supervisor$Contrato.pagina} #{var.deCiu} #{Supervisor$Contrato.totalpaginas}" />
                                </rich:column>

                                <rich:column width="150px" breakRowBefore="true">
                                    <h:outputText  class="id-jsf- "   value="#{var.cedula}"/>
                                </rich:column>
                                <rich:column width="150px">
                                    <h:outputText  class="id-jsf- "   value="#{var.nombre}" />
                                </rich:column>
                                <!-- <rich:column width="150px">
                                    <h:outputText  class="id-jsf- "   value="#{var.apellido}" />
                                </rich:column>
                                <rich:column width="150px">
                                    <h:outputText  class="id-jsf- "   value="#{var.apellido}" />
                                </rich:column>-->
                                <rich:column width="150px">
                                    <h:outputText  class="id-jsf- "   value="#{var.seleccionar}" />
                                </rich:column>
                                <rich:column width="150px">
                                    <h:outputText  class="id-jsf- "   value="#{var.editar}" />
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:columnGroup id="CuerpoObraPadres">
                            <rich:column  width="150px" breakRowBefore="true">
                                <h:outputText  class="id-jsf- "   value="#{Contratista.intcedula}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  class="id-jsf- "   value="#{Contratista.strnombre} #{Contratista.strapellido1}"/>
                            </rich:column>
                            <!--<rich:column>
                                <h:outputText  class="id-jsf- "   value="#{Contratista.strapellido1}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  class="id-jsf- "   value="#{Contratista.strapellido2}"/>
                            </rich:column>-->
                            <rich:column >
                                <a4j:commandButton value="Seleccionar" action="#{Supervisor$Contrato.seleccionarContratistas(filaSeleccionada)}"
                                                   render="gpcontratistaseleccionado, @form" execute="gpcontratistaseleccionado, @this" immediate="true"
                                                   oncomplete="#{rich:component('mp-listado-contratistas')}.hide()"/>                                
                            </rich:column>                            
                            <rich:column>
                                <a4j:commandButton value="Editar" action="#{Supervisor$Contrato.editarContratistas (filaSeleccionada)}" render="mp-crear-contratista"
                                                   oncomplete="#{rich:component('mp-crear-contratista')}.show();" execute="@this" immediate="true">                                    
                                </a4j:commandButton>
                            </rich:column>
                        </rich:columnGroup>
                        <f:facet name="footer">
                            <rich:columnGroup>
                                <rich:column colspan="5" breakRowBefore="true">
                                    <center>
                                        <h:panelGrid columns="4">
                                            <a4j:commandButton value="#{var.primeroCiu}" disabled="#{!Supervisor$Contrato.veranteriorreales}" render="tablaContratistas" action="#{Supervisor$Contrato.primerosreales}"/>
                                            <a4j:commandButton value="#{var.anteriorCiu}" disabled="#{!Supervisor$Contrato.veranteriorreales}" render="tablaContratistas" action="#{Supervisor$Contrato.anterioresReales}"/>
                                            <a4j:commandButton value="#{var.siguienteCiu}" disabled="#{!Supervisor$Contrato.verultimosreales}" render="tablaContratistas" action="#{Supervisor$Contrato.siguientesReales}"/>
                                            <a4j:commandButton value="#{var.ultimoCiu}" disabled="#{!Supervisor$Contrato.verultimosreales}" render="tablaContratistas" action="#{Supervisor$Contrato.ultimoReales}"/>
                                        </h:panelGrid>
                                    </center>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                    </rich:dataTable>
                </h:panelGrid>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
