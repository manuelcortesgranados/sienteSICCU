<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel id="modaltablaproyectos" autosized="true" headerstyleClass="rich-panel-header" styleClass="id-jsf-"   width="700" >
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="id-jsf- "   value="#{var.verobra}s"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modaltablaproyectos" styleClass="id-jsf-"  
                                     title="#{var.cerrar}" immediate="true"
                                     onclick="#{rich:component('modaltablaproyectos')}.hide(); return false;"
                                     />
                     </h:panelGroup>
            </h:form>
        </f:facet>

        <h:form >
            <rich:panel>
                <rich:dataTable id="tablaproyectos"
                                value="#{SessionBeanCobra.solicitudService.listaproyectoasoci}"
                                onrowmouseover="this.style.backgroundColor='#B4DDEC'"
                                rowKeyVar="filaSeleccionada"
                                var="currentRow" >
                    <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column  breakRowBefore="true">
                                <h:outputText  styleClass="id-jsf- "   value="#{var.nombreobra}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="id-jsf- "   value="#{var.tab_tipoobra}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="id-jsf- "   value="#{var.estadoproyecto}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="id-jsf- "   value="#{var.valor}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="id-jsf- "   value="#{var.duracionobra}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="id-jsf- "   value="#{var.ver}"/>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                    
                        <rich:columnGroup>
                            <rich:column  breakRowBefore="true">
                                <h:outputText  styleClass="id-jsf- "   value="#{currentRow.strnombreobra}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="id-jsf- "   value="#{currentRow.tipoobra.strdesctipoobra}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="id-jsf- "   value="#{currentRow.tipoestadobra.strdesctipoestado}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="id-jsf- "    value="#{currentRow.numvaltotobra}">
                                    <f:convertNumber locale="#{var.rcalendarlocale}" pattern="$ ###,###.##"/>
                                </h:outputText>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="id-jsf- "   value="#{currentRow.intplazoobra}"/>
                            </rich:column>
                             <rich:column>
                                <a4j:commandLink  title="#{var.ver} #{var.proyecto}" 
                                                  action="#{SolicitudObra$GestionarSolicitudObra.verProyectosSoli(filaSeleccionada)}"
                                                  oncomplete="#{rich:component('modaltablaproyectos')}.show();">
                                    <h:graphicImage  styleClass="id-jsf- "    value="/resources/imgs/bt_ver.png"/>
                                </a4j:commandLink>
                            </rich:column>
                        </rich:columnGroup>
               
                    <f:facet name="footer">
                        <rich:columnGroup>
                            <rich:column colspan="7" breakRowBefore="true" >
                                <rich:dataScroller id="scrolltablaproyectos" for="tablaproyectos" render="tablaproyectos"/>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                </rich:dataTable>
            </rich:panel>
        </h:form>

    </rich:popupPanel>

</ui:composition>
