<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel id="modaltablaproyectos" autosized="true" headerClass="rich-panel-header" styleClass="ikont-rpp-modaltablaproyectos"   width="700" >
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-verobra"   value="#{var.verobra}s"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink value="X" id="esconder_modaltablaproyectos" styleClass="ikont-acl-cerrar"  
                                     title="#{var.cerrar}" immediate="true"
                                     onclick="#{rich:component('modaltablaproyectos')}.hide();
                                             return false;"
                                     />
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:form >
            <rich:panel>
                <rich:dataTable id="tablaproyectos"
                                value="#{SessionBeanCobra.solicitudService.listaproyectoasoci}"
                                onrowmouseover="this.style.backgroundColor='#B4DDEC'"
                                rowKeyVar="filaSeleccionada"
                                var="currentRow" >
                    <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column  breakRowBefore="true">
                                <h:outputText  styleClass="ikont-hot-col1"   value="#{var.nombreobra}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont-hot-col1"   value="#{var.tab_tipoobra}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont-hot-col1"   value="#{var.estadoproyecto}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont-hot-col1"   value="#{var.valor}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont-hot-col1"   value="#{var.duracionobra}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont-hot-col1"   value="#{var.ver}"/>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>

                    <rich:columnGroup>
                        <rich:column  breakRowBefore="true">
                            <h:outputText  styleClass="ikont-hot-cold1"   value="#{currentRow.strnombreobra}"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="ikont-hot-cold2"   value="#{currentRow.tipoobra.strdesctipoobra}"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="ikont-hot-cold3"   value="#{currentRow.tipoestadobra.strdesctipoestado}"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="ikont-hot-cold4"    value="#{currentRow.numvaltotobra}">
                                <f:convertNumber locale="#{var.rcalendarlocale}" pattern="$ ###,###.##"/>
                            </h:outputText>
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="ikont-hot-cold5"   value="#{currentRow.intplazoobra}"/>
                        </rich:column>
                        <rich:column>
                            <a4j:commandLink value="X"  title="#{var.ver} #{var.proyecto}" 
                                             action="#{SolicitudObra$GestionarSolicitudObra.verProyectosSoli(filaSeleccionada)}"
                                             oncomplete="#{rich:component('modaltablaproyectos')}.show();">
                                <h:graphicImage  styleClass="ikont-hgi-bt_ver"    value="/resources/imgs/bt_ver.png"/>
                            </a4j:commandLink>
                        </rich:column>
                    </rich:columnGroup>

                    <f:facet name="footer">
                        <rich:columnGroup>
                            <rich:column colspan="7" breakRowBefore="true" >
                                <rich:dataScroller id="scrolltablaproyectos" for="tablaproyectos" render="tablaproyectos"/>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                </rich:dataTable>
            </rich:panel>
        </h:form>

    </rich:popupPanel>

</ui:composition>
