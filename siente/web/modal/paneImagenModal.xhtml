<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="panelImagen" autosized="true">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-selimagen"   value="#{var.seleccionarimagen}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelImagen" styleClass="ikont-acl-cerrar closomodal"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelImagen')}.hide();"/>                    
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form id="formimagen">
            <h:panelGroup id="panelIm">
                <h:panelGrid  columns="2">
                    <rich:fileUpload acceptedTypes="jpg, bmp, gif, png, jpeg" addLabel="#{var.adicionar}"                                     
                                     clearAllLabel="#{var.borrartodo}" clearLabel="#{var.eliminar}"
                                     doneLabel="#{var.hecho}" fileUploadListener="#{Supervisor$IngresarNuevaObra.subirImagen.listener}" id="upload"
                                     immediateUpload="true" listHeight="150"    
                                     maxFilesQuantity="#{Supervisor$IngresarNuevaObra.subirImagen.cantidadSubidas}"  uploadLabel="#{var.subir}">
                        <a4j:ajax event="uploadcomplete" render="info"/>
                    </rich:fileUpload>
                    <h:panelGroup id="info">
                        <center>
                            <rich:panel >
                                <f:facet name="header">
                                    <h:outputText  styleClass="ikont-hot-arcsub"   value="#{var.arcsub}"/>
                                </f:facet>
                                <h:outputText  styleClass="ikont-hot-nosuarc"   rendered="#{Supervisor$IngresarNuevaObra.subirImagen.size==0}" value="#{var.nosuarc}"/>
                                <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$IngresarNuevaObra.subirImagen.files}" var="file">
                                    <h:panelGroup>
                                        <h:panelGrid columns="1">
                                            <h:panelGrid columns="2">
                                                <h:outputText  styleClass="ikont-hot-nomarc1"   value="#{var.nomarc}"/>
                                                <h:outputText  styleClass="ikont-hot-onlyName1"   value="#{file.onlyName}"/>
                                                <h:outputText  styleClass="ikont-hot-taarc1"   value="#{var.taarc}"/>
                                                <h:outputText  styleClass="ikont-hot-size"   value="#{file.length/1024} Kb"/>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </rich:dataGrid>
                            </rich:panel>
                            <interkont:spacer height="3"/>
                            <a4j:commandButton id="bt_aceptar_imagen" action="#{Supervisor$IngresarNuevaObra.cambioImagen}" render="layoutImagen, info, upload"
                                               rendered="#{Supervisor$IngresarNuevaObra.subirImagen.size>0}" value="#{var.boarcsub}"  onclick="#{rich:component('panelCargando')}.hide();"
                                               styleClass="ikont-hcb-acepimg"     
                                               oncomplete= "#{rich:component('panelCargando')}.hide();"/>
                            <a4j:commandButton action="#{Supervisor$DetalleObra.cargaImagenActual}" id="BTaceptarImagen"
                                               onclick="#{rich:component('panelCargando')}.show();"
                                               oncomplete= "#{rich:component('panelCargando')}.hide();#{rich:component('panelImagen')}.hide();"
                                               value="#{var.aceptar}" rendered="#{Supervisor$IngresarNuevaObra.subirImagen.size>0}"
                                               render="layoutImagen,ima1"
                                               >
                            </a4j:commandButton>
                        </center>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
        </h:form>
    </rich:popupPanel>


    <ui:include src="/modal/ingresandoModal.xhtml"/>
</ui:composition>
