<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j" 
        xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="panelFiltroAvanzadoCiud" autosized="true" resizeable="false" width="700" 
                     headerClass="style-modal-dialog-head" styleClass="ikont-rpp-panelFiltroAvanzadoCiud">
        <f:facet name="header" >
            <h:panelGroup >
                <h:panelGrid columns="2">
                    <h:graphicImage  styleClass="ikont-hgi-imagotipo_siente"   url="/resources/imgs/imagotipo_siente.png" width="45"/>
                    <h:outputLabel  styleClass="ikont-hol-panelFiltroAvanzadoCiud "   value="#{var.filtbusquedaciud} #{var.filtavanzadaciud} "  />
                </h:panelGrid>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                   <a4j:commandLink id="esconder_panelFiltroAvanzadoCiud" styleClass="ikont-hcl-esconder closemodal"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelFiltroAvanzadoCiud')}.hide(); return false;"/>
                    </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form>
               <h:panelGroup layout="block" styleClass="ikont-hpg-p1"  >
                    <h:panelGroup layout="block" styleClass="ikont-hpg-p2"  >
                        <h:panelGrid >
                            <h:panelGroup layout="block" styleClass="ikont-hpg-p3"   >
                                <h:outputLabel  styleClass="ikont-hol-label_palabraclave"    value="#{var.label_palabraclave}"/>
                                <h:inputText size="35"  id="txtPalabraClave" value="#{HomeGestion.filtro.palabraclave}"
                                             onclick="this.value=''"/>
                            </h:panelGroup>
                        </h:panelGrid>

                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="ikont"  >
                        <center>
                            <h:panelGrid columns="2" >

                                <h:graphicImage  styleClass="ikont-hgi-1"   url="/resources/imgs/1.png" width="65" height="40" />
                                <h:outputLabel  styleClass="ikont-hol-dondeestaubicado"   value="#{var.dondeestaubicado}" />

                                <interkont:spacer/>
                                <h:panelGrid columns="2" columnClasses="panelcenter"  styleClass="ikont-hpg-p4"  >
                                    <h:selectOneMenu value="#{HomeGestion.inttipoorigen}">
                                        <f:selectItem itemValue="0" itemLabel="#{var.zonaespec}"/>
                                        <f:selectItem itemValue="1" itemLabel="#{var.localidades}"/>
                                        <a4j:ajax event="change" execute="@this" listener="#{HomeGestion.configurarzonalocali}" render="tipoorigen"/>
                                    </h:selectOneMenu>
                                    <h:panelGrid id="tipoorigen" columns="1">
                                        <h:panelGrid id="filtrozonaes" columns="1" columnClasses="panelcenter" rendered="#{HomeGestion.inttipoorigen == 0}" >
                                            <h:selectOneMenu id="zona" value="#{HomeGestion.filtro.intregionespecifica}" rendered="#{HomeGestion.tipoOrigenUsuario.intidtipoorigen == 4}">
                                                <f:selectItem itemValue="0" itemLabel="#{var.todos}"/>
                                                <f:selectItems value="#{HomeGestion.zonaespe}"/>
                                                <a4j:ajax event="change" execute="@this" render="filtrozonaes"/>
                                            </h:selectOneMenu>
                                        </h:panelGrid>
                                        <h:panelGrid id="filtrodeptos" columnClasses="panelcenter" columns="1" rendered="#{HomeGestion.inttipoorigen == 1}" >
                                            <h:selectOneMenu  id="depto" value="#{HomeGestion.filtro.strcoddepto}" rendered="#{HomeGestion.tipoOrigenUsuario.intidtipoorigen == 4}">
                                                <f:selectItems value="#{HomeGestion.departamentos}"/>
                                                <a4j:ajax event="change" listener="#{HomeGestion.cargarMunicipios}" execute="@this"
                                                             render="municipios"/>
                                            </h:selectOneMenu>
                                            <h:selectOneMenu  id="municipios" value="#{HomeGestion.filtro.strmunicipio}"
                                                             rendered="#{HomeGestion.tipoOrigenUsuario.intidtipoorigen != 1}">
                                                <f:selectItems value="#{HomeGestion.municipios}" />
                                            </h:selectOneMenu>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </h:panelGrid>

                                <h:graphicImage  styleClass="ikont-hgi-2"   url="/resources/imgs/2.png" width="65" height="40" />
                                <h:outputLabel  styleClass="ikont-hol-quieneselcontratista"   value="#{var.quieneselcontratista}" />
                                <interkont:spacer/>
                                <h:inputText size="23" id="txtContratista" value="#{HomeGestion.filtro.strcontratista}"/>

                                <h:graphicImage  styleClass="ikont-hgi-3"   url="/resources/imgs/3.png" width="65" height="40" />
                                <h:outputLabel  styleClass="ikont-hol-quetipoproyectoes"   value="#{var.quetipoproyectoes}"  />
                                <interkont:spacer/>
                                <h:panelGroup>
                                    <h:selectOneMenu  id="tipoProyecto" value="#{HomeGestion.filtro.inttipoproyecto}">
                                        <f:selectItems value="#{HomeGestion.tiposProyectos}" />
                                        <a4j:ajax event="change" listener="#{HomeGestion.cargarSubtiposProyecto}" execute="@this"
                                                     render="subtiposProyecto"/>
                                    </h:selectOneMenu>
                                    <h:panelGroup id="subtiposProyecto" >
                                        <h:selectOneMenu   id="subtipoProyecto" value="#{HomeGestion.filtro.intsubtipoproyecto}" >
                                            <f:selectItems value="#{HomeGestion.subTiposProyecto}" />
                                        </h:selectOneMenu>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:graphicImage  styleClass="ikont-hgi-4"   url="/resources/imgs/4.png" width="65" height="40" />
                                <h:panelGrid columns="2">

                                    <h:outputLabel  styleClass="ikont-hol-verproyectosterminados"   value="#{var.verproyectosterminados}" />
                                    <h:selectOneRadio id="boolcomentario"  styleClass="ikont-hsor-boolcomentario" value="#{HomeGestion.filtro.boolobraterminada}"  >
                                        <f:selectItem itemLabel="#{var.si}" itemValue="true"  />
                                        <f:selectItem itemLabel="#{var.no}" itemValue="false" />
                                    </h:selectOneRadio>
                                </h:panelGrid>

                            </h:panelGrid>                            
                            <center>
                                <h:commandButton value="#{var.buscar}" action="#{HomeGestion.filtroObrasActionMapaAvanModal}"/>
                            </center>
                        </center>
                    </h:panelGroup>
                </h:panelGroup>
              
        </h:form>
    </rich:popupPanel>
                        
</ui:composition>
