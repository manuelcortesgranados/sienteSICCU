<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadActaConvenio" autosized="true"   headerstyleClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="id-jsf- "   value="#{var.seleccionaractadeconvenio}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>

                    <a4j:commandLink id="esconder_panelUploadActaConvenio" styleClass="id-jsf-"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelUploadActaConvenio')}.hide();
                                             return false;"/>


                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel styleClass="id-jsf-"   >
            <h:form id="formActaConvenio">
                <h:panelGroup id="layoutDocActaConvenio">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload  addLabel="#{var.adicionar}" clearAllLabel="#{var.borrartodo}" clearLabel="#{var.eliminar}" doneLabel="#{var.hecho}"
                                         fileUploadListener="#{Supervisor$ModificarObra.subirActaConvenio.listener}" id="uploadActaConvenio" immediateUpload="true"
                                          maxFilesQuantity="1" uploadLabel="#{var.subir}">
                            <a4j:ajax event="uploadcomplete" render="infoActaConvenio, layoutDocActaConvenio"/>
                        </rich:fileUpload>
                        <h:panelGroup id="infoActaConvenio">
                            <center>
                                <rich:panel bodystyleClass="info" >
                                    <f:facet name="header">
                                        <h:outputText  styleClass="id-jsf- "   value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  styleClass="id-jsf- "   rendered="#{Supervisor$ModificarObra.subirActaConvenio.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$ModificarObra.subirActaConvenio.archivos}" var="file">
                                        <rich:panel bodystyleClass="rich-laguna-panel-no-header">
                                            <h:panelGrid columns="1">

                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="id-jsf- "   value="#{var.nomarc}"/>
                                                    <h:outputText  styleClass="id-jsf- "   value="#{file.nombre}"/>
                                                    <h:outputText  styleClass="id-jsf- "   value="#{var.taarc}"/>
                                                    <h:outputText  styleClass="id-jsf- "   value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </rich:panel>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <br/>
                                <a4j:commandButton action="#{Supervisor$ModificarObra.subirActaConvenio.borrarDatosSubidos}" render="infoActaConvenio, uploadActaConvenio"
                                                   rendered="#{Supervisor$ModificarObra.subirActaConvenio.numArchivos>0}" value="#{var.boarcsub}"
                                                   styleClass="id-jsf-"     />
                                <a4j:commandButton id="BTaceptarActaConvenio" value="#{var.aceptar}" rendered="#{Supervisor$ModificarObra.subirActaConvenio.numArchivos>0}"
                                                   onclick="#{rich:component('panelUploadActaConvenio')}.hide();"
                                                   render="panel_subirActaConvenio"
                                                   />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </rich:panel>
    </rich:popupPanel>

</ui:composition>
