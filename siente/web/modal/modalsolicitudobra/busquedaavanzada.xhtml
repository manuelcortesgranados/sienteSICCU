<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelFiltroObra" autosized="true"  headerstyleClass="header_filtro">
        <f:facet name="header">
            <h:panelGroup >
                <h:outputText  styleClass="ikont "   value="#{var.filtbusqueda}" styleClass="ikont"   />
                <h:outputText  styleClass="ikont "   value="#{var.filtavanzada}" styleClass="ikont"   />
            </h:panelGroup>
        </f:facet>

        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelConfirmarSolicitud" styleClass="ikont"  
                                     onclick="#{rich:component('panelFiltroObra')}.hide();
                                             return false;"
                                     title="#{var.cerrar}" immediate="true" />
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:form id="form_filtro">
            <center>
                <h:panelGrid id="gppanelFiltroObra"  columnClasses="panelcenter">
                    <h:inputText size="35"  id="txtPalabra_Clave" value="#{SolicitudObra$GestionarSolicitudObra.filtro.palabraclave}"
                                 onclick="this.value = '';" styleClass="ikont"   />

                    <h:panelGrid columns="2" id="layoutBusquedaAvanzada" columnClasses="panelcenter, panelcenter" >
                        <h:outputText  styleClass="ikont "   value="#{var.estadosolicitud}" styleClass="ikont"   />
                        <h:outputText  styleClass="ikont "   value="#{var.tiposol}" styleClass="ikont"   />

                        <h:panelGroup>
                            <h:selectOneMenu id="estadosolicitud" value="#{SolicitudObra$GestionarSolicitudObra.filtro.intestadoSolicitud}" disabled="#{SessionBeanCobra.solicitudService.tablasver}">
                                <f:selectItems value="#{SolicitudObra$GestionarSolicitudObra.estadosolicitudch}" />
                                <f:selectItem itemValue="-1" itemLabel="Todos" />
                            </h:selectOneMenu>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:selectOneMenu value="#{SolicitudObra$GestionarSolicitudObra.filtro.inttipoSolicitud}">
                                <f:selectItems value="#{SolicitudObra$GestionarSolicitudObra.tiposolicitudobra}" />
                                <f:selectItem itemValue="-1" itemLabel="Todos" />
                            </h:selectOneMenu>
                            <interkont:spacer width="10" />
                        </h:panelGroup>

                        <h:outputText  styleClass="ikont "   value="#{var.tipoobra}:" styleClass="ikont"   />
                        <h:outputLabel  styleClass="ikont "   id="label_donde" value="#{var.ubicacionsolicitud}" styleClass="ikont"   />
                        <h:selectOneMenu id="selecttipoobra" value="#{SolicitudObra$GestionarSolicitudObra.filtro.inttipoObra}">
                            <f:selectItems value="#{SolicitudObra$GestionarSolicitudObra.tipoobra}" />
                            <f:selectItem itemValue="-1" itemLabel="Todos" />
                        </h:selectOneMenu>

                        <h:panelGroup>
                            <h:selectOneMenu   id="departamento" value="#{SolicitudObra$GestionarSolicitudObra.filtro.strcoddepto}">
                                <f:selectItems value="#{SolicitudObra$GestionarSolicitudObra.departamentofiltro}" />
                                <a4j:ajax event="change" render="municipiopg"
                                          listener="#{SolicitudObra$GestionarSolicitudObra.llenarMunicipiosFiltro}" execute="@this">
                                </a4j:ajax>
                            </h:selectOneMenu>
                            
                            <h:selectOneMenu id="municipiopg" value="#{SolicitudObra$GestionarSolicitudObra.filtro.strmunicipio}" >
                                <f:selectItem itemValue="0" itemLabel="Todos" />
                                <f:selectItems value="#{SolicitudObra$GestionarSolicitudObra.municipiofiltro}" />
                            </h:selectOneMenu>
                        </h:panelGroup>
                        
                        <interkont:spacer height="80" />
                        
                        <h:panelGroup>
                            <center>
                                <h:commandLink type="submit" action="#{SolicitudObra$GestionarSolicitudObra.buscar}" id="filtrarobra" value="#{var.buscar}"
                                               styleClass="ikont"   />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGrid>
            </center>
        </h:form>
    </rich:popupPanel>
</ui:composition>
