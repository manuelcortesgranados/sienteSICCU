<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel id="panelValidarSolicitud" autosized="true"  headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-panelvalidarsolicitud"   value="#{var.atencion}"  />
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                   <a4j:commandLink id="esconder_panelValidarSolicitud" styleClass="ikont-acl-esconderpanelvalidarsolicitud closemodal"  
                                     title="#{var.cerrar}" onclick="#{rich:component('panelValidarSolicitud')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block">
            <h:panelGrid columns="1" id="layoutGuardar">
                <h:panelGroup >
                    <h:outputText  styleClass="ikont-hot-layoutguardar"   value="#{SessionBeanCobra.solicitudService.mensaje}"  />

                </h:panelGroup>
                <center>
                    <h:commandButton  action="#{SolicitudObra$GestionarSolicitudObra.confirguada}" value="#{var.aceptar}"
                                      rendered="#{SolicitudObra$GestionarSolicitudObra.guarda}"
                                      onclick="#{rich:component('panelValidarSolicitud')}.hide();" />
                    <a4j:commandButton  value="#{var.aceptar}" rendered="#{!SolicitudObra$GestionarSolicitudObra.guarda}"
                                        onclick="#{rich:component('panelValidarSolicitud')}.hide(); return false;"  />
                </center>
            </h:panelGrid>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
