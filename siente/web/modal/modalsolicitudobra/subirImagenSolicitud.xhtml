<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadImagenSolicitud" autosized="true" style="padding:0px;">
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelUploadImagenSolicitud" styleClass="cerrar"
                                     title="#{var.cerrar}" onclick="#{rich:component('panelUploadImagenSolicitud')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel header="#{var.seleccionarimagen}" styleClass="rich-panel-body" style="padding:0px;">
            <h:form>
                <h:panelGroup id="gpImagenModalAtencion">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload acceptedTypes="jpg, jpeg, gif, png, bmp"
                                         addLabel="#{var.adicionar}"
                                         doneLabel="#{var.hecho}"
                                         fileUploadListener="#{SolicitudObra$GestionarSolicitudObra.subirImagenSolicitud.listener}" id="uploadImagenAtencion" immediateUpload="true"
                                         listHeight="150" maxFilesQuantity="1">
                            <a4j:ajax event="uploadcomplete" render="info_imagenAtencion,panel_subirImagen"/>
                        </rich:fileUpload>
                        <h:panelGroup id="info_imagenAtencion">
                            <center>
                                <rich:panel bodyClass="info" style="width: 300px;overflow-x:auto;">
                                    <f:facet name="header">
                                        <h:outputText value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText rendered="#{SolicitudObra$GestionarSolicitudObra.subirImagenSolicitud.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{SolicitudObra$GestionarSolicitudObra.subirImagenSolicitud.archivos}" var="file">
                                        <rich:panel>
                                            <h:panelGrid columns="1">

                                                <h:panelGrid columns="2">
                                                    <h:outputText value="#{var.nomarc}"/>
                                                    <h:outputText value="#{file.nombre}"/>
                                                    <h:outputText value="#{var.taarc}"/>
                                                    <h:outputText value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </rich:panel>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <br/>
                                <a4j:commandButton action="#{SolicitudObra$GestionarSolicitudObra.borrarImagenAtencion}" render="info_imagenAtencion, uploadImagenAtencion, gpImagenModalAtencion, panel_subirImagen"
                                                   rendered="#{SolicitudObra$GestionarSolicitudObra.subirImagenSolicitud.numArchivos>0}" value="#{var.boarcsub}"/>
                                <a4j:commandButton value="#{var.aceptar}" rendered="#{SolicitudObra$GestionarSolicitudObra.subirImagenSolicitud.numArchivos>0}"
                                                   onclick="#{rich:component('panelUploadImagenSolicitud')}.hide(); return false;" render="tablaImagenes, panel_subirImagen"/>
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>

                </h:panelGroup>
            </h:form>
        </rich:panel>
    </rich:popupPanel>

</ui:composition>
