<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel id="panelInformacionEntidad" autosized="true" width="300"  headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <center>
                    <h:outputText  class="id-jsf- "   value="#{var.infoentidad}" class="id-jsf-"  />
                </center>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelInformacionEntidad" class="id-jsf-"  
                                     title="#{var.cerrar}" onclick="#{rich:component('panelInformacionEntidad')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel>
            <h:form>
                <center>
                    <h:panelGrid columns="2" >

                        <h:outputText  class="id-jsf- "   value="#{var.nombreah}"/>
                        <h:inputText id="nombreinfoentidad" value="#{SessionBeanCobra.solicitudService.entidad.strnombrecompleto}" disabled="true" />

                        <h:outputText  class="id-jsf- "   value="#{var.nit}"/>
                        <h:inputText  id="nitinfoentidad"  value="#{SessionBeanCobra.solicitudService.entidad.intcedula}" disabled="true" />

                        <h:outputText  class="id-jsf- "   value="#{var.departamento}"/>
                        <h:inputText id="departamento" value="#{SessionBeanCobra.solicitudService.entidad.localidadByStrcodigolocalidad.strdepartamento}" disabled="true"/>

                        <h:outputText  class="id-jsf- "   value="#{var.municipio}"/>
                        <h:inputText id="municipio" value="#{SessionBeanCobra.solicitudService.entidad.localidadByStrcodigolocalidad.strmunicipio}" disabled="true"/>

                        <h:outputText  class="id-jsf- "   value="#{var.mail}"/>
                        <h:inputText  id="mail" value="#{SessionBeanCobra.solicitudService.entidad.stremail}" disabled="true" />

                        <h:outputText  class="id-jsf- "   value="#{var.website}"/>
                        <h:inputText id="websiteinfoentidad" value="#{SessionBeanCobra.solicitudService.entidad.strpaginaweb}" disabled="true" />

                        <h:outputText  class="id-jsf- "   value="#{var.telefonoah}"/>
                        <h:inputText id="telefonoinfoentidad" value="#{SessionBeanCobra.solicitudService.entidad.strtelefono1} - #{SessionBeanCobra.solicitudService.entidad.strtelefono2}" disabled="true"/>

                    </h:panelGrid>

                    <a4j:commandButton id="btn_aceptar"  value="#{var.aceptar}"
                                       onclick="#{rich:component('panelInformacionEntidad')}.hide(); return false;"/>
                </center>

            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
