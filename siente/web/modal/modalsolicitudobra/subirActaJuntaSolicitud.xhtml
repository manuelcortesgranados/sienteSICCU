<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadActa" autosized="true" >
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText value="#{var.seleccionaracta}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                   <a4j:commandLink value="X" id="esconder_panelUploadActa" styleClass="ikont-esconderpaneluploadacta closemodal"  
                                     title="#{var.cerrar}" onclick="#{rich:component('panelUploadActa')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block">
            <h:form>
                <h:panelGroup id="gpActa">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload  
                                         doneLabel="#{var.hecho}"
                                         fileUploadListener="#{SolicitudObra$GestionarSolicitudObra.subirActa.listener}"
                                         id="uploadActa" immediateUpload="true"
                                         listHeight="150" maxFilesQuantity="1">
                            <a4j:ajax event="uploadcomplete" render="info_acta,panel_subirActa"/>
                        </rich:fileUpload>
                        <h:panelGroup id="info_acta">
                            <center>
                                <rich:panel bodyClass="ikont-rp-content-fileup" headerClass="ikont-rp-header-fileup" styleClass="ikont-rp-size-fileup">
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-infoactaarcsub"   value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  styleClass="ikont-hot-infoactanumarchivos"   rendered="#{SolicitudObra$GestionarSolicitudObra.subirActa.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{SolicitudObra$GestionarSolicitudObra.subirActa.archivos}" var="file">
                                        <h:panelGroup layout="block">
                                            <h:panelGrid columns="1">

                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont-hot-infoactanomarc"   value="#{var.nomarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-infoactanombre"   value="#{file.nombre}"/>
                                                    <h:outputText  styleClass="ikont-hot-infoactataarc"   value="#{var.taarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-infoactanumbyte"   value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <br/>
                                <a4j:commandButton action="#{SolicitudObra$GestionarSolicitudObra.borrarActaAtencion}"
                                                   render="info_acta, uploadActa, gpActa, panel_subirActa" execute="@this"
                                                   rendered="#{SolicitudObra$GestionarSolicitudObra.subirActa.numArchivos>0}" value="#{var.boarcsub}"/>
                                <a4j:commandButton value="#{var.aceptar}" rendered="#{SolicitudObra$GestionarSolicitudObra.subirActa.numArchivos>0}"
                                                   onclick="#{rich:component('panelUploadActa')}.hide(); return false;" render="panel_subirActa"/>
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>

                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>

</ui:composition>
