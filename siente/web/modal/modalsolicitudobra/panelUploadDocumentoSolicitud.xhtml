<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadDocumento" autosized="true" style="background: white;" >
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText value="Seleccionar Documento"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                   <a4j:commandLink id="esconder_panelUploadDocumento" styleClass="ikont-acl-esconderpaneluploaddocumento closemodal"  
                                     title="#{var.cerrar}" onclick="#{rich:component('panelUploadDocumento')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block">
            <h:form>
                <h:panelGroup id="gpUploadDocAt">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload   
                                         doneLabel="#{var.hecho}"
                                         fileUploadListener="#{SolicitudObra$GestionarSolicitudObra.subirDocumentoSolicitud.listener}" id="uploadDocumento"
                                         immediateUpload="true"
                                         listHeight="150" maxFilesQuantity="1">
                            <a4j:ajax event="uploadcomplete" render="info_documento, panel_subir"/>
                        </rich:fileUpload>
                        <h:panelGroup id="info_documento">
                            <center>
                                <rich:panel bodyClass="ikont-rp-content-fileup" headerClass="ikont-rp-header-fileup" styleClass="ikont-rp-size-fileup">
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-infodocumentoarcsub"   value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  styleClass="ikont-hot-infodocumentonumarchivos"   rendered="#{SolicitudObra$GestionarSolicitudObra.subirDocumentoSolicitud.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{SolicitudObra$GestionarSolicitudObra.subirDocumentoSolicitud.archivos}" var="file">
                                        <h:panelGroup layout="block">
                                            <h:panelGrid columns="1">

                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont-hot-infodocumentonomarc"   value="#{var.nomarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-infodocumentonombre"   value="#{file.nombre}"/>
                                                    <h:outputText  styleClass="ikont-hot-infodocumentotaarc"   value="#{var.taarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-infodocumentonumbyte"   value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <br/>
                                <a4j:commandButton action="#{SolicitudObra$GestionarSolicitudObra.subirDocumentoSolicitud.borrarDatosSubidos}" render="info_documento, uploadDocumento, panel_subir"
                                                   rendered="#{SolicitudObra$GestionarSolicitudObra.subirDocumentoSolicitud.numArchivos>0}" value="#{var.boarcsub}"/>
                                <a4j:commandButton value="#{var.aceptar}"
                                                   onclick="#{rich:component('panelUploadDocumento')}.hide(); return false;" render="panel_subir,tablaDocumentos"
                                                   rendered="#{SolicitudObra$GestionarSolicitudObra.subirDocumentoSolicitud.numArchivos>0}" />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
