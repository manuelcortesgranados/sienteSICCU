<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelCrearEncargo" autosized="true" width="400"  headerClass="rich-panel-header">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText  styleClass="ikont-hot-crear"   value="#{var.crear}" />
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <a4j:commandLink  id="esconder_panelCrearEncargo"
                                   onclick="#{rich:component('panelCrearEncargo')}.hide();
                                           return false;"
                                   immediate="true" styleClass="ikont-a4jcl-esconderpanelCrearEncargo closemodal"   />
            </h:panelGroup>
        </f:facet>
        <h:panelGroup layout="block" id="panelCrearEncargoFidu">
            <h:form>
                <h:panelGrid id="mos" columns="2"  columnClasses="panelizquierda, panelizquierda">
                    <h:outputLabel  styleClass="ikont-hol-lblnumeroencargo"   id="lblnumeroencargo" value="#{var.numeroencargo}" for="txtNumeroencargo" />
                    <h:inputText id="txtNumeroencargo" required="true" value="#{SessionBeanCobra.solicitudService.encargofiduciario.intnumencargofiduciario}" />

                    <h:outputText  styleClass="ikont-hot-lblfecha"   id="lblfecha" value="#{var.fecha}" />
                    <h:panelGroup id="layoutFechaEncargo">
                        <rich:calendar locale="#{var.rcalendarlocale}" datePattern="#{var.formatofecha}" id="fechaapertura" inputSize="10"
                                       required="true"
                                       value="#{SessionBeanCobra.solicitudService.encargofiduciario.datefechaaperturaencargofiduciario}" />
                    </h:panelGroup>

                    <h:outputLabel  styleClass="ikont-hol-lblvalorencargo"   id="lblvalorencargo" value="#{var.valorencargo}" />
                    <h:inputText id="txtValor" required="true" disabled="true"
                                 value="#{SessionBeanCobra.solicitudService.solicitudObrachD.doublevaloraprobado}">
                        <f:convertNumber pattern="#{var.formatomoneda}" />
                    </h:inputText>
                </h:panelGrid>

                <center>
                    <h:panelGrid id="botones" columns="2">
                        <a4j:commandButton id="crearencargo" styleClass="ikont-a4jcb-crearencargo"   value="#{var.crear}"
                                           onclick="#{rich:component('panelCrearEncargo')}.hide();
                                           return false;"
                                           render="panelAprobacionFinanciera" />

                        <a4j:commandButton id="Cancelarencargo" styleClass="ikont-a4jcb-Cancelarencargo"   value="#{var.cancelar}"
                                           onclick="#{rich:component('panelCrearEncargo')}.hide();
                                           return false;" />
                    </h:panelGrid>
                </center>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
