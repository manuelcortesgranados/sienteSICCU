<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelEliminarSolicitud" autosized="true" headerstyleClass="rich-panel-header">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText  styleClass="id-jsf- "   value="#{var.atencion}" styleClass="id-jsf-"   />
            </h:panelGroup>
        </f:facet>

        <rich:panel>
            <h:form>
                <h:panelGrid columns="1" id="layoutEliminar">
                    <h:panelGroup >
                        <h:outputText  styleClass="id-jsf- "   value="#{var.soli_confirmacionEliminar}" />
                    </h:panelGroup>

                    <h:panelGrid columns="2">
                        <a4j:commandButton value="#{var.aceptar}"
                                           action="#{SolicitudObra$GestionarSolicitudObra.eliminaraceptar}"
                                           render="tablaSolicitudObraTemp"
                                           oncomplete="#{rich:component('panelEliminarSolicitud')}.hide();" />

                        <a4j:commandButton  value="#{var.cancelar}"
                                            onclick="#{rich:component('panelEliminarSolicitud')}.hide();
                                                    return false;" />
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
