<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelRelacionContratoInterventoria" autosized="true"  headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-asocontrato"   value="Asociar Contrato de Interventoria"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">

            <h:panelGroup>
                <h:form id="formCerrarRelacionContratoInterventoria">
                    <a4j:commandLink id="esconder_panelRelacionContratoInterventoria" styleClass="ikont-acl-cerrar closemodal"  
                                     title="#{var.cerrar}" immediate="true"
                                     onclick="#{rich:component('panelRelacionContratoInterventoria')}.hide();
                                             return false;"/></h:form>
            </h:panelGroup>

        </f:facet>
        <h:form id="frmpanelRelacionContratoInterventoria">
            <h:panelGroup layout="block" >

                <h:panelGroup id="layoutpanelRelacionContratoInterventoria">
                    <h:panelGrid columns="2" columnClasses="panelcenter" >
                        <h:outputText  styleClass="ikont-hot-contratonum"   value="Contrato Nº:"  />                        
                        <h:outputText  styleClass="ikont-hot-strnumcontrato"   value="#{Supervisor$AsociarContratos.relacioncontratointer.contrato.strnumcontrato}" />
                        <h:outputText  styleClass="ikont-hot-numvlrcontrato"   value="Valor contrato:" />                        
                        <h:outputText  styleClass="ikont-hot-numvlrcontrato1 "   value="#{Supervisor$AsociarContratos.relacioncontratointer.contrato.numvlrcontrato}">
                            <f:convertNumber pattern="$#,###.00"/>
                        </h:outputText>                        
                        <h:outputText  styleClass="ikont-hot-solipry"   value="Valor #{var.solicitudproyecto}:" />
                        <h:outputText  styleClass="ikont-hot-numvaltotobra"   value="#{Supervisor$AdministrarObraNew.obra.numvaltotobra}">
                            <f:convertNumber pattern="$#,###.00"/>
                        </h:outputText>

                    </h:panelGrid>

                    <interkont:spacer height="30"/>   
                    <h:outputText  styleClass="ikont-hot-disponible"   value="Este contrato posee disponibilidad"/>
                    <h:panelGrid columns="2" columnClasses="panelcenter" >
                        <h:outputText  styleClass="ikont-hot-por"   value="por"  /> 
                        <h:outputText  styleClass="ikont-hot-numvalordisponible"   value="#{Supervisor$AsociarContratos.relacioncontratointer.numvalordisponible}" >
                            <f:convertNumber pattern="$#,###.00"/>
                        </h:outputText>
                    </h:panelGrid>
                    <h:outputText  styleClass="ikont-hot-valsolicipry"   value="Qué valor desea asociar a este #{var.solicitudproyecto}?"/>
                    <h:panelGrid columns="2" columnClasses="panelcenter" >
                        <h:outputText  styleClass="ikont-hot-pesos"   value="$"   />
                        <rich:inputNumberSpinner minValue="0" value="#{Supervisor$AsociarContratos.relacioncontratointer.numvalorrelacion}" inputSize="30"
                                                 maxValue="#{Supervisor$AsociarContratos.relacioncontratointer.numvalordisponible}"/>
                    </h:panelGrid>
                    <h:outputText  styleClass="ikont-hot-mns"   value="#{Supervisor$AsociarContratos.relacioncontratointer.mensaje}"  />


                    <h:panelGrid columns="2" >

                        <a4j:commandButton id="BTaceptarRelacioninter"  value="Asociar"
                                           rendered="#{Supervisor$AsociarContratos.relacioncontratointer.numvalordisponible>0 and Supervisor$AdministrarObraNew.obra.numvaltotobra>0 and Supervisor$AsociarContratos.relacioncontratointer.numvalormaximo>0}"
                                           action="#{Supervisor$AsociarContratos.asociarContrato}"
                                           oncomplete="#{rich:component('mp-listado-contratos-asociar')}.hide();#{rich:component('panelRelacionContratoInterventoria')}.hide();"
                                           render="pgdatacontratos,pgcontrat1aso">
                        </a4j:commandButton>
                        <a4j:commandButton id="BTcancelarRelacion"  value="#{var.cancelar}"
                                           onclick="#{rich:component('mp-listado-contratos-asociar')}.hide();
                                           #{rich:component('panelRelacionContratoInterventoria')}.hide();
                                             return false;" />
                    </h:panelGrid>
                </h:panelGroup>

            </h:panelGroup>
        </h:form>
    </rich:popupPanel>
</ui:composition>
