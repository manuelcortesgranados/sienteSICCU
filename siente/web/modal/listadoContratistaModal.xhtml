<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:panel id="panelLocalidadProyecto">

        <rich:popupPanel id="mp-listado-contratista" moveable="true" width="500" height="420" headerClass="rich-panel-header">
            <f:facet name="header" >
                <h:panelGroup >
                    <h:outputText  styleClass="ikont-hot-listarcontratistas" value="#{var.listarcontratistas}" />
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:form>
                    <h:panelGroup>
                        <a4j:commandLink id="esconder_mp-listado-contratista" styleClass="ikont-acl-cerrar"  
                                         title="#{var.cerrar}" immediate="true" onclick="#{rich:component('mp-listado-contratista')}.hide(); return false;"/>
                    </h:panelGroup>
                </h:form>
            </f:facet>
            <rich:panel  id="gpTotalContratista" >            
                <h:panelGrid width="100%">
                    <interkont:spacer height="20" />
                    <h:panelGroup id="panel-filtro-novedades">
                        <h:outputText styleClass="ikont-hot-busquedarapida" value="#{var.houtbusquedarapida} "/>
                        <h:inputText  styleClass="ikon-hit-vlrfiltrocontratista" id="filtro-contratista" value="#{Supervisor$IngresarNuevaObra.valorFiltroContratistas}" immediate="true">
                            <a4j:ajax  event="blur" render="tabla-listado-contratista"  execute="@this" >
                            <a4j:queue ignoreDupResponses="true"/>
                            </a4j:ajax>
                        </h:inputText>

                        <f:facet name="header">
                            <h:outputText  styleClass="ikont-hot-filtrar" value="#{var.filtrar}"/>
                        </f:facet>
                        <a4j:commandButton styleClass="ikont-acb-aceptar" value="#{var.aceptar}" action="#{Supervisor$IngresarNuevaObra.filtrarContratistas}"/>
                        <a4j:ajax event="click" render="tabla-listado-contratista" execute="@this">
                        <a4j:queue ignoreDupResponses="true"/>
                        </a4j:ajax>
                    </h:panelGroup>
                    <interkont:spacer height="10px" />
                    <rich:panel id="pl-tabla-listado-contratista" >   
                        <rich:dataTable id="tabla-listado-contratista"                                         
                                        onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                                        onrowmouseover="this.style.backgroundColor='#B4DDEC'"
                                        value="#{Supervisor$IngresarNuevaObra.listacontratistas}" 
                                        sortMode="single"   var="currentRow" 
                                        rows="7" rowClasses="cabezo_tabla01, cabezo_tabla02">
                            <rich:column filterExpression="#{Supervisor$IngresarNuevaObra.filtrarContratistas}"  
                                         >
                                <f:facet name="header">
                                    <h:outputText  styleClass="ikont-hot-numerocontratista" value="#{var.numerocontratista}"/>
                                </f:facet>
                                <h:outputText  styleClass="ikont-hot-codigocontratista" id="txt_codigocontratista" value="#{currentRow.intcodigocontratista}"/>
                            </rich:column>
                            <rich:column id="nombrecontratista"  >
                                <f:facet name="header">
                                    <h:outputText  styleClass="ikont-hot-nombre" value="#{var.nombre}"/>
                                </f:facet>
                                <h:outputText  styleClass="ikont-hot-strnombre" id="otxt_strnombreobra-listado" value="#{currentRow.strnombre}"/>
                            </rich:column>
                            <rich:column id="seleccionar" width="120px">
                                <f:facet name="header">
                                    <h:outputText  styleClass="ikont-hot-seleccionar" value="#{var.seleccionar}"/>
                                </f:facet>
                                <a4j:commandButton styleClass="ikont-acb-seleccionar" value="Seleccionar" action="#{Supervisor$IngresarNuevaObra.seleccionarContratista}"
                                                   render="mostrarContratistaSeleccionado,gpContratoSelec"                                                   
                                                   oncomplete="#{rich:component('mp-listado-contratista')}.hide();"/>
                            </rich:column>

                            <f:facet name="footer">
                                <rich:dataScroller renderIfSinglePage="false"></rich:dataScroller>
                            </f:facet>
                        </rich:dataTable>
                    </rich:panel>
                </h:panelGrid>

            </rich:panel>
        </rich:popupPanel>
    </rich:panel>
</ui:composition>
