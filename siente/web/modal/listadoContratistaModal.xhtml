<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:panel id="panelLocalidadProyecto"  >

        <rich:popupPanel id="mp-listado-contratista" moveable="true" width="500" height="420" headerClass="rich-panel-header">
            <f:facet name="header" >
                <h:panelGroup >
                    <h:outputText value="#{var.listarcontratistas}" />
                </h:panelGroup>
            </f:facet>
            <f:facet name="controls">
                <h:form>
                    <h:panelGroup>
                        <a4j:commandLink id="esconder_mp-listado-contratista" styleClass="cerrar"
                                         title="#{var.cerrar}" immediate="true" onclick="#{rich:component('mp-listado-contratista')}.hide(); return false;"/>
                    </h:panelGroup>
                </h:form>
            </f:facet>
            <rich:panel  id="gpTotalContratista" >            
                <h:panelGrid width=     "100%">
                    <interkont:spacer height="20" style="width:100%;"/>
                    <h:panelGroup id="panel-filtro-novedades">
                        <h:outputText  value="#{var.houtbusquedarapida} "/>
                        <h:inputText  id="filtro-contratista" value="#{Supervisor$IngresarNuevaObra.valorFiltroContratistas}" immediate="true">
                            <a4j:ajax  event="blur" render="tabla-listado-contratista"  execute="@this" >
                            <a4j:queue ignoreDupResponses="true"/>
                            </a4j:ajax>
                        </h:inputText>

                        <f:facet name="header">
                            <h:outputText value="#{var.filtrar}"/>
                        </f:facet>
                        <a4j:commandButton value="#{var.aceptar}" action="#{Supervisor$IngresarNuevaObra.filtrarContratistas}"/>
                        <a4j:ajax event="click" render="tabla-listado-contratista" execute="@this">
                        <a4j:queue ignoreDupResponses="true"/>
                        </a4j:ajax>
                    </h:panelGroup>
                    <interkont:spacer height="10px" style="width:100%;"/>
                    <rich:panel id="pl-tabla-listado-contratista" style="overflow: auto;width: 100%; height: 300px;">   
                        <rich:dataTable id="tabla-listado-contratista" binding="#{Supervisor$IngresarNuevaObra.tablacontratista}" onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                                        onrowmouseover="this.style.backgroundColor='#B4DDEC'"
                                        value="#{Supervisor$IngresarNuevaObra.listacontratistas}" sortMode="single" style="text-align:left; width:440px; "  var="currentRow" rows="7" rowClasses="cabezo_tabla01, cabezo_tabla02">
                            <rich:column filterExpression="#{Supervisor$IngresarNuevaObra.filtrarContratistas}"  style="width: 110px;">
                                <f:facet name="header">
                                    <h:outputText value="#{var.numerocontratista}"/>
                                </f:facet>
                                <h:outputText id="txt_codigocontratista" value="#{currentRow.intcodigocontratista}"/>
                            </rich:column>
                            <rich:column id="nombrecontratista"  style="width:150px;">
                                <f:facet name="header">
                                    <h:outputText value="#{var.nombre}"/>
                                </f:facet>
                                <h:outputText id="otxt_strnombreobra-listado" value="#{currentRow.strnombre}"/>
                            </rich:column>
                            <rich:column id="seleccionar" width="120px">
                                <f:facet name="header">
                                    <h:outputText value="#{var.seleccionar}"/>
                                </f:facet>
                                <a4j:commandButton value="Seleccionar" action="#{Supervisor$IngresarNuevaObra.seleccionarContratista}"
                                                   render="mostrarContratistaSeleccionado,gpContratoSelec"
                                                   oncomplete="javascript:Richfaces.hideModalPanel('mp-listado-contratista');" />
                            </rich:column>

                            <f:facet name="footer">
                                <rich:dataScroller renderIfSinglePage="false"></rich:dataScroller>
                            </f:facet>
                        </rich:dataTable>
                    </rich:panel>
                </h:panelGrid>

            </rich:panel>
        </rich:popupPanel>
    </rich:panel>
</ui:composition>
