<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:interkont="http://www.interkont.com/jsf">

    <rich:popupPanel id="mp_editar_imagenevolucion" moveable="false" width="330" height="220"  headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-mpeditarimagenevolucion"   value="#{var.editarimagen}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink  id="esconder_mp_editar_imagenevolucion" styleClass="ikont-acl-escondermpeditarimagenevolucion closemodal"  
                                      title="#{var.cerrar}" immediate="true" onclick="#{rich:component('mp_editar_imagenevolucion')}.hide();
                                              return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:form> 
            <h:panelGroup layout="block" >         

                <h:panelGrid styleClass="ikont-hpg-gpimagenmodaleditar" id="gpImagenModalEditar">
                    <interkont:spacer height="70px"/>
                    <h:panelGrid id="pg_campos_editar_imagenevolucion" columns="3" styleClass="ikont-hpg-gpimagenmodaleditar" >
                        <interkont:spacer width="60"/>
                        <h:outputLabel  styleClass="ikont-hol-gpimagenmodaleditarnombre "   value="#{var.nombre}"/>
                        <h:inputText id="txt_strnombre_imgev_ed" value="#{Supervisor$AdministrarObraNew.imagenevolucionobraEd.strnombre}" required="true">
                            <h:message for="txt_strnombre_imgev_ed"/>
                        </h:inputText>
                        <interkont:spacer width="60"/>
                        <h:outputLabel  styleClass="ikont-hol-gpimagenmodaleditartipo"   value="#{var.tipo}"/>
                        <h:selectOneMenu id="select_tipoimageneditar" value="#{Supervisor$AdministrarObraNew.imagenevolucionobraEd.tipoimagen.intidtipoimagen}">
                            <f:selectItems value="#{Supervisor$AdministrarObraNew.selectItemTipoImagen}" />
                        </h:selectOneMenu>

                        <interkont:spacer width="60"/>
                        <h:outputLabel  styleClass="ikont-hol-gpimagenmodaleditarfecha"   value="#{var.fecha}" />
                        <rich:calendar locale="#{var.rcalendarlocale}" id="calendar_datefecha_imgev_ed" value="#{Supervisor$AdministrarObraNew.imagenevolucionobraEd.datefecha}" required="true">
                        </rich:calendar>
                    </h:panelGrid>
                    <interkont:spacer height="80px"/>
                    <h:panelGrid columns="2" width="100%" >
                        <a4j:commandButton action="#{Supervisor$AdministrarObraNew.bt_aceptar_editar_imagenevolucion_action}" id="bt_aceptarEliminar" styleClass="ikont-acb-mpeditarimagenevolucionaceptar"  
                                           value="#{var.aceptar}" style="position: relative;left: 79px;"
                                           oncomplete="#{rich:component('mp_editar_imagenevolucion')}.hide();"
                                           render="panel_imagenesevolucion" title="#{var.aceptar}"/>
                        <a4j:commandButton onclick="#{rich:component('mp_editar_imagenevolucion')}.hide();
                            return false;" styleClass="ikont-acb-mpeditarimagenevolucioncancelar" style="position: relative;left: 12px;"  value="#{var.cancelar}"/>

                    </h:panelGrid>
                </h:panelGrid>

            </h:panelGroup>
        </h:form>
    </rich:popupPanel>
</ui:composition>
