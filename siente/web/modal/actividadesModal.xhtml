<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel id="modalactividades"  autosized="true" headerClassrich-panel-header" moveable="true">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont- "   value="ACTIVIDADES PARA #{Supervisor$DetalleObra.mensageFechaSeleccio}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalactividades" styleClass="ikont-"  
                                     title="#{var.cerrar}" onclick="#{rich:component('modalactividades')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <center>
            <h:form>
                <rich:panel >
                    <rich:dataTable id="listaractividades"
                                    
                                    var="row"
                                    value="#{Supervisor$DetalleObra.listaActividadesAlimentacion}"
                                    onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                                    onrowmouseover="this.style.backgroundColor='#B4DDEC'"
                                    rows="7">
                        <f:facet name="header">
                            <rich:columnGroup>
                                <rich:column colspan="8">
                                    <h:outputText  styleClass="ikont- "   value="Listado de Actividades #{Supervisor$DetalleObra.totalfilas} #{var.paginaCiu} #{Supervisor$DetalleObra.pagina}#{var.deCiu}#{Supervisor$DetalleObra.totalpaginas}" />
                                </rich:column>
                                <rich:column breakRowBefore="true">
                                    <h:outputText  styleClass="ikont- "   value="#{var.actividad}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- "   value="#{var.unidaddemedida}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- "   value="#{var.valorunitaio}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- "   value="#{var.cantidadprogramada}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- "   value="#{var.cantidadejecutada}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- "   value="#{var.cantidadejecutadaacumulado}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- "   value="#{var.porcentajealimentacion}%"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText  styleClass="ikont- "   value="#{var.porcentajetotalactividad}%"/>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:columnGroup>
                            <rich:column breakRowBefore="true">
                                <h:outputLabel  styleClass="ikont- "   id="layoutactividad" styleClass="ikont-"   value="#{row.actividadobra.strdescactividad}" />
                            </rich:column>
                            <rich:column>
                                <h:outputLabel  styleClass="ikont- "   id="layoutunidad" styleClass="ikont-"   value="#{row.actividadobra.strtipounidadmed}" />
                            </rich:column>
                            <rich:column>
                                <h:outputLabel  styleClass="ikont- "   id="layoutcantidad" styleClass="ikont-"   value="#{row.actividadobra.numvalorplanifao}" >
                                    <f:convertNumber pattern="$###,###"/>
                                </h:outputLabel>
                            </rich:column>
                            <rich:column>
                                <h:outputLabel  styleClass="ikont- "   id="layoutcostounitario" styleClass="ikont-"   value="#{row.actividadobra.floatcantplanifao}" >
                                    <f:convertNumber pattern="###,###"/>
                                </h:outputLabel>
                            </rich:column>
                            <rich:column>
                                <h:outputLabel  styleClass="ikont- "   id="layoutcantidadejecutada" styleClass="ikont-"   value="#{row.floatcantejec}" >
                                    <f:convertNumber pattern="###,###"/>
                                </h:outputLabel>
                            </rich:column>
                            <rich:column>
                                <h:outputLabel  styleClass="ikont- "   id="layoutcantidadejecutadaacumulado" styleClass="ikont-"   value="#{row.actividadobra.floatcantidadejecutao}" >
                                    <f:convertNumber pattern="###,###"/>
                                </h:outputLabel>
                            </rich:column>
                            <rich:column>
                                <h:outputLabel  styleClass="ikont- "   id="layoutporcentajealimentacion" styleClass="ikont-"   value="#{row.floatcantejec/row.actividadobra.floatcantplanifao*100}" >
                                    <f:convertNumber pattern="###,###"/>
                                </h:outputLabel>
                            </rich:column>
                            <rich:column>
                                <h:outputLabel  styleClass="ikont- "   id="layoutporcentajetotalactividad" styleClass="ikont-"   value="#{row.actividadobra.floatcantidadejecutao/row.actividadobra.floatcantplanifao*100}">
                                    <f:convertNumber pattern="###,###"/>
                                </h:outputLabel>
                            </rich:column>
                        </rich:columnGroup>
                        <f:facet name="footer">
                            <rich:columnGroup>
                                <rich:column colspan="8" breakRowBefore="true" >
                                    <center>
                                        <a4j:commandButton value="#{var.primeroCiu}" disabled="#{!Supervisor$DetalleObra.veranterior}" render="listaractividades" action="#{Supervisor$DetalleObra.primeroActividades}"/>
                                        <a4j:commandButton value="#{var.anteriorCiu}" disabled="#{!Supervisor$DetalleObra.veranterior}" render="listaractividades" action="#{Supervisor$DetalleObra.anterioresActividades}"/>
                                        <a4j:commandButton value="#{var.siguienteCiu}" disabled="#{!Supervisor$DetalleObra.verultimos}" render="listaractividades" action="#{Supervisor$DetalleObra.siguienteActividades}"/>
                                        <a4j:commandButton value="#{var.ultimoCiu}" disabled="#{!Supervisor$DetalleObra.verultimos}" render="listaractividades" action="#{Supervisor$DetalleObra.ultimoActividades}"/>
                                    </center>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                    </rich:dataTable>
                </rich:panel>
            </h:form>
        </center>
    </rich:popupPanel>

</ui:composition>
