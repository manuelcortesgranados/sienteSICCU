<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadDocumentopoliza" autosized="true" >

        <rich:panel header="Seleccionar Documento" styleClass="ikont"   >
            <h:form>
                <h:panelGroup >

                    <a4j:commandButton id="esconder_panelUploadDocumentopoliza" onclick="#{rich:component('panelUploadDocumentopoliza')}.hide(); return false;"
                                       styleClass="ikont"    />

                </h:panelGroup>
                <h:panelGroup id="gpUploadDocAt">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload
                            id="uploadDocumento"
                            fileUploadListener="#{Supervisor$ModificarContrato.cargadorPoliza.listener}"
                            immediateUpload="true"
                            maxFilesQuantity="1" 
                            addLabel="#{var.adicionar}"
                            doneLabel="#{var.hecho}"
                            uploadLabel="#{var.subir}"
                            clearAllLabel="#{var.borrartodo}"
                            clearLabel="#{var.eliminar}"
                            >
                            <a4j:ajax event="uploadcomplete" render="info_documento"/>
                        </rich:fileUpload>

                        <h:panelGroup id="info_documento">
                            <center>
                                <rich:panel bodystyleClass="info" >
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont "   value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  styleClass="ikont "   rendered="#{Supervisor$ModificarContrato.cargadorPoliza.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$ModificarContrato.cargadorPoliza.archivos}" var="file">
                                        <rich:panel bodystyleClass="rich-laguna-panel-no-header">
                                            <h:panelGrid columns="1">
                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont "   value="#{var.nomarc}"/>
                                                    <h:outputText  styleClass="ikont "   value="#{file.nombre}"/>
                                                    <h:outputText  styleClass="ikont "   value="#{var.taarc}"/>
                                                    <h:outputText  styleClass="ikont "   value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </rich:panel>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <br/>
                                <a4j:commandButton action="#{Supervisor$ModificarContrato.borrarPoliza}" render="info_documento, uploadDocumento, pgdocumentosModi"
                                                   rendered="#{Supervisor$ModificarContrato.cargadorPoliza.numArchivos>0}" value="#{var.boarcsub}"
                                                   styleClass="ikont"     />
                                <a4j:commandButton value="#{var.aceptar}"
                                                   onclick="#{rich:component('panelUploadDocumentopoliza')}.hide(); return false;" render="pgdocumentosModi"
                                                   
                                                   rendered="#{Supervisor$ModificarContrato.cargadorPoliza.numArchivos>0}" />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
