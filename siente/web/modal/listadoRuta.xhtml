<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="mp-listado-rutas" moveable="true" headerClass="rich-panel-header" autosized="true">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-listaruta" id="listarRutas" value="#{var.listar} #{var.rutas}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink  value="X" id="esconder-mp-listado-rutas" onclick="#{rich:component('mp-listado-rutas')}.hide();
                            return false;" immediate="true"
                                      styleClass="ikont-acl-cerrar" />
                </h:panelGroup>
            </h:form>
        </f:facet>
        <center>
            <h:form>
                <h:panelGrid columns="3" >
                    <h:outputText  styleClass="ikont-hot-consultarutas" value="#{var.consultar} #{var.rutas} " />
                    <h:inputText styleClass="ikont-hit-palabraclaveruta" id="idpalabraclave" value="#{Supervisor$EntidadConvenio.palabraclave}"/>
                    <a4j:commandButton styleClass="ikont-acb-buscarruta" value="#{var.buscarProyecto}" action="#{Supervisor$EntidadConvenio.buscarRuta}" render="tabla-listado-ruta,gpTotalRuta"/>
                </h:panelGrid>
            </h:form>
        </center>
        <rich:panel id="gpTotalRuta">
            <h:panelGrid >
                <interkont:spacer height="5" />
                <rich:dataTable id="tabla-listado-ruta"
                                rows="5"
                                var ="rutarow"
                                rowKeyVar="filaSeleccionada"
                                onrowmouseover="this.style.backgroundColor='#B4DDEC'"
                                onrowmouseout="this.style.backgroundColor='#FFFFFF'"
                                sortMode="single"
                                value="#{Supervisor$EntidadConvenio.listaruta}"
                                >

                    <f:facet name="header">
                        <rich:columnGroup>

                            <rich:column colspan="7">
                                <h:outputText  styleClass="ikont-hot-rutaencontrada" value="#{var.rutas} encontradas #{Supervisor$EntidadConvenio.totalfilas} #{var.paginaCiu} #{Supervisor$EntidadConvenio.pagina} #{var.deCiu} #{Supervisor$EntidadConvenio.totalpaginas}" />
                            </rich:column>

                            <rich:column width="200px" breakRowBefore="true">
                                <h:outputText  styleClass="ikont-hot-codigotramo" value="#{var.codigotramo}"/>
                            </rich:column>
                            <rich:column width="200px">
                                <h:outputText  styleClass="ikont-hot-descripcion" value="#{var.descripcion}"/>
                            </rich:column>
                            <rich:column width="200px">
                                <h:outputText  styleClass="ikont-hot-seleccionarruta" value="#{var.seleccionar}"/>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                    <rich:columnGroup id="CuerpoRutas">
                        <rich:column  width="200px" breakRowBefore="true">
                            <h:outputText  styleClass="ikont-hot-codigotramoruta" value="#{rutarow.strcodigotramo}"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="ikont-hot-nombretramo" value="#{rutarow.strnombretramo}"/>
                        </rich:column>
                        <rich:column >
                            <a4j:commandButton styleClass="ikont-acb-seleccionruta" value="#{var.seleccionar}" action="#{Supervisor$IngresarNuevaObra.seleccionruta(filaSeleccionada)}"
                                               render="pginvias, @form" immediate="true" execute="@this"                                                  
                                               oncomplete="#{rich:component('mp-listado-rutas')}.hide();">                                    
                            </a4j:commandButton>
                        </rich:column>
                    </rich:columnGroup>
                    <f:facet name="footer">
                        <rich:columnGroup>
                            <rich:column colspan="7" breakRowBefore="true">
                                <center>
                                    <h:panelGrid columns="4">
                                        <a4j:commandButton styleClass="ikont-acb-primerociu" id="btPriCont" value="#{var.primeroCiu}" disabled="#{!Supervisor$EntidadConvenio.veranterior}" action="#{Supervisor$EntidadConvenio.primeroRuta}" render="tabla-listado-ruta,gpTotalRuta">
                                        </a4j:commandButton>
                                        <a4j:commandButton styleClass="ikont-acb-anteriorciu" id="btAntCont" value="#{var.anteriorCiu}" disabled="#{!Supervisor$EntidadConvenio.veranterior}" action="#{Supervisor$EntidadConvenio.anteriorRuta}" render="tabla-listado-ruta,gpTotalRuta">
                                        </a4j:commandButton>
                                        <a4j:commandButton styleClass="ikont-acb-siguienteciu" id="btSigCont" value="#{var.siguienteCiu}" disabled="#{!Supervisor$EntidadConvenio.verultimo}" action="#{Supervisor$EntidadConvenio.siguienteRuta}" render="tabla-listado-ruta,gpTotalRuta">
                                        </a4j:commandButton>
                                        <a4j:commandButton styleClass="ikont-acb-ultimociu" id="btUltCont" value="#{var.ultimoCiu}" disabled="#{!Supervisor$EntidadConvenio.verultimo}" action="#{Supervisor$EntidadConvenio.ultimoRuta}" render="tabla-listado-ruta,gpTotalRuta">
                                        </a4j:commandButton>
                                    </h:panelGrid>
                                </center>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                </rich:dataTable>
            </h:panelGrid>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
