<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  
        xmlns:f="http://java.sun.com/jsf/core" 
        xmlns:h="http://java.sun.com/jsf/html" 
        xmlns:jsp="http://java.sun.com/JSP/Page"
          xmlns:a4j="http://richfaces.org/a4j" 
          xmlns:interkont="http://www.interkont.com/jsf" 
          xmlns:rich="http://richfaces.org/rich"  
          xmlns:m="http://code.google.com/p/gmaps4jsf/"
          xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <rich:popupPanel id="mp_nuevo" moveable="false" autosized="true" >
        <rich:panel header="#{var.rpanhea_enviarmensaje}" id="pl_tabla_listado_resumen_semanal" styleClass="id-jsf-"   >
            <h:panelGroup >
                <a4j:commandButton id="esconder_mp_nuevo" onclick="#{rich:component('mp_nuevo')}.hide(); return false;" 
                                   styleClass="id-jsf-"   />
            </h:panelGroup>
            <h:form id="form_nuevo">
                <h:panelGrid >
                    <interkont:spacer height="20" />
                    <h:panelGrid id="pg_camposNuevo" columns="3" >
                        <interkont:spacer width="10"/>
                        <h:outputLabel  styleClass="id-jsf- "    value="#{var.houtfechayhora}"/>
                        <h:inputText id="txt-datefecmensaje-nuevo" value="#{Supervisor$Mensajes.mensajeNuevo.datefecmensaje}" size="65" readonly="true">
                            <f:convertDateTime pattern="dd-MMM-yyyy hh:mm"/>
                        </h:inputText>
                        <interkont:spacer width="10"/>
                        <h:outputLabel  styleClass="id-jsf- "    value="#{var.houtdestinatario}"/>
                        <h:selectOneMenu id="select_usuarios-nuevo" value="#{Supervisor$Mensajes.mensajeNuevo.jsfUsuarioByIntusurecibe.tercero.strnombre}">
                            <f:selectItems value="#{Supervisor$Mensajes.selectItemUsuarios}" />
                        </h:selectOneMenu>
                        <interkont:spacer width="10"/>
                        <h:outputLabel  styleClass="id-jsf- "    value="#{var.houtasunto}"/>
                        <h:inputText id="txt_asunto_nuevo" value="#{Supervisor$Mensajes.mensajeNuevo.strasuntomensaje}" size="65" required="true" maxlength="250">
                            <h:message for="txt_asunto_nuevo"/>
                        </h:inputText>
                        <interkont:spacer width="10"/>
                        <h:outputLabel  styleClass="id-jsf- "    value="#{var.houtmensaje}" />
                        <h:inputTextarea id="txt_strtextomensaje_nuevo" value="#{Supervisor$Mensajes.mensajeNuevo.strtextomensaje}" cols="74" rows="14" required="true">
                            <h:message for="txt_strtextomensaje_nuevo"/>
                        </h:inputTextarea>
                    </h:panelGrid>
                </h:panelGrid>
                <interkont:spacer height="10" />
                <center>
                    <a4j:commandButton id="bt_aceptarNuevo" action="#{Supervisor$Mensajes.aceptar_nuevo_action}" oncomplete= "#{rich:component('mp_nuevo')}.hide();"
                                              value="#{var.enviar}"
                                       styleClass="id-jsf-"     render="pl_tabla_enviados"/>
                </center>
            </h:form>
        </rich:panel>
    </rich:popupPanel>

</ui:composition>
