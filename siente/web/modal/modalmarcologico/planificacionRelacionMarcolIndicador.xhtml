<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="mp-crear-PlanificacionMarcolIndicador" moveable="true" autosized="true" style="background: white;" >
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText value="#{varMarcoLogico.metaplanificada}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink   id="esconder_mp-crear-PlanificacionMarcolIndicador" styleClass="closemodal"
                                       title="#{varMarcoLogico.cerrar}" immediate="true" onclick="#{rich:component('mp-crear-PlanificacionMarcolIndicador')}.hide();
                                               return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form>
            <h:panelGroup styleClass="totalwidth font-general panelcenter">
                <h:outputText value="Meta (#{MarcoLogico$MarcoLogico.relacionmarcologicoindicador.indicador.strdescripcionvariables})" styleClass="modal-indicador-head"/>
                <rich:dataTable id="tablaavance" sortMode="single"
                                style="text-align:left;" value="#{MarcoLogico$MarcoLogico.listaplanificacionRelacionMarcolIndicador}"
                                binding="#{MarcoLogico$MarcoLogico.tablaPlanificacionRelacionMarcolIndicadorbin}"
                                var="planificacionRelacionMlI" >




                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha " />
                        </f:facet>
                        <h:outputText  id="datefechareporteplanificacion" value="#{planificacionRelacionMlI.datefechaplanificada}"  />
                    </rich:column>

                    <rich:column >
                        <f:facet name="header">
                            <h:outputText value="Meta estimada"/>
                        </f:facet>
                        <h:outputText  id="strvariable1estimada" value="#{planificacionRelacionMlI.doublevariable1metaesperada}"  />
                    </rich:column>
                    <!--
                    <rich:column  >
                        <f:facet name="header">
                            <h:outputText value="CÃ¡lculo Indicador"/>
                        </f:facet>
                        <h:outputText  id="strpocentajeestimado" value="# {planificacionRelacionMlI.doubleporcentajeavanceestimado}"  />
                    </rich:column>
                    -->
                </rich:dataTable>    
            </h:panelGroup>
        </h:form>

    </rich:popupPanel>   
</ui:composition>
