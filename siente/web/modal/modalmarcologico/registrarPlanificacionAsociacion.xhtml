<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="mp-registro-planificacion" moveable="true" width="330" height="200"  autosized="true" headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText value="Programar metas intermedias"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_mp-registro-planificacion" action="#{MarcoLogico$MarcoLogico.limpiarModalRegistrarPlanificacion}" styleClass="cerrar"
                                     title="#{varMarcoLogico.cerrar}" immediate="true" onclick="#{rich:component('mp-registro-planificacion')}.hide();
                                              return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form>
            <rich:panel id="rpRegistroPlanificacionAsociacionMarcolIndicador">
                <center>
                    <h:outputText value="Meta (#{MarcoLogico$MarcoLogico.relacionmarcologicoindicador.indicador.strdescripcionvariables})" styleClass="modal-indicador-head"/>
                    <h:panelGrid columns="2"  width="100%" >

                        <h:outputText id="lblfechaavanceplanificacion"  value="(*) Fecha :" styleClass="modal-indicador-head"/>
                        <h:panelGrid columns="2">
                            <rich:calendar locale="#{varMarcoLogico.rcalendarlocale}" datePattern="yyyy-MM-dd" id="calendarfechaavanceplanificacion" inputSize="10" required="true"
                                           value="#{MarcoLogico$MarcoLogico.planificacionrelacionmarcologicoindicador.datefechaplanificada}"/>
                            <rich:message for="calendarfechaavanceplanificacion" styleClass="error_texto"/>
                        </h:panelGrid>
                            <h:outputText id="lblvariablemeta"  value="Meta esperada:" styleClass="modal-indicador-head" />                            
                            <h:inputText  id="textvariableEsperd1" style="width: 100%"  value="#{MarcoLogico$MarcoLogico.planificacionrelacionmarcologicoindicador.doublevariable1metaesperada}">
                            <f:validateDoubleRange minimum="0" />
                            <rich:message for="textvariableEsperd1" style="color: #ed0606;"/>
                            </h:inputText>                                                        

                    </h:panelGrid>

                    <a4j:commandButton value="#{varMarcoLogico.registrar}" action="#{MarcoLogico$MarcoLogico.guardarPlanificacion}"
                                       render="rpRegistroPlanificacionAsociacionMarcolIndicador">
                    </a4j:commandButton>

                </center>
                <a4j:outputPanel id="panelErrorRegistroPlanificacion">
                    <rich:messages id="messagesRegistroPlanificacion" globalOnly="true"
                                   styleClass="mensajes_error_background mensajes_error" ajaxRendered="true"
                                   >
                        <f:facet name="infoMarker">
                            <h:graphicImage height="20px" width="20px" url="/resources/imgs/msginfo.png" />
                        </f:facet>
                        <f:facet name="warnMarker">
                            <h:graphicImage height="10px" width="20px" url="/resources/imgs/msgwarn.png" />
                        </f:facet>
                        <f:facet name="errorMarker">
                            <h:graphicImage height="20px" width="20px" url="/resources/imgs/msgerror.png" />
                        </f:facet>
                        <f:facet name="fatalMarker">
                            <h:graphicImage  height="20px" width="20px" url="/resources/imgs/msgerror.png" />
                        </f:facet>
                    </rich:messages>

                </a4j:outputPanel>

            </rich:panel>
        </h:form>


    </rich:popupPanel>   
</ui:composition>
