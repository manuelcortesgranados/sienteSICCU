<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="mp-marcoLogico" moveable="true" width="500" height="200"  autosized="true" headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText value="Marco Logico"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_mp-marcoLogico" styleClass="closemodal"
                                     title="#{varMarcoLogico.cerrar}" immediate="true" onclick="#{rich:component('mp-marcoLogico')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form>
            <h:outputText value="No tiene marcos lÃ³gicos asociados " rendered="#{fn:length(MarcoLogico$MarcoLogico.listaMarcoLogico)==0}"/>
            <interkont:spacer height="10px" width="100%"/>

            <rich:dataTable id="tablaListMarcoLogico"  sortMode="single"
                            style="text-align:left;" value="#{MarcoLogico$MarcoLogico.listaMarcoLogico}"
                            binding="#{MarcoLogico$MarcoLogico.tablaMarcoLogicobin}"
                            rows="2"
                            var="marcologico" >

                <rich:column  width="120px">
                    <f:facet name="header">
                        <h:outputText value="Nombre "/>
                    </f:facet>
                    <h:inputTextarea  id="outputTexttitulomarcol" value="#{marcologico.strtitulo}"  rows="3" disabled="true"/>
                </rich:column>

                <rich:column  width="120px">
                    <f:facet name="header">
                        <h:outputText value="#{varMarcoLogico.descripcion} "/>
                    </f:facet>
                    <h:inputTextarea  id="outputTextstrdescripcionmarcol" value="#{marcologico.strdescripcion}" rows="3" disabled="true"/>
                </rich:column>

                <rich:column  width="120px">
                    <f:facet name="header">
                        <h:outputText value="#{varMarcoLogico.tipomarcol} "/>
                    </f:facet>
                    <h:outputText  id="outputTexttipomarcol" value="#{marcologico.tipomarcologico.strdescripcion}"  />
                </rich:column>



                <rich:column width="120px">
                    <f:facet name="header">
                        <h:outputText value="#{varMarcoLogico.opcion}" />
                    </f:facet>
                    <a4j:commandLink id="bt_selectMarcol" action="#{MarcoLogico$MarcoLogico.seleccionaMarcoLogico}" execute="@this"
                                     title="#{varMarcoLogico.select}" render="rpasociarMarcologicoIndicador" onclick="#{rich:component('mp-marcoLogico')}.hide();
                                             return false;">
                        <h:graphicImage style="border:0px;border-style:none" width="25" height="25" value="/resources/imgs/add.png"/>
                    </a4j:commandLink>

                </rich:column>
                <f:facet name="footer">
                    <rich:columnGroup>
                        <rich:column colspan="11"  style="text-align: center;">
                            <rich:dataScroller id="scrollMarcoLogico" for="tablaListMarcoLogico" render="tablaListMarcoLogico"/>
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>
            </rich:dataTable>

        </h:form>


    </rich:popupPanel>   
</ui:composition>
