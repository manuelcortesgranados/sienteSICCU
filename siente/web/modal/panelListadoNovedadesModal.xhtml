<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="mp-listado-novedades" moveable="true"  style="width:500px; height: 420px" headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText value="#{var.rpanhea_listadocompletonpvedades}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_mp-listado-novedades" styleClass="cerrar" 
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('mp-listado-novedades')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel id="gpTotalNov">
            <h:form id="form-mp-listado-novedades">
                <h:panelGrid style="width:100%;">
                    <interkont:spacer height="20" style="width:100%;"/>
                    <h:panelGroup id="panel-filtro-novedades">
                        <h:outputText  value="#{var.houtbusquedarapida} "/>
                        <h:inputText value="#{Supervisor$HomeSupervisor.valorFiltroNovedad}" id="filtro-novedades">
                            <a4j:ajax event="keyup" render="tabla-listado-novedades" />
                        </h:inputText>
                    </h:panelGroup>
                    <interkont:spacer height="10px" style="width:100%;"/>
                    <rich:panel id="pl-tabla-listado-novedades" style="overflow: auto;width: 100%; height: 300px;">
                        <rich:dataTable id="tabla-listado-novedades"  sortMode="single" style="text-align:left; background-color: #000000; width: 440px" value="#{Supervisor$HomeSupervisor.listaTotalNovedades}" var="currentRow" rows="7" binding="#{Supervisor$HomeSupervisor.tablaNovedadesListado}" rowClasses="cabezo_tabla01, cabezo_tabla02">
                            <rich:column id="tc-datefechanovedad-listado" filterExpression="#{Supervisor$HomeSupervisor.filtrarNovedades}" sortBy="#{currentRow.datefechanovedad}" width="110px">
                                <f:facet name="header">
                                    <h:outputText value="#{var.houtfechayhora}"/>
                                </f:facet>
                                <h:outputText id="otxt_datefechanovedad-listado" value="#{currentRow.datefechanovedad}"/>
                            </rich:column>
                            <rich:column id="tc-strnombreobra-listado" sortBy="#{currentRow.obra.strnombreobra}"   style="width: 150px">
                                <f:facet name="header">
                                    <h:outputText value="#{var.houtnombreobra}"/>
                                </f:facet>
                                <h:outputText id="otxt_strnombreobra-listado" value="#{currentRow.obra.strnombreobra}"/>
                            </rich:column>
                            <rich:column id="tc-strtiponovedad-listado" sortBy="#{currentRow.tiponovedad.strtiponovedad}" style="width: 120px">
                                <f:facet name="header">
                                    <h:outputText value="#{var.tipo}"/>
                                </f:facet>
                                <h:outputText id="otxt_fktiponovedad-listado" value="#{currentRow.tiponovedad.strtiponovedad}"/>
                            </rich:column>
                            <rich:column    id="tc-ver-obra-listado" style="text-align:center;" width="60px">
                                <f:facet name="header">
                                    <h:outputText value="#{var.Ver}"/>
                                </f:facet>
                                <a4j:commandButton action="#{Supervisor$HomeSupervisor.bt_verObra_action_listado}" id="bt-ver-obra-listado" title="#{var.verobra}"
                                                   styleClass="btn_lupa"  />
                            </rich:column>
                            <f:facet name="footer">
                                <rich:dataScroller renderIfSinglePage="false"></rich:dataScroller>
                            </f:facet>
                        </rich:dataTable>
                    </rich:panel>
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </rich:popupPanel>


</ui:composition>
