<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="mp-listado-novedades" moveable="true"   headerstyleClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="id-jsf- "   value="#{var.rpanhea_listadocompletonpvedades}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_mp-listado-novedades" styleClass="id-jsf-"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('mp-listado-novedades')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel id="gpTotalNov">
            <h:form id="form-mp-listado-novedades">
                <h:panelGrid >
                    <interkont:spacer height="20" />
                    <h:panelGroup id="panel-filtro-novedades">
                        <h:outputText  styleClass="id-jsf- "    value="#{var.houtbusquedarapida} "/>
                        <h:inputText value="#{Supervisor$HomeSupervisor.valorFiltroNovedad}" id="filtro-novedades">
                            <a4j:ajax event="keyup" render="tabla-listado-novedades" />
                        </h:inputText>
                    </h:panelGroup>
                    <interkont:spacer height="10px" />
                    <rich:panel id="pl-tabla-listado-novedades" >
                        <rich:dataTable id="tabla-listado-novedades"
                                        
                                        value="#{Supervisor$HomeSupervisor.listaTotalNovedades}" 
                                        var="currentRow" rows="7" sortMode="single"
                                        rowKeyVar="filaSeleccionada"
                                        rowClasses="cabezo_tabla01, cabezo_tabla02">
                            <rich:column id="tc-datefechanovedad-listado" 
                                         filterExpression="#{Supervisor$HomeSupervisor.filtrarNovedades}"
                                         sortBy="#{currentRow.datefechanovedad}" width="110px">
                                <f:facet name="header">
                                    <h:outputText  styleClass="id-jsf- "   value="#{var.houtfechayhora}"/>
                                </f:facet>
                                <h:outputText  styleClass="id-jsf- "   id="otxt_datefechanovedad-listado" value="#{currentRow.datefechanovedad}"/>
                            </rich:column>
                            <rich:column id="tc-strnombreobra-listado" sortBy="#{currentRow.obra.strnombreobra}"   >
                                <f:facet name="header">
                                    <h:outputText  styleClass="id-jsf- "   value="#{var.houtnombreobra}"/>
                                </f:facet>
                                <h:outputText  styleClass="id-jsf- "   id="otxt_strnombreobra-listado" value="#{currentRow.obra.strnombreobra}"/>
                            </rich:column>
                            <rich:column id="tc-strtiponovedad-listado" sortBy="#{currentRow.tiponovedad.strtiponovedad}" >
                                <f:facet name="header">
                                    <h:outputText  styleClass="id-jsf- "   value="#{var.tipo}"/>
                                </f:facet>
                                <h:outputText  styleClass="id-jsf- "   id="otxt_fktiponovedad-listado" value="#{currentRow.tiponovedad.strtiponovedad}"/>
                            </rich:column>
                            <rich:column    id="tc-ver-obra-listado"  width="60px">
                                <f:facet name="header">
                                    <h:outputText  styleClass="id-jsf- "   value="#{var.Ver}"/>
                                </f:facet>
                                <a4j:commandButton action="#{Supervisor$HomeSupervisor.bt_verObra_action(filaSeleccionada)}" id="bt-ver-obra-listado" title="#{var.verobra}"
                                                   styleClass="id-jsf-"    />
                            </rich:column>
                            <f:facet name="footer">
                                <rich:dataScroller renderIfSinglePage="false"></rich:dataScroller>
                            </f:facet>
                        </rich:dataTable>
                    </rich:panel>
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </rich:popupPanel>


</ui:composition>
