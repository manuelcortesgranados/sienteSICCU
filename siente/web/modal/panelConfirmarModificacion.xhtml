<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <rich:popupPanel height="200" id="panelConfirmarModificacion" resizeable="false" width="350" style="background: white;"
                     headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-confimodi"   value="#{var.confirmarmodi}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                   <a4j:commandLink id="esconder_panelConfirmarModificacion" styleClass="ikont-acl-cerrar closemodal"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelConfirmarModificacion')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block" styleClass="ikont-rp-panel5"   >
            <center>
                <h:form>
                    <h:panelGrid id="layoutConfMod" columnClasses="aiu">
                        <interkont:spacer height="20"/>
                        <h:outputText  styleClass="ikont-hot-msgmod"   value="#{Supervisor$ModificarObra.mensajeModificacion}" />
                        <a4j:commandButton id="btCerrarCofMod" value="#{var.aceptar}"
                                           render="layoutPrincipal, layoutModificar, layoutMatrix, layoutDocOtroSi, layoutDocActaConvenio, layoutDocCronog"
                                              
                                              oncomplete="#{rich:component('panelConfirmarModificacion')}.hide();">
                        </a4j:commandButton>
                    </h:panelGrid>
                </h:form>
            </center>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
