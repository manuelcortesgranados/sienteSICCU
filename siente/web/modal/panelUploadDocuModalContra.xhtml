<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:a4j="http://richfaces.org/a4j" 
                 xmlns:interkont="http://www.interkont.com/jsf"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadDocumentoContrato" autosized="true"  headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-seleccionardoc"   value="#{var.seleccionardoc}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                   <a4j:commandLink id="esconder_panelUploadDocumentoContra" styleClass="ikont-a4jcl-esconderpanelUploadDocumentoContra closemodal"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelUploadDocumentoContrato')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block" styleClass="ikont-rp-documentocontrato"    >
            <h:form>
                <h:panelGroup id="paneldocucontra">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload
                            id="uploadDocumento"
                            fileUploadListener="#{Supervisor$Contrato.cargadorDocumento.listener}"
                            immediateUpload="true"
                            maxFilesQuantity="1"                        
                            addLabel="#{var.adicionar}"
                            doneLabel="#{var.hecho}"
                            uploadLabel="#{var.subir}"
                            clearAllLabel="#{var.borrartodo}"
                            clearLabel="#{var.eliminar}"
                            acceptedTypes="jpg,png,bmp,doc,docx,xls,xlsx,txt,ppt,pptx,bmp,pdf,odt,rtf"
                            ontyperejected="alert('Solo acepta archivos con extension JPG, PNG, BMP, DOC,XLS,PDF,ODT,PPT ');"
                            >
                            <a4j:ajax event="uploadcomplete" render="paneldocucontrato, panelsubido"/>
                        </rich:fileUpload>
                        <h:panelGroup id="paneldocucontrato">
                            <center>
                                <rich:panel bodyClass="ikont-rp-content-fileup" headerClass="ikont-rp-header-fileup" styleClass="ikont-rp-size-fileup">
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-arcsub"   value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  styleClass="ikont-hot-nosuarc"   rendered="#{Supervisor$Contrato.cargadorDocumento.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$Contrato.cargadorDocumento.archivos}" var="file">
                                        <h:panelGroup layout="block" >
                                            <h:panelGrid columns="1">

                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont-hot-nomarc "   value="#{var.nomarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-nombre "   value="#{file.nombre}"/>
                                                    <h:outputText  styleClass="ikont-hot-taarc"   value="#{var.taarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-numByteskb "   value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <br/>
                                <a4j:commandButton action="#{Supervisor$Contrato.cargadorDocumento.borrarDatosSubidos}" render="paneldocucontrato, uploadDocumento, panelsubido"
                                                   rendered="#{Supervisor$Contrato.cargadorDocumento.numArchivos>0}" value="#{var.boarcsub}"
                                                   styleClass="ikont-a4jcb-boarcsub"     />
                                <a4j:commandButton value="#{var.aceptar}"
                                                   onclick="#{rich:component('panelUploadDocumentoContrato')}.hide();"
                                                   render="panelsubido"
                                                   
                                                   rendered="#{Supervisor$Contrato.cargadorDocumento.numArchivos>0}"/>
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
