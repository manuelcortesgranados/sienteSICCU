<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadDoc" autosized="true" >
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText  styleClass="ikont-hot-responder"   value="#{var.seleccionaracta}"  />
            </h:panelGroup>
        </f:facet>

        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                   <a4j:commandLink  id="panelUploadDoc"
                                     onclick="#{rich:component('panelUploadDoc')}.hide();
                                             return false;"
                                     immediate="true" styleClass="ikont-acl-esconder closemodal"   />
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block" styleClass="ikont-rp-selectacta"   >
            <h:form>

                <h:panelGroup id="gpDoc">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload  addLabel="#{var.adicionar}" 
                                          clearAllLabel="#{var.borrartodo}"
                                          clearLabel="#{var.eliminar}"
                                          doneLabel="#{var.hecho}"
                                          fileUploadListener="#{Supervisor$Contrato.subirDocPol.listener}"
                                          id="uploadDoc"
                                          immediateUpload="true"
                                          listHeight="150"
                                          maxFilesQuantity="1" 
                                          uploadLabel="#{var.subir}">
                            <a4j:ajax event="uploadcomplete" render="info_doc,panel_subirDoc" />
                        </rich:fileUpload>

                        <h:panelGroup id="info_doc">
                            <center>
                                <rich:panel bodyClass="info" >
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-arcsub"   value="#{var.arcsub}" />
                                    </f:facet>

                                    <h:outputText  styleClass="ikont-hot-nosuarc"   rendered="#{Supervisor$Contrato.subirDocPol.numArchivos==0}" value="#{var.nosuarc}" />

                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$Contrato.subirDocPol.archivos}" var="file">
                                        <h:panelGroup layout="block">
                                            <h:panelGrid columns="1">
                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont-hot-nomarc"   value="#{var.nomarc}" />
                                                    <h:outputText  styleClass="ikont-hot-nombre"   value="#{file.nombre}" />
                                                    <h:outputText  styleClass="ikont-hot-taarc"   value="#{var.taarc}" />
                                                    <h:outputText  styleClass="ikont-hot-numBytes"   value="#{file.numBytes /1024} Kb" />
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </rich:dataGrid>
                                </rich:panel>

                                <interkont:spacer height="3" />
                                <br/>
                                <a4j:commandButton action="#{Supervisor$Contrato.subirDocPol.borrarDatosSubidos}" render="info_doc, uploadDoc, gpDoc, panel_subirDoc"
                                                   rendered="#{Supervisor$Contrato.subirDocPol.numArchivos>0}" value="#{var.boarcsub}"
                                                   styleClass="ikont-acb-borrar"    />

                                <a4j:commandButton value="#{var.aceptar}" rendered="#{Supervisor$Contrato.subirDocPol.numArchivos>0}"
                                                   onclick="#{rich:component('panelUploadDoc')}.hide();
                                             return false;"
                                                   render="panel_subirDoc"  />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
