<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel autosized="true" id="panelGuardadoAlimentar" resizeable="false" 
                     headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-guardado"    value="#{var.guardado}"/>
            </h:panelGroup>
        </f:facet>
         <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                   <a4j:commandLink  styleClass="ikont-acl-cerrar closemodal"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelGuardadoAlimentar')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block" styleClass="ikont-rp-guardado"   >
            <h:form>
                <center><h:outputText  styleClass="ikont-hot-laobra"   value="#{var.laobra}" /></center>
                <center><h:outputText  styleClass="ikont-hot-strnombreobra"   value="#{Supervisor$AdministrarObraNew.obra.strnombreobra}"/></center>
                <center><h:outputText  styleClass="ikont-hot-hasidoalimentadaexitosa"   value="#{var.hasidoalimentadaexitosa}" /></center>
                    
                    
                    
             
               <center>
                    <h:commandButton id="BTaceptarGuardado" value="#{var.aceptar}" action="#{Supervisor$Alimentar.iraDetalle}"
                                     onclick="#{rich:component('panelGuardadoAlimentar')}.hide(); return true;"
                                        />
                </center>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
