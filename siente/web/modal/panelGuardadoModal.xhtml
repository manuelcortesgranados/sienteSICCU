<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel autosized="true" id="panelGuardadoAlimentar" resizeable="false" style="padding:0px; width:350px; "
                     headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  value="#{var.guardado}"/>
            </h:panelGroup>
        </f:facet>
         <rich:panel styleClass="rich-panel-body" style="padding:0px;">
            <h:form>
                <h:panelGrid id="layoutGuardado">
                    <h:outputText value="#{var.laobra}" />
                    <h:outputText value="#{Supervisor$AdministrarObraNew.obra.strnombreobra}" styleClass="txt_outtext"/>
                    <h:outputText value="#{var.hasidoalimentadaexitosa}" />
                </h:panelGrid>
                <center>
                    <a4j:commandButton id="BTaceptarGuardado" value="#{var.aceptar}" action="#{Supervisor$Alimentar.iraDetalle}"
                                       oncomplete="#{rich:component('panelGuardadoAlimentar')}.hide(); return true;"
                                       style="font-size: 12px;" />
                </center>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
