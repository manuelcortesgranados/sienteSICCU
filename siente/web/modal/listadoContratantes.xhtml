<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="mp-listado-contratantes" autosized="true" moveable="true" headerClass="rich-panel-header" style="background: white;">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-seleccioncontratante" value="#{var.selecionecontratante}"   />
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink  id="esconder-mp-listado-contratantes" styleClass="ikont-acl-cerrar closemodal"  
                                      title="#{var.cerrar}" immediate="true" onclick="#{rich:component('mp-listado-contratantes')}.hide();
                                              return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        
        <h:form id="ikont-f-filtrocontratante">
            <h:panelGrid columns="3" id="ikont-hpg-filtrocontratante">
                    <h:outputLabel id="ikont-hol-nombrecedulaonit" styleClass="ikont-hol-nombrecedulaonit" value="#{var.nombrecedulaonit}" />
                    <h:inputText id="ikont-hit-nombrecedulanitcontratante" styleClass="ikont-hit-nombrecedulanitcontratante" value="#{Supervisor$Contrato.nombreCedulaNitContratante}" size="20" onfocus="clearText(this);" />
                    <a4j:commandButton styleClass="ikont-acb-buscarproyecto" value="#{var.buscarProyecto}" action="#{Supervisor$Contrato.consultarContratantes()}" 
                                       render="ikont-hpg-tabla-contratantes" execute="@form"/>
                </h:panelGrid>
        </h:form>
        <h:form id="ikont-f-tablacontratante">
            <h:panelGrid id="ikont-hpg-contratantes">
                <h:panelGroup id="ikont-hpg-tabla-contratantes" styleClass="ikont-hpg-tabla-contratantes">
                    <rich:dataTable id="ikont-rdt-contratantes" styleClass="ikont-rdt-contratantes" 
                                value="#{Supervisor$Contrato.contratantes}"
                                rowClasses="cabezo_tabla01, cabezo_tabla02"
                                var="objeto" rows="10">
                    <rich:column>
                        <f:facet name="header" >
                            <h:outputText  styleClass="ikont-hot-identificacioncontratante"   value="#{var.identificacioncontratante}"/>
                        </f:facet>
                        <h:outputText  value="#{objeto.tercero.intcedula}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header" >
                            <h:outputText  styleClass="ikont-hot-nombrecontratante" value="#{var.nombrecontratante}"/>
                        </f:facet>
                        <h:outputText value="#{objeto.tercero.strnombre}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header" >
                            <h:outputText  styleClass="ikont-hot-numvaloraportado" value="#{var.numvaloraportado}"/>
                        </f:facet>
                        <h:inputText id="ikont-hit-numvaloraportado" value="#{objeto.numvaloraportado}" required="true">
                        </h:inputText>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText  styleClass="ikont-hot-seleccionar"   value="#{var.seleccionarcontratante}"/>
                        </f:facet>
                        <a4j:commandButton value="#{var.seleccionarcontratante}" 
                                           action="#{Supervisor$Contrato.adicionarContratanteConvenioAction(objeto)}" 
                                           execute="@this ikont-hit-numvaloraportado" render="ikont-hpg-multiplescontratantes gpValContrato stpformadepago"
                                           oncomplete="if(#{facesContext.maximumSeverity==null}) #{rich:component('mp-listado-contratantes')}.hide(); else return false;">
                        </a4j:commandButton>   
                    </rich:column>
                </rich:dataTable>
                </h:panelGroup>
                <rich:dataScroller maxPages="10" id="ikont-rds-contratantes" styleClass="ikont-rds-contratantes" for="ikont-rdt-contratantes"/>
            </h:panelGrid>
        </h:form>        
    </rich:popupPanel>
</ui:composition>
