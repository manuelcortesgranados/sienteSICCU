<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">

     <rich:popupPanel id="mp_eliminar_imagenevolucion" moveable="false" height="150" width="350" 
         headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikon-hot-mpeliminarimagenevolucion "   value="#{var.eliminarimagen}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink  id="esconder_mp_eliminar_imagenevolucion" styleClass="ikon-acl-escondermpeliminarimagenevolucion closemodal"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('mp_eliminar_imagenevolucion')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block" >         
            <h:form>
                <h:panelGrid  id="gpImagenModalEliminar">
                    <interkont:spacer height="10"/>
                    <h:outputText  styleClass="ikon-hot-stconfirmacioneliminar"   id="st_confirmacionEliminar" value="#{var.estaseguroeliminar}" />
                    <interkont:spacer height="20"/>
                    <h:panelGrid columns="2" >
                        <a4j:commandButton action="#{Supervisor$IngresarNuevaObra.bt_aceptar_eliminar_imagenevolucion_action}" styleClass="ikon-acb-gpimagenmodaleliminaraceptar"  
                                           oncomplete="#{rich:component('mp_eliminar_imagenevolucion')}.hide();" value="#{var.aceptar}"
                                           render="panel_imagenesevolucion"  title="#{var.aceptar}"/>
                        <a4j:commandButton value="#{var.cancelar}" styleClass="ikon-acb-gpimagenmodaleliminarcancelar"   onclick="#{rich:component('mp_eliminar_imagenevolucion')}.hide();"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
