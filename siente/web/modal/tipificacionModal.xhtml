<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelTipificacion" autosized="true" headerClass="rich-panel-header" width="300">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText value="#{var.tipificacionProyecto}" />
            </h:panelGroup>
        </f:facet>

        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelTipificacion" styleClass="cerrar"
                                     onclick="#{rich:component('panelTipificacion')}.hide();
                                               return false;"
                                     title="#{var.cerrar}" immediate="true" />
                </h:panelGroup>
            </h:form>
        </f:facet>
        
        <rich:panel>
            <center>
                <h:panelGrid columns="2">
                    <h:outputLabel id="sttipoProyecto" value="#{var.tipoProyecto}" />
                    <h:outputLabel id="sttipoProyectoout" styleClass="txt_outtext" value="#{Supervisor$AdministrarObraNew.obra.tipoobra.tipoproyecto.strnombre}" />

                    <h:outputLabel id="stsubtipoProyecto" value="#{var.subtipoProyecto}" />
                    <h:outputLabel id="stsubtipoProyectoout" styleClass="txt_outtext" value="#{Supervisor$AdministrarObraNew.obra.tipoobra.strdesctipoobra}" />

                    <h:outputLabel id="stclaseProyecto" value="#{var.claseProyecto}" />
                    <h:outputLabel id="stclaseProyectoout" styleClass="txt_outtext" value="#{Supervisor$AdministrarObraNew.obra.claseobra.strdescclaseobra}" />
                </h:panelGrid>

                <interkont:spacer height="20" />

                <h:panelGroup>
                    <a4j:commandButton id="esconder_Tipificacion"
                                       onclick="#{rich:component('panelTipificacion')}.hide();
                                               return false;"
                                       immediate="true" value="#{var.aceptar}" styleClass="btn_pri_gra" />
                </h:panelGroup>
            </center>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
