<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:interkont="http://www.interkont.com/jsf">

    <rich:popupPanel id="mp_editar" moveable="false"   headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-mpeditardocumento"   value="#{var.editardocuento}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink  id="esconder_mp_editar" styleClass="ikont-acl-escondermpeditardocumento closemodal"  
                                       title="#{var.cerrar}" immediate="true"
                                       onclick="#{rich:component('mp_editar')}.hide();return  false;">
                     </a4j:commandLink>
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:panelGroup layout="block" >         
            <h:form>
                <h:panelGrid id="pg_editar_documento" styleClass="ikont-hpg-mpeditardocumento" >
                    <interkont:spacer height="70px"/>
                    <h:panelGrid id="pg_campos_editar_documento" columns="3"  styleClass="ikont-hpg-pgcamposeditardocumento" >
                        <interkont:spacer width="60"/>
                        <h:outputLabel  styleClass="ikont-hol-pgcamposeditardocumentonombre"   value="#{var.nombre}" />
                        <h:inputText id="txt_strnombre_ed" value="#{Supervisor$AdministrarObraNew.documentoobraEd.strnombre}" required="true">
                            <h:message for="txt_strnombre_ed"/>
                        </h:inputText>
                        <interkont:spacer width="60"/>
                        <h:outputLabel  styleClass="ikont-hol-pgcamposeditardocumentotipo "   value="Tipo:" />
                        <h:selectOneMenu id="select_tipodocumento2" value="#{Supervisor$AdministrarObraNew.documentoobraEd.tipodocumento.inttipodoc}">
                            <f:selectItems value="#{Supervisor$AdministrarObraNew.selectItemTipoDocumento}" />
                        </h:selectOneMenu>
                        <interkont:spacer width="60"/>
                        <h:outputLabel  styleClass="ikont-hol-pgcamposeditardocumentofecha "   value="#{var.fecha}" />
                        <rich:calendar locale="#{var.rcalendarlocale}" id="calendar_datefecha_ed" value="#{Supervisor$AdministrarObraNew.documentoobraEd.datefecha}" required="true">
                        </rich:calendar>
                    </h:panelGrid>
                    <interkont:spacer height="80px"/>
                    <h:panelGrid columns="2" width="100%" >
                        <a4j:commandButton action="#{Supervisor$AdministrarObraNew.bt_aceptar_editar_documento_action}" id="bt_aceptarEliminar"
                                           styleClass="ikont-acb-mpeditardocumentoaceptar"   value="#{var.aceptar}"
                                           oncomplete="#{rich:component('mp_editar')}.hide();"
                                           render="panel_docu"  title="#{var.aceptar}"/>
                        <a4j:commandButton styleClass="ikont-acb-mpeditardocumentocancelar"   value="#{var.cancelar}" 
                                           oncomplete="#{rich:component('mp_editar')}.hide();"/>

                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
