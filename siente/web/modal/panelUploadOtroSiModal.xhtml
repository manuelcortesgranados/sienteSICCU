<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadOtroSi" autosized="true"  headerClass="rich-panel-header" style="background: white;">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-cargarotrosi" value="#{var.cargarotrosi}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>

                    <a4j:commandLink  id="esconder_panelUploadOtroSi" styleClass="ikont-hot-cerrar closemodal"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelUploadOtroSi')}.hide();
                                             return false;"/>

                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block">
            <h:form id="formOtroSi">
                <h:panelGroup id="layoutDocOtroSi">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload 
                            addLabel="#{var.adicionar}"
                            clearAllLabel="#{var.borrartodo}" 
                            clearLabel="#{var.eliminar}" 
                            doneLabel="#{var.hecho}"
                            fileUploadListener="#{Supervisor$ModificarObra.subirOtroSi.listener}"
                            id="uploadOtroSi" 
                            immediateUpload="true"
                            maxFilesQuantity="1" 
                            uploadLabel="#{var.subir}"
                            >
                            <a4j:ajax event="uploadcomplete" render="infoOtroSi, panel_subirOtroSi"/>
                        </rich:fileUpload>
                        <h:panelGroup id="infoOtroSi">
                            <center>
                                <rich:panel bodyClass="ikont-rp-content-fileup" headerClass="ikont-rp-header-fileup" styleClass="ikont-rp-size-fileup">
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-subirarchivo" value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  styleClass="ikont-hot-nosubioarchivo" rendered="#{Supervisor$ModificarObra.subirOtroSi.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$ModificarObra.subirOtroSi.archivos}" var="file">
                                        <h:panelGroup layout="block">
                                            <h:panelGrid columns="1">

                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont-hot-nombrearchivo" value="#{var.nomarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-archivonombre" value="#{file.nombre}"/>
                                                    <h:outputText  styleClass="ikont-hot-sizearchivo" value="#{var.taarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-bytarchivo" value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <br/>
                                <a4j:commandButton action="#{Supervisor$ModificarObra.subirOtroSi.borrarDatosSubidos}" render="infoOtroSi, uploadOtroSi"
                                                   rendered="#{Supervisor$ModificarObra.subirOtroSi.numArchivos>0}" value="#{var.boarcsub}"
                                                   styleClass="ikont-acb-borrararchivo"/>
                                <a4j:commandButton styleClass="ikont-acb-acept" id="BTaceptarOtroSi" value="#{var.aceptar}"  rendered="#{Supervisor$ModificarObra.subirOtroSi.numArchivos>0}"
                                                   onclick="#{rich:component('panelUploadOtroSi')}.hide();
                                             return false;"
                                                   render="panel_subirOtroSi"
                                                   />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>

</ui:composition>
