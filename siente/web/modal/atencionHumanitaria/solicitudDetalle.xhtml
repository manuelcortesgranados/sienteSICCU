<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:panel id="panelsolicituddetalle" headerClass="rich-panel-header">
        <center>
            <h:panelGrid columns="6">
                <h:panelGrid styleClass="vineta"/>
                <h:outputLabel id="lbldeptocrear"  value="#{var.departamento}:" />
                <h:selectOneMenu id="combodeptocrear" value="#{CrearSolicitudAtencion$Solicitud.codDepartamentoCrear}">
                    <f:selectItems value="#{CrearSolicitudAtencion$Solicitud.departamentoCrear}" />
                    <a4j:ajax event="onchange" render="gpmunicipiocrear" listener="#{CrearSolicitudAtencion$Solicitud.llenarMunicipios}" execute="@this"/>
                </h:selectOneMenu>

                <h:panelGrid styleClass="vineta"/>
                <h:outputLabel id="lblmuni"  value="#{var.municipio}:" />
                <h:panelGroup id="gpmunicipiocrear">
                    <h:selectOneMenu value="#{CrearSolicitudAtencion$Solicitud.codMunicipioCrear}">
                        <f:selectItems value="#{CrearSolicitudAtencion$Solicitud.municipioCrear}"/>
                    </h:selectOneMenu>
                </h:panelGroup>        

                <h:panelGrid styleClass="vineta"/>
                <h:outputLabel id="lbl"  value="#{var.numerofamiliasah}:" />
                <rich:inputNumberSpinner id="number" minValue="1" maxValue="100"
                                         value="#{SessionBeanCobra.atencionHumanitariaService.solicituddetalle.numcantidadsolicitadaitem}"/>

                <h:outputLabel />
                <h:outputLabel />
                <h:outputLabel />

                <h:panelGrid styleClass="vineta"/>
                <h:outputLabel id="lblDescripciondetalle"  value="#{var.descripcionah}:" />

            </h:panelGrid>
            <center>
                <h:panelGrid> 
                    <h:inputTextarea id="txtDescripciondetalle" value="#{SessionBeanCobra.atencionHumanitariaService.solicituddetalle.strdescripciondetalleitem}" rows="5" cols="65"/>
                    <interkont:spacer height="14"/>
                </h:panelGrid>
                <h:panelGroup id="pgproductos" style="width:100%;">
                    <rich:dataTable id="tableproductos"
                                    rows="6"
                                    binding="#{CrearSolicitudAtencion$Solicitud.tablaProductos}"
                                    value="#{SessionBeanCobra.atencionHumanitariaService.productos}"
                                    sortMode="single"
                                    var="listaProductos"
                                    style="width: 50%">
                        <f:facet name="header">
                            <rich:columnGroup>
                                <rich:column breakRowBefore="true">
                                    <h:outputText value="#{var.productoah}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="#{var.descripcionproducto}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="#{var.tipodefamilia}"/>
                                </rich:column>
                                <rich:column>
                                    <h:outputText value="#{var.seleccionar}"/>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:columnGroup>
                            <rich:column>
                                <h:outputText value="#{listaProductos.strdescripcionproductoah}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{listaProductos.numvlrproductoah}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText value="#{listaProductos.tipodefamilia.strdescripcionfamilia}"/>
                            </rich:column>
                            <rich:column>
                                <a4j:commandButton  value="#{var.agregar}"                                          
                                                    action="#{CrearSolicitudAtencion$Solicitud.anadirItem}"
                                                    onclick="#{rich:component('panelCargando')}.show();" style="font-size:11px;"
                                                    oncomplete="#{rich:component('panelCargando')}.hide();"
                                                    render="ToggleAtencionHumanitaria, tablaSolicitudDetalle, gpvalortotalmaestro"
                                                    styleClass="btn_pri_gig"  />
                            </rich:column>  
                        </rich:columnGroup>
                        <f:facet name="footer">

                        </f:facet>
                    </rich:dataTable>
                </h:panelGroup>

            </center>
        </center>
    </rich:panel>

</ui:composition>
