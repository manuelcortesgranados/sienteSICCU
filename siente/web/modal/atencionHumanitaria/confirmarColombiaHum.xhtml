<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:a4j="http://richfaces.org/a4j" 
                 xmlns:interkont="http://www.interkont.com/jsf"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup layout="block" id="panelConfirmarColombiaHum">
        <rich:collapsiblePanel switchType="ajax" >
            <f:facet name="header">
                <h:outputText  styleClass="ikont-hot-datosch"   value="#{var.datosch}"/>
            </f:facet>
            <center>
                <h:panelGrid  columns="4">
                    <h:outputLabel  styleClass="ikont-hol-lbestEdit"   id="lbestEdit"  value="#{var.estado}" />
                    <h:selectOneMenu>
                        <f:selectItem itemValue="Seleccione" />
                    </h:selectOneMenu>
                    <h:outputLabel  styleClass="ikont-hol-lblvlraproEdit"   id="lblvlraproEdit"  value="#{var.valorap}" />
                    <h:inputText value="" />
                    <h:outputLabel  styleClass="ikont-hol-lblpriEdit"   id="lblpriEdit"  value="#{var.prioridad}" />
                    <rich:inputNumberSpinner id="numberSpinnerPrioridad" minValue="1" maxValue="100"/>
                    <h:outputLabel  styleClass="ikont-hol-lblFecjuEdit"   id="lblFecjuEdit"  value="#{var.fechajunta}" />
                    <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd" direction="topRight"  inputSize="10" value="" >
                    </rich:calendar>
                    <h:outputLabel  styleClass="ikont-hol-observaciones"    value="#{var.observaciones}"/>
                </h:panelGrid>
                <h:panelGrid >
                    <h:inputTextarea cols="58"/>
                </h:panelGrid>
                <a4j:commandButton id="btAceptarSoliCH"  
                                   value="#{var.aceptar}"
                                   styleClass="ikont-a4jcb-btAceptarSoliCH"/>
                <a4j:commandButton id="btCancelarSoliCH"  
                                   value="#{var.cancelar}"
                                   styleClass="ikont-a4jcb-cancelar"/>
            </center>
        </rich:collapsiblePanel>

        <rich:collapsiblePanel switchType="ajax" >
            <f:facet name="header">
                <h:outputText  styleClass="ikont-hot-verdatosch"   value="#{var.verdatosch}"/>
            </f:facet>
            <center>
                <h:panelGrid  columns="2">
                    <h:panelGrid  columns="2">
                        <h:outputLabel  styleClass="ikont-hol-lbest"   id="lbest"  value="#{var.estado}" />
                        <h:inputText value="" disabled="true" />
                        <h:outputLabel  styleClass="ikont-hol-lblvlrapro"   id="lblvlrapro"  value="#{var.valorap}" />
                        <h:inputText value="" disabled="true" />
                        <h:outputLabel  styleClass="ikont-hol-lblpri"   id="lblpri"  value="#{var.prioridad}" />
                        <h:inputText value="" disabled="true" />
                    </h:panelGrid>
                    <h:panelGrid  columns="2">
                        <h:outputLabel  styleClass="ikont-hol-lblFecju"   id="lblFecju"  value="#{var.fechajunta}" />
                        <h:inputText value="" disabled="true" />
                        <h:outputLabel  styleClass="ikont-hol-observaciones"    value="#{var.observaciones}"/>
                        <h:inputTextarea value="" cols="23" rows="3" disabled="true"/>
                    </h:panelGrid>
                </h:panelGrid>
            </center>
        </rich:collapsiblePanel>
    </h:panelGroup>

</ui:composition>
