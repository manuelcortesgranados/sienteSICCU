<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:a4j="http://richfaces.org/a4j" 
                 xmlns:interkont="http://www.interkont.com/jsf"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:panel id="panelConfirmarColombiaHum">
        <rich:collapsiblePanel switchType="ajax" style="width: 98%">
            <f:facet name="header">
                <h:outputText value="#{var.datosch}"/>
            </f:facet>
            <center>
                <h:panelGrid  columns="4">
                    <h:outputLabel id="lbestEdit"  value="#{var.estado}" />
                    <h:selectOneMenu>
                        <f:selectItem itemValue="Seleccione" />
                    </h:selectOneMenu>
                    <h:outputLabel id="lblvlraproEdit"  value="#{var.valorap}" />
                    <h:inputText value="" />
                    <h:outputLabel id="lblpriEdit"  value="#{var.prioridad}" />
                    <rich:inputNumberSpinner id="numberSpinnerPrioridad" minValue="1" maxValue="100"/>
                    <h:outputLabel id="lblFecjuEdit"  value="#{var.fechajunta}" />
                    <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd" direction="topRight"  inputSize="10" value="" >
                    </rich:calendar>
                    <h:outputLabel  value="#{var.observaciones}"/>
                </h:panelGrid>
                <h:panelGrid >
                    <h:inputTextarea cols="58"/>
                </h:panelGrid>
                <a4j:commandButton id="btAceptarSoliCH"  style="font-size:11px;"
                                   value="#{var.aceptar}"
                                   styleClass="btn_pri_gig"  />
                <a4j:commandButton id="btCancelarSoliCH"  style="font-size:11px;"
                                   value="#{var.cancelar}"
                                   styleClass="btn_pri_gig"  />
            </center>
        </rich:collapsiblePanel>

        <rich:collapsiblePanel switchType="ajax" style="width: 98%">
            <f:facet name="header">
                <h:outputText value="#{var.verdatosch}"/>
            </f:facet>
            <center>
                <h:panelGrid  columns="2">
                    <h:panelGrid  columns="2">
                        <h:outputLabel id="lbest"  value="#{var.estado}" />
                        <h:inputText value="" disabled="true" />
                        <h:outputLabel id="lblvlrapro"  value="#{var.valorap}" />
                        <h:inputText value="" disabled="true" />
                        <h:outputLabel id="lblpri"  value="#{var.prioridad}" />
                        <h:inputText value="" disabled="true" />
                    </h:panelGrid>
                    <h:panelGrid  columns="2">
                        <h:outputLabel id="lblFecju"  value="#{var.fechajunta}" />
                        <h:inputText value="" disabled="true" />
                        <h:outputLabel  value="#{var.observaciones}"/>
                        <h:inputTextarea value="" cols="23" rows="3" disabled="true"/>
                    </h:panelGrid>
                </h:panelGrid>
            </center>
        </rich:collapsiblePanel>
    </rich:panel>

</ui:composition>
