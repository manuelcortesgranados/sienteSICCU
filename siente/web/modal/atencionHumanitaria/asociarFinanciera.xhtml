<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:a4j="http://richfaces.org/a4j"
                 xmlns:interkont="http://www.interkont.com/jsf"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:panel id="panelAsociarFinanciera">
        <rich:collapsiblePanel switchType="ajax" >
            <f:facet name="header">
                <h:outputText  class="id-jsf- "   value="#{var.datosfina}"/>
            </f:facet>
            <center>
                <h:panelGrid  columns="2">
                    <h:panelGrid  columns="2">
                        <h:outputLabel  class="id-jsf- "   id="lbfe"  value="#{var.fechaencargo}" />
                        <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd" direction="topRight"  inputSize="10" value="" >
                        </rich:calendar>
                        <h:outputLabel  class="id-jsf- "   id="lblnumen"  value="#{var.numeroordenp}" />
                        <h:inputText value=""/>
                        <h:outputLabel  class="id-jsf- "   id="lblvlen"  value="#{var.valorencargof}" />
                        <h:inputText value=""/>
                        <a4j:commandButton class="id-jsf-"   value="#{var.aceptar}"/>
                        <a4j:commandButton class="id-jsf-"   value="#{var.cancelar}"/>
                    </h:panelGrid>
                </h:panelGrid>
            </center>
        </rich:collapsiblePanel>
        <rich:collapsiblePanel switchType="ajax" >
            <f:facet name="header">
                <h:outputText  class="id-jsf- "   value="#{var.verdatosfina}"/>
            </f:facet>
            <center>
                <h:panelGrid  columns="2">
                    <h:outputLabel  class="id-jsf- "   id="lbfecmos"  value="#{var.fechaencargo}" />
                    <h:inputText value="" disabled="true"/>
                    <h:outputLabel  class="id-jsf- "   id="lblnumenmos"  value="#{var.numeroordenp}" />
                    <h:inputText value="" disabled="true"/>
                    <h:outputLabel  class="id-jsf- "   id="lblvlenmos"  value="#{var.valorencargof}" />
                    <h:inputText value="" disabled="true"/>
                </h:panelGrid>
            </center>
        </rich:collapsiblePanel>
    </rich:panel>

</ui:composition>
