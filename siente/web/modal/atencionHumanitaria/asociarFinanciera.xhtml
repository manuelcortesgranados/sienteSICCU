<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:a4j="http://richfaces.org/a4j"
                 xmlns:interkont="http://www.interkont.com/jsf"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:panelGroup layout="block" id="panelAsociarFinanciera">
        <rich:collapsiblePanel switchType="ajax" >
            <f:facet name="header">
                <h:outputText  styleClass="ikont-hot-datosfina "   value="#{var.datosfina}"/>
            </f:facet>
            <center>
                <h:panelGrid  columns="2">
                    <h:panelGrid  columns="2">
                        <h:outputLabel  styleClass="ikont-hol-lbfe "   id="lbfe"  value="#{var.fechaencargo}" />
                        <rich:calendar locale="#{var.rcalendarlocale}" datePattern="#{var.formatofecha}" direction="topRight"  inputSize="10" value="" >
                        </rich:calendar>
                        <h:outputLabel  styleClass="ikont-hol-lblnumen "   id="lblnumen"  value="#{var.numeroordenp}" />
                        <h:inputText value=""/>
                        <h:outputLabel  styleClass="ikont-hol-lblvlen "   id="lblvlen"  value="#{var.valorencargof}" />
                        <h:inputText value=""/>
                        <a4j:commandButton styleClass="ikont-a4jcb-aceptar"   value="#{var.aceptar}"/>
                        <a4j:commandButton styleClass="ikont-a4jcb-cancelar"   value="#{var.cancelar}"/>
                    </h:panelGrid>
                </h:panelGrid>
            </center>
        </rich:collapsiblePanel>
        <rich:collapsiblePanel switchType="ajax" >
            <f:facet name="header">
                <h:outputText  styleClass="ikont-hot-verdatosfina "   value="#{var.verdatosfina}"/>
            </f:facet>
            <center>
                <h:panelGrid  columns="2">
                    <h:outputLabel  styleClass="ikont-hol-lbfecmos "   id="lbfecmos"  value="#{var.fechaencargo}" />
                    <h:inputText value="" disabled="true"/>
                    <h:outputLabel  styleClass="ikont-hol-lblnumenmos "   id="lblnumenmos"  value="#{var.numeroordenp}" />
                    <h:inputText value="" disabled="true"/>
                    <h:outputLabel  styleClass="ikont-hol-lblvlenmos "   id="lblvlenmos"  value="#{var.valorencargof}" />
                    <h:inputText value="" disabled="true"/>
                </h:panelGrid>
            </center>
        </rich:collapsiblePanel>
    </h:panelGroup>

</ui:composition>
