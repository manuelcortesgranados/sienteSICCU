<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:a4j="http://richfaces.org/a4j" 
                 xmlns:interkont="http://www.interkont.com/jsf"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelConfirmaguardado" autosized="true" width="250"  headerClass="rich-panel-header" style="background: white;">

        <f:facet name="header" >

            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-atencion"   value="#{var.atencion}" />
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
                <h:panelGroup>
                    <a4j:commandLink onclick="#{rich:component('panelConfirmaguardado')}.hide(); return false;" immediate="true"
                                       styleClass="ikont-acl-cerrar closemodal"/>
                </h:panelGroup>
        </f:facet>
        <h:panelGroup layout="block" id="panelConfGuardar" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-mensaje"   value="#{Financiera$FiduFinanciera.financieraService.mensaje}"   />
            </h:panelGroup>
            <center>
                <h:form>
                    <h:panelGrid columns="2" >

                        <h:commandButton  action="#{Financiera$FiduFinanciera.confirma}" value="#{var.aceptar}" rendered="#{Financiera$FiduFinanciera.financieraService.guardado}"
                                          onclick="#{rich:component('panelConfirmaguardado')}.hide();" title="X"/>

                        <h:form >
                            <a4j:commandButton id="aceptar"
                                               value="#{var.aceptar}" oncomplete="#{rich:component('panelConfirmaguardado')}.hide();" rendered="#{!Financiera$FiduFinanciera.financieraService.guardado}"
                                               title="#{var.aceptar}" execute="@this"
                                               />
                        </h:form>
                    </h:panelGrid>
                </h:form>
            </center>
        </h:panelGroup>
    </rich:popupPanel>



</ui:composition>
