<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:a4j="http://richfaces.org/a4j"
                 xmlns:interkont="http://www.interkont.com/jsf"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:panel id="panelAsociarFiduprevisora">
        <rich:collapsiblePanel switchType="ajax" style="width:98%" >
            <f:facet name="header">
                <h:outputText value="#{var.datosfidu}"/>
            </f:facet>
            <center>
                <h:panelGrid  columns="2">
                    <h:outputLabel id="lbfnenca"  value="#{var.numeroencargo}" />
                    <h:inputText value=""/>
                    <a4j:commandButton styleClass="btn_pri_gig" value="#{var.aceptar}"/>
                    <a4j:commandButton styleClass="btn_pri_gig" value="#{var.cancelar}"/>
                </h:panelGrid>
            </center>
        </rich:collapsiblePanel>
        <rich:collapsiblePanel switchType="ajax" style="width:98%">
            <f:facet name="header">
                <h:outputText value="#{var.verdatosfidu}"/>
            </f:facet>
            <center>
                <h:panelGrid  columns="2">
                    <h:outputLabel id="lbfecnuenca"  value="#{var.numeroencargo}" />
                    <h:inputText value="" disabled="true"/>
                    <h:outputLabel id="lbfecmosencar"  value="#{var.fechaencargo}" />
                    <h:inputText value="" disabled="true"/>

                </h:panelGrid>
            </center>
        </rich:collapsiblePanel>
    </rich:panel>

</ui:composition>
