<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="beneficiarioxperiodo" autosized="true" headerClass="rich-panel-header"
                     style="-webkit-border-radius: 8px; -moz-border-radius: 8px; border-radius: 8px;border: #C1D1E7 thin solid;width: 450px;">

        <f:facet name="header" >
            <h:panelGroup>
                <h:outputText value="#{var.registrobeneficiarios}"  styleClass="txt_header" style="align: justify;" />
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <a4j:commandButton id="esconder_beneficiarioxperiodo" oncomplete="#{rich:component('beneficiarioxperiodo')}.hide();" title="#{var.cerrar}" immediate="true"
                                   styleClass="btn_cerrar"  />
            </h:panelGroup>
        </f:facet>
        <center>
            <h:form>
                <rich:panel id="rpListaBeneficiarios" style="overflow-y: scroll;height:350px;" >
                    <rich:dataTable id="tablabeneficiarioxperiodo"
                                    value="#{Supervisor$DetalleObra.lstbeneficiario}"
                                    rowClasses="background_azul,background_blanco"
                                    rows="10"
                                    width="80%"
                                    var="rowbeneficiario"
                                    style="-webkit-border-radius: 5px; -moz-border-radius: 5px; border-radius: 5px;border: #C1D1E7 thin solid;">
                        <f:facet name="header">
                            <rich:columnGroup>
                                <rich:column  colspan="11" breakBefore="true">
                                    <h:outputText value="#{var.listabeneficiario} por avance"/>
                                </rich:column>
                                <rich:column  breakBefore="true">
                                    <h:outputText id="tipodocumento" value="#{var.tipoDocumento}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText id="identificacion" value="#{var.numero} de IdentificaciÃ³n"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText id="apellido1" value="Primer #{var.apellido}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText id="apellido2" value="Segundo #{var.apellido}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText id="nombre1" value="Primer #{var.nombre}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText id="nombre2" value="Segundo #{var.nombre}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText id="departamento" value="#{var.departamento} de residencia"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText id="municipio" value="#{var.municipio} de residencia"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText id="direccion" value="#{var.direccion} / Nombre de la finca"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText id="telefono" value="#{var.telefono}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText id="email" value="#{var.correo} Electronico"/>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:columnGroup id="cuerpo">
                            <!--<rich:column  breakBefore="true">
                                <h:outputText id="consecutivo2" value="#{rowbeneficiario.intcodigo}" />
                            </rich:column>-->
                            <rich:column breakBefore="true">
                                <h:outputText id="documento2" value="#{rowbeneficiario.strtipoidentificacion}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText id="identificacion2" value="#{rowbeneficiario.intcedula}"/>
                            </rich:column>
                            <rich:column >
                                <h:outputText id="apellido1_2" value="#{rowbeneficiario.strapellido1}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText id="apellido2_2" value="#{rowbeneficiario.strapellido2}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText id="nombre1_2" value="#{rowbeneficiario.strnombre}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText id="nombre2_2" value="#{rowbeneficiario.strnombre2}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText id="departamento2" value="#{rowbeneficiario.strdepartamento}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText id="municipio2" value="#{rowbeneficiario.strmunicipio}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText id="direccion2" value="#{rowbeneficiario.strdireccionprincipal}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText id="telefono2" value="#{rowbeneficiario.strtelefono1}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText id="email2" value="#{rowbeneficiario.stremail}" />
                            </rich:column>

                        </rich:columnGroup>
                        <f:facet name="footer">
                            <rich:columnGroup id="grouptablabeneficiarioxperiodo">
                                <rich:column colspan="12" breakBefore="true" style="text-align: center;">
                                    <rich:dataScroller id="scrolltablabeneficiarioxperiodo" for="tablabeneficiarioxperiodo" render="tablabeneficiarioxperiodo"/>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                    </rich:dataTable>
                </rich:panel>
            </h:form>
        </center>
    </rich:popupPanel>



</ui:composition>
