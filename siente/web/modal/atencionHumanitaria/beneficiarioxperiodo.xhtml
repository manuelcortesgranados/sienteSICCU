<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:a4j="http://richfaces.org/a4j" 
                 xmlns:interkont="http://www.interkont.com/jsf"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="beneficiarioxperiodo" autosized="true" width="450"  headerClass="rich-panel-header"
                     >

        <f:facet name="header" >
            <h:panelGroup>
                <h:outputText  class="id-jsf- "   value="#{var.registrobeneficiarios}"  class="id-jsf-"    />
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <a4j:commandLink id="esconder_beneficiarioxperiodo" class="id-jsf-"   
                                 title="#{var.cerrar}" immediate="true" onclick="#{rich:component('beneficiarioxperiodo')}.hide();
                                         return false;"/>
            </h:panelGroup>
        </f:facet>
        <center>
            <h:form>
                <rich:panel id="rpListaBeneficiarios"  >
                    <rich:dataTable id="tablabeneficiarioxperiodo"
                                    value="#{Supervisor$DetalleObra.lstbeneficiario}"
                                    rowClasses="background_azul,background_blanco"
                                    rows="10"                                    
                                    var="rowbeneficiario"
                                    >
                        <f:facet name="header">
                            <rich:columnGroup>
                                <rich:column  colspan="11" breakRowBefore="true">
                                    <h:outputText  class="id-jsf- "   value="#{var.listabeneficiario} por avance"/>
                                </rich:column>
                                <rich:column  breakRowBefore="true">
                                    <h:outputText  class="id-jsf- "   id="tipodocumento" value="#{var.tipoDocumento}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText  class="id-jsf- "   id="identificacion" value="#{var.numero} de IdentificaciÃ³n"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText  class="id-jsf- "   id="apellido1" value="Primer #{var.apellido}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText  class="id-jsf- "   id="apellido2" value="Segundo #{var.apellido}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText  class="id-jsf- "   id="nombre1" value="Primer #{var.nombre}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText  class="id-jsf- "   id="nombre2" value="Segundo #{var.nombre}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText  class="id-jsf- "   id="departamento" value="#{var.departamento} de residencia"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText  class="id-jsf- "   id="municipio" value="#{var.municipio} de residencia"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText  class="id-jsf- "   id="direccion" value="#{var.direccion} / Nombre de la finca"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText  class="id-jsf- "   id="telefono" value="#{var.telefono}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText  class="id-jsf- "   id="email" value="#{var.correo} Electronico"/>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:columnGroup id="cuerpo">
                            <rich:column breakRowBefore="true">
                                <h:outputText  class="id-jsf- "   id="documento2" value="#{rowbeneficiario.strtipoidentificacion}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText  class="id-jsf- "   id="identificacion2" value="#{rowbeneficiario.intcedula}"/>
                            </rich:column>
                            <rich:column >
                                <h:outputText  class="id-jsf- "   id="apellido1_2" value="#{rowbeneficiario.strapellido1}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText  class="id-jsf- "   id="apellido2_2" value="#{rowbeneficiario.strapellido2}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText  class="id-jsf- "   id="nombre1_2" value="#{rowbeneficiario.strnombre}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText  class="id-jsf- "   id="nombre2_2" value="#{rowbeneficiario.strnombre2}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText  class="id-jsf- "   id="departamento2" value="#{rowbeneficiario.strdepartamento}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText  class="id-jsf- "   id="municipio2" value="#{rowbeneficiario.strmunicipio}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText  class="id-jsf- "   id="direccion2" value="#{rowbeneficiario.strdireccionprincipal}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText  class="id-jsf- "   id="telefono2" value="#{rowbeneficiario.strtelefono1}" />
                            </rich:column>
                            <rich:column >
                                <h:outputText  class="id-jsf- "   id="email2" value="#{rowbeneficiario.stremail}" />
                            </rich:column>

                        </rich:columnGroup>
                        <f:facet name="footer">
                            <rich:columnGroup id="grouptablabeneficiarioxperiodo">
                                <rich:column colspan="12" breakRowBefore="true" >
                                    <rich:dataScroller id="scrolltablabeneficiarioxperiodo" for="tablabeneficiarioxperiodo" render="tablabeneficiarioxperiodo"/>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                    </rich:dataTable>
                </rich:panel>
            </h:form>
        </center>
    </rich:popupPanel>



</ui:composition>
