<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:a4j="http://richfaces.org/a4j" 
                 xmlns:interkont="http://www.interkont.com/jsf"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelConfirmaborrado" autosized="true"   headerClass="rich-panel-header">

        <f:facet name="header" >

            <h:panelGroup >
                <h:outputText  class="ikont- "   value="#{var.atencion}"  class="ikont-"   />
            </h:panelGroup>
        </f:facet>
        <rich:panel id="panelConfGuardar">

            <h:panelGroup >
                <h:outputText  class="ikont- "    value="#{var.validacionconfirmareliminar}"   />
            </h:panelGroup>

            <center>
                <h:form>
                    <h:panelGrid columns="2" >

                        <a4j:commandButton  action="#{AtencionHumanitaria$AdminSolicitudAtencion.eliminarSolicitud}" value="#{var.si}" 
                                            oncomplete="#{rich:component('panelConfirmaborrado')}.hide();"
                                            render="tablaAtencionHumanitaria" />

                        <h:form >
                            <a4j:commandButton id="aceptar"
                                               value="#{var.no}" oncomplete="#{rich:component('panelConfirmaborrado')}.hide();"
                                               title="#{var.aceptar}" execute="@this"
                                               />
                        </h:form>
                    </h:panelGrid>


                </h:form>
            </center>
        </rich:panel>
    </rich:popupPanel>



</ui:composition>
