<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:a4j="http://richfaces.org/a4j" 
                 xmlns:interkont="http://www.interkont.com/jsf"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelConfirmaborrado" autosized="true" style="width: 250px"  headerClass="rich-panel-header">

        <f:facet name="header" >

            <h:panelGroup >
                <h:outputText value="#{var.atencion}"  styleClass="txt_header" />
            </h:panelGroup>
        </f:facet>
        <rich:panel id="panelConfGuardar">

            <h:panelGroup style="width: 100%">
                <h:outputText  value="#{var.validacionconfirmareliminar}"   />
            </h:panelGroup>

            <center>
                <h:form>
                    <h:panelGrid columns="2" style="text-align:center;width:100%;">

                        <a4j:commandButton  action="#{AtencionHumanitaria$AdminSolicitudAtencion.eliminarSolicitud}" value="#{var.si}" 
                                            oncomplete="javascript:Richfaces.hideModalPanel('panelConfirmaborrado');"
                                            render="tablaAtencionHumanitaria" />

                        <h:form >
                            <a4j:commandButton id="aceptar"
                                               value="#{var.no}" oncomplete="javascript:Richfaces.hideModalPanel('panelConfirmaborrado');"
                                               title="#{var.aceptar}" execute="@this"
                                               style="font-size:12px;"/>
                        </h:form>
                    </h:panelGrid>


                </h:form>
            </center>
        </rich:panel>
    </rich:popupPanel>



</ui:composition>
