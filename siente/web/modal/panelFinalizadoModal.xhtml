<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <rich:popupPanel height="200" id="panelFinalizado" resizeable="false" width="350" 
                     headerClass="rich-panel-header">
         <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-finalizar"   value="#{var.FINALIZAR}"/>
            </h:panelGroup>
        </f:facet>
         <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                   <a4j:commandLink value="X" id="esconder_panelFinalizado" styleClass="ikont-acl-cerrar"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelFinalizado')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel styleClass="ikont-rp-panel6"   >
            <h:form>
                <h:panelGrid id="layoutFinalizado">
                    <h:outputText  styleClass="ikont-hot-laobra"   value="#{var.laobra}" />
                    <h:outputText  styleClass="ikont-hot-nomobra"   value="#{Supervisor$AdministrarObraNew.obra.strnombreobra}" />
                    <h:outputText  styleClass="ikont "   value="#{var.hasidoconexito}" />
                    <a4j:commandButton id="BTaceptarFinalizado" value="#{var.aceptar}"
                                       onclick="#{rich:component('panelFinalizado')}.hide();" render="layoutPrincipal"
                                       styleClass="ikon-acb-aceptar"     >
                    </a4j:commandButton>
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
