<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <rich:popupPanel id="panelCancelarSolicitud" autosized="true" width="250" headerClass="rich-panel-header" style="background: white;">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText  styleClass="ikont "   value="Cancelar Solicitud" />
            </h:panelGroup>
        </f:facet>
        
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelCancelarSolicitud" styleClass="ikont closemodal"  
                                     onclick="#{rich:component('panelCancelarSolicitud')}.hide();
                                             return false;" 
                                             title="#{var.cerrar}" immediate="true" />
                </h:panelGroup>
            </h:form>
        </f:facet>
        
        <h:panelGroup layout="block" id="panelConfCancelarAH">
            <h:panelGroup >
                <h:outputText  styleClass="ikont "   value="#{var.confirmacancelarah}"/>
            </h:panelGroup>
            
            <center>
                <h:form>
                    <h:panelGrid columns="2" >
                        <a4j:region>
                            <a4j:commandButton id="aceptarcancelaSoliAH" value="#{var.aceptar}"
                                               oncomplete="#{rich:component('panelCancelarSolicitud')}.hide();"
                                               action="#{AtencionHumanitaria$AdminSolicitudAtencion.cancelarSolicitud}"
                                               title="#{var.aceptar}" execute="@this"
                                                />
                        </a4j:region>
                        <a4j:region>
                            <a4j:commandButton id="rechazarcancelaSoliAH" value="#{var.cancelar}"
                                               oncomplete="#{rich:component('panelCancelarSolicitud')}.hide();"
                                               title="#{var.cancelar}" execute="@this"
                                                />
                        </a4j:region>
                    </h:panelGrid>
                </h:form>
            </center>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
