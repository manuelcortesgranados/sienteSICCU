<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelBusquedaAvanzadaAtencion" autosized="true"     headerstyleClass="header_filtro" >
        <f:facet name="header">
            <h:panelGroup >
                <h:outputText  styleClass="ikont "   value="#{var.filtbusqueda} " styleClass="ikont"   />
                <h:outputText  styleClass="ikont "   value="#{var.filtavanzada}" styleClass="ikont"   />
            </h:panelGroup>
        </f:facet>
        
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelBusquedaAvanzadaAtencion" styleClass="ikont"  
                                     onclick="#{rich:component('panelBusquedaAvanzadaAtencion')}.hide();
                                             return false;"
                                     title="#{var.cerrar}" immediate="true" />
                </h:panelGroup>
            </h:form>
        </f:facet>
        
        <h:form id="form_filtro">
            <center>
                <h:panelGrid id="gppanelBusquedaAvanzadaAtencion"  columnClasses="panelcenter">
                    <h:inputText size="35"  id="txtPalabraClave" value="#{AtencionHumanitaria$AdminSolicitudAtencion.filtroAh.palabraclave}"
                                 onclick="this.value = '';" styleClass="ikont"   />

                    <h:panelGrid columns="2" columnClasses="panelizquierda, panelizquierda" >
                        <h:outputLabel  styleClass="ikont "    id="label_tipo_proyectoge" value=" #{var.estadosolicitud}" styleClass="ikont"   />
                        <h:selectOneMenu id="estadosolicitudAH" 
                                         value="#{AtencionHumanitaria$AdminSolicitudAtencion.filtroAh.intestadoSolicitud}"
                                         >
                            <f:selectItems value="#{AtencionHumanitaria$AdminSolicitudAtencion.estadosolicitud}" />
                            <a4j:ajax event="change" execute="@this, estadosolicitudAH" />
                        </h:selectOneMenu>
                        
                        <h:outputLabel  styleClass="ikont "   id="label_fase" value="#{var.tipoAyudaHum}" styleClass="ikont"   />
                        <h:panelGroup>
                            <h:panelGrid>
                                <h:selectOneMenu id="combotipoah1"
                                                 value="#{AtencionHumanitaria$AdminSolicitudAtencion.filtroAh.inttipoayuda}"
                                                 >
                                    <f:selectItem itemValue="0" itemLabel="Todos" />
                                    <f:selectItems value="#{AtencionHumanitaria$AdminSolicitudAtencion.tipoah}" />
                                    <a4j:ajax  event="change" render="selcategoria1"
                                               listener="#{AtencionHumanitaria$AdminSolicitudAtencion.llenarProductos1}" execute="@this" />
                                </h:selectOneMenu>
                                
                                <h:selectOneMenu id="selcategoria1" value="#{AtencionHumanitaria$AdminSolicitudAtencion.filtroAh.longproductoat}" >
                                    <f:selectItem itemValue="0" itemLabel="Todos"  />
                                    <f:selectItems value="#{AtencionHumanitaria$AdminSolicitudAtencion.producto}" />
                                </h:selectOneMenu>
                            </h:panelGrid>
                        </h:panelGroup>

                        <h:outputLabel  styleClass="ikont "   id="label_regionalizacion" value="#{var.region}alización" styleClass="ikont"   />
                        <h:panelGroup>
                            <h:selectOneMenu value="#{AtencionHumanitaria$AdminSolicitudAtencion.vistazonas}" >
                                <f:selectItem itemLabel="#{var.zonaespec}" itemValue="1" />
                                <f:selectItem itemLabel="#{var.localidad}" itemValue="0" />
                                <a4j:ajax event="change" execute="@this" listener="#{AtencionHumanitaria$AdminSolicitudAtencion.llenarZonaEspecifica}" render="pgorigen" />
                            </h:selectOneMenu>
                        </h:panelGroup>
                        
                        <h:outputLabel  styleClass="ikont "   id="label_donde" value="#{var.ubicacionsolicitud}" styleClass="ikont"   />
                        <h:panelGrid id="pgorigen">
                            <h:panelGrid id="filtrozonaes" columns="1" columnClasses="panelcenter" rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.vistazonas == 1}" 
                                         >
                                <h:selectOneMenu id="zona" value="#{AtencionHumanitaria$AdminSolicitudAtencion.filtroAh.intregionespecifica}">
                                    <f:selectItem itemValue="0" itemLabel="#{var.todos}" />
                                    <f:selectItems value="#{AtencionHumanitaria$AdminSolicitudAtencion.zonaespe}" />
                                    <a4j:ajax event="change" execute="@this" render="filtrozonaes" />
                                </h:selectOneMenu>
                            </h:panelGrid>

                            <h:panelGroup id="pgdeptos" rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.vistazonas == 0}">
                                <h:selectOneMenu   id="depto" value="#{AtencionHumanitaria$AdminSolicitudAtencion.filtroAh.strcoddepto}">
                                    <f:selectItems value="#{AtencionHumanitaria$AdminSolicitudAtencion.departamentofiltro}" />
                                    <a4j:ajax event="change" render="municipios" listener="#{AtencionHumanitaria$AdminSolicitudAtencion.llenarMunicipiosFiltro}" execute="@this" />
                                </h:selectOneMenu>
                                
                                <h:selectOneMenu id="municipios" value="#{AtencionHumanitaria$AdminSolicitudAtencion.filtroAh.strmunicipio}" >
                                    <f:selectItem itemValue="0" itemLabel="Todos" />
                                    <f:selectItems value="#{AtencionHumanitaria$AdminSolicitudAtencion.municipiofiltro}" />
                                </h:selectOneMenu>
                            </h:panelGroup>
                        </h:panelGrid>

                        <h:outputText  styleClass="ikont "   id="outpago" value="N° de Giro" styleClass="ikont"   />
                        <rich:inputNumberSpinner id="spago" value="#{AtencionHumanitaria$AdminSolicitudAtencion.filtroAh.intordensolicitud}"
                                                 minValue="0" maxValue="5" inputSize="5" />

                        <interkont:spacer height="5" />

                        <interkont:spacer height="5" />

                        <interkont:spacer height="5" />

                        <interkont:spacer height="5" />

                        <interkont:spacer height="5" />

                        <h:panelGroup >
                            <h:commandLink type="submit" action="#{AtencionHumanitaria$AdminSolicitudAtencion.buscarFiltro}" id="filtrar" value="#{var.buscar}" styleClass="ikont"   />
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGrid>
            </center>
        </h:form>
    </rich:popupPanel>
</ui:composition>
