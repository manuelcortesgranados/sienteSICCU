<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadActa" autosized="true" style="padding:0px;">
        <rich:panel header="#{var.seleccionaracta}" styleClass="rich-panel-body" style="padding:0px;">
            <h:form>
                <h:panelGroup style="position: absolute; top: 5px; right: 10px; text-align: right; width: 100%; ">
                    <a4j:commandButton id="esconder_panelUploadActa"
                                       onclick="#{rich:component('panelUploadActa')}.hide();
                                               return false;"
                                       immediate="true" styleClass="btn_cerrar" />
                </h:panelGroup>

                <h:panelGroup id="gpActa">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload  addLabel="#{var.adicionar}" style="width: 250px;"
                                         clearAllLabel="#{var.borrartodo}" clearLabel="#{var.eliminar}" doneLabel="#{var.hecho}"
                                         fileUploadListener="#{AtencionHumanitaria$AdminSolicitudAtencion.subirActa.listener}" id="uploadActa" immediateUpload="true"
                                         listHeight="150" maxFilesQuantity="1" uploadLabel="#{var.subir}">
                            <a4j:ajax event="uploadcomplete" render="info_acta, panel_subirActa" />
                        </rich:fileUpload>

                        <h:panelGroup id="info_acta">
                            <center>
                                <rich:panel bodyClass="info" style="width: 300px;overflow-x:auto;">
                                    <f:facet name="header">
                                        <h:outputText value="#{var.arcsub}" />
                                    </f:facet>

                                    <h:outputText rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.subirActa.size==0}" value="#{var.nosuarc}" />

                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{AtencionHumanitaria$AdminSolicitudAtencion.subirActa.files}" var="file">
                                        <rich:panel>
                                            <h:panelGrid columns="1">
                                                <h:panelGrid columns="2">
                                                    <h:outputText value="#{var.nomarc}" />
                                                    <h:outputText value="#{file.onlyName}" />
                                                    <h:outputText value="#{var.taarc}" />
                                                    <h:outputText value="#{file.length/1024} Kb" />
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </rich:panel>
                                    </rich:dataGrid>
                                </rich:panel>

                                <interkont:spacer height="3" />
                                <br/>
                                <a4j:commandButton action="#{AtencionHumanitaria$AdminSolicitudAtencion.borrarActaAtencion}" render="info_acta, uploadActa, gpActa, panel_subirActa"
                                                   rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.subirActa.size>0}" value="#{var.boarcsub}"
                                                   styleClass="btn_pri_inm"   style="font-size:12px;" />
                                <a4j:commandButton value="#{var.aceptar}" rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.subirActa.size>0}"
                                                   onclick="#{rich:component('panelUploadActa')}.hide();
                                               return false;"
                                                   render="panel_subirActa" style="font-size:12px;" />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
