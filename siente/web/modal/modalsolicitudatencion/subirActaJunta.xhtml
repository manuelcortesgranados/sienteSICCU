<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadActa" autosized="true" >
        <rich:panel header="#{var.seleccionaracta}" >
            <h:form>
                <h:panelGroup >
                    <a4j:commandLink id="esconder_panelUploadActa" value="X"
                                       onclick="#{rich:component('panelUploadActa')}.hide();
                                               return false;"
                                       immediate="true" styleClass="ikont-acl-cerrar"/>
                </h:panelGroup>

                <h:panelGroup id="gpActa">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload  addLabel="#{var.adicionar}" 
                                         clearAllLabel="#{var.borrartodo}" clearLabel="#{var.eliminar}" doneLabel="#{var.hecho}"
                                         fileUploadListener="#{AtencionHumanitaria$AdminSolicitudAtencion.subirActa.listener}" id="uploadActa" immediateUpload="true"
                                         listHeight="150" maxFilesQuantity="1" uploadLabel="#{var.subir}">
                            <a4j:ajax event="uploadcomplete" render="info_acta, panel_subirActa" />
                        </rich:fileUpload>

                        <h:panelGroup id="info_acta">
                            <center>
                                <rich:panel bodyClass="info" >
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-archsub" value="#{var.arcsub}" />
                                    </f:facet>

                                    <h:outputText  styleClass="ikont-hot-numarch" rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.subirActa.numArchivos==0}" value="#{var.nosuarc}" />

                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{AtencionHumanitaria$AdminSolicitudAtencion.subirActa.archivos}" var="file">
                                        <rich:panel>
                                            <h:panelGrid columns="1">
                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont-hot-nomarch" value="#{var.nomarc}" />
                                                    <h:outputText  styleClass="ikont-hot-name" value="#{file.nombre}" />
                                                    <h:outputText  styleClass="ikont-hot-tamarch" value="#{var.taarc}" />
                                                    <h:outputText  styleClass="ikont-hot-bitarch" value="#{file.numBytes/1024} Kb" />
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </rich:panel>
                                    </rich:dataGrid>
                                </rich:panel>

                                <interkont:spacer height="3" />
                                <br/>
                                <a4j:commandButton action="#{AtencionHumanitaria$AdminSolicitudAtencion.borrarActaAtencion}" render="info_acta, uploadActa, gpActa, panel_subirActa"
                                                   rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.subirActa.numArchivos>0}" value="#{var.boarcsub}"
                                                   styleClass="ikont-acb-borrarsub" />
                                <a4j:commandButton styleClass="ikont-acb-acept" value="#{var.aceptar}" rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.subirActa.numArchivos>0}"
                                                   onclick="#{rich:component('panelUploadActa')}.hide();
                                               return false;"
                                                   render="panel_subirActa"  />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
