<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadCartaAprobacion" autosized="true" >
        <rich:panel header="#{var.seleccartaaprobacion}" class="id-jsf-"   >
            <h:form>
                <h:panelGroup >
                    <a4j:commandLink id="esconder_panelUploadCartaAprobacion"
                                       onclick="#{rich:component('panelUploadCartaAprobacion')}.hide();
                                               return false;"
                                       immediate="true" class="id-jsf-"   />
                </h:panelGroup>

                <h:panelGroup id="gpCartaAprobacion">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload  addLabel="#{var.adicionar}" 
                                         clearAllLabel="#{var.borrartodo}" clearLabel="#{var.eliminar}" doneLabel="#{var.hecho}"
                                         fileUploadListener="#{AtencionHumanitaria$AdminSolicitudAtencion.subirCartaFinanciera.listener}" id="uploadCartaAprobacion" immediateUpload="true"
                                         listHeight="150" maxFilesQuantity="1" uploadLabel="#{var.subir}">
                            <a4j:ajax event="uploadcomplete" render="info_CartaAprobacion,panel_subirCartaAprobacion" />
                        </rich:fileUpload>

                        <h:panelGroup id="info_CartaAprobacion">
                            <center>
                                <rich:panel bodyClass="info" >
                                    <f:facet name="header">
                                        <h:outputText  class="id-jsf- "   value="#{var.arcsub}" />
                                    </f:facet>

                                    <h:outputText  class="id-jsf- "   rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.subirCartaFinanciera.numArchivos==0}" value="#{var.nosuarc}" />
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{AtencionHumanitaria$AdminSolicitudAtencion.subirCartaFinanciera.archivos}" var="file">
                                        <rich:panel>
                                            <h:panelGrid columns="1">
                                                <h:panelGrid columns="2">
                                                    <h:outputText  class="id-jsf- "   value="#{var.nomarc}" />
                                                    <h:outputText  class="id-jsf- "   value="#{file.nombre}" />
                                                    <h:outputText  class="id-jsf- "   value="#{var.taarc}" />
                                                    <h:outputText  class="id-jsf- "   value="#{file.numBytes/1024} Kb" />
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </rich:panel>
                                    </rich:dataGrid>
                                </rich:panel>

                                <interkont:spacer height="3" />

                                <br/>
                                <a4j:commandButton action="#{AtencionHumanitaria$AdminSolicitudAtencion.borrarCartaAprobacion}" render="info_CartaAprobacion, uploadCartaAprobacion, gpCartaAprobacion, panel_subirCartaAprobacion"
                                                   rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.subirCartaFinanciera.numArchivos>0}" value="#{var.boarcsub}"
                                                   class="id-jsf-"    />
                                
                                <a4j:commandButton value="#{var.aceptar}" rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.subirCartaFinanciera.numArchivos>0}"
                                                   onclick="#{rich:component('panelUploadCartaAprobacion')}.hide();
                                               return false;"
                                                   render="panel_subirCartaAprobacion"  />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>

                </h:panelGroup>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
