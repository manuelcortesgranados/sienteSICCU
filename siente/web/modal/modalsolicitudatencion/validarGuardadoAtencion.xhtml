<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel height="150" id="panelConfirmarGuardadoAtencion" resizeable="false" width="350" style="padding:0px;">
        <rich:panel styleClass="rich-panel-body" style="padding:0px;">
            <f:facet name="header">
                <h:panelGroup>
                    <h:outputText value= "#{var.atencion}" />
                    <interkont:spacer width="265" />
                    <a4j:commandButton id="esconder_panelConfirmarGuardadoAtencion"
                                       onclick="#{rich:component('panelConfirmarGuardadoAtencion')}.hide();
                                               return false;"
                                       immediate="true" styleClass="btn_cerrar" />
                </h:panelGroup>
            </f:facet>

            <h:form>
                <center>
                    <h:panelGrid id="layoutConfirmarGuardadoAtencion" styleClass="rich-panel-body" style="width: 100%; text-align: center;">
                        <interkont:spacer height="20px" />
                        <h:outputText  value="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.mensaje}" />

                        <interkont:spacer height="20px" />
                        <a4j:commandButton id="btCerrarGuardSuss" value="#{var.aceptar}" render="layoutConfirmarGuardadoAtencion" rendered="#{AtencionHumanitaria$AdminSolicitudAtencion.atencionHumanitaria.guardadosol || AtencionHumanitaria$AdminSolicitudAtencion.noguardo}"
                                           action="#{AtencionHumanitaria$AdminSolicitudAtencion.limpiarSolicitud}"
                                           onclick="#{rich:component('panelConfirmarGuardadoAtencion')}.hide();
                                               return false;">
                            <a4j:ajax render="layoutConfirmarGuardadoAtencion" oncomplete="true" />
                        </a4j:commandButton>
                    </h:panelGrid>
                </center>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
