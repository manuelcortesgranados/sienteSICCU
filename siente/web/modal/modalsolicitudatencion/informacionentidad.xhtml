<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelInformacionEntidad" autosized="true" width="300" headerClass="rich-panel-header">
        <f:facet name="header">
            <h:panelGroup>
                <center>
                    <h:outputText  styleClass="ikont-hot-infenti"  value="#{var.infoentidad}" />
                </center>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
                <h:panelGroup>
                    <a4j:commandLink  onclick="#{rich:component('panelInformacionEntidad')}.hide(); return false;" immediate="true"
                                       styleClass="ikont-acl-cerrar closemodal"/>
                </h:panelGroup>
        </f:facet>
        <h:panelGroup layout="block">
            <h:form>
                <center>
                    <h:panelGrid columns="2">
                        <h:outputText  styleClass="ikont-hot-nom" value="#{var.nombreah}" />
                        <h:inputText styleClass="ikont-hit-nomah" id="nombreinfoentidad" value="#{AtencionHumanitaria$AdminSolicitudAtencion.entidadUsuario.strnombrecompleto}" disabled="true" />

                        <h:outputText  styleClass="ikont-hot-nit" value="#{var.nit}" />
                        <h:inputText styleClass="ikont-hit-nitah" id="nitinfoentidad"  value="#{AtencionHumanitaria$AdminSolicitudAtencion.entidadUsuario.intcedula}" disabled="true" />

                        <h:outputText  styleClass="ikont-hot-dpto" value="#{var.departamento}" />
                        <h:inputText styleClass="ikont-hit-dptoah" id="departamento" value="#{AtencionHumanitaria$AdminSolicitudAtencion.entidadUsuario.localidadByStrcodigolocalidad.strdepartamento}" disabled="true" />

                        <h:outputText  styleClass="ikont-hot-muni" value="#{var.municipio}" />
                        <h:inputText styleClass="ikont-hit-muniah" id="municipio" value="#{AtencionHumanitaria$AdminSolicitudAtencion.entidadUsuario.localidadByStrcodigolocalidad.strmunicipio}" disabled="true" />

                        <h:outputText  styleClass="ikont-hot-meil" value="#{var.mail}" />
                        <h:inputText   styleClass="ikont-hit-meilah" id="mail" value="#{AtencionHumanitaria$AdminSolicitudAtencion.entidadUsuario.stremail}" disabled="true" />

                        <h:outputText  styleClass="ikont-hot-web" value="#{var.website}" />
                        <h:inputText styleClass="ikont-hit-webah" id="websiteinfoentidad" value="#{AtencionHumanitaria$AdminSolicitudAtencion.entidadUsuario.strpaginaweb}" disabled="true" />

                        <h:outputText  styleClass="ikont-hot-telfon" value="#{var.telefonoah}" />
                        <h:inputText styleClass="ikont-hit-telfonah" id="telefonoinfoentidad" value="#{AtencionHumanitaria$AdminSolicitudAtencion.entidadUsuario.strtelefono1}  #{AtencionHumanitaria$AdminSolicitudAtencion.entidadUsuario.strtelefono2}" disabled="true" />
                    </h:panelGrid>

                    <a4j:commandButton id="btn_aceptar"  value="#{var.aceptar}" styleClass="ikont-acb-acpt"
                                       onclick="#{rich:component('panelInformacionEntidad')}.hide();
                                               return false;"
                                        />
                </center>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
