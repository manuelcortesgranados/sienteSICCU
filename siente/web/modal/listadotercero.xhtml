<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets" >

    <rich:popupPanel id="mp-listado-tercero" moveable="true" width="1300" height="420" headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-listtercero" value="#{var.rpanhea_listadotercero}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_mp-listado-tercero" styleClass="ikont-acl-cerrar"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('mp-listado-tercero')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>

        <rich:panel id="gpOrdenPago">

            <h:form id="form-mp-listado-tercero">
                <h:panelGrid >
                    <interkont:spacer height="20" />

                    <interkont:spacer height="10px" />
                    <rich:panel id="pl-tabla-listado-tercero" >

                        <h:panelGrid columns="2">
                            <h:outputText  styleClass="ikont "   value="#{var.buscarpalabraclave} " />
                            <h:inputText value="#{Financiera$FiduFinanciera.financieraService.tercero.strnombre}" size="100">
                                <a4j:ajax event="keyup" render="tablaTercero" listener="#{Financiera$FiduFinanciera.filtrar}"/>
                            </h:inputText>
                        </h:panelGrid>

                        <interkont:spacer height="20" />
                        <rich:dataTable id="tablaTercero"
                                        rows="10"
                                        var ="_Tercero"
                                        rowKeyVar="filaSeleccionada"
                                        onrowmouseover="this.style.backgroundColor='#B4DDEC'"
                                        sortMode="single"
                                        value="#{Financiera$FiduFinanciera.financieraService.listaTercero}"
                                        >
                            <f:facet name="header">
                                <rich:columnGroup>
                                    <rich:column colspan="4">
                                        <h:outputText  styleClass="ikont-hot-listatercero" value="#{var.listadetercero} #{Financiera$FiduFinanciera.totalfilas} #{var.paginaCiu} #{Financiera$FiduFinanciera.pagina}#{var.deCiu}#{Financiera$FiduFinanciera.totalpaginas}" />
                                    </rich:column>
                                    <rich:column colspan="4" breakRowBefore="true">
                                        <center>
                                            <h:panelGrid columns="4">
                                                <a4j:commandButton styleClass="ikont-acb-primerociu" value="#{var.primeroCiu}" disabled="#{!Financiera$FiduFinanciera.veranteriorreales}" render="tablaTercero" action="#{Financiera$FiduFinanciera.primerosreales}"
                                                                   onclick="#{rich:component('panelIngre')}.show();" oncomplete="#{rich:component('panelIngre')}.hide();"/>
                                                <a4j:commandButton styleClass="ikont-acb-anteriorciu" value="#{var.anteriorCiu}" disabled="#{!Financiera$FiduFinanciera.veranteriorreales}" render="tablaTercero" action="#{Financiera$FiduFinanciera.anterioresReales}"
                                                                   onclick="#{rich:component('panelIngre')}.show();" oncomplete="#{rich:component('panelIngre')}.hide();"/>
                                                <a4j:commandButton styleClass="ikont-acb-siguienteciu" value="#{var.siguienteCiu}" disabled="#{!Financiera$FiduFinanciera.verultimosreales}" render="tablaTercero" action="#{Financiera$FiduFinanciera.siguientesReales}"
                                                                   onclick="#{rich:component('panelIngre')}.show();" oncomplete="#{rich:component('panelIngre')}.hide();"/>
                                                <a4j:commandButton styleClass="ikont-acb-ultimociu" value="#{var.ultimoCiu}" disabled="#{!Financiera$FiduFinanciera.verultimosreales}" render="tablaTercero" action="#{Financiera$FiduFinanciera.ultimoReales}"
                                                                   onclick="#{rich:component('panelIngre')}.show();" oncomplete="#{rich:component('panelIngre')}.hide();"/>
                                            </h:panelGrid>
                                        </center>
                                    </rich:column>
                                    <rich:column width="150px" breakRowBefore="true">
                                        <h:outputText  styleClass="ikont-hot-cedcontratista" value="#{var.cedulaContratista}"/>
                                    </rich:column>
                                    <rich:column width="150px">
                                        <h:outputText  styleClass="ikont-hot-nombretercero" value="#{var.nombre}" />
                                    </rich:column>
                                    <rich:column width="150px">
                                        <h:outputText  styleClass="ikont-hot-aplcontratista" value="#{var.apellidoContratista}" />
                                    </rich:column>
                                    <rich:column width="150px">
                                        <h:outputText  styleClass="ikont-hot-selecciontercero" value="#{var.SELECCION}" />
                                    </rich:column>
                                </rich:columnGroup>
                            </f:facet>
                            <rich:columnGroup id="CuerpoOpi">
                                <rich:column  width="150px" breakRowBefore="true">
                                    <h:outputText  styleClass="ikont-hot-intcedulater" value="#{_Tercero.intcedula}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText  styleClass="ikont-hot-strnombreterce" value="#{_Tercero.strnombre}"/>
                                </rich:column>
                                <rich:column >
                                    <h:outputText  styleClass="ikont-hot-strapellido" value="#{_Tercero.strapellido1}"/>
                                </rich:column>
                                <rich:column >
                                    <a4j:commandButton styleClass="ikotn-acb-selecciontercero" id="aaaa" action="#{Financiera$FiduFinanciera.seleccionarTerceroOP(filaSeleccionada)}"
                                                       render="soliOrden" title="#{var.agregar}"
                                                       onclick="#{rich:component('mp-listado-tercero')}.hide(); return false;" />
                                </rich:column>
                            </rich:columnGroup>

                        </rich:dataTable>
                        <interkont:spacer height="20"/>
                    </rich:panel>
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </rich:popupPanel>

</ui:composition>
