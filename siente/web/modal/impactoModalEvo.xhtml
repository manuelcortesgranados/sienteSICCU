<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="modalImpacto"  width="380" height="200" autosized="true" headerstyleClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont "   value="Ver Impacto Social para#{Supervisor$DetalleObra.mensageFechaSeleccio}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalImpacto" styleClass="ikont"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalImpacto')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <center>
            <rich:dataGrid id="tablaaliperim" value="#{Supervisor$DetalleObra.alimentacionmostrar}" var="currentRow">
                <h:panelGrid columns="2" >
                        <h:outputLabel  styleClass="ikont "   value="#{var.numEmpleoDirecto}" rendered="#{Supervisor$AdministrarObraNew.obra.tipoobra.inttipoobra!=59}"/>
                        <h:outputLabel  styleClass="ikont "   value="#{var.imp_inst}"  rendered="#{Supervisor$AdministrarObraNew.obra.tipoobra.inttipoobra==59}"/>
                        <h:outputLabel  styleClass="ikont "    value="#{currentRow.numempdirectos}"/>
                        <h:outputLabel  styleClass="ikont "   value="#{var.numEmpleoInDirecto}" rendered="#{Supervisor$AdministrarObraNew.obra.tipoobra.inttipoobra!=59}"/>
                        <h:outputLabel  styleClass="ikont "   value="#{var.imp_acto}"  rendered="#{Supervisor$AdministrarObraNew.obra.tipoobra.inttipoobra==59}"/>
                        <h:outputLabel  styleClass="ikont "    value="#{currentRow.numempindirectos}"/>
                        <h:outputLabel  styleClass="ikont "   value="#{var.numeroHabitantes}" rendered="#{Supervisor$AdministrarObraNew.obra.sedeeducativa==null}"/>
                        <h:outputLabel  styleClass="ikont "   value="#{var.poblacionestudiantil}:" rendered="#{Supervisor$AdministrarObraNew.obra.sedeeducativa!=null}"/>
                        <h:outputLabel  styleClass="ikont "    value="#{currentRow.numhabafectados}"/>
                </h:panelGrid>
            </rich:dataGrid>
        </center>
    </rich:popupPanel>

</ui:composition>
