<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadImagenevolucion" autosized="true"  headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-seleccionarimagen" value="#{var.seleccionarimagen}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>

                    <a4j:commandLink id="esconder_panelUploadImagenevolucion" styleClass="ikont-acl-cerrar closemodal"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelUploadImagenevolucion')}.hide();
                                             return false;"/>

                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block" >
            <h:form>
                <h:panelGroup id="gpImagenModal">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload
                            id="uploadImagenevolucion"
                            fileUploadListener="#{Supervisor$AdministrarObraNew.cargadorImagenes.listener}"
                            acceptedTypes="jpg, jpeg, gif, png, bmp"
                            immediateUpload="true"
                            maxFilesQuantity="1" 
                            addLabel="#{var.adicionar}"
                            doneLabel="#{var.hecho}"
                            uploadLabel="#{var.subir}"
                            clearAllLabel="#{var.borrartodo}"
                            clearLabel="#{var.eliminar}"
                            >
                            <a4j:ajax event="uploadcomplete" render="info_imagenevolucion, panel_subir_imagenevolucion"/>
                        </rich:fileUpload>
                        <h:panelGroup id="info_imagenevolucion">
                            <center>
                                <rich:panel bodyClass="info" >
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-uploadimage" value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  styleClass="ikont-hot-nouploadimage"   rendered="#{Supervisor$AdministrarObraNew.cargadorImagenes.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$AdministrarObraNew.cargadorImagenes.archivos}" var="file">
                                        <h:panelGroup layout="block" >
                                            <h:panelGrid columns="1">

                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont-hot-nomarchivo" value="#{var.nomarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-nombre" value="#{file.nombre}"/>
                                                    <h:outputText  styleClass="ikont-hot-tamaÃ±oarch" value="#{var.taarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-bytearchivo" value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <br/>
                                <a4j:commandButton action="#{Supervisor$AdministrarObraNew.cargadorImagenes.borrarDatosSubidos}" render="info_imagenevolucion, uploadImagenevolucion, gpImagenModal"
                                                   rendered="#{Supervisor$AdministrarObraNew.cargadorImagenes.numArchivos>0}" value="#{var.boarcsub}"
                                                   styleClass="ikont-acb-borrararchivo" />
                                <a4j:commandButton styleClass="ikont-acb-aceptar" value="#{var.aceptar}" rendered="#{Supervisor$AdministrarObraNew.cargadorImagenes.numArchivos>0}"
                                                   onclick="#{rich:component('panelUploadImagenevolucion')}.hide();"
                                                   render="panel_subir_imagenevolucion"
                                                   />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>

                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
