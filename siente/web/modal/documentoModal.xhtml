<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel id="modalDocumento"  autosized="true" headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  class="id-jsf- "   value="DOCUMENTOS PARA #{Supervisor$DetalleObra.mensageFechaSeleccio}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder-modalDocumento" onclick="#{rich:component('modalDocumento')}.hide();return  false;"   class="id-jsf-"   immediate="true">
                    </a4j:commandLink>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <center>
            <h:form target="_blank">
                <rich:panel >
                    <rich:dataTable id="tablaDocsAlim"  
                                    sortMode="single" 
                                     
                                    value="#{Supervisor$DetalleObra.listaDocsAlimentacion}"
                                    var="currentRow"
                                    rowKeyVar="filaSeleccioanda">
                        <rich:column id="tc_strnombre"  width="120px">
                            <f:facet name="header">
                                <h:outputText  class="id-jsf- "   value="#{var.houtnomdocu} "/>
                            </f:facet>
                            <h:outputText  class="id-jsf- "   id="st_strnombre" value="#{currentRow.strnombre}"/>
                        </rich:column>
                        <rich:column id="tc_fktipodoc" width="120px">
                            <f:facet name="header">
                                <h:outputText  class="id-jsf- "   value="#{var.tipo}"/>
                            </f:facet>
                            <h:outputText  class="id-jsf- "   id="st_tipostrnom" value="#{currentRow.tipodocumento.strdesctipodoc}"/>
                        </rich:column>

                        <rich:column id="tc_verAli"  width="50px">
                            <f:facet name="header">
                                <h:outputText  class="id-jsf- "   value="#{var.Ver}"/>
                            </f:facet>
                            <h:commandLink  action="#{Supervisor$DetalleObra.bt_downloadAlimen_action(filaSeleccionada)}" id="bt_downloadAli">
                                <h:graphicImage  value="/resources/imgs/bt_ver.png"/>
                            </h:commandLink>
                        </rich:column>
                    </rich:dataTable>
                </rich:panel>
            </h:form>
        </center>
    </rich:popupPanel>

</ui:composition>
