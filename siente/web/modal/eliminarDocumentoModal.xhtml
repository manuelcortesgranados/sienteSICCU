<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition   
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    >

    <rich:popupPanel id="mp_eliminar" moveable="false" height="150" width="350" style="padding:0px;"
                     headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText value="#{var.eleimardocumento}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_mp_eliminar" styleClass="cerrar" 
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('mp_eliminar')}.hide(); return false;"/>
                    
                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel styleClass="rich-panel-body" style="padding:0px;">
            <h:form>
                <h:panelGrid style="width:100%;">
                    <interkont:spacer height="10"/>
                    <h:outputText id="st_confirmacionEliminar" value="#{var.estaseguroeliminardocumento}" />
                    <interkont:spacer height="20"/>
                    <h:panelGrid columns="2" style="text-align:center; width:100%;">
                        <a4j:commandButton id="aceptar_eliminar_documento" action="#{Supervisor$AdministrarObraNew.bt_aceptar_eliminar_documento_action}"
                                           value="#{var.aceptar}"
                                           oncomplete="javascript:Richfaces.hideModalPanel('mp_eliminar');"
                                           render="panel_documentos" title="#{var.aceptar}"
                                           style="font-size:12px;"/>
                        <a4j:commandButton id="cancelar_eliminar_documento" title="#{var.cancelar}"
                                           value="#{var.cancelar}" onclick="javascript:Richfaces.hideModalPanel('mp_eliminar');"
                                           style="font-size:12px;"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
