<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel id="modalImagenvermas" autosized="true" 
                     styleClass="ikont-rpp-modalImagenvermas"  rendered="#{Supervisor$DetalleObra.verModalImagenvermas}">

        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-atencion"   value="#{var.imagenes}"  />
            </h:panelGroup>
        </f:facet>

        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalImagenvermas" styleClass="ikont-acl-cerrar closemodal"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalImagenvermas')}.hide();">
                        <a4j:param assignTo="#{Supervisor$DetalleObra.verModalImagenvermas}" value="false" />
                    </a4j:commandLink>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form>
            <h:panelGroup layout="block">

                <div>
                    <div id="SliderName_2" styleClass="SliderName_2">
                        <a4j:repeat value="#{Supervisor$DetalleObra.listaImagenesevolucionobra}" var="item" >
                            <h:graphicImage  styleClass="ikont-hgi-demo2"   width="700" height="450"  alt="Demo2 first" title="Demo2 first" value="#{var.ipserver}/#{var.versioncobra}#{item.strubicacion}" />
                            <div styleClass="SliderName_2Description"><h:outputText  styleClass="ikont-hot-nomfec"   value="#{item.strnombre} - #{item.datefecha}"/></div>

                        </a4j:repeat>


                    </div>
                    <div styleClass="c"></div>
                    <div id="SliderNameNavigation_2"></div>
                    <div styleClass="c"></div>
                </div>


                <script type="text/javascript">
                                        effectsDemo2 = 'fade';
                                        var demoSlider_2 = Sliderman.slider({container: 'SliderName_2', width: 700, height: 450, effects: effectsDemo2,
                                            display: {
                                                autoplay: 5000,
                                                loading: {background: '#000000', opacity: 0.5, image: '/#{var.versioncobra}/resources/images/loading.gif'},
                                                buttons: {hide: true, opacity: 1, prev: {className: 'SliderNamePrev_2', label: ''}, next: {className: 'SliderNameNext_2', label: ''}},
                                                description: {hide: true, background: '#000000', opacity: 0.4, height: 50, position: 'bottom'},
                                                navigation: {container: 'SliderNameNavigation_2', label: '<img src="/#{var.versioncobra}/resources/images/clear.gif" />'}
                                            }
                                        });
                </script>

            </h:panelGroup>
        </h:form>
    </rich:popupPanel>

</ui:composition>
