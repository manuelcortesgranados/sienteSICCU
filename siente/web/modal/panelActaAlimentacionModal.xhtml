<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelActa" autosized="true" headerClass="rich-panel-header" style="background: white;">
         <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-selacta"   value="#{var.seleccionaracta}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                   <a4j:commandLink  id="esconder_panelActa" styleClass="ikont-acl-cerrar closemodal"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelActa')}.hide();
                                             return false;"/>                   
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block" styleClass="ikont-rp-panel1"   >
            <h:form id="formActa">
                <h:panelGroup id="layoutDocActa">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload
                                id="uploadActa"
                                fileUploadListener="#{Supervisor$Alimentar.cargadorActa.listener}"
                                immediateUpload="true"
                                maxFilesQuantity="1"                                
                                listHeight="150"
                                addLabel="#{var.adicionar}"
                                doneLabel="#{var.hecho}"
                                uploadLabel="#{var.subir}"
                                clearAllLabel="#{var.borrartodo}"
                                clearLabel="#{var.eliminar}" >
                            <a4j:ajax event="uploadcomplete" render="infoActa"/>
                        </rich:fileUpload>
                        <h:panelGroup id="infoActa">
                            <center>
                                <rich:panel bodyClass="ikont-rp-content-fileup" headerClass="ikont-rp-header-fileup" styleClass="ikont-rp-size-fileup">
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-arcsub"   value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  styleClass="ikont-hot-nosuarc "   rendered="#{Supervisor$Alimentar.cargadorActa.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$Alimentar.cargadorActa.archivos}" var="file">
                                        <h:panelGroup layout="block" >
                                            <h:panelGrid columns="1">

                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont-hot-nomarc"   value="#{var.nomarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-nombre"   value="#{file.nombre}"/>
                                                    <h:outputText  styleClass="ikont-hot-taarc"   value="#{var.taarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-numBytes"   value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <br/>
                                <a4j:commandButton id="borrar_Acta" action="#{Supervisor$Alimentar.borrarActa}" render="infoActa, uploadActa, layoutActa"
                                                   rendered="#{Supervisor$Alimentar.cargadorActa.numArchivos>0}" value="#{var.boarcsub}"
                                                   styleClass="ikont"     />
                                <a4j:commandButton id="BTaceptarActa" value="#{var.aceptar}"
                                                   onclick="#{rich:component('panelActa')}.hide();"
                                                   rendered="#{Supervisor$Alimentar.cargadorActa.numArchivos>0}"
                                                   render="layoutActa" action="#{Supervisor$Alimentar.pathDocumento}"
                                                      />
                            </center>

                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>

</ui:composition>
