<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="mp_ver_enviados" moveable="false" autosized="true"  headerClass="rich-panel-header">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText  styleClass="ikont-hot-vermsgenviado"   value="#{var.rpanhea_vermensajeenviado}" />
            </h:panelGroup>
        </f:facet>

        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                   <a4j:commandLink id="esconder_mp_ver_enviados" styleClass="ikont-acl-cerrar closemodal"  
                                     onclick="#{rich:component('mp_ver_enviados')}.hide();
                                             return false;"
                                     title="#{var.cerrar}" immediate="true" />
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:panelGroup layout="block" styleClass="ikont-rp-panel1"   >
            <h:form id="form_ver_enviado">
                <h:panelGrid >
                    <interkont:spacer height="20"  />
                    <h:panelGrid id="pg_camposVerEnviados" columns="3" >
                        <interkont:spacer width="10" />

                        <h:outputLabel  styleClass="ikont-hol-houtfechayhora"    value="#{var.houtfechayhora}" />
                        <h:inputText id="txt-datefecmensaje-ver-enviado" value="#{Mensajes.mensajeEnviadoVer.datefecmensaje}" size="65" readonly="true">
                            <f:convertDateTime pattern="#{var.formatomoneda}" />
                        </h:inputText>

                        <interkont:spacer width="10" />

                        <h:outputLabel  styleClass="ikont-hol-houtdestinatario"    value="#{var.houtdestinatario}" />
                        <h:inputText id="txt_fkusuariorecibe_ver_enviado" value="#{Mensajes.mensajeEnviadoVer.jsfUsuarioByIntusurecibe.tercero.strnombrecompleto}" size="65" readonly="true" />

                        <interkont:spacer width="10" />

                        <h:outputLabel  styleClass="ikont-hol-houtasunto"    value="#{var.houtasunto}" />
                        <h:inputText id="txt_asunto_ver_enviado" value="#{Mensajes.mensajeEnviadoVer.strasuntomensaje}" size="65" readonly="true" />

                        <interkont:spacer width="10" />

                        <h:outputLabel  styleClass="ikont-hol-houtmensaje"    value="#{var.houtmensaje}" />
                        <h:inputTextarea id="txt_strtextomensaje_ver_enviado" value="#{Mensajes.mensajeEnviadoVer.strtextomensaje}" cols="74" rows="14" readonly="true" />
                    </h:panelGrid>
                </h:panelGrid>

                <interkont:spacer height="10"  />

                <center>
                    <a4j:commandButton id="bt_cerrarEnviado" value="#{var.cerrar}"
                                       onclick="#{rich:component('mp_ver_enviados')}.hide();
                                             return false;" />
                </center>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
