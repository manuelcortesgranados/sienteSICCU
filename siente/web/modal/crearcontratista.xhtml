<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:interkont="http://www.interkont.com/jsf">

    <rich:popupPanel id="mp-crear-contratista" moveable="true" autosized="true"  headerClass="rich-panel-header" style="background: white;">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-mpcrearcontratista"   value="#{var.crearcontratista}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink   id="esconder_mp-crear-contratista" styleClass="ikont-acl-escondermpcrearcontratista closemodal"  
                                       title="#{var.cerrar}" immediate="true"
                                       onclick="#{rich:component('mp-crear-contratista')}.hide();
                                               return false;">
                    </a4j:commandLink>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form id="form_mp_crear_contratista">
            <h:panelGroup layout="block" id="rpContratista">
                <center>
                    <h:panelGrid columns="4"  width="100%" >

                        <h:outputText  styleClass="ikont-hot-lbltipocontratistacrea"   id="lbltipoContratistaCrea"  value="#{var.tipoContratista}" />
                        <h:selectOneMenu id="cmbtipoContratistaCrea" value="#{Supervisor$Contrato.contratista.tercero.tipotercero.intcodigotipotercero}" disabled="#{Supervisor$Contrato.boolcrearcontratista}">
                            <f:selectItems value="#{Supervisor$Contrato.tipoTerceroOPtion}" />
                            <a4j:ajax event="change" listener="#{Supervisor$Contrato.cambiarPersona}" execute="@this" render="rpContratista" />
                        </h:selectOneMenu>

                        <h:outputText  styleClass="ikont-hot-lbltelefonomovilcrea"   id="lbltelefonoMovilCrea"  value="#{(var.versioncobra ne 'siccu') ? '(*)' : ''}#{var.telefonoMovil}"/>
                        <h:panelGrid columns="2">
                            <h:inputText  size="25" maxlength="15" id="txtelefonoMovilCrea" value="#{Supervisor$Contrato.contratista.tercero.strmovil}" disabled="#{Supervisor$Contrato.boolcrearcontratista}" required="#{var.versioncobra ne 'siccu'}"/>
                            <rich:message for="txtelefonoMovilCrea" />
                        </h:panelGrid>

                        <h:outputText  styleClass="ikont-hot-lblemailcontratistacrea"   id="lblemailContratistaCrea"  value="#{var.correo}"/>
                        <h:inputText  size="25" maxlength="250" id="txtemailContratistaCrea" value="#{Supervisor$Contrato.contratista.tercero.stremail}" disabled="#{Supervisor$Contrato.boolcrearcontratista}" />

                        <h:outputLabel  styleClass="ikont-hol-lbldepartamentocontratista "   id="lbldepartamentoContratista" value="#{var.departamento}" for="combodepartamentoContratista">
                        </h:outputLabel>
                        <h:selectOneMenu id="combodepartamentoContratista" value="#{Supervisor$Contrato.codDepartamentoContratista}"  disabled="#{Supervisor$Contrato.boolcrearcontratista}">
                            <f:selectItems value="#{Supervisor$Contrato.departamentoContratista}" />
                            <a4j:ajax execute="@this,combodepartamentoContratista" event="change" listener="#{Supervisor$Contrato.llenarMunicipioContratista}"
                                      render="gpMuniContratista" />
                        </h:selectOneMenu>                 

                        <h:outputLabel  styleClass="ikont-hol-lbltipocontratista"   id="lbltipoidContratista"  value="#{var.tipodeIdentificacion}" for="combotipoidcontratista" />
                        <h:selectOneMenu id="combotipoidcontratista" value="#{Supervisor$Contrato.contratista.tercero.tipoidentificacion.intcodigotipoiden}" disabled="#{Supervisor$Contrato.boolcrearcontratista}">
                            <f:selectItems value="#{Supervisor$Contrato.tipoIdentificacionOption}"/>
                        </h:selectOneMenu>                    

                        <h:outputLabel  styleClass="ikont-hol-lblcedulacontratistacrea "   id="lblcedulaContratistaCrea"  value="(*)#{var.cedulaContratista}" />
                        <h:panelGrid id="panelcedulacontratista" columns="2" >
                            <rich:inputNumberSpinner id="txtcedulaContratistaCrea" value="#{Supervisor$Contrato.contratista.tercero.intcedula}" minValue="0" maxValue="4000000000000" inputSize="20" required="true" disabled="#{Supervisor$Contrato.boolcrearcontratista}">
                                <a4j:ajax event="change" listener="#{Supervisor$Contrato.confirmarCedulaContratista}" render="panelcedulacontratista,guardarcontratista,panelregistrarcontratista,mensajerepecedula" execute="panelcedulacontratista,guardarcontratista,mensajerepecedula,panelregistrarcontratista"></a4j:ajax>
                            <rich:tooltip rendered="#{Supervisor$Contrato.confirmacioncedula}" value="El contratista con cedula #{Supervisor$Contrato.contratista.tercero.intcedula} ya se encuentra Registrado" />
                            </rich:inputNumberSpinner>
                            <h:outputLabel rendered="#{Supervisor$Contrato.confirmacioncedula}" value="X" style="color: red;"/>
                            <rich:message for="txtcedulaContratistaCrea" />
                        </h:panelGrid>

                        <h:outputText  styleClass="ikont-hot-lbldirecioncontratistacrea"   id="lbldirecionContratistaCrea"  value="#{(var.versioncobra ne 'siccu') ? '(*)' : ''}#{var.label_direccion}"/>
                        <h:panelGrid columns="2">
                            <h:inputText  size="25" maxlength="250" id="txtdirecionContratistaCrea" value="#{Supervisor$Contrato.contratista.tercero.strdireccionprincipal}" disabled="#{Supervisor$Contrato.boolcrearcontratista}" required="#{var.versioncobra ne 'siccu'}"/>
                            <rich:message for="txtdirecionContratistaCrea" />
                        </h:panelGrid>

                        <h:outputLabel  styleClass="ikont-hol-lbldepartamentoexpdocumento"   id="lbldepartamentoExpdocumento" value="#{var.departamento} de ExpediciÃ³n" for="combodepartamentoExpdocumento" rendered="#{Supervisor$Contrato.habidescontratista}">
                        </h:outputLabel>
                        <h:selectOneMenu id="combodepartamentoExpdocumento" value="#{Supervisor$Contrato.codDeptoExpdocumento}" rendered="#{Supervisor$Contrato.habidescontratista}" disabled="#{Supervisor$Contrato.boolcrearcontratista}">
                            <f:selectItems value="#{Supervisor$Contrato.deptoExpdocumento}" />
                            <a4j:ajax execute="@this,combodepartamentoExpdocumento" event="change" listener="#{Supervisor$Contrato.llenarMunicipioExpdocumento}"
                                      render="gpMuniExpdocumento" />
                        </h:selectOneMenu>

                        <h:outputLabel  styleClass="ikont-hol-lblfechanacimientocrea"   id="lblfechaNacimientoCrea"  value="#{var.fechadeNacimiento}" for="calendarfechVencim" rendered="#{Supervisor$Contrato.habidescontratista}"/>
                        <rich:calendar locale="#{var.rcalendarlocale}" datePattern="#{var.formatofecha}" id="calendarfechVencim" inputSize="10"
                                       value="#{Supervisor$Contrato.contratista.tercero.datefechanacimiento}" rendered="#{Supervisor$Contrato.habidescontratista}" disabled="#{Supervisor$Contrato.boolcrearcontratista}"/>


                        <h:outputLabel  styleClass="ikont-hol-lbldepartamentonacimiento"   id="lbldepartamentoNacimiento" value="#{var.departamento} de Nacimiento:" for="combodepartamentoNacimiento" rendered="#{Supervisor$Contrato.habidescontratista}">
                        </h:outputLabel>
                        <h:selectOneMenu id="combodepartamentoNacimiento" value="#{Supervisor$Contrato.codDeptoNacimiento}" rendered="#{Supervisor$Contrato.habidescontratista}" disabled="#{Supervisor$Contrato.boolcrearcontratista}">
                            <f:selectItems value="#{Supervisor$Contrato.deptoNacimiento}"/>
                            <a4j:ajax execute="@this,combodepartamentoNacimiento" event="change" listener="#{Supervisor$Contrato.llenarMunicipioNacimiento}"
                                      render="gpMuniNacimiento"/>
                        </h:selectOneMenu>

                        <h:outputText  styleClass="ikont-hot-lbldigitoverificacioncrea "   id="lbldigitoVerificacionCrea"  value="#{var.digitoVerificacion}"/>
                        <rich:inputNumberSpinner id="txtdigitoVerificacionCrea" value="#{Supervisor$Contrato.contratista.tercero.intcodigoverificacion}" minValue="0" maxValue="9" inputSize="20" disabled="#{Supervisor$Contrato.boolcrearcontratista}"/>

                        <h:outputText  styleClass="ikont-hot-lblnombrecontratistacrea"   id="lblnombreComtratistaCrea"  value="(*)#{var.nombre}" />
                        <h:panelGrid columns="2">
                            <h:inputText  size="25" maxlength="250" id="txtnombreComtratistaCrea" value="#{Supervisor$Contrato.contratista.tercero.strnombre}"  required="true" disabled="#{Supervisor$Contrato.boolcrearcontratista}"/>
                            <rich:message for="txtnombreComtratistaCrea" />
                        </h:panelGrid>

                        <h:outputText  styleClass="ikont-hot-lblwebcontratistacrea"   id="lblwebContratistaCrea"  value="#{var.paginaWeb}:"/>
                        <h:inputText  size="25" maxlength="250" id="txtwebContratistaCrea" value="#{Supervisor$Contrato.contratista.tercero.strpaginaweb}" disabled="#{Supervisor$Contrato.boolcrearcontratista}"  />

                        <h:outputText  styleClass="ikont-hot-lblprimerapellidocrea"   id="lblprimerApellidoCrea"  value="#{var.primerApellido}" rendered="#{Supervisor$Contrato.habidescontratista}"/>
                        <h:inputText  size="25" maxlength="250" id="txtprimerApellidoCrea" value="#{Supervisor$Contrato.contratista.tercero.strapellido1}" rendered="#{Supervisor$Contrato.habidescontratista}" disabled="#{Supervisor$Contrato.boolcrearcontratista}"/>

                        <h:outputText  styleClass="ikont-hot-lbltwittercontratistacrea"   id="lbltwitterContratistaCrea"  value="#{var.cuentaTwitter}:"/>
                        <h:inputText  size="25" maxlength="250" id="txtwitterContratistaCrea" value="#{Supervisor$Contrato.contratista.tercero.strtwiter}" disabled="#{Supervisor$Contrato.boolcrearcontratista}" />

                        <h:outputText  styleClass="ikont-hot-lblsegundoapellidocrea"   id="lblsegundoApellidoCrea"  value="#{var.segundoApellido}" rendered="#{Supervisor$Contrato.habidescontratista}"/>
                        <h:inputText  size="25" maxlength="250" id="txtsegundoApellidoCrea" value="#{Supervisor$Contrato.contratista.tercero.strapellido2}" rendered="#{Supervisor$Contrato.habidescontratista}" disabled="#{Supervisor$Contrato.boolcrearcontratista}"/>

                        <h:outputText  styleClass="ikont-hot-lblfacebookcontratistacrea"   id="lblfacebookContratistaCrea"  value="#{var.cuentaFacebook}:"/>
                        <h:inputText  size="25" maxlength="250" id="txtfacebookContratistaCrea" value="#{Supervisor$Contrato.contratista.tercero.strfacebook}" disabled="#{Supervisor$Contrato.boolcrearcontratista}" />

                        <h:outputText  styleClass="ikont-hot-lbltelefonofijocrea"   id="lbltelefonoFijoCrea"  value="#{var.telefonoFijo}"/>
                        <h:inputText  size="25" maxlength="15" id="txtelefonoFijoCrea" value="#{Supervisor$Contrato.contratista.tercero.strtelefono1}" disabled="#{Supervisor$Contrato.boolcrearcontratista}" />

                    </h:panelGrid>
                    <h:panelGroup id="panelregistrarcontratista">
                        
                    <a4j:commandButton id="guardarcontratista" value="#{var.registrar}" action="#{Supervisor$Contrato.guardarContratista}"
                                       render="rpContratista" oncomplete="#{rich:component('mp-crear-contratista')}.hide();
                                               return false;"
                                       rendered="#{!Supervisor$Contrato.boolcrearcontratista}"
                                       >
                    </a4j:commandButton>
                    
                    <interkont:spacer width="10"/>
                    <a4j:commandButton value="#{var.aceptar}" action="#{Supervisor$Contrato.cambiarboolcrearcontratista}"
                                       rendered="#{Supervisor$Contrato.boolcrearcontratista}"
                                       oncomplete="#{rich:component('mp-crear-contratista')}.hide();">
                    </a4j:commandButton>
                    <interkont:spacer width="10"/>
                    <a4j:commandButton value="#{var.cancelar}"
                                       immediate="true"
                                       oncomplete="#{rich:component('mp-crear-contratista')}.hide();" 
                                       rendered="#{!Supervisor$Contrato.boolcrearcontratista}" >
                    </a4j:commandButton>    
                    <h:outputText id="mensajerepecedula" rendered="#{Supervisor$Contrato.confirmacioncedula}" value="El contratista con cedula #{Supervisor$Contrato.contratista.tercero.intcedula} ya se encuentra Registrado" style="color: red;" />
                    </h:panelGroup>
                </center>

            </h:panelGroup>

        </h:form>
    </rich:popupPanel>   
</ui:composition>
