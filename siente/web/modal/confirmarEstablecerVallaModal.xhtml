<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="mp_confirmarEstablecerVallaModal" moveable="false" height="150" width="350" 
                     headerstyleClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont- "   value="#{var.establecervalla}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_mp_confirmarEstablecerVallaModal" styleClass="ikont-"  
                                     title="#{var.cerrar}" onclick="#{rich:component('mp_confirmarEstablecerVallaModal')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel  styleClass="ikont-"   >
            <h:form>
                <h:panelGrid  id="panelGridConfEstablecerValla">
                    <interkont:spacer height="10"/>
                    <h:outputText  styleClass="ikont- "   value="#{var.confestablecervalla}" />
                    <interkont:spacer height="20"/>
                    <h:panelGrid columns="2" >
                        <a4j:commandButton action="#{Supervisor$AdministrarObraNew.btConfirmarEstablecerVallaAction}" styleClass="ikont-"  
                                           oncomplete="#{rich:component('mp_confirmarEstablecerVallaModal')}.hide();" value="#{var.aceptar}"
                                           render="panelTablaImagenesevolucion"  title="#{var.aceptar}"/>
                        <a4j:commandButton styleClass="ikont-"  
                                           onclick="jQuery('.CheckEstablecerValla#{Supervisor$AdministrarObraNew.imagenevolucionobraEd.intidimagen}').removeAttr('checked');
                                             #{rich:component('mp_confirmarEstablecerVallaModal')}.hide();
                                             return false;" value="#{var.cancelar}"
                                           title="#{var.cancelar}"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
