<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="mp_ver" moveable="false" autosized="true" headerClass="rich-panel-header">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText  class="id-jsf- "   value="#{var.rpanhea_vermensajerecibido}" />
            </h:panelGroup>
        </f:facet>

        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_mp_ver" class="id-jsf-"  
                                     onclick="#{rich:component('mp_ver')}.hide();
                                             return false;"
                                     title="#{var.cerrar}" immediate="true" />
                </h:panelGroup>
            </h:form>
        </f:facet>

        <rich:panel>
            <h:form id="form_ver">
                <h:panelGrid >
                    <interkont:spacer height="20"  />

                    <h:panelGrid id="pg_camposVer" columns="3" >
                        <interkont:spacer width="10" />

                        <h:outputLabel  class="id-jsf- "   class="id-jsf-"   value="#{var.houtfechayhora}" />
                        <h:inputText id="txt-datefecmensaje-ver" value="#{Supervisor$HomeSupervisor.mensajeRecibidoVer.datefecmensaje}" size="65" readonly="true">
                            <f:convertDateTime pattern="dd-MMM-yyyy hh:mm" />
                        </h:inputText>

                        <interkont:spacer width="10" />

                        <h:outputLabel  class="id-jsf- "   class="id-jsf-"   value="#{var.houtremitente}" />
                        <h:inputText id="txt_fkusuariorecibe_ver" value="#{Supervisor$HomeSupervisor.mensajeRecibidoVer.jsfUsuarioByIntusuenvia.tercero.strnombre} #{Supervisor$HomeSupervisor.mensajeRecibidoVer.jsfUsuarioByIntusuenvia.tercero.strapellido1}" readonly="true" />

                        <interkont:spacer width="10" />

                        <h:outputLabel  class="id-jsf- "   class="id-jsf-"   value="#{var.houtasunto}" />
                        <h:inputText id="txt_asunto_ver" value="#{Supervisor$HomeSupervisor.mensajeRecibidoVer.strasuntomensaje}" size="65" readonly="true" />

                        <interkont:spacer width="10" />

                        <h:outputLabel  class="id-jsf- "   class="id-jsf-"   value="#{var.houtmensaje}" />
                        <h:inputTextarea id="txt_strtextomensaje_ver" value="#{Supervisor$HomeSupervisor.mensajeRecibidoVer.strtextomensaje}" cols="50" rows="14" readonly="true" />
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
