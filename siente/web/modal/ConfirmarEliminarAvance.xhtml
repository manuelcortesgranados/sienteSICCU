<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="confirmarEliminarAvance" autosized="true"
                      headerClass="sliderich" styleClass="ikont-"   >
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont- hot-"    value="ELIMINAR ULTIMO REPORTE DE AVANCE"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_confirmarEliminarAvance" styleClass="ikont-"  
                                     title="#{var.cerrar}" onclick="#{rich:component('confirmarEliminarAvance')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form>
            <center>
                <h:panelGrid id="pgconfirmarEliminarAvance"  columnClasses="panelcenter" width="400px" styleClass="ikont-"   cellpadding="0" cellspacing="0" >
                    <h:graphicImage  styleClass="ikont- "   height="60px" width="60px" url="/resources/imgs/alerta.png" />
                    <h:panelGroup>
                        <center>
                            <h:outputText  styleClass="ikont- hot-"   styleClass="ikont-"   value="Está completamente seguro de solicitar borrar el último reporte de avance?" />
                        </center>
                    </h:panelGroup>
                    <h:panelGroup>
                        <interkont:spacer width="120" height="10"/>
                        <center>
                            <a4j:commandButton id="BTaceptarEliAvance1" value="Si" styleClass="ikont-"     action="#{Supervisor$AdministrarObraNew.solicitarEliminarUltimoAvance}" oncomplete="#{rich:component('confirmarEliminarAvance')}.hide();"/>
                            <a4j:commandButton id="BTaceptarEliAvance2" value="NO" styleClass="ikont-"     onclick="#{rich:component('confirmarEliminarAvance')}.hide(); return false;"/>
                        </center>
                    </h:panelGroup>
                </h:panelGrid>
            </center>

        </h:form>
    </rich:popupPanel>

</ui:composition>
