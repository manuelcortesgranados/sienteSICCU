<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

     <h:panelGroup  id="panelUbicacion" >
        <center>   
            <h:panelGrid columns="3" >
                <interkont:spacer width="100" />
                <h:panelGroup>
                    <h:graphicImage  class="id-jsf- "   value="#{var.ubicacionproyect}" />                    
                    <h:panelGrid columns="3"  columnClasses="panelderecha, panelizquierda, panelizquierda">
                        <h:outputLabel  class="id-jsf- "   id="strZona" value="#{var.zona}"  />
                        <interkont:spacer width="20" />
                        <h:outputLabel  class="id-jsf- "   id="strZonaOut" value="#{Supervisor$AdministrarObraNew.obra.lugarobra.strdesclugarobra}" />

                        <h:outputLabel  class="id-jsf- "   id="strComuna" value="#{var.comuna}"  rendered="false" />
                        <h:outputLabel  class="id-jsf- "   id="strComunaOut" value="#{Supervisor$AdministrarObraNew.obra.strcomuna}" rendered="false" />

                        <h:outputLabel  class="id-jsf- "   id="strBarrio" value="#{var.barrio}"  rendered="false" />
                        <h:outputLabel  class="id-jsf- "   id="strBarrioOut" value="#{Supervisor$AdministrarObraNew.obra.strbarrio}" rendered="false" />

                        <h:outputLabel  class="id-jsf- "   id="strDireccionProyecto" value="#{var.label_direccion}"  />
                        <interkont:spacer width="20" />
                        <h:outputLabel  class="id-jsf- "   id="strDireccionProyectoOut" value="#{Supervisor$AdministrarObraNew.obra.strdireccion}" />

                        <h:outputLabel  class="id-jsf- "   id="strLatitud"  value="#{var.latitud}"  />
                        <interkont:spacer width="20" />
                        <h:panelGrid>
                            <!-- # {SessionBeanCobra.usuarioObra.renderrecurso.btn_editarLatitudProyecto}-->
                            <rich:inplaceInput  id="inplaceInputLatitud" defaultLabel="#{Supervisor$AdministrarObraNew.obra.floatlatitud}" value="#{Supervisor$AdministrarObraNew.obra.floatlatitud}" showControls="true" rendered="false">
                                <a4j:ajax listener="#{Supervisor$AdministrarObraNew.actualizarUbicacion1}" rendered="false" render="panelUbicacion,mapastatic,tabla" />
                            </rich:inplaceInput>
                            <h:outputLabel  class="id-jsf- "   id="Latitud" value="#{Supervisor$AdministrarObraNew.obra.floatlatitud}" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btn_editarLatitudProyecto}" />
                        </h:panelGrid>     

                        <h:outputLabel  class="id-jsf- "   id="strLongitud" value="#{var.longitud}"  />
                        <interkont:spacer width="20" />
                        <h:panelGrid>
                            <!-- # {SessionBeanCobra.usuarioObra.renderrecurso.btn_editarLonguitudProyecto}-->
                            <rich:inplaceInput id="inplaceInputLongitud" showControls="true" defaultLabel="#{Supervisor$AdministrarObraNew.obra.floatlongitud}" value="#{Supervisor$AdministrarObraNew.obra.floatlongitud}" rendered="false">
                                <a4j:ajax  listener="#{Supervisor$AdministrarObraNew.actualizarUbicacion1}"  rendered="false" render="panelUbicacion,mapastatic,tabla" />
                            </rich:inplaceInput> 
                            <h:outputLabel  class="id-jsf- "   id="Longitud" value="#{Supervisor$AdministrarObraNew.obra.floatlongitud}" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btn_editarLonguitudProyecto}" />
                        </h:panelGrid>

                        <h:outputLabel  class="id-jsf- "   id="strRuta" rendered="#{Supervisor$AdministrarObraNew.boolruta}" value="#{var.rutas}"  />
                        <interkont:spacer width="20" rendered="#{Supervisor$AdministrarObraNew.boolruta}" />

                        <h:outputLabel  class="id-jsf- "   id="strRutaOut" rendered="#{Supervisor$AdministrarObraNew.boolruta}" value="#{Supervisor$AdministrarObraNew.obra.ruta.strnombretramo}" />

                        <h:outputLabel  class="id-jsf- "   id="strSede" rendered="#{Supervisor$AdministrarObraNew.sede}" value="#{var.sede}"  />
                        <interkont:spacer width="20" rendered="#{Supervisor$AdministrarObraNew.sede}" />
                        <h:outputLabel  class="id-jsf- "   id="strSedeOut" rendered="#{Supervisor$AdministrarObraNew.sede}" value="#{Supervisor$AdministrarObraNew.obra.sedeeducativa.strnombre}" />

                        <h:outputLabel  class="id-jsf- "   id="strInstitucion" rendered="#{Supervisor$AdministrarObraNew.sede}" value="#{var.institucion} Educativa"  />
                        <interkont:spacer width="20" rendered="#{Supervisor$AdministrarObraNew.sede}" />
                        <h:outputLabel  class="id-jsf- "   id="strInstitucionOut" rendered="#{Supervisor$AdministrarObraNew.sede}" value="#{Supervisor$AdministrarObraNew.obra.sedeeducativa.institucioneducativa.strnombre}" />

                        <h:outputLabel  class="id-jsf- "   id="strLocalidad" rendered="#{Supervisor$AdministrarObraNew.sede}" value="#{var.departamento}"  />
                        <interkont:spacer width="20" rendered="#{Supervisor$AdministrarObraNew.sede}" />
                        <h:outputLabel  class="id-jsf- "   id="strLocalidadOut" rendered="#{Supervisor$AdministrarObraNew.sede}" value="#{Supervisor$AdministrarObraNew.obra.sedeeducativa.institucioneducativa.localidad.strdepartamento}" />

                        <h:outputLabel  class="id-jsf- "   id="strmunicipio" rendered="#{Supervisor$AdministrarObraNew.sede}" value="#{var.municipio}"  />
                        <interkont:spacer width="20" rendered="#{Supervisor$AdministrarObraNew.sede}" />
                        <h:outputLabel  class="id-jsf- "   id="strMunicipioOut" rendered="#{Supervisor$AdministrarObraNew.sede}" value="#{Supervisor$AdministrarObraNew.obra.sedeeducativa.institucioneducativa.localidad.strmunicipio}" />
                    </h:panelGrid>

                    <h:panelGroup>
                        <h:message for="inplaceInputLatitud" showDetail="true" />
                        <h:message for="inplaceInputLongitud" showDetail="true" />
                    </h:panelGroup>
                </h:panelGroup>

                <h:panelGrid columns="1" id="mapastatic"  columnClasses="panelizquierda">
                    <h:graphicImage  class="id-jsf- "   height="100%" value="#{Supervisor$AdministrarObraNew.ubicacionmapa}" width="400px"
                                     />
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid id="pgtablapuntos" width="80%">
                <center>
                    <rich:dataTable id="tablapuntos" sortMode="single" 
                                    value="#{Supervisor$AdministrarObraNew.listaPuntoObra}"
                                    var="_row"
                                    rendered="#{Supervisor$AdministrarObraNew.puntootro}">
                        <f:facet name="header">
                            <h:outputLabel  class="id-jsf- "   value="#{var.otrospuntos}" />
                        </f:facet>

                        <rich:column id="tc_strdireccion"  width="120px">
                            <f:facet name="header">
                                <h:outputText  class="id-jsf- "   value="#{var.direccion}" />
                            </f:facet>

                            <h:outputText  class="id-jsf- "   id="st_strdireccion" value="#{_row.obra.strdireccion}" />
                        </rich:column>

                        <rich:column id="tc_strlatitud" width="120px">
                            <f:facet name="header">
                                <h:outputText  class="id-jsf- "   value="#{var.latitud}" />
                            </f:facet>

                            <h:outputText  class="id-jsf- "   id="st_strlatitud" value="#{_row.strlatitud}" />
                        </rich:column>

                        <rich:column id="tc_strlongitud"  width="120px">
                            <f:facet name="header">
                                <h:outputText  class="id-jsf- "   value="#{var.longitud}" />
                            </f:facet>

                            <h:outputText  class="id-jsf- "   id="st_strlongitud" value="#{_row.strlongitud}" />
                        </rich:column>
                    </rich:dataTable>
                </center>
            </h:panelGrid>

            <h:panelGrid width="95%">
                <center>
                    <rich:dataTable id="tabla" sortMode="single" 
                                    class="id-jsf-"   var="row"
                                    value="#{Supervisor$AdministrarObraNew.obra}"
                                    rendered="#{Supervisor$AdministrarObraNew.obra.booleantienehijos==false}">
                        <f:facet name="header">
                            <h:outputLabel  class="id-jsf- "   value="#{var.subproyectos}" />
                        </f:facet>

                        <rich:column id="tc_direccion" width="120px">
                            <f:facet name="header">
                                <h:outputText  class="id-jsf- "   value="#{var.direccion}" />
                            </f:facet>
                            
                            <h:outputText  class="id-jsf- "   id="st_direccion" value="#{row.strdireccion}" />
                        </rich:column>

                        <rich:column id="tc_nombre" width="120px">
                            <f:facet name="header">
                                <h:outputText  class="id-jsf- "   value="#{var.nombre}" />
                            </f:facet>
                            
                            <h:outputText  class="id-jsf- "   id="st_nombre"  value="#{row.strnombreobra}" />
                        </rich:column>

                        <rich:column id="tc_floatlatitud" width="120px">
                            <f:facet name="header">
                                <h:outputText  class="id-jsf- "   value="#{var.latitud}" />
                            </f:facet>
                            
                            <h:outputText  class="id-jsf- "   id="st_floatlatitud" value="#{row.floatlatitud}" />
                        </rich:column>

                        <rich:column id="tc_floatlongitud"  width="120px">
                            <f:facet name="header">
                                <h:outputText  class="id-jsf- "   value="#{var.longitud}" />
                            </f:facet>
                            
                            <h:outputText  class="id-jsf- "   id="st_floatlongitud" value="#{row.floatlongitud}" />
                        </rich:column>
                    </rich:dataTable>
                </center>
            </h:panelGrid>
        </center>
     </h:panelGroup>
</ui:composition>
