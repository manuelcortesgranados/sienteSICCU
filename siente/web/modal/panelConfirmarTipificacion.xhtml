<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel height="100" id="panelConfirmarTipificacion" resizeable="false" width="500" style="padding:0px;">
        <rich:panel header="#{var.atencion}" styleClass="rich-panel-body" style="padding:0px;">
            <h:form id="frpaconfi">
                <h:panelGroup style="position: absolute; top: 5px; right: 10px; text-align: right; width: 100%; ">
                    
                    <a4j:commandButton id="esconder_panelConfirmarTipificacion" onclick="#{rich:component('panelConfirmarTipificacion')}.hide();" immediate="true"
                                       styleClass="btn_cerrar"  />
                </h:panelGroup>
                <h:panelGrid id="layoutConfTipificacion" columnClasses="aiu">
                    <interkont:spacer height="20"/>
                    <!--<h:outputText value="#{Supervisor$IngresarNuevaObra.mensaje}" styleClass="txt_label_bold"/>-->

                    <a4j:commandButton id="btCerrarCofTip"  render="layoutModificar" value="#{var.aceptar}" onclick="#{rich:component('panelConfirmarTipificacion')}.hide();"
                                          style="font-size: 12px;"/>
                </h:panelGrid>
            </h:form>
        </rich:panel>
    </rich:popupPanel>
    
</ui:composition>
