<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelFiltroContrato"  width="600" autosized="true" style="background-color: #FFFFFF;border: 7px solid #004670;
                     box-shadow: 1px 1px 10px #FFFFFF; text-align: center;"   headerClass="header_filtro" >
        <f:facet name="header" >
            <h:panelGroup>
                <h:outputText value="#{var.filtbusqueda} " styleClass="titulo_filtro_busqueda"/>
                <h:outputText value="#{var.filtavanzada}" styleClass="titulo2_filtro_busqueda"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelFiltroContrato" styleClass="cerrarbusqueda"
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelFiltroContrato')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form>
            <h:panelGrid id="gppanelFiltroAvanzadoContrato" style="background-color: #FFFFFF;width:100%;"  columnClasses="panelcenter">
                <center>
                    <h:panelGrid columns="2">
                        <h:inputText size="35" style="width: 550px" id="lblNombreContrato"
                                     value="#{Supervisor$Contrato.filtrocontrato.palabraClave}"
                                     onclick="this.value=''" styleClass="buscador_field_filtro"/>
                    </h:panelGrid>


                    <h:panelGrid columns="2" columnClasses="panelizquierda, panelcenter"  style="background-color: #FFFFFF;width:100%;">

                        <h:outputLabel  id="label_donde" value="Cual es el NÃºmero de #{Supervisor$Contrato.tipoContCon}?" styleClass="titulo3_filtro_busqueda" />
                        <h:inputText size="25" value="#{Supervisor$Contrato.filtrocontrato.strnumcontrato}"/>

                        <h:outputLabel  id="lblnumencargo"  value="#{var.cualeselnumdeencargo}?" styleClass="titulo3_filtro_busqueda"/>
                        <h:inputText size="25" value="#{Supervisor$Contrato.filtrocontrato.intencargofidu}"/>

                        <h:outputLabel  id="contratista"  value="#{var.houtquienescontra}" styleClass="titulo3_filtro_busqueda"/>
                        <h:inputText size="25" value="#{Supervisor$Contrato.filtrocontrato.contratista}"/>

                    </h:panelGrid>
                    <h:panelGrid columns="4" columnClasses="panelizquierda, panelcenter"  style="background-color: #FFFFFF;width:100%;">
                        <h:outputLabel  id="lblvalrocontrato"  value="Valor del #{Supervisor$Contrato.tipoContCon}?" styleClass="titulo3_filtro_busqueda"/>

                        <h:inputText value="#{Supervisor$Contrato.filtrocontrato.costoInit}" size="8" id="txtCuantiaini" >
                            <f:validateLongRange minimum="0"/>
                            <f:validateLength maximum="15"/>
                        </h:inputText>

                        <h:outputLabel  id="label8" value=" #{var.y} " styleClass="titulo3_filtro_busqueda"/>
                        <h:inputText value="#{Supervisor$Contrato.filtrocontrato.costoFin}" size="8" id="txtCuantiafin">
                            <f:validateLongRange minimum="0"/>
                            <f:validateLength maximum="15"/>
                        </h:inputText>


                        <h:outputLabel  id="lblperiodo"  value="#{var.periodoejecucionentre}?" styleClass="titulo3_filtro_busqueda"/>

                        <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd"   id="fec"
                                       inputSize="8" immediate="true" value="#{Supervisor$Contrato.filtrocontrato.fechaMin}">

                        </rich:calendar>
                        <h:outputLabel  id="labely" value=" #{var.y} " styleClass="titulo3_filtro_busqueda"/>
                        <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd"  id="fech"
                                       inputSize="8" immediate="true" value="#{Supervisor$Contrato.filtrocontrato.fechaMax}">
                        </rich:calendar>
                    </h:panelGrid>
                    <interkont:spacer height="10" /><interkont:spacer height="10" />
                    <h:commandLink type="button" action="#{Supervisor$Contrato.buscarContrato}" id="filtrar"  value="#{var.buscar}" styleClass="busquedavanzada2 anchorLink" onclick="#{rich:component('panelFiltroContrato')}.hide(); return false;">
                        <a4j:ajax event="click" render="tabla-listado-contratoconvenio"  execute="@this" />
                    </h:commandLink>
                    <br/>
                    <br/>
                </center>
            </h:panelGrid>
        </h:form>
    </rich:popupPanel>
</ui:composition>
