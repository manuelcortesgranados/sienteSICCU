<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelFiltroContrato"  width="600" autosized="true"   headerClass="header_filtro" >
        <f:facet name="header" >
            <h:panelGroup>
                <h:outputText  styleClass="ikont-hot-filtbusqueda"   value="#{var.filtbusqueda} "  />
                <h:outputText  styleClass="ikont-hot-filtavanzada"   value="#{var.filtavanzada}"   />
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelFiltroContrato" styleClass="ikont-acl-cerrar closemodal"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelFiltroContrato')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form>
            <h:panelGrid id="gppanelFiltroAvanzadoContrato" columnClasses="panelcenter">
                <center>
                    <h:panelGrid columns="2">
                        <h:inputText id="lblNombreContrato" styleClass="ikont-hit-txtPalabraClave"  
                                     value="#{Supervisor$Contrato.filtrocontrato.palabraClave}"
                                     />
                    </h:panelGrid>


                    <h:panelGrid columns="2" columnClasses="panelizquierda, panelcenter"  >

                        <h:outputLabel  styleClass="ikont-hol-donde"    id="label_donde" value="Cual es el NÃºmero de #{Supervisor$Contrato.tipoContCon}?" />
                        <h:inputText id="labelnumerocontrato" size="25" value="#{Supervisor$Contrato.filtrocontrato.strnumcontrato}"/>

                        <h:outputLabel rendered="#{!var.permisonuevodiseno}"  styleClass="ikont-hol-lblnumencargo"    id="lblnumencargo"  value="#{var.cualeselnumdeencargo}?" />
                        <h:inputText  rendered="#{!var.permisonuevodiseno}" size="25" value="#{Supervisor$Contrato.filtrocontrato.intencargofidu}"/>

                        <h:outputLabel  styleClass="ikont-hol-contratista"    id="contratista"  value="#{var.houtquienescontra}"/>
                        <h:inputText id="labelcontratista" size="25" value="#{Supervisor$Contrato.filtrocontrato.contratista}"/>

                    </h:panelGrid>
                    <h:panelGrid columns="4" columnClasses="panelizquierda, panelcenter"  >
                        <h:outputLabel  styleClass="ikont-hol-lblvalrocontrato"    id="lblvalrocontrato"  value="Valor del #{Supervisor$Contrato.tipoContCon}?" />

                        <h:inputText  value="#{Supervisor$Contrato.filtrocontrato.costoInit}" size="8" id="txtCuantiaini" >
                            <f:validateLongRange minimum="0"/>
                            <f:validateLength maximum="15"/>
                        </h:inputText>

                        <h:outputLabel  styleClass="ikont-hol-costoFin"    id="label8" value=" #{var.y} " />
                        <h:inputText value="#{Supervisor$Contrato.filtrocontrato.costoFin}" size="8" id="txtCuantiafin">
                            <f:validateLongRange minimum="0"/>
                            <f:validateLength maximum="15"/>
                        </h:inputText>


                        <h:outputLabel  styleClass="ikont-hol-lblperiodo"    id="lblperiodo"  value="#{var.periodoejecucionentre}?" />

                        <rich:calendar locale="#{var.rcalendarlocale}" datePattern="#{var.formatofecha}"   id="fec"
                                       inputSize="8" immediate="true" value="#{Supervisor$Contrato.filtrocontrato.fechaMin}">

                        </rich:calendar>
                        <h:outputLabel  styleClass="ikont-hol-labely"    id="labely" value=" #{var.y} "  />
                        <rich:calendar locale="#{var.rcalendarlocale}" datePattern="#{var.formatofecha}"  id="fech"
                                       inputSize="8" immediate="true" value="#{Supervisor$Contrato.filtrocontrato.fechaMax}">
                        </rich:calendar>
                    </h:panelGrid>
                    <interkont:spacer height="10" /><interkont:spacer height="10" />
                    <a4j:commandButton  value="#{var.buscar}"  execute="fech,fec,txtCuantiafin,txtCuantiaini,lblNombreContrato,labelnumerocontrato,labelcontratista,pl-tabla-listado-contratoconvenio, pl-tabla-listado-contratoconvenio-contratista, panel-filtro-novedades"
                                       actionListener="#{Supervisor$Contrato.buscarContrato}"
                                       render="fech,fec,txtCuantiafin,txtCuantiaini,labelnumerocontrato,lblNombreContrato,labelcontratista,pl-tabla-listado-contratoconvenio, pl-tabla-listado-contratoconvenio-contratista, panel-filtro-novedades" />

                    <br/>
                    <br/>
                </center>
            </h:panelGrid>
        </h:form>
    </rich:popupPanel>
</ui:composition>
