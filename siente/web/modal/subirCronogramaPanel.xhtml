<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="mp_subircronograma" resizeable="false" autosized="true" headerClass="rich-panel-header">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText value="#{var.subircronogramadilingeciado} Paso 5b" />
            </h:panelGroup>
        </f:facet>

        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_mp_subircronograma" styleClass="cerrar"
                                     onclick="#{rich:component('mp_subircronograma')}.hide();
                                             return false;"
                                     title="#{var.cerrar}" immediate="true" />
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:form id="forsubircro">
            <h:panelGroup id="panelCrono">
                <center>
                    <h:panelGroup rendered="#{!Supervisor$IngresarNuevaObra.datosbas}" style="width:100%;">
                        <!--<h:outputText value="#{Supervisor$IngresarNuevaObra.mensaje}" styleClass="txt_label_bold" style="font-size: 13px;" />-->
                    </h:panelGroup>

                    <h:panelGrid  columns="2" rendered="#{Supervisor$IngresarNuevaObra.datosbas}">
                        <rich:fileUpload id="uploadCrono" acceptedTypes="xls" addLabel="#{var.adicionar}" style="width: 250px;"
                                         clearAllLabel="#{var.borrartodo}" clearLabel="#{var.eliminar}"
                                         doneLabel="#{var.hecho}" fileUploadListener="#{Supervisor$IngresarNuevaObra.subirCronograma.listener}"
                                         immediateUpload="#{Supervisor$IngresarNuevaObra.subirCronograma.autoSubida}" listHeight="150"
                                         maxFilesQuantity="#{Supervisor$IngresarNuevaObra.subirCronograma.cantidadSubidas}" uploadLabel="#{var.subir}">
                            <a4j:ajax event="uploadcomplete" render="infoCrono" />
                        </rich:fileUpload>

                        <h:panelGroup id="infoCrono">
                            <center>
                                <rich:panel bodyClass="info" style="width: 300px;overflow-x:auto;">
                                    <f:facet name="header">
                                        <h:outputText value="#{var.arcsub}" />
                                    </f:facet>

                                    <h:outputText rendered="#{Supervisor$IngresarNuevaObra.subirCronograma.size==0}" value="#{var.nosuarc}" />

                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$IngresarNuevaObra.subirCronograma.files}" var="file">
                                        <h:panelGroup>
                                            <h:panelGrid columns="1">
                                                <h:panelGrid columns="2">
                                                    <h:outputText value="#{var.nomarc}" />
                                                    <h:outputText value="#{file.onlyName}" />
                                                    <h:outputText value="#{var.taarc}" />
                                                    <h:outputText value="#{file.length/1024} Kb" />
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </rich:dataGrid>
                                </rich:panel>

                                <interkont:spacer height="3" />

                                <a4j:commandButton id="bt_borrarCronogramaSubido" action="#{Supervisor$IngresarNuevaObra.cambioArchivo}" 
                                                   render="infoCrono, uploadCrono, layoutDoc, layoutPrincipalTab"
                                                   rendered="#{Supervisor$IngresarNuevaObra.subirCronograma.size&gt;0}" value="#{var.boarcsub}"
                                                   styleClass="btn_pri_inm" style="font-size: 12px;" />

                                <a4j:commandButton action="#{Supervisor$IngresarNuevaObra.validarCronograma}" id="bt_aceptarCrono"
                                                   rendered="#{Supervisor$IngresarNuevaObra.subirCronograma.size&gt;0 and Supervisor$IngresarNuevaObra.valido==0}"
                                                   render="layoutPrincipalTab, layoutDoc, layoutCostoDirecto, layoutCostoTotal, layoutPaso2" value="#{var.validar}"
                                                   onclick="#{rich:component('panelCargando')}.show();
                                                    return true;"
                                              oncomplete="#{rich:component('panelCargando')}.hide(); #{rich:component('mp_subircronograma')}.hide();"
                                              style="font-size: 12px;" />

                                <h:commandButton value="validar" action="#{Supervisor$IngresarNuevaObra.validarCronograma}"
                                                 rendered="#{Supervisor$IngresarNuevaObra.subirCronograma.size&gt;0 and Supervisor$IngresarNuevaObra.valido==0}" />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>
                </center>
            </h:panelGroup>
        </h:form>
    </rich:popupPanel>
</ui:composition>
