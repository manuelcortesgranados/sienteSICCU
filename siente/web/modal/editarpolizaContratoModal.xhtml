<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition    
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    >

    <rich:popupPanel id="panelPolizaContrato" autosized="true"
                     headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText value="#{var.agregarPoliza}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelPolizaContrato" styleClass="cerrar" 
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelPolizaContrato')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup id="gpPolizaContrato">
            <h:form  execute="@this">
                <h:panelGrid columns="3" columnClasses="inputsDetalle,inputsDetalle" style="width:100%;">
                    <interkont:spacer width="17"/>
                    <interkont:spacer height="14"/>
                    <interkont:spacer height="14"/>
                    <interkont:spacer height="20"/>
                    <h:panelGrid columns="3" style="width: 100%;">
                        <h:panelGrid styleClass="vineta"/>
                        <h:outputLabel id="lblTipoPoliza"  value="#{var.tipoPolizaContrato}" for="comboTipoPoliza">

                        </h:outputLabel>
                        <h:outputText value="#{Supervisor$ModificarObra.polizaeditar.strdescripcion}"/>


                        <h:panelGrid styleClass="vineta"/>

                        <h:outputLabel  id="lblnumPolizaContrato"  value="#{var.numPolizaContrato}" for="numPolizaContrato">

                        </h:outputLabel>

                        <h:outputText  value="#{Supervisor$ModificarObra.polizaeditar.strnumpoliza}"/>


                        <h:panelGrid styleClass="vineta"/>
                        <h:outputLabel id="lblVencimientoPoliza"  value="#{var.vencimientoPoliza}" for="calendarVenciPoliza">
                            <rich:message for="calendarVenciPoliza" style="color: #ed0606;"/>
                        </h:outputLabel>      
                        <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd" id="calendarVenciPoliza" inputSize="10"
                                       value="#{Supervisor$IngresarNuevaObra.polizacontrato.datefechavecimiento}" required="true"/>

                        <h:panelGrid styleClass="vineta"/>
                        <h:outputLabel id="lblEntidadPoliza"  value="#{var.entidadPoliza}" for="comboentidadPoliza">
                        </h:outputLabel>
                        <h:outputText value="#{Supervisor$ModificarObra.polizaeditar.entidad.strnombreentidad}"/>


                    </h:panelGrid>
                </h:panelGrid>
                        <h:panelGrid columns="2" columnClasses="inputsDetalle,inputsDetalle" style="width: 60%;" >
                    <h:panelGrid style="width: 10px;"/>
                    <a4j:commandButton value="#{var.guardar}" id="agregar_poliza" render="tablaPolizas, gpPolizaContrato"
                                       execute="@this" style="font-size: 10px;" styleClass="btn_sec_gig"  />
                </h:panelGrid>



            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
