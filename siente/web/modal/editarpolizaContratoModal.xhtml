<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <rich:popupPanel id="panelPolizaContrato" autosized="true"
                     headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-panelpolizacontrato"   value="#{var.agregarPoliza}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink  id="esconder_panelPolizaContrato" styleClass="ikont-acl-esconderpanelpolizacontrato closemodal"   
                                      title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelPolizaContrato')}.hide();
                                              return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup id="gpPolizaContrato">
            <h:form >
                <h:panelGrid columns="3" columnClasses="inputsDetalle,inputsDetalle" >
                    <interkont:spacer width="17"/>
                    <interkont:spacer height="14"/>
                    <interkont:spacer height="14"/>
                    <interkont:spacer height="20"/>
                    <h:panelGrid columns="3" >
                        <h:panelGrid styleClass="ikont-hpg-lbltipopoliza"  />
                        <h:outputLabel  styleClass="ikont-hol-lbltipopoliza"   id="lblTipoPoliza"  value="#{var.tipoPolizaContrato}" for="comboTipoPoliza">

                        </h:outputLabel>
                        <h:outputText  styleClass="ikont-hot-pgpolizacontratostrdescripcion"   value="#{Supervisor$ModificarObra.polizaeditar.strdescripcion}"/>


                        <h:panelGrid styleClass="ikont-hpg-space"  />

                        <h:outputLabel  styleClass="ikont-hol-lblnumpolizacontrato"    id="lblnumPolizaContrato"  value="#{var.numPolizaContrato}" for="numPolizaContrato">

                        </h:outputLabel>

                        <h:outputText  styleClass="ikont-hol-pgpolizacontratostrnumpoliza"    value="#{Supervisor$ModificarObra.polizaeditar.strnumpoliza}"/>


                        <h:panelGrid styleClass="ikont-hpg-space1"  />

                        <h:panelGroup>
                            <h:outputLabel  styleClass="ikont-hol-lblvencimientopoliza"   id="lblVencimientoPoliza"  value="#{var.vencimientoPoliza}" for="calendarVenciPoliza"/>
                            <rich:message for="calendarVenciPoliza" />
                        </h:panelGroup>

                        <rich:calendar locale="#{var.rcalendarlocale}" datePattern="yyyy-MM-dd" id="calendarVenciPoliza" inputSize="10"
                                       value="#{Supervisor$IngresarNuevaObra.polizacontrato.datefechavecimiento}" required="true"/>

                        <h:panelGrid styleClass="ikont-hpg-space2"  />
                        <h:outputLabel  styleClass="ikont-hol-lblentidadpoliza"   id="lblEntidadPoliza"  value="#{var.entidadPoliza}" for="comboentidadPoliza">
                        </h:outputLabel>
                        <h:outputText  styleClass="ikont-hot-pgpolizacontratostrnombreentidad"   value="#{Supervisor$ModificarObra.polizaeditar.entidad.strnombreentidad}"/>


                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGrid columns="2" columnClasses="inputsDetalle,inputsDetalle"  >
                    <h:panelGrid />
                    <a4j:commandButton value="#{var.guardar}" id="agregar_poliza" render="tablaPolizas, gpPolizaContrato"
                                       execute="@this"  styleClass="ikont-acb-agregarpoliza"    />
                </h:panelGrid>



            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
