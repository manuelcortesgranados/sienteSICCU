<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="mp-listado-numencargo" moveable="true" headerClass="rich-panel-header" autosized="true">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont "   id="listarNumencargo" value="#{var.listar} #{var.numeroencargo}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
                <h:panelGroup>
                    <a4j:commandLink id="esconder-mp-listado-numencargo" onclick="#{rich:component('mp-listado-numencargo')}.hide(); return false;" immediate="true"
                                       styleClass="ikont"    />
                </h:panelGroup>
        </f:facet>
        <center>
                <h:panelGrid columns="3" >
                    <h:outputText  styleClass="ikont "   value="#{var.consultar} #{var.numeroencargo} " />
                    <rich:inputNumberSpinner enableManualInput="true" minValue="0" value="#{Supervisor$Contrato.codigoencargo}"
                                             inputSize="10" maxValue="100000" onfocus="clearText(this)" onblur="clearText(this)" />
                    <a4j:commandButton value="#{var.buscarProyecto}" action="#{Supervisor$Contrato.buscarEncargo}" render="tabla-listado-numencargo,gpTotalNumEncar"/>
                </h:panelGrid>
        </center>
        <rich:panel id="gpTotalNumEncar">
                <h:panelGrid >
                    <interkont:spacer height="5" />
                    <rich:dataTable id="tabla-listado-numencargo"
                                    rows="5"
                                    var ="currentRow"
                                    rowKeyVar="filaSeleccionada"
                                    onrowmouseover="this.style.backgroundColor='#B4DDEC'"
                                    onrowmouseout="this.style.backgroundColor='#FFFFFF'"
                                    sortMode="single"
                                    value="#{Supervisor$Contrato.listaEncargofiduciario}"
                                    >

                        <f:facet name="header">
                            <rich:columnGroup>

                                <rich:column colspan="7">
                                    <h:outputText  styleClass="ikont "   value="#{var.encargofiduciario} encontrado #{Supervisor$Contrato.totalfilas} #{var.paginaCiu} #{Supervisor$Contrato.pagina} #{var.deCiu} #{Supervisor$Contrato.totalpaginas}" />
                                </rich:column>

                                <rich:column width="200px" breakRowBefore="true">
                                    <h:outputText  styleClass="ikont "   value="#{var.numeroencargo}"/>
                                </rich:column>
                                <rich:column width="200px">
                                    <h:outputText  styleClass="ikont "   value="#{var.fechaapertura}"/>
                                </rich:column>
                                <rich:column width="200px">
                                    <h:outputText  styleClass="ikont "   value="#{var.saldoinicial}"/>
                                </rich:column>
                                <rich:column width="200px">
                                    <h:outputText  styleClass="ikont "   value="#{var.saldoactual}"/>
                                </rich:column>
                                <rich:column width="200px">
                                    <h:outputText  styleClass="ikont "   value="#{var.seleccionar}"/>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                        <rich:columnGroup id="CuerpoEncargos">
                            <rich:column  width="200px" breakRowBefore="true">
                                <h:outputText  styleClass="ikont "   value="#{currentRow.intnumencargofiduciario}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont "   id="txt_fechaapertura" value="#{currentRow.datefechaaperturaencargofiduciario}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont "   id="txt_saldoini" value="#{currentRow.numsaldoinicial}">
                                    <f:convertNumber pattern="$ ###,###"/>
                                </h:outputText>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont "   id="txt_saldoactu" value="#{currentRow.numsaldoactual}">
                                    <f:convertNumber pattern="$ ###,###"/>
                                </h:outputText>
                            </rich:column>
                            <rich:column >
                                <a4j:commandButton value="#{var.seleccionar}" action="#{Supervisor$Contrato.encargoFiduSelec(filaSeleccionada)}"
                                                   render="gpencargoseleecionado" execute="@this"
                                                   oncomplete="#{rich:component('mp-listado-numencargo')}.hide();" >
                                </a4j:commandButton>
                            </rich:column>
                        </rich:columnGroup>
                        <f:facet name="footer">
                            <rich:columnGroup>
                                <rich:column colspan="7" breakRowBefore="true">
                                    <center>
                                        <h:panelGrid columns="4">
                                            <a4j:commandButton id="btPriCont" value="#{var.primeroCiu}" disabled="#{!Supervisor$Contrato.veranteriorencargo}" action="#{Supervisor$Contrato.primeroEncargo}">
                                                <a4j:ajax event="complete" render="tabla-listado-numencargo,gpTotalNumEncar"/>
                                            </a4j:commandButton>
                                            <a4j:commandButton id="btAntCont" value="#{var.anteriorCiu}" disabled="#{!Supervisor$Contrato.veranteriorencargo}" action="#{Supervisor$Contrato.anteriorEncargo}">
                                                <a4j:ajax event="complete" render="tabla-listado-numencargo,gpTotalNumEncar"/>
                                            </a4j:commandButton>
                                            <a4j:commandButton id="btSigCont" value="#{var.siguienteCiu}" disabled="#{!Supervisor$Contrato.verultimosencargo}" action="#{Supervisor$Contrato.siguienteEncargo}">
                                                <a4j:ajax event="complete" render="tabla-listado-numencargo,gpTotalNumEncar"/>
                                            </a4j:commandButton>
                                            <a4j:commandButton id="btUltCont" value="#{var.ultimoCiu}" disabled="#{!Supervisor$Contrato.verultimosencargo}" action="#{Supervisor$Contrato.ultimoEncargo}">
                                                <a4j:ajax event="complete" render="tabla-listado-numencargo,gpTotalNumEncar"/>
                                            </a4j:commandButton>
                                        </h:panelGrid>
                                    </center>
                                </rich:column>
                            </rich:columnGroup>
                        </f:facet>
                    </rich:dataTable>
                </h:panelGrid>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
