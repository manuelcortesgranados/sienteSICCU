<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadDocumento" autosized="true"  headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-seleccionardoc"   value="#{var.seleccionardoc}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>

                   <a4j:commandLink  id="esconder_panelUploadDocumento" styleClass="ikont-a4jcl-esconderpanelUploadDocumento closemodal"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelUploadDocumento')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block" styleClass="ikont-rp-documentomodal"    >
            <h:form>
                <h:panelGroup id="gpDocModal">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload
                            id="uploadDocumento"
                            fileUploadListener="#{Supervisor$AdministrarObraNew.cargadorDocumentos.listener}"
                            immediateUpload="true"
                            maxFilesQuantity="1"                             
                            addLabel="#{var.adicionar}"
                            doneLabel="#{var.hecho}"
                            uploadLabel="#{var.subir}"
                            clearAllLabel="#{var.borrartodo}"
                            clearLabel="#{var.eliminar}"
                            >
                            <a4j:ajax event="uploadcomplete" render="info_documento, panel_subir"/>
                        </rich:fileUpload>
                        <h:panelGroup id="info_documento">
                            <center>
                                <rich:panel bodyClass="info" >
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-arcsub"   value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  styleClass="ikont-hot-nosuarc"   rendered="#{Supervisor$AdministrarObraNew.cargadorDocumentos.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$AdministrarObraNew.cargadorDocumentos.archivos}" var="file">
                                        <h:panelGroup layout="block" >
                                            <h:panelGrid columns="1">

                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont-hot-nomarc"   value="#{var.nomarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-nombre"   value="#{file.nombre}"/>
                                                    <h:outputText  styleClass="ikont-hot-taarc"   value="#{var.taarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-numByteskb"   value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <br/>
                                <a4j:commandButton action="#{Supervisor$AdministrarObraNew.cargadorDocumentos.borrarDatosSubidos}" render="info_documento, uploadDocumento, panel_subir"
                                                   rendered="#{Supervisor$AdministrarObraNew.cargadorDocumentos.numArchivos>0}" value="#{var.boarcsub}"
                                                   styleClass="ikont-a4jcb-boarcsub"     />
                                <a4j:commandButton value="#{var.aceptar}"
                                                   onclick="#{rich:component('panelUploadDocumento')}.hide();"
                                                   render="panel_subir"
                                                   
                                                   rendered="#{Supervisor$AdministrarObraNew.cargadorDocumentos.numArchivos>0}"/>
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
