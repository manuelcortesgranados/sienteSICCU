<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:a4j="http://richfaces.org/a4j" 
                 xmlns:interkont="http://www.interkont.com/jsf"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelUploadImagenevolucion" autosized="true"  headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-selectimgobranueva" value="#{var.seleccionarimagen}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>

                   <a4j:commandLink id="esconder_panelUploadImagenevolucion" styleClass="ikont-acl-cerrar closemodals"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelUploadImagenevolucion')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block">
            <h:form>
                <h:panelGroup id="gpImagenModal">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload acceptedTypes="jpg, jpeg, gif, png, bmp" 
                                         addLabel="#{var.adicionar}"                                          
                                         clearAllLabel="#{var.borrartodo}" 
                                         clearLabel="#{var.eliminar}" 
                                         doneLabel="#{var.hecho}"
                                         fileUploadListener="#{Supervisor$IngresarNuevaObra.subirImagenevolucion.listener}"
                                         id="uploadImagenevolucion"
                                         immediateUpload="true"
                                         maxFilesQuantity="1" 
                                         uploadLabel="#{var.subir}"
                                         >
                            <a4j:ajax event="uploadcomplete" render="info_imagenevolucion, panel_subir_imagenevolucion"/>
                        </rich:fileUpload>
                        <h:panelGroup id="info_imagenevolucion">
                            <center>
                                <rich:panel bodyClass="info" >
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-archivosubir" value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  styleClass="ikont-hot-nouploadimg" rendered="#{Supervisor$IngresarNuevaObra.subirImagenevolucion.size==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Supervisor$IngresarNuevaObra.subirImagenevolucion.files}" var="file">
                                        <h:panelGroup layout="block">
                                            <h:panelGrid columns="1">

                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont-hot-nombrearchivo" value="#{var.nomarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-archivonombre" value="#{file.onlyName}"/>
                                                    <h:outputText  styleClass="ikont-hot-sizearchivo" value="#{var.taarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-bytarchivo" value="#{file.length/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <br/>
                                <a4j:commandButton action="#{Supervisor$IngresarNuevaObra.subirImagenevolucion.borrarDatosSubidos}" render="info_imagenevolucion, uploadImagenevolucion, gpImagenModal"
                                                   rendered="#{Supervisor$IngresarNuevaObra.subirImagenevolucion.size>0}" value="#{var.boarcsub}"
                                                   styleClass="ikont-acb-borrararchivo"  />
                                <a4j:commandButton styleClass="ikont-acb-aceptararchivo" value="#{var.aceptar}" rendered="#{Supervisor$IngresarNuevaObra.subirImagenevolucion.size>0}"
                                                   onclick="#{rich:component('panelUploadImagenevolucion')}.hide();"
                                                   render="panel_subir_imagenevolucion"
                                                   />
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>

                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
