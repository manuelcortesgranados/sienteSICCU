<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelCostoContrato" autosized="true" headerClass="rich-panel-header">       
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-panelcostocontrato"   value="#{var.costo}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelCostoContrato" styleClass="ikont-acl-esconderpanelcostocontrato closemodal"   
                                      title="#{var.cerrar}" immediate="true"
                                      onclick="#{rich:component('panelCostoContrato')}.hide();
                                              return false;">
                    </a4j:commandLink>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block" >
            <center>

                <h:panelGrid  width="100%" >

                    <rich:dataTable id="tablacosto"  
                                    sortMode="single" 

                                    value="#{Supervisor$AdministrarObraNew.obra}"
                                    var="currentRow"
                                    rowKeyVar="filaSeleccionada">

                        <rich:column id="tc_tipocosto" styleClass="ikont-rc-tctipocosto">
                            <f:facet name="header">

                                <h:outputText  styleClass="ikont-hot-tctipocostotipocosto"   value="#{var.tipocosto}"/>
                            </f:facet>
                            <h:outputText  styleClass="ikont-hot-sttipocosto"   id="st_tipocosto" value="#{currentRow.tipocosto.strdesctipocosto}"/>
                        </rich:column>



                        <rich:column id="tc_numvaltotobra" styleClass="ikont-rc-tcnumvaltotobra">
                            <f:facet name="header">

                                <h:outputText  styleClass="ikont-hot-tcnumvaltotobracostodirecto"   value="#{var.costodirecto}"/>
                            </f:facet>
                            <h:outputText  styleClass="ikont-hot-stnumvaltotobra"   id="st_numvaltotobra" value="#{currentRow.numvaltotobra}">
                                <f:convertNumber pattern="$###,###"/>
                            </h:outputText>
                        </rich:column>


                        <rich:column id="tc_floatporadmon" styleClass="ikont-rc-tcfloatporadmon">
                            <f:facet name="header">
                                <h:outputText  styleClass="ikont-hot-tcfloatporadmonadministracion"   value="#{var.administracion} (%)"/>
                            </f:facet>
                            <h:outputText  styleClass="ikont-hot-stfloatporadmon "   id="st_floatporadmon" value="#{currentRow.floatporadmon}"/>
                        </rich:column>

                        <rich:column id="tc_floatporimprevi"  styleClass="ikont-rc-tcfloatporimprevi">
                            <f:facet name="header">
                                <h:outputText  styleClass="ikont-hot-tcfloatporimprevi-imprevistos"   value="#{var.imprevistos}(%)"/>
                            </f:facet>
                            <h:outputText  styleClass="ikont-hot-stfloatporimprevi"   id="st_floatporimprevi" value="#{currentRow.floatporimprevi}"/>
                        </rich:column>

                        <rich:column id="tc_floatporutilidad" styleClass="ikont-rc-tcfloatporutilidad">
                            <f:facet name="header">
                                <h:outputText  styleClass="ikont-hot-tcfloatporutilidadutilidad"   value="#{var.utilidad}(%)"/>
                            </f:facet>
                            <h:outputText  styleClass="ikont-hot-stfloatporutilidad"   id="st_floatporutilidad" value="#{currentRow.floatporutilidad}"/>
                        </rich:column>

                        <rich:column id="tc_floatporivasobreutil"  styleClass="ikont-rc-tcfloatporivasobreutil">
                            <f:facet name="header">
                                <h:outputText  styleClass="ikont-hot-tcfloatporivasobreutilivasobreutilidad"   value="#{var.ivasobreutilidad}(%)"/>
                            </f:facet>
                            <h:outputText  styleClass="ikont-hot-stfloatporivasobreutil"   id="st_floatporivasobreutil" value="#{currentRow.floatporivasobreutil}"/>
                        </rich:column>

                        <rich:column id="tc_CostoTotal" styleClass="ikont-rc-tccostoTotal">
                            <f:facet name="header">
                                <h:outputText  styleClass="ikont-hot-tccostototal"   value="#{var.costototal}"/>
                            </f:facet>
                            <h:outputText  styleClass="ikont-hot-stcostototal"   id="st_CostoTotal" value="#{currentRow.numvaltotobra + currentRow.numvaltotobra*currentRow.floatporivasobreutil/100*currentRow.floatporutilidad/100
                                                                                                             +currentRow.numvaltotobra*currentRow.floatporutilidad/100
                                                                                                             +currentRow.numvaltotobra*currentRow.floatporimprevi/100
                                                                                                             +currentRow.numvaltotobra*currentRow.floatporadmon/100
                                                                                                             +currentRow.numvaltotobra*currentRow.floatporotros/100}">
                                <f:convertNumber pattern="$###,###"/>
                            </h:outputText>
                        </rich:column>


                    </rich:dataTable>
                </h:panelGrid>
                <center>
                    <h:panelGrid columns="5">
                        <a4j:commandButton id="confirmarCosto" render="layoutLugar" value="#{var.aceptar}"
                                           onclick="#{rich:component('panelCostoContrato')}.hide();
                                              return false;">
                        </a4j:commandButton>
                    </h:panelGrid>
                </center>


            </center>
        </h:panelGroup>
        <rich:hotKey key="esc"  onkeyup="#{rich:component('panelCostoContrato')}.hide();
                                              return false;" />
    </rich:popupPanel>

</ui:composition>
