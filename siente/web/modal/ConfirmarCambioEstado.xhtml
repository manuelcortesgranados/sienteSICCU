<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel  id="confirmarCambioEstado" autosized="true"
                      headerClass="sliderich" styleClass="ikont-"   >
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-confirmarcambioestado"    value="Solicitar cambio de estado de #{var.solicitudproyecto}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_confirmarCambioEstado" styleClass="ikont-acl-esconderconfirmarcambioestado closemodal"  
                                      title="#{var.cerrar}" onclick="#{rich:component('confirmarCambioEstado')}.hide();
                                              return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form>
            <center>
                <h:panelGrid id="pgconfirmarCambioEstado"  columnClasses="panelcenter" styleClass="ikont-hpg-pgconfirmarcambioestado"   cellpadding="0" cellspacing="0" >
                    <h:graphicImage  styleClass="ikont-hgi-pgconfirmarcambioestado "   url="/resources/imgs/alerta.png" />
                    <h:panelGroup>
                        <center>
                            <h:outputText  styleClass="ikont-hot-pgconfirmarcambioestado"  value="EstÃ¡ completamente seguro de solicitar el cambio de estado de su #{var.solicitudproyecto}?" />
                        </center>
                    </h:panelGroup>
                    <center>
                        <interkont:spacer height="15" />
                        <h:panelGroup>
                            <a4j:commandButton id="BTaceptarCambio" value="Si" styleClass="ikont-acb-btaceptarcambio"   oncomplete="#{rich:component('confirmarCambioEstado')}.hide();" action="#{Supervisor$AdministrarObraNew.solicitarCambioEstado}"/>
                            <a4j:commandButton id="BTnoaceptarCambio" value="NO" styleClass="ikont-acb-btnoaceptarcambio"   onclick="#{rich:component('confirmarCambioEstado')}.hide();
                                              return false;"/>
                        </h:panelGroup>
                    </center>
                </h:panelGrid>
            </center>

        </h:form>
    </rich:popupPanel>

</ui:composition>
