<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel id="mp-Alojamientos" headerClass="rich-panel-header" >
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  class="id-jsf- "   value="#{var.viviendasreparadas}" 
                              
                              class="id-jsf-"  />
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>

                    <a4j:commandLink id="esconder_mp_Alojamientos" class="id-jsf-"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('mp-Alojamientos')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form target="_blank">
            <rich:panel >
                <h:panelGrid columns="1" id="alojamiento">
                    <h:outputText  class="id-jsf- "   value="1. ARRIENDOS" />
                    <h:graphicImage id="imgalojamiento" value="#{var.imgalojamiento1}"/>
                    <h:graphicImage id="imgalojamiento1" value="#{var.imgalojamiento2}"/>
                    <h:outputText  class="id-jsf- "   value="2. REPARACION DE VIVIENDAS - PANORAMA GENERAL" />
                    <h:graphicImage id="imgalojamiento2" value="#{var.imgalojamiento3}"/>
                    <h:outputText  class="id-jsf- "   value="2. REPARACION DE VIVIENDAS - PANORAMA NACIONAL" />
                    <h:graphicImage id="imgalojamiento3" value="#{var.imgalojamiento4}"/>
                    <h:outputText  class="id-jsf- "   value="3- ALBERGUES - PANORAMA GENERAL" />
                    <h:graphicImage id="imgalojamiento4" value="#{var.imgalojamiento5}"/>
                    <h:outputText  class="id-jsf- "   value="3. ALBERGUES - PANORAMA REGIONAL" />
                    <h:graphicImage id="imgalojamiento5" value="#{var.imgalojamiento6}"/>
                </h:panelGrid>
            </rich:panel>
        </h:form>
    </rich:popupPanel>
</ui:composition>
