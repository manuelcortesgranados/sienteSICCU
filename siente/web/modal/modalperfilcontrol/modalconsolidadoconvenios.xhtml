<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="mp-ConsolidadoConvenios" width="1100" height="400" headerClass="rich-panel-header" >
        <f:facet name="header">
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-conv"   value="#{var.convenio}s" />
            </h:panelGroup>
        </f:facet>
        
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_mp_ConsolidadoConvenios" styleClass="ikont-acl-cerrar closemodal"  
                                     onclick="#{rich:component('mp-ConsolidadoConvenios')}.hide();
                                             return false;"
                                     title="#{var.cerrar}" immediate="true" />
                </h:panelGroup>
            </h:form>
        </f:facet>
        
        <h:form target="_blank">
            <h:panelGroup layout="block" >
                <h:panelGrid columns="1">
                    <h:outputText  styleClass="ikont-hot-conejec"   value="1. Convenios en ejecuciÃ³n con entidades nacionales"
                                   />
                    <h:graphicImage  styleClass="ikont-hgi-imgconsconvenio4 "   id="imgconsconvenio4" width="1000" value="#{var.imgconvenio4}" />

                    <h:outputText  styleClass="ikont-hot-conveotrasenti "   value="2. Convenios con otras entidades"
                                   />
                    <h:graphicImage  styleClass="ikont-hgi-imgconsconvenio5"   id="imgconsconvenio5" width="1000" value="#{var.imgconvenio5}" />

                    <h:outputText  styleClass="ikont-hot-pry"   value="3. #{var.proyecto}s  vs. #{var.solicitudproyecto}s terminados"
                                   />
                    <h:graphicImage  styleClass="ikont-hgi-imgconsconvenio2"   id="imgconsconvenio2" value="#{var.imgconvenio2}" />

                    <h:outputText  styleClass="ikont-recursosPr"   value="4. Recursos Programados vs. Recursos Ejecutados declarados"
                                   />
                    <h:graphicImage  styleClass="ikont-hgi-imgconsconvenio1"   id="imgconsconvenio1" value="#{var.imgconvenio1}" />

                    <h:outputText  styleClass="ikont-hot-otrac"   value="5. Otras actividades"
                                   />
                    <h:graphicImage  styleClass="ikont-hgi-imgconsconvenio6"   id="imgconsconvenio6" width="1000" value="#{var.imgconvenio6}" />
                   
                    <h:graphicImage  styleClass="ikont-hgi-imgconsconvenio3 "   id="imgconsconvenio3" width="1000" value="#{var.imgconvenio3}" />
                </h:panelGrid>
            </h:panelGroup>
        </h:form>
    </rich:popupPanel>
</ui:composition>
