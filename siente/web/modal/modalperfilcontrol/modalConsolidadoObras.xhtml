<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:a4j="http://richfaces.org/a4j" 
                 xmlns:interkont="http://www.interkont.com/jsf"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:rich="http://richfaces.org/rich"
                 xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel id="mp-ConsolidadoObras" headerClass="rich-panel-header" >
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont "   value="#{var.consolidadoreport}" styleClass="ikont"  />
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_mp_ConsolidadoObras" styleClass="ikont"   
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('mp-ConsolidadoObras')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:form target="_blank">
            <rich:panel>
                <h:panelGrid columns="1" >
                    <h:outputText  styleClass="ikont "   value="1. AVANCE FISICO POR TIPO DE OBRA" />
                    <h:graphicImage  styleClass="ikont "   value="#{var.imgobras1}"/>                    
                    <h:outputText  styleClass="ikont "   value="2 . AVANCE FISICO REGIONAL" />
                    <h:graphicImage  styleClass="ikont "   value="#{var.imgobras2}"/>
                </h:panelGrid>
            </rich:panel>
        </h:form>
    </rich:popupPanel>
</ui:composition>
