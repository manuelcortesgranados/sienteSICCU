<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelConfirmarEliminarPeriodosFueraRango" autosized="true" width="250"  headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-panelConfirmarEliminarPeriodosFueraRango"    value="#{var.confirmarguardado}"/>
            </h:panelGroup>
        </f:facet>
        
        <h:panelGroup layout="block" >         
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-panelconfguardar"   value="El cambio en las fechas, redimensionara el flujo de caja "   />
            </h:panelGroup>
            <center>
                <h:form>
                    <h:panelGrid columns="2" >

                        <a4j:commandButton  id="aceptar" value="#{var.aceptar}"  action="#{Supervisor$Contrato.guardarBorradorConvenio}" 
                                            oncomplete="#{rich:component('panelConfirmarEliminarPeriodosFueraRango')}.hide(); return false;"                                          
                                            title="#{var.aceptar}" >
                            <a4j:param value="false" assignTo="#{Supervisor$Contrato.validarPeriodoConveniosFueraRango}"/>
                        </a4j:commandButton>

                        <a4j:commandButton onclick="#{rich:component('panelConfirmarEliminarPeriodosFueraRango')}.hide(); return false;"
                                           value="#{var.cancelar}" title="#{var.cancelar}"/>
                    </h:panelGrid>
                </h:form>
            </center>
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
