<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="mp_subirexcelgiros" autosized="true">
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink  value="X" id="esconder_mp_subirexcelgiros" styleClass="ikont-acl-escondermpsubirexcelgiros"  
                                      title="#{var.cerrar}" onclick="#{rich:component('mp_subirexcelgiros')}.hide();
                                              return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel header="Subir Archivo Giros" styleClass="ikont-"   >
            <h:form>
                <h:panelGroup id="gpUploadDocAt">
                    <h:panelGrid columnClasses="top,top" columns="2">
                        <rich:fileUpload acceptedTypes="csv" 
                                         addLabel="#{var.adicionar}"
                                         deleteLabel="#{var.eliminar}"
                                         doneLabel="#{var.hecho}"
                                         uploadLabel="#{var.subir}"
                                         clearAllLabel="#{var.borrartodo}"
                                         clearLabel="#{var.eliminar}" 
                                         fileUploadListener="#{Financiera$CargarExcel.cargadorArchivoMovimientos.listener}" id="uploadDocumentoMovs" immediateUpload="true"

                                         maxFilesQuantity="1">
                            <a4j:ajax event="uploadcomplete" render="gpUploadDocAt"/>
                        </rich:fileUpload>
                        <h:panelGroup id="info_documento">
                            <center>
                                <rich:panel >
                                    <f:facet name="header">
                                        <h:outputText  styleClass="ikont-hot-infodocumentoarcsub"   value="#{var.arcsub}"/>
                                    </f:facet>
                                    <h:outputText  styleClass="ikont-hot-infodocumentonumarch "   rendered="#{Financiera$CargarExcel.cargadorArchivoMovimientos.numArchivos==0}" value="#{var.nosuarc}"/>
                                    <rich:dataGrid columns="1" rowKeyVar="row" value="#{Financiera$CargarExcel.cargadorArchivoMovimientos.archivos}" var="file">
                                        <rich:panel>
                                            <h:panelGrid columns="1">

                                                <h:panelGrid columns="2">
                                                    <h:outputText  styleClass="ikont-hot-infodocumentonomarc"   value="#{var.nomarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-infodocumentonombre"   value="#{file.nombre}"/>
                                                    <h:outputText  styleClass="ikont-hot-infodocumentotaarc "   value="#{var.taarc}"/>
                                                    <h:outputText  styleClass="ikont-hot-infodocumentonumbyte"   value="#{file.numBytes/1024} Kb"/>
                                                </h:panelGrid>
                                            </h:panelGrid>
                                        </rich:panel>
                                    </rich:dataGrid>
                                </rich:panel>
                                <interkont:spacer height="3"/>
                                <br/>
                                <a4j:commandButton action="#{Financiera$CargarExcel.cargadorArchivoMovimientos.borrarDatosSubidos}" render="info_documento, uploadDocumento"
                                                   rendered="#{Financiera$CargarExcel.cargadorArchivoMovimientos.numArchivos>0}" value="#{var.boarcsub}" />
                                <a4j:commandButton value="#{var.validar}" action="#{Financiera$CargarExcel.cargarExcelFinancieraPl}"
                                                   onclick="#{rich:component('ajaxLoadingModalBox')}.show();"
                                                   oncomplete="#{rich:component('mp_subirexcelgiros')}.hide();#{rich:component('ajaxLoadingModalBox')}.hide();" 
                                                   rendered="#{Financiera$CargarExcel.cargadorArchivoMovimientos.numArchivos>0}"/>
                            </center>
                        </h:panelGroup>
                    </h:panelGrid>

                </h:panelGroup>
            </h:form>
        </rich:panel>
    </rich:popupPanel>

</ui:composition>
