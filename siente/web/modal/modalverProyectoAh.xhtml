<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel id="modaltablaproyectoah" autosized="true" headerClass="rich-panel-header" styleClass="ikont-rpp-modaltablaproyectoah"   width="700" style="background: white;">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-verobra"   value="#{var.verobra}s"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                   <a4j:commandLink id="esconder_modaltablaproyectosah" styleClass="ikont-acl-cerrar closemodal"  
                                     title="#{var.cerrar}" immediate="true"
                                     onclick="#{rich:component('modaltablaproyectoah')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:form >
            <h:panelGroup layout="block">
                <rich:dataTable id="tablaproyectosah" rendered="#{SessionBeanCobra.cobraService.verproy}"
                                value="#{SessionBeanCobra.solicitudService.listaproyectoasoci}"
                                var="currentRow" >
                    <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column colspan="5">

                            </rich:column>
                            <rich:column  breakRowBefore="true">
                                <h:outputText  styleClass="ikont-hot-col1"   value="#{var.nombreobra}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont-hot-col2"   value="#{var.tab_tipoobra}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont-hot-col3"   value="#{var.estadoproyecto}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont-hot-col4"   value="#{var.valor}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont-hot-col5 "   value="#{var.duracionobra}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont-hot-col6"   value="#{var.ver} MÃ¡s..."/>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                    <rich:columnGroup>
                        <rich:columnGroup>
                            <rich:column  breakRowBefore="true">
                                <h:outputText  styleClass="ikont-hot-cold1"   value="#{currentRow.strnombreobra}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont-hot-cold2"   value="#{currentRow.tipoobra.strdesctipoobra}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont-hot-cold3"   value="#{currentRow.tipoestadobra.strdesctipoestado}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont-hot-cold4"   value="#{currentRow.numvaltotobra}">
                                    <f:convertNumber locale="#{var.rcalendarlocale}" pattern="$###,###.##"/>
                                </h:outputText>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont-hot-cold5"   value="#{currentRow.intplazoobra}"/>
                            </rich:column>
                            <rich:column>
                               <a4j:commandLink value="X" type="submit" execute="@this" rendered="#{currentRow.tipoestadobra.intestadoobra == 0}" id="irDatosBasicos" onclick="document.location.href='../NuevoProyecto/datosBasicos.xhtml?id=#{currentRow.intcodigoobra}';">
                                    <h:graphicImage  styleClass="ikont-hgi-bt_ver"    value="/resources/imgs/bt_ver.png"/>
                                </a4j:commandLink>
                               <a4j:commandLink value="X"  rendered="#{currentRow.tipoestadobra.intestadoobra != 0}" id="irDetalle" onclick="document.location.href='../Supervisor/DetalleObra.xhtml?id=#{currentRow.intcodigoobra}';">
                                    <h:graphicImage  styleClass="ikont-hgi-bt_ver1"    value="/resources/imgs/bt_ver.png"/>
                                </a4j:commandLink>
                            </rich:column>
                        </rich:columnGroup>
                    </rich:columnGroup>
                    <f:facet name="footer">
                        <rich:columnGroup>
                            <rich:column colspan="7" breakRowBefore="true" >
                                <rich:dataScroller id="scrolltablaproyectosah" for="tablaproyectosah" render="tablaproyectosah"/>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                </rich:dataTable>
            </h:panelGroup>
            <h:panelGroup layout="block" id="crear" rendered="#{!SessionBeanCobra.cobraService.verproy}">
                <center>
                    <h:panelGrid columns="1">
                        <center>
                            <h:outputLabel  styleClass="ikont-hol-nosolipry"   value="Esta solicitud no tiene #{var.solicitudproyecto}s,"/>
                            <h:outputLabel  styleClass="ikont-hol-crearsolipry"   value="Desea crear #{var.solicitudproyecto}?"/>
                            <a4j:commandButton title="#{var.crear} #{var.solicitudproyecto}"  value="Crear #{var.proyecto}"
                                               action="#{AtencionHumanitaria$AdminSolicitudAtencion.crearProyecto}">
                            </a4j:commandButton>
                        </center>
                    </h:panelGrid>
                </center>
            </h:panelGroup>
        </h:form>

    </rich:popupPanel>

</ui:composition>
