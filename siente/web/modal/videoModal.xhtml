<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" 
                xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="viewvideo" moveable="true" width="400" height="400" headerClass="rich-panel-header">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText  styleClass="ikont-hot-vervideo"   value="#{var.vervideo}" />
            </h:panelGroup>
        </f:facet>

        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                   <a4j:commandLink  id="esconder_viewvideo" styleClass="ikont-acl-cerrar closemodal"  
                                     onclick="#{rich:component('viewvideo')}.hide();
                                             return false;"
                                     title="#{var.cerrar}" immediate="true" />
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:panelGroup id="videohtml">
            <h:outputText  styleClass="ikont -hot-videoHtml"   escape="false" 
                          value="#{Supervisor$AdministrarObraNew.videoHtml}" />
        </h:panelGroup>
    </rich:popupPanel>
</ui:composition>
