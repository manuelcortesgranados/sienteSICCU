<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j" 
        xmlns:interkont="http://www.interkont.com/jsf"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel id="modalLogrosDetalle" autosized="true"  headerstyleClass="rich-panel-header" styleClass="id-jsf-"   >
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="id-jsf- "   value="Ver logros para #{Supervisor$DetalleObra.mensageFechaSeleccio}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalLogros" styleClass="id-jsf-"  
                                     title="#{var.cerrar}" immediate="true"
                                     onclick="#{rich:component('modalLogrosDetalle')}.hide();return  false;">
                    </a4j:commandLink>
                   </h:panelGroup>
            </h:form>
        </f:facet>

        <h:form prependId="false" >
            <rich:panel>
                <rich:dataTable id="tablaLogrosDet"                                
                                value="#{SessionBeanCobra.cobraService.listAlimetCualitativa}"
                                onrowmouseover="this.style.backgroundColor='#B4DDEC'"
                                rows="5"
                                var="currentRow"  >
                    <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column  colspan="4" breakRowBefore="true">
                                <h:outputText  styleClass="id-jsf- "   value="#{var.logro}s"/>
                            </rich:column>
                            <rich:column  breakRowBefore="true">
                                <h:outputText  styleClass="id-jsf- "   id="tipodet" value="#{var.tipo}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="id-jsf- "   id="logrodet" value="#{var.logro}"/>
                            </rich:column>
                            <rich:column rendered="false">
                                <h:outputText  styleClass="id-jsf- "   id="usuariodet" value="#{var.username}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="id-jsf- "   id="fechadet" value="#{var.fecha}"/>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                    <rich:columnGroup>
                        <rich:column breakRowBefore="true">
                            <h:outputText  styleClass="id-jsf- "   id="tipologrodet" value="#{currentRow.tipocualitativa.strnombre}"/>
                        </rich:column>
                        <rich:column>
                            <h:inputTextarea cols="60" rows="2" value="#{currentRow.strlogro}" readonly="true"  />
                        </rich:column>
                        <rich:column rendered="false">
                            <h:outputText  styleClass="id-jsf- "   id="strusuariodet" value="#{currentRow.alimentacion.jsfUsuarioByIntusuAlimenta.tercero.strnombre}
                                          #{currentRow.alimentacion.jsfUsuarioByIntusuAlimenta.tercero.strapellido1}"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="id-jsf- "   id="datefechadet" value="#{currentRow.alimentacion.datefecha}"/>
                        </rich:column>
                    </rich:columnGroup>
                    <f:facet name="footer">
                        <rich:columnGroup>
                            <rich:column colspan="4" breakRowBefore="true" >
                                <rich:dataScroller id="scrolltablalogrosdet" for="tablaLogrosDet" render="tablaLogrosDet"/>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                </rich:dataTable>
            </rich:panel>
        </h:form>

    </rich:popupPanel>

</ui:composition>
