<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="modalFactoresAtraso"  headerClass="rich-panel-header" width="300" autosized="true">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-factoratraso" value="FACTORES ATRASO PARA #{Supervisor$DetalleObra.mensageFechaSeleccio}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink  id="esconder_modalFactoresAtraso" styleClass="ikont-acl-cerrar closecerrar"  
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('modalFactoresAtraso')}.hide();
                                             return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <h:panelGroup layout="block">
            <center>
                <rich:dataTable id="tablaFactores" 
                                onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                                onrowmouseover="this.style.backgroundColor='#B4DDEC'" 
                                sortMode="single"
                                rowKeyVar="filaSeleccionada"
                                value="#{SessionBeanCobra.cobraService.factoratrasos}"
                                var="regist" >
                    <f:facet name="header">
                        <rich:columnGroup >
                            <rich:column width="150px" >
                                <h:outputText  styleClass="ikont-hot-factor" value="#{var.houtfactor}"/>
                            </rich:column>
                            <rich:column width="140px">
                                <h:outputText  styleClass="ikont-hot-tipofactor" value="#{var.houttipofactor}"/>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                    <rich:columnGroup id="Cuerpo">
                        <rich:column id="descripcion" width="150px">
                            <h:outputText  styleClass="ikont-hot-descfactor" value="#{regist.strdescfactor}"/>
                        </rich:column>
                        <rich:column id="tipfactor" width="140px">
                            <h:outputText  styleClass="ikont-desctipoatraso" value="#{regist.tipofactoratraso.strdesctipoatraso}"/>
                        </rich:column>
                    </rich:columnGroup>
                </rich:dataTable>
            </center>
        </h:panelGroup>
    </rich:popupPanel>     
</ui:composition>
