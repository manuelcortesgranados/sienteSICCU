<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <rich:popupPanel id="panelConfirmaOrden" autosized="true"   headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-panelconfirmaorden"   value="#{var.confirmarorden}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink  value="X" id="esconder_panelConfirmaOrden" styleClass="ikont-acl-esconderpanelconfirmaorden"  
                                     title="#{var.cerrar}" immediate="true"
                                     onclick="#{rich:component('panelConfirmaOrden')}.hide();return false;">
                    </a4j:commandLink>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel id="panelConfGuardar" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont-hot-panelconfguardarmensaje"   value="#{Financiera$FiduFinanciera.financieraService.mensaje}"   />
            </h:panelGroup>
            <center>
                <h:form>
                    <h:panelGrid columns="2" width="100%" >

                        <h:commandButton  action="#{Financiera$FiduFinanciera.confirmaOrden}" value="#{var.aceptar}" rendered="#{Financiera$FiduFinanciera.financieraService.guardado}"
                                           onclick="#{rich:component('panelConfirmaOrden')}.hide();return false;" />

                        <h:form >
                            <a4j:commandButton id="aceptar"
                                               value="#{var.aceptar}" oncomplete="#{rich:component('panelConfirmaOrden')}.hide();" rendered="#{!Financiera$FiduFinanciera.financieraService.guardado}"
                                               title="#{var.aceptar}" execute="@this"
                                               />
                        </h:form>
                    </h:panelGrid>
                </h:form>
            </center>
        </rich:panel>
    </rich:popupPanel>
  

</ui:composition>
