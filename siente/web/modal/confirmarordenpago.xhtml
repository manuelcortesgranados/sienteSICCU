<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"  
    >

    <rich:popupPanel id="panelConfirmaOrden" autosized="true" width="250"  headerClass="rich-panel-header">
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText value="#{var.confirmarorden}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_panelConfirmaOrden" styleClass="cerrar" 
                                     title="#{var.cerrar}" immediate="true" onclick="#{rich:component('panelConfirmaOrden')}.hide(); return false;"/>
                </h:panelGroup>
            </h:form>
        </f:facet>
        <rich:panel id="panelConfGuardar" >
            <h:panelGroup style="width: 100%">
                <h:outputText value="#{Financiera$FiduFinanciera.financieraService.mensaje}"   />
            </h:panelGroup>
            <center>
                <h:form>
                    <h:panelGrid columns="2" style="text-align:center; width:100%;">
                        <h:commandButton  action="#{Financiera$FiduFinanciera.confirmaOrden}" value="#{var.aceptar}" rendered="#{Financiera$FiduFinanciera.financieraService.guardado}"
                                          onclick="javascript:Richfaces.hideModalPanel('panelConfirmaOrden');" />
                        <h:form >
                            <a4j:commandButton id="aceptar"
                                               value="#{var.aceptar}" oncomplete="javascript:Richfaces.hideModalPanel('panelConfirmaOrden');" rendered="#{!Financiera$FiduFinanciera.financieraService.guardado}"
                                               title="#{var.aceptar}" execute="@this"
                                               style="font-size:12px;"/>
                        </h:form>
                    </h:panelGrid>
                </h:form>
            </center>
        </rich:panel>
    </rich:popupPanel>
</ui:composition>
