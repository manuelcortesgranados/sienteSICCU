<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:ui="http://java.sun.com/jsf/facelets">


    <rich:popupPanel id="modalDificultadDetalle" moveable="true" headerClass="rich-panel-header" autosized="true" >
        <f:facet name="header" >
            <h:panelGroup >
                <h:outputText  styleClass="ikont- hot-"   value="Ver dificultad para #{Supervisor$DetalleObra.mensageFechaSeleccio}"/>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:form>
                <h:panelGroup>
                    <a4j:commandLink id="esconder_modalDificultadd" styleClass="ikont-"  
                                     title="#{var.cerrar}" immediate="true"
                                     onclick="#{rich:component('modalDificultadDetalle')}.hide();return  false;">>
                    </a4j:commandLink>
                </h:panelGroup>
            </h:form>
        </f:facet>

        <h:form>
            <rich:panel>
                <rich:dataTable id="tablaDificultadDet"                                
                                value="#{SessionBeanCobra.cobraService.listAlimetCualitativa}"
                                onrowmouseover="this.style.backgroundColor='#B4DDEC'"
                                rows="5"
                                var="currentRow" 
                                >
                    <f:facet name="header">
                        <rich:columnGroup>
                            <rich:column  colspan="4" breakRowBefore="true">
                                <h:outputText  styleClass="ikont- hot-"   value="#{var.dificultad}es"/>
                            </rich:column>
                            <rich:column  breakRowBefore="true">
                                <h:outputText  styleClass="ikont- hot-"   id="tipodifdet" value="#{var.tipo}"/>
                            </rich:column>
                            <rich:column>
                                <h:outputText  styleClass="ikont- hot-"   id="dificultadodet" value="#{var.dificultad}"/>
                            </rich:column>
                            <rich:column >
                                <h:outputText  styleClass="ikont- hot-"   id="fechadet" value="#{var.fecha}"/>
                            </rich:column>
                            <rich:column rendered="false">
                                <h:outputText  styleClass="ikont- hot-"   id="usuariodifdet" value="#{var.usuario}"/>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                    <rich:columnGroup>
                        <rich:column  breakRowBefore="true">
                            <h:outputText  styleClass="ikont- hot-"   id="tipodificultaddet" value="#{currentRow.tipocualitativa.strnombre}"/>
                        </rich:column>
                        <rich:column>
                            <h:inputTextarea cols="60" rows="2" id="strdificultaddet" value="#{currentRow.strdificultad}" readonly="true" />
                        </rich:column>
                        <rich:column>
                            <h:outputText  styleClass="ikont- hot-"   id="difidatefehadet" value="#{currentRow.alimentacion.datefecha}"/>
                        </rich:column>
                        <rich:column rendered="false">
                            <h:outputText  styleClass="ikont- hot-"   id="difiusuariodet" value="#{currentRow.alimentacion.jsfUsuarioByIntusuAlimenta.tercero.strnombre}
                                          #{currentRow.alimentacion.jsfUsuarioByIntusuAlimenta.tercero.strapellido1}"/>
                        </rich:column>
                    </rich:columnGroup>
                    <f:facet name="footer">
                        <rich:columnGroup id="groupdificultades">
                            <rich:column colspan="4" breakRowBefore="true" >
                                <rich:dataScroller id="scrolltablaDificultadDet" for="tablaDificultadDet" render="tablaDificultadDet"/>
                            </rich:column>
                        </rich:columnGroup>
                    </f:facet>
                </rich:dataTable>
            </rich:panel>
        </h:form>

    </rich:popupPanel>

</ui:composition>
