<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a4j="http://richfaces.org/a4j" xmlns:interkont="http://www.interkont.com/jsf"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="./facelets/template_home.xhtml">

    <ui:define name="head"/>   

    <ui:define name="body">
        <h:form prependId="false">

            <h:panelGroup layout="block" stylestyleClassikont-hpg-productgallery"   id="product_gallery">
                <h:panelGroup layout="block"  id="sliderpanel_outer">
                    <h:panelGroup layout="block"  id="sliderpanel_inner">
                        <h:panelGroup layout="block" id="sliderpanel_items">
                            <a4j:region id="form_home">
                                <a4j:repeat value="#{SessionBeanCobra.modulos}" var="modulo" >
                                    <h:panelGroup layout="block" stylestyleClassikont-hpg-panelhome"   >

                                        <h:panelGroup layout="block" stylestyleClassikont-hpg-strmodNmbre"  >

                                            <h:outputText  stylestyleClassikont-hot-strmodNmbre "   value="#{modulo.strmodNmbre}" />

                                        </h:panelGroup>
                                        <h:outputLink  stylestyleClassikont-hol-strurlMdloRuta"
                                                      value="#{facesContext.externalContext.requestContextPath}/faces#{modulo.strurlMdloRuta}">

                                        </h:outputLink>
                                    </h:panelGroup>
                                </a4j:repeat>
                            </a4j:region>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>


            </h:panelGroup>
        </h:form>
    </ui:define>



</ui:composition>
