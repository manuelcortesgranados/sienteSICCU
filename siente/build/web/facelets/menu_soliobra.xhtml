<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:rich="http://richfaces.org/rich"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:interkont="http://www.interkont.com/jsf"
    >


    <div class="topbar"><div class="toptitle"><h:outputText value="#{var.tituloprincipalmenugestion}"></h:outputText></div>
        <div class="sienteicon">
            <h:panelGroup>
                <h:outputText id="label_usuario" styleClass="txt_header_outtext" value="#{SessionBeanCobra.usuarioObra.tercero.strnombre} "/>
                <h:outputText id="label_apellido" styleClass="txt_header_outtext" value="#{SessionBeanCobra.usuarioObra.tercero.strapellido1} "/>
                <h:outputText id="label_apellido2" styleClass="txt_header_outtext" value="#{SessionBeanCobra.usuarioObra.tercero.strapellido2} "/>
                <h:outputText  style="font-size:8px;float:right;" value="(#{SessionBeanCobra.usuarioObra.tercero.intcodigo})"/>
            </h:panelGroup>
        </div>
    </div>

    <rich:toolbar>
        <rich:toolbarGroup>
            <h:commandLink styleClass="siente anchorLink"/>
        </rich:toolbarGroup>

        <rich:toolbarGroup rendered="#{SessionBeanCobra.countModulos == 1}">
            <h:graphicImage value="/resources/imgs/menu_middle.png" style="width:1px;height:60px" styleClass="middle"/>
            <a4j:repeat value="#{SessionBeanCobra.modulos}" var="modulo" >
                <a4j:commandLink styleClass="home anchorLink" onclick="document.location.href='../faces#{modulo.strurlMdloRuta}'" value="Inicio"
                                 render="panelBody" immediate="true"/>
            </a4j:repeat>
        </rich:toolbarGroup>

        <rich:toolbarGroup rendered="#{SessionBeanCobra.countModulos > 1}">
            <h:graphicImage value="/resources/imgs/menu_middle.png" style="width:1px;height:60px" styleClass="middle"/>
        </rich:toolbarGroup>

        <rich:dropDownMenu rendered="#{SessionBeanCobra.countModulos > 1}">
            <f:facet name="label">
                <h:outputText value="Inicio" styleClass="home anchorLink"/>
            </f:facet>

            <a4j:repeat value="#{SessionBeanCobra.modulos}" var="modulo">

                <rich:menuItem mode="ajax" render="form_menu" label="#{modulo.strmodNmbre}" iconDisabled="#{modulo.striconoInicio}"
                               onclick="document.location.href='../faces#{modulo.strurlMdloRuta}'" immediate="true" style="width: 250px;"/>
            </a4j:repeat>
        </rich:dropDownMenu>

        <rich:toolbarGroup>
            <h:graphicImage value="/resources/imgs/menu_middle.png" style="width:1px;height:60px" styleClass="middle"/>
        </rich:toolbarGroup>

        <rich:dropDownMenu>
            <f:facet name="label">
                <h:outputText value="Gestionar" styleClass="gestionar anchorLink"/>
            </f:facet>

            <rich:menuGroup label="Solicitud Obra" iconDisabled="con-obrach">
                <rich:menuItem  label="Nueva Solicitud" iconDisabled="icon-nuevo"
                                action="#{SolicitudObra$GestionarSolicitudObra.CrearSolicitud}"
                                rendered="#{SolicitudObra$GestionarSolicitudObra.valuegrupo==5}"
                                render="panelBody" immediate="true"/>

                <rich:menuGroup label="Consultar" iconDisabled="icon-consultar">                    
                    <rich:menuItem label="Total Solicitudes" iconDisabled="icon-finalizados"
                                   immediate="true" render="panelBody"
                                   action="#{SolicitudObra$GestionarSolicitudObra.tablaAprobadas}"
                                   rendered="#{SolicitudObra$GestionarSolicitudObra.valuegrupo==7 ||
                                               SolicitudObra$GestionarSolicitudObra.valuegrupo==8 ||
                                               SolicitudObra$GestionarSolicitudObra.valuegrupo==9}" style="width: 250px;">
                    </rich:menuItem>

                    <rich:menuItem label="Solicitudes Aprobadas" iconDisabled="icon-suspendidos"
                                   action="#{SolicitudObra$GestionarSolicitudObra.tablaPentiente}"
                                   immediate="true" render="panelBody"
                                   rendered="#{SolicitudObra$GestionarSolicitudObra.valuegrupo==6 ||
                                               SolicitudObra$GestionarSolicitudObra.valuegrupo==5 ||
                                               SolicitudObra$GestionarSolicitudObra.valuegrupo==7}" style="width: 250px;">
                    </rich:menuItem>
                </rich:menuGroup>
            </rich:menuGroup>

        </rich:dropDownMenu>

        <rich:toolbarGroup>
            <h:graphicImage value="/resources/imgs/menu_middle.png" style="width:1px;height:60px" styleClass="middle"/>
        </rich:toolbarGroup>

        <rich:dropDownMenu>
            <f:facet name="label">
                <h:outputText value="Mi Perfil" styleClass="miperfil anchorLink"/>
            </f:facet>

            <!--<rich:menuItem  value="Editar Perfil" iconClass="icon-miperfil"
                            action="#{ddmenu.doSaveAll}" immediate="true"/>-->
        </rich:dropDownMenu>

        <rich:toolbarGroup>
            <h:graphicImage value="/resources/imgs/menu_middle.png" style="width:1px;height:60px" styleClass="middle"/>
        </rich:toolbarGroup>

        <rich:dropDownMenu>
            <f:facet name="label">
                <h:outputText value="Ayuda" styleClass="ayuda anchorLink"/>
            </f:facet>

            <rich:menuItem label="Soporte en linea"  immediate="true" rendered="#{SessionBeanCobra.usuarioObra.renderrecurso.btnsoporte}"
                           onclick="document.location.href='http://soportesiente.ning.com'" iconDisabled="icon-soporte"/>
            <rich:menuItem label="Tutorial" immediate="true"
                           action="manual" iconDisabled="icon-tutorial"/>
            <rich:menuItem label="Preguntas Frecuentes" immediate="true"
                           action="pregfrecuentes" iconDisabled="icon-preguntas"/>
        </rich:dropDownMenu>

        <rich:toolbarGroup>
            <h:graphicImage value="/resources/imgs/menu_middle.png" style="width:1px;height:60px" styleClass="middle"/>
        </rich:toolbarGroup>

        <rich:toolbarGroup>
            <h:commandLink value="Salir" action="#{SessionBeanCobra.cerrarSession_action}" id="btn_cerrar_sesion_up" immediate="true"
                           onclick="javascript:Richfaces.showModalPanel('panelCargando')" styleClass="cerrar anchorLink"/>
        </rich:toolbarGroup>

        <rich:toolbarGroup>
            <h:graphicImage value="/resources/imgs/menu_middle.png" style="width:1px;height:60px" styleClass="middle"/>
        </rich:toolbarGroup>

        <rich:toolbarGroup location="right" rendered="#{var.variconch}">
            <a target="_blank" href="http://wsp.presidencia.gov.co/" class="republica anchorLink"></a>
        </rich:toolbarGroup>

        <rich:toolbarGroup location="right">
            <a target="_blank" href="#{var.linkcliente}" class="ch anchorLink"></a>
        </rich:toolbarGroup>

    </rich:toolbar>

</ui:composition>
